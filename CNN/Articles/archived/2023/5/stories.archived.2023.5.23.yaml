    'stories': []
    'template': '1'
    'title': 'PH''s food stamp program in design stage, to target 1 million families '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15021763-920b-45f7-b083-0df02b9279d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Department
        of Social Welfare and Development (DSWD) said a food stamp program, called
        Walang Gutom 2027, aims to help one million Filipino families belonging to
        the lowest income bracket.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff879394-f8c4-4aa6-ad96-7671f2ae15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Tuesday, DSWD Secretary Rex Gatchalian said the
        program is still in the design stage, with the pilot set to be launched within
        the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3475bd-1daa-4d49-8683-fdb6c17aefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still in the design stage because what''s happening right
        now is we are working with the World Food Program (WFP) who has vast technical
        expertise when it comes to running food stamp programs worldwide," Gatchalian
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a03a2-b8b1-421e-9c67-c3230f5ad05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the design stage would take the rest of May and the whole month
        of June.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f13d1-9be6-433e-a977-f64c0285bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So, the remaining May and June, we will work with designing it. Now,
        July to December will be the pilot run for those regions that we''ve identified,"
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ea6d5-f7c8-488c-bb08-85afceb98eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said they have already identified the one million families
        who would be recipients of the program.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115ae47-a46b-41a1-b682-1bee26e0aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The ''Walang Gutom 2027'' intends to target the bottom one million
        households from Listahanan 3 who belong to the food poor criteria as defined
        by the Philippine Statistics Authority," Gatchalian added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e71a99-3912-4a54-9090-aa8413699304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/5/22/marcos-adb-food-stamp-program.html"
        target="_blank">on Monday said</a> the country and the Asian Development Bank
        were working on a food stamp program based on an earlier proposal by the DSWD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e7810-66ec-4094-903e-0a09d3b9789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Gatchalian said families who would take part in
        the program are those who do not make over ₱8,000 a month, but added that
        like other food stamp initiatives, it would be conditional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe3fa6-5629-43fe-bbf1-3cb9d10336aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will supplement the family''s intake<em> para mawala</em> yung
        feeling of hunger, thereby <em>makahanap siya ng trabaho,</em> thereby they
        become part of the workforce of the country," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c3466-7ae3-447d-b240-4cd150b54d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kundisyon</em> is when you''re signed up, you have to go
        to your nearest public employment office, get a certification that you are
        now being counted as part of the workforce, no matter what job it is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0240c8-3870-46b1-a1ac-ec15a2a6b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will supplement the family''s intake to eliminate
        the feeling of hunger. This will enable them to find jobs so they can become
        part of the country''s workforce. The condition is when you''re signed up,
        you have to go to your nearest public employment office, get a certification
        that you are now being counted as part of the workforce, no matter what job
        it is.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee74fe-22c2-454b-92d9-c539dd01cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As for the areas where the pilot program would be launched, Gatchalian
        said the sites will have different geopolitical characteristics.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872a537-0097-48e1-b184-8bfcbfb68a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon tayo</em> [We have this] in the BARMM area, what used
        to be a former conflict area; two, geographically isolated regions or provinces;
        three, in urban poor settings; four -- and four will be calamity drive/stricken
        areas; and the fifth will be rural poor," he said, adding the government would
        make sure the context of the program would be appropriate for each area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4de1b-55f9-45ea-80cd-faf668542af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three thousand families will take part in the pilot run. The DSWD hopes
        to raise that to 300,000 the following year.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e431dac-0a75-4e96-b4a1-e5c9d84911d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have to do it in a progressive manner, we have to do the pilot
        at 3,000 families; 300,000 hopefully next year sa first run; another 300,000
        right after and then hopefully reach the magic number of one million on the
        succeeding year," Gatchalian said, adding they would continuously measure
        how the program affects beneficiaries.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce87203-9a8d-44cb-9498-e00ecff3f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD''s Walang Gutom 2027 program aims to provide electronic
        benefit transfers that will be loaded with food credits amounting to ₱3,000
        to be used to buy a select list of food commodities from DSWD-accredited retailers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a026988-fe54-4fab-9a4d-78ec0b284a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian clarified that it would not be in the form of cash, adding
        that the government is working with the WFP on a digital platform where those
        participating in the program will receive cards that will not be loaded with
        money but food equivalents. The beneficiaries can then choose from different
        food baskets</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1a3fd-4c41-4ce1-a667-4b79e65fa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baskets are always composed of 50% carbs, 30% protein, 20%
        fats -- <em>so mamimili lang</em> [they will choose] within the food groups,"
        he said. These baskets will be available from specially selected stores.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ecbf6-36ff-4a12-909d-32ce44907831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the pilot run of the program, Gatchalian said the ADB was "kind
        enough to provide close to $3 million for the six months pilot that will run
        in the middle part of this year towards the latter part of this year."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce9857-f78a-4d9e-8eec-586c23d15c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:18:39.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T10:30:33.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian estimated that P40 billion would be needed for Walang
        Gutom 2027''s total run, including administrative costs.</p>'
  'pnp-barangay-officials-illegal-drugs':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T15:37:33.000+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0362eb2-774a-43e4-8124-fb7aab33fdd1'
    'lead': 'Aside from monitoring private armed groups for the coming local elections,
      the Philippine National Police (PNP) is also on the lookout for barangay officials
      who are allegedly involved in illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T15:39:15.627+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-23T15:39:16.305+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP monitoring barangay officials tied to illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658e863-222d-4ede-86ef-5889eadc0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Aside
        from monitoring private armed groups for the coming local elections, the Philippine
        National Police (PNP) is also on the lookout for barangay officials who are
        allegedly involved in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d01245-3f15-4e84-bf75-7a1e24095406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dahil nga papalapit ang barangay SK (Sangguniang Kabataan) elections
        ay kasama sa minomonitor natin yung ilang mga barangay officials na nasasangkot
        sa illegal na droga at katuwang naman natin ang PDEA (Philippine Drug Enforcement
        Agency) sa pagmomonitor at pagki-case buildup diyan sa ating mga binabantayan,"
        PNP Public Information Office Chief PBGen. Red Maranan said in a briefing
        Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479259e2-ed8b-4aba-bea0-34c878e87b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Since the barangay and SK elections are approaching,
        we are monitoring some barangay officials who are involved in illegal drugs
        and we are partnering with the PDEA in monitoring and establishing case buildup
        among those whom we are monitoring.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47332c1b-71b7-408a-a04e-581b5358a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maranan said these erring officials pose a threat to the safety of
        the community.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277d050-e5c0-4314-9f73-ae56040efc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is why it is important to dismantle drug syndicates in localities
        as early as now, he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602ccdd-0aee-4cac-b76c-1750f35560e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Siyempre napakalaki ng epekto niyan doon sa kampanya na ginagawa sa
        paglaban sa illegal na droga sapagkat alam natin kapag ang isang namumuno
        ay may kinalaman sa illegal na droga, nawawala ng saysay yung ating mga pamamaraan
        at paglaban natin sa illegal na droga dahil maaaring siya ay nagiging protektor
        at naitatago niya yung mga impormasyon na dapat ay nakakarating agad sa mga
        law enforcement agency at sa ganun ay magamit sa mabilis na paghuli at pagbuwag
        sa sindikato ng droga," the police official stressed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2378f5-89bd-43a2-8590-d26869d39a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, that has a huge impact on the campaign against
        illegal drugs because when a leader is involved in illegal drugs, our fight
        against illegal drugs becomes futile since they may become protectors and
        withhold information that we can use to quickly catch and dismantle drug syndicates.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1caf9-429a-455c-a34a-9a1562eb8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In relation to the barangay and SK polls this coming October 30, the
        PNP previously said it is monitoring at least 48 private armed groups.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67fbc7-d94c-41be-839d-7c5f790b630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:39:15.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:39:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are asking communities to report individuals who are likely
        involved in shootings or armed groups that could be used during the elections.</p>'
