      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi pa rin po ‘yan final,” Garay said. “Pwede pa kaming mag-file\
        \ ng motion for reconsideration at pwede rin po namin ‘yan i-apela sa Supreme\
        \ Court.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e3931-d805-40d3-b334-9b353fd7db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.464+08:00
