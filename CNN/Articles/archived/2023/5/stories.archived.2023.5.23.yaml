    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ef38c-a1ea-490b-800f-2e2c5bbb2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.462+08:00
