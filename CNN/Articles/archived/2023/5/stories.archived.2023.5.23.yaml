    'jcr:uuid': 'f701dad8-6106-49c4-bd23-cbf617f9a1c2'
    'lead': 'A Kidapawan City court has dismissed the case against 43 farmers accused
      of assaulting authorities in April 2016, during the violent dispersal of thousands
      of protesters demanding government relief and subsidy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T18:11:43.292+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-23T18:11:43.649+08:00
