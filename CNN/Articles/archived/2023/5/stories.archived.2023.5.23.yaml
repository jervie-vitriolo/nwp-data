      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rony Garay told CNN Philippines'' Balitaan on Tuesday that
        they will push for the review of the anti-graft court Second Division’s May
        19 <a href="https://www.cnnphilippines.com/news/2023/5/22/janet-napoles-acquitted-16-cases.html">decision
        to convict Napoles</a> of two counts of graft and two counts of malversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
