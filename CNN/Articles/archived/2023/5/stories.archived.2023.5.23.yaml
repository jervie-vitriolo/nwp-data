      'mgnl:lastActivated': 2023-05-23T12:09:47.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be9fb0-a2e6-49fe-affe-67aecfaf0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:09:46.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-23T12:09:47.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m looking at a structural engineer to take a look at the integrity
        of the building, of the structure… <em>sobra ''yung kasaysayan n''ya</em>
        (it has so much history)… so first and foremost get a good structural engineer,”
        Phlpost Postmaster General Luis Carlos told CNN Philippines’ <em>The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa33c8-e245-4354-9464-f9126c36766e'
