    'jcr:uuid': 'b0dbd78a-e6e3-461b-b753-e225938349ae'
    'lead': 'A massive fire gutted the historic Manila Central Post Office building
      on Monday. Here are some facts about the national landmark built in 1926, from
      its tragic fate during World War II to becoming an important cultural property
      of the Philippines.'
    'mgnl:activationStatus': true
