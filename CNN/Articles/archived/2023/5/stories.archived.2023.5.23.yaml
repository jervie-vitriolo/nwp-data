      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7c1de-e2ff-42c8-943a-7c407a7038e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:43:09.193+08:00
