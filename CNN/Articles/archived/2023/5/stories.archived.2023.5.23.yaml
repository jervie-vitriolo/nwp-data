  'school-dormintory-fire-guyana-deaths':
    'author': 'Sandi Sidhu, Xiaofei Xu, Tara John, Hande Atay Alam, Sahar Akbarzai
      and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-23T10:46:31.000+08:00
    'imagesource': 'jcr:b56a6202-34df-403a-b382-6f4949c7fd4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b7f1a27-fe57-4162-bf09-ddd387f1889b'
    'lead': 'The fire that engulfed Mahdia Secondary School’s female dormitory killed
      18 girls and a boy, according to Guyana’s Department of Public Information revising
      down its earlier death toll of 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T10:51:00.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-23T10:51:10.016+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-23T10:51:09.567+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mahdia-Secondary-School', 'Guyana']
    'stories': []
    'template': '1'
    'title': 'At least 19 children killed in school dormitory fire in Guyana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2713fe0-9e92-4152-9c76-d51b3ca233c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.016+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 19 children died in a “horrific”
        school dormitory fire in Guyana, which has shocked the nation and led to its
        president to declare three days of national mourning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb8141-c62c-45f1-a54d-105ea2e03de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire that engulfed Mahdia Secondary School’s female dormitory
        killed 18 girls and a boy, according to Guyana’s Department of Public Information
        (DPI), revising down its earlier death toll of 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c7824-4ff0-4204-8692-a9bfa6ba7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thirteen girls and a little boy died at the dorms, and five others
        in the hospital, the DPI said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4357e-d1da-4995-98f1-4b3eca26582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both police and firefighting officials say the fire was “maliciously
        set.” At the time of the blaze, it was reported that 56 children were staying
        in a dorm — a concrete and wooden structure with five doors and grill windows,
        a police spokesperson said during a press conference.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a93b65-e7de-4a6d-b15d-9247458ee2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Initial investigation suggests, as reported by the fire department,
        that it (the fire) was maliciously set. Our investigation is continuing, and
        tests will be done expeditiously on the remaining bodies,” the spokesperson
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080a3e7-d835-460e-ae81-a19f82b47744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DPI did not report on the total number of injured from the fire but
        reported that “of those injured, six children were medevacked to Georgetown
        in the wee hours of the morning, while 17 are in the Mahdia Hospital.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f1851-ea20-4eaa-b171-088072f903e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials were first alerted to the blaze at 10:15 p.m. local time
        on Sunday, according to the police spokesperson.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9377ffe-2915-47a8-b94c-b090c7a85ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The point of origin was identified as the southwestern end of the
        building. After we completed our initial investigation, the scene was handed
        over to the Mahdia police force,”a firefighter department spokesperson said
        at the same press conference on Monday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6272c-bf5d-436f-908b-5b120f231fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When firefighters arrived at the dormitory, the building was already
        engulfed in flames “completely,” according to an earlier statement. Firefighters
        rescued around 20 students “by breaking holes in the north-eastern wall of
        the building.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ea7b1-31ce-475f-849c-9786350b538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It took firefighters over three hours to control the blaze.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f370a-0e4a-4ca7-bf15-ade0b132ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indigenous victims</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb01474-c8a6-4a04-83ca-9ad58640ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Mahdia Secondary School Dormitory, where the fire happened, is
        at the center of the Guyanese government’s push to improve the education level
        in the less developed part of the country. lt mostly served indigenous children,
        although authorities couldn’t immediately confirm if any of the children who
        were killed were from indigenous communities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedf552-498d-4cdd-a8db-e1b9083847da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Amerindian Peoples Association [APA] said they were “heartbroken”
        by the news of the fire in a statement, adding that it “is important to note
        that while the secondary school is located in the township of Mahdia, it also
        housed students from indigenous communities from the wider area.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d349b4f-9d86-4210-804c-471c67dfd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The dormitory was housing for students from villages outside of Mahdia
        and thus far, victims have been identified from the indigenous communities
        of Micobie, Chenapou and Karisparu,” the statement said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18729ae1-7e9b-4044-8ad5-673fa13b755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guyana’s President Mohamed Ifran Ali said earlier that the students
        not only hailed from Mahdia, but also came from the villages of Campbelltown,
        Micobie, El Paso, and several other villages in the North Pakaraimas.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544a708-46d9-403d-8218-d1f4e2166f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Children who require immediate medical attention will receive it, according
        to a statement from Guyana’s president. and all other individuals who remain
        injured and traumatized will be given with medical and psychological assistance.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bc9e6-301a-4494-8002-c5e46c985826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Guyanese government earlier mobilized a “full-scale medical evacuation-supported
        response” after the fire broke out.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ff3c2-4d93-40e2-a326-5a13d8eb2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an initial statement, the government said the “Cabinet is being
        briefed and kept updated on a horrific fire at the dormitory in Mahdia.” Bad
        weather had complicated the early response, the statement added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f1cd6-c3ea-4e23-9e92-96c9ce9be508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities are attempting to locate some of the victims’ parents,
        Ali said. “This is a major disaster. This is horrific, it’s painful. And many
        responses have to occur at the same time. So, we’re putting all of that in
        place,” Ali said at a press conference on Monday morning.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81393846-720f-429c-9ec9-3b7d8a6f2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ali alongside other ministers had visited students and families on
        Monday, according to a press release.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dcf1f2-0b93-4c11-91b9-8076d1c2a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also declared three days of national mourning in response to the
        deadly fire, DPI said, when the national flag will be flown “at half-staff
        at all public buildings in honor of the children who lost their lives,” Ali
        said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901b6e5-983d-4141-98ae-0022e546c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I ask that as a nation we utilize the next three days as three days
        of prayers for these children, their families, and the community,” Ali said
        according to DPI.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d2c6fa-baec-4af5-875b-d1fe0e6c2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guyana is a multi-ethnic, English speaking country, where Amerindians
        make up 11% of the country’s population, according to the <a href="https://www.paho.org/en/guyana"
        target="_blank">Pan-American Health Organization</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ff606-698b-421b-9caa-746b6dd1a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indo-Guyanese are 40% of the population, followed by Afro-Guyanese,
        those who are ethnically mixed (20%) and Amerindian, it added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308511e-b7ae-4c93-80f8-6c546b19683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:51:00.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:51:10.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/22/americas/guyana-school-fire-intl/index.html"
        target="_blank">At least 19 children killed in school dormitory fire in Guyana</a>."</em></p>'
  'global-loss-of-wildlife-study':
    'author': 'Laura Paddison, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-23T10:51:32.000+08:00
    'imagesource': 'jcr:ea6161a3-eeb3-44f5-b877-62be93049927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b93beada-fdf7-4c79-974c-3cb9383a1ee4'
    'lead': 'The global loss of wildlife is ''significantly more alarming'' than previously
      thought, according to a new study that found almost half the planet’s species
      are experiencing rapid population declines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T10:57:47.170+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-23T10:57:57.184+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-23T10:57:56.753+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Red-List-of-Threatened-Species', 'study', 'Biological-Reviews-journal',
      'International-Union-for-Conservation-of-Nature', 'research', 'wildlife']
    'stories': []
    'template': '1'
    'title': 'Global loss of wildlife is ‘significantly more alarming’ than previously
      thought, according to a new study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954bc35-229e-4601-9ee4-e17ba221b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2022/10/13/world/wwf-living-planet-report-2022-climate-intl-scli-scn/index.html"
        target="_blank">global loss of wildlife</a> is “significantly more alarming”
        than previously thought, according to a new study that found almost half the
        planet’s species are experiencing rapid population declines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4017d-31d6-4e8f-8226-05a8de70609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have already wiped out <a href="https://www.cnn.com/2022/10/13/world/wwf-living-planet-report-2022-climate-intl-scli-scn/index.html"
        target="_blank">huge numbers of species</a> and pushed many more <a href="https://www.cnn.com/interactive/2023/04/climate/disappearing-species-lakes-foods-climate-change/"
        target="_blank">to the brink</a> — with some scientists saying we are entering
        a <a href="https://www.cnn.com/2020/06/01/world/sixth-mass-extinction-accelerating-intl/index.html"
        target="_blank">“sixth mass extinction”</a> event, this time driven by humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229a80d-a3bc-4dc8-bc79-68dac369401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main factor is the destruction of wild landscapes to make way
        for farms, towns, cities and roads, but climate change is also an important
        driver of species decline and is predicted to have an increasingly worse impact
        as the world warms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15b2ae-781e-4bd4-83dd-abe8ba597ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study’s authors analyzed more than 70,000 species across the globe
        — spanning mammals, birds, reptiles, amphibians, fish and insects — to determine
        whether their populations have been growing, shrinking or remaining steady
        over time.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1a90a-579f-4ab9-b0c2-a7c18e303733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found 48% of these species are declining in population size,
        with fewer than 3% seeing increases, <a href="https://onlinelibrary.wiley.com/doi/10.1111/brv.12974"
        target="_blank">according to the study</a> published Monday in the journal
        Biological Reviews.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565e8c0-8424-4dee-9ecd-da162cafbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-author Daniel Pincheira-Donoso, from the School of Biological
        Sciences at Queen’s University Belfast, said their findings are a “drastic
        alert.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190457f-b940-4068-bdc3-3b1500df39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Other studies, based on considerably smaller numbers of species, have
        shown that the ongoing ‘extinction crisis’ is more severe than generally appreciated,”
        he told CNN. “Our findings provide a stark confirmation on a global scale.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca153a-375c-4077-88be-4bd34de104ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study provides a “clearer picture” about the extent of the global
        erosion of biodiversity, he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2ed68-2331-4830-a973-44c6122a5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For decades, the extinction crisis has been defined by “conservation
        categories” – labels that the International Union for Conservation of Nature,
        a United Nations committee, assigns to each species they assess at a given
        moment in time, Pincheira-Donoso said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08813745-4799-41de-9589-77e56d53d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on that method, the IUCN’s <a href="https://www.cnn.com/2020/07/09/world/iucn-red-list-july-2020-spc-int/index.html"
        target="_blank">Red List of Threatened Species</a> classifies about 28% of
        species as under threat of extinction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b9491-e8cf-420f-b52b-2ba03dcbf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What our study shows is not whether species are currently classed
        as threatened or not, but instead, whether their population sizes are becoming
        rapidly and progressively smaller or not,” Pincheira-Donoso said. Downward
        trends in population over time are a precursor to extinctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ee51e-9a07-4ae4-b79f-cd52c7dc1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to this assessment, 33% of the species currently classed
        as “non-threatened” on the IUCN Red List are in fact declining towards extinction.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b659bc-81b5-4d63-b325-c3f735fd4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mammals, birds and insects are all seeing species declines, but amphibians
        have been particularly badly affected overall, the report found, and are facing
        a multitude of threats, including disease and climate change.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91c007-1e68-453a-9725-564371d8bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was better news for fish and reptiles, with more species appearing
        to have stable, rather than declining, populations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987528f-f594-4065-9617-379bae350016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Geographically, declines tend to be concentrated in the tropics, the
        report found. One reason for that is that “animals in the tropics are more
        sensitive to rapid changes in their environmental temperatures,” Pincheira-Donoso
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e25c26-6ab3-4666-bae0-e1761243d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brendan Godley, a professor of conservation science at the University
        of Exeter who was not involved in the study, said the research offers novel
        insights into population trends.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6db58-3f40-465c-959d-2dac8a113882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is an extremely impactful study, spanning the globe and all vertebrate
        groups and insects,” Godley told CNN.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5e593-883b-4bf9-b254-e8e3d6ad9265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By painstakingly combining population trajectories, rather than more
        limited Red List Assessments, it underlines how much pressure wildlife is
        under from human influence, and how this is global and across the animal groups,”
        he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8abbf-0398-46b6-a2f6-36f5d794e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are positive stories of animals being brought back from the brink
        of extinction, he said, including great whales and sea turtles.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100a473-0ad0-4431-8c92-8308574219e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But, Godley added, “we should all be very alarmed about these results.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea9941-11ab-4b35-af0a-8d44977ea510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Without thriving populations, species, habitats and ecosystems, we
        cannot persist,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c768627-b61e-4ae0-b3d1-0f0becafa735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:57:47.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:57:57.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/22/world/wildlife-crisis-biodiversity-scn-climate-intl/index.html"
        target="_blank">Global loss of wildlife is ‘significantly more alarming’ than
        previously thought, according to a new study</a>."</em></p>'
