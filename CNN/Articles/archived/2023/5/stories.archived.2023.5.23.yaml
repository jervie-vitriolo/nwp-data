      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Following
        the massive fire that hit the historic Manila Central Post Office Sunday night,
        the Philippine Postal Corporation (Phlpost) said the building’s structural
        integrity must be immediately assessed amid calls for its swift restoration
        and preservation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1ffff-830f-4afe-910e-73a3de27844b'
      'mgnl:activationStatus': true
