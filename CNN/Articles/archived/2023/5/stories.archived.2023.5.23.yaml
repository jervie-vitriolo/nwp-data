    'jcr:uuid': '41b7ff17-9f8e-4f3a-b7f1-23d5fc25156e'
    'lead': 'The Russian branch of Greenpeace International has been forced to shut
      down after officials in the country declared the organization’s activities as
      “undesirable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T01:32:39.254+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-23T04:30:50.383+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
