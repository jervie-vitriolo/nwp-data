    'template': '1'
    'title': 'Zubiri asks economic managers'' presence in Senate for Maharlika debates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02fca0-4f5b-440e-bd0b-9f3956e661b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.903+08:00
