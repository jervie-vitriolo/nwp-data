      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The camp
        of “pork barrel queen” Janet Lim Napoles said it will appeal the Sandiganbayan’s
        recent ruling which found her guilty of graft and malversation, this time
        in relation to the Priority Development Assistance Fund (PDAF) of the late
        former Davao Del Sur Rep. Douglas Cagas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ae7cb-a467-417b-a2a0-577a422ecf71'
