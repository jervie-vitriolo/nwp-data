    'stories': []
    'template': '1'
    'title': 'ABS-CBN announces TeleRadyo to cease operations on June 30'
    'updated': 2023-05-24T09:43:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e8802-819d-4d2c-b7fa-b9266ba06b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:30.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — ABS-CBN
        announced on Tuesday that it would cease the operations of TeleRadyo by the
        end of June as it could no longer sustain the channel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639049a4-781f-4e77-9bfb-0b19b6d81ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:30.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TeleRadyo has been incurring financial losses since 2020," the
        media company said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da0d50-fa71-49cd-b4c6-12ff9475ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:30.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Since ABS-CBN can no longer sustain TeleRadyo''s operations, ABS-CBN
        is left with no choice but to cease the operations of TeleRadyo effective
        30 June 2023 to prevent further business losses," it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699a1ad-3b36-43cb-9016-a3882b083f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The channel was launched in 2007, and was then called DZMM TeleRadyo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3d995-e155-4e8d-b5e2-5c7a0ff0b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also disclosed that it would form a joint venture with Prime
        Media Holdings, Inc., a listed company being led by House Speaker Martin Romualdez,
        first cousin of President Ferdinand Marcos Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc25b6-9565-4759-8914-a4c13d42b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:43:44.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T09:43:44.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The RYM Business Management of the Romualdez family acquired majority
        stake in Prime Media almost a decade ago, allowing it to expand its portfolio
        outside mining and real estate.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c83d9-ac9f-46a7-9f02-3d71cd2f1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:43:44.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T09:43:44.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to earlier reports, Romualdez was targeting to boost RYM
        Business Management’s media presence.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ee93d-3381-4fc4-bb53-701b3a3dd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:43:44.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T09:43:44.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said its deal with Prime Media seeks to produce programs
        to be supplied to broadcasters and other third-party platforms including Philippine
        Collectivemedia Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda57df2-ff9e-40d9-b3b2-db4cb588b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Under the agreement, ABS-CBN will have a minority stake in the joint
        venture, and Prime Media Inc. will be a majority stakeholder," said the statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69a46a-404e-4386-94c1-dfb73c5f0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The venture will allow some of TeleRadyo''s former personnel to find
        jobs. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e42eb-4534-4eb2-9e4e-09a607b23670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also a way to continue providing accurate and balanced news
        and information to the country," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e16fc-5c23-4f72-a3cc-75645d359b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:18:12.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T09:43:44.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Union of Journalists of the Philippines
        (NUJP) said the media company should ensure benefits and aid will be given
        to the staff who will now be looking for new jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e43553-2726-455c-b57d-679fdb900328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:18:12.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T09:43:44.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b73b2b-8567-4708-8b80-6e34c562e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:18:12.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T09:43:44.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We call on the ABS-CBN management to ensure not only that the TeleRadyo\
        \ staff are given the commensurate benefits due them but that they are also\
        \ assisted in looking for employment within or outside ABS-CBN,\" the group\
        \ said in a statement. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5683a-6a73-428f-ae35-364dceb294c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:18:12.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T09:43:44.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116b510-a88c-4443-8df5-912a55796889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:18:12.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T09:43:44.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP also said ABS-CBN should "remain independent and committed
        to reporting only the truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda151ac-f2e0-4ef9-82b7-ff2d9bf75524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T09:43:44.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html"
        target="_blank">went off the air</a> in May 2020 after the National Telecommunications
        Commission ordered the network to stop operations due to the expiration of
        its legislative franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42af5f-198a-4663-ab8c-16e901902bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:50:31.002+08:00
