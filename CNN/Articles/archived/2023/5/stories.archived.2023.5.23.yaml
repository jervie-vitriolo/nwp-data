      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Progressive groups, on the other hand, had maintained that police officers\
        \ opened fire at the protesters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0410d-c484-43ae-b796-0fe73d4475da'
