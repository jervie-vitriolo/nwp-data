      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Comelec
      accreditation hangad ng partido ng Kilusan ng Nagkakaisang Pilipino" /><meta
      itemprop="description" content="Kumpiyansa ang isang grupo ng mga mambabatas
