      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post office was hit by a massive fire late Sunday night that totally\
        \ gutted the building. Authorities only declared the fire out after more than\
        \ 30 hours.\r"
