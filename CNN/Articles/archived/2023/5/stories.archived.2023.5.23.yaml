    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf39759a-2624-407f-9927-e3a4467b4e8b'
    'lead': 'The Department of Social Welfare and Development said a food stamp program,
      called Walang Gutom 2027, aims to help one million Filipino families belonging
      to the lowest income bracket. '
