  'DSWD-orders-qc-orphanage-closure':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T18:13:11.000+08:00
    'imagesource': 'jcr:c0305396-cce0-4024-8991-1237d13c1808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33858b30-9938-4a31-8c3b-e7001436aef5'
    'lead': 'The Department of Social Welfare and Development on Monday issues a cease-and-desist
      order against an orphanage in Quezon City, citing that the facility puts the
      children in “imminent danger.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T18:15:04.362+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-23T18:30:28.871+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD orders QC orphanage closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1542f-c62e-4788-8c9b-b2559fb26661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) –</strong> The Department
        of Social Welfare and Development (DSWD) on Monday issued a cease-and-desist
        order against an orphanage in Quezon City, citing that the facility puts the
        children in “imminent danger.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e2a69-55c6-4eda-97cf-ed968738a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Tuesday, DSWD Secretary Rex Gatchalian said\
        \ he personally visited Gentle Hands Inc. (GHI) on Saturday, together with\
        \ registered social workers, and found out that the facility is overcrowded,\
        \ dirty, unventilated, and without proper fire exits.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7120c-e850-4bde-9597-69a3b7f184a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the privately-owned orphanage can only accommodate 80 children\
        \ but they are currently housing 149 children.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9e2a3-bf2c-46ba-9069-d35ba30364ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that the fire exits of the facilities were sealed
        by metal grills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e318e-541b-4dd0-aeec-41201cce8834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That by itself is very alarming already,\" he said. \"We are the parents\
        \ of the nation. The department has the responsibility to safeguard those\
        \ who are vulnerable.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfb1b7-f703-4532-8498-89426d744043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary also reported that the GHI is congesting over a hundred\
        \ students to two classrooms that can only accommodate 20 children at most.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc220f-e858-4bd3-9505-ba8a90960732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without disclosing other details, the GHI on Monday thanked the DSWD\
        \ and said they have come to a “compromise” with the agency — pertaining to\
        \ an appeal that the DSWD allowed after they refused to accept the cease-and-desist\
        \ order that was served on Monday.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgentlehandsinc%2Fposts%2Fpfbid0QXjeeDV1xANMfkFAvj32do9zi4eR3vq67qcDbdDUaQfgArNHu9igNK4Q2ounvfT8l&show_text=true&width=500"
        width="500" height="189" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca2aa2-6a5b-4cee-a468-a0339614f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9fc85-a636-4e6d-b5ab-65d01b2ee564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Pinky Romualdez said the orphanage agreed to
        hand the 149 children over to the DSWD by the end of the day if they refuse
        to accept their appeal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686b1b1-e9f0-4522-a702-2871de9560d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescued children will be transferred to their residential care facilities,\
        \ Gatchalian said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac15fc-8e8b-467b-b643-caa91cd4c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GHI is a duly registered and licensed social welfare and development\
        \ agency of the DSWD with a license valid until August next year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff98e8a-838f-4281-9eda-2859717a3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary said if they comply with the issues raised within 20\
        \ days, the DSWD will lift the cease-and-desist order and give them back the\
        \ children.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daaf40-ab34-4b14-9158-a4d07196b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Unsupervised’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a6ce6-939d-4dca-85ca-6e9b25645e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Gatchalian also pointed out the struggle of social workers\
        \ to get inside the facility to conduct a spot check.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b681e61-8951-4c43-8852-bcf003e00c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the guard initially barred them from entering because there\
        \ were no social workers, house parents, or person of authority inside.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabeff73-e9c1-4e3d-adfb-7567d885e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when they got in, Gatchalian said he was alarmed at the sight of\
        \ a Caucasian man walking around the facility without supervision.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756492e1-dea2-4f5e-ba9a-4b7c6d48e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami na regulator nila, bawal kami mag spot check pero [We as regulators
        are barred from conducting a spot check but] an unaccompanied Caucasian male
        adult just walked out,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afc28c-4b2b-4bea-8dac-f6daf0cce1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That by itself is a violation of our standard operating permits where\
        \ all visitations – even for prospective adoptive parents – must be supervised,”\
        \ the secretary added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa96a8-fb81-409e-aedf-fdca74f02043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:27:40.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T18:30:28.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Gentle Hands Inc. for comment.</p>'
  'mawar-super-typhoon-govt-agencies-preps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T18:30:34.000+08:00
    'imagesource': 'jcr:fbc6b081-b6e3-4972-adbc-06049d3224bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f879123f-4ef5-4bb6-bc3c-992b8fb248fc'
    'lead': 'Government agencies are preparing for the possible effects of Mawar,
      which is now a super typhoon outside the Philippine Area of Responsibility on
      Tuesday afternoon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T18:41:00.604+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-23T18:41:00.923+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Agencies prepare for ‘Mawar,’ now a super typhoon still far from PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fe311-a6e2-4ce4-bd38-d827e45127f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Government
        agencies are preparing for the possible effects of Mawar, which is now a super
        typhoon outside the Philippine Area of Responsibility (PAR) on Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3914bf-bfb8-4549-8f0a-257b62ef4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 4 p.m. bulletin, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Mawar was 2,285 kilometers
        east of the Visayas, heading northward at 15 kilometers per hour (kph), and
        with center winds of 185 kph and gusts of 230 kph.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0941414-d698-416f-a6c8-33cdda0fa9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mawar will be named Betty once it enters PAR, which PAGASA said is
        likely to happen on Friday or Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e1986-b18d-4af5-8296-c577246def7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is expected to enhance the southwesterly wind flow, which currently
        affects the western parts of Southern Luzon, the Visayas, and Mindanao, along
        with the frontal system affecting extreme Northern Luzon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f245c30-d741-4344-a77f-413f371fbdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mababa po ang tiyansang mag-landfall po ito sa anumang bahagi ng ating
        bansa ngunit patuloy na mag-antabay sa updates tungkol dito,” PAGASA weather
        forecaster Rhea Torres said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dea083-c5b4-47a3-8c02-400d73fafca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is a low chance that it will make landfall in any
        part of our country, but stay tuned for updates.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e72732-f6fa-470f-90e6-2c77feb2bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preps underway</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa9d34-2acb-46f7-8df0-66faf0971550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Mawar forecast to enter the country’s weather monitoring area
        this weekend, agencies are preparing search-and-rescue assets and food packs,
        among other aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda9870-76b0-4d10-aa2b-ab6774019214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) has sent
        nearly 690,000 relief goods “everywhere in the country,” Secretary Rex Gatchalian
        said in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bb446-ffba-49ff-8941-04f6f3b11529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have worked with PAGASA on the modeling that it seems going
        to, it seems at this point, kasi [because] it’s very early. It’s going to
        affect Regions II, Regions I, all the way to Batanes,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b7dd6-b309-42bf-a72a-774156604e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said his agency is working on doubling the stockpile
        of food packs in Ilocos Region and Cagayan Valley, which is currently at around
        30,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424ce65-a38d-4cff-bb72-ec95e2731bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that there are enough funds for disaster response, along with
        the quick response fund from the national government.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db523d8d-e73e-4e13-afa2-5209551fdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the coast guard said it mobilized quick response teams to
        the Cordillera Administrative Region and Ilocos Region.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652a8b0-009f-405c-ac24-9defe4d1329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:41:00.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T18:41:00.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added search-and-rescue assets were deployed in the event of
        flooding.</p>'
