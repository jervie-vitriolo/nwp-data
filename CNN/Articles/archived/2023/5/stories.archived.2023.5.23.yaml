      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The detained businesswoman was sentenced with imprisonment of up to\
        \ 10 years for each graft count, and a maximum of 17 years for each count\
        \ of malversation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a09fe9-7713-4142-b16a-2224bd45a37b'
