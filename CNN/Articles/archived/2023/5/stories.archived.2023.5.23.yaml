  'Panganiban-Marcos-get-sugar-selected-importers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T21:10:39.000+08:00
    'imagesource': 'jcr:e27e7978-23b9-487b-ade4-6d0c8bd81855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c277555-1b2a-4319-8f4a-3694b1cd94fe'
    'lead': 'President Ferdinand Marcos Jr. ordered the importation of sugar ''through
      selected importers,'' Agriculture Senior Undersecretary Domingo Panganiban revealed
      on Tuesday before the Senate blue ribbon committee.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T21:12:46.748+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-23T22:42:53.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos ordered to get sugar ''through selected importers'' – DA senior
      official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6800f-a42a-4e29-b57d-58bf5eb8bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> President
        Ferdinand Marcos Jr. ordered the importation of sugar "through selected importers,"
        Agriculture Senior Undersecretary Domingo Panganiban revealed on Tuesday before
        the Senate blue ribbon committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b7998-5e25-4864-bf2e-947e23e00718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang sabi ng presidente [The president said] ''let''s import,'' he
        said, ''let''s import through selected importers,''" Panganiban said Tuesday
        as senators continued their probe into the entry of sugar shipments to the
        country ahead of the issuance of an official order from the Sugar Regulatory
        Administration (SRA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acb984-a4ff-4a2e-a14e-3dc68c9a73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) official pointed to the president
        — who''s also DA secretary — as the one who initiated the importation of around
        455,000 metric tons (MT) of sugar from Thailand, citing inflationary pressures
        at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33633246-b96d-4663-89c0-8920c2bffe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Marcos) told us that we really need to import at this point
        because baka tumaas pa ang inflation rate at tataas pa ang presyo sa public
        market [the inflation rate and prices in the public market might go up],"
        Panganiban said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364f307-dab3-47b4-a81e-7e53233e1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On that basis, I called a meeting with the Sugar Regulatory Administration
        to address this problem," he added. "Ang sabi ng president [The president
        said] let''s do it ourselves muna [for the meantime]."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0dca5-840e-4f13-a06c-f1a8cf3d937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban also recalled Marcos calling on a meeting with around
        four or five sugar importers, where he said he saw a certain Alvarado and
        a certain Escaler. He added that the meeting concluded with Marcos agreeing
        to the importation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21edd0f-8535-4093-8ed1-21f8284dcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When committee chair Sen. Francis Tolentino asked Panganiban if
        Marcos’ statement referred to going through the process required in importing,
        the Agriculture official replied: "He (Marcos) said let''s import through
        selected importers of sugar."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bbdaa-2e0d-4cab-8acc-4a446f4b5f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president, however, did not give any specific names of sugar importers
        during the meeting, according to Panganiban.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecb379-541d-4327-b100-fab4fb470cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the sugar barons Panganiban named was present at the hearing
        — Michael Escaler, president of sugar import company All Asian Countertrade
        Inc.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d610d-bef6-41b9-a3e8-7c5a0419f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Sen. Risa Hontiveros presented a photo taken
        by Digicast Negros of Escaler''s wife with Panganiban, Marcos, House Speaker
        Martin Romualdez, and sugar traders Edwin Lee and Ian Alvarado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a4e9e-1688-40c6-ba72-77b1f05fdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Panganiban explained that the photo was taken after the meeting with
        Marcos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de723d3-8031-41d4-924e-d1824de5cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros further questioned the selection of the three importers
        — All Asian Countertrade Inc., Sucden Philippines, and Edison Lee Marketing
        Corp. — but Panganiban was unable to explain why they were chosen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876ffc1-4e13-4b7b-aced-bbee2f3e0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also asked why these importers were not required to pay
        a performance bond, which serves as a guarantee that they will complete the
        trade. This, according to the senator, was against the law due to the lack
        of an SRA sugar order at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392ade7-ab38-48ef-8ecb-b407c0f1e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin responded that a sugar order
        is not the only basis for importation. He said the government can also base
        the importation on minimum access volume set by the World Trade Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e05cb-e76c-43c6-8671-08065d5c4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us, in the Office of the President, we have committed no irregularity,
        no violation, when we issued that sugar order. Neither was there any violation
        committed by any of the parties involved in this questioned transactions,”
        Bersamin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2f3fb-0475-4b73-a4b7-9766f54a8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee will reconvene when former SRA chief David
        John Thaddeus Alba and sugar trader Edwin Lee indicate their readiness to
        participate in the probe, according to Tolentino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726f0b6-a48d-40a5-9f71-7d5411419b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:12:46.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T22:42:53.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Lois Calderon contributed to
        this story.</em></p>'
