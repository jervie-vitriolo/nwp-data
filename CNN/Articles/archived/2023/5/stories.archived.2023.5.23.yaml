  'comelec-impact-hub-2022-debates':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T19:24:44.000+08:00
    'imagesource': 'jcr:16ce1793-f59d-4fcb-8dba-6fa835a84d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab3d8e2-1376-4fa1-9535-0b1355bcd551'
    'lead': 'The poll body said it has denied the demand of Impact Hub Manila, citing
      the lack of necessary documents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T19:34:01.652+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-23T19:41:13.561+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-23T19:41:13.090+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Impact-Hub-Manila', 'Pilipinas-Debates-2022', 'Comeles', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec rejects 2022 debate contractor''s claim to pay alleged ₱15-M
      debt '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a1015-b5b4-4260-9382-89a6d4850c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Commission
        on Elections (Comelec) has maintained that it will not pay the supposed ₱15.3
        million debt to its contractor for the botched 2022 debates. The poll body
        said it has denied the demand of Impact Hub Manila, citing the lack of necessary
        documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d80ff3-aea0-49a3-b38f-a65f796ed6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon evaluation, Impact Hub''s demand for payment is not accompanied
        by the documentary requirements necessary to establish the validity of claim,"
        Comelec said in a letter dated May 19, 2023 and signed by Executive Director
        Teopisto Elnas Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5918364-b7df-4d8e-8514-d94a13a4d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, the Commission is constrained to DENY Impact Hub''s
        claim for ₱15,300,000.00," Elnas added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c38584-d0d0-4e15-8b8f-1746e3d5cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter was sent to Impact Hub''s legal counsel Ma. Karla Denise
        Frias. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d25f6f-1e7a-4f17-84a5-71d2986a562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia <a href="https://www.cnnphilippines.com/news/2023/5/16/Comelec-no-pending-obligation-to-debate-contractor.html"
        target="_blank">earlier told CNN Philippines</a> that the poll body does not
        have any obligation or pending amount to settle with Impact Hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3d03d-5f8f-4ba2-b38c-06c616cdf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag naniningil ka sa kahit anong</em> status mo, whether <em>publiko
        o pribado. Naniningil ka, magbigay ka muna ng ebidensya na may pagkakautang
        sa iyo ang</em> entity <em>o isang tao. Lagyan mo ng dokumento para mapatunayan
        mo na ikaw talaga ay may karapatang maningil,"</em> Garcia told reporters
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f01722-3715-4375-9282-617d20dd5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> part <em>naman ng sinisingil, kailangan naman namin
        yun upang malaman na ito ay</em> compliant <em>sa</em> auditing rules, <em>sa</em>
        accounting rules <em>dahil pondo po ito kasi ng sambayanan,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020af0a-cd6d-4ae3-b446-2e8d01cc9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Whether it''s private or public, when you are collecting
        dues, you have to first give proof that an entity or person owes you. You
        have to provide documentation to prove you have the right to collect. On the
        part of the person who owes money, we need that to know it''s part of being
        compliant with auditing rules, with accounting rules because these are public
        funds.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1583b08-edd5-4cfe-9d88-6eada06ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate contractor earlier sent a "final demand" letter to the
        poll body, seeking P15.3 million as part of its services to mount the botched
        Pilipinas Debates 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8e44a-95b7-493b-a1c8-0bf6e4aaa917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company also warned of implementing legal remedies if the amount
        is not settled. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b493f10-f345-4efc-bf11-ba917a6ebd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s letter cited the rules of the Generic Procurement
        Manual Volume 2 (Procurement of Goods and Services) which states that requests
        for payment "shall be made in writing, accompanied by an invoice describing
        the goods delivered and/or services performed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158047a-dc2f-459c-9313-61ed8accd8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elnas also wrote that the procuring entity must ensure all accounting
        and auditing requirements are met. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90941ce7-2610-42ca-9fd8-33b461feac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter also cited the Commission on Audit''s Circular No. 2012-001,
        which requires "legality of transaction and conformity of laws and regulations"
        as well as "sufficient relevant documents to establish validity of claim"
        for any type of disbursement. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aba205-9eaf-4308-abb9-dd07cb42e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said they are awaiting submission by next week of the investigation
        report on the matter. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966b5a5-e207-4cc8-8db1-011bdc818488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said five to six individuals, former and current Comelec personnel,
        and private sector individuals may be involved in the mess. They may face
        criminal, civil, and administrative liabilities for the issue. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdb720-5673-456a-8910-84eda4853522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung unang nasubmit</em> (na report) <em>kasi sa atin, nagbanggit
        ng mga tao, nagbanggit ng</em> liability. <em>Pero sa aming palagay, ano yung</em>
        specific <em>na</em> provision <em>ng</em> liability? <em>Anong</em> provision
        <em>ng batas?"</em> Garcia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5849c-b64d-4264-ac16-53151270e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakailangan</em> specific, <em>i-pinpoint talaga ano ang
        ginawa, ano ang</em> participation, <em>at ano ang linabag</em> if <em>meron
        man,"</em> he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e48de-ac89-4104-894b-9f0e050ebfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '(Translation: The first report submitted to us mentioned people and
        liability. But we ask what is the specific provision of liability? What provision
        in the law? It has to be specific, you have to pinpoint what was done, what
        was the participation, what were the violations, if there were any.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c58955-f0ec-402f-b5b7-c050c0ba0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reverting debate hosting duties to media entities</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b695d-9d0b-47a5-a1cd-74e2f2316540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec aims to give back hosting duties to media entities in the next
        elections to avoid a repeat of the 2022 debate mess. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedcdff-03cb-49cf-9ee1-316b30c65e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia cited Republic Act 9006 or the "Fair Election Act" wherein
        the poll body may require national or television and radio networks to sponsor
        at least three debates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d119d39-8337-45f2-bc41-597aa95599b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> media entities <em>ang dapat nagpapahold ng</em> presidential
        debate. <em>Sabi pa nga doon, kahit na kumita ng kaunti ang mga</em> media
        entities, <em>ang</em> Comelec <em>ay taga-observe lang,"</em> Garcia said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da48efd-c99b-4453-9ad2-7aba858bee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong magkaroon tayo ng</em> debate <em>noong</em> 2016, <em>wala
        tayong naging problema, walang naging isyu sapagkat kinarga, binalikat ng
        mga</em> media entities <em>ang lahat ng gastos at lahat ng patakaran. At
        pati yung pag-obliga sa mga kandidato na magsi-attend</em> during that presidential
        debate," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf73f3-bef6-4c17-8703-c1ab21bd0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Media entities should hold presidential debates. It also
        says that even if media entities earn a little, Comelec should only observe.
        When we had the debate in 2016, we had no problems, no issue as media entities
        took on the costs and rules. As well as obligating candidates to attend the
        presidential debate.]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938e1be-88eb-4eac-86a2-4d8ec7162dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said among the things they are looking into is the supposed
        deal with Impact Hub Manila if it was legal and in accordance with the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181889ef-9776-4ea3-81a1-7135a04a69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T19:34:01.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T19:41:13.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the last two Comelec-sponsored debates were canceled following
        the failure of Impact Hub Manila to settle its ₱14 million debt to Sofitel,
        the venue for the event. The poll body sought the assistance of the Kapisanan
        ng Brodkaster ng Pilipinas to mount a forum instead of a debate.</p>'
