      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not only a national treasure, but of course, the Central Post\
        \ Office is being used by poor and rich alike as far as communication is concerned,”\
        \ Abante pointed out.\r"
