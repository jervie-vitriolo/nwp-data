    'stories': []
    'template': '1'
    'title': 'Senate cites for contempt ex-cop Mayo, superior Ibanez over ₱6.7-B drug
      haul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e860fa-927f-49bb-b52b-1148a9918061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Senate
        Committee on Public Order and Dangerous Drugs on Tuesday cited for contempt
        two other police officers from the Philippine National Police Drug Enforcement
        Group (PDEG) in connection with the massive haul of ₱6.7-billion worth of
        illegal drugs in a Manila raid last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2d25d-5680-47af-b332-41f37bff22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Robinhood Padilla made the motion to cite dismissed officer
        Rodolfo Mayo, while Senator Raffy Tulfo made the motion on Lt. Col. Arnulfo
        Ibañez. Both motions had no objections from their colleagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a95f8-499e-481b-8c67-df23a532c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f778a-0a32-4ae3-891c-87215c558e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayo was arrested last year after police seized 990 kilos of shabu\
        \ from the WPD Lending Office in Tondo, Manila, an establishment he allegedly\
        \ owned.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e0993-7aa0-43d0-872d-2acc8e03df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474c126-9639-4f49-8609-09b4e3561c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the dismissed cop told the Senate panel that he has no idea\
        \ who brought the illegal drugs to his property.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aaa67e-755a-428b-b30d-b6d005e9cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddf7e6-e9c7-4892-9f0e-629a9d251c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayo chose to invoke his right to remain silent in most of the senators’\
        \ queries.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e9fd2-a506-41d7-9a43-cba0061e3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d38ec-2f21-4b3c-8708-cdc7f3a335ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Ibañez said he did not have “personal knowledge”\
        \ regarding the shabu seized from his subordinate’s lending office.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798754c-ab81-4c81-ac67-d2ce76d85d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810c90b-2556-4d0c-9657-aac121e337bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tulfo said that Ibañez should be aware of the activities of his\
        \ staff.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ae7e0-1d4a-4550-8e8a-40fed74ad5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103855dd-03a9-4db3-a2a5-cf5ac7498e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You are now telling us that you don’t know anything about his activities?\
        \ For me, that’s a big, big lie. Nobody will believe you,” he said. “Sino\
        \ maniniwala sa ‘yo na bata mo na nirekomenda mo, makakabuo ng 990 kgs on\
        \ his own? (Who will believe that someone you recommended will be able to\
        \ acquire 990 kgs just on his own?)”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb276f-ff59-4818-9f52-4ae2d059c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c3ac5-b78c-4215-b187-82ab61b4c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, committee chairperson Senator Ronald dela Rosa advised\
        \ the Senate Sergeant at Arms office to keep an eye on Mayo.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafa8af-c2ef-49c9-87e5-68bb0c8ef322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecc92e-fbb4-462b-bf98-c2ffb41002e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I-monitor lang ninyo kapag na-dismiss yung kanyang kaso at ito ay\
        \ napawalang sala dahil due to technicality. Alam kong i-exploit ng kanyang\
        \ mga abogado yung technicalities ng kanyang pagka-aresto, dahil lumabas na\
        \ yung mga kapalpakan na ginagawa ngayon ng PDEG,” he said.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e99c1-505d-47ab-aef0-f996970dbba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118bce9-5b91-4dbc-9960-2648977b35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Just monitor him if his case is dismissed and he gets\
        \ acquitted due to technicality. I’m aware that his legal team will exploit\
        \ the technicalities of his arrest, because the flaws of PDEG are now being\
        \ revealed.]  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3634e-ff7d-4335-a19d-00cfa683c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65012fd7-19a6-416e-bc2b-65d032cc1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa also told the Bureau of Jail Management and Penology to turn\
        \ over Mayo to the Senate’s custody if ever he gets acquitted.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c21ae-7c2d-43b3-94ad-a6cb798af279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf161ee-7145-4fd1-a1c8-544847a82527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:12:44.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T10:44:28.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three other police officers were also cited in contempt in the previous\
        \ hearing in connection with the controversial anti-illegal drug operation.\
        \  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cbf6f-c227-4ddd-b428-3f6baede18a9'
