      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-23T12:43:09.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through this foundation, Abante said they hope to encourage private\
        \ individuals to help preserve heritage sites across the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b586f9b-7fd1-4de6-b8a4-981eb13b8973'
