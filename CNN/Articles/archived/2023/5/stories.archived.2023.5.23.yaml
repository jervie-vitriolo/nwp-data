      'mgnl:lastActivated': 2023-05-23T22:13:05.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) --</strong> The Senate
        is racing against time to pass the proposed Maharlika Investment Fund with
        more than a week left before the adjournment of session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7514b9-035c-44e9-ade2-131dff36f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Migz Zubiri on Tuesday asked Finance Secretary Ben\
        \ Diokno and other economic managers to be present at the session hall on\
        \ Wednesday \"to show (that it is a) priority,\" although President Ferdinand\
        \ Marcos Jr. already certified it as urgent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1ea70-a77b-4675-9746-01086606cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992382b-b014-4cb8-8f1e-4465a072b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Senate intends to approve the bill on third and final
        reading tomorrow, Zubiri said "not really, it''s just better for them to show
        support for the measure and help rally the members to help pass the measure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb26160-6c7f-4267-95ba-d4765ffe5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said the target is to approve it by next Friday, June 2, when\
        \ Congress adjourns session for a two-month break.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179978d4-c5d6-4a53-a866-64f1bb859613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier said they want the bill signed into law
        before Marcos'' second State of the Nation Address on July 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267fb7c-6275-4403-b8ac-6f5e8160140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/26/Koko-Pimentel-Maharlika-Investment-Fund.html">Pimentel:
        Why the rush to pass Maharlika fund bill?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2ed4e-f32e-4230-b1fd-4383157bcd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To do this, the bill needs to secure the Senate's nod, the bicameral\
        \ conference committee's approval, as well as the ratification of both houses\
        \ of Congress -- all by next week. The House of Representatives may also adopt\
        \ the Senate version to hasten the process.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c3775-28d1-4369-bbcd-e0df2e87885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T22:12:36.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T22:13:05.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly controversial House version was passed in December, dropping
        the Government Service and Insurance System and Social Security System as
        funding sources of the Maharlika fund amid public uproar.</p>'
