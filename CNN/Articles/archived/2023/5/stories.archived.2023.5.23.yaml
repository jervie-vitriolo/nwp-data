  'pnp-degamo-slay-suspect-torture':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T14:15:44.000+08:00
    'imagesource': 'jcr:9eb534af-d2d2-4c89-8898-a2e2284f4a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ca58c8-b851-4aec-b74c-782bcfc5351c'
    'lead': 'The Philippine National Police (PNP) maintained on Tuesday that the special
      task force did a “good” job in investigating the murder of Negros Oriental Gov.
      Roel Degamo, as one of the suspects claimed he was tortured by the police to
      admit his involvement in the assassination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T14:18:08.896+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-23T14:18:09.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP on Degamo slay suspect’s torture claim: ‘No evidence leading to
      that accusation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8912a-e444-4031-8aa6-bc18cf8e7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Philippine
        National Police (PNP) maintained on Tuesday that the special task force did
        a “good” job in investigating the murder of Negros Oriental Gov. Roel Degamo,
        as one of the suspects claimed he was tortured by the police to admit his
        involvement in the assassination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472afbc-7d6d-451b-a88a-64dd73886df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang ating SITG (special investigation task force)-Degamo ay talagang
        ginawan [nila] nang maayos at mahusay ang pagiimbestiga sa kaso na ito,” PNP
        Public Information Office chief PCol Redrico Maranan said during a briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715b5eb-b1bc-4d84-af68-f54244bb4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our SITG properly and efficiently investigated the Degamo
        case.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5321a-c6c7-45df-8240-6ec5e4294e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also stressed that the PNP’s investigation was also aided by the
        National Bureau of Investigation, the Department of Justice, and the Armed
        Forces of the Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aba20-a4bb-42d0-af81-9036e297cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maranan’s remarks came as members of the media pressed him a day after
        one of the suspects in the killing recanted his previous statements and alleged
        that authorities threatened him into tagging suspended Negros Oriental Rep.
        Arnolfo Teves Jr. The embattled lawmaker has been tagged as the mastermind
        in the assassination, a claim that was denied by Teves.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b33cb-c9ed-4da2-9089-edf2bb33d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Base sa mga sinasabi ng nag-imbestiga, wala pa naman tayong nakikitang
        evidence leading to that accusation,” the PNP official said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96cd6f-9de5-42dd-be30-966bd23b9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on our investigators, we have yet to see evidence
        leading to that accusation.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d8bf0-ace5-485d-bce4-d4ea71dd8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maranan also said that the PNP is committed to upholding human rights.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65873d-d28d-4b8b-a629-1455f7dfc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:18:08.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:18:09.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in case personnel are found to have committed violations, he
        said the PNP will make sure that the police officers would face punishments
        under the law.</p>'
  '3-Degamo-slay-suspects-recant':
