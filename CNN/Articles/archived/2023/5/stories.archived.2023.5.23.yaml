      'mgnl:lastActivated': 2023-05-23T12:09:47.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fa83d-e0ed-4014-b5dc-3a3362e99e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:09:46.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-23T12:09:47.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building barely survived the Battle of Manila in 1945. It was rebuilt\
        \ the following year, retaining most of its original design.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d881b-53a4-4de7-b8d8-bb72982fbd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:09:46.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-23T12:09:47.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
