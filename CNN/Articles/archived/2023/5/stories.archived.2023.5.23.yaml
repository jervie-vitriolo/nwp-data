    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court clears 43 farmers accused of attacking authorities during 2016
      Kidapawan rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a2ab3-af4d-473d-ae82-1e1e1313839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — A Kidapawan
        City court has dismissed the case against 43 farmers accused of assaulting
        authorities in April 2016, during the violent dispersal of thousands of protesters
        demanding government relief and subsidy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfe971-844c-4ccd-a496-0878a71aba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484f913-8e6b-4073-92dd-80dd8cbb3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In granting the farmers’ demurrer to evidence, the Municipal Trial\
        \ Court in Kidapawan said the prosecution failed to sufficiently establish\
        \ who hurled stones at law enforcers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b637b-962c-44ed-a645-0d230dd04d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc03a35-e01b-4e4c-97d4-eb2301f7b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It ruled that police witnesses did not actually see the people who\
        \ assaulted them but arrested protesters “who they could conveniently apprehend\
        \ at the time.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe82fd-defd-47a3-8d18-9e395dd81f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334537c3-27ce-4d11-82a5-72de2d23e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the prosecution has clearly failed to discharge its burden of overcoming\
        \ the presumption of innocence of the accused by proving their guilt beyond\
        \ reasonable doubt, the Court holds that it finds the evidence insufficient\
        \ for their conviction, with no recourse other than to dismiss the case which\
        \ is tantamount to a judgment of acquittal,” read the decision dated May 18\
        \ and made public on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7889ba6-855b-4505-9bd1-1ea60db97344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36a83b-4ee8-4338-9cc1-2ffd8798fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sixty-one farmers were charged for direct assault over the incident\
        \ which hogged the headlines after it left at least two protesters dead and\
        \ dozens of people injured. However, the court said that upon arraignment,\
        \ only 43 appeared and pleaded not guilty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800389d-2b92-467d-ba8b-5d50885fc197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196b402-d8d1-4694-90ce-6429da0df542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The farm workers were gravely affected by the dry spell in North Cotabato\
        \ and joined a rally along Quezon Boulevard in Kidapawan City from March 29\
        \ to April 1, 2016 to call for the immediate release of calamity aid from\
        \ the local government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e0268-ebad-4741-a2d7-646b64a62454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df703968-58c1-4b35-9d0a-96279671045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Philippine National Police and fire officers were tasked\
        \ to secure the area.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e99fdd-20aa-4336-90f5-8814dd55b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8b66f-599b-4fe4-91b2-7e4fd67b558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecution said authorities were ordered on April 1 to “engage”\
        \ with protesters after they gave the latter a five-minute ultimatum to disperse\
        \ and clear the highway.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4640dc3-9916-45c3-a30e-8b561036b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e7ec5-7647-4b27-b281-578e1a8ffdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It maintained that the demonstration was illegal and said that as officers\
        \ moved forward, the farmers resisted by throwing stones at them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7fc12-7c12-4053-94e0-f96fb814792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T18:11:43.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a9c00-90ca-49f9-8eaf-4146e655bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.321+08:00
