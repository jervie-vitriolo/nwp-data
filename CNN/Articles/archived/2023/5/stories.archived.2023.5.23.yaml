    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carmelo Anthony, 10-time NBA All-Star and one of basketball’s greatest
      scorers, announces retirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f8f48-db30-40c2-a859-297c1c2c55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Carmelo Anthony, one of the greatest
        scorers the <a href="https://edition.cnn.com/2023/05/22/sport/miami-heat-boston-celtics-ecf-game-3-spt-intl/index.html">NBA</a>
        has ever seen, has announced his retirement from basketball at the age of
        38.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511f459-ec96-4f8d-98e2-75f37ce99018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third pick in the 2003 <a href="http://www.cnn.com/2023/05/16/sport/nba-draft-lottery-san-antonio-spurs-victor-wembanyama-spt-intl/index.html">NBA
        Draft</a>, Anthony enjoyed an illustrious 19-year career that included 10
        NBA All-Star appearances, six All-NBA selections, a scoring title and a place
        on the NBA’s 75th anniversary team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18d675-81b0-4008-80f0-27b8b730a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ability to score the basketball made him one of the most feared
        and box office players in the league for much of his time in the NBA and his
        28,289 career points places him ninth on the <a href="http://www.cnn.com/2023/02/07/sport/lebron-james-breaks-nba-scoring-record-spt-intl/index.html">all-time
        scoring list</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1a250-345c-420a-a3d3-a21805ef57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his college career, Anthony famously led Syracuse to its
        first national men’s basketball title when he was a freshman, before going
        on to play for the <a href="http://www.cnn.com/2023/05/21/sport/jamal-murray-denver-nuggets-la-lakers-spt-intl/index.html">Denver
        Nuggets</a>, New York Knicks, Oklahoma City Thunder, Houston Rockets, Portland
        Trail Blazers and the Los Angeles Lakers in the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5273b-830f-4078-8b1d-68d140b02713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of Team USA, Anthony won three Olympic gold medals –
        Rio in 2016, London in 2012 and Beijing in 2008 – and one bronze at Athens
        2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046231a-9875-4e94-80c3-8128bd7c1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember the days when I had nothing, just a ball on the court
        and dream of something more,” Anthony said in his <a href="https://twitter.com/carmeloanthony/status/1660639136242343936">retirement
        video</a>. “But basketball was my outlet, my purpose was strong, my communities,
        the cities I represented with pride and the fans that supported me along the
        way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff736a7a-bde4-4963-ab87-95bb79bfb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am forever grateful for those people and places because they
        made me: Carmelo Anthony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773194c-4494-49f7-8958-39e120efa10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But now the time has come for me to say goodbye – to the court
        where I made my name to the game that gave me purpose and pride, but this
        is a bittersweet goodbye to the NBA. I am excited about what the future holds
        for me.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ba306-8166-4252-8410-2eece80d1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony began his career with the Nuggets and quickly cemented his
        place among the league’s leading talents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbf2f5-0ac7-408d-8ed7-cfe017e82072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, he guided Denver to its first Western Conference Finals
        appearance since 1985 where they were eliminated by the eventual champions,
        the Los Angeles Lakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c03adf-0112-418c-856c-8278af475f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2010/11 season, he moved to the New York Knicks in a
        highly publicized trade but would advance past the first round of the Playoffs
        just once in his time at Madison Square Garden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f7e89-9b53-433f-8013-8df4fc8a3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony recorded his career high and the Knicks’ franchise record
        with a 62-point performance in the Garden against the Charlotte Bobcats in
        January 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16740d8-902e-4e41-8fac-4553b2f964d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was traded to the Thunder in 2017 and then to the Rockets in
        2018, where he played just a few games before being held out of the team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5d558-aaf9-4fca-bb74-071cb90ca9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, more than a year after he last played in the NBA,
        he signed a deal with the Trail Blazers and enjoyed something of a renaissance,
        going on to play a crucial role in the team reaching the playoffs during the
        NBA bubble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14594809-c5c8-4122-9092-13afdf7d50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two seasons in Portland – during which Anthony broke into
        the top 10 of the NBA’s all-time scoring list – he signed for the Lakers for
        the 2021/22 season for what would be his final active year in the NBA, as
        the team finished 11th in the Western Conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e8bf5-98be-4a5c-abe2-ac9f774fffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re such a legend and beyond my brother,” LeBron James, who
        went No. 1 overall in the same draft class, <a href="https://www.instagram.com/kingjames/">wrote
        on an Instagram story</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce9ee8-df27-4df9-b3b2-dd246adcca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congratulations on a helluva ride.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980f42e-1fec-4623-9a5d-9484ae11d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver <a href="https://twitter.com/NBA/status/1660670711730520067">said
        in a tweet</a>, “Carmelo Anthony is one of the NBA’s all-time great players
        and ambassadors. We congratulate him on a remarkable 19-year career and look
        forward to seeing him in the Hall of Fame.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57a212-d756-4155-9ade-2eba749850d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life after basketball</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41cf4c-7449-4e2c-90d3-20b9dc902fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in the NBA, Anthony began a venture into the winemaking
        industry and is hoping to build a legacy well beyond the basketball court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e7cfa-23d0-4cba-b962-c0f8248e7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his journey as a wine lover started off as a lonely one.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6a2ab-7566-4cd8-9472-44a6c8c86c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was no wine in the NBA,” he told CNN Sport in 2022 about
        his first years in the league. “My journey had been going since [2005], not
        even knowing that I was on a wine journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e4d20-700d-4894-b2f4-1363ac25ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was drinking wine, going to a restaurant, sitting at the bar,
        asking for a glass of wine with [teammates] just looking at me like, ‘Man,
        what is he doing?’”&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd8748-9d8b-498d-baad-e258cac70dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony recalled how most players would laugh and tell him it was
        not a healthy habit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131512d1-76a5-4b7f-b604-e3ab6a72b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began to understand the value and quality of wines during road
        trips to Sacramento, California, where he’d visit wine clubs serving varieties
        from nearby Napa Valley and other parts of the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cc4b3-eb75-4caa-9bf6-c15c3615a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2011, when Anthony was traded from the Nuggets to the Knicks, his\
        \ appreciation for wine heightened.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79159252-377d-4961-8f3c-81f6e62c667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just exposed me to a whole new world of wine lovers, different
        wines, different chats, different palates. And from that point on, I knew
        this was a genre that I wanted to be a part of.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01d08f-cf71-4048-ab53-9adbca99813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:10:05.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-23T12:13:19.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, Anthony said, other players around the league came around
        to appreciating Burgundy, Bordeaux and Beaujolais.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b184915-ffa0-4d87-bd45-1741ff68327b'
