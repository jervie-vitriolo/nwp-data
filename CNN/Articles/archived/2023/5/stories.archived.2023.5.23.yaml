      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Built in the 1920s, the building has been declared an “important cultural\
        \ property\" and part of Philippine history. It even survived the Battle of\
        \ Manila during World War II in 1945.\r"
