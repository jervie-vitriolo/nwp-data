      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The massive
        fire that gutted the Manila Central Post Office on May 22 marked another loss
        of cultural heritage, breaking the hearts of many Filipino historians and
        art patrons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedd076-cd5d-4ea7-aec1-146476ba0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b00e0-456d-4bbd-85f8-e188bbfcc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are some facts about the national landmark, from its tragic fate\
        \ during World War II to becoming an important cultural property (ICP) of\
        \ the Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adc619-1825-4619-b85e-3e9ce88fd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd54068-73b8-41c9-bfde-bc1884157e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.954+08:00
