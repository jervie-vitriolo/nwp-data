    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553ac74-23af-4806-876f-f511ddbaaaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:09:46.944+08:00
