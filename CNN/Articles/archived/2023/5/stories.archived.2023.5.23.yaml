      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Public Attorney’s Office (PAO) – which filed the\
        \ accused’s demurrer to evidence – lauded the court’s ruling, saying justice\
        \ has been served to the farmers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
