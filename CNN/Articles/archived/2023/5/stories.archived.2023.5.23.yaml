      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The counsel said he represents Osmundo “Jhudiel” Rivero, Dahniel Lora,\
        \ Romel Pattaguan, and Rogelio Antipolo Jr.\r"
