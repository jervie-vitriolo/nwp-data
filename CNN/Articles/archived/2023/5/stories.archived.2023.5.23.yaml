      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum in 2018 declared it as an “important cultural
        property,” meaning it has an "exceptional cultural, artistic, and historical
        significance to the Philippines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110702c-f5a3-404f-99bf-a140be48a18a'
