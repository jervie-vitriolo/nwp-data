      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That verdict is not yet final. We could still file a\
        \ motion for reconsideration, and we could also appeal that before the Supreme\
        \ Court.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ce142-13e6-47ae-a939-a07b42358c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.465+08:00
