  'doj-evidence-degamo-slay-suspects':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T18:05:42.000+08:00
    'imagesource': 'jcr:44641923-45b5-446a-81d7-2aaf4ef774da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed19e9e-62a1-455c-bb75-ba92b43de51a'
    'lead': 'The Department of Justice said it remains confident about securing a
      conviction over the killing of Negros Oriental Governor Roel Degamo and nine
      other people, even after more suspects recanted their testimonies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T18:10:36.053+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-23T18:13:14.271+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-23T18:13:13.964+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roel-Degamo', 'Richard-Fadullon', 'Arnie-Teves', 'Department-of-Justice',
      'DOJ']
    'stories': []
    'template': '1'
    'title': 'DOJ: More than enough evidence to pin down Degamo slay suspects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc0f4c-0513-4ee6-a100-b573d767de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Department
        of Justice (DOJ) said it remains confident about securing a conviction over
        the killing of Negros Oriental Governor Roel Degamo and nine other people,
        even after more suspects recanted their testimonies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09446814-fc8e-49ef-b1da-70e072e9d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senior Deputy State Prosecutor Richard Fadullon assured the public
        on Tuesday that "there is more than enough evidence to pin down the accused."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f64e8b-ac66-4cfa-bbb8-3cd1a7225597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Danny Villanueva said all of his four clients have <a href="https://www.cnnphilippines.com/news/2023/5/23/3-Degamo-slay-suspects-recant.html"
        target="_blank">already signed an affidavit of recantation</a>, but the DOJ
        downplayed this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7a9aa-ed88-48bd-a0f8-a6392003bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin naman namin walang epekto sa kaso. Kasi naniniwala
        kami ang ebidensyang hawak ng</em> department <em>ay matibay. Kahit pa may
        umatras at may magbago ng kanilang salaysay hindi ibig sabihin nito na totally
        masisira yung kaso,"</em> Fadullon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7e094-2804-42b4-b74a-279a13e269d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel this will have no effect on the case. We believe
        the evidence with the department is strong. Even if someone withdraws and
        their statement changes, this doesn''t mean this will negatively impact the
        case.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8040b66-672f-4d4a-8927-a017f6a60741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadullon pointed out this only puts into question the credibility
        of the suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab08c4e-4489-4678-b507-fbad47e077d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kasi pwedeng pabago-bago yung sasabihin mo na sabihin
        mo sa unang kwento mo ganito-ganito nangyari, pagkatapos babawiin mo sa oras
        na magkaroon ng abogado,"</em> he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07df44-c4fc-4902-a8c4-dc89667c8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You can''t keep on changing your statement — you say
        one thing then take it back when you get a lawyer.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3655a-7525-4856-bf8b-d827d6ce770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:10:36.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T18:13:14.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the recantations will affect the murder complaints against
        Negros Oriental Rep. Arnie Teves, Fadullon said he is leaving it up to the
        panel of prosecutors to evaluate the suspects'' statements.</p>'
  'court-acquittal-43-farmers-direct-assault-case-kidapawan-rally':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T18:08:47.000+08:00
    'imagesource': 'jcr:0feb3779-665a-4712-ac7c-28e218af556b'
