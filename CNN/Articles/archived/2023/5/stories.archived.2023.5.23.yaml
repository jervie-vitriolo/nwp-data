      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, lawyer Danny Villanueva
        said his clients “have recanted their statements.”</p>'
