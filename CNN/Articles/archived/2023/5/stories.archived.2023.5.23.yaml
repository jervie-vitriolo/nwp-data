      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7df7a0-d15c-4613-95b8-b90f533dd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:43:09.191+08:00
