      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila Central Post Office was designed by renowned architects\
        \ Tomas Mapua, Juan Marcos Arellano, and Ralph Doane in 1926 to house the\
        \ headquarters of the then-Bureau of Posts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4a706-87c1-4a8d-b547-278e15982f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T12:09:46.944+08:00
