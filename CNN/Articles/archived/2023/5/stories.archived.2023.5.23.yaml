      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Philippine Postal
        Corporation Postmaster General Luis Carlos said the blaze started at the southside
        of the building. He added he is still waiting for the BFP’s report on what
        caused the incident.</p>'
