  'mexico-popocatepetl-volcano-ash-evacuation':
    'author': 'Sugam Pokharel, Karol Suarez, Fidel Gutierrez and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-23T10:42:19.000+08:00
    'imagesource': 'jcr:3f9e1c2c-04b3-4467-8ada-b314d47bbd8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ff1793-825c-42fb-ba35-8e05e6ce9f98'
    'lead': 'Millions of people in Mexico have been warned to prepare for a possible
      evacuation after increased activity from the country’s most dangerous active
      volcano, which has been spewing ash into several nearby towns since last week,
      according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T10:46:01.213+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-23T10:46:12.573+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-23T10:46:12.222+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Popocat-petl-volcano', 'Mexico', 'volcano']
    'stories': []
    'template': '1'
    'title': 'Millions in Mexico warned to prepare for evacuation as Popocatépetl
      volcano spews ash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb783e0c-e681-4d82-8c0f-03734330eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Millions of people in <a href="https://www.cnn.com/specials/americas/mexico"
        target="_blank">Mexico</a> have been warned to prepare for a possible evacuation
        after increased activity from the country’s most dangerous active volcano,
        which has been spewing ash into several nearby towns since last week, according
        to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733a1a2-53ac-41a8-8f3e-d0db67a9ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ash from Popocatépetl volcano, which is in a central part of the country,
        has delayed flights in Mexico City and led authorities to close schools in
        dozens of municipalities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebd0f6-98d6-48bc-bda8-3e4793138aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 25 million people live in a 60-mile radius of the volcano,
        which is about 45 miles southeast of Mexico City and located between the states
        of Morelos, Puebla and state of Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c90f2-aad6-4f04-ba02-c3e7969eedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the National Civil Protection Coordination (CNPC) increased
        its volcanic threat level to “yellow phase 3,” which calls on some 3 million
        people who live in towns and villages adjacent to the volcano to stay alert
        and prepare for a possible evacuation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4985f-0b3f-49cc-8635-ec77fe7d06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CNPC also warned of greater volcanic activity and the dispersion
        of ash into several nearby towns at high speed. It also recommended that residents
        nearby avoid outdoor activities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea842cd-689f-4515-8840-a2af19e35ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the case of Mexico City, the risk is ash fall. We are prepared
        for that scenario and we know what to do. Let’s stay alert,” Mexico city’s
        mayor Claudia Sheinbaum said in a tweet on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7f2e1-b189-4b58-ab88-f065f3c222b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City’s Benito Juárez International Airport (AICM) was temporarily
        closed on Saturday and some flights were delayed on Monday due to the presence
        of volcanic ash, according to airport authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d84816-65b7-4079-83d7-1c02680a8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Air travelers may continue to experience additional flight delays,
        cancellations, or temporary airport closures with little or no warning,” the
        US embassy in Mexico said, with the airport also issuing a similar alert.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca6c36-b19d-49af-bc33-c37ffbdcd9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State authorities have also suspended in-person classes in schools
        across 40 municipalities in Puebla, five municipalities in the state of Mexico
        and seven in Tlaxcala and said the classes will be held remotely.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d1bab-93a0-42ff-9ee8-83f47f7ac369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US embassy in Mexico issued a warning on Saturday saying the Popocatépetl
        volcano “has exhibited increased activity since May 15, registering hundreds
        of tremors and smoke and ash exhalations.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7959cc-ee90-439f-817e-cf2bc9fcf88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embassy also recommended people to not travel within a 7.5 mile
        radius of the volcano, citing warnings from local authorities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f418a14-fc8b-4a22-999a-c252673a3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano had been dormant for decades until it erupted in 1994.
        Since then, its <a href="https://www.cnn.com/2019/10/05/americas/mexico-volcano-popocatepetl-erupts-trnd/index.html"
        target="_blank">rumblings</a> have become a part of daily life for residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb021ee-9f00-4b57-852c-466d98c0446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:46:01.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:46:12.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/22/americas/mexico-volcano-popocatepetl-latam-intl/index.html"
        target="_blank">Millions in Mexico warned to prepare for evacuation as Popocatépetl
        volcano spews ash</a>."</em></p>'
