  'Senate-contempt-Mayo-Iba-ez---6.7-B-drug-haul':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T12:08:22.000+08:00
    'imagesource': 'jcr:137e0726-d742-48bd-b26a-edea1a8cd613'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d6b2e13-2dc7-48b6-8a7c-86c408250ea7'
    'lead': 'The Senate Committee on Public Order and Dangerous Drugs on Tuesday cited
      for contempt two other police officers from the Philippine National Police Drug
      Enforcement Group in connection with the massive haul of ₱6.7-billion worth
      of illegal drugs in a Manila raid last year.

      '
