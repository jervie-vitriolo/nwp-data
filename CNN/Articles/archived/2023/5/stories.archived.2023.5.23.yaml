  'customs-un-digital-trade':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-23T15:44:27.000+08:00
    'imagesource': 'jcr:6c755086-6f8e-48d2-8abf-7c0e6db2ae17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0491e29-56e0-4a4d-a9f2-943fb81208f5'
    'lead': 'The Bureau of Customs (BOC) has begun working with the United Nations
      to advance the Philippines in the digital trade space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T15:53:34.018+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-23T15:53:34.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Customs, UN explore paperless trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d640d-7828-4462-a720-774e7f82390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Bureau
        of Customs (BOC) has begun working with the United Nations to advance the
        Philippines in the digital trade space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b79e95-e37e-414d-a49a-8d9449dcf78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the BOC said it teamed up with the United
        Nations Economic and Social Commission for Asia and the Pacific (UN ESCAP)
        to gain needed insights as the country pushes for electronic exchange of trade-related
        data and documents.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fddea-6f55-4e65-a4e2-aefcf39eb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The partnership would “expedite the implementation of digital trade
        facilitation measures” between ESCAP and the Philippines, according to Customs
        Commissioner Bienvenido Rubio.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67777156-faa3-40a0-979d-a70ee39d29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ESCAP has 53 members, including the Philippines. It seeks to promote
        cooperation among the member states.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc671748-5e03-4815-8a78-7bcc0558b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubio said the BOC and the UN ESCAP held a consultative session for
        the country’s feasibility study on digital trade facilitation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84383708-7cd3-4b4a-98f3-434a280be3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The feasibility study also delves into a comprehensive analysis of
        the technological capabilities, legal frameworks, and operational requirements
        necessary for the implementation of electronic trade data exchange,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2939f9a-a8d1-464c-9d8f-6c5955c3b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T15:53:34.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T15:53:34.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Furthermore, it aims to identify potential challenges and risks
        and develop effective strategies to mitigate them,” the official added.</p>'
