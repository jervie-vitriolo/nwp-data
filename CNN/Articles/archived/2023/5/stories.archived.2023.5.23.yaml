      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll see what happens going forward. I don’t know,” the NBA’s all-time\
        \ leading scorer said to reporters post-game. “I’ve got a lot to think about\
        \ to be honest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e306f4b-9189-46a2-b29d-ad9408bed87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just for me, personally, going forward with the game of basketball,\
        \ I’ve got a lot to think about.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f58c23-f6a5-4433-b63a-df1244e43afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ESPN’s Dave McMenamin said he followed up with James following the\
        \ press conference to further elaborate on his comments adding that retirement\
        \ is under consideration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf9a7f-6882-4c7f-80c1-acee0d424db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you say you got to think about stuff, what thread should we be\
        \ pulling on that?” McMenamin said he asked to which James replied, “If I\
        \ want to continue to play.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba76bd-2ff0-40be-9057-8a0257e6218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James later added that he’d have to think about it when pushed further\
        \ about walking away next year, according to McMenamin. The Lakers star has\
        \ one year left in his contract with the team after signing a two-year contract\
        \ extension prior to the season.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36968526-7116-498f-862c-20b8043e7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to James’ representative but did not immediately\
        \ hear back.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63306e2c-fae5-4912-8066-bde5c1c81be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the win-or-go-home game, LeBron and Co. were looking to make history\
        \ by overcoming a 3-0 series deficit to advance to the NBA Finals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72dfe4-ecf7-42da-bf73-0710e6974aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mission impossible almost got off to the perfect start, but the Nuggets\
        \ came up strong in the clutch and thwarted James’ efforts to send the game\
        \ to overtime.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8fa4f-6c09-4630-bdb2-e2ee5352494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marked by Nuggets wing Aaron Gordon, ‘King James’ missed two opportunities\
        \ to save the game. The first a tough shot way off the mark, bouncing off\
        \ the side of the glass. Then with the season truly on the line, Gordon blocked\
        \ a James floater with 1.1 left on the clock.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25deb40c-1305-4f08-a6d9-82c692f0d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s reversal on considering retirement comes as a surprise
        after the four-time champion previously said he’d like to play his final NBA
        season alongside his son Bronny James in an interview with The Athletic in
        2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487c755-f8de-4a27-9818-921f6feaace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My last year will be played with my son,” James said. “Wherever Bronny\
        \ is at, that’s where I’ll be. I would do whatever it takes to play with my\
        \ son for one year. It’s not about the money at that point.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8d455-acc7-418c-96bf-b6ad8f740ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the loss and his postgame comments, James’ Game 4 performance\
        \ showed the 20-year veteran could easily continue his stellar career, to\
        \ play with Bronny, if he so wished.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c1d09-9183-4c81-98ea-5a29de2c34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LeBron played all 48 minutes, scored 40 points on 15-of-25 shooting,\
        \ grabbed 10 rebounds and dished out nine assists, as the 38-year-old left\
        \ it all on the floor in an all-encompassing performance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df325be-9534-44d6-b7d3-2b60b5ecf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, as so often in his long career, LeBron’s individual brilliance\
        \ wasn’t enough and the Nuggets were able to advance to the NBA Finals for\
        \ the first time in franchise history without dropping a game in the series.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9e923-87bd-4b82-bd69-63b2ca2b02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jokić had another standout series for Denver, and the two-time regular\
        \ season MVP was awarded the Magic Johnson Western Conference Finals MVP trophy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbec78-810c-41e9-9416-3dc23d5549df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Game 4, the ‘Joker’ was at his all-around best, with 30 points,\
        \ 14 boards and 13 assists. The latest in a long line of triple-doubles also\
        \ meant that Jokić broke Wilt Chamberlain’s 1967 record of the most triple-doubles\
        \ in a playoff run – the Serbian star adding his eighth of the postseason.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fa6d1-848b-43e0-9bf6-067f8ef1532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think he’s showing other people nationally that he’s real. Like\
        \ what he’s doing is real. The MVPs are real. The triple-doubles are real,”\
        \ said Nuggets head coach Michael Malone on his star player. “The guy is a\
        \ great player; give him his damn respect. Stop chopping him down at the knees.\
        \ He’s a great player and give him the respect he deserves.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b712192-dd8d-4180-aa79-851cc0e3ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets can now look forward to the NBA Finals as they wait
        to see who wins between the Miami Heat and the Boston Celtics in the Eastern
        Conference Finals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4c5cf-aaa7-45fb-9987-93ad1a87b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/23/sport/lebron-james-future-retire-lakers-nuggets-spt-intl/index.html">LeBron
        James considering retirement after Los Angeles Lakers swept by Denver Nuggets
        – ‘I’ve got a lot to think about</a>’."</em></p>'
  'UK-economy-imf':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-23T21:31:33.000+08:00
    'imagesource': 'jcr:22be4847-ebf1-4c00-bf97-98e9d7c326cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba5f52a-2e3b-4234-b719-e2202a30a320'
    'lead': 'The United Kingdom will not, after all, be the worst-performing rich
      economy this year, the International Monetary Fund (IMF) said Tuesday, announcing
      a major revision to its previous gloomy forecast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T21:34:33.149+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-23T21:35:44.081+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IMF no longer expects UK recession this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e8bb2-602e-4895-a26e-3f5ecddc52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The United Kingdom will not, after
        all, be the worst-performing rich economy this year, the International Monetary
        Fund (IMF) said Tuesday, announcing a major revision to its previous gloomy
        forecast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d413e46-1585-4d9b-bc25-6ef38560bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Washington-based organization said it now expects the UK economy\
        \ to grow 0.4% in 2023, upgrading its April forecast by a whopping 0.7 percentage\
        \ points.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287bfde-d588-4ac5-9560-d505ef3ea27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The forecast reflected “higher-than-expected” resilience in demand\
        \ helped by strong wage growth, improved confidence and falling energy prices,\
        \ the IMF added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8e8e8-88c3-4fe9-9f9a-4a7bdfb68520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While previously the IMF saw UK GDP contracting by 0.3% this year,\
        \ it now predicts that Britain will grow ahead of Germany, which is expected\
        \ to shrink by 0.1%, according to its April forecast. The United Kingdom will\
        \ still lag Russia, France and Italy, all expected to grow by 0.7%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1010114-18be-4bd8-b61b-556392a37e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMF cautioned, however, of “considerable” risks to the outlook\
        \ for the UK economy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8b809-992a-4dec-87c6-67d229be8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The major near- to medium-term risk is greater-than-anticipated persistence\
        \ in price and wage setting, which would lead to higher inflation for longer,”\
        \ it said, noting potential “headwinds to growth” from “policies needed to\
        \ combat inflation,” such as interest rate hikes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52a891-ff10-4096-87ec-12c21d328568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMF expects inflation to return to the Bank of England’s 2% target\
        \ only by mid-2025 — six months later than in its April forecast. “Risks to\
        \ this trajectory are tilted to the upside… rates may have to remain high\
        \ for longer to bring down inflation more assuredly,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722c321-dda6-4a06-8b98-ddacfc4076f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data due on Wednesday is expected to show a sharp slowdown in UK inflation\
        \ in April, driven in large part by falling energy prices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523ed34-d53b-4a55-847a-78e6ce56ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMF cautioned, however, against “premature celebrations,” saying\
        \ inflation could “plateau” at an elevated rate if wage and price pressures\
        \ prove persistent.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b81b8-1f37-4ac9-b53d-8e851fc78684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bank of England hiked borrowing costs for the 12th consecutive\
        \ time earlier this month, taking the main interest rate for commercial banks\
        \ to 4.5%, the highest since 2008. It also warned of upside risks to inflation,\
        \ stemming in part from labor shortages and strong wage growth, and said further\
        \ rate hikes might be necessary to tame prices.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11ee38-afb7-4568-b800-4e4e769794d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual rate of UK inflation eased to 10.1% in March, from 10.4%\
        \ in February, but still remained far higher than in the United States and\
        \ the European Union. Average wages are still lagging inflation but rose 6.6%\
        \ in the three months to February 2023 compared with a year prior, according\
        \ to official data.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507de6e-79cb-44cd-91f0-b8b25319b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:34:33.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:44.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMF’s improved outlook for the UK economy follows a similarly positive\
