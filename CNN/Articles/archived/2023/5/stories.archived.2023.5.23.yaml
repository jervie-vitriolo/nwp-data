      'jcr:uuid': '1184a716-7c43-4377-ace5-2ed474263e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shelling damaged an administrative building, several residential buildings,
        and a kindergarten in the area, according to regional governor Vyacheslav
        Gladkov, who said there were no fatalities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98349d71-1561-48ca-87c2-e440c81115f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Telegram post, groups calling themselves the “Freedom of Russia
        Legion” and “Russian Volunteer Corps” said they had “liberated” a settlement
        in the Belgorod region, which borders Ukraine.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac7e7b-f473-4cc9-89d2-1ea4a9806b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Ukrainian official acknowledged that the units had carried out an
        operation in the area but insisted they were acting independently.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf0731-97f8-42e6-ba1f-9869bfd54aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can confirm that this operation was carried out by Russian citizens,”
        Andriy Yusov, a representative of Ukraine’s defense intelligence agency, told
        CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393fda6-d9c0-4b6e-88cd-351fd85737a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the units were “part of defense and security forces” when they
        were in Ukraine, but were independent from Kyiv when they were not: “In Russia
        they are acting as independent entities.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d0cad-6c56-4c6d-9426-4b853ae38bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kremlin spokesperson Dmitry Peskov said the Kremlin’s forces were working
        to push out a “sabotage and reconnaissance group,” according to state media
        TASS.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655da27-ca14-4550-8d48-ac5f17619e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The situation in Belgorod marks “the first time” that Ukrainian-aligned
        forces have launched “a cross-border land operation against Russian targets,”
        according to CNN’s Sam Kiley.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2fbcb-e72c-421d-b8db-f0c64b6f66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is on a significant scale, and clearly intended to cause considerable
        consternation among the local authorities at the very least, if not at the
        level of the Kremlin,” Kiley told CNN’s Lynda Kinkade on Connect the World.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4d9c5-463b-403c-a166-77b249aba643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The situation remains extremely tense’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed3d4b-ece5-4160-9611-1a7ae88ee2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least eight people had been injured in the attacks, but there were
        no deaths among civilians in Belgorod, according to Gladkov, the regional
        governor.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce9c20-d0b5-4e6b-84d0-43f167c2cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The situation remains extremely tense. A sabotage and reconnaissance
        group, the Ministry of Defense and all law enforcement agencies have entered
        the territory to carry out combat missions to protect our country,” Gladkov
        said in a live-streamed address on Monday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f226e-1396-4623-9030-e7005d4a0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gladkov said that the Belgorod government is “completing a house tour
        of the border villages” and in the town of Graivoron to ensure the safety
        of the local population.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f114db-90f6-4ea9-9bb3-5bdb871995e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that “most of the population left the territory” with personal
        transportation and the local government is providing assistance for those
        who do not have the opportunity to leave on their own.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8daf220-7462-4819-8a76-c7cfe1da772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that the head of the district Gennady Ivanovich Bondarev,
        is working with the Ministry of Emergency Situations and the police to evacuate
        people.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4477a9-b181-4ea6-86f8-fab853fdcc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said earlier that Russian troops, the border service, the National
        Guard and the FSB “are taking the necessary measures to eliminate the enemy.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d9461-9cee-4467-8fa3-4bf13f1fbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air defenses struck down an unmanned aerial vehicle (UAV) in the region,
        Gladkov said, adding that there were no victims and Russian authorities are
        looking into any potential damage on the ground.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158280c7-5d53-463f-85d0-1f2bcc92f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aleksey Baranovsky, a representative of the Kyiv-based Russian Armed
        Opposition Political Centre – the political wing of the Freedom of Russia
        Legion – told CNN that the operation had started Sunday night and fighting
        was “ongoing.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8b2e8-e391-4443-a407-bcce8753d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He would not specify the number of fighters who had crossed the border
        into Russia.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc502c53-70ca-4c23-ba4e-326edc679834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baranovsky said the group wanted to “liberate our motherland from the
        tyranny of Putin.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72479785-a2bb-4690-a0ea-ec6e951f9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Telegram post, the groups said they had “fully liberated the settlement
        of Kozinka of Belgorod region. [The] first groups have entered Grayvoron.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4aba75-1dd8-4551-97e2-3e61486a0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate incident Monday evening, the Freedom of Russia Legion
        posted a video on Telegram that appears to show the blue and white so-called
        flag of free Russia flying over Moscow State University.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46976f7d-b0eb-4554-8f84-b66173d7c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other videos posted by the group also appear to show another Russian
        opposition flag flying over various areas of the Russian capital.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884852c8-c7c1-470a-a6ab-dcbaf946067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group did not claim direct responsibility for the incidents and
        CNN could not independently verify the reports.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52f909-e264-4ccc-84e6-30ac087a48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What is the Freedom of Russia Legion?'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09193e55-d098-4003-89eb-5598d8eb32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Freedom of Russia Legion numbers a few hundred of diehard, battle-hardened
        Russian volunteers fighting their own people as part of the Ukrainian armed
        forces.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebbbfc-f895-4f6b-bbe3-834e558f6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caesar is a member of the group. He is a former teacher, a father
        and has a wife living in Kyiv. He <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-05-22-23/h_418d5026888dc5be5e9f06ae3a129414"
        target="_blank">told CNN</a> last year that he had dedicated his life to toppling
        Russian President Vladimir Putin and marching into Red Square and the Kremlin
        itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc87e8-4d6f-4130-9983-4b7ca574eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is a devoted member of the Orthodox Church and is nostalgic for
        the Tsarist era that predated the Soviet Union. His unit is well-equipped
        with modern armored vehicles, gunsights and the latest automatic weapons.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869d4d6-d824-48e0-a08e-787288f8b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Legionnaires themselves have admitted that they’re often treated
        with suspicion by Ukrainian soldiers but hope to win them over with gallantry
        on the battlefield.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cc683-af3d-4f94-84a5-76ba2dc55ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their apparent incursion along a border that is frequently used by
        Russian mortar teams and artillery as a firebase for attacks inside Ukraine
        will help further cement their reputation.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c338e3-5382-42fc-b621-cf94e512779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also serves as part of ongoing psychological operations intended
        to undermine support for the war in Russia and the fighting spirit of Russian
        soldiers themselves — signaling that they could be attacked at any time and
        even by their own countrymen.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a79860-2e6e-49a7-8101-816aa3b94169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-23T10:58:50.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Peskov, the Kremlin’s spokesperson, said: “Russian forces are working
        to push out the Ukrainian sabotage and reconnaissance group from the territory
        of the Russian Federation and destroy it. There are enough forces and means,”
        he told reporters.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a19f9-7389-4fcb-bfae-eb3d1d37b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T10:41:57.841+08:00
