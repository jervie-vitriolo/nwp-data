      'mgnl:lastActivated': 2023-05-23T12:43:09.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We plan to put up a foundation for the restoration and preservation
        of all iconic sites in the country because of what happened in the Central
        Post Office,” Manila 6th District Rep. Bienvenido Abante told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0472bd-6ff9-4196-ae77-eac3245a0d19'
      'mgnl:activationStatus': true
