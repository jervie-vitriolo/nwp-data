      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> More suspects
        tagged in the murder of Negros Oriental Gov. Roel Degamo have taken back their
        statements, their lawyer confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd429df1-868e-4fcc-8b95-1ba6eee54357'
