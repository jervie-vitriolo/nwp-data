      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were supposed to submit his counter-affidavit, as well as his
        affidavit of recantation<em> at naka</em>-attach <em>po doon ''yung</em> recantation<em>
        din ng tatlo pa</em> [the recantation of the other three were also attached
        there]…However, the panel of state prosecutors required us to submit the sworn
        statements executed by the PNP of Negros Oriental, as well as those allegedly
        executed by our clients before the NBI (National Bureau of Investigation)
        but as of the moment, we don’t have a copy of the sworn statement of Mr. Rivero,”
        he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
