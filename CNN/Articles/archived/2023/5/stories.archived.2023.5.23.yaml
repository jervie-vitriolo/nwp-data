      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> A lawmaker
        on Tuesday called on the public and private sectors to work together in looking
        after the country’s historical sites following the massive fire that totally
        gutted the Manila Central Post Office building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a456d0-e71c-4ebc-a88c-645be6ba0a9e'
      'mgnl:activationStatus': true
