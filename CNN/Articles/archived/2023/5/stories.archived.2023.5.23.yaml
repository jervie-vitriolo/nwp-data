      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blaze at the iconic building started late Sunday, but authorities\
        \ said the fire was put out more than 30 hours later, at around 6:30 a.m.\
        \ on Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95fde0-a8b0-4cd1-85a1-74cc90dd005f'
