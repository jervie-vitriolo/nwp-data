    'stories': []
    'template': '1'
    'title': 'How the Manila Central Post Office made its mark in PH history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418daf1-5ef7-4d27-882f-6725a47d32bc'
