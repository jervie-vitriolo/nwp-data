  'Carmelo-Anthony-announces-retirement-NBA':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-23T11:58:49.000+08:00
    'imagesource': 'jcr:2b537476-b77c-4a06-9a42-45245a6129c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2813ab2f-5283-43e0-8749-973fb7d32b6b'
    'lead': 'The third pick in the 2003 NBA Draft,  Carmelo Anthony enjoyed an illustrious
      19-year career that included 10 NBA All-Star appearances, six All-NBA selections,
      a scoring title and a place on the NBA’s 75th anniversary team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T12:10:05.087+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-23T12:13:19.524+08:00
    'mgnl:lastActivatedBy': 'superuser'
