      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd83df-7869-443b-8153-ebb96b742a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T18:11:43.322+08:00
      'mgnl:createdBy': 'kristel'
