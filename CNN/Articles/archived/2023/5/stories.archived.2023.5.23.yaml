      'mgnl:lastActivated': 2024-01-29T06:06:55.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The architecture</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e22a5-7705-42ec-bd12-cfc641818f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a168de-e27c-46e7-bce5-110b0a14aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila Central Post Office was built by renowned architects Tomas\
        \ Mapua, Juan Marcos Arellano, and Ralph Doane in 1926 to house the headquarters\
        \ of the then-Bureau of Posts and to become the center of Philippine postal\
        \ services.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb9060-feaa-451d-95e6-40c3a669c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0ad4b-7a6c-4b7e-a9d2-645ed72bd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neoclassical structure, considered as the grandest building during\
        \ its time, is one of Arellano's greatest works alongside the Metropolitan\
        \ Theatre and the then-Legislative Building which is now the National Museum\
        \ of Fine Arts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115088a-327a-41f8-b553-d0eb288f6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c54d8-d0ef-40ba-90f1-929cedeaf57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central post office features 16 Greco-Roman Iconic pillars and\
        \ a recessed rectangular attic atop its structure. The iconic building is\
        \ also one of the landmarks in Manila.    \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48f25d-f440-46d5-b29a-df689d959a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfffae-c396-48bc-b9fc-ab059e7b0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The historical structure was built in the vicinity of Lawton in the\
        \ middle of Manila for easy transport of mail via the Pasig River. Its location\
        \ is also accessible to the capital’s main avenues, including Quiapo, Binondo,\
        \ and Malate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8a9d3-2921-4566-9af1-48ccfc73a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a7823-149b-4253-9c84-532064b88b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War and fire</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9df88d-e1da-47c2-90f9-4bd507e0d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba784f6c-d80d-4fc7-9a89-a8a5102b4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The May 22 fire was not the first that the central post office had\
        \ to endure. Barely surviving World War II, the architectural icon was one\
        \ of the casualties in the Battle of Manila in 1945.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a082018-f04c-4c0e-8f64-773cfa18415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2de499-673a-4b77-b291-d38cd3724c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the battle, the Filipinos lost irreplaceable cultural and historical\
        \ treasures which included government buildings, universities, churches, and\
        \ artworks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd67f1-9e03-4e00-8e33-22ba1e817c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5397950-cbf7-4d94-b4f7-868223736073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T07:10:01.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-29T06:06:55.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the damaged buildings during the war were demolished as part\
        \ of rebuilding Manila, replacing European architecture with early American\
        \ style. Only a few old buildings, including the Manila Central Post Office,\
        \ remained intact. It was rebuilt in 1946, retaining most of its original\
        \ neoclassical design.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
