      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said he plans to deliver a privilege speech before his\
        \ colleagues on Tuesday not only to call on the government, but also private\
        \ companies to provide funding for the restoration of the post office.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d55f7d-c041-4b5f-8239-8b896df98b2a'
      'mgnl:activationStatus': true
