      'mgnl:lastActivated': 2023-05-23T16:07:16.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93683c-b075-48a9-b081-f7c3aef1620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Sandiganbayan, Cagas endorsed as project partners\
        \ two non-government organizations (NGOs) controlled by Napoles to implement\
        \ livelihood projects throughout his legislative district.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8131b-d511-4762-931d-27fee333deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480d097-5c23-4d6b-8252-2dc3fb4e0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said the late Davao lawmaker issued a Special Allotment Release\
        \ Order allotting ₱8 million each in funding to the two NGOs from his PDAF\
        \ despite both being unaccredited. It added that Cagas processed the release\
        \ of ₱7.68 million to the NGOs without proper examination and verification,\
        \ resulting in over ₱15 million in losses.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3fc50-2cf2-4fc8-84dd-eb9146d8bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1a2e7-5b5e-4380-af27-db0d68f5e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Napoles also offered large kickbacks to those involved in the scam,\
        \ with Cagas receiving up to ₱9.30 million, the Sandiganbayan said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be9dbf-9a3a-4b1f-9516-4d0f5f994e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fca97e-5f9b-4107-bd5e-4359396e4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court's First Division, on the other hand, has acquitted Napoles\
        \ in 16 criminal cases over the pork barrel scam — the same ones Senator Ramon\
        \ “Bong” Revilla was earlier cleared of.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a6c73-1ee8-4eed-af39-bf23cba33bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68be004-b8a5-4c2d-88d4-69bf2c059370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dinalaw ko siya kahapon sa CIW (Correctional Institution for Women),\
        \ masaya siya dahil meron siyang acquittal sa Sandiganbayan,\" Garay said.\
        \ \"And pinaliwanag ko naman po sa kanya na ‘yung mga convictions niya in\
        \ other cases are not final and are still appealable before the Supreme Court.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3125f-731d-4229-8cac-e0d0409c1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b202b-9227-4dbd-b19e-8fd32e414084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I visited Napoles yesterday at the CIW, and she’s happy\
        \ that the Sandiganbayan acquitted her. I also explained to her that her convictions\
        \ in her other cases are not final and are still appealable before the Supreme\
        \ Court.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0c227-94a5-4306-8791-9aa472640c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba09793-f643-4051-a48f-2fee4316a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Garay, Napoles has at least 29 consolidated cases for\
        \ plunder, graft, and malversation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c37fbc-f9db-487b-bc8f-d624464dc3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066156ba-e647-4ae1-bc02-1eed7f0012aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May na-dismiss na po na isa, so meron pa kaming 28 [One was dismissed,\
        \ so we have 28 left],” he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f3ad0-aa14-4f7b-8875-c16863ac7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897e355-54cf-42a9-bcae-2a9348f7c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer added that they are hopeful the recent acquittal will
        help reverse her earlier plunder conviction which they have also challenged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5798b29-2687-4462-9f57-d1984048bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Napoles was <a href="https://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">convicted
        of plunder</a> in relation to the pork barrel of Revilla, who was acquitted.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17394357-35be-4b57-a513-fa19c7a7d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not wish to speculate on the outcome of our appeal before
        the Supreme Court,” Garay said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66927a-a448-4b84-bb9b-e45c1de2fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84d935-680c-45e1-a83c-20c5f5b36f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-23T16:07:16.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But what I can state is the law,\" he added. \"If the accused is already\
        \ acquitted of the offense for which she will be prosecuted again, like ‘\
        yung plunder, then the rule of double jeopardy will apply already because\
        \ of the fact that the predicate crime, which is a violation of the anti-graft\
        \ law, is also the one being used in the plunder case…Same facts, same evidence,\
        \ same testimonies po ng [of the] witnesses.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721757ce-cddd-4e6d-a771-706ec58c3968'
      'mgnl:activationStatus': true
