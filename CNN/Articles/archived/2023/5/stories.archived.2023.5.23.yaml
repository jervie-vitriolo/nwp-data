    'template': '1'
    'title': 'Greenpeace to close in Russia after its activities are deemed ‘undesirable’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b522520-6cfc-4ca8-9f88-b54a3ef818fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Russian branch of Greenpeace International
        has been forced to shut down after officials in the country declared the organization’s
        activities as “undesirable.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea893b83-ad63-44b3-b6b5-b8e092442139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia’s Prosecutor General’s Office said in a Telegram statement Friday
        that it decided to “recognize Greenpeace’s activities as undesirable on the
        territory of the Russian Federation,” and claimed that the activities of Greenpeace
        International “represent a threat to the fundamental constitutional order
        and security of the Russian Federation.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdea6b6-905a-4493-aade-f9749270656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greenpeace International and its branch in Russia condemned the decision
        in two statements released Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b71e11-eb07-4420-96a9-db98370b552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We express our categorical disagreement with the decision of the Prosecutor
        General’s Office. This decision makes it illegal for any Greenpeace activity
        to continue in Russia. Therefore, the Russian branch of Greenpeace will be
        forced to close,” Greenpeace Russia’s statement said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f3ded-a70d-4c18-8f8e-5cbe364e73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greenpeace International also slammed the decision, saying “this misguided
        decision effectively indicates that it is ‘undesirable’ to protect nature
        in Russia.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1473b6-e5dd-4e1a-bf56-6d40af0c22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s clear that Greenpeace International – and subsequently Greenpeace
        Russia – was labeled undesirable because we do not allow disastrous plans
        threatening nature to be carried out,” Greenpeace International’s statement
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec30c04-d4f9-4f21-ba13-6482001f2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of organizations have been classified as “undesirable” by
        Russian authorities since 2015, according to Reuters, a designation which
        makes it effectively impossible for them to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37873b-ff30-437f-b418-715e6cea3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:32:39.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:50.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Greenpeace to close
        in Russia after its activities are deemed ‘undesirable''"</em></p>'
  'US-Papua-New-Guinea-sign-defense-pact':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-23T01:32:47.000+08:00
    'imagesource': 'jcr:89ec8efa-7894-45bc-8fd4-056a74e18319'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0071a65a-2b95-4e4a-9ea7-6d8d24b779e1'
    'lead': 'The United States and Papua New Guinea have signed a new bilateral defense
      cooperation agreement – a move that has sparked controversy in the Pacific Island
      nation and comes as Washington and China jostle for influence in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T01:34:28.814+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-23T04:31:10.769+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-23T04:31:10.181+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US and Papua New Guinea sign defense pact as Washington, Beijing vie
      for influence in the Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008468a-e1f7-48ef-9ddb-5de125e4276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States and Papua New Guinea
        have signed a new bilateral defense cooperation agreement – a move that has
        sparked controversy in the Pacific Island nation and comes as Washington and
        China jostle for influence in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046e0f3-a77e-4c2f-bdb4-22cd75f40123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Secretary of State Antony Blinken and Papua New Guinea (PNG) Prime
        Minister James Marape signed the pact and a maritime security agreement on
        Monday during Blinken’s visit to the capital Port Moresby.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae246c8-d188-4a4e-8376-e4c0961d4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Advance text of the agreements were not released by either side, but
        the new defense cooperation was expected to expand US access to military and
        other facilities in PNG, bolstering Washington’s security ties in the South
        Pacific.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d588891-2b4f-4e22-b649-e31bfa45768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That region – a constellation of sparsely populated island and archipelago
        nations and territories as well as New Zealand and Australia – has outsized
        strategic significance. The Pacific Islands, for example, were the site of
        decisive battles during World War Two.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44500f1b-2e8d-4ef2-889a-8fc3e619edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The region has taken on renewed importance for Washington as it seeks
        to bolster its relationships and presence in Asia amid rising tensions with
        an assertive China that’s rapidly expanded its naval capabilities in recent
        years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289c22f-5e1a-4b91-8946-273ed51f83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those concerns were heightened last year after Beijing signed a security
        pact with the Solomon Islands – and tried, but failed, to win support for
        a sweeping, regional trade and security communique with Pacific Island nations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded33c3-accb-491f-93a1-6af4c71ade54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken’s visit to PNG comes after US President Joe Biden last week
        cut short an Asia trip that would have included stops in Port Moresby and
        Sydney, Australia, due to ongoing debt ceiling negotiations at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e9b8e-6762-4cfc-8445-aad768693be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>New pact</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda40ed-adbc-4aa1-a537-6762c18041f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Saturday, PNG framed its agreement with the US as an
        opportunity to advance its infrastructure and capacity for national defense
        at a time of growing global security concerns.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c728e7a-29f0-4868-a2e1-d24a2618f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Papua New Guinea does not have enemies but it pays to be prepared.
        Territorial dispute is (imminent), as in the case of Ukraine-Russia,” the
        statement said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec734e-1423-4394-a0be-e60b0f62f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This agreement is not about geopolitics but rather recognizes the
        country’s need to build its defense capabilities because border disputes are
        inevitable in the future,” it said, adding it did not preclude the government
        from “working with” other countries, including China.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbcaa8-6740-4db8-9150-75f363cb2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has become a significant player in the country’s economy, both
        as an investor and consumer of its rich natural resources.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfcefe-4131-43f9-b57f-40ab8289bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US and PNG militaries already have a cooperative security assistance
        relationship focused primarily on joint humanitarian exercises and the training
        of PNG military personnel, according to the State Department.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48643b91-a9be-4dcd-be95-a867137f1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new agreement has sparked debate in Papua New Guinea – including
        over a lack of transparency from the government on what it entailed, while
        purported leaked drafts circulated online.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3c250-1e2a-48d6-874d-49e37a55497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pact would need Parliament’s approval and could face judicial challenges,
        experts say.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcea1e-e491-4709-9df8-5177f31348da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But its signing sends a significant message to the region.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13a3b4-a3e3-43f9-b83e-233c70f48963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“PNG signing a defense agreement signals to the rest of the Pacific
        that its largest nation has chosen the West – Australia and the US – as its
        security partner,” said Maholopa Laveil, FDC Pacific Fellow at the Lowy Institute,
        seconded from the University of Papua New Guinea.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb581e-47f2-4cb5-9224-7db322d11caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The defense pact and Fiji’s reported ending of its police training
        agreement with China earlier this year “are major wins, getting the largest
        Pacific nations on side for the US in its attempts to limit China’s influence
        in the region,” Laveil said, adding that Marape may “leverage the threat of
        China” to request more development assistance from the US.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb4f6c-6d12-4f85-b2b8-ed06afd4188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Australia is preparing to sign its own security treaty with
        PNG.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b494529-aca8-4720-aa42-58c7dac29f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pacific Island dynamics</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29c16a-256c-4714-9354-6da313cf9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US deal with PNG – especially on the heels of the Solomon Islands’
        security pact with China last year – may also raise concerns about lines of
        alignment being drawn in a region that has long prioritized projecting strength
        through unity.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f7405-1bea-45b3-b9ac-ed5389b6df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(Signing such pacts) can also create divisions,” said Patrick Kaiku,
        an academic focused on international relations at the University of Papua
        New Guinea, noting a perspective among Pacific Island states that they should
        not take sides in geopolitical rivalries.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c198327-ec19-4dcc-90b6-5e9083ad0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If states are not adhering to it … that can also be a problem for
        regional solidarity,” he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606b98-f2d8-42cf-b9fb-d2a47486ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Blinken is expected to meet with leaders of the Pacific Island Forum
        regional body in Port Moresby on Monday, the forum has said, taking Biden’s
        place at the gathering.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc948c-5c41-4d52-9cd7-1faefac84700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cancellation of Biden’s trip – which would have been the first
        from a sitting US President to Papua New Guinea – has been characterized by
        some observers as a potential ding to Washington’s recent bid to up its engagement
        with the region.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469beb28-d642-4c5a-8f1e-d0efb6f1f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That bid has included opening embassies in the Solomon Islands and
        Tonga this year, while Biden hosted Pacific Island leaders in Washington for
        a summit in September and released the first-ever national strategy on engaging
        the Pacific Islands.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd65fc1-fc4f-415b-b33c-b44ca64a4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“US President Joe Biden’s now-scrapped visit to PNG was meant to be
        a culmination of these efforts and send a powerful signal to Pacific Islanders
        about the US commitment to the region,” said Parker Novak, a non-resident
        follow at the Atlantic Council think tank in Washington’s Global China Hub.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2cb29-42ad-4ce9-91bd-226822701882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead, it underlines skepticism about the United States’ ability
        to follow through on the promises it has made,” Novak said, adding that with
        Blinken’s visit and other expected diplomacy, it may not do “long-term damage
        to US efforts in the Pacific.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5a0a7-96d4-4710-b7c0-f5fc3db79a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:34:28.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:31:10.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/22/asia/us-papua-new-guinea-defense-cooperation-agreement-intl-hnk/index.html"><em>“US
        and Papua New Guinea sign defense pact as Washington, Beijing vie for influence
        in the Pacific"</em></a></p>'
  'Manila-Central-Post-Office-history':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T07:04:38.000+08:00
