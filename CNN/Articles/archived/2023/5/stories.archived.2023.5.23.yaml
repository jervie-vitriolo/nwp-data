      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9263b78-5773-4fc3-ac5d-5644b2b66e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T16:05:22.463+08:00
      'mgnl:createdBy': 'kristel'
