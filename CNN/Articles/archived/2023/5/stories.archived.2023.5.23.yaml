  'marcos-urged-reject-malampaya-renewal':
    'author': 'Eireene Jairee Gomez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-23T14:19:51.000+08:00
    'imagesource': 'jcr:1778d705-deb6-4885-99c4-35b7718e71c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc983a52-17b1-488d-8630-787337487b0c'
    'lead': 'The National Youth Movement for the West Philippine Sea (NYMWPS) is calling
      on President Ferdinand Marcos Jr. to reject the recently signed renewal of the
      Malampaya Service Contract 38, arguing that the gas field should be controlled
      by “qualified” companies or by the national government to secure proceeds that
      will benefit the Filipino people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T14:21:13.992+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-23T14:21:14.303+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urged to reject Malampaya contract renewal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f592db-1d01-40c4-b1d6-e0056a877477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The National
        Youth Movement for the West Philippine Sea (NYMWPS) is calling on President
        Ferdinand Marcos Jr. to reject the recently signed renewal of the Malampaya
        Service Contract 38, arguing that the gas field should be controlled by “qualified”
        companies or by the national government to secure proceeds that will benefit
        the Filipino people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e39f5e-e683-4a3f-87fa-92e99494def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Celia Lamkin, founder and global chair of NYMWPS, pointed out that
        the two private service contractors of Malampaya are new to the petroleum
        exploration and production industry, and "do not have the technical experience
        to operate the Malampaya gas field.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47939e4e-ef16-4598-8326-2352e1540a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The extension of the service contract for 15 more years in favor of
        Enrique Razon (Prime Infra) and Dennis Uy (Udenna), by President Bongbong
        Marcos, is a clear failure of government to benefit fully from our own petroleum
        resources, leading to government failure to respond effectively to public
        welfare needs,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b73757-3d75-45c8-b09d-b989ce54636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Malampaya gas-to-power facility is currently operated by Prime
        Infrastructure Capital owned by Enrique Razon Jr., Udenna Corp. owned by Dennis
        Uy, and the Philippine National Oil Company (PNOC), a government-owned corporation.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7c9a0-3336-4ad6-920d-fc0b38f659a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prime Infra and Udenna each control 45% interest, or a total of 90%
        interest, in the gas field. Meanwhile, PNOC holds the remaining 10%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2f778-b22a-40fb-839c-ae7879e0a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NYMWPS noted that Udenna and Prime Infra earn about ₱50 million
        each per day, or a combined ₱100 million a day from Malampaya operations—which
        the Philippine government could earn had it taken full control of the operations
        of the gas field.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff816d7-8990-4f3d-a9cf-2e8492fb2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the $308 million proceeds or contractors’ share on the Malampaya
        Service Contract last year should have gone to the government and used for
        “the benefit of the people and the development of the country,” according
        to exploration geologist Eduardo Mañalac, also a former undersecretary of
        the Department of Energy (DOE) and former president of the PNOC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077b5fc-c1b0-48d9-a127-2fbc4ffd9a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What we''re fighting for and what we are concerned about is giving
        away the Malampaya proceeds amounting to at least, based on last year''s numbers,
        about $300 million every year to companies that are neither technically or
        financially capable as required by the law and such we feel like the Filipino
        people has been shortchanged again instead of it getting this benefit, this
        money, out of their own oil and gas,” Mañalac said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1fbcc-86a3-4d73-a370-e1680d3b18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He explained that by taking control of Malampaya, the government will
        help prevent the abnormal increases in electricity prices and keep rates stable.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f274da0-4d65-4091-8ddb-bb2d789efe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The major part of the electricity rate is the fuel. So, if you can
        reduce the cost of fuel, that will directly affect the cost of electricity
        as well. So, it is important that the government aims or one of the goals
        should be to take control of its oil and gas reserves,” said Mañalac.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271de82-2781-4523-b69d-3ce03e1f453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the renewal of the Malampaya Service Contract 38 until 2039, the
        former DOE official also raised security concerns in the gas field.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b49626-49c8-4426-b650-d17f93de0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We need help from legitimate oil companies to drill wells, especially
        in the West Philippine Sea where a strong military country is claiming the
        same area. It makes it more difficult for us to drill for oil and gas in the
        conflicted area in the West Philippine Sea,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949acd6-6fa9-4194-b5d5-5a1e01e7ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T14:21:14.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-23T14:21:14.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were very disappointed when he announced that he has approved
        the renewal, for 15 years, of this service contract, meaning 15 years more
        for these two, again, “unqualified” companies to be taking away the profits
        that should have gone to the Filipino people,” Mañalac added.</p>'
  'dswd-food-stamp-program-walang-gutom-2027':
    'author': 'CNN Philippines Staff'
