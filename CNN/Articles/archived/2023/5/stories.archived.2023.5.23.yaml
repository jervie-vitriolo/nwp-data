  'Russia-and-China-hit-back-at-G7-':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-23T01:26:44.000+08:00
    'imagesource': 'jcr:ec986112-e466-4f4a-b92e-86805dcc3e0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56620dbb-715d-4004-a6bb-96cf8cc2178c'
    'lead': 'Moscow and Beijing lashed out against the Group of Seven (G7) summit
      in Hiroshima, where leaders of major democracies pledged new measures targeting
      Russia and spoke in one voice on their growing concerns over China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T01:29:14.894+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-23T04:30:35.862+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia and China hit back at a G7 that saw them as a threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75fb55-7798-4704-8c46-d52c8ec85f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Moscow and Beijing lashed out against
        the Group of Seven (G7) summit in Hiroshima, where leaders of major democracies
        pledged new measures targeting Russia and spoke in one voice on their growing
        concerns over China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457cb32-e771-4bb1-b605-b7b5655ef6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russian Foreign Minister Sergey Lavrov on Saturday slammed the G7 for
        indulging in their “own greatness” with an agenda that aimed to “deter” Russia
        and China.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe41653-b1c6-4e1d-aa98-df615ef661f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile China’s Foreign Ministry accused G7 leaders of “hindering
        international peace” and said the group needed to “reflect on its behavior
        and change course.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651a220-c3ed-4916-b3b6-ad8130ac6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing had made “serious démarches” to host country Japan and “other
        parties” over their decision to “smear and attack” China, it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17749aae-05c7-46cc-b6e1-96ec986db640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both Russia’s brutal assault on Ukraine and how to handle an increasingly
        assertive Beijing have loomed over the three-day gathering of the world’s
        leading industrialized democracies taking place in Japan – just across regional
        seas from both countries – where Ukrainian leader Volodymyr Zelensky made
        a surprise, in-person appearance.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb57a78-3b6b-449d-9dc4-2a82c5e82fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'G7 member countries made the group’s most detailed articulation of
        a shared position on China to date – stressing the need to cooperate with
        the world’s second-largest economy, but also to counter its “malign practices”
        and “coercion” in a landmark joint communique Saturday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f3762-6d66-4298-9b6e-1d0471214a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leaders also pledged new steps to choke off Russia’s ability to finance
        and fuel its war, and vowed in a dedicated statement to ramp up coordination
        on their economic security – a thinly veiled warning from members against
        what they see as the weaponization of trade from China, and also Russia.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116609c-578c-4779-818c-8417ed1891ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The G7 agreements follow a hardening of attitudes on China in some
        European capitals, despite differing views on how to handle relations with
        the key economic partner, deemed by the US as “the most serious long-term
        challenge to the international order.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bcb57-c6b8-4a11-b480-d3275aac4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Countering China’s ‘coercion’</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b5b86-c621-4924-9793-4e1082931928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing’s retort later Saturday urged the G7 “not to become an accomplice”
        in American “economic coercion.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2b7b1-3a38-4c76-8314-7d4a5081ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The massive unilateral sanctions and acts of ‘decoupling’ and disrupting
        industrial and supply chains make the US the real coercer that politicizes
        and weaponizes economic and trade relations,” the Foreign Ministry said in
        a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6de32-5720-4276-b5b7-834333fe4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The international community does not and will not accept the G7-dominated
        Western rules that seek to divide the world based on ideologies and values,”
        it continued.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3e8b0-585d-48d4-a269-bdb2b52483d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'G7 member countries are Canada, France, Germany, Italy, Japan, the
        United Kingdom and the United States. The European Union also joins as a non-country
        member.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d5a78-742d-4f44-9273-71c9e3db45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of non-G7 leaders also attended the summit, including Indian
        Prime Minister Narendra Modi, Indonesian President Joko Widodo, and Australian
        Prime Minister Anthony Albanese.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51acc7f-207d-4585-bd0b-f62c9542d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Albanese on Sunday said he has been concerned “for some time” over
        China’s actions, including its military activities in the South China Sea,
        and called for “transparency” by Beijing over the detention of Australian
        journalist Cheng Lei.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41462f5f-d58b-41dd-89c6-af962b66361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'British Prime Minister Rishi Sunak also on Sunday said China “presents
        the greatest risk to security and prosperity,” adding its behavior is “increasingly
        authoritarian at home and assertive abroad.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e9c01-cd85-460a-a6b5-548b6aa6d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s image in Europe has taken a severe hit over the past 15 months
        as leaders there have watched China’s Xi Jinping tighten ties with fellow
        authoritarian Russian President Vladimir Putin, even as Moscow’s invasion
        sparked a massive humanitarian crisis and Moscow’s leader was accused of war
        crimes by an international court.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4377278-5b00-46a4-a420-53a8820e5dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing’s increased military aggression toward Taiwan – the self-ruling
        democracy the Chinese Communist Party claims as its territory but has never
        ruled – and economic penalties against Lithuania following a disagreement
        over Taiwan have also played a role in shifting sentiment.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfba512-c461-4cd0-b058-227a027d4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Concern about such incidents was reflected in the G7 statement on ensuring
        economic security and countering economic coercion, which did not explicitly
        mention China.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edf6e2-3806-433f-8807-96ac106c1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The G7 leaders’ ability to sign onto a statement “so specifically directed
        at Beijing” would have been “hard to believe” two years ago, according to
        Josh Lipsky, senior director of the Washington-based think tank Atlantic Council’s
        GeoEconomics Center.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c151e-c6ac-479d-9a8d-4ab92ab06b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The bottom line is that the G7 has shown it will increasingly focus
        on China and will try to maintain a coordinated policy approach. That’s a
        major development,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f012b9-7ff4-4dd0-849e-360217d8d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>War in Ukraine</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545ca49-0c76-4ded-9507-bd677d977915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The G7 agreements land as China has been marshaling its diplomats in
        a concerted attempt to repair ties with Europe, largely by recasting itself
        as a potential agent of peace in the war in Ukraine, even if that claim has
        been met with widespread skepticism among Western nations.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882c024-9d33-4a4e-bb62-b3d8c100dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week as European leaders headed to Asia, Chinese special envoy
        Li Hui began his own European tour billed by Beijing as a means to promote
        peace talks.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffc622-0499-4ca3-aeaa-635255cdef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Li, who was dispatched after Xi late last month made his first call
        to Zelensky since the Russian invasion, visited Ukraine on Tuesday and Wednesday,
        where he fronted China’s vision of a “political settlement.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83b534-0a9f-4c97-a735-a58fabb503ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That calls for a ceasefire but not for the withdrawal of Russian troops
        from Ukrainian territory first – a scenario which critics say could serve
        to cement Russia’s illegal land grab in the country and runs counter to Ukraine’s
        own peace plan.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b3385-04a1-4d60-9bb9-2085ad3dded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zelensky’s travel to the G7 in Asia is also “a way of putting pressure
        on China,” according to Jean-Pierre Cabestan, an emeritus professor of political
        science at Hong Kong Baptist University.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc621dac-bd5d-40fb-9f47-3efda1274285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The message to China is for it “to be more more outgoing in its support
        for a solution” that aligns with Kyiv’s interests in terms of its territorial
        integrity and Russian troops pulling out from Ukraine, he said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc034664-20db-46d3-8886-239d541f99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about the possibility of China playing a role in ending
        Russia’s war, a senior White House official on Saturday said the US hopes
        that Xi views this week’s summit as a signal of “resolve.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19da570-afad-4703-9b50-cbc9778917d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would hope that what President Xi and the (People’s Republic
        of China) extract from what they’ve been seeing here … is that there’s an
        awful lot of resolve to continue to support Ukraine … and that China could
        have a meaningful role in helping end this war,” the official said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7304dd6-7b76-478d-8201-dd6c9f44a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:29:14.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T04:30:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/21/asia/g7-summit-china-russia-reaction-intl-hnk/index.html"><em>“Russia
        and China hit back at a G7 that saw them as a threat"</em></a></p>'
  'Assad-banks-on-new-global-order':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-23T01:29:21.000+08:00
    'imagesource': 'jcr:25004937-4519-4a8c-83a4-790992f3b563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3e95897-293b-4217-9fd2-bd92e9d8091d'
    'lead': 'In his first speech to a major regional summit in more than a decade,
      Syria’s Bashar al-Assad on Friday told fellow Arab states that a new world order
      called for a rearranging of international affairs without “Western interference.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T01:31:04.961+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-23T01:31:05.315+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Assad banks on new ‘global order’ to help his own rehabilitation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d5a28-7946-4816-bdf9-db6ebc12873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In his first speech to a major regional
        summit in more than a decade, Syria’s Bashar al-Assad on Friday told fellow
        Arab states that a new world order called for a rearranging of international
        affairs without “Western interference.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232751be-d2e4-4b5f-83eb-f76defc57f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assad, 57, was warmly welcomed by summit host Saudi Crown Prince Mohammed
        bin Salman, 37. In a landmark meeting, the two leaders were seen embracing
        before posing to be photographed together. During his address, Assad presented
        himself as an elder statesman, lecturing his neighbors about the need to take
        advantage of changes in global politics.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed42e8-d1fd-4b03-b8bf-2e30d0097e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a move seen by observers as a victory for the former pariah, the
        Syrian president made a comeback at the Arab League meeting nearly 12 years
        after being shunned by the international community over his brutal suppression
        of an uprising that sought to unseat him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc67fa-2b4a-4cdd-95ba-3604afc54901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we are faced with an opportunity of change in the global
        order, which has become multipolar due to the hegemony of the West, which
        is devoid of principles, morals, friends or partners,” Assad told the summit,
        held in the Saudi port city of Jeddah. “It is a historic opportunity to rearrange
        our affairs with the least amount of Western interference.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb0ee8-21e8-4f66-b5ca-d4ef65d802a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of multipolarity and a changing world order may have resonated
        with his Saudi hosts and other regional heavyweights like the United Arab
        Emirates, both of whom have been reassessing their international relations
        in ways that haven’t been entirely in line with the wishes of their traditional
        Western allies. In his opening remarks, Arab League Secretary General Ahmed
        Aboul Gheit said that Arab nations have no choice but to work together as
        a bloc “in the face of multipolar pressures.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cd1c6-92a6-46ba-b3e5-87085e7de641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both Saudi Arabia and the UAE have been at the forefront of Syria’s
        regional rehabilitation even as the regime remains under heavy American sanctions.
        They have also mended ties with Iran, one of the most heavily sanctioned nations
        on earth, and touted investments in the country. Meanwhile, their links with
        Russia and China have only grown.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ad0bd-1e42-4b26-872d-9b3a24cd4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that the Arab world now is normalizing is clearly a very
        good sign for Assad, because he sees it as the Arab world joining him in opposition
        to the US,” Joshua Landis, a Syria specialist and director of the Center for
        Middle East Studies at the University of Oklahoma, told CNN, adding that Syria
        will count on the Arab world to defy the United States and Europe, and “drag
        them along, kicking and screaming, towards normalization with Syria.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8ef97-55c4-4d87-b286-37f624bfa649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab states have stressed that as the world becomes increasingly
        polarized following Russia’s invasion of Ukraine, they will not be dragged
        into an East-West rivalry. But they’re also wary of alienating their Western
        allies, on whom they have been economically and militarily dependent for decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bbb14-d7c8-44c2-9a13-f07f8b524b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four days after Syria’s readmission into the Arab League, a number
        of US lawmakers introduced an “Assad Anti-Normalization Act,” which aims to
        bar the US from normalizing ties with Assad, as well as tighten sanctions
        against the regime and prevent it from finding loopholes to survive financially.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6c774-8c96-4a22-84c3-f81feba58328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with France24 a week before the summit, the Arab League’s
        Assistant Secretary General Hossam Zaki said that while many Arab countries
        have expressed readiness to help Syria rebuild, all states are aware of the
        existing sanctions and do not intend to breach them.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac52f9e-b454-4295-83ce-cc2908f7d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No party has the wish or intention of clashing with the US on this
        issue,” Zaki said. “No one has the intention of standing up to these sanctions
        or to deal with them as if they do not exist… No one wants to take a risk
        in that direction.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36dcd2-38da-4143-8fec-d848e71fb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises questions as to whether a pariah regime like Syria can
        be rehabilitated internationally without the West’s blessing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f945fd-c734-4e8d-aae2-dd620f76f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Damascus may be looking at two of its closest allies as examples of
        resilience in the face of punitive international measures. Western states
        piled sanctions on Russia and virtually severed energy ties with it in an
        effort to cripple its economy after it invaded Ukraine, but that hasn’t resulted
        in a palpable change in its behavior. Iran hasn’t changed course either, and
        is in the process of mending ties with its former Arab foes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce8d06-656a-4bf4-84e3-d73feb3366d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s Arab League summit was preceded by a number of high-level
        meetings in Jeddah, where the Syrian minister of economy and international
        trade, Mohammad Samer Al-Khalil, called on his Arab counterparts to invest
        in Syria “in light of the current important opportunities, promising prospects
        and new laws that are attractive to investors,” the Syrian state news agency
        SANA reported last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5c49b-be1e-47ce-be23-35ee4238f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers have differed as to whether real economic cooperation
        with Syria is possible without access to the Western financial system, which
        has been blocked by Western sanctions on the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ada51-b08f-494c-9f88-76f8de05059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mohammed Baharoon, director of the Dubai Public Policy Research Center,
        known as B’huth, said that while there are several business opportunities
        in Syria, their success will be dependent on access to funding through banking
        systems.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32602eee-de2a-4794-a48f-9be4c0c99122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The current sanctions are preventing it, and therefore there are no
        major investment projects,” he told CNN. “This however is not sustainable
        and its impact on the wellbeing of the Syrian people and the stability in
        the region is huge. This is not in the best interest of regional countries
        or (the) international community.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1b5b2-5ce5-4576-b4a9-37888bf1851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hussein Ibish, a senior resident scholar at the Arab Gulf States Institute
        in Washington, DC, said that while business with Syria can only be done “with
        limits,” there are opportunities that don’t need “sanctions-busting or calling
        too much attention from the US Treasury Department.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b46c4-c9e1-474e-a7ed-9a21bbfec361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Humanitarian and reconstruction work can be done under the auspices
        of various NGOs, the United Nations, and so on,” he told CNN.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85cccc-71b1-4ab9-8353-755180e90df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They can also try working with or through Russia, and possibly with
        and through Iran – although that carries its own obvious risks,” he said,
        referring to Arab states that want to do business in Syia. “They can also
        construct barter-like relationships and buy into long-term shares of things
        that are constructed in the form of direct transfers of regional currencies.
        There are plenty of ways of doing this.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17fece0-ca4c-4048-98a2-b9d97a104192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assad’s ultimate goal however, said Landis, is to get sanctions lifted
        with the help of Arab states.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58113fc9-ce37-49a2-ac20-d95e58918983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously Syria is too weak to get sanctions lifted on their own,
        and this Arab gambit, going back into the bosom of the Arab world, is the
        only path forward for him.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5f26d-0b57-4b06-a9f9-877554db693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T01:31:04.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T01:31:05.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/22/middleeast/assad-new-global-order-rehabilitation-mime-intl/index.html"><em>“Assad
        banks on new ‘global order’ to help his own rehabilitation"</em></a></p>'
