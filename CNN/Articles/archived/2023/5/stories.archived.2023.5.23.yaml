      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An important cultural property may receive government funding for its\
        \ protection, conservation and restoration based on the law.\r"
