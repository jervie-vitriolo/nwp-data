  'turkey-isis-leader-syria-operation':
    'author': 'Gul Tuysuz, Hande Atay Alam and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-01T11:53:43.000+08:00
    'imagesource': 'jcr:88defe10-94fe-4247-845f-811207865bc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cafa249-382a-4982-a72c-67c04b11cd46'
    'lead': 'Turkish President Recep Tayyip Erdogan claimed on Sunday that the country''s
      intelligence forces had killed the leader of ISIS in Syria as he vowed to continue
      the country''s fight against terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T11:57:10.304+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-01T11:57:10.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey kills ISIS leader in Syria operation, Erdogan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb706a-addd-41db-ae59-bad4df35ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish President Recep Tayyip Erdogan
        claimed on Sunday that the country''s intelligence forces had killed the leader
        of ISIS in Syria as he vowed to continue the country''s fight against terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea288617-0dea-4264-b2c6-3cbf82dda5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a broadcast, Erdogan said Turkey's National Intelligence Organization\
        \ had been tracking a man known as Abu al-Hussein al-Husseini Al-Qurshi \"\
        for a long time.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a3d75-7517-499d-a3ca-119d1dcf9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This person was neutralized in the operation carried out by MIT (Turkish\
        \ National Intelligence Organization) yesterday in Syria,\" he said. \"From\
        \ now on, we will continue our fight without discrimination against terrorist\
        \ organizations.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacca3d8-405f-42a3-8b37-b2f3e1c7750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Turkey's fight against terrorism contributes to Europe's\
        \ security, claiming that Europe \"is not aware of this or does not want to\
        \ be aware of it.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dd64c-ab2b-4b78-8d9e-0e09d7da72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Qurshi was named ISIS leader after the death of his predecessor,\
        \ Abu al-Hasan al-Hashmi al-Qurayshi, who was killed last October by the Free\
        \ Syrian Army in Syria.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627c20d-1c1b-4674-b497-5e8ae8035b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little was known about Al-Qurshi, but at the time of his appointment,\
        \ ISIS described him as an \"old fighter.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23ca7c-4ab6-4f8b-abf5-f9089e54f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan's announcement came after a recent absence from the public\
        \ eye due to illness.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa68633-9d7e-45cb-a78f-d12369794c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Media reports had speculated that his health was deteriorating just\
        \ two weeks before a crucial election.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9938add-da24-4db3-a593-304914687783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speculation followed a televised interview on Tuesday, which was\
        \ interrupted after Erdogan left his chair in the middle of a question, before\
        \ returning to explain he had a \"serious stomach flu.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95344178-d142-4b1c-b83e-f4250b43c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Tuesday's incident, Erdogan was advised by his doctors to\
        \ rest at home and canceled a number of public events.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0bfca-b994-4937-9698-460faca16324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Turkish government rejected news reports about his\
        \ health as \"baseless claims.\" He appeared on video link the same day for\
        \ the inauguration of the Akkuya nuclear power plant.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e139e3-2e5f-40f6-9000-edfec23717a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan made his return to public stage for the first time in three\
        \ days on Saturday, at an aviation festival in Istanbul, where he rallied\
        \ his supporters as he seeks to extend his 20-year stint in power.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886bace-12d2-4079-8483-cacf6615de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey goes to the polls on May 14, just three months after a devastating
        earthquake and amid soaring inflation and a currency crisis that last year
        slashed nearly 30% off the lira''s value against the dollar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0579239-ffc4-4e33-971c-1ab9a72e07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:57:10.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:57:10.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/30/middleeast/turkey-erdogan-isis-leader-syria-intl-hnk/index.html">Turkey
        kills ISIS leader in Syria operation, Erdogan says</a>"</em></p>'
  'Marcos-Biden-US-meeting-priorities':
