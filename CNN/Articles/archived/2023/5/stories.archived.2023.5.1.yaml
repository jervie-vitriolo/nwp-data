    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4936acc-7b28-4c29-afe3-858b38c7f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.848+08:00
