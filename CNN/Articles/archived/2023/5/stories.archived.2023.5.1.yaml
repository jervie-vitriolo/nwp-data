  'biz-group-labor-day-inflation-proposed-measures':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-01T08:59:43.000+08:00
    'imagesource': 'jcr:70964d92-be28-49dc-9d03-e73b42c373f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097d8c56-c03f-44a5-8c7e-f7881088db3f'
    'lead': 'The Makati Business Club (MBC) on Labor Day called on the government
      to pass measures beefing up Filipino workers’ rights and “redouble” its efforts
      to curb high inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T09:01:49.547+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-01T10:51:17.040+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biz group seeks boosted protection for workers, tamer inflation on Labor
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e8d56-22ad-464a-be96-4f9606d0bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The Makati
        Business Club (MBC) on Labor Day called on the government to pass measures
        beefing up Filipino workers’ rights and “redouble” its efforts to curb high
        inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc4d1f-6f6c-417c-9f7e-7f9fbfafb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement over the weekend, the business group expressed support
        for House Bill No 6523, which proposes to strengthen workers’ competitiveness
        by revising the country’s apprenticeship program. This would also give businesses
        the green light to launch training seminars for higher-skill jobs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3f4c0-acbe-4524-b247-66e4ea9b5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed measure received the lower chamber’s final approval in
        December. MBC hopes a similar measure would secure the Senate’s nod.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d48527-1694-411c-94af-786c91d3d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group also said rules allowing employees in the business process
        outsourcing sector to enjoy flexible working arrangements could be expanded
        to other industries, such as the electronics sector.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435e97c-71f7-4515-bab8-6e521dd8b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We support more dialogue on other measures that will promote flexibility
        and competitiveness while protecting labor rights and improving healthcare
        and social protections, including or especially for the rising number of ‘gig’
        workers,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dd2ad-cfe0-4603-8dea-901c45befc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To enable Filipinos to “enjoy the fruits of their labor,” the Marcos
        administration must double down on its battle against rising commodity prices,
        the MBC said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49d636-6a1d-4005-ac54-5b37de1fabc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:01:49.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:51:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s inflation slowed down last March to 7.6%. The central
        bank expects the inflation rate to continue cooling in April, seeing it settling
        within the range of 6.3% to 7.1%.</p>'
  'pope-francis-vatican-mission-ukraine-war':
    'author': 'Antonia Mortensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-01T09:36:39.000+08:00
    'imagesource': 'jcr:6e08a17b-fea2-40f4-ac19-20b3f76ca174'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91dcf017-7b59-4835-a49d-d6d92583f688'
    'lead': 'The Vatican is part of a peace mission to end the war in Ukraine, Pope
      Francis said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T09:40:08.298+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-01T09:40:08.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
