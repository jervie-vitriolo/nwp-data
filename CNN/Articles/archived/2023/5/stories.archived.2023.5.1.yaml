      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He reiterated that the country would continue to “work for peace,”
        with the chief leader previously allaying fears about the Philippines drawing
        into the Taiwan-China conflict following efforts to beef up security ties
        with the United States.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe62af-5b60-4aa3-ad4b-fbfa75ea04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:29:21.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:29:22.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll not encourage any provocative action by any country" that
        "will involve the Philippines," he told reporters as he flew to Washington
        for his bilateral talks with US President Joe Biden. "We will not allow that
        to happen.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b08382-0156-4164-86a8-dd6602b5968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:29:21.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:29:22.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All we are worried about is the peace and the safety of our people,
        of here and abroad. And that’s the main consideration. So in my view, that’s
        the role,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d2203-2037-410f-8e3e-4ea52d258bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:29:21.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:29:22.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said the discussion on the Mutual Defense Treaty is among
        the purposes of his five-day visit to the US.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10743100-1c0d-48fb-b70f-d9e290e8cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:29:21.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:29:22.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Armed Forces of the Philippines and the US military ended their
        largest Balikatan exercise last Friday, with AFP Chief of Staff Gen. Andres
        Centino calling it an “unprecedented success.”'
