  'stephen-boss-allison-holker-granted-future-earnings':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-01T09:40:17.000+08:00
    'imagesource': 'jcr:30203602-0d71-4375-bd23-4826c8219704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74402a69-c2d4-4e3b-b2c1-5afefc019a53'
    'lead': 'Nearly five months after the tragic death of famed dancer and television
      personality Stephen ''tWitch'' Boss, his wife Allison Holker was granted half
      of Boss''s future earnings on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T09:43:37.036+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-01T09:53:53.515+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Stephen ''tWitch'' Boss''s wife Allison Holker legally granted half
      of her late husband''s future earnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b7a92-1bcf-4a5d-8ab4-083d5441abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly five months after the tragic death
        of famed dancer and television personality Stephen ''tWitch'' Boss, his wife
        Allison Holker was granted half of Boss''s future earnings on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31db0f0-2ef4-4a4e-ad3f-9c4f9de997a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Documents obtained by CNN show a Los Angeles Superior Court judge signed\
        \ off on an order last week granting Holker one half interest in 100 percent\
        \ of all shares of Boss's company, Stephen Boss Productions, Inc., along with\
        \ one half of the interest earned in an investment account.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb20006-4eb2-4b92-a17e-d65dd4234726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holker is also now entitled to receive one half of future earnings\
        \ and royalties from entities relating to Boss's professional pursuits as\
        \ his surviving spouse.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a2fdd-6642-485e-a3c1-fb8cfee7db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holker filed the property petition earlier this year as Boss's surviving\
        \ spouse due to him not having a will at the time of his death.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83272797-c4ac-4efe-b3fa-081f00bdae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boss died by suicide in December 2022. He was pronounced dead in the\
        \ Los Angeles suburb of Encino, CNN confirmed via the Los Angeles County Coroner\
        \ at the time. He was 40.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec0128-483a-4183-b5cb-0723ff56decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with the heaviest of hearts that I have to share my husband\
        \ Stephen has left us,\" Holker said in a statement at the time. \"Stephen\
        \ lit up every room he stepped into. He valued family, friends and community\
        \ above all else and leading with love and light was everything to him. He\
        \ was the backbone of our family, the best husband and father, and an inspiration\
        \ to his fans.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088919aa-3599-424b-8621-ff111bf20445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To say he left a legacy would be an understatement, and his positive\
        \ impact will continue to be felt,\" she added. \"I am certain there won't\
        \ be a day that goes by that we won't honor his memory. We ask for privacy\
        \ during this difficult time for myself and especially for our three children.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e763f1-57dc-4e55-b614-d5b39fe1ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holker concluded her statement by saying \"Stephen, we love you, we\
        \ miss you, and I will always save the last dance for you.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e0a41-b208-4169-9a2b-a4d8bbd49e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely known as ''tWitch,'' Boss was a beloved figure in television
        and in the dance world. He served as the DJ for the "Ellen DeGeneres Show,"
        and rose to fame on dance competition show "So You Think You Can Dance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964ce79-8ea6-4f5d-ae9a-abeac2b43286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:43:37.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:53:53.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "S<a href="https://edition.cnn.com/2023/04/30/entertainment/stephen-twitch-boss-allison-holker-earnings/index.html">tephen
        ‘tWitch’ Boss’s wife Allison Holker legally granted half of her late husband’s
        future earnings</a>"</em></p>'
  'super-marios-bros-movie-global-box-office':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-01T09:44:31.000+08:00
    'imagesource': 'jcr:36566d09-2976-4f18-866f-98dfb7201e78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d1575c-9d28-482b-b2cf-d30186d1c4c1'
    'lead': 'Nearly one month after ''The Super Mario Bros. Movie'' premiered with
      an impressive opening weekend at the box office, the animated film is expected
      to hit another major milestone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T09:48:24.138+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-01T09:48:24.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Super Mario Bros. Movie'' set to become 10th animated film to cross
      $1 billion at the global box office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435ee24-7048-4368-815e-a787946bc2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly one month after "The Super Mario
        Bros. Movie" premiered with an impressive opening weekend at the box office,
        the animated film is expected to hit another major milestone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c99db3-b282-44ff-bbd1-226abe9dbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie is set to cross $1 billion at the global box office on Sunday,\
        \ according to a news release from Universal, continuing to break box office\
        \ records as it remains in the No. 1 spot for the fourth consecutive weekend.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8014e1-6e5f-4e88-922e-64aedda8a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Super Mario Bros.\" will become the 10th animated film in history\
        \ to cross $1 billion, making it the 10th biggest animated movie of all time\
        \ globally, beating out the $942.5 million that \"Minions: The Rise of the\
        \ Gru\" grossed in 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95fa2f-6172-4c91-a6a9-2a9113411df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie premiered in the US and Canada on April 5 and ran up the\
        \ score with more than $200 million, and nearly $380 million internationally,\
        \ for its five-day opening run. \"Super Mario Bros.\" surpassed Marvel's \"\
        Ant Man and the Wasp: Quantumania\" at the time, which brought in $225.3 million\
        \ globally during its February opening.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927216e4-91d2-4503-85d8-8c20d323cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie is based on the world of Nintendo's classic \"Super Mario\"\
        \ video game franchise, and stars Chris Pratt as Mario, Charlie Day as Luigi\
        \ and Anya Taylor-Joy as Princess Peach.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87d82e-8e1a-45d4-9419-6353e42ae000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Super Mario Bros. Movie\" follows Brooklyn plumbers Mario and\
        \ Luigi as they're transported down a mysterious pipe while working underground\
        \ to fix a water main. The brothers wander into a \"magical new world\" and\
        \ when they're separated, \"Mario embarks on an epic quest to find Luigi,\"\
        \ according to a synopsis on the movie's website.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64320528-fcae-4aad-9bb3-be2a07d542cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Black, Keegan-Michael Key, Seth Rogen, Fred Armisen, Kevin
        Michael Richardson and Sebastian Maniscalco round out the cast, with a special
        appearance by actor Charles Martinet who is the official voice of Mario in
        the video games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60974e-69a4-424b-9a4a-19e464cb9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:48:24.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:48:24.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/04/30/entertainment/super-mario-bros-movie-1-billion-box-office/index.html">Super
        Mario Bros. Movie’ set to become 10th animated film to cross $1 billion at
        the global box office</a>"</em></p>'
  'ding-liren-world-chess-champion':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-01T09:53:17.000+08:00
    'customLead': 'ding-liren-world-chess-champion'
