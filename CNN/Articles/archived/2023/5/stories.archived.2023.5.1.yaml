      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fe389-00cd-486e-8a2d-3f00fabe2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reporters then asked if the DOTr was investigating possible angles\
        \ to power outages taking place during high-traffic days.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073ddd7-4598-47dd-a690-ab25656a0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bfcfe-4574-4b09-8718-88901c1ff16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kinausap na namin ang National Intelligence Coordinating Agency and\
        \ sabi nila they will conduct an investigation about this. Dahil nga kung\
        \ nangyari yan noong September, at noong January 1, and ngayong Labor Day\
        \ nangyari ulit,\" Bautista said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d73e5d-1b4a-4b63-8147-bfc463d5038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10432c-9660-4510-ab99-5045f9dd3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We spoke to the National Intelligence Coordinating Agency\
        \ and they said that they will investigate. Because what happened in September,\
        \ and last Jan. 1, it happened again on Labor Day.]\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b9a32-799d-4196-be6a-52c64546058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065227b7-5a3c-449f-b352-f3ea15aa2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: \"Marami kasing mga possibilities, siguro ang mga iniisip\
        \ ninyo ay meron bang sabotage [There are many possibilities. You are probably\
        \ thinking that there was sabotage]. Meralco will also help us assess if there\
        \ was sabotage or not.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af5e78-ac13-4524-bacb-b85f118f7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.609+08:00
