      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> – Authorities
        have narrowed down the possible causes of a collision between two foreign
        ships in waters off Corregidor Island, the Philippine Coast Guard (PCG) said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a8636-2c57-4376-8549-caa84737c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:28:59.098+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T16:28:59.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380619f3-d94c-416b-8347-b291a41e818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:28:59.099+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T16:28:59.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titingnan natin kung nagkaroon ba ng crossing situation or
        overtaking of the two vessels. Yung dalawang ''yun ang possible anggulo doon
        sa investigation na ginagawa na</em>," Commodore Armand Balilo, PCG spokesperson,
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd424c-89cd-47df-ad9b-e563b8847a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:28:59.099+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T16:28:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0c806-8e15-4cd7-b32e-3e5f5317e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:28:59.099+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-01T16:28:59.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will see if there was a crossing situation or overtaking\
        \ of the two vessels. These are the two possible angles in the investigation\
        \ that we are conducting.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61584b5c-df76-4b3b-956d-8c379b33b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:28:59.100+08:00
