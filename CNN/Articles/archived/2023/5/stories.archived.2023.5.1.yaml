        Commission (ERC) to conduct an in-depth probe on the ongoing rotational power
        outages on Panay and Negros islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327220fb-c366-41d1-a1f4-0720f3ddcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said this was after he received clashing statements from\
        \ the National Grid Corporation of the Philippines (NGCP) and Central Negros\
        \ Electric Cooperative, Inc. (Ceneco) regarding the power situation on the\
        \ islands.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107ea6f-7cfb-433f-a667-093a6392a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tinawagan na namin ang DOE at ERC para paimbestigahan ang problema\
        \ at kung sino talaga ang pinag-ugatan dahil nagtuturuan ang NGCP at Ceneco,”\
        \ he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518219c-3bb5-4192-bf43-8223e0fb06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have called the DOE and ERC to investigate the problem\
        \ and who is really at the root because NGCP and Ceneco are pointing fingers\
        \ on each other.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f16ef5-16a8-435e-9956-b5ad3f029112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP placed the Visayas grid – which includes the Panay, Cebu,\
        \ Negros, Leyte, Samar, and Bohol island grids – on red alert on Thursday\
        \ due to some disturbances detected in the transmission system.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0076d-b3ad-4c36-92cd-1f52e2d0cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was later downgraded to yellow alert the following day. The alert\
        \ means that a grid's \"operating margin is insufficient to meet the transmission\
        \ grid's regulating and contingency requirements.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a9f6e-52dc-4395-8629-7ad24f6a6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the NGCP said some areas of Panay Island will continue\
        \ to experience power outages as system disturbances continue to plague the\
        \ Visayas grid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63b21a-909b-49eb-9032-14ae276f0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/29/ngcp-visayas-grid.html">Panay
        island still facing power outages – NGCP</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65d68b-de75-4a6d-9281-c3c9e2b4fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who’s to blame?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608911cf-061b-4bf8-b248-6893f8bc4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo, chairperson of the Senate Committee on Energy, said he immediately\
        \ created an investigation and monitoring team to look into the power interruption\
        \ on Panay and Negros islands.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb2082-4e9d-4783-82f0-0edaf17a1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the senator, NGCP denied claims that they are the one\
        \ responsible for the power outages, stressing that the tripping or line fault\
        \ allegedly originated from the line of Ceneco.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ca374-5abb-4878-935a-1bf462e33099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ceneco argued that there was voltage fluctuation and frequency\
        \ imbalance in the 69kV line that is under the management of NGCP.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d62fe2-c5a3-491d-8be7-c63947da6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:32:39.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T18:37:31.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ceneco also reported that Panay and Negros electric cooperatives issued\
        \ a unified stand pointing to the NGCP as the root of the problem.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f4cd7-9de4-49df-9966-f4a70f943685'
