    'jcr:uuid': 'e6c21c72-aa40-489d-8406-56d6d033ae35'
    'lead': 'After the classical section of the tournament ended 7-7 after 14 games,
      the championship between Ian Nepomniachtchi and Ding Liren went to tiebreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T09:58:13.455+08:00
