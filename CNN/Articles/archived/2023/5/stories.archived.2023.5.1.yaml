  'naia-full-electrical-audit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T19:25:22.000+08:00
    'imagesource': 'jcr:d9e26e82-513a-4bac-b0a5-9ca135ed99ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94733f3d-e08f-4425-a6df-ab56d42324cc'
    'lead': 'The Ninoy Aquino International Airport Terminal 3 is long overdue for
      an electrical audit, the Department of Transportation says after a power outage
      hit the facility on the morning of Labor Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T19:25:51.694+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-01T20:52:34.218+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NAIA Terminal 3 overdue for an electrical audit – DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50764ca-3e68-46e9-83b1-6e65691d9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T19:25:51.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T20:52:34.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The Ninoy
        Aquino International Airport Terminal 3 is long overdue for an electrical
        audit, the Department of Transportation (DOTr) said after a power outage hit
        the facility on the morning of Labor Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6beff5-6737-4cd0-bd32-612c20d6ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage hit the terminal at 1:05 a.m. on May 1. Over 40
        flights and 9,000 passengers had been affected before it was resolved hours
        later at 8:46 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e184f7e-30ae-4652-8cda-783a7acc2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/1/NAIA-Terminal-3-airport-power-outage.html"
        href="https://www.cnnphilippines.com/news/2023/5/1/NAIA-Terminal-3-airport-power-outage.html">Flights
        canceled on Labor Day long weekend as power outage hits NAIA Terminal 3</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec68cc-3b2c-4ae8-a981-f93c2eac9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, DOTr Secretary Jaime Bautista said the agency
        was considering a full electrical audit for Terminal 3, which began operations
        in 2009. Its last audit was in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca99087-e809-4ad2-8c49-a9420d77e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi na-implement ang lahat ng recommendations ng audit [2017] and\
        \ since then lumaki na ang capacity ng Terminal 3. Kaya ang recommendation\
        \ nila [Meralco] na it is time to do a full electrical audit on it,” Bautista\
        \ disclosed on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e072352-77d5-4147-a568-e1ae38600803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Not all the recommendations of the 2017 audit were fully\
        \ implemented and since then, the capacity of Terminal 3 has increased. So\
        \ Meralco recommended that it is time to do a full electrical audit on the\
        \ facility.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308f182-3bd4-445d-b954-c6ff6f7b3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials said that audits were supposed to take place every five years,\
        \ but there was no audit in 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31ad01-434e-4105-aecb-ba03f74551d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kakailanganin natin ng medyo malaking budget dito. Kailangan din natin\
        \ ng more time na dadaan tayo sa government procurement law. Malaking trabaho\
        \ itong rehabilitation ng Terminal 3,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a79c75-5928-41d0-a7d2-5009c04edb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need a large budget for this, we also need more time\
        \ to go through the government procurement law. The rehabilitation of Terminal\
        \ 3 would be a huge project.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1fb65-ba18-4e9a-b9b0-5e999f622a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing Meralco, Bautista said a full electrical audit on Terminal 3\
        \ alone would take 60 to 90 days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c9643-316b-4a74-9fcf-3cce5e122e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it also recommended full electrical audits for Terminal 1,\
        \ completed in 1981, and Terminal 2, which began operations in 1999.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c4ae0-a043-43c9-9601-393da3ef77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T20:20:48.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T20:52:34.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Meralco official said a fault current or an irregular electricity
        flow from the NAIA’s power system caused the main circuit breaker to shut
        down the system, so as to prevent a fire or even an explosion.</p>'
