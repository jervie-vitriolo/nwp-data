      'mgnl:lastActivated': 2023-05-01T14:51:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a8476-fd51-4721-a9d2-4fef413b37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:51:31.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:51:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea is to really maintain and safeguard the health of our
        workers… so this must be a mandatory break from exposure to the extreme,”
        Pimentel told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5db7a-8384-42cc-9fae-1113f4aa10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:51:31.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:51:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe2897-2e79-431e-8aed-06f8384ac165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:51:31.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:51:57.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator’s proposal comes as the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) warned that the heat index\
        \ in Metro Manila and in other parts of the country will remain around 40°\
        C in the following weeks.\r"
