    'template': '1'
    'title': 'Ding Liren becomes world chess champion after beating Ian Nepomniachtchi
      in enthralling finale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db2655-9802-48d9-8619-323a1237e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The final day of the World Chess Championship
        was always going to be a nervy affair, but few could have predicted just how
        tense the battle would be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10bdfa-2431-4e43-ade4-d3cda4ab0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the classical section of the tournament ended 7-7 after 14
        games, the championship between Ian Nepomniachtchi and Ding Liren went to
        tiebreaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ed3e0-d931-42a0-80dd-f4ecc18f7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth and final rapid tiebreak game Sunday in Kazakhstan,
        it was Ding who was victorious, winning the rapid tiebreak by 2.5 points to
        1.5 to become China''s first world chess champion in the open category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c572b20-3de8-4a5d-8660-6fd0cc6032c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 30-year-old is the highest-rated Chinese player in history and\
        \ the chess world champions in both the open and women's category now come\
        \ from China.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59d750-6d18-4962-8a11-b046beff5060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ding's victory ends the reign of five-time champion Magnus Carlsen,\
        \ who had decided not to defend his title.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e86d7e-a1e3-46f3-92d4-f51e3784ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the world No. 3 was only in the championship because Carlsen
        had said last July he would not compete in the the World Championship, which
        put Ding, runner-up in the Candidates tournament — an event which determines
        who challenges the reigning world champion&nbsp; in line for a world title
        shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e736fe-f902-448d-a776-d456271397fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The moment Ian resigned the game was a very emotional moment, I cannot\
        \ control my feelings,\" Ding told reporters, according to Reuters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445ddcf-5dba-4e32-9910-22a5303dc348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second world championship loss Nepomniachtchi has suffered.
        The Russian lost to Carlsen in his only other championship appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82647d4-5835-4897-8c62-345f53c7cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:58:13.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:02:53.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/30/sport/ding-liren-world-chess-champion-spt-intl/index.html">Ding
        Liren becomes world chess champion after beating Ian Nepomniachtchi in enthralling
        finale</a>"</em></p>'
  'marcos-fishing-grounds-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T10:13:18.000+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3b0aa4-1ee6-4063-beb7-0f51ca4adac6'
    'lead': 'President Ferdinand Marcos Jr. on Monday said the government would identify
      fishing grounds in the West Philippine Sea (WPS) that would be proposed to China,
      days after the near-collision of a Chinese ship and a Philippine vessel in the
      disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T10:17:55.273+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-01T10:17:55.548+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH to propose ‘fishing rights map’ to China after near-collision
      in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12d114-d4c7-4cb9-a045-b90604a64994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — President
        Ferdinand Marcos Jr. on Monday said the government would identify fishing
        grounds in the West Philippine Sea (WPS) that would be proposed to China,
        days after the near-collision of a Chinese ship and a Philippine vessel in
        the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93418089-93f5-47ec-8ae7-ccb01b96b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According Marcos, China has “agreed again to sit down” to discuss Filipinos’
        fishing rights in the WPS.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ab6a0-5fa4-4d39-8a60-fec1f071ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also directed the Philippine Coast Guard (PCG) and the
        Department of Foreign Affairs “to put together perhaps a map of these fishing
        grounds” within the Philippines’ territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e99db7-5aa6-46e9-85f5-6448d64970f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sasabihin natin, ito Pilipinas talaga ito (We will say that these
        areas are covered by the Philippines) and we’ll see what they say when we
        give them our proposal,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4bb77-4f53-41cf-b107-818480c82a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said he already raised to the Chinese government the recent
        incident in the WPS, which he stressed has become “a little more dangerous.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e37918-b5f9-4aa2-b2ba-e55904177731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">READ:
        PCG reports near-collision due to Chinese ship’s ‘dangerous’ maneuvers in
        Ayungin Shoal</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91cdcb-9b91-46c8-838b-34e7c8b1cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He then urged Beijing to form a communications team to avoid misunderstandings
        in the WPS.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d8339-9db0-4b30-8f83-bb6fb3efc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang kamuntik na nagbanggaan (They nearly collided) and that will
        cause a great many... that can cause casualties on both sides,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f0de2-8647-4d63-91e5-b89bc81ce8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And that’s exactly what we want to avoid kaya’t binilin ko sa kanila
        ‘yung aking sinasabi na mayroong high level na communication, tapusin na natin,
        buuin natin. Hindi pa natin nabubuo,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c5568-b946-4252-b389-01e9ceac4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: And that''s exactly what we want to avoid, so I advised
        them that there should be high-level communication, let''s finish it, let''s
        build it. We have yet to complete it.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd62f5c-76e2-4820-b1b1-c3d622965ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:17:55.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:17:55.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they are just waiting for a list of names from China,
        noting that the Philippine government already completed building its team.</p>'
  'marcos-eyes-cabinet-execs-from-2022-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T10:17:27.000+08:00
    'imagesource': 'jcr:42e0a00b-bc3e-41b4-95b4-aea916a399d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673bd13f-67b2-4b5d-935b-297bbb3dc0e0'
    'lead': 'President Ferdinand Marcos Jr. is targeting to name more Cabinet executives,
      which may include candidates from the 2022 polls, after the appointment ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T10:19:46.387+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-01T10:19:46.618+08:00
