    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec29e3-5f34-4f9e-851e-64bd7477c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.765+08:00
