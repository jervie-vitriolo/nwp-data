      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also heard testimony from refugees — many from Ukraine&nbsp;
        and appealed to the importance of charity during his Budapest visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58cb63-b824-4df7-a483-e78bb07e8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.313+08:00
      'mgnl:createdBy': 'jelo'
