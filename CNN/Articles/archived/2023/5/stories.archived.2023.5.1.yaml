    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d295424-cf57-4126-ae95-89424ce2a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 1) — A senator said the scheduled
        meeting between President Ferdinand Marcos Jr. and his counterpart Joe Biden
        should emphasize the need to improve the Philippines and United States’ economic
        ties and provisions under the two countries’ Enhanced Defense Cooperation
        Agreement (EDCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6ae88-c3af-4df9-9e1b-5dc4a6b92c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc2eab-0eb6-442d-b13a-a0bb500ba185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s convince the United States to not only offer to buy more
        Philippine products but to actually buy more Philippine-made products,” Senate
        Minority leader Koko Pimentel told CNN Philippines’ <em>The Source</em> on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c156c-730c-4934-bc52-4fae52f37b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e4a73-676b-44ea-8b53-be8e51b973f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos arrived in Washington on Sunday for a five-day official visit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4d876-50d6-4b26-ab85-77d839e5bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b520b-d975-4e5f-a82d-8b1d3252cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his departure statement in Manila, Marcos said he aims to forge
        an “<a href="https://www.cnnphilippines.com/news/2023/4/30/marcos-flies-to-us-official-visit.html">even
        stronger</a>” bond with the United States through his bilateral meeting with
        Biden.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ebcbe-c46f-4b8c-962a-82c0b05cabc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c19c66-a20b-44f9-b7f5-20b725b27ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:42:44.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:47:25.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from economic cooperation, Pimentel said the chief executives\
        \ should also discuss possibly reviewing the terms under EDCA to give more\
        \ authority to Filipino officials when it comes to checking what is being\
        \ stored in Manila’s bases being used by American troops.\r"
    '9':
