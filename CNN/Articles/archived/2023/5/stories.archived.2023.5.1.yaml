      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest projection, the state weather bureau said the highest
        heat index for Monday may reach 43°C that will be experienced in Laoag City,
        Ilocos Norte.</p>'
