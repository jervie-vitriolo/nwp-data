      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Senate
        Minority leader Koko Pimentel pushes for a mandatory work break, especially
        for employees exposed to the scorching heat just like what is being experienced
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2096b2-6360-4d3c-b293-29d8a72882c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:51:31.358+08:00
