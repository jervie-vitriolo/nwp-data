      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the pontiff also told reporters that he was feeling better
        after being hospitalized in late March with a respiratory infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be348ffa-3f1c-408e-bcf8-93c9dfaec212'
      'mgnl:activationStatus': true
