    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91dddfa-3089-4514-9a94-0ff4d0267fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Electricity
        was restored to the Ninoy Aquino International Airport Terminal 3 (NAIA) after
        a power outage led to the cancellation of over 40 flights, affecting over
        9,000 passengers on Labor Day, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44013a43-c8cc-453d-b282-ea066ce86d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in the afternoon after the outage, Transportation
        Secretary Jaime Bautista said the power outage began at 1:05 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd50a29-4431-4ab2-823c-f80fa92632cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb0461-2dd6-484e-8b63-407ffd76321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Meralco team arrived 15 minutes later to address the interruption.\
        \ Meralco and the MIAA were able to put up regular power by 8:46 a.m. Bautista\
        \ said. \"Since then, the operations of NAIA has commenced using the regular\
        \ Meralco power.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d950c-d8a3-43ad-8582-a2013daaed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b952f0-7215-40df-9272-35b63f4781a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage disrupted over 40 flights. An official of budget carrier
        Cebu Pacific said 9,391 passengers were affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caab17-1815-4b11-8756-3b8b4614f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/1/Flight-cancelation-delay-NAIA-Terminal-3-power-outage.html"
        href="https://www.cnnphilippines.com/news/2023/5/1/Flight-cancelation-delay-NAIA-Terminal-3-power-outage.html">LIST:
        Canceled, delayed flights due to NAIA power outage</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082be93-3d2e-4385-9e6d-211604e9269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA said that flights out of Terminal 3 would resume in the
        next 24 hours. "As of 1 this afternoon, we were able to operate about 247
        flights out of all the flights that we have at NAIA. For context, we normally
        operate about 750 to 760 flights," the airport operator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b1879-fc3f-4998-b36a-b478c6434fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr., who is in the United States for an\
        \ official visit, tasked Transportation Secretary Jaime Bautista to immediately\
        \ fix the problem and attend to affected passengers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94311a-fea5-48a6-8f4e-d1e6a05e240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before power was restored, Bautista said MIAA turned on its generator
        to cover important functions in Terminal 3 including check-in operations and
        departures. Elevators, escalators, and the central air-conditioning system
        weren''t operational during the power outage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9add1-0fe9-4c7d-b76d-42fe524ff8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said back-up power was unable to support the entire
        terminal''s requirements, leaving many passengers in the airport distressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c40ef-1db6-4939-9723-ba0aa99cea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inconvenience and intense heat in the terminal led to restlessness\
        \ among the travelers. Some even said they received alerts from the airlines\
        \ when they were already at the airport.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43858a-9144-4492-88a1-f68df12b20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana i-rebook nila kami ng ibang ano. Kasi tulad ngayon importante\
        \ talaga. May mga work. So pano na ngayon? It's either sobrang mahal or wala\
        \ na, tomorrow na,\" passenger Che Escobedo said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35159c6e-b3ac-452f-83a1-c3880c0365ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added, \"Sana may humarap sa amin na taga-Cebu Pacific. Yun lang\
        \ naman e kung ano ang gagawin. Minsan sinisigawan pa kami ng mga guard, parang\
        \ kami pa ang perwisyo dito. Pinapaalis pa kami.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9423e7a-889a-477b-b8bc-c8ad9faea747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they rebook us because this trip is important,
        we have work. Either it''s too expensive or there are no more flights. I hope
        representatives from Cebu Pacific talk to us to tell us what to do. The guard
        even scolded us as if we are an inconvenience, they''re asking us to leave.]</p>'
