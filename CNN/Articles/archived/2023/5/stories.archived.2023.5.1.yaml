      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also performed “Dreaming” which is part of NCT’s third studio album\
        \ “Universe.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72047eec-fd91-4071-a9d6-0f62ed763a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from charismatic stages for songs like “Quiet Down,”  “Diggity,”\
        \ and “Fire Alarm,” the six members of NCT Dream also showcased their powerful\
        \ vocals with tracks like “ANL,” “Dive Into You,” “Irreplaceable, and “Better\
        \ Than Gold.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9234e-2a82-4992-902e-d4c360506959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was followed by fiery stages for tracks like “Ridin’,” “Boom,”\
        \ and “Hot Sauce.” \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1ccc0-8b1c-4b0a-9c54-1d356fb936ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also unit performances, with Haechan and Renjun singing\
        \ “Sorry, Heart,” and Mark, Jeno, Jaemin, and Jisung performing “Saturday\
        \ Drip.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb44b99-2ee0-4857-9461-882cb9cb8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the latter part of the night, NCT Dream members expressed how amazed\
        \ they were with their Filipino NCTzens. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411129e-eca8-440a-b443-8109ee798bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaemin said the group really wanted to return to the Philippines, but\
        \ it was unfortunate that Chenle was absent. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971c495-05dd-46c1-9100-f969b0646872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He promised to return, even telling fans to “stay healthy” and “don’\
        t skip a meal!”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf133b0f-e5a1-4085-b754-a8b36eda276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the night’s highlights was the Filipino NCTzens’ wave, which\
        \ Mark said is something they haven’t seen anywhere else. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0914e-3a35-4a40-8658-bd546f0b42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NCT Dream wrapped up the group’s first concert day by serenading fans\
        \ with mellow tracks like “My youth” and “Walk you home.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36825d-9ac2-45a9-918c-6579e94d3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To cap the night, NCT Dream performed “Candy,” a song originally released\
        \ by H.O.T., a Korean boy group that was also under the former’s company SM\
        \ Entertainment. \r<p><br></p>"
  'government-job-fairs-labor-day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T17:40:18.000+08:00
    'imagesource': 'jcr:b4058c01-530f-4d09-961a-9a8db300d47b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfdb4f0f-2dfc-486b-aeac-cd8bb281b7a0'
    'lead': 'Thousands of applicants registered at the government''s job fairs on
      May 1, Labor Day, in hopes of getting employment, with nearly 4,000 hired on
      the spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T17:46:41.281+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-02T14:36:19.257+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 29,000 jobseekers flock to gov''t fairs on Labor Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667c4f7-fd0e-42c2-a712-7f43a7438e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Thousands
        of applicants registered at the government''s job fairs on May 1, Labor Day,
        in hopes of getting employment, with nearly 4,000 hired on the spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3fb419-4ac5-4685-9b37-7e788e8eca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) said 29,193 jobseekers
        visited career expos across the country, of whom 3,975 were recruited immediately.
        It said the top positions filled were service crew, cashier, admin and service
        contractor personnel, office staff, and laborer or helper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa70c7-2c7a-4553-9dd2-7e42f2b55452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:36:18.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T14:36:19.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers showed there were more women than men recorded in the
        job fairs. The DOLE said 15,402 female jobseekers registered while 13,791
        were male. For those instantly employed, 2,132 were female and 1,843 were
        male.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1a35c-41ef-4bf1-86a5-6173c8331c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that job-hunters sought assistance for training,
        livelihood, and entrepreneurship opportunities and availed of its one-stop
        shop for government services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f410d6-5010-4269-92a8-bd7ee264ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:36:18.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T14:36:19.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were referred to other participating agencies such as the
        Technical Education And Skills Development Authority (TESDA) and the Department
        of Migrant Workers (DMW), it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf257b4c-2464-4cdb-8372-951c8f4bcb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the mega job fair held by the DMW in Mandaluyong,
        around 15,000 job openings in Canada, Australia, New Zealand, Japan, Hungary,
        and the United States, among others, are up for grabs. Recruitment agencies
        were looking for skilled workers like nurses, engineers, seamen, construction,
        and restaurant workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619f4b2-f8d0-4e1a-85a8-b3ff4d3b8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Batangas, Eugenia De Guia went to the fair eyeing a career as\
        \ a cleaner or a factory worker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e7957-680c-498e-aa59-c760f2d76e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mas maganda kasi ang benefits sa abroad. Dito kahit OT ka ng 12 hours,\
        \ maliit pa rin 'yung kita compared sa abroad,\" De Guia told CNN Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b59b5f-0ab2-4ecf-81c3-77ce10324f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Benefits abroad are better. Here, even if you render\
        \ 12 hours of overtime, you will still earn a meager income compared to overseas\
        \ work.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29dc4f8-7e71-4b0a-b434-5430e627bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Newsroom Ngayon</em>, Rosanna
        Urdaneta, TESDA director general for policies and planning, said TESDA programs
        could equip Filipinos seeking job opportunities abroad the needed industry
        competencies and soft skills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61feba59-1000-4067-846e-6d232c3885e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She admitted that it's a reality that Filipinos \"want greener pastures.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0a49f-d702-482f-94f4-b0f926335739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we prepare and develop programs, we prepare that this person\
        \ becomes globally competitive,\" Urdaneta said. \"Kahit saan siya pumunta\
        \ [Wherever he or she goes], he [or she] can be at par with any individual\
        \ coming from different countries and regions.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735033b0-b9af-42c2-ac3a-82348e377bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW Undersecretary Bernard Olalia said the agency opted to conduct\
        \ a physical job fair to prevent online scams.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec632b-3805-4471-8497-93ae2dd2fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung maniningil ng recruitment fee ang isang ahensya, dapat pirmado\
        \ na ang overseas employment certificate niya at meron na siyang employment\
        \ contract,\" he reminded jobseekers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eec3a2-a75e-43fe-9dee-83f46808d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If agencies will ask for a recruitment fee, the overseas\
        \ employment certificate must be already signed by applicants and they already\
        \ have an employment contract.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ce16a-9cce-4f50-94e7-f425b2c4a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its Labor Day celebration on Saturday, DOLE said hearings for the\
        \ minimum wage hike petitions filed across the country are underway but there's\
        \ no certainty when the Regional Wage Board will release its decision.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102263b-5149-4e1e-9bca-0b9eb353b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ko pwedeng sabihing bilisan ninyo, bagalan ninyo,\" Labor Secretary\
        \ Bienvenido Laguesma told reporters. \"Alam nila ang kanilang obligasyon\
        \ na dapat aksyunan. May mga time frame 'yan na tinatawag.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f046d-3f52-4452-a71f-9e252565527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I cannot dictate the board's speed. They know their obligations\
        \ on addressing these but there is a time frame for that.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493573f8-1bcb-4d88-b2bd-1e75dd82cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It assured the public that it is coordinating with government agencies\
        \ to give workers non-wage benefits in the meantime.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552af3b-9990-4ee9-94f9-bd09c1f831d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:46:41.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T14:36:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'sudan-port-evacuation':
    'author': 'Larry Madowo, CNN'
    'caption': 'Source: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-01T17:49:22.000+08:00
    'imagesource': 'jcr:34f43673-3fda-44e5-a2f8-043edd2f5557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8572a400-3665-4f8f-b51d-ed6f16e18aae'
    'lead': 'In the dark of night, the nightmare is nearly over for the lucky few
      gathered on the quayside in Port Sudan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T17:54:21.566+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-01T17:54:21.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands are trying to escape from Port Sudan. Only a few can make
      it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed0224-f5e2-450b-8311-0b4655695fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the dark of night, the nightmare is
        nearly over for the lucky few gathered on the quayside in Port Sudan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cc739-d79f-4c69-8f8c-a44111c8f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under floodlights, a tugboat docks and picks up dozens of evacuees
        from a quiet street near the busy jetty. Saudi soldiers wearing balaclavas
        check their passports and let them through, bringing them one step closer
        to safety.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8055f-c016-42e2-a044-d6f6c0bcb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are among thousands who have fled since deadly fighting erupted
        in Sudan between rival military forces more than two weeks ago, making the
        treacherous 830-kilometer journey from the capital to the eastern port in
        the hope of boarding a ship to safety.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855c379-dc45-477d-86cc-591713545f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN joined a Saudi evacuation mission Sunday from Jeddah to Port Sudan
        and back across the Red Sea -- a route that''s become a lifeline for those
        whose lives have been upended by the conflict, some of whom left with just
        a passport and a few personal items.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9c44f-7914-45d9-a734-dfe8d08b0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sudanese-American businessman Adil Bashir was one of just 52 evacuees
        who boarded the Royal Saudi Navy ship HMS Al-Diriyah on Sunday. He told CNN
        he fled Khartoum after his car dealership was attacked and some of his vehicles
        were stolen and others burnt. "There are a lot of dead bodies on the street,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a7a48-fcaf-4d0d-832c-e1f384be3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hundreds have been killed and thousands wounded in the fighting. Thousands
        of foreign nationals have been evacuated from the country, while many Sudanese
        remain stuck in ever more deteriorating and deadly conditions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76aa9d2-ba56-495b-a9cf-e5e61de2edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And as fighting has driven more people out of Khartoum, Port Sudan
        has become a key evacuation hub.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3818dbb-0401-4bdc-8c2f-7fd6999eb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN''s internationally-recruited staff have relocated to the eastern
        city and thousands are in a holding pattern, hoping for flights out. At least
        two convoys of private US citizens and local staff of the US Embassy arrived
        over the weekend, adding to the numbers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4b97e-dd4b-405d-9ae9-1b43e2062e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Sunday, the Saudis said they had evacuated 5,197 people of 100
        nationalities from the country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ff386-6bd1-4fee-b0d8-c7a8c368fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The assets and the capabilities -- both military and civilian -- in
        Saudi are involved in taking civilians from Sudan," Defense Ministry spokesman
        General Turki Al-Maliki told CNN. "As long as it''s safe, we''ll keep doing
        our role."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085ae57-3a9a-4e02-9eda-23b4623838c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Voyage to safety</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd4709-8cb6-4abe-b3a6-3aaeac1006ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees were welcomed aboard the HMS Al-Diriyah with flowers,
        chocolates, bottles of water and packed orange juice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5f8b2-296f-4685-b2ae-1d2a1de19b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s very hard and very painful for me [to leave] because Sudan is
        like a second home," Pakistani migrant worker Hamza Navid told CNN.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c62354-1d3c-4fac-8d92-460d3a1425a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He acted as the unofficial translator for his colleagues on the team,
        listening to instructions in English from the crew and relaying it in Urdu.
        Others in the group were from countries including Oman and Nepal, all connected
        in a sad goodbye to Africa''s third- largest nation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8d340-a1c6-4b71-800b-66614beebc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The journey from Port Sudan to Jeddah can take up to 12 hours depending
        on sea conditions. Though the Saudi Royal Navy fleet is shuttling back and
        forth across the Red Sea, demand far outstrips supply.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66372f9b-9fd6-4548-b0db-8a76851bb7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But every new arrival in Jeddah is a ceremony with uniformed officers
        lining up outside a vessel to welcome the evacuees and officials on hand for
        photo opportunities. It is also a well choreographed media spectacle with
        dozens of cameras pointed at weary travelers as they disembark. Sometimes,
        there are tears -- equal parts relief and survivors'' guilt.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c493b-ebc7-46f7-a3c7-952dbdaa8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ahead of the ship''s arrival in Saudi Arabia, the Sudan Armed Forces
        (SAF) said Sunday it had agreed to extend a US-Saudi mediated ceasefire for
        72 hours after its rival, the paramilitary Rapid Support Forces (RSF), earlier
        agreed to extend the truce.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e856a-ec2d-4c65-b012-e7511982fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite multiple ceasefires however, sporadic clashes between the two
        groups have continued and gunfire was heard on Sunday and Monday near the
        closely contested presidential palace in Khartoum, witnesses told CNN.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd7843-580d-44d6-b180-014ae5c5143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eight tons of medical aid arrived in Sudan on Sunday, the International
        Committee of the Red Cross said in a statement, offering relief to the country''s
        hard-hit medical facilities.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea30334-0169-49c2-bc42-a92fc2fca2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But experts say the country is at risk of a humanitarian disaster,
        as those still trapped in their homes face shortages of food, water, medicine
        and electricity.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae6250-06fb-48f6-9e24-b273a3a27bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The number of dead bodies scattered around the streets is mounting,
        and this is creating an environmental catastrophe," the Sudan doctors'' union
        said in a statement Sunday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38acccf-5f6e-4374-8848-ce69d63d22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement by the Preliminary Committee of Sudan Doctors called
        for a stop to the "war" and the establishment of humanitarian corridors for
        medical aid, ambulances, patients and health personnel.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab97b4-4e2b-4e43-8347-916d65011fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also dire situation at the Walfa Hadia border crossing
        between Egypt and Sudan, with several deaths reported from dehydration, it
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0943b4-5414-4f1f-96bd-809daa0d0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:54:21.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T17:54:21.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/01/africa/sudan-port-evacuation-intl-hnk/index.html">Thousands
        are trying to escape from Port Sudan. Only a few can make it</a>."</em></p>'
  'student-eats-maurizio-cattelan-banana-art-south-korea':
    'author': 'Yoonjung Seo in Seoul, South Korea and Kathleen Magramo, CNN'
    'caption': 'Kim Kyoungtae/Maurizio Cattelan/Leeum Museum of Art'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-01T17:54:27.000+08:00
    'imagesource': 'jcr:8ce0b160-ac7b-4b48-8ecd-97fbcadf4338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ad8894-2669-476f-8be3-19439cf575b9'
    'lead': 'For some — the chance to see a banana duct-taped to a wall is to be within
      touching distance of a sensational moment in recent art history. For others,
      it''s an enticing snack.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T18:02:35.637+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-01T18:02:35.950+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Student eats artwork of a banana duct-taped to a museum wall because
      ''he was hungry''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad63fd-b1b1-4767-9706-43581d5d5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For some — the chance to see a banana duct-taped
        to a wall is to be within touching distance of a sensational moment in recent
        art history. For others, it''s an enticing snack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f595341-6052-4346-8238-f01c08b98291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, an art student from Seoul National University found
        it to be the latter, when he removed the fruit — an iconic work by Italian
        artist Maurizio Cattelan — from off a wall at the Leeum Museum of Art in Seoul,
        South Korea where it was displayed. Then he proceeded to devour it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d8706-97bf-437d-bb22-51a4aeef6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The student told the museum he ate it because he was hungry," a museum
        spokesperson told CNN in a phone call.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b6855-6322-43de-948b-bdb7e24edb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Entitled "Comedian," the work became one of the art world''s biggest
        viral moments when it sold for $120,000 at Art Basel Miami Beach in December
        2019. Two other editions of the piece also sold at the fair.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b952dd-390e-48b8-aa35-3090248030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After chomping down the fruit, the South Korean student taped the peel
        back on to the wall. The peel was later replaced by the museum with a fresh
        banana.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d9504-ca1a-48b5-8d9b-ee4b6bdcaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It happened suddenly, so no special action was taken. The artist (Cattelan)
        was informed of the incident but he didn''t have any reaction to it," the
        museum spokesperson added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5725b0-19b5-406e-a037-99182f58aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The work is part of Cattelan''s solo exhibition WE that is currently
        running at the Seoul-based museum until July 16. The banana itself is regularly
        swapped out every two to three days, and is not for sale.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26d1d0-7fe1-4019-91b7-742c70884365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cattelan is known for satirical pieces that challenge popular culture,
        often provoking debates around conceptual art.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222a9b1-5a2e-4c9e-afa8-0d6bdc9cd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This wasn''t the first time someone thought the artwork was ripe for
        picking.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd0611-76d7-421e-ac29-c5186f8c1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the first edition of "Comedian" sold back in 2019, performance
        artist David Datuna unceremoniously plucked the banana on display at the Perrotin
        gallery at Art Basel in Miami and gobbled it up as stunned onlookers watched.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de486808-767e-4403-a4cf-f91bc5a5064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Datuna relished in the stunt, posting to Instagram at the time saying
        "I really love this installation. It''s very delicious." Later he defended
        the act, calling it an art performance at a press conference and not an act
        of vandalism.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95ae9a-413c-4610-a1e2-f857d8a6343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to the headline-making sale of artwork, Perrotin told CNN the
        bananas are "a symbol of global trade, a double entendre, as well as a classic
        device for humor," adding that Cattelan turns mundane objects into "vehicles
        of both delight and critique." The artist did not provide potential buyers
        with instructions on what to do when the artwork starts to decompose.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3742a5f-58b3-4d38-abe7-ac6f9cf40d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The artwork is also embroiled in a copyright battle. In 2022, Joe Morford,
        an artist from Glendale, California, alleged that Cattelan plagiarized his
        own 2000 artwork titled "Banana &amp; Orange" — which sees the titular fruits
        affixed with duct tape onto painted green backgrounds on a wall.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf024ea0-0042-497c-b5f7-eb03843b3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to court documents, Morford, who is representing himself,
        had registered the artwork with the US Copyright Office and posted the work
        on his website, Facebook and YouTube accounts long before Cattelan created
        "Comedian."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b168f3e-8131-4249-9163-1cd97c3cece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cattelan''s lawyers have argued that Morford has "no valid copyright,"
        to the elements of the artwork — the banana and the duct tape stuck against
        a wall.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844c59e-4c1c-4c99-99d2-96336a7bd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of Cattelan''s viral artworks was a solid 18-carat-gold
        toilet "entitled" America, valued at around $6 million. It had been first
        installed at New York''s Guggenheim in 2016 and was open to use by visitors.
        Later in 2019, it was stolen from the birthplace of Winston Churchill at Bleinheim
        Palace in England where it was being exhibited. It has never been found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbbf0f-00a1-4c56-962e-65b5e59dba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T18:02:35.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T18:02:35.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/student-eats-maurizio-cattelan-banana-art-south-korea-intl-hnk/index.html">Student
        eats artwork of a banana duct-taped to a museum wall because ''he was hungry''</a>"</em></p>'
