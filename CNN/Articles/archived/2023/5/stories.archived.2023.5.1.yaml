      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining us is award-winning playwright, novelist, and writer of
        speculative fiction, and Manila Critics Circle Chair Dean Francis Alfar.</p>'
  'marcos-panay-negros-power-problems':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T10:40:32.000+08:00
    'imagesource': 'jcr:966bd35f-d29b-455c-b11a-3d6f2a69c495'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abea7d0f-b5d1-4b16-b0ca-dcf383cf6f05'
    'lead': 'President Ferdinand Marcos Jr. said the national government can “augment”
      efforts to address power distribution problems in Negros and Panay Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T10:41:55.900+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-01T10:41:56.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Gov’t ready to help fix energy woes in Negros, Panay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55449f-f39d-4972-9763-c01dde585127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — President
        Ferdinand Marcos Jr. said the national government can “augment” efforts to
        address power distribution problems in Negros and Panay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516f426-5eeb-417b-8f5c-e378ab3077ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang nagkaka-problema ngayon are Negros and Panay Island (Negros and
        Panay Islands are the ones having problems now). The irony is Negros actually
        has a surplus of power supply," Marcos said on board a plane on Sunday as
        he flew to the US for his 5-day visit. "The reason na nagkaka-brownout (The
        reason why there’s a brownout) is because sa distribution system sa high tension
        wire… So that’s what we will have to look into.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d087b-e8e7-43a2-961e-8007a65f6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung hindi kaya ng mga gumagawa (If they can’t do it), maybe the government
        na lang will be the one. We’ll augment,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f911b-599d-4840-a7d4-61be391e4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Grid Corporation of the Philippines (NGCP) placed the
        Visayas grid—including the Panay, Cebu, Negros, Leyte, Samar, and Bohol island
        grids—on red alert last April 27.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14206c8d-384f-4bc3-b997-4988b70c4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NGCP downgraded it to a yellow alert a day after, which means “operating
        margin is insufficient to meet the transmission grid’s regulating and contingency
        requirements.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b36e91-1f92-487e-af40-95c4435c9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also attributed the current power problems experiencing by other
        Filipinos to hot weather.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae5294-b9b6-4ce4-b661-b914ed417782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:41:55.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-01T10:41:56.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The power outages, well talagang it’s a consequence of the weather
        at napaka-init. We are now trying to control or trying to manage rather our
        water consumption, our power consumption because that’s very closely related,”
        he said.</p>'
  'workers-groups-labor-day-protest':
    'author': 'Jelo Ritzhie Mantaring and Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T10:33:25.000+08:00
    'customLead': 'workers-groups-labor-day-protest'
    'imagesource': 'jcr:d47b1f7b-596c-4f77-ab12-4f7ff6652b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57700e6e-b037-4fdf-ac38-d839476aa403'
    'lead': 'Labor union Kilusang Mayo Uno (KMU) and other groups slammed President
      Ferdinand Marcos Jr. for leaving workers behind and going to the United States
      as they commemorate Labor Day on May 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T10:42:35.233+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-02T01:15:21.539+08:00
