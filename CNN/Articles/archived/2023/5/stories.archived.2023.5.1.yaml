    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos eyes more Cabinet execs, may pick 2022 candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538fa83-927c-4c2f-a6cb-9d89f3c533e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> President
        Ferdinand Marcos Jr. is targeting to name more Cabinet executives, which may
        include candidates from the 2022 polls, after the appointment ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f2c06-e542-40c1-8234-8f20333f792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"More or less, for the beginning of… the second year of my term, palagay\
        \ ko mayroong mga ano [I think there will be] not a shuffle, but we will add\
        \ people to Cabinet to strengthen the Cabinet,\" Marcos told reporters onboard\
        \ the presidential plane on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c07645-93c3-4af7-9cf0-81f447967db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Names are yet to be bared as the chief executive wants to talk with\
        \ his prospects first.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a705d42-2d3c-4bce-80db-1a543edf8de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They should not hear it naman from the press. They should hear it\
        \ from me. Kami muna mag-uusap [We should talk first],\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e077db7-26b3-439c-9932-c3c39519ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Constitution states that no candidate who has lost in any election\
        \ shall, within one year after such election, \"be appointed to any office\
        \ in the government or any government-owned or controlled corporations or\
        \ in any of their subsidiaries.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff61d94-d993-420c-b9ff-2e2a6d11db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national polls were held on May 9, 2022. Marcos won over nine candidates\
        \ that included former Vice President Leni Robredo, former senators Manny\
        \ Pacquiao and Panfilo Lacson, and former Manila Mayor Isko Moreno.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8550c-0f73-4a9b-9aa6-454274468eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:19:46.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T10:19:46.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other former government officials in the presidential run were Ernesto
        Abella who served as a presidential spokesperson in the Duterte administration,
        and Norberto Gonzales who was a Defense secretary during Arroyo''s term.</p>'
