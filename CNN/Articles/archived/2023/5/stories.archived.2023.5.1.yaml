      'mgnl:type': 'text'
      'text': '<p>“As of the moment, <em>hindi pa naman</em> <em>(alarming) kasi oil
        sheen pa lamang</em>,” PCG spokesperson Commodore Armand Balilo told reporters.
        “But we’re closely monitoring and preparing our oil response team.</p>'
