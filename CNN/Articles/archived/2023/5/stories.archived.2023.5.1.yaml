      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — K-pop group
        NCT Dream successfully wrapped up its two-day concert in Manila over the weekend,
        leaving NCTzens (the group’s fandom) with dream-like memories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1453833-ca51-4fea-a154-bd202fe81d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a promise to return with member Chenle who was absent due to a\
        \ health condition, Mark, Renjun, Jeno, Haechan, Jaemin, and Jisung filled\
        \ the night with explosive performances and cute fan interactions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613cc48-7ea5-41a6-a40e-7dc1a5067261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T16:32:22.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-01T16:35:18.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCT sub-unit began to hype the night with “Glitch Mode” from the\
        \ group’s second studio album of the same name, as well as other tracks “\
        Countdown (3,2,1),” and “Stronger.”\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@cnnphilippines/video/7227796613975051526"
        data-video-id="7227796613975051526" style="max-width: 605px;min-width: 325px;"
