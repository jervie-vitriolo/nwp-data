    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis says the Vatican is involved in a peace mission to end
      the war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090df3b-a7ba-4f3c-b023-5ac8e73f3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Vatican is part of a peace mission
        to end the war in Ukraine, Pope Francis said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a976add-31fb-4f4c-a3d8-6cf50d2fb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The mission is in the course now, but it is not yet public. When\
        \ it is public, I will reveal it,\" Francis told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651468d-4fbe-4a00-bd4c-5858843410bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pontiff made the remarks as he returned to Rome following a three-day\
        \ trip to the Hungarian capital, Budapest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9962b3-222d-4c33-afa4-d14ba3535445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his visit, Francis met with a representative from the pro-Kremlin\
        \ Russian Orthodox church, Metropolitan Hilarion, and separately with Hungarian\
        \ Prime Minister Viktor Orbán.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b2461-90f9-46ce-822e-54321ec7fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the meetings could accelerate peace, Francis said: \"I believe\
        \ that peace is always made by opening channels; peace can never be made by\
        \ closure.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878dcc2-39e1-4c74-918f-95eb0c93b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also asked if he was willing to help facilitate the return of Ukrainian\
        \ children taken to Russia, the pope said: \"The Holy See is willing to act\
        \ because it is right, it just is.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ced8d-6b66-426a-9753-e9610ea16001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T09:40:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a meeting with the pope last week, Ukraine's Prime Minister Denys\
        \ Shmyhal asked for his assistance with the children's return.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3a50f-b8a5-4acf-b58f-4dd6242966cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T09:40:08.313+08:00
