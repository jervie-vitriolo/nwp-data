        We’re on Glitch Mode watching this over and over again 💚 Duet this showing
        your Glitch Mode moves! K-pop sub-unit NCT DREAM performed at the Mall of
        Asia Arena yesterday for “THE DREAM SHOW 2: In A Dream” world tour. Day 2
        of the Manila leg kicks off tonight, April 30. <a title="glitchmode" target="_blank"
        href="https://www.tiktok.com/tag/glitchmode?refer=embed">#GlitchMode</a> <a
        title="nctdream" target="_blank" href="https://www.tiktok.com/tag/nctdream?refer=embed">#NCTDream</a>
        <a title="fyp" target="_blank" href="https://www.tiktok.com/tag/fyp?refer=embed">#fyp</a>
        <a target="_blank" title="♬ original sound  - CNN Philippines" href="https://www.tiktok.com/music/original-sound-CNN-Philippines-7227796653049219846?refer=embed">♬
        original sound  - CNN Philippines</a> </section> </blockquote> <script async
        src="https://www.tiktok.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40a87d-1048-4d06-a7bc-81ec9dbe793c'
