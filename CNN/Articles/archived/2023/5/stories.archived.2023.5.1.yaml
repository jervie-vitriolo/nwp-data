      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sasalain natin yung kanilang mga statements. Kasama na diyan
        yung maneuvers na in-employ ng both parties. Kung tama ba yung ruta ng mga
        barko at, of course, kung nakatulong yung mga locals, yung mga radars para
        makita kung gaano kalapit yung mga barko</em>," he added.</p>'
