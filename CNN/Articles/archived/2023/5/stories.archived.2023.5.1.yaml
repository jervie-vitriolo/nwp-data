      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Vice President
        Sara Duterte on Labor Day said the Department of Education (DepEd) will train
        Filipino youth so they can attract more decent and quality work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20922a93-8b18-4390-909d-8fc867aa1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa susunod na limang taon, sisikapin ng Kagawaran ng Edukasyon
        na bumuo ng matibay na pundasyon ng kaalaman at kasanayan para maging handa
        sa hinaharap ang ating kabataang Pilipino at makaakit ng mas dekalidad at
        disenteng trabaho," Duterte, who is concurrently the education secretary,
        said in her statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac50d3-82b8-418c-ad08-995e9935d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the next five years, the Department of Education will\
        \ try to create a strong foundation of knowledge and skills to prepare the\
        \ Filipino youth for the future so they could attract better quality and decent\
        \ jobs.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cffaf2-987f-4e46-9343-57d8d85858e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd recently released the final draft of its Kinder to Grade\
        \ 10 curriculum guides and is gathering feedback from the public before launching\
        \ it within the year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ae249-0868-4922-92a8-ceea998f6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its review for Grades 11 and 12 is still ongoing, targeting to finish\
        \ the review of the program by June 2023, in a bid to revise the program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab6dd9-70e3-4944-8436-01c4e4208482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/1/DepEd-one-year-to-complete-K-to-12-review.html">DepEd
        given one year to complete K to 12 review</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87922d5-7966-46cc-ad68-edbb4a937cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ongoing review of the K-12 curriculum has revealed that the curriculum\
        \ content is congested, that some prerequisites of identified essential learning\
        \ competencies are missing or misplaced, and that a significant number of\
        \ learning competencies cater to high cognitive demands,\" Duterte said in\
        \ January.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddf6a3-4111-42ea-888b-692b8fecad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/30/sara-duterte-deped-basic-education-report-2023.html">Duterte
        lists basic education ills, lays reform agenda</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c817a7-960b-4fdc-acf9-6e8f82707632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Commission on Human Rights reported that fresh graduates
        in the country "tend to lack soft skills" and "lack job readiness," which
        alarmed senators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6707f-a6b0-42b9-8592-e8e872ad2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/12/senators-chr-report-fresh-grads-job-readiness.html">Senators
        express alarm over CHR report on fresh grads'' ''lack of job readiness''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c0cc7-8d90-41a8-bac6-120c319b5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her Labor Day statement, Duterte said she recognizes and honors\
        \ the sacrifices made by Filipino workers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360c050-30bb-4747-b0ee-1ab51fcc4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said the Marcos administration stands in solidarity with workers\
        \ and supports their rights while seeking ways to boost the employability\
        \ of the Filipino workforce.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ad0f0-51cf-4978-aa91-55acaed47c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I enjoin everyone to advocate a work culture that values mental health\
        \ and well-being along with better wages, safer and healthier working spaces,\
        \ gender-responsive policies, creative strategies that support working mothers,\
        \ single parents, and working students, better career growth opportunities,\
        \ and personal work fulfillment for all Filipinos,\" the vice president said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f49dc9-64fe-4ce8-8af1-a3cf8d799db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Salamat sa lahat ng ating manggagawang Pilipino. Kasama ninyo kaming\
        \ naninindigan sa pag-asang matupad natin ang ating pangarap na isang progresibo,\
        \ inklusibo at matatag na Pilipinas,\" she added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb09b7c-21d5-43c0-ba75-d02119af1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We thank all Filipino workers. We join you in believing\
        \ that our dream of a progressive, inclusive, and stable Philippines will\
        \ be achieved.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad87b2-3eb4-43be-b518-529637c8ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government estimates,<a href="https://www.cnnphilippines.com/business/2023/4/11/psa-unemployment-rate-february.html">
        unemployed Filipinos reached 2.47 million in February</a> or equivalent to
        a national unemployment rate of 4.8%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806c859-dc70-4943-a670-67cf60ba9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The employment rate stood at 95.2%, with 48.8 million employed people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61383917-4860-4d5c-93d8-48bca09340b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T14:49:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s underemployment rate fell to 12.9%, or
        about 6.29 million employed persons wanting to work longer hours and secure
        better job opportunities.</p>'
