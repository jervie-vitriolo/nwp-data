      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco recommended a full electrical audit for Terminal 3, and possibly\
        \ for Terminals 1 and 2 as well.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc02c8-0573-495f-ab10-a961be7eb38a'
      'mgnl:activationStatus': true
