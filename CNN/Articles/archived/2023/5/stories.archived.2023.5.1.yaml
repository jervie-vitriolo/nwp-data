      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan 1, a power outage shut down the air traffic management system,
        leaving thousands of passengers stranded on New Year''s Day and airport losses
        reaching ₱100 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
