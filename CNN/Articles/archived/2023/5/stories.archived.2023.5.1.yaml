      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/30/europe/ukraine-pope-peace-mission-intl/index.html">Pope
        Francis says the Vatican is involved in a peace mission to end the war in
