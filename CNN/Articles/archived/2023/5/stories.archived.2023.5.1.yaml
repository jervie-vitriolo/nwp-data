      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will carefully look at their statements. These would\
        \ include the maneuvers that both parties employed, if they followed the right\
        \ route and, of course, if the locals and the radars helped in determining\
        \ how near the vessels were.]\r"
