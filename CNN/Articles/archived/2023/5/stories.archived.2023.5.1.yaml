      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rehabilitation project will take place for at least four months,
        or until September 2023, to ensure that the road is safe and convenient for
        motorists and commuters," said the Manila Public Information Office (PIO)
