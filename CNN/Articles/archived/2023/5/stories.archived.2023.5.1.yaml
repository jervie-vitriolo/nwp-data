    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Labor-Day-2023']
    'stories': []
    'template': '1'
    'title': 'Workers’ groups hit Marcos’ US visit on Labor Day'
    'updated': 2023-05-01T23:48:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f65d7a-26e7-4ce4-bf00-ec237596fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Labor union
        Kilusang Mayo Uno (KMU) and other groups slammed President Ferdinand Marcos
        Jr. for leaving workers behind and going to the United States as they commemorate
        Labor Day on May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b963b89-e5ed-4fbb-921e-912cdada08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KMU led groups, including Bayan Muna, in a protest from España to Mendiola\
        \ in Manila before marching to the US Embassy in Ermita.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c235b1-4b36-4dff-b988-20993ee66b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May 1 should have been an opportune time for BBM to finally sit down\
        \ with workers and discuss face-to-face and without any liaisons, ways to\
        \ move forward,\" said KMU chair Elmer Labog. \"Yet again, he has chosen to\
        \ get on a plane and leave us behind.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adfef8-a206-4977-a76b-b6c3e4cc5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is currently with his economic team and some private sector\
        \ leaders in Washington D.C. to hold a second bilateral meeting with US President\
        \ Joe Biden to promote the country's economic agenda and to discuss security\
        \ issues amid regional tensions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c069d60-a716-486e-878d-64cd94ffa9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the chief executive's 10th official foreign trip. He will be\
        \ heading to the United Kingdom for King Charles III's coronation on May 6\
        \ then to Indonesia for the 42nd Association of Southeast Asian Nations Summit\
        \ on May 10.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d287cb-6e6d-4cd3-b1c5-e80f94eda2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/30/marcos-flies-to-us-official-visit.html">Marcos
        seeks ''even stronger'' ties with US as he leaves for official visit</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d4205-01b9-4475-9885-2bac8cb14c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two labor leaders also slammed Marcos'' trip, saying luring in foreign
        investors do more harm than good for Filipino workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98cbd0a-34cd-4c2d-b325-2e98f8c6e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is for the business interests, not for the Filipino people, the
        majority of which are workers," Bukluran ng Manggagawang Pilipino (BMP) president
        Luke Espiritu said on CNN Philippines'' The Final Word.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6a7d2-be6f-4ab2-b01c-3fa3dc1196cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yung paglabas niya sa ibang bansa, ang mina-market niya ay yung cheap,
        flexible, precarious labor as the basis of our economic recovery. Kapag ganyang
        nakatuntong sa exploited workers ang iyong economic policy ay hindi talaga
        magkakaroon ng magandang economy yan," Espiritu added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b86ccd-b6dd-46ed-bd65-2530f0255386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: In his foreign trips, he is marketing cheap, flexible,
        precarious labor as the basis of our economic recovery. If your economic policy
        is based on exploited workers, we will not really have a sound economy.]'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff8a8c-b496-4a7c-a8f8-8728782c0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, BMP chairperson and Marcos'' former presidential opponent
        Leody de Guzman appealed to the president to favor the workers, particularly
        farmers, as he argued that bringing in foreign investors has failed time and
        again in uplifting the quality of life of workers.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1023f-2eb7-429e-8e6b-5d3d96fd71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ginawa na dati ''yan -- yang paghahakot ng foreign investors. In the
        end, hindi naman umuunlad ang buhay ng mga Pilipino. Ang umuunlad ay yang
        mga foreign investors. Failure ''yan eh. Kaya sinasabi namin na sumandig sa
        ating magsasaka, sa ating manggagawa," De Guzman said in the same interview.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147f82f-4786-4230-84fa-503856dd48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That has been done before -- the hauling in of foreign
        investors. In the end, the lives of Filipinos did not improve. The ones that
        developed were the foreign investors. It was a failure. That''s why we are
        saying -- tilt in favor of our farmers, our workers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df48ed-7c11-46db-a042-4b6882776132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Labor programs ''all for show''</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565d4a7-8214-4bff-9bf9-917c85314b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups also criticized the Marcos administration''s Labor
        Day programs for being "all for show and mere band-aid solutions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d039234-73d1-4457-b2a0-ca2d2578ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government held job fairs and offered free rides at Light Rail\
        \ Transit Line 2 and Metro Rail Transit Line 3 during selected hours on May\
        \ 1. It also expanded Kadiwa stores and distributed ₱1.8-billion financial\
        \ assistance to workers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355046d5-f19e-4a4a-9141-bbee31c1abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tunay na kinikilala ang makabuluhang ambag ng manggagawa sa
        ekonomiya, hindi pang-isang araw o sampung araw na ayuda ang ibibigay," said
        KMU secretary general Jerome Adonis. "Ang tunay na economic relief ay makabuluhang
        dagdag sa arawang sahod ng manggagawa."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c1d5b-5498-4ae4-bdd2-ba14ce853d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the workers’ significant contribution to the economy\
        \ is truly being recognized, the government should not be only giving aid\
        \ for a day or 10 days. A true economic relief is a significant increase in\
        \ the daily wage of workers.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b40f3-aadb-41c8-83d8-bf2269d28c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>₱750 daily wage hike possible</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a55e3-7745-4122-b2a1-bc61c676cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN Philippines'' The Final Word, De Guzman also expressed hope
        that through the determination and unity of workers'' groups the ₱750 minimum
        wage hike would be attained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ca46d-9ae6-4ca0-9817-d8abdd1d7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi imposible na makuha yung dagdag sahod na yun. Makukuha yun sa
        lakas ng paglaban at determinasyon ng manggagawang nagkakaisa," he said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66374e-de17-4a92-8d9a-de93cc172b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T23:49:01.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not impossible to get the wage hike. That can
        be obtained through the resilience and determination of united workers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea84710-5f80-4ff4-a2c9-06d628621880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/29/groups-wage-hike-calls-ahead-labor-day.html">Ahead
        of Labor Day</a>, groups reiterated their calls to raise the minimum wage
        to ₱750. Currently, there are eight wage hike petitions, according to the
        Department of Labor and Employment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384fefa-d1f5-4a19-8b55-84745deb487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current minimum wage of workers in the National Capital Region\
        \ (NCR) is ₱570 and ₱533 for the non-agriculture and agriculture sectors,\
        \ respectively. A ₱33 daily basic wage increase was granted in May 2022.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94881b4e-2807-4c7a-b515-729daacc0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to think tank IBON Foundation, the estimated family
        living wage in NCR is ₱1,161 per day. The research group said there is a wage
        gap of 50.9% or ₱591.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14627a1-6c62-4f56-ab43-3fa693ddabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T10:42:35.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/30/no-mention-of-wage-hike-during-Labor-Day-Marcos.html"
        href="https://www.cnnphilippines.com/news/2023/4/30/no-mention-of-wage-hike-during-Labor-Day-Marcos.html">No
        mention of wage hike in Marcos'' first Labor Day speech</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35ee1c-ed60-48fb-8373-df3b4f9c739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:11:15.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri and Sen. Raffy Tulfo backed the calls
        for a wage increase in their statements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c491c-cc51-4e42-b5a2-127126c2ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:11:15.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-02T01:15:21.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the Senate committee on labor, on which he serves as
        the vice chairperson, is set to conduct a hearing on the issue on May 10.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1151a-3154-45b9-9ed2-f2a0c8cb956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T01:15:20.722+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Marcos signed an executive order creating an inter-agency
        committee to strengthen coordination and to facilitate the resolution of labor
        cases across the country. It came after the International Labor Organization''s
        high-level tripartite mission submitted to the government its recommendations
        following its investigating into alleged labor violations in the country in
        January.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ad517-3ad4-490e-9754-559ce4543d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T01:15:20.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T01:15:21.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also strengthen and defend the freedom of association and
        the workers'' right to organize amid concerns of various groups on violent
        crimes, extra-judicial killings, harassment, suppression of trade union rights,
        and red-tagging allegedly perpetrated by state agents.</p>'
