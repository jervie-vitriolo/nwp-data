    'lead': 'A senator said the scheduled meeting between President Ferdinand Marcos
      Jr. and his counterpart Joe Biden should emphasize the need to improve the Philippines
      and United States’ economic ties and provisions under the two countries’ Enhanced
      Defense Cooperation Agreement (EDCA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T12:42:44.780+08:00
