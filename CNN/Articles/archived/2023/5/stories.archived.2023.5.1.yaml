    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc3463-148d-4226-bd0f-a98c60831b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T12:31:03.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-01T17:09:33.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible causes under investigation</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bb99d-d7db-4c5e-be05-2dab35a0fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76cbc6-9d2d-4566-8ee8-e2a783737772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco and the MIAA said they are investigating the possible cause\
        \ behind the power outage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94586544-6d96-497e-871d-697a8fdf6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33afa79-3e93-4d6d-8079-6d5f1cb79fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was a fault indication at the main circuit breaker of NAIA\
        \ Terminal 3 and that fault ay nag-trigger ng opening ng main circuit breaker\
        \ nila kaya nawalan ng power,\" an official of Meralco said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86aeb0-ca3c-411c-b2c5-d9240cb98597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e024d9d-feaf-4406-9b54-e14bfc45a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The fault was triggered by the opening of the main circuit\
        \ breaker, which is why power was lost.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d4d74-1404-4f32-8b9d-25df06d6bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f47779-fae5-4ad1-8ca0-1bffa1c05745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco said there are a number of possible causes but said it originated\
        \ from the airport's power system.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f62e59-4c3a-4660-9a79-a0ef7aec4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751f391-34b2-4a4f-a492-96842531da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T17:09:32.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T17:09:33.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said NAIA Terminal 3, which began operations in 2009, last\
        \ saw an electrical audit in 2017. However, he said recommendations from the\
        \ last audit were not implemented.\r"
    '32':
