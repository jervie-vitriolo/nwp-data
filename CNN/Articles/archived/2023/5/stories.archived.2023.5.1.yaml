    'template': '1'
    'title': 'On Labor Day, Duterte vows DepEd to prepare Filipino youth for ''better,
      more decent'' work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158fbce-4f01-446b-b35e-3d44e1c6242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:05.301+08:00
      'mgnl:createdBy': 'jelo'
