      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The oil
        sheen spotted near the dive yacht sinking site at Tubbataha Reef in Palawan
        is no cause for alarm just yet, the Philippine Coast Guard (PCG) said Monday,
        but noted preparations for a response team are already in the works.</p>'
