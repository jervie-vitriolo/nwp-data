      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f166f-c642-45a2-8f0d-742b17804599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the comment when asked about the statement issued by Chinese
        Foreign Ministry spokesperson Mao Ning regarding the <a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">April
        23 incident</a> when a much larger Chinese Coast Guard vessel maneuvered closely
        to the Philippines’ BRP Malapascua in the vicinity of Ayungin Shoal.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef48d14-1a6e-46b7-9979-2436a56bda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd73ad2-23fe-44e5-9b1f-a878ab08d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This risked the lives of the crew as well journalists from local and\
        \ international media organizations on board Manila’s vessel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85d97a-9c02-4acc-8cb2-d83c6d6f41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467be9f-29b6-421f-ba55-a9952b708d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China tagged the incident as “premeditated provocation designed to\
        \ deliberately create a friction, and be blamed on China and hyped up in the\
        \ media.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d1229-5f8b-44fd-bfa6-96b6c2029a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa8bfa-d87d-40a1-b02d-6b61fa0928e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela maintained that the behavior of the Philippine vessel always\
        \ adhered with regulations and international laws. He also noted that Philippine\
        \ authorities did not provoke the other party and what they did was part of\
        \ a routine patrol.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789987c-60a6-4391-bc6f-2a8e8d6aa709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c6539-8ad8-4801-9218-37bfa8b8cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said bringing members of the media in their patrols is\
        \ part of the PCG’s new approach and that this may continue in the future.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435786c-e946-499c-8a7e-9f8a11ff8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab553a0-4765-4fe0-960c-cf8eaf33bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because every time that there is a bullying incident that is happening,\
        \ aggressive actions of the Chinese Coast Guard that they are doing, they\
        \ just keep on ignoring that and saying that those are just made-up stories,”\
        \ Tarriela pointed out.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d66be-b23b-4b78-ae01-8bc0fe6ea5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f9f35-b063-4f22-929f-1de419b68f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are now asking the support of the media and international journalists\
        \ to witness themselves and to attest as to what is really the behavior of\
        \ China,” he added\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff262b5d-19e5-428f-9740-b04bdfe71375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396e96f-4d7d-40f0-a2c1-dbf3ffd4b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another interview, Senate Minority leader Koko Pimentel said the\
        \ latest incident at the Ayungin Shoal should serve as a wakeup call to all\
        \ claimants in the disputed waters to finally come up with a code of conduct\
        \ in the South China Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d6c67-f8cc-4c7d-bf23-beda73bbe7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25ecb6-612d-47ce-a2af-ed1ca65e2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should really be an eye opener and should alarm all of us
        because we should avoid a repeat of this incident because who knows in the
        future <em>baka may</em> actual collision <em>na</em> (there might be an actual
        collision),” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96066ecc-156b-4abb-9ef3-0fffcc620dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f3f1b-d22b-4c33-8012-14e01477bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T13:31:30.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-01T14:35:14.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Ma. Teresita Daza on April 28 said
        the government is <a href="https://www.cnnphilippines.com/news/2023/4/28/Philippines-eyes-action-Ayungin-Shoal-near-crash.html">studying</a>
        all its possible actions against China following the incident.&nbsp;</p>'
  'fuel-price-adjustments-next-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-01T14:01:18.000+08:00
    'imagesource': 'jcr:f69d3881-4436-4eeb-a67f-da86aab09ecd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144a99f4-56bb-4a3d-93ee-16c295436f3e'
    'lead': 'The costs of gasoline, diesel, and kerosene will decrease by more than
      ₱1 this week, while the price of liquefied petroleum gas will go up starting
      Monday, oil companies announce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-01T14:02:30.968+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-01T17:44:52.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over ₱1 price rollback set for gasoline, diesel, kerosene; LPG prices
      go up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85c20c-dad0-43c9-893e-527a80680742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The costs
        of gasoline, diesel, and kerosene will decrease by more than ₱1 this week,
        while the price of liquefied petroleum gas (LPG) will go up starting Monday,
        oil companies announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fa1b9-14ed-4d29-8dde-c72510038956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Cleanfuel, Seaoil, Jetti, Unioil, Petro
        Gazz, Flying V, and Petron said they will implement a per-liter decrease of
        ₱1.30 for diesel and ₱1.50 for gasoline effective on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bb216-42a3-48fa-899b-23a263bb5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil and Petron said it will also implement a per-liter decrease
        of ₱1.40 for kerosene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715f7e9-11b0-41ea-9df1-b176d2a80a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price adjustments for Cleanfuel will take effect at 12:01 a.m. on
        May 2, and for Seaoil, Jetti, Unioil, Petro Gazz, Flying V, and Petron at
        6 a.m. on the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11832285-2b47-43c2-afe3-5630c4057ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Solane and Petron earlier announced an increase in the price\
        \ of LPG starting at 6 a.m. Monday, May 1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2196f6-3492-4255-a123-fd7898369924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solane said its LPG price will rise by 82 centavos per liter, inclusive\
        \ of value added tax..\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2758f79-f03d-4fd1-b6fb-4130196620da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petron also said it will increase its LPG cost by 85 centavos per kilogram,\
        \ while the price of its AutoLPG will go up by 48 centavos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fd5e6-c5b7-4fa8-ae3e-0ef1f5c5a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy’s <a href="https://www.doe.gov.ph/lpg-monitor">LPG
        monitoring</a> earlier said the price of household LPG in Metro Manila are
        estimated to range from ₱934.00 to ₱1,118.00 per 11-kilogram cylinder, starting
        Feb. 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825dc52f-ab7e-40e4-9645-4e49f677f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 25, the DOE''s <a href="https://www.doe.gov.ph/oil-monitor">oil
        monitoring</a> showed that oil companies have implemented a year-to-date net
        decrease of ₱3.05 per liter for diesel and ₱3.55 per liter for kerosene. Gasoline,
        on the other hand, had a net increase of ₱7.55 per liter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df3f19-2482-4c00-9569-a1a0e064a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T14:49:53.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-01T17:44:52.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said the increase in oil prices was largely driven by week-on-week
        average of Philippine peso depreciated versus the US dollar by ₱0.95 to ₱56.01
        from ₱55.06 in the previous week.</p>'
