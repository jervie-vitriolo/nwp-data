  'teves-stiffer-penalty-supreme-court-topacio':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T15:59:51.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '453784e5-4c10-4290-926d-6becf79b12f7'
    'lead': 'The camp of embattled Negros Oriental Rep. Arnie Teves may raise their
      concerns to the Supreme Court should the House of Representatives impose its
      recommended ''stiffer'' penalties against the lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T16:06:42.272+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-01T08:38:11.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Arnolfo-Teves-Jr.', 'Supreme-Court', 'Arnie-Teves',
      'Ferdinand-Topacio', 'DOJ', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Teves camp to seek Supreme Court''s help against ''stiffer'' penalty
      recommendation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf874be-540f-4e02-b793-5fc1554f4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The camp
        of embattled Negros Oriental Rep. Arnie Teves may raise their concerns to
        the Supreme Court should the House of Representatives impose its recommended
        "stiffer" penalties against the lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4fe40-a9cf-4506-b220-05546038e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Teves'' lawyer Ferdinand Topacio, filing a petition at
        the Supreme Court is an option that can be taken to question an action done
        by a government branch.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f0fe0-ea75-48ec-9d94-e3c6b8e5e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> [There is no] appeal within Congress. The exercise
        of its prerogative is within Congress," Topacio explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7e054-345b-4c45-a6b8-b39c8713ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although one of our options is to invoke the expanded judicial
        review or judicial power of Supreme Court in determining whether or not any
        branch of government has committed grave abuse of discretion<em>. In-expand
        po kasi ng</em> ''87 Constitution <em>yung</em> judicial review power. <em>Nabawasan
        yung</em> province of acts which constitute non-justiciable issues," he added</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36374711-0960-409e-9875-d0327107f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The 1987 Constitution expanded the judicial review power
        and reduced the province of acts which constitute non-justiciable issues.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea1d00-cfcd-4c9d-a16e-ef6d60291002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio made the statement at a forum on Wednesday even as he said
        they are still clueless on what the "stiffer disciplinary action" House officials
        referred to earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f07a5-8ea7-4237-9cfc-1544420200a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Ethics and Privileges <a href="https://www.cnnphilippines.com/news/2023/5/29/house-ethics-committee-stiffer-penalties-teves.html"
        target="_blank">on Monday</a> said it was recommending "stiffer disciplinary
        action" against Teves. However, committee chairman Rep. Felimon Espares did
        not disclose details of the recommendation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8faa57-aea2-4835-98a4-ef86ea80f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethics panel Vice Chairman Rep. Jil Bongalon said expulsion is a
        penalty stiffer than suspension, but clarified he was not saying that was
        the recommendation made by the committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfa70c-2e1f-4de8-97c1-2ed660bb1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves was penalized for his continued absence from Congress with a
        60-day suspension — and this ended on May 22.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aedecca-19de-49ef-bbeb-e3b73f0e4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspects have right to legal representation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c3959-c768-4b10-9e94-2f826d354fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same briefing on Wednesday, Topacio said there was nothing wrong
        with the move of suspects in the killing of Negros Oriental Governor Roel
        Degamo to seek legal representation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a554b3a-f34e-49a5-aae0-f8f155cde866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakalagay sa</em> Constitution, every person under investigation
        for a commission of a crime has a right to counsel of his own choice. <em>Bakit
        mamasamain mo yung isang tao na nakakulong ay ginamit yung kanyang karapatan
        sa ilalim ng Saligang Batas?"</em> Topacio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df366d-3516-4bfe-87de-17c5c8d01491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It is in the Constitution that every person under investigation
        for a commission of a crime has a right to counsel of his own choice. Why
        would you take it against a person who uses his rights under the Constitution?]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703e018-4e29-4438-af16-3ed838540521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Justice Secretary <a href="https://www.cnnphilippines.com/news/2023/5/15/doj-remulla-degamo-suspects-teves.html"
        target="_blank">Jesus Crispin "Boying" Remulla</a> said some suspects "lawyered
        up" and are now refusing to work with the Department of Justice. <a href="https://www.cnnphilippines.com/news/2023/5/26/5th-suspect-Degamo-slay-recants-statement.html"
        target="_blank">Five suspects</a> have so far retracted their statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417de068-81b7-4d1c-a055-a89800165773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/25/doj-teves-camp-recantation-suspects.html"
        target="_blank">DOJ spokesperson Mico Clavano</a> said it was possible the
        Teves camp had a hand in the recantations, and insisted cases against the
        suspects were solid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d010613-e042-4718-80d7-c8805254e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Topacio also dispelled talk saying he had links to lawyer Danny Villanueva,
        who represents several witnesses tagged in the Degamo slay.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd8df8-4632-4b37-9a9a-0869b4dc4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:06:42.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-01T08:38:11.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
