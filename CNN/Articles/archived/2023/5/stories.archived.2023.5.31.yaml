      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[B]ecause we improved the House version tremendously, we thank
        the House for accepting the Senate version with all the safeguards. Pwede
        po natin ipaglaban ito sa Plaza Miranda [We can fight for it in Plaza Miranda],"
        Zubiri told the media on Wednesday, referring to the place in Manila known
        for democratic activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322240e-f0ed-487f-a9bf-cf3e6a850ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven days of plenary discussions, senators swiftly approved
        its version of the controversial bill early Wednesday morning. The House of
        Representatives adopted the Senate version hours later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd67f6-00ec-41b5-9f20-bc3693365564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be sent to Malacañang for President Ferdinand Marcos
        Jr.''s signature. The president has repeatedly endorsed the bill and had certified
        it as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb438d3-a92f-4e4b-8ece-be1e1b4e03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/31/house-adopts-senate-version-maharlika-bill.html">Maharlika
        bill now up for Marcos'' signature</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222e4cc-58fd-43fb-8b62-ff103dc6fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final version of the measure prohibits the use of government
        pension money from Government Service Insurance System (GSIS), Social Security
        System (SSS), the Philippine Health Insurance Corporation (PhilHealth), the
        Overseas Workers Welfare Administration (OWWA), and the Philippine Veterans
        Affairs Office (PVAO) to bankroll the sovereign wealth account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b59018-193b-4ce7-ac05-5bf02e42cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na kayong kakabahan pa. Kasi ang haka-haka, baka i-pasok daw
        yung GSIS, SSS, wala na po ‘yan. It is explicitly said twice in the bill,
        and there is an explicit ban on the use of these funds for Maharlika,” Zubiri
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a538f-b103-4500-a9d2-fe8dcbce6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You don''t have to worry anymore. Because the speculation
        is, maybe the GSIS, SSS will be included. That''s gone.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f93d4-9cba-46e6-bb88-2f68a439cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/31/senate-maharlika-key-changes.html">Senate
        bars investment of state pension funds in Maharlika, okays key changes in
        bill''s final version</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db0cac-a1a0-495e-b5c3-a8ebdbd0d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The previous plan to get initial investments from state pension funds
        was abandoned after earning the ire of several groups who argued that doing
        so may put Filipinos'' pension at risk.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163fad10-95d9-4448-91b0-554cd41325b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/31/Marcos-state-pension-funds-seed-capital-Maharlika--.html?fbclid=IwAR2fJgu3OKqcd5D-JPBw2gRVPmKP0VbdTfVF5PnqF9jXxhcB8CY1fC0EagQ">Marcos:
        State pension funds not to be used as seed capital for Maharlika</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74135218-47fd-4434-9787-012d05381e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version of the MIF bill also cut down the number of directors
        of the Maharlika Investment Corporation board from 15 to 9, and its members
        cannot include those with pending cases relating to fraud, corruption, tax
        evasion, and other similar charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e07ee-5524-4133-8042-5832fc52db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:41.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T21:32:59.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties for misuse of the Maharlika fund are also more stringent
        with imprisonment of up to 20 years and a fine of up to ₱10 million.</p>'
  'Betty-affects-nearly-15000-people':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T21:05:16.000+08:00
    'imagesource': 'jcr:4f39157b-e42d-4d84-b733-48bed2dbcb81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4995fb23-ab05-4b6f-85de-e355455efbbe'
    'lead': 'Almost 15,000 Filipinos have so far been affected as Typhoon Betty continued
      to move slowly over the sea east of Batanes, according to the National Disaster
      Risk Reduction and Management Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T21:11:20.394+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-31T21:11:42.127+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Typhoon Betty affects nearly 15,000 Filipinos - NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e500fa-1393-4299-b36e-ab394b331200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) –</strong> Almost
        15,000 Filipinos have so far been affected as Typhoon Betty continued to move
        slowly over the sea east of Batanes, according to the National Disaster Risk
        Reduction and Management Council (NDRRMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3996fb3-dc7f-4ca2-87b8-ca0232e61757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest <a href="https://monitoring-dashboard.ndrrmc.gov.ph/page/situation/situational-report-for-tc-betty-2023">report</a>
        on Wednesday, the NDRRMC said Betty has affected 14,908 individuals (3,821
        families) in the Cordillera Administrative Region, Ilocos Region, Cagayan
        Valley, Central Luzon, Mimaropa, and Western Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a49179-fec2-4c9e-9ef0-ce4e396bc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of that number, the agency said 5,981 persons were pre-emptively evacuated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4df60-724e-469f-a377-85a20a7ef4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of six regions, 13 provinces, 30 municipalities, and 94
        barangays were affected, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25622b0c-0a10-4240-b0af-836c9c784ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One hundred fourteen flights and 72 sea ports were also affected as\
        \ the typhoon entered the Philippine Area of Responsibility (PAR).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72a52d-a075-4e36-aa82-0d07432acd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Damage to infrastructure is pegged at ₱68,695.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523983f2-5cb8-4fe4-bddd-c798bfd13cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the government has distributed nearly ₱2 million worth of\
        \ assistance for the affected population.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86604476-1bfa-4b58-8a30-f3afaf2a8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC has not reported any deaths or injuries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cc202-46af-4bcd-ab0c-c2da2cf959f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the disaster officials in Occidental Mindoro said a fisherman
        from the town of Abra de Ilog was killed after being struck by lightning.
        Another individual from the town of San Jose was also hit by lightning but
        survived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409af6c2-5d7e-4c84-acf2-651ce7f715b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC has yet to validate the local reports.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f178fc1-180c-46f5-a6e7-1bffe1d97d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 5 p.m. bulletin on Wednesday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration said Betty is seen to
        weaken over the next five days and may be downgraded into a severe tropical
        storm by Wednesday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0b150-24bc-44a1-b53e-12d3776d74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/30/Weather-updates-Typhoon-Betty-May-30.html">''Betty''
        weakens as it continues to move slowly east of Batanes</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d763e-745c-4887-9bf4-b9ab38203fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau added that the typhoon is expected to exit\
        \ PAR Thursday afternoon or evening.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4925a49-7336-46ec-90d5-32da09b4b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:11:20.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T21:11:42.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Daniza Fernandez contributed to
        this report.</p>'
