      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Bangko
        Sentral ng Pilipinas (BSP) expects the inflation rate to maintain its downward
        trend in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a781de-2a6b-4a6a-a55b-b9e94c0433b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:11:01.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:11:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the BSP said inflation rate may settle
        within the range of 5.8% to 6.6%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8162b08-e04c-4997-bc51-66726362e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:11:01.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:11:01.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The low end of the central bank’s inflation forecast is slower than
        April’s 6.6%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff131e94-6750-4bb7-a89e-4a1a657bc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:11:01.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:11:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drop in prices of fuel, poultry, fish, and power could lead to
        lower inflation, it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c032c66-24b3-48da-8c6a-0c4ac770c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:11:01.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:11:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, higher prices of rice, vegetables, as well as other food
        items, and increase in liquefied petroleum during the month can put price
        pressures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db7f7a-4bed-4953-97fc-d8b1503f7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:11:01.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:11:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going forward, BSP will continue to monitor developments affecting
        the outlook for inflation and growth in line with its data-dependent approach
        to monetary policy formulation,” the BSP said.</p>'
  'senate-maharlika-key-changes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T12:28:02.000+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2919b18-be80-4895-b29c-0d6023750290'
    'lead': 'The Senate swiftly approved on Wednesday its version of the controversial
      Maharlika fund bill that President Ferdinand Marcos Jr. certified as urgent,
      with lawmakers agreeing to ban the use of government pension money to bankroll
      the proposed sovereign wealth account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T12:30:02.286+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-31T14:53:27.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate bars investment of state pension funds in Maharlika, okays key
      changes in bill''s final version'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16179c3-d131-49fd-b737-ec14df844c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Senate
        swiftly approved on Wednesday its version of the controversial Maharlika fund
        bill that President Ferdinand Marcos Jr. certified as urgent, with lawmakers
        agreeing to ban the use of government pension money to bankroll the proposed
        sovereign wealth account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cd3bc-a0fc-4aea-b9ce-c0d5b7440aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The previous plan to get initial investments from the Government Service
        Insurance System (GSIS) and Social Security System (SSS) for the proposed
        Maharlika Fund was abandoned after earning the ire of several groups who argued
        that doing so may put Filipinos’ pension funds at risk.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35c64c-b74f-44b3-bb47-b90d8d7203ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Senate Bill No. 2020, the final version, lawmakers accepted Sen.
        Raffy Tulfo''s proposal to prohibit the GSIS, SSS, the Philippine Health Insurance
        Corporation (PhilHealth), the Overseas Workers Welfare Administration (OWWA),
        and the Philippine Veterans Affairs Office (PVAO) from investing in the proposed
        fund.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73e289-13e5-4529-abc8-d61bf40711ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html">READ:
        Senate approves Maharlika Investment Fund Bill</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2303a8-88de-450e-a68b-e13d416ff122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano said this move would secure the pension funds
        of Filipinos, which would not be vulnerable to risks linked to investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbcb2cb-9e89-4a80-b4af-44e3190cc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to ensure that the pension funds and the aforementioned
        funds will not be touched…" she said. "We had experiences in the past where
        the hard-earned money of the people was lost. This is the amendment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911e421-8d05-4bad-9124-dade383b4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Those funds are doing well and we don''t want to risk it any further,”
        Cayetano added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7ba49-5a71-4d7a-a19e-e6603ebbafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To support the Maharlika Investment Corporation (MIC), the Land Bank
        of the Philippines will invest ₱50 billion; the Development Bank of the Philippines,
        ₱25 billion; and the national government, ₱50 billion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5b99f-b4bf-444d-a437-51fc401825a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other changes, safeguards</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8cb91-4ead-4f36-bd39-b2f8ce5cec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIC will also undergo a "special audit" by the Commission on
        Audit every five years. This is on top of the processes to be conducted by
        internal and external auditors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a1a17-5e5c-4493-b867-18b49caca0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the number of board of directors was also cut to nine from
        Senate Bill No. 1814’s 15. Three independent directors would also come from
        the private sector.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d82d0b-af2f-4948-9254-4d284c65d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Penalties to be imposed for a director or officer who willfully holds
        office while concealing a ground for disqualification also increased from
        the previous Senate version and now ranges from ₱5 million to ₱7 million.
        The person would also face perpetual disqualification from holding public
        office.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142859c-c194-4f78-8e92-8e0188abe7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the violation is detrimental to the public, the person would be
        slapped with a fine ranging from ₱10 million to ₱15 million.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2801e2-a1a0-435b-aa37-b71706d0d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For persons engaged in graft and corruption practices involving the
        Maharlika fund, the Senate bill imposed stiffer penalties.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9759c-49c0-4606-b166-05dd55c30133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those who allow themselves to be used for corrupt practices by directors
        and employees of the MIC would be penalized with ₱1 million to ₱5 million
        and imprisonment of six years.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1633c4e-c05d-48f6-b7f5-9cbefe202a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A director or officer of the MIC who fails to report any corrupt practices
        would likewise face a fine of ₱5 million to ₱10 million, with imprisonment
        of 20 years and perpetual disqualification from holding public office.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d69d9-093a-4c79-b7e3-00e9dec44be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate version also noted that the MIC cannot invest in “areas”
        that are explicitly prohibited under existing laws and conventions to which
        the Philippines is a party.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562d9bb-2224-4d0b-99c0-d5aab27925c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provisions in the Senate version differ from those in the version
        of the House of Representatives. The House may adopt the Senate version.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b068c86-5c1d-4f15-b0f6-3206a64097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:26.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers convened a bicameral conference committee hearing on Wednesday
        to reconcile conflicting provisions of the versions of the two chambers before
        the measure is ratified and submitted to Malacañang</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a423d1-21b4-458b-85aa-1dad4d6f076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:30:02.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T14:53:27.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee meeting is set for 11 a.m. on
        Wednesday.</p>'
  'ph-debt-april':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-31T12:31:42.000+08:00
    'imagesource': 'jcr:1effc695-e3f2-462e-82f2-6f49256a900b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e4bea5a-ddbc-4abe-b9ec-cd39681ea83c'
    'lead': 'The country’s debt stock inched up by ₱54.24 billion to ₱13.91 trillion
      as of end-April, owing to the weakening of the peso against the US dollar, data
      from the Bureau of the Treasury showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T12:32:52.339+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-31T12:32:52.550+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH debt inches up to ₱13.91T in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044149e8-a3e4-479b-a201-a85e3c881bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The country’s
        debt stock inched up by ₱54.24 billion to ₱13.91 trillion as of end-April,
        owing to the weakening of the peso against the US dollar, data from the Bureau
        of the Treasury showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31e004-2683-4d98-9a71-06ae70cfe729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Wednesday, the bureau also said the slight increase
        was due to the “net issuance of external debt.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f125da-f819-4af6-9cee-8a057ade733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority or 68% of the national government’s outstanding debt
        last month was still sourced domestically, while the remaining was secured
        from foreign borrowings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef363d-507f-4336-bd53-ed18aa254c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Debt from domestic sources dipped by 0.6% to ₱9.46 trillion from a
        month prior, as the country saw the net redemption of domestic securities
        reaching ₱57.79 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e98ce-3570-4a16-aa5d-4c247cb717c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign debt, meanwhile, stood at ₱4.45 trillion, ₱109.56 billion higher
        from March as it took a hit from the depreciation of the local currency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d49cd9-5600-4872-8536-54426d6a335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The peso had been losing ground against the greenback, with the weakest
        level recorded in April at ₱56.21.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d321e-580c-41d9-a2db-c86e30d35cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:32:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:32:52.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the government''s guaranteed obligations decreased
        by 0.9% to ₱380.69 billion.</p>'
  'Guinigundo-diverting-public-funds-to-Maharlika':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-31T12:46:28.000+08:00
    'imagesource': 'jcr:0c84cf29-3e8f-4e40-92f0-d14a49e4d6db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742286a9-71f4-4502-8d35-edda57aa563b'
    'lead': 'A former Bangko Sentral ng Pilipinas official explains what it means
      for the government and for Filipinos if public funds will be allocated to the
      proposed Maharlika Investment Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T12:49:13.575+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-31T12:49:14.285+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['maharlika-investment-fund', 'Maharlika', 'BSP']
    'stories': []
    'template': '1'
    'title': 'Ex-BSP official: Diverting public funds to Maharlika means higher taxes,
      more loans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e74544-de48-4817-a825-6aa1ec2a927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The government
        will have to compensate for the public money that will be put into the proposed
        Maharlika Investment Fund, which could be in the form of higher taxes, a former
        Bangko Sentral ng Pilipinas (BSP) official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650f173-3e76-4e14-8cda-715eb55cfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe80f5-f9ba-4a26-8721-2a297be279a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the one single fund concept, whatever public money is earmarked
        for the Maharlika Investment Fund and away from the national budget, the national
        government will have to compensate for that. And to be able to do that, the
        national government will have to borrow or to impose higher taxes or more
        taxes. There is no other way,” retired BSP Deputy Gov. Diwa Guinigundo he
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83cfcf-7492-4967-b99b-94699d71f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c86848-ece4-4612-9198-7898ad5a870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate early Wednesday morning <a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html">approved</a>
        on final reading the proposed Maharlika Investment Fund Act of 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5534b7-f6ad-4830-8d0a-fcacf5582adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646436c2-b28a-4804-98b4-04848d696ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Senate-approved version, part of the fund’s seed capital\
        \ will come from the Landbank of the Philippines (₱50 billion) and the Development\
        \ Bank of the Philippines (₱25 billion).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f483b5f-0fba-4924-839b-21a175408ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411de91-25ad-40dc-8803-efbd4c1a4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BSP dividends will also form part of the funding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f22ac-7334-4e0b-9b20-b5f2e352f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05cf2b3-5918-483f-8034-6589e8b11bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guinigundo said the need for the government to fill in the gap will\
        \ only worsen the financial problems of the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e925f-9464-4bf0-836d-a2b5cdece928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5ee5a-c809-4f99-84dd-a8d0be7e815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead of addressing and mitigating the problems of high fiscal deficit\
        \ and increasing level of public debt, this Maharlika Investment Fund may,\
        \ in fact, worsen it,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b965723-7c80-49f7-be34-d5d10bc514bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526d1f3-ae17-42ba-93be-3b0d8cf9e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reducing public spending to compensate the lost allocation is a \"\
        no-no,\" Guinigundo noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f33c126-bbe9-4bfe-99d7-0053ccfeccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92ef00-492b-4dd2-bc1c-ebb74717bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want to make sure that public spending promotes economic growth\
        \ so we don't want to cut back on our spending, especially on infrastructure\
        \ and social services,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de065e9-6216-4bc5-bcbc-9672374c43cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c7fb8-2767-477e-a1ce-2145d03016cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, diverting the allocation of these funds would affect
        the budget for programs like infrastructure, and social and economic services
        like education and health facilities, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a4273-9107-43d0-b70e-6dddb2583e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986e7e2-884f-4e1d-af2a-7d1643b21993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the board of directors to be formed under the proposed\
        \ measure will bypass the authority of the Congress when it comes to determining\
        \ which projects will be prioritized under the national budget, he noted.\
        \ Such an arrangement is not good in a democratic country, he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea6436-9e57-40f2-afa8-2347a6e4ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98913b-9b2c-4319-8564-b5375151d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guinigundo said he believes the passage of the Maharlika bill, which\
        \ was earlier certified as urgent by President Ferdinand Marcos Jr., was ill-timed\
        \ given the volatile economic situation domestically and globally.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff7703-70f2-4f15-a13a-dc40f5f23c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cafc33-f30b-4683-9d18-00e602b2515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the timing is quite off,\" he said. “A Maharlika sovereign\
        \ wealth fund will be good if we have surplus funds. The problem is we don’\
        t have any, and the certification of this bill as urgent, I think, is also\
        \ counterintuitive in the sense that, precisely, the global economy is more\
        \ volatile and more uncertain.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845f488-c4a4-4adc-adc6-19254aa9959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:49:13.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T12:49:14.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
