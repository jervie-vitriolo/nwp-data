      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc43e3-7279-441c-858b-a6f89dfae451'
      'mgnl:activationStatus': true
