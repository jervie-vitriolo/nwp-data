      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have identified some of the instruments used pati yung mga firearms,\
        \ and we hope that mapapadali rin yung pagkuha ng other suspect,” said PNP\
        \ chief General Benjamin Acorda in an interview.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a115432-fca2-46e7-a200-1234c092a460'
