      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His statement on pension funds' possible investment in the MIF contradicts\
        \ the present version of the bill.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b3ac5-2502-435a-9c96-a7fc003d50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.931+08:00
