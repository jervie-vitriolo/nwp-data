      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support the Maharlika Investment Corporation, the Land Bank of
        the Philippines will invest ₱50 billion; the Development Bank of the Philippines,
        ₱25 billion; and the national government, ₱50 billion.</p>'
