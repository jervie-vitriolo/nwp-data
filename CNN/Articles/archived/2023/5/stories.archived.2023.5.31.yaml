    'lead': 'The Maharlika Investment Fund (MIF) bill is now up for signing into law
      by President Ferdinand Marcos Jr. after the House of Representatives officially
      adopted the Senate version of the controversial measure.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T14:59:49.467+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-31T22:10:27.920+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maharlika bill now up for Marcos'' signature

      '
    'updated': 2023-05-31T20:56:36.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83879d9b-b1ae-4413-a5da-48a9b48b2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:59:49.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:10:27.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Maharlika
        Investment Fund (MIF) bill is now closer to enactment after the House of Representatives
        officially adopted the Senate version or the latest version of the controversial
        measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce133d-b73b-4ae5-8699-cb3b9b92f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With approval from both chambers of Congress, the measure is now
        up for signing into law by President Ferdinand Marcos Jr., who has repeatedly
        endorsed the bill and had certified it as urgent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbac366-e81f-4213-98b0-ab842ade2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:10:27.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">House</a>
        passed the MIF bill six months after it was proposed — and in time before
        Congress adjourns sine die on Friday, June 2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55a7c2-5e5b-4bc8-88cb-a0f2a2016af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:10:27.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Albay Rep. Joey Salceda — who also chairs the technical
        working group on the MIF bill — explained that the House decided to adopt
        the Senate version so the executive branch can already begin crafting the
        implementing rules and regulations. Salceda said he expects Marcos to announce
        his approval of the bill in time for his second State of the Nation Address
        in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c30503-e8e2-44ea-b945-a1e492b27aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri earlier said the House already
        committed to adopt the Senate version even before the bicameral conference
        committee – composed of representatives from both chambers – met Wednesday
        afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10881ba7-1b95-402f-9c35-3bace2f17321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This was at 10:52 a.m. Good morning, HOR accepts it all. Congratulations
        and thanks for the trust, wonderful news, Sec. Mina Pangandaman of the DBM,”
        Zubiri read to reporters.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea76ab5-8b3f-48db-ab1a-71605a9ad1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven days of plenary discussions, senators swiftly approved
        its version of the bill early Wednesday morning — agreeing to ban the use
        of state pension funds as seed money for the proposed sovereign wealth account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b35570-b04d-4744-b032-c52d06663bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:10:27.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/31/zubiri-maharlika-bill-triumph-of-senate.html">''Triumph
        of the Senate'': Zubiri touts Maharlika bill''s safeguards</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932a96b-6cd5-48fa-8229-043835d55703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The previous plan to get initial investments from the Government Service
        Insurance System (GSIS) and Social Security System (SSS) was abandoned after
        earning the ire of several groups, who argued that doing so may put Filipinos''
        pension funds at risk.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256b4e0-c2dc-411d-9849-39020f61bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/31/senate-maharlika-key-changes.html"
        href="https://www.cnnphilippines.com/news/2023/5/31/senate-maharlika-key-changes.html">Senate
        bars investment of state pension funds in Maharlika, okays key changes in
        bill''s final version</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fed76-4826-4381-abce-b53ab0ef11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:10:27.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/31/Marcos-state-pension-funds-seed-capital-Maharlika--.html">Marcos:
        State pension funds not to be used as seed capital for Maharlika</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a83d5-4055-4998-adba-f8163e1189e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version of the MIF bill also cut down the number of directors
        of the Maharlika Investment Corporation board from 15 to 9, and members cannot
        include those with pending cases relating to fraud, corruption, tax evasion,
        and other similar offenses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed61ef-b079-4d61-9250-faf07b03a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T20:56:48.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T22:10:27.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties for misuse of the Maharlika fund are also more stringent
        — with imprisonment of up to 20 years and a fine of up to ₱10 million.</p>'
