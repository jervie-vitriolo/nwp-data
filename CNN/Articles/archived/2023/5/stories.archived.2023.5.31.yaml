      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Senate Bill No. 2020, the upper chamber's final version, agencies\
        \ such as the GSIS, SSS, the Philippine Health Insurance Corporation, the\
        \ Overseas Workers Welfare Administration, and the Philippine Veterans Affairs\
        \ Office \"are absolutely prohibited, whether mandatory or voluntary, to invest\
        \ in the MIF.\"\r"
