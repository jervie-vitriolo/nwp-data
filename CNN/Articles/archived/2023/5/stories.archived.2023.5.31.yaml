    'jcr:uuid': 'f1c4cdd3-8f07-4d1a-bbbf-bb9ce2cbd9bf'
    'lead': 'Just two months into office, Negros Oriental Gov. Guido Reyes has died,
      provincial administrator Karen Molas confirmed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T15:26:39.583+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-31T17:46:43.368+08:00
