      'jcr:uuid': '15a5aa53-f12d-48a3-9983-2d921eef6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:30:25.186+08:00
      'mgnl:createdBy': 'lara'
