      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fd07f-787d-4f5c-adfb-c35e29ab65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:25:46.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T21:40:54.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Media freedom is an integral element of democracy. To safeguard
        it, it is essential that journalists can execute their work without fearing
        for their lives and safety. Attacks on media workers must be urgently investigated,
        and those responsible must be held accountable,” said the two countries, which
        are co-chairs of the Media Freedom Coalition in the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc653fe8-02d1-4d01-96f3-d41ba6ef61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:40:36.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T21:40:54.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also expressed alarm over the incident, and extended its sympathies
        to the journalist''s bereaved family.</p>'
