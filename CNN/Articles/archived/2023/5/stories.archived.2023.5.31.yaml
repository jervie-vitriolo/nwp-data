    'template': '1'
    'title': 'Senate approves Maharlika Investment Fund Bill'
    'updated': 2023-05-31T12:03:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857d960-3534-4ae2-a058-a24a093f1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — With a
        19-1-1 vote, senators early Wednesday morning approved on third and final
        reading Senate Bill (SB) 2020 which creates the Maharlika Investment Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80022d1f-ba91-4406-ab8d-f1a4e301fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Deputy Minority Leader Sen. Risa Hontiveros voted against the bill
        while Sen. Nancy Binay abstained. Minority Leader Sen. Koko Pimentel and Senators
        Imee Marcos and Chiz Escudero were not present in the voting.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436df05-1651-475e-a03b-0e6312c954b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The approved measure was a consolidation of two bills: SB 1670 by Senator
        Mark Villar and SB 1814 by Senator Raffy Tulfo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3dc11-4e8c-4c70-8482-b53332625ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">READ:
        The proposed Maharlika Investment Fund: What you need to know</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0431d-d8e4-4d7a-9327-ab66f1a3b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr., in a letter to the Senate dated May
        22, certified the bill as “urgent.” It would allow the measure to see second
        reading and third reading in just one day. Bills usually undergo three readings
        on separate days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51117165-e128-40fe-9637-cff34723fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Major revisions</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6ffa3-1bec-445c-820d-6538f735adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate accepted Sen. Raffy Tulfo''s proposed amendment to explicitly
        prohibit the Government Service Insurance System (GSIS), the Social Security
        System (SSS), the Philippine Health Insurance Corporation (PhilHealth), the
        Overseas Workers Welfare Administration (OWWA), and the Philippine Veterans
        Affairs Office (PVAO) from investing in the proposed fund.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134af27-0665-4d56-9790-a110a034fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It prohibits government social welfare entities such as GSIS, SSS,
        PhilHealth, Pag-IBIG, OWWA, and PVAO fund from buying shares in the Maharlika
        Investment Corp. (MIC), which are supposed to be allocated for its contributors,
        the Filipino people,” Tulfo said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2d4ae-d001-482b-87ee-8b3f630e2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that it would allow investment to come from private sectors,
        “without giving up ownership and control.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5627b7-7826-4e16-a746-7b7b58e42a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The purpose of the amendment is to ensure that the ownership of the
        MIC shall by exclusively with the government, including the GOCCs and instrumentalities.
        This is consistent with sovereign wealth funds that they are owned and managed
        by the government alone,” Tulfo explained.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3389c4-ba99-4e77-89a6-44eb12b34c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The planned Maharlika fund previously received an uproar from several
        groups after an initial proposal sought to tap Filipinos’ pension funds.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f9376-5019-4bd7-b6ff-87995106d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Sen. Sherwin Gatchalian proposed to drop the Bangko Sentral
        ng Pilipinas (BSP) dividends as one of the sources of MIC’s capital.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7662c-2316-4ba3-952e-6e3d05736b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian defended his proposal, saying it was “to ensure that the
        BSP''s increasing capitalization will be fully realized at the earliest possible
        time, to strengthen the institution given the growth of the banking industry
        through the years, this is also to maintain the credibility of the BSP.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e526ce0-3adf-47b5-9bd2-0006ccbb9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Diverting the funds, which were supposed to fund the capitalization
        of the MIC, will set a bad precedent for future legislation when BSP is involved,”
        he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3708a8-f561-4262-8ed7-c9fab0a7124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said the government must ensure the central bank’s financial
        position “remains sound.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce75b7-c66e-455d-be91-64303cc91b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar, however, rejected the proposed amendment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14dfd6a-c720-41b6-8092-e4c9e4a1d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The BSP has already said that they''re willing to defer. The economic
        team has really expressed that the dividends -- it''s a priority for them
        that the dividends received from BSP be used for the MIC. So I do not accept
        the amendment,” Villar said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ed529-bbe5-46e9-8de4-a012f70896e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the Senate version of the bill, the MIC will also undergo a "special
        audit" by the Commission on Audit every five years.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dbc0c-fb19-400c-8e44-824ad7620553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Grace Poe proposed an amendment to require the MIC to submit a
        "quarterly confidential submission" of all investments, whether planned or
        under negotiation, to the oversight committee.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a859ba-cc8e-4a3c-8875-9413f63910b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The amendment was denied by the Senate, saying it may "move the markets"
        if the public sees what companies choose to invest in the fund.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1ff81-89a7-445f-9199-b91eaf70ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for MIC employees, directors, and officials found guilty
        of misuse of funds, graft, and corruption have also been increased under the
        Senate’s final version, even way higher than those in the lower chamber’s
        version, House Bill No. 6608.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cf01f-b3af-497b-a743-861bc679809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Senate Bill No. 2020, any individual who allows being used for
        corrupt practices by directors and employees of the MIC would be penalized
        with ₱1 million to ₱5 million and imprisonment of six years.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9aa46-6ccc-4c0d-ae64-2cdce5930fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A director or officer of the MIC who fails to report any corrupt practices
        would likewise face a fine of ₱5 million to ₱10 million, with imprisonment
        of 20 years and perpetual disqualification from holding public office.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97042b51-aa33-4516-8150-86681a18a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros’ request to state minimum years for imprisonment
        was also accepted by the Senate.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971c423-7ffa-41e1-b5f6-d5fa93a1bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate also accepted the proposal to allow foreigners to sit on
        the MIC board.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a998b80-4ef2-4d1d-a92d-a76d3630b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Robin Padilla''s proposal to implement the measure right after
        it is published in the official gazette and any national newspaper was likewise
        accepted. There will also be a Filipino version of the measure as proposed
        by the senator.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbab021-9b56-4dfd-8b3c-54dfc11d732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provisions in the Senate version differ from those in the version
        of the House of Representatives. Congress may adopt the Senate version or
        a Bicameral Conference Committee is called to reconcile conflicting provisions
        of both versions before the measure is ratified and submitted to Malacañang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede49377-ec48-400c-a426-925eaaf458ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T12:03:50.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T12:03:51.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A lawmaker said the House is "very eager" to receive the Senate version
        of the MIF bill and is looking forward to ratify it before Congress'' sine
        die.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b0762-8e3a-4156-9b34-6c4ba68e05c3'
      'mgnl:activationStatus': true
