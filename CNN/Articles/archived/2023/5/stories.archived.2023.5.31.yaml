      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, South Korea’s military said Pyongyang fired a “space projectile,”\
        \ triggering emergency alerts in Seoul and Japan, weeks after North Korean\
        \ leader Kim Jong Un ordered officials to prepare to launch the country’s\
        \ first military reconnaissance satellite.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14362f45-1241-42fa-a0f0-29aebc0ddd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:30:25.186+08:00
