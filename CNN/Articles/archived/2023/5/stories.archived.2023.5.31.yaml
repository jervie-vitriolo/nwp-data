      'mgnl:lastActivated': 2023-05-31T18:36:46.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93008ba-98e6-40cb-8807-6d96a0b0a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the President said the Government Service Insurance System (GSIS)\
        \ and the Social Security System (SSS) could invest in the Maharlika Investment\
        \ Fund (MIF) if they find it a \"good investment.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99d0d9-5ba1-4501-9cc6-55c980f2ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23107058-967b-4a49-b52d-a1a07df2dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will not use it as a seed fund,\" he said during a media briefing.\
        \ \"However, if a pension fund, which is what pension funds do, is they invest.\
        \ If the pension fund decides that the Maharlika fund is a good investment,\
        \ it's up to them if they want to invest in it.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3de16d-7673-4e15-a58d-c1bc2328a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cf6f4-7b19-4a27-9472-6b6a035ab893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.717+08:00
