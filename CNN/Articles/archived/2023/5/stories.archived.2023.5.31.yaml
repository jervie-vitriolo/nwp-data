      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Smoke from raging wildfires in Nova Scotia
        that has forced nearly 18,500 people to evacuate is spreading from Canada
        to the United States and impacting cities across the northeast on Tuesday,
        weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33002c-4a66-4e58-8aab-c16f411edd07'
      'mgnl:activationStatus': true
