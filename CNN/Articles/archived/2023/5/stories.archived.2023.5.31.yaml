      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c44f8-da9e-4460-ac6d-4acb35574251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
