    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mac Belo inks one-year deal with Rain or Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a636c4c-bcc8-44be-a3b8-32f5ad2cd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:08:53.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-31T14:13:07.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Mac Belo
        is officially joining the Rain or Shine Elasto Painters after signing a one-year
        contract with the ballclub on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588fb3c-3f7e-4063-9437-79183e01f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:08:53.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-31T14:13:07.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Welcome to the #BayanNgROS family, Mac Belo! We''re excited to
        have you here and can''t wait to see you play in a Rain or Shine Elasto Painter
        jersey,” the team said in a <a href="https://www.facebook.com/bayanngros/posts/pfbid02nniH6KLq1etUKScnAXBc7RNzDgDhgEw1BdGYLiVSLsRjXB6J5bsQLD2DXQK5vtMcl">social
        media post</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ba6f2-706c-4341-9dad-d0bf71c024d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:08:53.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-31T14:13:07.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former UAAP Finals Most Valuable Player signed the deal after
        his rights were traded to the Elasto Painters from the Meralco Bolts for big
        man Norbert Torres last May 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac927fd6-4c66-4b37-a9c5-7d35bd27174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:08:53.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-31T14:13:07.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Gilas special draft in 2016, Belo showed flashes
        of brilliance with the Blackwater Elite until he was shipped to Meralco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0799ac-6eff-4acf-ad8e-a0595f426748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:08:53.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-31T14:13:07.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
