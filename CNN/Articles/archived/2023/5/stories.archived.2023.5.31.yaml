      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — "Eat Bulaga”
        long-time hosts Tito Sotto, Vic Sotto, and Joey de Leon announced on Wednesday
        their decision to leave TAPE Inc., the production company behind the country’s
        longest running noontime variety show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104ee8f-a6b1-4dda-8bc4-6d0d1b2cd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af30b15-9f69-49e3-9755-415a1e3cc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three bid their goodbyes during an episode of the show which they\
        \ had been a part of since its inception nearly 45 years ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92531e4-2007-426f-b277-501c2dda1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d58d0-fd3f-4cc4-adff-5f394f41008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Simula ngayong araw, May 31, 2023, kami po ay magpapaalam na sa TAPE\
        \ Incorporated,” Vic told viewers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4856c-8eed-46eb-8dfb-b01e5cbaab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa0bc0-0668-43cb-816f-2b4c4884189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Karangalan po namin na kami’y nakapaghatid ng tuwa’t saya mula Batanes\
        \ hanggang Jolo at naging bahagi ng buhay ninyo. Maraming maraming salamat\
        \ sa inyong lahat. Saan man kami dalhin ng tadhana, tuloy ang isang libo't\
        \ isang tuwa,” he continued, quoting lyrics from the Eat Bulaga theme song.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881da5e-67f7-4897-b205-ad9819133fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b3efe-60d0-463b-9b55-448d5fa87f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Starting today, May 31, 2023, we are leaving TAPE Incorporated.\
        \ It was an honor for us to have brought joy to people from Batanes to Jolo\
        \ and to be part of your lives. Thank you very much to you all. Wherever life\
        \ brings us, a thousand and one joys continue.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c7d97-c36b-45f4-8b0a-7eff1837d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.586+08:00
