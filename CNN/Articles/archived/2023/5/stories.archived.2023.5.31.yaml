      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of the episode has since been taken down from Eat Bulaga’s
        <a href="https://www.youtube.com/watch?v=BBAZ4sr7vsE">YouTube channe</a>l,
        but it can still be accessed on the show’s <a href="https://fb.watch/kSGnflUeq4/?mibextid=IVRVuA">Facebook
        page</a> as of early Wednesday afternoon.</p>'
