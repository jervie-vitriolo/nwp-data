      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3b6c2-a0ed-42c6-ae3e-7d5c697c272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iconic television trio's departure came amid controversies involving\
        \ TAPE Inc., including Tito Sotto’s revelation in April that the firm owed\
