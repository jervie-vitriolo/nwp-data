  'China-economic-recovery':
    'author': 'Laura He, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-31T13:26:40.000+08:00
    'imagesource': 'jcr:f414f7d4-da98-421f-8972-de66c65a0ab4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7a4a244-a88b-465b-b95c-ee34a5d0e4d7'
    'lead': 'Factory activity in China has slumped to its weakest level since the
      country ended its zero-Covid policy in December, as its economic recovery continues
      to lose steam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T13:44:45.639+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-31T14:12:28.139+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s economic recovery loses steam as factory production contracts
      further'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4966b-418f-4759-9127-c0e6da5b526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Factory activity in China has
        slumped to its weakest level since the country ended its zero-Covid policy
        in December, as its economic recovery continues to lose steam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e524e6-0cbe-4ebb-ad2c-07bc7d346cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asian markets tumbled following the release of the May data, even as\
        \ a tentative agreement brokered by US President Joe Biden and House Speaker\
        \ Kevin McCarthy to raise the US debt ceiling cleared a key hurdle on Tuesday\
        \ evening.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdbf0d-60dd-48d7-861b-9b5d3df6bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s official manufacturing Purchasing Managers’ Index (PMI) dropped\
        \ to 48.8 this month, down from 49.2 in April, according to data released\
        \ by the National Bureau of Statistics on Wednesday. It was the second contraction\
        \ in as many months. A reading above 50 indicates expansion, while anything\
        \ below that level shows contraction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacc45b-de33-48d8-b759-dec61ef46aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The index, which mainly covers larger businesses and state-owned companies,\
        \ was at its lowest level since December. Beijing scrapped most of its pandemic\
        \ restrictions early that month, effectively ending its three-year-long zero-Covid\
        \ policy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828ffa9-48cc-47b1-8f62-72e71708a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official non-manufacturing PMI, which measures sentiment in services\
        \ and construction sectors, decreased to 54.5 in May from April’s 56.4, also\
        \ the weakest level in four months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c7a0d-0822-4c08-9db1-abd2e8f3b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The economic recovery faces challenge[s],” Zhiwei Zhang, president\
        \ and chief economist for Pinpoint Asset Management, said Wednesday. “Domestic\
        \ demand weakened recently, partly due to [the] cooling property market and\
        \ the second wave of Covid.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40e070-ea3c-4d82-81a9-cda53a496a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s second largest economy is still in the midst of a historic\
        \ downturn in the property market. The country is also gearing up for a fresh\
        \ wave of Covid-19.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec85691-0d9f-4d51-a1b3-0bd71341ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Zhong Nanshan, a prominent Chinese epidemiologist, predicted
        that the current second wave of Covid infections would peak at the end of
        June with around 65 million people infected per week. Doctors in Beijing have
        told state media that the proportion of serious complications was low, as
        was the hospitalization rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6274bd-cc71-4e63-acc8-44bce2859681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bearish sentiment</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e012e5-893a-4b0c-b914-5ff69d6e9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said external demand for Chinese goods was not supportive
        of economic recovery, as the United States faces the risk of recession. Recent
        data showed that China’s exports grew 8.5% in April, down sharply from 14.8%
        in March, indicating global demand was slowing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4bfab-19ff-47d5-9b82-57b3773136d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sentiment in the financial market is quite bearish,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e810ce2-f169-4a2d-b5c0-50e0e6eed0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong stocks fell in response to China’s manufacturing and services
        data. The Hang Seng Index fell 2.4% and is poised for its biggest drop in
        more than two months. It’s the worst performer so far on Wednesday among major
        indexes in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f13ea2-fb13-4ab9-91f7-7ff4087818e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Nikkei 225 (N225) also lost 1.1%. China’s Shanghai Composite\
        \ Index shed 0.7%. South Korea’s Kospi, meanwhile, erased early gains and\
        \ edged down 0.2%.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee38e149-caa8-4db2-b959-492749d5b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese yuan, a barometer of investor sentiment, weakened against\
        \ the US dollar.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c928e-0a43-4b70-8782-1500c093a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The offshore yuan currently traded at 7.117 per dollar, down 0.4%.\
        \ The onshore rate also dropped 0.4% versus the greenback.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f37e2-5358-4695-bf74-4e9343fc09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s economy experienced an initial burst of activity following\
        \ the abrupt lifting of pandemic restrictions last year. In the first quarter\
        \ of this year, GDP expanded 4.5% from a year ago, beating the estimate of\
        \ 4% growth from a Reuters poll of economists.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae05376-1fb8-4808-b90f-2c11e907d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But momentum has slowed recently, as retail sales, industrial output\
        \ and investment for April all missed forecasts by economists. The official\
        \ manufacturing PMI unexpectedly shrank last month, snapping a three-month\
        \ streak of expansion in the sector. Activity in the services industry also\
        \ started cooling down in April.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebcc4d-647d-45f7-8014-0fd4d6d27a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deflationary pressure has worsened as consumer prices barely moved
        during the past few months. Another major concern is the soaring unemployment
        rate for young people, which hit a record level of 20.4% in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7219b4-7200-4815-85de-98f8ff243319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:44:45.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:12:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/economy/china-pmi-economy-intl-hnk?cid=external-feeds_iluminar_google">China’s
        economic recovery loses steam as factory production contracts further</a>."</em></p>'
