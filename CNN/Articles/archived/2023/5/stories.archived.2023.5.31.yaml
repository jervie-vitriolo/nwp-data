      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d43e5f-daef-456f-98d5-dd2c858c8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.858+08:00
