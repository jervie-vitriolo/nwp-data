      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s Joint Chiefs of Staff said the launch occurred around\
        \ 6:29 a.m. Two minutes later, an air raid siren sounded in Seoul, and a minute\
        \ after that a text message was sent urging residents to “prepare to evacuate\
        \ and allow children and the elderly evacuate first.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cd0c6-cd34-43ee-9fd7-2c322c99a40d'
      'mgnl:activationStatus': true
