      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report said “the reliability and stability of the new engine system”\
        \ was “low” and the fuel used “unstable,” leading to the mission’s failure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26033208-723f-417d-bb5a-a1f594483abd'
