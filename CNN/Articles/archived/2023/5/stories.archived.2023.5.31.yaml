      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> President
        Ferdinand Marcos Jr. assured the public on Wednesday that state pension funds
        will not be used as seed money for the controversial Maharlika sovereign wealth
        fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba1584-1c42-4459-a805-d582f1f2ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.929+08:00
