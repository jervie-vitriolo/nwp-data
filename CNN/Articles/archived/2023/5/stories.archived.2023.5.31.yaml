    'template': '1'
    'title': 'BSP will struggle with its mandate if dividends are allocated to Maharlika
      Fund, ex-official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ceb170-a839-487d-85fe-12ad23f4ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) will have a hard time performing its duties if
        its dividends are allocated to the proposed Maharlika Investment Fund, a former
        official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a609d-9c55-4d77-83b5-ec89e016e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370fe2f-0f0c-4158-8c20-1bfc2bec7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the mandate of the central bank to keep prices stable, so
        when it is necessary, we need to mop up liquidity that will cost money…Second,
        when the situation gets worse and some of the banks are affected, you need
        the money again to bail out distressed financial institutions,” former BSP
        Deputy Governor Diwa Guinigundo told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0a76f-1af9-44f0-a65b-5c5881087d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb91f9b-5c9b-4457-8b61-b46e5689aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But if the central bank is weak in terms of financial statement and\
        \ balance sheet then it will have difficulty delivering on its mandate of\
        \ price stability and banking stability,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136d29d-ae43-4a12-add1-6ac0b16e1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a4659-42ce-4156-a9e0-0818bc722e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Senate <a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html">approved</a>
        the bill early Wednesday morning, Sen. Sherwin Gatchalian proposed to drop
        the BSP dividends as one of the sources of Maharlika Investment Corporation’s
        (MIC) capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cc2cb-9124-4fa0-abfe-20935a96329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d03d53-30d2-4e4e-9adb-51a24ad50594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he wanted “to ensure that the BSP's increasing capitalization\
        \ will be fully realized at the earliest possible time, to strengthen the\
        \ institution given the growth of the banking industry through the years,\
        \ this is also to maintain the credibility of the BSP.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c519091-ab7b-46da-b7f0-70b449ba205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcbe0b-1018-4601-8b2c-b3e7f6713aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva supported the proposed amendment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9f56d-f68d-4d78-84be-bc7844e88bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16545dc3-b51d-4c0a-833f-6ac1996f71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it was rejected by the bill’s sponsor Sen. Mark Villar, saying\
        \ the “BSP has already said that they're willing to defer.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bded46-cc2f-4c27-8a65-a0f93c4aabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e1972-feaa-42bb-a1ef-4047d5ba57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The economic team has really expressed that the dividends—it's a priority\
        \ for them that the dividends received from BSP be used for the MIC,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f5a3e-9ff7-4b8a-a458-df6b9b2bd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d4342-0672-418d-a8ea-af4feaeeee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri backed Villar’s decision.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7d52a-bf24-410e-9082-5600a05c5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea700314-0b64-4168-a78f-820caed03124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guinigundo emphasized the BSP needs more capitalization to ensure financial\
        \ stability.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e02256-c643-4546-9115-a98c73425598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de5f39-7483-44f1-a060-d19c473bfc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The central bank plays a very important role in stabilizing the macroeconomy,”\
        \ he pointed out. “It is important that while, at present the central bank\
        \ is healthy and robust, it is important not only to maintain it but to further\
        \ strengthen it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2617de-4984-4ae2-b8ac-676fcacf9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12732ad4-15bf-450f-99f9-8d6ab23ed552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the government should be risk-conscious and prepare the\
        \ BSP for the possible occurrence of unfavorable circumstances in the future.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dd0bb-ae21-4e61-944e-a5a279c089fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbff162-3a97-4866-98a2-ae8747d514dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:13:47.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-31T13:13:48.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Landbank of the Philippines and the Development Bank of the
        Philippines are also fund sources of the Maharlika fund. Guinigindo expressed
        his concern about this. He said since these government institutions have their
        own investment and lending operations, funding the MIF may compromise the
        viability of the two banks.</p>'
