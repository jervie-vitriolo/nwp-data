    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33a6de-a30d-44d2-9c90-674acfb0c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:39:13.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T21:40:54.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to regional police, one of the suspects, identified as Narciso\
        \ Ignacio Guntan, was killed after sustaining a head injury when he fell off\
        \ their motorcycle. This was after the victim's son gave chase to the fleeing\
        \ suspects and accidentally rammed the motorcycle.\r"
