    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf552f2d-8aa9-4568-aceb-a4f3573bbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon spacecraft departed the space station Tuesday morning
        and the crew spent nearly 12 hours in orbit as the capsule maneuvered back
        toward Earth. After a fiery reentry, the Crew Dragon and passengers made a
        safe splashdown off the coast of Panama City, Florida, in the Gulf of Mexico
        at 11:04 p.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88577e6e-fd57-43d0-a34d-1967e69ff020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, dubbed Axiom Mission 2, or AX-2, launched from Florida
        on May 21. AX-2 was put together by the Houston-based company Axiom Space
        and marked the second all-private mission to the orbiting outpost, meaning
        solely commercial companies, rather than a government agency, have been leading
        the mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3b65a-2a4f-413a-a4d5-724f2a8a74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿This mission was also a milestone in the history of spaceflight
        as stem cell researcher Rayyanah Barnawi became the first woman from Saudi
        Arabia to travel to space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885427d-b8f7-4857-aa86-ba415f45a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AX-2 mission is one in a lineup of commercial missions designed\
        \ to spur private sector participation in spaceflight — particularly in low-Earth\
        \ orbit, where the International Space Station orbits.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a61be-aac0-4430-979c-d07e03daebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the AX-2 crew</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28616ab-425c-4efc-9550-e063f750a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NASA astronaut Peggy Whitson, 63, led the AX-2 crew. Whitson,
        now an Axiom Space employee, also became the first woman to command a private
        spaceflight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643c84b-1e9a-4462-bb79-db0669c2e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really excited about returning to space, but even more excited
        about welcoming three new astronauts,” Whitson said in a May 21 statement
        from the Crew Dragon spacecraft after launch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d13d09-4c5b-44d3-bd71-24d03f79dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the three paying customers joining Whitson was John Shoffner,\
        \ an American who made his fortune in the international telecom business and\
        \ founded the hardware company Dura-Line Corp.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dfb4c-37a6-48ae-893e-6ff43b42c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia also paid to fly two of its citizens: Barnawi and Ali\
        \ AlQarni, a fighter pilot in the Royal Saudi Air Force.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea205061-9108-4483-87a1-39ed16d86d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am very honored and happy to be representing all the dreams and\
        \ all the hopes of all the people in Saudi Arabia and all the women back home,”\
        \ Barnawi told reporters at a May 16 news conference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c8583-0da9-4ab3-a7e5-7a55ca9e31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mission, Barnawi led stem cell research suited for the
        microgravity environment aboard the space station. The orbiting laboratory
        has long been a key venue for various scientific experiments, as the lack
        of gravity can give researchers a better fundamental understanding of the
        topic at hand. Barnawi and AlQarni also engaged in outreach projects, including
        testing out a kite in microgravity and capturing video for viewers back home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c789a9-a1b4-4b88-9eeb-76181438aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AX-2 crew spent about eight days working alongside astronauts
        representing NASA, Russia’s Roscomos space agency and the United Arab Emirates
        Space Agency aboard the space station, though they operated on different schedules.
        The AX-2 crew worked through a lineup of more than 20 investigations and science
        projects — including stem cell and other biomedical research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371979f-0ba9-4ddb-b4eb-720beee6b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission marked Whitson’s first return to space since 2017.
        Her extensive prior experience on the station made her a US record holder
        in 2017 for the most cumulative days logged in space, and she ranks eighth
        on the all-time list, according to NASA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6875a1-c75e-47f7-8cd7-baca36a8eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitson has flown on a Russian Soyuz spacecraft as well as NASA’s
        space shuttle, but she said preparing for this mission was “obviously different”
        because it involved training to operate SpaceX’s Crew Dragon, which has only
        been flying astronauts since 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a403f9c-945c-45b4-9556-60321ae94b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s been one of the biggest challenges for me is learning this\
        \ particular spacecraft,” she said. “But I’ve really enjoyed it.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97cf57d-1ebe-4fc6-a460-ed8ff9d3312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barnawi and AlQarni are only the second and third Saudi nationals to\
        \ travel to space. The first was Prince Sultan bin Salman, who spent about\
        \ a week on a NASA space shuttle mission in 1985.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39186ef3-e597-43b3-961f-cfb5b20d251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia has faced a barrage of criticism from the Biden administration\
        \ and Congress over its human rights record, though the ties between the United\
        \ States and Saudi Arabia remain strong.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b41ff1-f983-4ace-82bf-7251c47156a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AlQarni said in a news conference earlier in May that he believes Arabs’\
        \ participation in spaceflight is a “great opportunity” that can inspire the\
        \ region.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2654d-8601-44c4-8ca1-7045d42ef29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission will “hold a big message. … We are holding hands, we are\
        \ working together for the betterment of humanity and just trying to innovate,”\
        \ he said during a mid-May news briefing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba765174-699a-4aa1-acaa-80b1004579c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of private spaceflight</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d59722-27a8-4d2d-a65c-9dcade2fd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission isn’t the first time individuals have paid their way
        to space. A company called Space Adventures brokered several such missions
        to the space station in the early 2000s, booking rides for wealthy thrill
        seekers on Russia’s Soyuz spacecraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212ebb1-99b0-49bc-b397-875cd0611025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom brought that business model to the United States, partnering
        with SpaceX to establish a framework for getting an array of customers to
        the space station. The company’s first foray, Axiom Mission 1, or AX-1, launched
        in April 2022 and marked the first time private citizens traveled to the space
        station from US soil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cacb69-d60d-4fb9-aeb1-557282b39d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom’s goal is to make these missions routine, offering more opportunities
        for people who are not professional astronauts to experience spaceflight.
        During a prelaunch news conference, Derek Hassmann, chief of mission integration
        and operations at Axiom Space, said his company expects to see more customers
        sponsored by governments, similar to the AX-2 passengers from Saudi Arabia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea79e1-ceb6-449b-b65d-74f75350d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government astronauts are indeed a key piece of our business plan,”
        he said. “Early in the program … it wasn’t clear to us what the balance would
        be between private individuals and government astronauts since nothing like
        this had ever been done before. But it’s become clear to us that the government
        … market is key, and we’re pursuing that actively.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bc10f-b107-47a9-acc8-a42417c25bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom leadership envisions private spaceflight will continue even
        after the space station is retired, which NASA anticipates will happen in
        late 2030. Axiom is one of several US companies gunning to create a new, privately
        owned space station. It’s an effort supported by NASA, which aims to bolster
        private sector participation closer to home so the agency can focus on investing
        in deep-space exploration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f273a-e539-47ec-b579-c2df8b085e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T13:56:10.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:14:30.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/world/spacex-axiom-mission-2-splashdown-undock-scn/index.html">SpaceX
        mission carrying former NASA astronaut, three paying customers returns from
        space station</a>."</em></p>'
