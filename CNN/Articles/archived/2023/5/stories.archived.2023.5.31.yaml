      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Cresenciano Aldovino Bunduquin, 50, was killed
        by two assailants along C5 road at Brgy. Sta. Isabel in Calapan City at 4:20
        a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92b38f-234b-4b4b-8319-015697614380'
