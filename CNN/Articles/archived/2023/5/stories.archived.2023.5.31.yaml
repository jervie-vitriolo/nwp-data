      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s launch triggered alarms in Japan, where alerts issued for\
        \ the Okinawa prefecture were later recalled after authorities there determined\
        \ there was no threat to Japanese territory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e25628-b4a4-455d-93c7-11198e0eb872'
