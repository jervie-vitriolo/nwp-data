      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4afd56-856a-48a8-9eee-b29e7a02fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of the things we're in the process of doing is moving a Pacific\
        \ support cutter towards Honolulu to ensure that we've got an increased capacity\
        \ for that kind of partnership, training, and interoperation capacity in the\
        \ region,\" she added.\r"
  'Typhoon-Betty-weather-update-May-31':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T06:18:36.000+08:00
    'imagesource': 'jcr:d7fa3b07-de87-4008-877e-76948a4d5551'
