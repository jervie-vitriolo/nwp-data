      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489750fb-a892-4fc1-98c4-5f0218b024c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His brother Vic also made a statement seemingly hinting at a possible\
        \ falling-out with the company.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2dfd8-eb56-46aa-90da-a0042dede6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42e1df-05a9-4173-957b-b9913a3b9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang hangad lang po namin ay makapagtrabaho nang mapayapa, walang maaagrabyado\
        \ at may respeto sa bawat isa [The only thing we want is to work in peace,\
        \ where no one is treated unfairly and where there is respect for each and\
        \ every one],” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbc20d-d4d0-42dd-ab0a-bf3e26ca3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.590+08:00
