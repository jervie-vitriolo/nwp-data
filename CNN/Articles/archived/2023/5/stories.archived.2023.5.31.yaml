      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Defense Ministry had warned on Monday it would destroy any\
        \ North Korean missile that entered its territory after Pyongyang notified\
        \ the country of plans to launch a “satellite” between May 31 and June 11.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95a988-bf35-47e6-929a-16c2a19fea8e'
      'mgnl:activationStatus': true
