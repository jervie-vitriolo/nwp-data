      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> North Korea’s attempt
        to launch a military reconnaissance satellite failed Wednesday when the second
        stage of the rocket failed, state-run Korean Central News Agency (KCNA) said,
        adding that Pyongyang planned to carry out a second launch as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec0b0e-8021-4e71-b64f-da36a8ea530f'
      'mgnl:activationStatus': true
