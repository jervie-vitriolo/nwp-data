      'mgnl:lastActivated': 2023-05-31T14:55:51.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3726e-9d4b-4347-bf7b-c168d18ed8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.641+08:00
