      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543279d4-f922-4631-b68d-e7bd90aaae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moments before this, Tito revealed they were not allowed to go on live\
        \ television, although he did not elaborate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f6013-3735-4674-81fc-d959a99f5a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316f1c1-dad0-4e19-99d4-cc84f02cbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:56:02.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pumasok po kaming lahat ngayong araw para makapagtrabaho, pero hindi\
        \ po kami pinayagan umere ng new management nang live [We all came to work\
        \ today, but the new management did not allow us to air live],” the host and\
        \ former senator said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8de7fa-85d2-4c28-91fa-f360be6e2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:52:38.588+08:00
