      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate warning was issued for Baengnyeong Island that was lifted
        just after 8 a.m, according to South Korea’s Ministry of Interior and Safety,
        which said the projectile was launched over the West Sea.</p>'
