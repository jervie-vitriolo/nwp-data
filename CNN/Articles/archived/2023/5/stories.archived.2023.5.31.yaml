      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828c488-78f3-4b06-a6fd-8d1d323593a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:30:25.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-31T11:30:25.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean Joint Chief of Staff said it identified an object\
        \ presumed to be part of what North Korea claims to be its space launch vehicle\
        \ in the sea about 200 kilometers (125 miles) west of Eocheong Island at around\
        \ 8:05 a.m. and is in the process of obtaining it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beae538-aff6-4e4e-b9cb-f7656057b00e'
