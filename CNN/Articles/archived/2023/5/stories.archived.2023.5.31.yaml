      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House lawmakers have also filed bills that would encourage the youth\
        \ to consider a career in agriculture.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a389e-0252-42e0-9206-0e7a9011b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.643+08:00
      'mgnl:createdBy': 'vince'
