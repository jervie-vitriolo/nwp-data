    'template': '1'
    'title': 'Batanes still under Signal No. 1 as Typhoon Betty slows down - PAGASA'
    'updated': 2023-05-31T19:10:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734863a-8d3a-4e54-8b42-5d5ef5a210e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T19:11:04.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T00:01:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Typhoon
        Betty retained its strength as it continued on its northward movement over
        the sea east northeast of Batanes, the state weather bureau said Wednesday
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de0643-1173-4ae7-8085-8866a1fc3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T00:01:15.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T00:01:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the 11 p.m. bulletin of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), Betty''s maximum sustained
        winds stayed at 120 kilometers per hour near the center. Gustiness is at 150
        kph.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f5139-7136-441f-a156-43fc606970a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T00:01:15.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T00:01:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Betty, however, slowed its pace from 15 to 10 kph. The typhoon was
        last located 450 km east northeast of Itbayat, Batanes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61c010-cdc8-4276-baed-754614e6d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T00:01:15.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T00:01:16.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Batanes remains under Signal No. 1, where strong winds with minimal
        to minor threat may be felt. PAGASA has lifted the wind signal over the eastern
        portion of Babuyan Islands.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400a4e9-f153-4672-bbe0-c75b65b37539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T00:01:15.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T00:01:16.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bureau said the enhanced southwest monsoon due to Betty will also
        bring occasional to frequent wind gusts over Bicol Region, Western Visayas,
        Aurora, Quezon, Mimaropa, Ilocos Region, Cordillera Administrative Region,
        and Cagayan Valley.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d93059-3010-468a-b265-0dfc9b140c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T00:01:15.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T00:01:16.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA warned that Betty may slowly accelerate through Thursday before
        turning more northeastward in the afternoon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd46978-6113-4c1a-8ef8-a5b1a8bb9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T00:01:15.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T00:01:16.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Betty is seen to weaken over the next five days and may be downgraded
        into a severe tropical storm by tonight or tomorrow morning and into a tropical
        storm by Friday evening or Saturday morning.'
