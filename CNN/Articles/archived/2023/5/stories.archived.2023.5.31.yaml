      'mgnl:lastActivated': 2023-05-31T14:55:51.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who also acts as Agriculture secretary, earlier expressed support\
        \ for the creation of a digital farmer registry and food balance sheets for\
        \ food security.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd89f1-1137-4f8e-b6c6-6c4a450eb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.271+08:00
