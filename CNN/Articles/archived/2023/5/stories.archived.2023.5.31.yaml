      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunduquin is a radio program host at DWXR 101.7 Kalahi FM MUX Online
        Radio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfb5e1-f872-45f3-a906-07f359994a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:39:13.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T21:40:54.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said it has already formed a special investigation task group\
        \ to look into the case, adding that the weapons used in the crime have already\
        \ been identified.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ccca6-e0a3-4fde-9038-c924f7047be3'
      'mgnl:activationStatus': true
