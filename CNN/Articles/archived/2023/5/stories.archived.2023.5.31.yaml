      'jcr:uuid': 'c3798ab2-0e85-426d-b0c3-ed540fc43afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate swiftly approved before dawn on Wednesday its version of\
        \ the Maharlika fund bill, which Marcos certified as urgent. Hours later,\
        \ the House of Representatives adopted the upper chamber's version of the\
        \ proposed measure.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d816367-f752-44d6-a993-2fc3cae9f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4542f7-7dfd-481e-b1a5-2f78a2c2d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T18:36:46.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The early iteration of the bill sought funding from the GSIS and SSS\
        \ to bankroll the sovereign wealth fund, but that provision was dropped by\
        \ the House Committee on Appropriations in December last year after several\
        \ groups argued that doing so may put the people's pension funds at risk.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51abd36-c16b-4816-b1d8-87ca063e7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T18:36:45.932+08:00
