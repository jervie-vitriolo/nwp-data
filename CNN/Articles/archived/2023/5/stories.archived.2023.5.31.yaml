      'mgnl:lastActivated': 2023-05-31T06:24:28.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a86c19-bbd5-4ec6-a384-3e8e2e177bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We welcome the opportunity to work with allies and partners, and\
        \ help countries to create capacity and capability to enforce their own sovereignty\
        \ and ensure and uphold the rule of law,\" US Coast Guard (USCG) Commandant\
        \ Admiral Linda Fagan told journalists via teleconferencing on Tuesday.\r"
    '3':
