    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc456d04-eb66-41d6-990e-8508e081ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:30:25.185+08:00
