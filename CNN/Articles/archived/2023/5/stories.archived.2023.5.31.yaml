      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the National Union of Journalists of the Philippines said\
        \ the two gunmen were on a motorcycle when they shot Bunduquin while he was\
        \ opening his store.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0a53f-1975-43af-85bb-5dda21ecba88'
      'mgnl:activationStatus': true
