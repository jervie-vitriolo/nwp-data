  'teves-fresh-house-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T21:02:08.000+08:00
    'imagesource': 'jcr:3cf5cf41-6356-441e-9814-3060e9059b61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd641083-6e32-49d7-9b9f-474123072b5e'
    'lead': 'The House of Representatives suspends Negros Oriental Rep. Arnolfo Teves
      Jr. for another 60 days and forfeited all his committee memberships following
      his continued refusal to physically return to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T21:03:32.675+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-31T22:16:22.121+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House suspends Teves for another 60 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b063bf0-bded-44c1-b3a6-177ff1ed58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The House
        of Representatives on Wednesday suspended Negros Oriental Rep. Arnolfo Teves
        Jr. for another 60 days and forfeited all his committee memberships following
        his continued refusal to physically return to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81bc5e-0b65-4111-b460-2dfc004a714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 285 lawmakers voted in favor of the House ethics committee''s
        unanimous recommendation against Teves, who has been <a href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html">tagged</a>
        as one of the masterminds in the March 4 murder of Negros Oriental Gov. Roel
        Degamo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f434fe-2965-4a6b-b9a3-240b2a6caab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:06:38.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves has also been implicated in <a href="https://www.cnnphilippines.com/news/2023/3/7/Negros-Oriental-Rep-Teves-multiple-murder-complaints-2019-killings.html">a
        number of killing</a>s in the province in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2a5ec-cd48-4332-9e33-0737ab8d8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel cited Teves'' continued unauthorized absences, failure
        to perform his duties as a House member, and violations of the lower chamber''s
        Code of Conduct. It also took note of his unsuccessful bid <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">to
        seek political asylum</a> in Timor-Leste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d0cf4-c0b4-46ac-9284-a3d7f300f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His actions and all its consequences have compromised the integrity
        of the House of Representatives and constitute disorderly behavior warranting
        disciplinary action,” the committee said in its report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34122752-f52c-44c2-a3d8-5efc8f880562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:16:10.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:16:22.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves'' application for political asylum was denied by Timor-Leste''s
        government. Justice Secretary Jesus Crispin Remulla has said the lawmaker''s
        asylum bid was baseless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9e4cc-d97a-4c58-adcd-071bcadac67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move means all of Teves'' rights and privileges as a
        congressional representative are likewise suspended for 60 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ca899-d973-4408-82d7-262a401b9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House first slapped Teves with a 60-day suspension last March 22,\
        \ noting his \"defiance\" to return to the Philippines despite an expired\
        \ travel authority. That first period of suspension ended last week.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6eccd-f15c-4d4b-8740-60879e7a4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Martin Romualdez previously warned that the House may impose
        another disciplinary action against Teves if his unprecedented absence from
        work continues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc60446-a8f3-489b-af28-50bd0a0b7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:16:10.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:16:22.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the congressman insisted there are serious threats to his life
        and that he will not go home until he sees a "semblance of fairness" in the
        investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebcefb-976f-4441-b2c4-2ffdefb7b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:16:10.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:16:22.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have to be there for my voice and my side to be heard,"
        he said, insisting the House ethics panel should allow him to virtually join
        the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fa749-d930-4ecb-8600-bf510dcb5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, who has repeatedly denied the accusations against him, left
        the country on Feb. 28 for medical treatment in the United States. His current
        whereabouts are unknown, but the Department Justice believes he''s still in
        Timor-Leste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da26b7-e277-4d8c-9b17-a1a0fe32396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T21:03:32.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T22:16:22.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, his camp said they may<a href="https://www.cnnphilippines.com/news/2023/5/31/teves-stiffer-penalty-supreme-court-topacio.html">
        raise their concerns to the Supreme Court</a> should the House impose stiffer
        penalties against him.</p>'
