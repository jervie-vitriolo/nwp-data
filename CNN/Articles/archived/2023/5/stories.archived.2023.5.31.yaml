      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f48451-e12b-4b62-809b-8e6afdb45566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.642+08:00
      'mgnl:createdBy': 'vince'
