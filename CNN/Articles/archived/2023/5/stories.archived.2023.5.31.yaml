      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753699e5-933b-4373-8fa2-70ce45251df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:43:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T21:40:54.431+08:00
