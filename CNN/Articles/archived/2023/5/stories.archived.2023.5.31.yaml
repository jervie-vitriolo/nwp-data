  'cta-affirms-acquittal-ressa-rappler-tax-evasion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T17:18:52.000+08:00
    'imagesource': 'jcr:1813549e-c34f-406b-91a3-549201195d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587a35e5-ec06-49ec-9fdb-3bb0bab9d3bd'
    'lead': 'The Court of Tax Appeals affirmed an earlier decision to clear Nobel
      Peace Prize winner Maria Ressa and her media company Rappler Holdings Corporation
      of tax evasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T17:33:08.864+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-31T17:33:09.237+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court affirms decision acquitting Maria Ressa, Rappler of tax evasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb61b05-aba2-4ec5-8ab4-0db830607112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Court
        of Tax Appeals (CTA) affirmed an earlier decision to clear Nobel Peace Prize
        winner Maria Ressa and her media company Rappler Holdings Corporation (RHC)
        of tax evasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225476c-a442-4832-883f-f9f5ceb5637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f28d60-7bc7-495e-99a3-bc2f256b4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CTA First Division, in a May 18 resolution released to the media
        only on Wednesday, said it finds no compelling reason to reverse or modify
        its <a href="https://www.cnnphilippines.com/news/2023/1/18/cta-maria-ressa-rappler-acquitted-tax-charges.html">Jan.
        18 ruling.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb53fee-f36e-4966-94ab-733193eb2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e1edd-8076-45b1-87d7-d3b71097de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0df7d-2d32-4ceb-9b7b-91ec3427e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It denied for “lack of merit” the motion for reconsideration filed\
        \ by the prosecution, which said the court “misapprehended the facts of the\
        \ case when it acquitted the accused.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf6ea1-ccda-4e16-9715-fe8569ab9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1dbd3b-59b9-4a69-9d6b-29b62b22687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecution maintained that Ressa and RHC should be held civilly\
        \ liable and be required to pay the alleged deficiency income tax and value-added\
        \ tax for 2015.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28819f95-e48f-4d4a-aa7d-e5258f262172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cf560-1ff3-4b23-a3e1-666dc5e084db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 11-page resolution, the CTA cited the finality-of-acquittal\
        \ doctrine, which states that a judgment of acquittal can no longer be reconsidered\
        \ since it violates the constitutional provision against double jeopardy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0ae35-089d-4a0f-8f51-0717767a65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97b63b-17eb-482b-9a7e-d7fab79e3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also pointed out that it exhaustively discussed and resolved the\
        \ issues raised by the prosecution, including on Ressa and Rappler’s supposed\
        \ civil liability.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40f358-1cb9-479a-8f19-0a5c6c786638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8365e-8c5c-42b0-886f-55babb45ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its January decision, the court said the unpaid tax obligation charges\
        \ have not been factually and legally proven.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a2f71-5335-4947-9c94-0ab8674bb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ca507-9822-4b67-92cd-5049c4ef2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not having been found liable for said deficiency taxes, no civil liability\
        \ may be imposed upon the accused,\" read the more recent verdict penned by\
        \ Associate Justice Catherine Manahan. \"To reiterate, the accused was found\
        \ not to be guilty of the acts and omissions charged.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533d8fd-4676-46df-a1e3-675242a710e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cac54c-cbc3-4245-b661-7dd2e1086779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also said it will “no longer belabor the justifications and\
        \ discussions made in disposing of said issues as these will merely repeat\
        \ the disquisitions and rulings.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9319fd-3b78-4487-821a-d630e94a1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a6661-6bb8-4229-a889-fa3c1a242d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:33:08.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-31T17:33:09.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ressa and Rappler's acquittal in January came over four years after\
        \ the Bureau of Internal Revenue filed the complaints against them, and after\
        \ the Department of Justice filed the cases in court in 2018 during the Duterte\
        \ administration.\r"
