      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ceed3-fe32-468b-8206-e9787868403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:30:25.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-31T11:30:25.645+08:00
