    'lead': 'The Bangko Sentral ng Pilipinas will have a hard time performing its
      duties if its dividends are allocated to the proposed Maharlika Investment Fund,
      a former official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T13:13:47.461+08:00
