      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The new satellite vehicle rocket, Chollima-1, crashed into the West\
        \ Sea ​​as it lost propulsion due to an abnormal startup of the engine on\
        \ the 2nd stage after the 1st stage was separated during normal flight,” KCNA\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44112c0-6939-4375-ad5a-7f6a396f27a5'
