    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Negros Oriental Gov. Reyes dies from terminal illness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d709d5-c00b-402a-8d2d-f93ced546edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Just two
        months into office, Negros Oriental Gov. Guido Reyes has died due to a terminal
        illness, provincial administrator Karen Molas confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640612c-b70d-4950-878e-19aa3d4c77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't have the exact time of death yet but I do know that it happened\
        \ today and in the morning,\" Molas said in a video posted on the province's\
        \ official social media account.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279ab88-d86b-4c91-b62a-bf873bfe6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molas said she was informed by Reyes'' daughter — Guihulngan City
        Vice Mayor Eunica Reyes — that the governor died this morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc90803-6856-4707-8e4b-5e46888b2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the family did not disclose other details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c14e34-cd6f-4c7b-8231-83ef65913344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Negros Oriental Vice Governor Manuel Sagarbarria took
        his oath as governor with executive Judge Gerardo Pagio at the provincial
        session hall at around 2:30 p.m. on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b970991-9a76-40fb-8492-98d7f7b19b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagarbarria said his first order of the day is for local government
        units and government offices in the proince to put all flags at half-staff
        to show sympathy to the Reyes family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e319d-659d-43ea-a2c9-c2675ba766f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes assumed the post in March after the assassination of Negros Oriental\
        \ Gov. Roel Degamo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c36e6-ae25-4fbf-b655-9fcc6316cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:32:32.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T17:46:43.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected as vice governor during the May 9, 2022 elections
        where he ran alongside Degamo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d43293-de0f-47ca-8384-d23bd31b6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T17:46:43.115+08:00
