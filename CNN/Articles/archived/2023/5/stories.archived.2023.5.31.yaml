      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/25/doj-teves-camp-recantation-suspects.html">Teves
        camp possibly behind suspects'' recantation – DOJ spokesman</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b93c71-2838-4069-8ca7-a29a8141cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.813+08:00
