  'younger-farmers-digital-rice-sector-Marcos-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T14:48:53.000+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e62c35ed-3bc0-4daf-a0ac-ce17b0ec87b9'
    'lead': 'The national government is eyeing to bring down the average age of Filipino
      farmers as it encourages young people to get into farming in line with the plan
      to digitalize the rice sector, President Ferdinand Marcos Jr. said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T14:53:38.625+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-31T14:55:51.265+08:00
