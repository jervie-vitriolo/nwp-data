    'template': '1'
    'title': 'DOTr names Villacorta as LTO caretaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb4ec4-b0f7-46da-be3a-62b56f583e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Transportation
        Secretary Jimmy Bautista named Assistant Secretary Hector Villacorta as caretaker
        of the Land Transportation Office (LTO) in light of the resignation of Jay
        Art Tugade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267b180-45e3-41d3-bb98-0c4242f112b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said on Tuesday that Villacorta will hold the LTO top post
        until Malacañang appoints a permanent chief, adding that there were a number
        of applicants for the position.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71a178-5f4e-4656-bcae-74a2f8c5eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He is a very capable person. He has been with the government for many
        years. He was with COA (Commission on Appointments) for many years na level
        of secretary and he is a lawyer and he is qualified. But of course, we will
        wait for the final appointment," the secretary said of Villacorta.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2b6e3-b478-414a-b030-f392585c2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villacorta is current transportation assistant secretary for communications
        and commuter affairs. He was the secretary of the Commission on Appointments
        (CA) during the Senate leadership of Senators Koko Pimentel and Tito Sotto.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065b9a3-8ab5-4cdb-9bb6-301b9f8af93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villacorta said he will focus on resolving the lack of plastic cards
        and blank vehicle license plates, and will do an inventory of all the financial
        and physical resources of the agency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec957a-8f1c-4f72-9928-480c0ee57fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is not really a transition. It is a continuation of the efforts
        done by the LTO all these many decades. We live in an institution where personalities
        may change but we will carry on," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9812c99-2827-4a56-aa07-0029df0858dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last shots fired'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4457b9-e29b-4d14-91cd-a16eda81954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the turnover ceremonies at the LTO headquarters on Wednesday,
        Tugade again took a swipe at Bautista.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338181e7-92b7-4d98-af3e-2ab92e744027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited differences in perspectives and principles as reasons for
        quitting earlier this month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda0500-64e7-4087-b81e-c6966dcf0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Napakahirap po dahil talagang gusto nga po namin talagang ituloy,
        pero dahil nga po sa pagkakaiba po ng pananaw, sa pagkakaiba po ng paniniwala,
        saka siguro po prinsipyo sa buhay na rin po namin ni Secretary Jimmy Bautista.
        Dahil po  dito pinili ko na lang po bigyan si Sec. Jimmy Bautista ng kalayaan
        na piliin kung sino po ang mamumuno dito sa LTO, na mamili po siya kung sino
        po yung makakasundo niya at mamili po siya dun sa aayon sa mga polisiya na
        gusto po ni Sec Jimmy," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a74431-3f85-4e63-b561-96207056db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s tough because I wanted to continue, but I can''t
        due to differences in perspectives, beliefs, and principles with Sec. Jimmy
        Bautista. Because of this, I gave him the freedom to choose who he wants to
        lead LTO — someone he can get along with and someone who believes in the same
        policies.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709ed30-833a-4a6b-abdd-e9307c918cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response, Bautista thanked Tugade for his stint as LTO chief, reiterating
        that it was Tugade''s choice to resign.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a76c26-6937-42c1-a5da-c8af12e01555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I am very sorry that we will not be working together. I wish we can
        work together but it''s your decision to leave LTO. I respect your decision
        and I look forward to still work, communicate with you," the transportation
        chief said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01241f3-fa2a-4b40-a2da-caa8c73d474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tugade was initially appointed general manager of the Manila International
        Airport Authority. Days after, Cesar Chiong was reappointed to replace Tugade.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba10b6-9ee0-45de-a141-debc5f337518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In November 2022, Tugade was appointed LTO chief.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278c226-03d0-4a34-b7ce-59a55ccd564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, Tugade and Bautista blamed each other for the depleting supply
        of plastic cards for driver''s license and blank vehicle license plates.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d106fc4-60e1-40f7-9a5d-2c7aa8879f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:33.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tugade said the department took over the bidding of plastic cards and
        license plates early this year resulting in delays.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8398c6e-5927-44c5-80a3-0ed63d0ce008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:34.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, the transportation department said it was LTO''s
        fault since it failed to conduct early procurement.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d66618-08df-441d-9f35-9d58094a3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T15:25:33.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T15:25:34.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tugade leaves his office, he reported his accomplishments including
        the efforts to create digital driver''s license, creation of additional 10
        LTO satellite offices, free theoretical and practical driving courses, and
        the increase in LTO''s revenue during the first quarter of the year.</p>'
  'Negros-Oriental-Gov-Guido-Reyes-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-31T15:23:35.000+08:00
