      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8e456-6955-428b-8fe0-9f778bd3699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T11:30:25.182+08:00
