      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another message followed at 6:41 a.m. to say the warnings were “sent\
        \ in error.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e92d5-9490-41d5-8cd7-e46a0bffe5fe'
