      'mgnl:lastActivated': 2023-05-31T21:40:54.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the embassies of Canada and the Netherlands
        expressed grave concern over the killing and called on authorities to ensure
        that the perpetrators are brought to justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef3635-6173-4a4b-8a06-29e02510ec9e'
