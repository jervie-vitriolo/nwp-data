      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> One of
        the alleged masterminds in the assassination of Negros Oriental Gov. Roel
        Degamo is also behind the recantation of several suspects in the killing,
        according to Justice Secretary Jesus Crispin "Boying" Remulla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f7865-4e61-4d10-998e-a4603c8df33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.805+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Marvin) Miranda true to form as we said was the director of everything,
        the director of massacre, was again directing the activities around how they
        are going to make everybody recant," Remulla said at a briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505e39e-c051-4ed1-bd20-483dae5c7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True to his billing as a co-principal or co-conspirator...and co-principal,
        co-mastermind together with Congressman (Arnie) Teves, so everybody is behaving
        just true to form of what they have been billed as," the secretary added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c73cc7-7904-43ce-8d0f-89df1f7b4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos previously revealed that Marvin Miranda\
        \ was a long-time bodyguard of Teves.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da165e3b-72bf-4e1e-b6b9-088dcb041457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miranda has yet to give a statement on Remulla's claim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ac0cc-e506-4867-9a4f-82c218910d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five more suspects in Degamo's killing have recanted their statements:\
        \ Winrich Isturis, Eulogio Gonyon Jr., John Louie Gonyon, Joric Labrador,\
        \ and Benjie Rodriguez.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab601c9b-2e6e-47fd-953c-3911c8416e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer, Jord Valenton, told the media on Wednesday that his
        clients were forced to sign a confession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed07b1af-77be-4f97-8366-1992c4fb38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinilit lang sila. Pinapirma lang sila ng confession [They were
        coerced. They were made to confess]...but that''s not voluntary," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c51720-0113-4af1-9193-6bdbb4776ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several other suspects have withdrawn their testimonies, but Remulla\
        \ said they have only received the recantation of Jhudiel (alias Osmundo)\
        \ Rivero.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16c343-5cc0-4a18-8d7b-d0340ffe15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/26/5th-suspect-Degamo-slay-recants-statement.html">5th
        Degamo slay suspect recants statement – lawyer&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7cc8e-79cf-4d8e-a088-0bfe2d487c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/22/osmundo-rivero-recants-degamo-killing.html">Suspect
        in Degamo slay recants statements on killing – lawyer&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006178ee-6ecb-4875-83c6-0ed655160de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A crime has been committed again by these suspects but we don''t
        know which is the real crime. We are not claiming anything what we think these
        stories are being made by spin masters, spin doctors that they have employed.
        Of course their choreographer right now is Atty. Villanueva," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb4aaf-ef94-445f-88cc-95118dd219f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danny Villanueva represents the first five suspects who recanted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d1fdd-39d4-432e-a634-5438d0dcb189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier said it was possible the Teves camp was behind the
        recantations. But Ferdinand Topacio, the lawyer of Rep. Arnie Teves, denied
        any links to Villanueva, although Topacio said he expects more recantations
        to happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b5e6d-34cf-4329-b6e3-3270fccc76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T22:08:51.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T22:09:08.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
