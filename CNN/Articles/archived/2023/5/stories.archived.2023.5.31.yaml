    'lead': 'Tobacco use and cigarette smoking remain to be major risk factors for
      certain respiratory and cardiovascular diseases.

      Recent data from the World Health Organization show around eight million people
      die each year because of tobacco.

      For this year''s observance of "World No Tobacco Day" governments are urged
      to grow food instead of tobacco and give tobacco farmers means to switch to
      more sustainable food crops.


      Joining us now to tell us more about the dangers of tobacco smoking we have
      Dr. Jessica Catalan-Legarda.

      She''s an Internist-Pulmonologist and advocacy program Chair of the Lung Center
      of the Philippines.'
