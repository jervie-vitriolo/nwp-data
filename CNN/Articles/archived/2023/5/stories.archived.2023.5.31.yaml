      'mgnl:created': 2023-05-31T16:31:05.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Gabriela
        Party-list Rep. Arlene Brosas on Wednesday said the amendments made by the
        Senate to the proposed Maharlika Investment Fund Act of 2023 are not enough
        to put to rest the concerns of the public regarding the bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7b00e-2f03-4fc4-80a9-31b194cfb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, she specifically mentioned
        the removed provision on sourcing funds from state pension funds like the
        Social Security System (SSS) and the Government Service Insurance System (GSIS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a674e-ee05-4177-bf51-96280a3a2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung (The) amendments that were introduced in the Senate version
        that would prohibit SSS and GSIS from investing in Maharlika is not enough,"
        Brosas said. "It will not quell the fears and concerns of our people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2302ea4-fbd2-4814-966b-be3afb0d521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the bicameral conference committee meeting on Wednesday,
        lawmakers adopted the Senate version of the bill. This version specifically
        said that SSS, GSIS, the Philippine Health Insurance Corporation, the Overseas
        Workers Welfare Administration, and the Philippine Veterans Affairs Office
        cannot invest in the proposed fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9cf72-3c41-459d-8309-171251ffa20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this provision was removed, Brosas said they still have concerns
        on the use of public funds from the Landbank of the Philippines, the Development
        Bank of the Philippines, and the national government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e1819-a7ee-4b79-8f95-04b17e660ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the investments fail, the Filipino people will suffer because
        they will carry the burden of having to pay for the losses, she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601735a4-b57a-47c5-99ae-c7b97ec2e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill’s safeguards are also not enough to make sure that the funds
        are safe from money laundering, she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7d361-cf75-43b3-be55-016a106c2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T16:31:05.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-31T16:31:05.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Maharlika Investment Fund bill gives more power to
        the Maharlika Investment Corp. than Congress when it comes to determining
        projects to be implemented, she added.</p>'
