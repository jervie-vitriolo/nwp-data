      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s Joint Chiefs of Staff said the projectile was launched\
        \ from Tongchang-ri, Pyongan province towards the south, and was detected\
        \ flying over the west of Baengnyeong Island in the Yellow Sea.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069b97b-007b-4aa7-9197-d7cfae2af5f2'
