      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s National Space Development Agency said it would investigate\
        \ the failure “urgently” and carry out another launch after new testing, KCNA\
        \ reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b5b22-53b5-45c2-b42a-2597ad57b2f8'
