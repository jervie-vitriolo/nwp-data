      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132e3c8-ad8b-4150-99ad-660fec6bd694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fagan, who is visiting Vietnam this week, said the USCG is pushing\
        \ to work with its Indo-Pacific allies, to help \"strengthen maritime governance\
        \ in the region,\" and to \"solve shared challenges.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b2619-674c-4483-99bc-aba29dc5916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172888b2-2cba-4542-ab78-d624306154be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She cited illegal, unregulated and unreported (IUU) fishing as among\
        \ the challenges, pointing out its impact on the health of oceans and food\
        \ security of coastal communities, especially those who rely on fishing for\
        \ their livelihood.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae030a4c-dc99-4d2f-a1f2-ebcfdc6a248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8048b-f445-4eb5-9b39-e46a3416a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, the US government criticized China's illegal fishing and harassment\
        \ of vessels in the exclusive economic zones of Indo-Pacific nations, describing\
        \ it as a threat to US sovereignty and its Pacific neighbors, and endangering\
        \ regional stability.   \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2ffa5-bb97-48b6-887a-41acb2c537bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd3209-d990-48ce-9894-e868b3eeaf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then US National Security Advisor Robert O'Brien said Washington's\
        \ interventions, including by the USCG, were \"critical to countering these\
        \ destabilizing and malign actions.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc64a90-1f9a-4acd-9bb7-797e7e075407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08085ea6-506e-44a4-9ed9-2f974ceb54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"IUU fishing is theft and erodes sovereignty of the nations who are\
        \ affected by it,\" Fagan, reiterating O'Brien's pronouncements.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96c735-ec06-437f-bf31-a900cd7eaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6a0ea-bb56-4e58-8d28-0042bdfef90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine Coast Guard (PCG) announced it will host
        its <a href="https://www.cnnphilippines.com/news/2023/5/29/pcg-japan-us-joint-drills-bataan.html">first-ever
        trilateral maritime exercise</a> with US and Japan, which will be held off
        the coasts of Bataan, west of Manila.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8936e58-7c75-4b83-9b34-7367b2912172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd149b-939e-426b-a0f5-481c874801a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The challenges in the region really do require the kind of partner-to-partner\
        \ engagements and are ready-made for multilateral opportunities,\" Fagan addressed\
        \ the weeklong sea drills that will begin on June 1.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc6358-59c8-491b-a0dc-91670f5585bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a591b04-1c86-43bb-a50e-f6826e199b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exercise is a result of a continuing regional collaboration with\
        \ allied forces, \"as a means to increase our mutual understanding of capabilities\
        \ and capacities throughout the maritime realm,\" she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea579e-0879-4ae0-ad30-026c45c917a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066cc9b-668d-48c7-8aa9-f2f46fbf109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drill will be held just days after the three coast guards held\
        \ a maritime law enforcement training in Puerto Princesa City in Palawan,\
        \ which was participated in by agencies from the Philippines, Malaysia, Thailand\
        \ and Vietnam. The US government shelled out over P4 million ($75,000) for\
        \ the 11-day training course, focusing on enforcement of the law of the sea,\
        \ including practical exercises on self-defense tactics and vessel search\
        \ procedures.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13de416-e5a9-488a-af22-929caccd2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b95df-85ad-4519-8957-e38e66f2c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through this transformative experience, we are able to fortify our\
        \ capabilities, ensuring the safety, prosperity, and shared interests of our\
        \ maritime domain,\" said Ensign Gilbert Alberto Rueras, a PCG instructor.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f7235-e2c2-4a12-b5ee-675834be7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd56fb-74bf-402c-9557-dee7069a4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T06:24:28.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the US Indo-Pacific Strategy, Fagan said, the US Coast Guard's\
        \ role is to pursue \"advising, training, and building maritime capacity with\
        \ partners\" by sharing a common objective of advocating a rules-based international\
        \ maritime order, while further expanding their access in the region.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a474ac-9d70-4f05-9679-aee5460c7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.705+08:00
