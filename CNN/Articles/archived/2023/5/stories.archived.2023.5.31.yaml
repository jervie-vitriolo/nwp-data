      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires, which are continuing as the Canadian region experiences
        record-breaking heat, span more than 25,000 acres and have destroyed multiple
        buildings and caused huge plumes of smoke to tower over the region. Officials
        announced a provincewide burn ban Monday due to the “seriousness of the current
        fires.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9be3cd-d48f-4428-b0fd-da7e2d61566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke is making its way over Cape Cod and will spread along parts\
        \ of New England as winds shift to the southeast, according to the National\
        \ Weather Service in Boston.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b2978-7003-4b6e-871b-ab7bfb93e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those with a sensitive nose may be able to smell the smoke as it pushes\
        \ through the region,” the agency said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225feee5-2ede-4570-bd57-8700dd9f90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire burning in Halifax, the provincial capital of Nova Scotia,
        is “not yet under control” and has forced around 16,492 people to evacuate,
        according to Halifax Regional Municipality officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7ffac-d883-4de6-949a-6b089d4b139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said about 2,000 people have been evacuated from Shelburne\
        \ County in southwest Nova Scotia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cc7a3-67c4-4e3a-ac82-0782f506720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools in Shelburne County and at least 14 schools in Halifax
        will be closed Wedesday, officials announced in an update Tuesday evening,
        as wildfires remain out of control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf64659-2f04-45da-a079-199ec64c7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are still advised to avoid the evacuation areas as at
        least 200 structures suffered damage from the fires, Halifax Regional Fire
        and Emergency Deputy Chief Dave Meldrum said on Tuesday, adding that the fires
        have not yet been contained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc06d1d-2b01-4e12-913c-0ac3ce93d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please don’t return to the evacuated area. It’s still a dangerous\
        \ place. It’s not ready for you yet,” Meldrum added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe75877-ff62-4e39-9fc5-b635f8b88b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am praying for any type of precipitation at this point, and I
        know everybody up here shares in that thought,” David Steeves with the Nova
        Scotia Department of Natural Resources and Renewables said in a press conference
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cfef8-c948-4ffe-81a0-3a209d3796bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steeves said the possibility of wildfires spreading more quickly
        is increasing every day. There is no rainfall expected in the coming days
        for the area, according to CNN meteorologists, but as of Tuesday evening,
        the forecast called for a chance of rain at the end of the week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248378a-893e-4ce5-8979-d8506a8d13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Weather is not helping us at all in regard to this,” Steeves said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de4b2c-0f9a-450c-9632-5ee6e17285b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near Philadelphia, the air quality was considered “moderate” as
        of Tuesday morning, according to a recent tweet from the National Weather
        Service. But it’s still uncertain whether the wildfire smoke will reach the
        ground before dissipating. If it does, the air quality could deteriorate quickly
        – especially for sensitive groups such as the elderly, young children and
        people with respiratory illnesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70171bb2-c8d7-4a2e-a7cc-4b04ec8f118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area of high pressure centered to the south of Nova Scotia will
        bring winds from the southeast later on Tuesday, allowing the smoke to disperse
        inland and exit north and west of New York. Although some smoke and haze may
        linger overnight, a general clearing trend is expected near coastal New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad883c2-26ba-4938-988c-d5a5be0bf652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘For God’s sake, stop burning,’ officials say</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d585507-3b22-4872-a904-8942dd0ba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 13 wildfires burning in Nova Scotia started on Monday,
        three of which are “out of control,” Scott Tingley, manager of forest protection
        for the region’s Department of Natural Resources and Renewables, said during
        a Tuesday news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af956e-af2a-4c96-8a00-708c8582ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five remaining active wildfires are “small” and authorities have\
        \ been successful in containing them, Tingley said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adc051-7d17-4d36-8dcf-23bf02dd88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Nova Scotia Premier Tim Houston reminded
        residents of the provincewide burn ban, saying it was “absolutely ridiculous”
        that at least six illegal burns were found on Monday by conservation officers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76959041-2e50-4670-a919-5ca2b6d7456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Don’t be burning right now. No burning in Nova Scotia,” Houston said.\
        \ “For God’s sake, stop burning. Stop flicking your cigarette butts out your\
        \ car window. Just stop it.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd39a2-f5f9-4d25-83e0-477f5df3e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban is expected to stay in place until June 25, “unless the Province\
        \ determines it can be lifted sooner,” officials said in a news release on\
        \ Monday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2c884-222b-47cb-8878-0aee2b8d5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our resources right now are stretched incredibly thin right now fighting\
        \ existing fires,” Houston said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb1554-7b39-4ff2-b277-db150b88409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every household required to evacuate will receive $500 administered
        through the Canadian Red Cross, according to the release. The funds are intended
        to help with what Houston called “urgent needs such as food and personal care
        items.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699ad1d-88c6-4a5a-98f7-c032261a7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minister Justin Trudeau called the wildfires “incredibly\
        \ serious” in a tweet Monday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98aa99e-f71a-4f0e-8fc4-f3d26001c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stand ready to provide any federal support and assistance needed,”
        Trudeau said. “We’re keeping everyone affected in our thoughts, and we’re
        thanking those who are working hard to keep people safe.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc44ba-a8b8-4a54-b315-40ca97dd04b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:01:27.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-31T14:15:03.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/weather/nova-scotia-wildfires-smoke-spreads-to-northeast/index.html">Smoke
        from Nova Scotia wildfires spreads from Canada to US Northeastern cities</a>."</em></p>'
  'Mac-Belo-one-year-deal-Rain-or-Shine':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-31T14:03:12.000+08:00
    'imagesource': 'jcr:a37c348b-a069-4d89-bcb9-7f0dafcf45dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c515db84-38af-4b06-b519-c7f1cde947ca'
    'lead': 'Mac Belo now has the chance to reach his full potential under Rain or
      Shine head coach Yeng Guiao’s guidance after riding the bench in his past seasons
      in the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-31T14:08:53.709+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-31T14:13:07.628+08:00
