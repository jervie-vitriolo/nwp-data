    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'rice-sector', 'farmers']
    'stories': []
    'template': '1'
    'title': "Younger farmers eyed as gov’t pushes for digitalized rice sector – Marcos\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055410c-7cbc-471f-b7ac-35c123aa87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 31) — The national government
        is eyeing to bring down the average age of Filipino farmers as it encourages
        young people to get into farming in line with the plan to digitalize the rice
        sector, President Ferdinand Marcos Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c733b4-a266-4bbe-b330-76bb5dedd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2ccd8-65de-4c4e-88bd-5c8f38a2082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napag-usapan din natin [We also discussed], speaking of new technologies,
        is bringing down the average age of Filipino farmers," Marcos told reporters
        after presiding over the Rice Industry Convergence Meeting at the National
        Irrigation Administration headquarters in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da6543-ee15-4d0e-9137-6b8effec1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3608e2-302c-4b8a-9619-f8bfc77e32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do that, we engage them with new technologies because they will
        be the ones who will operate those new technological systems and that will
        make it interesting for young people to come into this sector," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6106c-5202-42f4-a8b4-a91dd5470629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba559d8c-179f-41a6-9dfd-2b95bf0a7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-31T14:55:51.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Agency for International Development,
        the average age of Filipino farmers is from 55 to 59 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa2fbc-2c9f-4e53-894f-a7c8af778c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T14:53:38.641+08:00
