      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Aside
        from its armed forces, the United States looks forward to bolstering the presence
        of its coast guard as a "partner of choice" in the western Pacific amid China''s
        persistent aggressive moves in the region''s seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383d805-4ed5-4f0d-a419-33fc8f11f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T05:20:23.694+08:00
