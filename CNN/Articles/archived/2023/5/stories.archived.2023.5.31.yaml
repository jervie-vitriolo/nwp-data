  'Guinigundo-on-BSP-dividends-allocated-to-Maharlika':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-31T13:09:00.000+08:00
