  'edca-mactan-fuel-depot':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-20T15:40:09.000+08:00
    'imagesource': 'jcr:67926c23-a4be-4f29-af4c-0daf1150ef20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96651d66-a337-483a-b823-d765f8aad3c3'
    'lead': 'The United States government is putting up a $2-million - roughly P111
      million – fuel depot at the Mactan-Benito Ebuen Airbase in Lapu-Lapu City, Cebu,
      one of the existing sites under the EDCA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T15:42:11.625+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-20T15:43:54.312+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US building $2-M fuel depot at Mactan airbase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206d53a-89a9-4f97-b727-50981f9f5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:42:11.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T15:43:54.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 20)</strong> — The United States
        government is putting up a $2-million - roughly P111 million – fuel depot
        at the Mactan-Benito Ebuen Airbase in Lapu-Lapu City, Cebu, one of the existing
        sites under the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576b178-dd44-4a2a-a3d1-e66d15e6f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:42:11.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T15:43:54.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Ambassador to the Philippines MaryKay Carlson on Friday told reporters\
        \ that the construction of the fuel depot is expected to be finished by October.\
        \ Currently, it is estimated to be \"28% complete.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8bdd3-f0e9-4afe-9ccb-c7f1d033c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:42:11.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T15:43:54.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We (US Government) are investing money to build a fuel depot, two\
        \ large tanks,\" Carlson said. \"Huge tanks will be positioned there so that\
        \ it will enhance the ability of Philippine aircraft to come in and refuel.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35603ab5-95aa-481e-961e-f883c0c23523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:42:11.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T15:43:54.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said the fuel depot -- which can store around 40,000 liters\
        \ of fuel, enough to refuel around 10 C-130 planes -- will be used primarily\
        \ to \"enhance the interoperability of the Philippine Air Force and its partners\
        \ considering the strategic location of the Mactan Island.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083495bd-bd72-4a62-8d63-f7d21ba5dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:42:11.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T15:43:54.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a Philippine military base so the authorities, the Philippine\
        \ Air Force determine who can fuel up there,\" she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439cd81-ebbd-4114-9523-fac6b1139557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:42:11.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T15:43:54.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
