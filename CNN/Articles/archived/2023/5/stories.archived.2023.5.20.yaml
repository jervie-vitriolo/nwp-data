    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Looking for a side hustle? This company will pay you $100 an hour to
      watch TikTok for 10 hours. No cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3273d5-713c-4f66-bf05-7b766bf2f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you already spend hours scrolling through
        TikTok – let’s face it, who doesn’t? – then you might have just found your
        dream job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8bc33-d833-4805-ac76-f16697a78295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influencer marketing agency Ubiquitous is looking to pay three people
        $100 per hour to go on a 10-hour TikTok watching session. The company is hoping
        the endeavor will help it gauge emerging trends online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02d79d-2226-4338-bf72-fdd2473c06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To apply for the TikTok Watching job, subscribe to Ubiquitous’ YouTube\
        \ channel and send a short blurb about why you’re the best fit for the hours-long\
        \ marathon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da4313-2243-43c8-b794-f63f009acc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company is seeking people 18 and older who know how the platform\
        \ works – particularly trends.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd6675-abb0-4e29-aa2a-a94378ae6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The chosen candidates will also help us to discover emerging trends
        by filling out a simple document to note the recurring trends they spot,”
        the application says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbb651-d376-49f1-9608-afcd997fc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Popular trends that went viral on the platform include a video of a\
        \ child raving about his love for corn, eventually making the boy a revered\
        \ social media icon known as “the Corn Kid.” Another trend is known as “The\
        \ Hot Girl Walk,” where content creators share their experiences during long,\
        \ outdoor strolls to enhance physical and mental health.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf6ab7-13cc-4d90-8cfd-26b2b586aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the watching session, participants will be asked to post their\
        \ experience on any social media platform they choose and tag the company.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb37ef-1db4-4815-92ad-aac45cffda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:32:12.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline to apply is May 31. Candidates will be notified seven
        days after the application closes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e334a-5374-4a70-886f-fa98bc16a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:32:12.304+08:00
