      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 20,000 people have been forced to leave their homes and as many\
        \ as 27,000 have been left without power, according to Enel, the Italian multinational\
        \ manufacturer and distributor of electricity and gas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356a440-c41d-4892-ba48-b273020c6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ada95c-287d-405d-a391-10a27a5636a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floods have also devastated farmland.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a9550-ad79-4d23-bf3a-b3d539ca1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4279dc4-be03-4acc-996d-2837dbda2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Coldiretti, a farmers association, more than 5,000 farms\
        \ were under water in Emilia Romagna, which includes an area known as “Fruit\
        \ Valley,” as well as corn and grain fields.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62807ee-d1f1-4b08-bb35-29659154469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dce391-c8f0-4d12-9e81-8c8d19c59be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greenhouses and stables have also been flooded, with reports of drowned\
        \ animals, Coldiretti said Thursday in a press release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534851f-f914-46b1-9f3d-09ec3a2272f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddc28d-eb60-4dc6-af5e-e31a1e0df298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘new earthqake’</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637ef19-8672-44c8-8fab-b5dfea683b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stefano Bonaccini, the president of Emilia Romagna, described the scale\
        \ of the destruction as a “new earthquake,” just days before the anniversary\
        \ of the earthquake that ripped through the region in 2012, killing 28 people.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfacba5-74ae-49b3-9a98-d319b79c351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc795bc-312d-4254-9f8d-f7d0c2a9d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have rebuilt almost everything, but today we are facing another\
        \ earthquake,” Bonaccini said at a press conference on Thursday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dffa976-74c8-4352-b824-d59d85da1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b280773-a783-434c-ad3e-083b39807782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must have strength,” he said, adding that the government needed\
        \ to implement “urgent and extraordinary measures.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38d3d5-365b-43ba-a74b-00fd7ac8b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c9e68-afdd-402a-81a7-880586fe5faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relief operations are ongoing, with 1,097 firefighters deployed in\
        \ the region, according to authorities\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce2d60-f49e-449d-9cd5-483e77807043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67690b-6ae4-444b-ba5a-5fb77e61a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Italian environmentalists have criticized the government for a\
        \ lack of preparedness.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ff174-d236-4d68-aa17-09c6180004dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb268e-714e-46d4-94e4-1f9281daf849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climate crisis “is affecting territories with increasingly intense\
        \ extreme events, with risks to people’s lives, and impacts on the environment\
        \ and the economy. And Italy once again proves unprepared,” Italian environmentalist\
        \ association Legambiente said Thursday in a press release.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500de96-811f-488a-ac4e-dbcc2dcff6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34bf03-ac1f-415c-ad40-188d339008c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s too soon to know for certain what role climate change played\
        \ in the floods, scientists say that, as levels of planet-heating pollution\
        \ increase, the world can expect more frequent and more severe extreme weather.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa17c52-863a-4d8d-bea3-2c75e36e5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc35a0d-9447-473c-af82-2be67038d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy is particularly vulnerable to climate change due to its geography,\
        \ which puts it at high risk of landslides, and because it is surrounded by\
        \ the warming Mediterranean Sea, increasing the chance of strong storms.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8ce78-dde4-4cba-a37e-a913fdb7050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fac98d-5679-43bf-823d-143cc2f57831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federico Spadini, a spokesman for Greenpeace Italy’s climate campaign,\
        \ said extreme weather events “risk becoming the norm if we do not urgently\
        \ address the causes of the climate crisis.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e624e-85d5-4e32-8963-5337b8e5ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477f309-8858-4691-9d97-ce86d6529025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not facing simple episodes of bad weather, but real tragedies
        fueled by global warming that have clear perpetrators. Continuing to extract
        and burn gas and oil is a crime that will increasingly aggravate the climate
        emergency, with loss of life, environmental destruction, and serious economic
        and social impacts,” Spadini added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325507f2-9468-4a52-8843-49a7b8ce9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/19/europe/italy-floods-climate-crisis-intl/index.html"><em>"Italy’s
        ‘once in a century’ deadly floods are linked to climate crisis, researchers
        say"</em></a></p>'
