    'template': '1'
    'title': 'Zelensky makes dramatic Japan appearance as G7 leaders take aim at Russia
      and China'
    'updated': 2023-05-21T15:11:20.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4143c-9114-400a-ab9a-6303ed37546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:09:13.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ukraine’s President Volodymyr Zelensky
        joined leaders of major democracies on Saturday at a summit in Japan dominated
        by a push to present a unified front against both Russia and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17806ed1-6441-48c4-a904-cbc8b0180c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Group of Seven (G7) talks in Hiroshima are seeking common ground\
        \ on a host of global issues, including how to confront Beijing’s growing\
        \ military and economic assertiveness as well as the war raging in Europe.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e1f9e-9e5d-4ca7-91c0-f6ee8f4a7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky, dressed in his trademark military themed clothing, made a\
        \ headline-grabbing entrance as he touched down on board a French government\
        \ plane in a Japanese city once obliterated by a nuclear bomb.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df613fec-5020-41a7-9c54-ba7bfcae3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Japan. G7. Important meetings with partners and friends of Ukraine.\
        \ Security and enhanced cooperation for our victory. Peace will become closer\
        \ today,” he tweeted moments after arriving before heading to a dizzying round\
        \ of bilateral meetings with leaders at the summit.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8da3db-c713-42f4-9111-49a60455098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His attendance underscores the pressing need to maintain Western unity\
        \ in the face of Russian aggression.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c3a42-36ec-439d-b659-6d39a019b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Russia’s aerial assaults pounding Ukrainian cities and Kyiv preparing\
        \ for a counter offensive, there is a growing urgency to Zelensky’s appeals\
        \ for more advanced weapons and tighter sanctions on Moscow.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957eb0d-5ff1-4cdc-a7a5-4785dbd38d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint communique issued by G7 nations on Saturday focused heavily\
        \ on Russia’s war against Ukraine, which the block “condemned in the strongest\
        \ possible terms”.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0bea6-7dea-4c7b-baed-5b68d3799e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We reaffirm our unwavering support for Ukraine for as long as it takes\
        \ to bring a comprehensive, just and lasting peace,” the communique read.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124f3a9-626b-4f36-afc2-791a1ad2da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day earlier G7 nations announced a string of further sanctions against\
        \ Moscow while US President Joe Biden told his counterparts he was dropping\
        \ objections to providing Ukrainians F16 fighter jets and would train Ukrainian\
        \ pilots in the United States, a major advance in US military support for\
        \ the country.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22694b96-310e-4c8d-89b6-0001fc5cee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is expected to unveil a $375 million military aid package to\
        \ Ukraine after the summit hears from Zelensky, officials familiar with the\
        \ matter said, but leaders are confronting a wide-ranging set of issues beyond\
        \ the war-torn country during their talks, including climate change and emerging\
        \ artificial intelligence technologies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e9396-db70-4042-83ba-7d995a3088f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A common approach to China?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a06b9a-e4d7-43f0-a2f2-51327ef31429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia is not the only focus of the three day gathering, which\
        \ Zelensky is set to address on Sunday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba64b19-3415-4661-ab8c-aa1d459f510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also features heavily.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61815e61-a5c2-4d58-b238-7e67533be090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Differences persist between the United States and Europe in how to\
        \ manage their increasingly fraught relationships with the world’s second\
        \ largest economy.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1762f6-495d-477e-8f84-1a523c67cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in Saturday’s joint communique, leaders spoke in one voice on a\
        \ series of positions related to China, including the need to counter “economic\
        \ coercion” and protect advanced technologies that could threaten national\
        \ security, while also stressing that cooperation with Beijing was necessary.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f06b11-a24b-4d55-8069-2086043e5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A growing China that plays by international rules would be of global\
        \ interest. We are not decoupling or turning inwards,” the communique read.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7a92a-e0ad-4938-bc13-9de9b2686983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders called on Beijing not to “conduct interference activities”\
        \ that could undermine the “integrity of our democratic institutions and our\
        \ economic prosperity” – an apparent nod to recent allegations that Beijing’\
        s interfered in Canadian elections and operates of a network of overseas police\
        \ stations across the globe.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c5918-baba-4e79-bfa1-bde2f75e719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate joint statement on economic security made no specific mention\
        \ of China – while explicitly referencing Russia – but its intended audience\
        \ was unmistakably Beijing’s leadership.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836f65b-65ca-4e11-b2bc-ea72944b5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders called for enhancing supply chain resilience, hitting back\
        \ against “harmful industrial subsidies,” and protecting sensitive technologies\
        \ crucial to national security – all areas that leaders have expressed concerns\
        \ about in recent years in relation to China’s economic practices.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8222b9-48e5-4b39-afdd-180e34ba0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western leaders and officials were more direct in framing the measures\
        \ as a response to threats from China in comments made around the statement.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c45ca-49b3-4ac1-959f-2c02aaa3d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of its release on Saturday, the United Kingdom released a statement\
        \ on G7 measures against economic coercion, which pointed to China’s use of\
        \ its “economic power to coerce countries including Australia and Lithuania\
        \ over political disputes.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3e36c-d3b6-4459-92ea-231545bf760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is “engaged in a concerted and strategic economic contest,” and\
        \ nations “should be clear-eyed” about the growing challenge we face,” Prime\
        \ Minister Rishi Sunak said in the statement released by Downing Street, which\
        \ also referenced Russia’s “weaponization” of Europe’s energy supplies.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3312810-41af-4738-b280-1e7a6f1942d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Commission President Ursual von der Leyen welcomed the G7\
        \ action in a statement Saturday that nations must be “aware of the risk of\
        \ weaponization of interdependencies,” but “urged de-risking not decoupling”\
        \ – a term she has used to refer to how the EU should approach its economic\
        \ relationship with China.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9b801-08ad-4aa1-8855-a02385467840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has already pushed back ahead of G7 discussions, with its Foreign\
        \ Ministry on Thursday posting a more than 5,000 word document on its website\
        \ that reached back as far as 1960s Cuba to point to what it described as\
        \ examples of “America’s Coercive Diplomacy and Its Harm.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3e730-6080-4875-b421-6be56ca13ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US often accuses other countries of using great power status,\
        \ coercive policies and economic coercion to pressure other countries into\
        \ submission and engage in coercive diplomacy,” Foreign Ministry spokesman\
        \ Wang Wenbin said in a regular press briefing in Beijing Friday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44654f9-3e0d-46cb-a408-527485e646b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact is, the US is the very origin of coercive diplomacy. It is\
        \ the US and the US alone who owns the copyrights of coercive diplomacy,”\
        \ he said, adding that China has “no taste for coercion and bullying.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930c22d-9633-4111-888f-62f74be8606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian Foreign Minister Sergey Lavrov said Saturday that the decisions\
        \ being made at the G7 summit were aimed to “deter” Russia and China.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32971a3a-fe1b-42ee-a853-ce32ddad663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not hidden that the existence of Russia as an independent center\
        \ is incompatible with achieving the goal of the global dominance of the West,”\
        \ he said in a speech before the Russian Council on Foreign and Defense Policy.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87a76f-5aa4-4f23-b028-f8a0787d8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Debt ceiling</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebfa00-6666-4d67-93d9-edb9fa6fa3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate change was also a major theme of this weekend’s gathering with\
        \ the joint communique including a pledge that the G7 would drive the economic\
        \ transition to clean energy.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d41a78-4532-45f7-9935-aa6260b0d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We commit to realizing the transformation of the economic and social\
        \ system towards net-zero, circular, climate-resilient, pollution-free and\
        \ nature-positive economies,” the communique read.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ebdfa-4eeb-4fa7-847e-5fed3427ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders also signaled they would closely monitor the rapid development\
        \ of artificial intelligence (AI), by advancing discussions on AI governance\
        \ and interoperability in line with “shared democratic values.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df790351-fb0c-4916-949a-471fb4738d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is balancing his world leader talks with updates from the standoff\
        \ over the US debt ceiling in Washington – a “subject of interest” in the\
        \ president’s summit meetings, according to Biden’s national security adviser\
        \ Jake Sullivan.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876ad66-ba24-40e4-8ce4-f54638f25c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Countries want to have a sense of how these negotiations are going\
        \ to play out. And the president has expressed confidence that he believes\
        \ that we can drive to an outcome where we do avoid default, and part of the\
        \ reason that he’s returning home tomorrow, rather than continuing with the\
        \ rest of the trip, is so that he can help lead the effort to bring it home,”\
        \ Sullivan said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10e11a-88c3-48a6-bfe7-89d3797392bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters as he met Australian Prime Minister Anthony Albanese\
        \ on the sidelines of the G7 summit in Japan, Biden said he was not concerned\
        \ “at all” about negotiations with House Republicans to avoid a default.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06a768-479a-4620-a7e8-007ea6db44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This goes in stages. I’ve been in these negotiations before,” Biden\
        \ said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf2e12-5089-49a4-93f4-d524c727946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who departed a leaders’ dinner early on Friday to return
        to his hotel to receive additional information from staff, has gotten continual
        updates on the negotiations underway in Washington.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fbcbc-66b8-4a57-8845-ee5150357795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quad leaders meet</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2cbd8-12c2-4a8b-be04-4dca1852fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quad leaders representing Australia, India, Japan and the United States\
        \ gathered Saturday evening for a scaled-back, hastily convened meeting in\
        \ Hiroshima after Biden had scrapped a planned trip to Australia amid the\
        \ debt ceiling standoff.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087c0e9-5183-49e0-a351-fdfdf2f709bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albanese led the meeting, thanking the leaders “for showing how we\
        \ are indeed an outcomes-focused grouping that can get things done and can\
        \ be flexible,” prompting some laughter from Biden.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387731a-d3b2-4749-b454-9c490eb9513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an example of our resolve,” Albanese said of the rescheduled\
        \ meeting.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af56f0-7d0f-4f9d-84f9-c77ce81ee488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden repeatedly referenced the change, offering an apology and his\
        \ thanks.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb233a-95ad-4bf7-9cf0-352719a6088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gentlemen, thank you for accommodating the change of location,” the\
        \ US president said, thanking Albanese for his “gracious flexibility” to hold\
        \ the meeting in Japan.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e9f11-e8d1-4f07-b2e3-fb1aade747a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While our setting is different today, our vision remains the same,\
        \ and that is to advance our vision of a free, open, secure, prosperous Indo-Pacific,”\
        \ Biden said, pointing to “enormous progress” made by the group on secure\
        \ telecommunications, strengthened cooperation on submarine cables and private\
        \ sector investments.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73db1dd-653e-4b1a-804b-70b2721e037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:37:31.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi announced during the meeting
        that his country will host the 2024 Quad summit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2b488-1024-45cb-8fc5-233436b75933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:57:45.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:37:32.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2023/05/19/politics/biden-japan-visit-china-reaction">Zelensky
        makes dramatic Japan appearance as G7 leaders take aim at Russia and China</a>"</em></p>'
  'moscow-bans-500-americans-from-russia':
    'author': 'Jonny Hallam and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T07:03:20.000+08:00
    'imagesource': 'jcr:e6f6b809-dd11-45f1-b383-f3ec4ccab8d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68905c6a-b534-40da-93ea-8cf6ef23ef2f'
    'lead': 'Former United States President Barack Obama, late night television host
      Stephen Colbert, and CNN’s Erin Burnett are some of the ''500 Americans'' Russia
      has banned from entering the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T07:06:16.755+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T07:06:17.047+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Moscow bans ‘500 Americans’ from Russia including CNN journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfb5e2-b532-435e-8675-8546ca1a57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former United States President Barack Obama,
        late night television host Stephen Colbert, and CNN’s Erin Burnett are some
        of the “500 Americans” Russia has banned from entering the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5856fd-e9be-4c08-a30b-cfb6f5785de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia on Friday announced it was banning “500 Americans,” many prominent\
        \ figures of US executive power, from entering the country “in a response\
        \ to the regularly anti-Russian sanctions imposed by the Joe Biden administration,”\
        \ according to a statement from Russia’s Ministry of Foreign Affairs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dccf1-ae59-4ee4-8da3-7ef78fcb9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list includes Obama, former US Ambassador Jon Huntsman, several\
        \ US senators and the next expected chairman of the joint chiefs Charles Q.\
        \ Brown Jr.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b4f6b-659b-4172-a73a-fec0f37eb8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rambling list of names also includes American late night TV hosts\
        \ Jimmy Kimmel, Colbert, and Seth Meyers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076adc3-b571-4806-adf8-02e719674039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement also said: “The attached ‘list-500’ also includes those\
        \ in government and law enforcement agencies who are directly involved in\
        \ the persecution of dissidents in the wake of the so-called Storming the\
        \ Capitol.” On January 6, 2021, scores of supporters of former US President\
        \ Donald Trump sought to stop Biden’s certification as president and attacked\
        \ the US Capitol.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad55348-99ae-4a90-84e5-c63093919a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin appeared to question the arrest of\
        \ the rioters a few months later, saying the people had come to Congress “\
        with political demands,” Reuters reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f86c3-e73e-4005-ba55-12ada870570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s list also includes CNN Anchor Erin Burnett and is an update\
        \ of a previously published longer list of sanctioned individuals that includes\
        \ CNN’s Chief International Security Correspondent Nick Paton Walsh, CNN contributors\
        \ Bianna Golodryga and Timothy Naftali.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d6b5a-4472-4383-b49c-7f14cacd7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the list was labelled, “500 Americans,” Paton Walsh is a British\
        \ citizen.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6063a-4ac7-4a9f-8e04-770496bfa650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry justified the bans in a statement on its website that\
        \ read: “It is high time for Washington to learn that not a single hostile\
        \ attack against Russia will go without a strong reaction.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766753e9-9443-47b2-94b9-62b189cb8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It did not specify complaints against each individual or explain what\
        \ the sanctions would mean beyond a ban from entering the county.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39a700-3fcc-4230-a420-2d681a290e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the ministry said it is continuing to deny a US embassy
        request for consular access to American journalist Evan Gershkovich “due to
        the failure to issue visas to Russian journalists from the Lavrov pool,” in
        apparent reference to Russian Foreign Minister Sergey Lavrov’s trip to the
        United States in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114c128-c4d6-4251-9f3b-084442ed7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:06:16.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:06:17.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/19/europe/russia-bans-american-citizens-obama-intl/index.html">Moscow
        bans ‘500 Americans’ from Russia including CNN journalists</a>"</em></p>'
  'hank-green-hodgkin-lymphoma':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-20T07:06:26.000+08:00
    'imagesource': 'jcr:c2df9581-1903-4a07-9b44-eb8c764f49da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd66030-d7de-4cd2-96aa-20d3fe0187d7'
    'lead': 'YouTuber, science educator, and writer Hank Green announced on Friday
      that he has been diagnosed with Hodgkin lymphoma, a form of blood cancer that
      affects the lymph system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T07:09:07.376+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T07:09:07.733+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'YouTuber Hank Green diagnosed with Hodgkin lymphoma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8f717-0b2a-4f13-9d56-a76615f5737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> YouTuber, science educator, and writer
        Hank Green announced on Friday that he has been diagnosed with Hodgkin lymphoma,
        a form of blood cancer that affects the lymph system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefcbac-074a-4a06-ba5f-211de7f4cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green, 43, announced his diagnosis in a YouTube video Friday morning.\
        \ He said he had been diagnosed with the disease after noticing enlarged lymph\
        \ nodes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b58a8-e9b9-41e0-ae86-90bff6b456d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained the cancer is considered very treatable and that “the\
        \ goal is cure.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec57e6-b83f-4818-995e-e7ca4479abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he would begin chemotherapy soon. “I’m not really looking forward\
        \ to it, but I’m looking forward to starting on the path,” he said in the\
        \ video.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df2946-4257-48bc-bd5e-c90cddddb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green has multiple risk factors for lymphoma, including medications,\
        \ an autoimmune condition and having had mononucleosis in childhood, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059873b-f4bb-490c-afb6-3bad6010892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green, who came to prominence through a collaborative YouTube channel\
        \ with his brother John Green called “Vlogbrothers,” said he wasn’t yet sure\
        \ how his diagnosis would affect his work.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25bf75-29da-4413-95ad-924489c3612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What am I gonna make? I don’t know,” he said. “I know that I’m gonna\
        \ feel like garbage,” he went on, referring to the effect of chemotherapy\
        \ treatments. “It’s gonna be really unpleasant.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c02a7-2b69-4605-81ea-71e1e9cf048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He emphasized the importance of friendships in dealing with his diagnosis.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea45dc6-b964-476d-8e9c-4f41c6c45c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of the time that I have spent investing in friendships, and even\
        \ when they have been hard, to try and keep them strong, and even when I have\
        \ been busy, to try and spend time with them, has been joyful in the moment\
        \ and wise in the long term,” he said. “I’ve really needed friends in the\
        \ last few weeks, and I’ve been very grateful to have them.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c76c15-ffee-40d1-a8a3-d1e0857588e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Twitter, Green said he had started his first session of chemotherapy\
        \ shortly after the video was released.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4641d57-7a9a-4a68-98a4-84c496c5a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "VidCon, an annual convention for YouTubers and other internet creators\
        \ founded by John and Hank Green, announced that Hank Green would no longer\
        \ be able to attend due to the diagnosis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c325d-e7ce-4cf9-bc77-fa17579b5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re sending all the love from the VidCon community &amp; beyond,”\
        \ it wrote.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810188b4-f8f6-4872-b994-3217791ca03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Hodgkin lymphoma?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4031c-6a19-43b9-9709-ee3965649fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hodgkin lymphoma, sometimes called Hodgkin’s disease, is a form of\
        \ cancer that starts in the lymph system, according to the Centers for Disease\
        \ Control and Prevention.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020559a-b1ef-4c87-896c-8e8d9729f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lymph system plays a crucial role in the immune response, ferrying\
        \ white blood cells that fight infection to different parts of the body.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105ac19-2a53-49e5-99db-654b6754015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American Cancer Society estimates there will likely be around 8,830\
        \ new cases of Hodgkin lymphoma in 2023. The disease is the most common cancer\
        \ diagnosed in adolescents between the ages of 15 and 19.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7466cb-4cc6-42a2-a29f-d83fffbbec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-year relative survival rate for all patients diagnosed
        with Hodgkin lymphoma is around 89%, according to the American Cancer Society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104b052-c49a-48dc-b6e3-d5bbc36352c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:09:07.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:09:07.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/19/entertainment/hank-green-hodgkin-lymphoma-wellness-scn/index.html">YouTuber
        Hank Green diagnosed with Hodgkin lymphoma</a>"</em></p>'
  'jim-brown-nfl-legend-dies-at-87':
    'author': 'Matt Foster and Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-20T07:09:21.000+08:00
    'imagesource': 'jcr:ef8e0b07-5305-46a7-b963-1ad8e3fe6c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e664254c-92fd-4576-abb0-054995911150'
    'lead': 'Jim Brown, former fullback for the Cleveland Browns and a prominent activist
      in the civil rights movement, died at age 87. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T07:18:58.881+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T07:18:59.524+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jim Brown, legendary NFL running back who left the game to become an
      activist and actor, has died at age 87'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee2b07-16ca-4d50-ac74-41743c89cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jim Brown, the transcendent athlete-actor-activist
        who ran roughshod over the NFL and its record books in the 1950s and 1960s
        and won multiple MVP awards before retiring abruptly at age 30 to focus on
        the civil rights movement and a career in Hollywood, has died, his former
        team and his widow said Friday. He was 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89c5eb-adb6-473b-9a7f-fb03c65be0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is with profound sadness that I announce the passing of my husband,\
        \ Jim Brown,” Monique Brown wrote on Instagram. “He passed peacefully last\
        \ night at our LA home. To the world he was an activist, actor, and football\
        \ star. To our family, he was a loving and wonderful husband, father, and\
        \ grandfather. Our hearts are broken…”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c870d-fa36-472e-bc50-8fb158e262fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sole team Brown played for, the Cleveland Browns, tweeted, “Jim\
        \ Brown Forever.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3416944-d65d-404b-b3a8-79f26929bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Legend. Leader. Activist. Visionary.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ad250-ec26-4e59-b6f7-87c114622c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s impossible to describe the profound love and gratitude we feel\
        \ for having the opportunity to be a small piece of Jim’s incredible life\
        \ and legacy. We mourn his passing, but celebrate the indelible light he brought\
        \ to the world.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d1ba9-01b5-4c43-96ac-2a4a33d4f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our hearts are with Jim’s family, loved ones, and all those he impacted\
        \ along the way.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147bda2-5dfe-4ef2-b1c4-12c5a6d10d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown was inducted into the Pro Football Hall of Fame in 1971.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a88a2-9621-4acb-9274-7cef6eb49502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yardage isn’t the big thing. Having your team win the championship\
        \ is … That’s what I work for, winning the championship, and this requires\
        \ a certain standard of performance,” Brown said, according to the Hall of\
        \ Fame webpage honoring his career.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb9a90-b5e4-4e7b-b2dd-38771ac33991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before leaving the game, Brown made his film debut in 1964 in the Western,\
        \ “Rio Conchos.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b17ff-1316-491e-9ccd-a0a55060742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He surprised sports fans two years later when, at the height of his\
        \ career, the reigning NFL MVP announced his retirement from football while\
        \ he was filming the World War II film, “The Dirty Dozen.” He appeared in\
        \ more than 50 film and television projects in the years that followed, most\
        \ recently “Draft Day” in 2014.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d22ae-890b-4e70-808e-5c8fd221bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I could have played longer. I wanted to play this year, but it was\
        \ impossible,” he said in 1966, according to Sports Illustrated in 1966. “\
        We’re running behind schedule shooting here, for one thing. I want more mental\
        \ stimulation than I would have playing football. I want to have a hand in\
        \ the struggle that is taking place in our country, and I have the opportunity\
        \ to do that now. I might not a year from now.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b00c0-f043-47c5-91b3-b1b1cb6b53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added it was the right time to quit football. “You should get out\
        \ at the top,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24021e-ea5c-45b8-aebe-9dcd5dd7ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown also made his mark as a civil rights activist, working with inner-city\
        \ gang members and prison inmates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fd369-9d45-4790-ad6a-24e79a6ad4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His commitment to making a positive impact for all of humanity off\
        \ the field is what he should also be known for,” Cleveland Browns owners\
        \ Dee and Jimmy Haslam said. “In the time we’ve spent with Jim, especially\
        \ when we first became a part of the Browns, we learned so much from him about\
        \ the unifying force sports can be and how to use sport as a vehicle for change\
        \ while making a positive impact in the community.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02601784-8b71-43a2-843a-8d1146f43a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jim broke down barriers just as he broke tackles. He fought for civil\
        \ rights, brought athletes from all different sports together to use their\
        \ platform for good. Many thought Jim retired from football too soon, but\
        \ he always did it his way.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5982c0d-d392-44b0-b3ea-447815813b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Brown also made news for his own legal issues.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672aef0-008f-42c9-8609-138c3360b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown went to jail in 2002 after refusing the terms of probation for\
        \ a misdemeanor charge of vandalizing his wife’s car three years earlier.\
        \ After turning down counseling and probation, he was sentenced to six months\
        \ in jail and served four.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25b393-482a-4e80-a76e-36a9dd43cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his release Brown told reporters, according to the Los Angeles\
        \ Times: “Incarceration doesn’t work. It doesn’t make our communities any\
        \ safer.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fa675-bf50-41a6-bc63-649ec0a68dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown led the NFL in rushing a record eight times in his nine seasons\
        \ and rushed for a record 12,312 yards.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63784b0-d8d6-4dbf-93bb-1d1626cdb357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He went to nine Pro Bowls and was an NFL champion in 1964. In his final\
        \ season, Brown rushed for a league-high 1,544 yards.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a25fd-e9eb-49fd-947f-f027abe8e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jim Brown was a gifted athlete – one of the most dominant players\
        \ to ever step on any athletic field – but also a cultural figure who helped\
        \ promote change,” NFL Commissioner Roger Goodell said in statement. “During\
        \ his nine-year NFL career, which coincided with the civil rights movement\
        \ here at home, he became a forerunner and role model for athletes being involved\
        \ in social initiatives outside their sport. He inspired fellow athletes to\
        \ make a difference, especially in the communities in which they lived.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8343b-fd4e-4436-aae9-227166b2c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown is also considered one of the greatest lacrosse players in history,\
        \ earning first- and second team All-America honors while scoring more than\
        \ 70 goals in two seasons at Syracuse University.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a137179-2733-4d0c-82d4-dec5cf30a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was inducted into the National Lacrosse Hall of Fame in 1983.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ec046-8c9f-48c6-ac2e-7ce6a7576c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some NFL rushing legends tweeted their tributes:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dde24-5c75-4474-8c05-61394826ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emmitt Smith, the current all-time NFL rushing yards leader: “My heart\
        \ aches at this very moment after hearing of the passing of Jim Brown. He\
        \ is and was a true legend in sports and in the community using his platform\
        \ to help others. Thanks King.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44476579-db0d-4f08-b8eb-6dd498d1bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barry Sanders: “You can’t underestimate the impact #JimBrown had on\
        \ the @NFL. He will be greatly missed. Additionally, his generosity and friendship\
        \ with my family is a gift that we will always treasure. Our thoughts &amp;\
        \ prayers are with the Brown Family &amp; @Browns fans at this time.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfa3df-2bf9-431d-aa25-c270224b6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tony Dorsett: “There isn’t a man who played running back in the NFL\
        \ who didn’t see Jim Brown as an iconic legend on and off the field. Rest\
        \ easy, my brother.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7ef51-b353-405c-a37b-50d627cbdebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:18:59.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:18:59.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/19/sport/jim-brown-nfl-legend-actor-activist-dead-spt-intl/index.html">Jim
        Brown, legendary NFL running back who left the game to become an activist
        and actor, has died at age 87</a>"</em></p>'
  'serbia-protests-end-violence-after-mass-shootings':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T07:19:03.000+08:00
    'imagesource': 'jcr:a8fc91bd-5542-4d3f-9a9e-8a89039ac480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a522a5-ffbb-4668-a4d4-b10c1af07b82'
    'lead': 'Since the shootings, what began as candlelit vigils for those killed
      have swelled into fully fledged protests against the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T07:22:55.316+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T07:22:55.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘A problem in the political culture:’ Serbians call for more than disarmament
      to end violence after mass shootings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da80a6f-b50a-4139-84c6-7612b037ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two weeks after mass shootings shook their
        country, Serbians have surrendered more than 15,000 weapons, more than 2,500
        explosive devices, and hundreds of thousands of rounds of ammunition, as part
        of a month-long amnesty announced by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2aec3-a6c5-4898-8aa3-4a15b04af230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighteen people were killed and 21 injured in May in two shootings\
        \ in as many days. At the Vladislav Ribnikar elementary school in Belgrade,\
        \ a 13-year-old boy opened fire on his classmates – allegedly using two of\
        \ his father’s pistols – killing seven girls, a boy and a security guard.\
        \ A 10-year-old girl injured in the attack died Monday, bringing the toll\
        \ to 10.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f4326-41b4-4bcb-b2da-d8b8d945304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, a 21-year-old gunman wielding an automatic weapon killed\
        \ eight people and injured 14 in the village of Dubona, south of the capital.\
        \ Despite having one of the highest rates of gun ownership in the world, mass\
        \ shootings like this are extremely rare in Serbia. Many could scarcely comprehend\
        \ the consecutive tragedies. “It’s never happened like this,” said Zvonimir\
        \ Ivanovic, a professor at the University of Criminal Investigation and Police\
        \ Studies in Belgrade.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55bdab-aee3-4a75-9f7c-7c46157cd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the attacks, President Aleksandr Vučić announced a raft\
        \ of bold measures, aiming for no less than what he called the “almost total\
        \ disarmament” of the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba95c6-7c06-48ab-a59a-6b65e52f9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while the announcement of an ambitious gun amnesty drew praise\
        \ from abroad, at home, Vučić’s actions have been viewed as scant reassurance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c1ac4-1a0e-4e09-ab0c-bb44306becdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shootings, what began as candlelit vigils for those killed
        have swelled into fully fledged protests against the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af7175-72e2-4692-bb71-2aaada951e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the anger is directed not just at guns, but at the “culture of\
        \ violence” – from iron-fisted political discourse to the exaltation of criminals\
        \ – over which the government has prevailed, critics say.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddaac5b-ae62-4896-b2e4-d88c6550a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday saw tens of thousands of people march through Belgrade in what\
        \ was the biggest anti-violence protest so far, according to CNN affiliate\
        \ N1.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab04cd-4ab7-48a8-ab98-40587ef945e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests were initially organized by some opposition parties, with\
        \ opposition leader Zdravko Ponos tweeting on Friday ahead of the march “\
        the streets are calling us.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea828eab-f833-41d9-90fd-9e1013659587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Serbia must break with its past’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9333b5-d03c-4736-93be-1ddb7eb37690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Francis O’Donnell arrived in the Balkans in the year 2000, serving\
        \ with the United Nations, “the whole region was awash with weapons,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93479d-2d9d-45ed-b009-d339b3ebc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He moved to Belgrade as the United Nations resident coordinator for\
        \ Serbia, shortly after the fall of Slobodan Milosevic – the former president\
        \ of Serbia and later of the Federal Republic of Yugoslavia, in whose government\
        \ Vučić once served. As Yugoslavia splintered, “there was a whole influx of\
        \ weaponry that was coming into the hands of various militia groups who were\
        \ fighting for one cause or another,” said O’Donnell.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a757de-5ce8-4065-b6a3-3facf615f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear exactly how many weapons are in Serbia. But according\
        \ to the 2018 Small Arms Survey, the country ranks third in the world for\
        \ gun ownership per capita – behind the United States and Yemen, and tied\
        \ with Montenegro. The survey estimates there are 2.7 million guns in Serbia,\
        \ with fewer than half of these registered with the government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd76e6e-7b60-414e-9051-a5ba8b70c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While O’Donnell said much has improved in the country since the breakup\
        \ of Yugoslavia, gun ownership has proven sticky. Some of the reasons for\
        \ this are benign. Due to Serbia’s strong hunting tradition, many families\
        \ have “some little arsenal” of weapons, he said. Gunshots are often fired\
        \ during wedding and birthday celebrations. Most people simply inherited weapons\
        \ from their parents and grandparents – remnants of the sort of violence that\
        \ no longer plagues the region.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bc981-9c54-46bd-9459-dedb3042b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other reasons are less benign. Serbia has the highest levels of organized\
        \ crime in Europe, according to the Global Organized Crime Index. While the\
        \ two “gratuitous” acts of violence that shocked the country this month were\
        \ without precedent, O’Donnell said, other types of violence are more banal.\
        \ For these reasons, he does not think “it will be feasible to disarm the\
        \ population,” despite Vučić’s determination.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1eee5-819e-4209-b475-b8c623b985e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In announcing the amnesty, Vučić appeared to respond with a swiftness\
        \ that made the sluggishness of other countries that have faced similar tragedies\
        \ – many far more regularly than Serbia – look negligent. When the month-long\
        \ amnesty ends, those found in possession of illegal weapons will face tougher\
        \ penalties, including longer prison sentences. His decisiveness of action\
        \ was praised by many abroad.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09724192-aa16-412d-9a64-fcc6baddf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while Vučić’s tone was full of urgency, it was lacking in other\
        \ respects, some domestic observers said. “The president… used offensive language,\
        \ an unacceptable tone, and vocabulary that was devoid of any compassion and\
        \ desire to achieve catharsis after these violent events,” the Belgrade Center\
        \ for Security Policy, an independent think tank, said in a statement to CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d271d89-3799-4286-ab97-aefbc5bfcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Justice will be served for the little monster and the bigger monster,”\
        \ Vučić told reporters May 5, in reference to the boy accused in the first\
        \ shooting and his father. He wrongly claimed the second shooter wore a T-shirt\
        \ emblazoned with neo-Nazi symbols. Much of the initial debate centered on\
        \ lowering the age of criminal liability to enable more severe punishments\
        \ for the first shooter. In what the Belgrade Center for Security Policy described\
        \ as the “most controversial measure,”, the Ministry of Interior requested\
        \ that all schools make a list of children who are at “risk of committing\
        \ violence” or who “display antisocial behavior.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02041726-62a8-4037-b8f8-1c0fab0edf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, as thousands began to gather for vigils at the elementary\
        \ school, Vučić was not among them. Only one member of his government, the\
        \ minister for health, attended. “We haven’t seen an expression of immediate,\
        \ visible sympathy and reaching out to the people who are most affected –\
        \ normal, civilized, social behavior,” said O’Donnell.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb6550-8f4f-478f-ac52-7dd59a70a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Serbia against violence’</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60f538-75d0-48fe-869c-05810148d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the shootings, tens of thousands of Serbians have taken to the\
        \ streets in opposition-led “Serbia against violence” marches, demanding the\
        \ resignation of several government ministers. The education minister has\
        \ already stepped down. The interior minister is under intense pressure to\
        \ do the same. Vučić has even pledged to hold parliamentary elections by September.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbc153-15e6-4c2b-81a7-f7707629a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public anger has also been directed at television shows. The most popular\
        \ reality show on the pro-government Pink TV features Zvezdan Slavnic, a convicted\
        \ murderer and drug trafficker – one of many felons to have a prominent role\
        \ in Serbia’s media. Nearly 440,000 people have signed a petition calling\
        \ for two pro-government TV stations to lose their licenses for broadcasting\
        \ violent reality shows.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d1a1f-a26a-445d-9d8c-49b27c5318ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Against this public demand for a mellowing of the political culture,\
        \ Vučić has seemed unsure how to respond. The usual language does not seem\
        \ to work. “The President organizes a protest against a protest against violence,”\
        \ tweeted Ponos, the opposition leader. “Man, pull yourself together!”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f906125-1a5c-43cb-9b60-5c7693e185ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference Thursday, Vučić warned those readying for Friday’\
        s protests: “You think that by occupying buildings or roads you will get something\
        \ – you get nothing and never will. That’s the thing I guarantee. That’s the\
        \ thing I have repeated 10 years in a row.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3dba0b-7096-4ecf-9d3d-a589367f70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the president’s hard talk, the protests have already softened\
        \ some of Belgrade’s tough exteriors. A mural of Ratko Mladic – the “butcher\
        \ of Bosnia” convicted of orchestrating a campaign of ethnic cleansing at\
        \ Srebrenica in 1995, the worst massacre to have occurred in Europe since\
        \ World War II – has long stood proudly on one of the city’s walls. Activists\
        \ have previously faced criminal charges for defacing it. Every time the mural\
        \ is damaged, it is quickly restored, often by far right nationalists.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a15361-b8b1-48b9-a6a4-611ec8ebe3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, so far, has been different. A large, red heart painted over\
        \ Mladic’s face soon after the shootings remained in place. By Friday, the\
        \ mural had been erased entirely, replaced with the message: “Turn on your\
        \ brain. Turn off Pink TV.” Murals of Russian President Vladimir Putin – a\
        \ close ally of Vučić’s – have also been defaced.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df6b40-eb7e-45f5-9459-258cfbe1d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the changing face of Belgrade,” said O’Donnell. “Murals
        depicting war criminals as heroes are disappearing and being replaced by symbols
        of love and expressions of compassion.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f0934-f528-4a6e-85fc-7bfe035bbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T07:22:55.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T07:22:55.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/05/19/europe/serbia-mass-shootings-gun-violence-protests-intl/index.html">A
        problem in the political culture:’ Serbians call for more than disarmament
        to end violence after mass shootings</a>"</em></p>'
