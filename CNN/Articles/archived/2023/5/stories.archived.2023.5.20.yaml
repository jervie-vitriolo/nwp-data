    'jcr:uuid': '27e0b780-583c-4826-86d2-cb39371e3f60'
    'lead': 'Smoke from wildfires in Canada is moving into parts of the central US
      and could linger in the days ahead, health and weather officials warned Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T01:45:29.442+08:00
