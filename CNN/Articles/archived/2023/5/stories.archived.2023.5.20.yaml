      'jcr:uuid': '1fab4f67-c6df-47c6-9a25-e270497e084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T18:14:06.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T18:16:21.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the 33-year-old Filipino German player said that while he’s announcing\
        \ his retirement with a heavy heart, he is also confident that Gilas is in\
        \ capable hands.\r"
