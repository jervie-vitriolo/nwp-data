      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standhardinger explained that his body could no longer withstand the\
        \ strain that comes with concurrently playing for his team in the PBA and\
        \ for Gilas, which he joined in 2017.\r"
    '5':
