      'mgnl:lastActivated': 2023-05-20T01:50:33.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73a702-9fb0-485d-8156-32e90850dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise trip – which would be the Ukrainian president’s first\
        \ to Asia since Moscow’s invasion of his country last February – comes as\
        \ Kyiv is preparing a highly anticipated counteroffensive against Russia and\
        \ building pressure on partner governments for more military aid amid intensifying\
        \ aerial attacks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6caa8e-99df-4079-9b8e-ca11d25d955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299d3c9-1f8c-4c8a-b069-01f4396dba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it also illustrates how Moscow’s onslaught against its neighbor\
        \ has unleashed repercussions far beyond Europe’s borders in Asia, where Western-allied\
        \ democracies are increasingly rattled by the growing authoritarian assertiveness\
        \ of both Russia and China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2fd19-7353-480e-8925-0b27575c8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac62fe5-c934-419c-9766-9063dcac4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war already tops the agenda of the three-day G7 summit, where leaders\
        \ from the world’s wealthiest democracies are expected to make a strong statement\
        \ of unity in support of Ukraine and unveil new measures to choke off Russia’\
        s ability to fund and supply its war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52479f0f-0727-45fb-bd9e-04138d833b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d68d1-809f-41f8-91df-5b27454cf79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Very important things will be decided there,” Oleksii Danilov, Secretary\
        \ of the National Security and Defense Council of Ukraine, said on Ukrainian\
        \ television Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52382056-93b7-4f53-a8d2-58b2aa6ccad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376e67e-0b4c-4f60-b74d-f6fd880064ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore the physical presence of our president is absolutely important\
        \ – to defend our interests, to explain, to provide clear proposals and clear\
        \ arguments on the events that are taking place in our country,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d799add-ec88-46e7-84e2-8397d1507caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4957811-c8e4-4edc-b3ea-3085001a4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "G7 member countries, Canada, France, Germany, Italy, Japan, the United\
        \ Kingdom and the United States, include the largest backers of Ukraine’s\
        \ defense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014dcfc-2f6c-42bf-8313-d1452da5b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c48d7-9615-4bf7-ac66-f1dc45356d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic push</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251fe4e-f842-46e8-a95a-cd1e27c1512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s appearance at the summit will bring him face-to-face not\
        \ only with the leaders of the G7 nations, but also others who have been invited\
        \ to attend.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e553d2-d89b-4f6a-a140-f7b3ce06cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5aab95-2fb7-4026-8de2-23df8bfc0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each year the summit includes geopolitical players outside the G7 alliance,\
        \ and this year that list features leaders who have been hesitant to fully\
        \ back Kyiv against Russia’s invasion.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80514cc0-9445-43b4-bdc6-d8d905f8bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a16066-4cf0-4b33-84b1-4dd50389b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The key to Zelensky’s visit is not his coming to see the G7 – he already\
        \ has their full support. The key is seeing in person the governments who\
        \ have been invited the summit as participants this year – India, Indonesia,\
        \ Brazil, and more,” said Josh Lipsky, the senior director of the Atlantic\
        \ Council’s GeoEconomics Center.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47964ae-8770-4e9e-8a57-f88ccbbcadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f648bc-8acc-4388-8654-b29617b25d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These so-called ‘fence-sitter’ countries as (US Secretary of the Treasury)\
        \ Janet Yellen described them, have never seen him in person,” Lipsky said.\
        \ “This is a rare opportunity to press his case directly to some of countries\
        \ that are providing key economic support by continuing to trade with Russia.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38223c2e-e179-4edf-a48e-62cd2058d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e00f10-5e1f-41ac-a8ca-4c2405ef3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Zelensky completed a whirlwind European tour, where\
        \ he made a bid to restock Ukraine’s military arsenal during stops in Italy,\
        \ Germany, France and the United Kingdom.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9e5a0-103c-4821-8632-a41d82b8e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612e22e-2f50-41cb-97ce-9d1f42cd6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Lives wasted’</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917e06a-f235-4bd9-9b4d-e2e416f0d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader also attended the Arab League summit in Saudi\
        \ Arabia on Friday, where he urged sympathy from leaders in Saudi Arabia who\
        \ “turn a blind eye” to the war in Ukraine.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4071d11-d2d9-45f2-8441-b6643667f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef492142-60c1-4692-9ca8-a8c85df19d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Look at how much suffering the long-term wars have brought to Libya,\
        \ Syria, Yemen, how many lives have been wasted by years of fighting Sudan\
        \ and Somalia, in Iraq and Afghanistan,” Zelensky told his counterparts.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba119eda-9b73-45cd-8f86-06e339a25b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a42ff-c61a-4774-86bc-de39693d3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope that most of us are here for the sake of peace and justice.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2c70f-8998-4175-8de1-b16c2865e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2de55-feb1-4690-b176-4918d5767522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syrian President Bashar al-Assad was present at the Arab League summit\
        \ for the first time in a decade, and was seen on camera in the conference\
        \ room minutes ahead of Zelensky’s speech. Syria was only one of only two\
        \ countries in the world (along with North Korea) to recognize Russia’s claimed\
        \ annexations last year of four Ukrainian regions.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf6796-d5a3-4e4f-be18-17d5f9b06316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145e6d9-46f8-4d6b-946d-607f0da17d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s expected travel halfway around the world to Japan would\
        \ give him another chance to stress his appeal for further military support\
        \ to leaders of the world’s wealthiest democracies face-to-face.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86075bb-9b5f-42b2-88b5-1bed6d623d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebaa48-7b9b-4a80-b260-22a6f577b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would also send a signal of a confident and well-connected Ukraine\
        \ that contrasts sharply with Russian leader Vladimir Putin, who has become\
        \ increasingly isolated and cut off in recent months – especially after the\
        \ International Criminal Court issued an arrest warrant against him for alleged\
        \ war crimes.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f0d82-9a62-4dd7-a720-0619abdd8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93ad85-4b4d-4b48-926b-284912a1a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Ministry of Foreign Affairs had previously said Zelensky would\
        \ participate virtually in a Sunday session of the G7, after being invited\
        \ to the gathering by Japanese Prime Minister Fumio Kishida earlier this year.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e99c83-1a6e-4ff2-aa23-a4cd6c1a2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf0e84-3668-4fa9-b840-09299cfe8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida made a surprise visit to Ukraine in March while earlier this\
        \ month Japan confirmed it is in talks to open a NATO liaison office, the\
        \ first of its kind in Asia, arguing Russia’s invasion of Ukraine had made\
        \ the world less stable.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71de7d-c55e-4851-9b5b-5db8f90ff961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411c0f2-642b-4863-be68-a81daa377b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weapons wishlist</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75551f3-d16d-49de-82b9-e1d0b2677079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The week of frenetic diplomacy comes amid deepening urgency at home\
        \ as Russia’s war consumes Ukraine’s resources and people in an existential\
        \ fight for survival.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50539f75-63d7-4e7f-aeaa-4cf67d70d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c937ef4-8456-4b67-b5d5-a33c8de393de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aerial attacks rained down across Ukraine Thursday, with explosions\
        \ heard in areas across the country, including the capital, which city officials\
        \ say Russia has pelted with a series of air strikes of unprecedented power\
        \ and intensity this month.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c3b8a-209b-44f6-ae99-00732115bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee3bc8-5ea5-4268-8b05-747ef2e0d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Kyiv’s anti-missile defenses – bolstered by crucial Western weaponry\
        \ – have had apparent success with the Ukrainian Air Force claiming to have\
        \ downed 29 out of 30 cruise missiles launched by Russia overnight Thursday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19425bf3-f9a0-449b-80f0-7f5ef1944f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c022300-c973-4925-a3f2-2bbc38055ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s appearance at the summit could add momentum to his appeal\
        \ for more of that kind of equipment, which Kyiv says it desperately needs\
        \ to protect its people from Russia’s aerial onslaught, and bolster any counteroffensive.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9698f5-cef1-4be9-800e-c1d38eccdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559d86f-d52c-413e-b3f2-b51f1855683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What Zelensky wants to get from the G7 is reassurance about their\
        \ support for the war, and he wants to make sure that there is no fatigue,”\
        \ said Jean-Pierre Cabestan, an emeritus professor of political science at\
        \ Hong Kong Baptist University, adding that the timing of Zelensky’s travel\
        \ near the start of Ukraine’s counteroffensive against Russia was important.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3a98a-1b05-43a1-96b9-027ce065c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ce4fa-5342-4c45-80e5-da8f71dda434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader welcomed additional pledges of military support\
        \ for that effort – including $3 billion in military aid from Germany – at\
        \ the close of his European tour earlier this week, but renewed demands for\
        \ the modern fighter jets.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b12dfe-3e28-46fb-a4a2-e0cdde6c95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fe7a5-39a4-48ae-bb10-627eda77d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the top of Ukraine’s list in recent months have been F-16 fighter\
        \ jets, and Britain earlier this week said it was working with the Netherlands\
        \ to form an “international coalition” to help Ukraine procure the jets and\
        \ train pilots to fly them.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f2b5c-fe95-43b9-8a22-d78a8d4b175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3b4ba-7b54-4368-9fe4-fed481d693d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration recently signaled to European allies that\
        \ the US would allow them to export the jets to Ukraine, CNN reported Thursday,\
        \ citing sources familiar with the discussions.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1481a09-230c-4c97-80e0-4f2659691a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9359bd-fa5c-4673-b735-fb77a0774a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s expected visit to Asia will follow on the heels of one from\
        \ Ukraine’s first lady Olena Zelenska.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ffcc4-bce1-4db1-a5e9-cc13feb09628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624211f-a6a8-459a-becd-4c9ffb382e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Zelenska pressed South Korea to provide air defense systems\
        \ as well as non-lethal military hardware to her country during a meeting\
        \ in Seoul with President Yoon Suk Yeol.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1b760-b393-4d61-a096-50be187e4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e3912-bd79-4a8c-a7b2-f2175aa1c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outreach to Asia comes as Beijing dispatched its own special envoy\
        \ to Europe this week to promote conversations around ending the conflict,\
        \ as China – which is not part of the G7 and maintains close ties with Russia\
        \ – attempts to play a role in brokering peace.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61200d-1d4a-4958-8396-f08d2e4978ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cec064-118a-4b27-bf8a-5f6806c63461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky met with envoy Li Hui earlier this week, China’s Foreign
        Ministry said Thursday. Ukraine’s Foreign Ministry earlier that day had confirmed
        Li met Foreign Minister Dmytro Kuleba and discussed “ways to stop Russian
        aggression.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b40e7-6aba-4fc9-a47e-ba150cfe4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:50:32.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:50:33.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/19/asia/zelensky-ukraine-travel-japan-g7-intl-hnk/index.html"><em>"Ukraine’s
        Zelensky caps frenetic week of diplomacy with plans to appear in person at
        Japan’s G7 summit"</em></a></p>'
