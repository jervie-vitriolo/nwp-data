  'eu-russia-diamond-import-ban':
    'author': 'Anna Cooban, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-20T06:51:40.000+08:00
    'imagesource': 'jcr:9b743997-562f-4567-adc0-c7034a953952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a36bf38-7094-45a4-947b-5d5c6da9b919'
    'lead': 'The European Union is poised to impose a ban on imports of Russia’s diamonds
      — cutting off the world’s biggest diamond producer from one of its key markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T06:54:47.437+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T06:54:47.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The EU wants to cut off the world’s biggest diamond producer from a
      key market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f766b-51ad-48c2-810e-0ed5676c93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The European Union is poised to
        impose a ban on imports of Russia’s diamonds — cutting off the world’s biggest
        diamond producer from one of its key markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dade2f-8f33-4b48-8f50-775482fb5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russian diamonds are not forever,” European Council President Charles\
        \ Michel said on the sidelines of the G7 summit in Hiroshima, Japan, on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076a3e8-fbb4-4e6d-8998-134b0af9124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A plan to sanction the Russian industry, worth $4 billion in exports,\
        \ could be unveiled as soon as this weekend, a senior EU official told journalists\
        \ during a briefing on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cd698-3cf3-4c2d-9534-7f5d144214ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia produces around a third of the world’s diamonds, and is the\
        \ single biggest exporter, according to the Antwerp World Diamond Centre (AWDC),\
        \ which represents the world’s biggest diamond trading hub in Belgium.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa713e-c61b-4544-9418-f064a2a97ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU ban would come as part of an 11th package of sanctions over\
        \ Russia’s full-scale invasion of Ukraine in February 2022, and more than\
        \ a year after the United States prohibited its companies from buying Russian\
        \ diamonds for non-industrial purposes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57755e66-3e25-40e1-a44a-70b915c94360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the United Kingdom also announced it would ban imports of\
        \ Moscow’s diamonds later this year, as well as all imports of copper, aluminum\
        \ and nickel of Russian origin.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263d7fc-2bd7-4991-9c8b-ff2add4238b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU ban will affect Russia’s finances, as well as European retailers\
        \ and traders of diamonds. Buyers of luxury jewelry and watches may also feel\
        \ the impact in their wallets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4d47d-e610-45e7-aa39-8a6d5f3e9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How much of a hit?</strong></h2>'
    '8':
