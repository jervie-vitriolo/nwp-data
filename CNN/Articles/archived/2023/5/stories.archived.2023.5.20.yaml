      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Volodymyr Zelensky will travel in
        person to Japan for the Group of Seven (G7) summit, according to officials
        familiar with the planning, a stark display of confidence and Western solidarity
        as Ukraine’s wartime leader tries to keep crucial support from allied nations
        flowing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a75a12-f3f8-4cfa-b0be-7329335eb09c'
      'mgnl:activationStatus': true
