    'template': '1'
    'title': 'US and Taiwan draw closer with new trade pact opposed by China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f0895-faba-4570-81e0-02608bf94a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States and Taiwan agreed
        the first stage of a bilateral trade initiative on Thursday, less than a year
        after negotiations began, in a move that demonstrated the increasingly close
        relationship between Washington and Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab0dbf-c1a9-4a7c-8b8b-4c3536ef843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4792a7-bc95-4f19-a25f-9cb2c7b63f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new initiative, titled the US-Taiwan Initiative of 21st Century\
        \ Trade and unveiled in June last year, will be the first official trade agreement\
        \ between Taiwan and the United States since US President Joe Biden assumed\
        \ office in 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a9d6f-ffe6-4a3e-943f-117cfc468391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95148813-9ad6-46b7-bd0d-a248d48ec4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It covers areas including trade facilitation, regulatory practices,\
        \ services domestic regulation, anti-corruption and supporting small and medium\
        \ sized enterprises, a statement from the US Trade Representative (USTR) Office\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031335b0-f556-4eb4-9bc7-ef0a6480f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fd704-8828-4a6d-8f60-fdaf5b2d11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it does not cover tariffs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6729fa6-e93f-43bb-830c-6afdac4a33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c6fe1-62a0-4384-adaf-694fbb33a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This accomplishment represents an important step forward in strengthening\
        \ the US-Taiwan economic relationship,” US Trade Representative Katherine\
        \ Tai said in the statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897362de-9593-4e8b-883c-a1af19422e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d0778-b677-4051-833e-dea7b3962c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It demonstrates how we can work together and advance mutual trade\
        \ priorities on behalf of our people. We look forward to continuing these\
        \ negotiations and finalizing a robust and high-standard trade agreement that\
        \ tackles pressing 21st century economic challenges,” she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1e1c7-1771-4ea0-84c6-c7015fc84f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cf097-d7bb-4780-aa36-e27f486e69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Trade Representative Office said discussions will soon begin\
        \ to finalize the remaining seven areas of the deal: agriculture, labor, environment,\
        \ standards, state-owned enterprises, digital trade, and non-market policies\
        \ and practices.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba241b9c-d479-4b53-ba65-0cf2f6808b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644f7b3-449d-4957-ad1a-4f5b36235f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that a signing ceremony will be held “in the coming weeks.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8486f5-8710-4b48-885c-b7472fb22a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91526255-ab41-46a0-8684-d2b80e483345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say the move is particularly significant for Taiwan because\
        \ it is the island democracy’s first official trade agreement since it was\
        \ excluded from the Indo-Pacific Economic Framework (IPEF) launched by Biden\
        \ last year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb2f97-bb14-425a-9d03-6ec00b18f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40880f77-03a0-428d-a760-813665c8cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IPEF, made up of 14 member states including Japan, Singapore and\
        \ the Philippines, is not a trade agreement in the traditional sense. It includes\
        \ one “pillar” related to trade, but has other aims too, including making\
        \ supply chains more resilient, promoting clean energy and combating corruption.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83bbfc-ba9d-46ad-9925-c1911e1b29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a393fc-4824-4b02-9c2b-f8d345131a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kristy Hsu, a director of the Taiwan ASEAN Studies Center at the Chung-Hua\
        \ Institution of Economic Research, said the US-Taiwan agreement would “create\
        \ a more efficient and transparent business environment for companies from\
        \ the two sides.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97db13d-f386-4aac-9859-867be1059432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900cca7-8766-468b-aeb4-9331bfb67e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It proves to the international world that if Taiwan is able to engage\
        \ in such a high-quality initiative with the US, that means our commitment\
        \ to transparency and trade facilitation should have no question,” she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0940f-6cee-4d67-85f4-c9e7a6a456d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b60af7-fbee-4ef6-9c7a-b8eae2a40a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘An important ally’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19f97a-ccc3-438f-9863-346d82e4d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan, population around 24 million, is currently the world’s 21st\
        \ largest economy. It plays a crucial role in global supply chains due to\
        \ its leading role in producing semiconductor chips, vital components in everything\
        \ from smartphones to computers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0decf-9526-46da-87a2-481b6ea6dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c403d9e-4159-4403-88d8-f124ff38427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of its firms – Taiwan Semiconductor Manufacturing Company (TSMC)\
        \ – is particularly important. It is the world’s largest contract manufacturer\
        \ of chips and plays a critical role in powering products designed by tech\
        \ companies like Apple, Qualcomm and Nvidia.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1c1ec-3581-4c0b-8051-a1b414ca0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1867b8-6853-4e52-aa9c-e17374cae03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Worth nearly $500 billion, TSMC is one of Asia’s most valuable companies,\
        \ and accounts for 90% of the world’s super-advanced chips.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d108579-b8c7-47df-a070-0f9fd52cac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2df3b-5ff3-4c40-a331-0ffb96454811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strengthening US-Taiwan relationship comes as the self-governing\
        \ island comes under increasing pressure from mainland China, whose ruling\
        \ Communist Party claims sovereignty over Taiwan despite never having controlled\
        \ it.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030ccd2-766e-440c-a297-6a328245b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034272e-f041-49e3-873e-438a6503ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consequently, Taiwan has emerged as one of the central issues between\
        \ China and the United States. The US has shown its support for Taiwan recently\
        \ by increasing weapons sales to the island, but experts say trade pacts can\
        \ also play a key role in elevating Taiwan’s international standing.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7b26d-0777-40ab-9ff9-d8a90ce32dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2b408-5cd9-469f-9534-c4b7ecb2c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It very much sends a signal of recognition that Taiwan is an important\
        \ ally to the United States,” said J. Michael Cole, a Taipei-based senior\
        \ adviser with the International Republican Institute.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c48d7-5d37-420e-a894-f38e43375660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98930d89-cd4e-430c-871e-e45dec4cdc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taking the lead in signing a trade agreement with Taiwan and bolstering\
        \ its economy also sets the tone for other countries to potentially explore\
        \ the possibility of signing their own agreements with Taiwan as well,” he\
        \ added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5aa61-58fc-49d7-9e9b-46c27639549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d470c-534f-4f76-b97d-23ebf0d6591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hsu, the economist at the Chung-Hua Institution, said the latest agreement\
        \ could create momentum in the US-Taiwan economic relationship.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d6bde-1f41-4731-9077-127a8afb7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bda775-d6cd-465e-bc43-e55f14171666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The harmonization of trade rules and regulations mean customs procedures\
        \ and efficiency may be improved, and that may help save money and time for\
        \ exporters,” she said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afef86-0905-4ee1-b8c3-0637187373f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520460e4-6328-46d6-8f36-16a89fada098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the present agreement does not include any reduction in tariffs,\
        \ Taiwan’s trade representative John Deng said last year that it could be\
        \ a precursor to a free-trade agreement.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f821435-e3d1-4167-b4cf-a0023579eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8646c-92ea-47b3-b36b-e90045ffc5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next stop CPTPP?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c05ead-547b-4170-8c79-23bb7c3f39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development also comes amid efforts by Taiwan to join the Comprehensive\
        \ and Progressive Agreement for Trans-Pacific Partnership (CPTPP), a major\
        \ free-trade agreement that came into force in 2018.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad698265-598e-4683-bf03-b38cbfb2a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff36647-87de-4072-84d1-04f4456a9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPTPP comprises of 11 founding members: Australia, Brunei, Canada,\
        \ Chile, Japan, Malaysia, Mexico, Peru, New Zealand, Singapore and Vietnam.\
        \ In March, Britain also reached an agreement to join the free trade bloc.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a21219-2f62-4d3d-a56e-9a412c5de36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2ab94-e2a3-4bdd-a18e-a6046940ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Taiwan applied to join the CPTPP, but its request is still\
        \ under consideration. China has also submitted an application to join.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2b30f-182c-4229-96d0-2733e2f020c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a0805-7aa2-4a59-97fe-a76fa3e18dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say the US-Taiwan trade agreement could boost Taiwan’s hopes\
        \ of joining the CPTPP, even if some members are reluctant to include it due\
        \ to fears of angering Beijing.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3f9ed-dad5-451f-a309-5cc19a1e8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d2db6-7e21-4662-a830-9037dfe0ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This trade initiative (between US and Taiwan) actually covers most\
        \ of the chapters under the CPTPP,” Hsu said. “It will help Taiwan to accelerate\
        \ our regulatory reform for our efforts toward joining the CPTPP.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3af64b-7407-40c1-9450-ac7c2242d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298878b9-75d3-41ac-bc91-4eccec20796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some analysts expect China to protest the US-Taiwan deal, which it\
        \ opposed when the first round of negotiations began last year.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2d0e1-302b-454c-aafb-fd031c38a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd33c6-5622-424e-a0ce-40b8a79c8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The attempt to play the ‘Taiwan card’ and prevent China’s unification\
        \ and national rejuvenation will not succeed,” the spokesman of China’s Taiwan\
        \ Affairs Office Ma Xiaoguang said last August.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c093b-de45-4d0d-8833-3afda390237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4f549-49e8-47c5-9761-99bb90ac8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hsu also cautioned that reaching a consensus in the remaining seven\
        \ areas of the US-Taiwan trade initiative could be more challenging as it\
        \ may require Taiwan to make concessions that could be controversial domestically.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47988eb-e24d-400a-a020-935d724bcf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438288e-1679-4af0-839e-610b09c7b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, lawmakers in Taiwan threw pig intestines in parliament to\
        \ protest a proposal to ease restrictions on pork imports from the US. Opponents\
        \ said the move would allow imports of pork containing ractopamine, an animal\
        \ feed additive common in the US. The proposal was later passed in a referendum.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c3bb3-8d96-4f66-9313-33dbb21a3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436c7df-efdd-4825-b346-e251934c5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be some challenges in the remaining seven chapters,”
        Hsu said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0f1a4-b782-488c-b4e8-1414b0f4b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:54:38.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:54:39.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
