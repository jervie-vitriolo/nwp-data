      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ca8ca-c2a4-449c-9e06-603140ce9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T15:18:43.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the foreign minister also stressed Canada’s commitment to\
        \ helping maintain peace and stability in the Indo-Pacific region, as she\
        \ noted that they intend to deploy more frigates in the area.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5f8b0-4637-4eb0-98cd-92b27baea723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T15:18:43.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3946485-efd8-4049-8640-299d46832571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T15:18:43.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just this new frigate is in itself 500 million (dollars),” Joly
        said when asked how much of the $700 million investment will benefit the Philippines.
        “The rest of the funding is linked to cyber (security) and also making sure
        that we can work on training and intelligence.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac29cc-75df-444c-9b7a-80e2548b4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T10:25:11.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T15:18:43.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Canadian government expressed openness to work with
        the Philippines for<a href="https://www.cnnphilippines.com/news/2023/3/6/canada-cooperation-west-philippine-sea.html">
        possible maritime and military cooperation in the WPS</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e999c4-df3b-4a12-8c3b-5cde7ca79b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T10:25:11.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T15:18:43.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely committed to make sure that at the end of the
        day, Filipino people, Canadians, everybody in the region is able to continue
        to live in peace," Joly said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df75fca-a554-481e-b551-a9d339fcd073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T10:25:11.112+08:00
      'mgnl:createdBy': 'jelo'
