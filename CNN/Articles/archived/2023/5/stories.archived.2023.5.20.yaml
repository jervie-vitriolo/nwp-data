      'jcr:uuid': '1d5539e1-7131-47cc-9b10-fc35fda49de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s diamond exports generated about $4 billion in 2021, according\
        \ to the UK government. The value of total Russian goods exports that year\
        \ was $494 billion, according to the country’s central bank. Oil and gas accounted\
        \ for about half that figure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e562fb5-15a8-474e-b693-f0556b9a6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s diamond industry already took a big hit in April 2022,\
        \ when the United States banned imports from Alrosa, a Russian state-owned\
        \ mining company responsible for 90% of Russia’s diamond mining capacity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f2b2e-ea2c-46d1-a6dc-c4be3a4d19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States accounts for half of global demand for diamonds used\
        \ in jewelry, said Paul Zimnisky, an independent diamond industry analyst,\
        \ while Europe and the United Kingdom together represent only around 5% of\
        \ the market.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4ddb-2a23-4684-aea4-e182446797fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ban on Russian diamonds could inflate prices for European consumers,\
        \ especially if diamond production elsewhere doesn’t ramp up.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d96e9-d0b2-4c1e-8b60-ad467d91ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It costs billions to produce more diamonds, and it takes up to two\
        \ years before that production really can be seen in the market,” Tom Neys,\
        \ a spokesperson for the AWDC, told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18cad1-e76f-4644-ad34-5024aa3e9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that demand for diamond jewelry was currently “sluggish,”\
        \ but “the closer we come to the end of the year [when demand tends to pick\
        \ up]… you will feel that squeeze, and that will probably translate into higher\
        \ prices.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7cb3a-0229-49d5-930b-c76cf94c14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of diamonds in industry is unlikely to face severe disruption,\
        \ according to Zimnisky, because more than 90% of those gems are made synthetically\
        \ in China. Diamonds’ hardness makes them useful in the manufacture of drills\
        \ and surgical equipment, for example.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c75051-9173-4974-ae4f-3f5ad888fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s possible that synthetically made diamonds could also help fill\
        \ the gap in the jewelry market left by Moscow’s exports, Zimnisky said, though\
        \ a glut of cheaper, lab-grown diamonds are unlikely to compete with their\
        \ natural alternatives. Those will always be a “luxury product,” Zimnisky\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280b739-9004-400b-8dea-95423ff60981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A blow to Belgium</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e43258-3870-4d82-9340-b7a8fc7abc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe’s diamond traders are dismayed at the prospect of sanctions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b719b64-b8f1-4993-abb5-4d92ed320b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are so against sanctions,” Neys of the AWDC said, adding that traders\
        \ would simply move their business out of Antwerp in response.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d3747-b208-44e1-950a-f10e24bc6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Belgian city has already “lost a lot of business to Dubai” over\
        \ the past 15 years, he said, as Antwerp has tightened its rules on transparency\
        \ and the ethical sourcing of diamonds.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa49096-0ed3-473f-bdcf-69f00d6be44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About $40 billion worth of diamonds are moved through Antwerp every\
        \ year, according to the AWDC. Between 5% and 10% of those diamonds are Russian\
        \ in origin, down from about a quarter before the war.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd03ee-5e6c-4da4-a97d-ece04ef04b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Companies are likely to move to the most active trading hub, Neys said.\
        \ And “when the big ones move, the little ones will follow, and then you are\
        \ left with nothing,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b2be9-14c2-4688-929b-164d5a6aa7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the world’s major jewelery makers, including Pandora — the\
        \ world’s biggest — have already shunned Moscow’s diamonds voluntarily following\
        \ the invasion.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfd10a-b098-4505-9b58-48bc3b1907a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other big-name jewelers have also rejigged their supply chains, said\
        \ Zimnisky, so a ban on Russian diamonds will be felt most keenly by Europe’\
        s small, independent jewelers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d309dac-d80d-4f04-bf0d-92da43470141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ultimately [there’s] going to be a bifurcation in the diamond market…\
        \ the non-Russian diamonds are going to be routed to the Western world,” he\
        \ said, while Russian diamonds are likely to end up in China, India and the\
        \ Middle East.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b328905-5a19-42ac-9885-59d5fc30d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Closing loopholes?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595ec66-86b6-47d0-9021-1ce6a196202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest task facing Europe is how to design an air-tight ban that\
        \ prevents Russian diamonds from arriving in the bloc through circuitous routes.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295d443-b45f-48d3-8c33-512464b6f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to journalists on Thursday, a senior EU official said the\
        \ “main focus” of the bloc’s new sanctions package was “circumvention.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23952d-f0fd-472e-a6b9-8839cd860943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zimnisky explained: “If you are, say, a US industry participant… buying\
        \ diamonds from an Indian cutter and polisher, technically you could still\
        \ buy Russian-origin stones.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d26fd-ae94-4691-8db9-b062fcd3ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 90% of the world’s uncut diamonds are sent to India for cutting\
        \ and polishing before being reexported to jewelry makers.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adf10a-4d61-4850-b0f5-7535d8572016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is where the current US ban falls short, according to Neys. “\
        There are a lot of Russian diamonds that still get sold within the American\
        \ economy,” he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1aa3cb-3d8f-4077-a850-27078f1d64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you really want to close loopholes, you need to find a system that\
        \ prevents [Russian] diamonds going to the G7 market,” Neys said. To make\
        \ this work, he added, jewelers and traders would need access to technology\
        \ that could determine the origin of diamonds.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dac32-01f2-4fa2-9a79-1d505745f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jake Kwon, James Frater and Niamh Kennedy contributed reporting.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dd9c0-c219-4790-9466-a1558d825f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T06:54:47.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T06:54:47.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/19/business/russia-eu-diamond-import-ban-explainer/index.html">The
        EU wants to cut off the world’s biggest diamond producer from a key market</a>"</em></p>'
  'g7-unity-attempt-on-china':
    'author': 'Kevin Liptak, Betsy Klein and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
