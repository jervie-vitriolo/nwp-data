  'zelensky-meets-modi-G7-sidelines':
    'author': 'Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T21:23:35.000+08:00
    'imagesource': 'jcr:ab71b769-52e1-4bd3-9aed-1314981ea50f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '093b2969-52b4-4a37-b061-677efb0834ad'
    'lead': 'Indian Prime Minister Narendra Modi – who has so far refused to condemn
      the invasion – said India would do “everything we can” to help end the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T21:29:07.730+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-20T21:29:08.147+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine’s Zelensky and India’s Modi hold first face-to-face since Russian
      invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456ccaa-a9ca-4944-9b60-af7925772b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian President Volodymyr Zelensky
        met with Indian Prime Minister Narendra Modi on the sidelines of the Group
        of Seven (G7) summit in Japan Saturday, the first in-person meeting between
        the two since Russia’s invasion began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92caf5c3-b01b-44dd-abd8-c6ac90581eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi – who has so far refused to condemn the invasion – said India
        would do “everything we can” to help end the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135d9ec-09cc-430a-ada4-c32a5e980f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The war in Ukraine is a big issue for the whole world,” he said. “\
        It has also had many effects on the whole world. But I don’t consider it to\
        \ be just an issue of economy or politics. For me, it is an issue of humanity.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50786b11-8986-474b-ba56-424cbf738ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Zelensky invited Modi to join Ukraine’s peace efforts\
        \ to bring the war against Russia to an end.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4308f0-8e29-4b07-a7dc-c04fd1064d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s in person attendance at the G7 – unconfirmed by host country\
        \ Japan until just Saturday morning – gives the wartime leader the opportunity\
        \ to meet with the member nations who already squarely back Ukraine – Canada,\
        \ France, Germany, Italy, Japan, the United Kingdom and the United States\
        \ – and press them for continued military aid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4174b8-5725-46e7-b374-eec2d14ce96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it also offers Zelenksy a chance to seek support for Ukraine and\
        \ its vision for peace with leaders from a handful of other nations also attending\
        \ the summit – some of which have not joined the West in leveraging sanctions\
        \ against Russia or those, like India, that have refused to condemn Russia\
        \ at the United Nations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5697a05-ddee-4f46-aa9d-357c8d5d0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India toes a careful line</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70420339-399f-4be7-a152-2e65d2ca69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is historically a major purchaser of Russian weaponry and has\
        \ long-standing ties to Moscow. It has also ramped up purchases of Russian\
        \ energy – providing a key economic lifeline to leader Vladimir Putin’s government,\
        \ even as the West slaps extensive controls on this key revenue source.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029f981-ec68-463a-83ad-481723e5fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132203f-7df5-4a5e-8d0f-8866343d3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though New Delhi has sent humanitarian aid to Ukraine throughout the\
        \ course of the war, it has abstained from UN resolutions calling for its\
        \ withdrawal and condemning its invasion.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d64a3-cbca-4b6e-85d7-3a3d7a1f50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201bfa0-2b5f-4150-9b4f-388d7d6516a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winning support or understanding from leaders like Modi could be a\
        \ key motivation also driving Zelensky to attend the G7, analysts have said.\
        \ Other participating nations include Indonesia, Australia, Brazil, Korea,\
        \ and Vietnam.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defd2e2-5646-4a44-bf38-03ed30ea7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed2db2-9579-4cbd-ba63-3f6d6c23aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Modi’s case, close ties to Russia could mean the potential to both\
        \ leverage pressure on Putin, or keep his economy going.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fbd3b-3f63-41da-90ba-94d66a66b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a281abc-50b0-4d7c-a668-d42422410910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Modi spoke to Putin of the need to “move onto a path of\
        \ peace” during a face-to-face with the Russian leader on the sidelines of\
        \ the Shanghai Cooperation Organization summit in Uzbekistan in September,\
        \ according to a readout from the Indian side – viewed at the time as a sign\
        \ of impatience from New Delhi as the conflict dragged on.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3bd6b-9789-4a16-bbd5-593d5c602264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26869a2a-af32-4477-b618-1f7783aa6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But months later the Indian leader has appeared committed to walking\
        \ a careful line, neither explicitly condemning the Kremlin or calling for\
        \ its withdrawal from Russian territory.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53359ee8-0669-4b48-840c-30c5cad0b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2e2f3-3505-415b-a67e-77194d878d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi has spoken with Zelensky over the phone several times since Russia’\
        s invasion, most recently in December, where the Indian leader reiterated\
        \ his call for the “cessation of hostilities” and “dialogue” to resolve the\
        \ conflict.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55423812-888d-413c-b708-e155d8aec91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cf7e0-95f6-4cdb-965f-b482115b0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky’s peace plan, in contrast, calls for the restoration of Ukraine’\
        s internationally recognized borders and the withdrawal of Russian troops.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac76b74-9c6e-4573-bf33-48cee8321c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc13a4f-bc37-4690-811a-911973c81b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western leaders have criticized calls for a ceasefire that do not also\
        \ include a withdrawal of Russia troops, saying they are tantamount to helping\
        \ Moscow solidify the territory it has annexed.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708868c2-a8ac-4df2-bcdc-38a941d09d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky also attended the Arab League summit in Saudi Arabia on Friday,\
        \ where he urged sympathy from leaders in Saudi Arabia who “turn a blind eye”\
        \ to the war in Ukraine.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1485ef5-5b85-4d73-a7cf-8d502c02b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G7, Zelensky is scheduled to sit down with leaders from G7
        member countries, Canada, France, Germany, Italy, Japan, the United Kingdom
        and the United States, as well as participate in a larger session on peace
        and stability including other invited nations, Japan said Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f2e13-3efa-40ea-addb-af78752ab8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:29:07.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T21:29:08.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/05/20/asia/zelensky-modi-meet-g7-japan-hiroshima-intl-hnk">Ukraine’s
        Zelensky and India’s Modi hold first face-to-face since Russian invasion</a>”</em></p>'
  'side-hustle-tiktok-10-hours':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T21:29:15.000+08:00
    'imagesource': 'jcr:0a08cae1-a42e-4092-be1a-d1e0295758f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdef562a-409d-4f5a-bf22-3f6c3b9cc082'
    'lead': 'Influencer marketing agency Ubiquitous is looking to pay three people
      $100 per hour to go on a 10-hour TikTok watching session. The company is hoping
      the endeavor will help it gauge emerging trends online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T21:32:12.257+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-20T21:32:12.524+08:00
