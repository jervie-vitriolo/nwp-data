      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said one way of doing it is by providing satellite data to assist\
        \ in tracking illegal fishing.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8ab27-cc80-4ec3-afa2-5db4f945ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.109+08:00
