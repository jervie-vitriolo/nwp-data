      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/19/americas/canada-wildfires-us-smoke-air-quality/index.html"><em>"Smoke
        from Canadian fires is pouring into the US and could linger for days"</em></a></p>'
  'Italy-deadly-floods-linked-to-climate-crisis':
    'author': 'Sharon Braithwaite and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T01:45:34.000+08:00
    'imagesource': 'jcr:3e9c0aa5-c6e0-42c3-a09e-1d0faa0a96be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd56558e-153a-4104-9892-6d598a943b73'
    'lead': 'Deadly floods that have engulfed the northern Italian region of Emilia
      Romagna, killing at least 14 people, are another sign of the accelerating climate
      crisis, according to researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T01:47:59.040+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-20T01:47:59.585+08:00
