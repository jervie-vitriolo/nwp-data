      'mgnl:lastActivated': 2023-05-20T15:18:43.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423b938-4d83-4c9d-a37a-fd58ca406d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T15:18:43.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our stance regarding China is clear,\" she said. \"We believe that\
        \ the country is an increasingly disruptive power, which wants to change international\
        \ norms to its favor.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d73ca1-789e-4755-baa4-db9fdc50a1fc'
