      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister is in Manila to discuss <a href="https://www.cnnphilippines.com/news/2023/5/15/canada-melanie-joly-visit.html">Ottawa''s
        Indo-Pacific strategy</a>, which seeks to promote economic and people-to-people
        ties, security cooperation and respect for international law.</p>'
  'rainy-season-expected-end-may-pagasa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-20T10:33:01.000+08:00
    'imagesource': 'jcr:99feb376-da39-4ad8-b4f8-5f02be0e4c90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02efe69e-8760-4288-94e0-4147f0de1ffe'
    'lead': 'A tropical storm east of Mindanao could intensify into a super typhoon
      and enter the Philippine Area of Responsibility by next week, the state weather
      bureau warned on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T10:37:33.901+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T18:01:02.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TS outside PAR could intensify into super typhoon next week, warns PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17258e-f36d-49b9-93b3-053bd469ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T10:37:34.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T18:01:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong>&nbsp;A
        tropical storm (TS) east of Mindanao could intensify into a super typhoon
        and enter the Philippine Area of Responsibility (PAR) by next week, the state
        weather bureau warned on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac395a1-9101-4074-b18c-a253ffb1eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last spotted 2,525 kilometers east of Mindanao, outside
        of the PAR, and embedded along the Intertropical Convergence Zone (ITCZ) –
        an area where the northeast and southeast trade winds converge to form clouds
        and rains, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc88c9-f4c2-4244-b310-073bd66be216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin inaalis yung possibility na lalakas pa ito</em>
        [We are not ruling out the possibility that it will intensify] either by typhoon
        or super typhoon,” PAGASA weather specialist Benison Estareja said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8851999-7fae-45db-882e-406697843240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm was packing maximum sustained winds of 45 kilometers per\
        \ hour (kph) and gusts of 55 kph. It was seen moving northward at 20 kph and\
        \ is expected to move north-northwest towards Guam by Sunday then northwestward\
        \ by Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe21a02-0713-434a-aa31-f353c0f43f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It intensified into a tropical storm Saturday afternoon and was
        given the international name "Mawar." It could then enter PAR by Friday or
        Saturday next week if it continues its northwestern movement, Estareja added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd8738-7c6d-46ab-b0a8-1bc4a5d39e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the TS enters the country''s weather monitoring area, it will
        be named Betty, the second tropical cyclone for 2023 and the first for the
        month of May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8d0e5-b6b6-41a0-93f2-474ca7d8e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin, kung ganito ang nakikita nating track for this
        tropical depression, mababa ''yong tiyansa na ito''y tatama sa ating kalupaan</em>,"
        Estajera explained Saturday morning. "<em>Subalit ang dapat nating i-monitor
        ay ''yong pag-enhance o pagpapaibayo ng habagat</em> or southwest monsoon
        <em>sa malaking bahagi ng bansa sa susunod na linggo</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824e394-dfab-4bb2-9184-c40d49af5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is the forecasted track for this tropical
        depression, this means it has a low chance to make landfall. But we will monitor
        how this will enhance the southwest monsoon over huge parts of our country
        next week.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef60f9-7608-4fe7-93a6-6e61021cbd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipinos may expect the start of the rainy season by
        the last week of May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e0c43-aa3a-42b3-86fa-357ded6391ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga nagtatanong kung posible na bang magsimula ang tag-ulan
        anytime, ang sagot natin diyan ay posible itong magsimula sometime sa mga
        huling araw ng Mayo, so maaaring later next week hanggang sa mga unang araw
        ng Hunyo</em>," Estareja said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39b5a2-f329-4a0a-a1a6-578639c49767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those asking if the rainy season could possibly
        start anytime, our answer is it will possibly start sometime in the last days
        of May, so maybe later next week until the first days of June.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ff9f2-9823-4a86-8538-84b0866fa9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the ITCZ, Western Visayas, Central Visayas, Zamboanga
        Peninsula, Bangsamoro region, and Palawan may expect cloudy skies on Saturday
        with scattered rain showers and thunderstorms that could trigger flash floods
        or landslides due to moderate to at times heavy rains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa410141-af6b-4ab0-8d4a-45dff7c76eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T17:03:40.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-20T18:01:02.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country may experience partly cloudy to cloudy skies
        with isolated rain showers or thunderstorms caused by the ITCZ and localized
        thunderstorms.</p>'
  'hiroshima-atomic-bomb-survivor-g7-summit':
    'author': 'Emiko Jozuka and Brad Lendon, CNN'
    'caption': 'Okihiro Terao holds up a stained-glass crane that he made to symbolize
      peace. He said he sent one decorated in the colors of the Ukrainian flag to
      the Ukrainian embassy in Tokyo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T11:18:16.000+08:00
    'imagesource': 'jcr:41a7f523-6f54-4a9f-90da-1f6312b27d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f590204-5f84-4f6d-9bf6-a7192a97906f'
    'lead': 'Today, almost 80 years later, as world leaders descend on Hiroshima for
      this weekend’s Group of Seven summit, Okihiro Terao’s memories have all come
      flooding back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T11:24:13.587+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-20T11:24:55.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'He survived the Hiroshima bombing. Now Putin’s nuclear threats are bringing
      it all back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571b891-8d1a-4c4c-ba87-f0006dc037b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hiroshima, Japan (CNN) —</strong> It began with a blinding
        flash and a deafening boom. Then the shockwave arrived, hurling the young
        boys into the air and sending shards of glass from exploding windows into
        their skin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aff16a-eca0-41ef-8316-644ca611a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only later, as they made their way through the hellscape where their\
        \ thriving city had once stood, did the boys realize that they were the lucky\
        \ ones.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408b4fe-7146-4b8a-9995-e9bf26ac0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were fires burning everywhere, the city was a firestorm.
        The blue sky turned gray, and the night was black. We looked for mom, crying
        as the black rain soaked us,” Okihiro Terao recalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fa39d-9b3f-44e6-80ba-4a5ca70263f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s when the “ghosts” appeared. Human-like shapes with undefined\
        \ features emerging from the darkness, writhing and moaning in pain as they\
        \ reached out to the living. The strange figures couldn’t possibly be people,\
        \ Terao remembers his 4-year-old self thinking.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47b73e-c55d-443f-a249-54b2ecfb80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their appearance – it was hard to see who they were – they were unrecognizable.\
        \ I think that’s why I was so scared,” says Terao, now 82.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12002029-de50-4c76-8016-3a124c37eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These nightmarish memories are of Hiroshima, Japan, on August 6, 1945.\
        \ The young Terao had just survived the world’s first nuclear attack.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2571ef4-e464-4ea3-8e62-f4b451c100b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 8:15 a.m. Japanese local time that morning, the Enola Gay, a US\
        \ Army Air Force B-29 Superfortress, had dropped a single bomb over the city\
        \ and its approximately 350,000 residents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1e7ec-de24-4640-9910-f2d3e58726cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That bomb detonated 580 meters (1,870 feet) above Hiroshima, killing\
        \ tens of thousands of people instantly; some vaporized in temperatures reaching\
        \ 3,000 to 4,000 degrees Celsius.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220ca9f-288a-46a1-a755-3406f7f47a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was just the beginning. Hundreds of thousands would die in the\
        \ days, weeks, months and years that followed; victims burned beyond recognition\
        \ – the “ghosts” of Terao’s memory – and those who died slowly from injuries\
        \ related to radiation, a new phenomena the world was yet to understand.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179cee51-b153-4fea-88d9-3f4abeac1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, almost 80 years later, as world leaders descend on Hiroshima
        for this weekend’s Group of Seven summit, Terao’s memories have all come flooding
        back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e740b-a4b0-47dd-92bd-6c2e0517fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Doomsday redux</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63d54c-a912-4306-b1c0-9622113ee66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High on the agenda for the leaders of the world’s biggest democracies\
        \ as they meet in this highly symbolic city is Russia’s invasion of Ukraine,\
        \ with the Ukrainian President Volodymyr Zelensky expected to attend the summit\
        \ in person.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94e48f-a3e9-44c1-9b71-c729e028fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Bulletin of Atomic Scientists watchdog, Moscow’s unprovoked\
        \ invasion of its neighbor has taken the world closer to nuclear catastrophe\
        \ than at any time since 1945.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1a7f2-4e79-488f-9cfc-a8e575b6ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin, who is in charge of the world’s biggest\
        \ nuclear arsenal (with 4,477 nukes compared to the US’s 3,708, according\
        \ to the Stockholm International Peace Research Institute), has repeatedly\
        \ dialed up his rhetoric about his willingness to use his nukes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cec189-c184-4b70-8dc7-9bafbfd4476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And with his unprovoked invasion not going his way, some fear what\
        \ a cornered Putin might resort to.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d579eb-cfaa-41c0-9af1-487879c0d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russia’s thinly veiled threats to use nuclear weapons remind the world\
        \ that escalation of the conflict – by accident, intention, or miscalculation\
        \ – is a terrible risk. The possibility that the conflict could spin out of\
        \ anyone’s control remains high,” the Bulletin of Atomic Scientists said in\
        \ January when it updated its Doomsday Clock, a measure of how close it thinks\
        \ the world is to that nuclear disaster.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fe839-c8fa-4362-a621-0d9594bd9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Terao, the idea the world is hurtling back toward the nightmare\
        \ he barely survived is incomprehensible.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c278300-ebc6-490c-a6a0-c6651d174218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s crazy that Russia is threatening to use nuclear weapons\
        \ – just verbalizing the thought makes me sweat, and as I say those words,\
        \ blood rushes to my head,” he tells CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f40ff9-c258-4021-8332-d104c77d7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he recounts his experience of the morning of August 6, 1945, it\
        \ is not hard to see why.\r"
    '20':
      'image': 'jcr:0cb93383-686a-44e0-a924-b339efb56d5c'
      'imageCaption': 'The force of the atomic blast threw Terao, then age 4, off
        his feet and shattered windows. Glass shards peppered Terao, leaving scars
        all over his body that are visible to this day.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc3531-5af9-4e60-b827-dc1345c94d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7fd9e-46c6-4e72-9e8b-f718dca46683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Day the sky turned black</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37ea73-3542-4a17-9599-e8d1f295aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back then, Terao had been living with his mother and two brothers in\
        \ a rented second-story room about four kilometers (2.5 miles) north of the\
        \ city.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcd4c5-58d1-4fdd-9129-bf81cf862da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and one of his brothers had been playing outside when they saw the\
        \ blinding light and turned and ran for the door of their home.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec500ae-bc7c-40c4-8466-f019a281811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not until they reached it, moments later, that the shockwave\
        \ from the blast lifted them off their feet.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73588d4c-d3cf-4167-9170-486f92bb8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glass from shattered windows peppered their bodies. “We cried so much,”\
        \ Terao recalls.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89d710-5ee2-4c1b-9f6e-2143c740739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they were the “lucky ones” – among the very few whose home hadn’\
        t collapsed.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65006c-36bb-4fe8-9364-1ed9ab28fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They rushed upstairs, where they found their aunt clutching their younger\
        \ brother, but they could not find their mother. She had headed out that morning\
        \ to collect some belongings from their previous residence, just 300 meters\
        \ from what is now known as the Gembaku or A-bomb dome, famous for being the\
        \ only building in the immediate area to have survived the blast.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c4b1d-0b4d-4c10-a3b9-ed18c1a70ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together with their aunt, the boys headed into ground zero to find\
        \ her.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b584a88-4da4-433f-a3ba-5e01789df2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they walked, survivors covered in burns streamed in the opposite\
        \ direction. Fires burned all around and black rain began to fall.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc814c4-cc29-495c-bdce-23fd849f8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miraculously, the boys heard the familiar voice of their mother Shizuko\
        \ calling out.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cf8e1-b7b0-44d1-ba11-4ceef07e9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Worried about the things she’d left behind in their former residence,\
        \ Terao’s mother had set out on the day of the atomic bombing to collect a\
        \ few more things. She had been 1,000 meters from their home when the bomb\
        \ detonated.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d378c70-ff1b-4eb9-a764-de62cd7e210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It sounded like my mom, but we didn’t know where she was. Then the\
        \ voice started feeling closer – that’s when all the emotion I’d been bottling\
        \ up burst out, and I started sobbing,” he says.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dbd87-bb59-49b0-8746-a532710ff839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seemed my mom recognized my aunt’s figure … she found us, especially\
        \ as there were so few people coming in that direction.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac70f3-ff05-4506-9414-7a57e8bf2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reunited at last, the family made their way back to their rented room.\
        \ Once there, countless survivors who were so burned they appeared like “\
        ghosts” to young Terao came streaming in, seeking their help.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65ad5d-1a2e-41c6-b5e2-96d81d70c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 4-year-old Terao recoiled into the corner of the room in fright.\
        \ Shizuko – though severely injured herself – told her son she couldn’t turn\
        \ away people in need.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1f2c3-5750-4e87-a269-d6144aa409ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Why do we still have these things?’</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c2a21-6490-467c-9fb2-6464a7148f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, the boys and their mother tried again to find their former\
        \ home, which was located just 300 meters (the length of three football fields)\
        \ from ground zero. Back then, they did not realize they were putting themselves\
        \ in further danger of radiation exposure.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4993f24-0f46-4f4e-afdb-243066922902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The house was burned, vaporized,” Terao says. “My mom’s best friends,\
        \ acquaintances, nobody was alive. The only thing that survived from that\
        \ area was our family. We thought we were lucky that we had survived.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af02241-48f6-4fca-ac41-fe5e3a3d5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The true extent of the damage from that day, however, is still being\
        \ felt today. In the years that followed, both of Terao’s brothers and his\
        \ mother were diagnosed with cancers that they believe were linked to the\
        \ radiation. While his brothers survived, his mother did not.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf35a5-863f-43b4-a49d-de3edcbb61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now Terao looks at Ukraine and Russia and other rising security risks\
        \ across the globe and worries for the world once again.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bfb3d-041b-4514-b9f7-83d716885d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He notes that both China and North Korea have nuclear weapon programs\
        \ and that Japan has proposed doubling its defense budget.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03581b2b-2d8c-40cf-9623-89eed614f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Japan thinks it needs arms to protect the people. There is a dilemma.\
        \ There is no easy answer,” he concedes.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afaf1aa-554b-4c8e-a340-f2fcfcf6bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And yet, for a man who has survived an atomic bomb attack, the fact\
        \ that the planet remains at risk of nuclear armaggedon is hard to live with.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64915873-d5c5-4a13-adf6-32c78de600db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why do we still have these things in the 21st century?” Terao asks.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5359d-ca93-4271-85a8-ffa64275dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wonder If I’ll die without seeing a world without nuclear weapons,”\
        \ he adds. “I feel such shame when I think of that.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2578a0-fc8a-4a10-9eeb-26087109ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T11:24:13.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-20T11:24:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/19/asia/hiroshima-atomic-bomb-survivor-g7-hnk-intl-dst/index.html">He
        survived the Hiroshima bombing. Now Putin’s nuclear threats are bringing it
        all back</a>"</em></p>'
