      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I close this chapter of my life, I leave with a sense of fulfillment
        and pride in contributing to the glory of Philippine basketball. I have complete
        faith that Gilas will continue to soar to greater heights and bring more pride
        to our beloved nation,” his post read.</p>'
