      'jcr:uuid': '7044c06c-cb49-471c-99f0-ae819448f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.624+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 20 of them were built within creek easement of Bued River,\
        \ a protected land under the Environmental Code of the City of Baguio.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26a1f3-6f12-435f-900a-67d24fe3e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.624+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37088b71-cc91-4bd5-a778-f5e0ccf1985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.624+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The structures are hanging and it is very dangerous especially during\
        \ the rainy season. The creek walls where the structures were grouted were\
        \ not meant to support structures,\" Charles Dumasi of the city's legal office\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa5f9e-9a36-4543-9468-690a06ebcb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.624+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c71f55-a57a-4b48-8447-326c66ff95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.624+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since easements are public land, it is a non-habitable area where\
        \ construction of structures therein is absolutely prohibited and considered\
        \ unsafe,\" the City Buildings and Architecture Office (CBAO) added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50e181-9645-4a33-a835-35a38527ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.624+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cef29c-5cf4-44f5-b183-bdf565550eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.625+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CBAO also said most of the structures were made of wood, steel\
        \ and GI sheets, while others were built using reinforced concrete.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bde175-90b7-4c9a-a00d-6ead9c69de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.625+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25188490-3e2f-4e76-a27f-a5a052af11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.625+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Owners have also been using the structures for commercial purposes\
        \ without business permits. The oldest stall was built in 1972, the CBAO noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3569d57-022d-49d4-b978-f0d7a8d08e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.625+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c67de6-5cd6-4cff-be72-27dffc1a433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.625+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the occupants agreed to the maximum of 15 days grace period\
        \ for them to remove their structures,\" the local government said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a6d5a-2711-46e5-8338-65b120e72d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T21:15:25.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-20T21:17:01.626+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
