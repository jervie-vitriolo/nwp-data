    'mgnl:tags': ['ATM', 'BSP', 'sangla-ATM']
    'stories': []
    'template': '1'
    'title': "BSP warns cardholders against ‘sangla-ATM’ scheme  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4d267-8768-4729-8ec5-5a34866bc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T14:11:54.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T10:46:37.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 20) – The Bangko Sentral ng Pilipinas
        (BSP) has advised the public not to use their ATM cards and personal identification
        number (PIN) as collateral for loans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490654d-7410-4bf0-bf25-e6643f4b0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T14:11:54.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T10:46:37.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP warned that the “sangla-ATM” scheme “may lead to financial
        troubles as it may be difficult for card owners to monitor the withdrawals
        made by people to whom the ATM card and PIN were given.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10451956-3563-44b6-b275-f1524cdaa453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T14:11:54.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T10:46:37.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Creditors may also withdraw amounts higher than the cardholders’ debt,”
        the advisory added.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf90633-4fca-4521-9af1-6a4e01b5471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T14:11:54.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T10:46:37.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The central bank also “advises borrowers to understand the terms and
        conditions of loan agreements to protect themselves against unreasonable demands.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4afd8bf-dc8c-40d0-bec6-27f46a2f4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T14:11:54.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T10:46:37.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is highly encouraged to directly inquire with banks and
        BSP-supervised financial institutions regarding microfinance, personal, and
        other small loan facilities.</p>'
