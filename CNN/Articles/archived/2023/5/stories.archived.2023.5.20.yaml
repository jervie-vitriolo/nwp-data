  'ukraine-russia-bakhmut':
    'author': 'Darya Tarasova, Sugam Pokharel, Thom Poole and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T22:48:16.000+08:00
    'imagesource': 'jcr:69aaa72b-9120-4e90-a2c2-eabec3408877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7f1068-f81c-41c3-9b8f-579d878bfe54'
    'lead': 'Ukrainian President Volodymyr Zelensky has denied claims Bakhmut has
      fallen to Russia after the chief of the mercenary Wagner group said his forces
      had taken complete control of the eastern Ukrainian city following months of
      brutal fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T22:55:32.041+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-21T16:11:54.513+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine denies Wagner’s latest claim that Russian forces have captured
      Bakhmut'
    'updated': 2023-05-21T06:26:40.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa864be-b3be-465f-8701-eb50ac25a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:23:59.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T16:11:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian President Volodymyr Zelensky
        has denied claims Bakhmut has fallen to Russia after the chief of the mercenary
        Wagner group said his forces had taken complete control of the eastern Ukrainian
        city following months of brutal fighting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4a285-c7b5-46e3-a4ca-50c445ffc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The operation to capture Bakhmut lasted 224 days,” Yevgeny Prigozhin\
        \ said in a video posted to Telegram on Saturday, seeking to claim a final\
        \ victory in the city.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f06e1-48d3-4918-b728-95cf4d885c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN could not independently verify Prigozhin’s claim and initial responses\
        \ from the Ukrainian side disputed it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae3731-a49a-4052-8797-33b932476313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president has denied Bakhmut has been taken over,” Sergiy Nykyforov,\
        \ spokesperson for Zelensky, told CNN later.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367b84b-6ffe-4ed5-9e1f-35ded301fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky met US President Joe Biden on Sunday on the sidelines of the\
        \ Group of Seven (G7) summit in Japan, where he was asked by reporters whether\
        \ Russia had taken the city.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9dd39-800e-4e55-b464-dfabb5f58288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think no,” he replied, but he conceded little remained.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d29e55-8039-4e03-ad44-4313cf517a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is nothing. They destroyed everything. There are no buildings.\
        \ It’s a pity, it’s a tragedy, but for today Bakhmut is only in our hearts,”\
        \ Zelensky said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5af0d-71f9-4fe8-84ca-b1fd103d8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Defense Minister Hanna Maliar, in a Telegram post less than\
        \ an hour after the Russian mercenary’s claim was published, admitted the\
        \ situation in Bakhmut was “critical” but said Ukrainian troops were still\
        \ “holding the defense” in a district on Bakhmut’s western-most edge.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c2629-5f99-4fee-8182-c0b003d96fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of now, our defenders control certain industrial and infrastructure\
        \ facilities in the area and the private sector,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad190899-0012-41ea-833d-b1eac1f1bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a later update the Armed Forces of Ukraine said: “The battles for\
        \ the city of Bakhmut continue”.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c503446-86f1-4f1f-a30d-7db17a3c5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow has thrown huge amounts of manpower, weaponry and attention\
        \ toward the city but for months failed to break down a stubborn Ukrainian\
        \ resistance that had outlasted most expectations.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b65d94-143b-4bc3-93c4-f9b3e47dc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his latest message Prigozhin said his forces will hand control of\
        \ the city to the Russian military on Thursday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ace0e-41cb-46f3-896b-b4d9baa69ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until May 25, we will completely inspect it, create the necessary\
        \ defense lines and hand it over to the military so that they can continue\
        \ to work, and we ourselves will go to field camps,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab5a8c-83f6-49a4-a8aa-cd569e9271d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner received a message of praise from Russian President Vladimir\
        \ Putin.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372f05f-f41d-4f8d-be1c-e50191732e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vladimir Putin congratulates the Wagner assault detachments, as well\
        \ as all units of the Russian Armed Forces, which confirmed the presence and\
        \ closure of the flanks, on the completion of the operation to liberate Artemovsk,”\
        \ Russian state news agency TASS reported the Kremlin as saying, using the\
        \ Soviet-Russian name for Bakhmut.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f1fa2-5b58-4037-bc0f-43cc03d6985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But French President Emmanuel Macron struck a more skeptical tone over\
        \ the latest claims.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72864088-5760-4819-8346-80b11e5b8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it is up to the Ukrainian authorities to state the developments\
        \ of their forces on the ground and so I will stay at this stage extremely\
        \ cautious,” Macron said in the Japanese city of Hiroshima, on the sidelines\
        \ of the G7 summit which Ukrainian President Volodymyr Zelensky is also attending.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede388a6-7832-46f4-9c7b-d7e58482b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation “shows the difficulty the Russian army had in advancing”\
        \ on the city, Macron added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfd7f0-4182-4bad-9b52-2989feb33f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle that became a ‘meat grinder’</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a48278-bab5-413d-89b3-3458b4e8cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bakhmut sits toward the northeast of the Donetsk region, about 13 miles\
        \ from the Luhansk region, and has been a target for Russian forces for months.\
        \ Since last summer the city has been a stone’s throw from the front lines.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fb6f9-8259-43aa-b8da-b8e043a388f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donbas – the vast, industrial expanse of land in Ukraine’s east, encompassing\
        \ the Luhansk and Donetsk regions – has been the primary focus of Russia’\
        s war effort since last spring, after its initial lunge toward Kyiv and central\
        \ Ukraine failed.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a080aa-76b2-486e-be0f-8f115fb4ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battle has been compared to the kind of fighting seen in World\
        \ War One, with soldiers fighting in a hellish landscape of mud and trenches,\
        \ trees and buildings mangled by artillery fire.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9919c59-49d5-4b3c-95ef-aae4e736d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Russian forces have continued their slow street-by-street advance\
        \ in Bakhmut for many months, over the past two weeks Ukrainian forces have\
        \ managed to re-capture small pockets of territory held by Russian troops\
        \ to the northwest and southwest of the city.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cd7e5-c819-44db-9b32-605483fbc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If confirmed, Russia Bakhmut’s capture would mark the country’s first\
        \ gain in months, but the city’s symbolism always outweighed its strategic\
        \ importance.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ff3d5-9b9f-4028-9561-1f54cbda9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian forces, bolstered by members of the Wagner mercenary group,\
        \ have taken heavy losses trying to capture the city.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e34521-aa7f-4e62-bc7d-63055b17a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are no official casualty figures, but earlier this year a NATO\
        \ source told CNN they estimated that for every Ukrainian soldier killed defending\
        \ Bakhmut, Russia lost five.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573598a-e4e7-4406-84de-5a241110e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battle has also highlighted an extraordinary rift among Russian\
        \ forces, with Prigozhin at one point accusing a Russian brigade of abandoning\
        \ its position in the city and railing several times at the Defense Ministry\
        \ over a lack of ammunition.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca90f0d-7f2c-45e5-b750-f41bcb600dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin, a former catering boss who has grown in prominence throughout\
        \ the war, compared the battlefield to a “meat grinder.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e0342-d124-43dd-8706-419c1e6a30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bakhmut’s fall is confirmed it would be an undoubted boost to
        Prigozhin, who recently announced his men would pull out entirely because
        dwindling ammunition supplies and mounting losses meant there was “nothing
        left to grind the meat with.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6615c4a-e393-4d81-8736-a726cd9ac842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the early part of 2023, the routes into Bakhmut had gradually\
        \ come under the control of Russian forces and the battle for the city turned\
        \ into an inch-by-inch grind, with Ukrainian forces repelling dozens of assaults\
        \ each day.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59752c4e-f5b4-4223-88d3-7ec07f230680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than drive directly toward the city center, Wagner troops sought\
        \ to encircle the city in a wide arc from the north.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8002d6-8fd3-4734-9679-c6db1f279dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January they claimed the nearby town of Soledar, and later took\
        \ a string of villages and hamlets north of Bakhmut, making Ukraine’s defense\
        \ of the city increasingly perilous.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcc91f-d477-4438-9ddf-ee6a19b07966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even as Moscow’s troops closed in and most residents fled through\
        \ dangerous evacuation corridors, a small group of Ukrainian civilians remained\
        \ in the ruined city. Before the war, around 70,000 people lived in Bakhmut,\
        \ a city once famous for its sparkling wine.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c30ba-440d-43e9-9fa6-3f0040be4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:11:54.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March the population stood at less than 4,000 and most of
        the once thriving city has been reduced to ashes and rubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba01e9-86f9-44f4-bcf4-259bca1d4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T22:55:32.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:11:54.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/20/europe/bakhmut-capture-wagner-ukraine-russia-intl">Ukraine
        denies Wagner’s latest claim that Russian forces have captured Bakhmut</a>"</em></p>'
