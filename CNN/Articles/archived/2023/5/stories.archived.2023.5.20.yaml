      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \"What we want to do is to continue to work with partners to make\
        \ sure that we respect the UN Convention on the Law of the Sea, which is so\
        \ key to this region,\" the minister added. \"We recognize the fact that the\
        \ 2016 arbitral decision in favor of the Philippines is final and binding.\"\
        \r"
