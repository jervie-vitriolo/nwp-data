      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Smoke from wildfires in Canada is
        moving into parts of the central US and could linger in the days ahead, health
        and weather officials warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec3324-bbcc-4c25-8991-e4c7666ac1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c45bd7-8553-488e-84ce-4fdc3090510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air quality alerts have been posted as of early Friday across several\
        \ states, including Nebraska, Washington, Montana and Wisconsin, with a special\
        \ weather statement about air quality in Wyoming.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d53079-11d9-405b-8778-f5460c6e0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199edfda-6f62-48a0-8cc5-149034280af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heaviest smoke concentrations should shift further east into the\
        \ Midwest later in the day, affecting major metro areas including Chicago,\
        \ Indianapolis and St. Louis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bf863-99a1-48a0-ba17-17aa1c617084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59070d20-1948-4c10-8ace-6c678c1735e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada has had an especially active start to the fire season. Last\
        \ week, devastating wildfires in Alberta had burned more than 150 times more\
        \ area in that province than in the last five years combined by the same point\
        \ in the year, CNN has reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e87cef-5d38-40ed-b190-fa12366ffefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74eabb0-13bf-4c3a-ad2b-10c674540dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Nebraska, “Canadian wildfire smoke is going to move through the\
        \ area today through tomorrow morning, resulting in potentially dangerous\
        \ air quality and poor visibility across eastern Nebraska and Iowa. Limit\
        \ outdoor activities if possible when the air quality is poor!” the National\
        \ Weather Service in Omaha tweeted Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a136025-dbb6-47bd-a5a3-4f58eb75a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2417c-7b0a-4c15-b043-bfa83530fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfire smoke “is beginning to move into the Lincoln and Omaha metro\
        \ areas,” the service’s Omaha office said Thursday afternoon. “Visibility\
        \ should drop to 1-2 miles within the next couple of hours and air quality\
        \ will go into the unhealthy range for sensitive groups.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d296214-4eac-491d-8e6a-5a4d36159e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2c703-5f99-4336-b895-d98d35e05d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In eastern Nebraska’s Douglas County – which includes Omaha – the health\
        \ department warned smoke could remain through Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860327ab-4504-4e69-a28f-07fb7df99f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c873b56-22e5-405c-b42d-5eb6e0e64b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:45:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Environmental Protection Agency’s Air Quality Index indicated\
        \ parts of the Rockies, the Great Plains and the Midwest, including the Nebraska\
        \ Panhandle and northeast corner of the state, had “very unhealthy” air quality\
        \ early Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f675784-df1d-4902-98e8-5295498a2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:45:29.465+08:00
