      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Amid rising
        tensions in the West Philippine Sea (WPS), Canada said it sees China as an
        "increasingly disruptive power" and disclosed that it will invest $700 million
        to help secure the Indo-Pacific region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c7f3d-4f6d-405c-adbb-5aa7a37aa517'
