      'mgnl:lastActivated': 2023-05-20T01:57:09.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72487c42-4782-4c88-9384-f75587131b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, people living in the region had been advised to avoid coastal\
        \ areas after the US Geological Survey (USGS) said a 7.7 magnitude earthquake\
        \ with a depth of 38 kilometers (23 miles) struck the region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa9016-a501-4128-a575-c12354c6d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ccc97-c4b1-4700-9308-0a053f62b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The epicenter of the quake was near the Loyalty Islands of the French\
        \ territory New Caledonia, to the west of Fiji and Vanuatu, according to the\
        \ US National Tsunami Warning Center.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13966190-9d1c-4e04-847d-7cd2db10a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5718954-c522-49b3-ba7b-a68e45896729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It initially issued a tsunami alert for coasts within 1,000 kilometers\
        \ (621 miles) of the epicenter, and to nearby nations including Vanuatu and\
        \ Kiribati but later withdrew it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14db1f-471e-4a46-bc8e-0c4cbce05d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e7d87-6334-4745-b046-4c431ac57657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hawaii Emergency Management Agency also tweeted no tsunami threat\
        \ was expected for the western US state.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615b6f5-f154-4789-8d1b-ef14e5523609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676cf05-b31d-41c4-97b4-8dce3a89ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a tsunami warning issued by Australia’s Bureau of Meteorology\
        \ for sparsely populated Lord Howe Island, off the country’s east coast, remains\
        \ in force – though the bureaus says no threat has been detected for mainland\
        \ Australia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b84c8e-d34f-4c4b-8cd6-b683f4730b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f679d2-9291-4d1e-91da-b81baa6ed4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand’s National Emergency Management Agency said in a tweet\
        \ that its tsunami advisory also remained in effect, warning that strong currents\
        \ and surges had the potential to injure or drown people in the water.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5e6e2-cd49-4d1b-84b6-0d4948d23159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d25a61-e65e-44f7-82d9-8df7a1c68d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake was first reported to be a 7.7 magnitude. It was briefly\
        \ revised up to 7.8 before being lowered again in the latest update from the\
        \ US National Tsunami Warning Center.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f8877-8307-4283-8613-cc52d5c8afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545c372-2151-4f69-a857-b091793e74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Pacific is one of the most seismically active areas of the\
        \ world due to high rates of convergence between the Australia and Pacific\
        \ tectonic plates that are constantly pushing against each other, according\
        \ to the USGS.\r"
    '19':
