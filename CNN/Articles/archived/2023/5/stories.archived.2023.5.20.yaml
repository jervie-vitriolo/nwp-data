    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italy’s ‘once in a century’ deadly floods are linked to climate crisis,
      researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66330037-0036-4d22-8268-a27d9bf63174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Deadly floods that have engulfed
        the northern Italian region of Emilia Romagna, killing at least 14 people,
        are another sign of the accelerating climate crisis, according to researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fefa5b-fe97-42d2-8249-cd1adea82a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc70707-0b2b-4b0b-8b57-40039bfd3b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floods come after years of severe drought in the region, which\
        \ has compacted the soil, reducing its ability to abemsorb rainfall.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701ae76-998e-47ab-8e1b-346d242fade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cc148-4755-4b54-bd0c-3feb2f132ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rising temperatures intensify drought episodes, drying up the soil\
        \ and changing its permeability in different ways,” Mauro Rossi, a researcher\
        \ at the Research Institute for Geo-Hydrological Protection, part of the Italian\
        \ National Research Council, said on Wednesday n a press release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d14de9-f61f-4a3c-87d4-a19b47b01199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fffc1-aa9c-4db5-a626-eacfcdcd7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extreme amounts of water falling over a short period of time exacerbate\
        \ runoff, Rossi said, causing excess water to drain toward the rivers, which\
        \ respond by “overflowing, burrowing and changing their riverbeds.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40035005-bb40-4273-92a1-766c0f609b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a0a7d-db20-4e38-8abc-784e135650ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 20 rivers in the region have burst their banks, prompting\
        \ a wave of 280 landslides, the Civil Protection department said Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724888bd-1f53-4f43-80fb-fe8986f45314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd487aa-dd32-4ded-81ce-0542c0c84dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:47:59.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:47:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those killed was an 84-year-old man, whose body was found in\
        \ the mud in the courtyard of his house in the town of Faenza. Further east,\
        \ in the village of Ronta di Cesena, a married couple also died.\r"
