      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dbf28-78f5-4b34-bb81-db0c57c03634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T15:18:43.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We're a country that has a very long shore, the longest in the world,\"\
        \ Joly said. \"We have a shore on the Pacific, on the Atlantic, and at the\
        \ same time in the Arctic. And so, we're experts when it comes to maritime\
        \ law, and that's where we can really help the Philippines.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc0865-2272-4f7b-b486-6be5bca73fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T15:16:55.110+08:00
