      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' The Final Word,
        Canadian Foreign Minister Mélanie Joly said Ottawa''s stance on the East Asian
        giant is clear and reaffirmed the nation''s position against threats in the
        WPS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8dbde-ccee-4341-be52-d358f3d6aafb'
      'mgnl:activationStatus': true
