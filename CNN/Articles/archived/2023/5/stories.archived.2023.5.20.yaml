      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States Tsunami Warning
        Center lifted an alert over the South Pacific on Friday, around three hours
        after a 7.7 magnitude earthquake struck the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22beb070-179a-4e5c-876a-e7ae4e2bd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bc8b9-0948-470f-a745-c93fc900f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-20T01:57:09.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on all available data, the tsunami threat from this earthquake\
        \ has now passed,” the center said in a report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527344b-b4a0-4655-8e91-30c5c4adf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T01:57:09.352+08:00
