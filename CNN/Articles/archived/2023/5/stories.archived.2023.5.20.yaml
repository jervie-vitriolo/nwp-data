  'us-debt-ceiling-talks-break-up':
    'author': 'By Melanie Zanona, Haley Talbot, Jessica Dean and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-20T12:53:31.000+08:00
    'imagesource': 'jcr:4d7b8fdf-57b5-4246-8899-952dbfa31fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99688cf3-25c3-45fd-8ad0-ab6e787dbdc6'
    'lead': ' A meeting between top debt ceiling negotiators from the White House
      and US House Speaker Kevin McCarthy’s office ended Friday night, with neither
      side able to say when they’d again meet in-person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-20T12:58:22.303+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-21T06:27:36.708+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Debt ceiling talks break up with negotiators unsure when they’ll next
      meet'
    'updated': 2023-05-21T06:28:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef38fd8-5974-482f-9911-bbe5458bd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T12:58:22.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A meeting between top debt ceiling
        negotiators from the White House and US House Speaker Kevin McCarthy’s office
        ended Friday night, with neither side able to say when they’d again meet in-person.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f95d81-5bd6-4153-9d0b-d720afb84d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources at the White House and on Capitol Hill said there were no debt\
        \ ceiling meetings scheduled for Saturday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9290c-9215-4614-9c5e-d89890377e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The breakdown in talks came after multiple sources told CNN that earlier\
        \ discussions had hit a snag, triggering a pause. The setback dashed hopes\
        \ that there could be a deal in principle by the weekend.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464b949-61a7-42a6-9a0c-b62dd005f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the direction of the Speaker of the House, we reengaged, had a\
        \ very, very candid discussion, talking about where we are, talking about\
        \ where things need to be, what’s reasonable, acceptable,” Louisiana Rep.\
        \ Garret Graves, who is leading negotiations for House Republicans, told reporters\
        \ of the brief reconvening late Friday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911b5e0-7106-442b-bb5c-3f111df1f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Graves nor Rep. Patrick McHenry, a North Carolina Republican,\
        \ seemed optimistic that the situation had moved any closer to a deal.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859267b-b79e-4261-af3d-c7aadcb14507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This wasn’t a negotiation tonight, this was a candid discussion about\
        \ realistic numbers, a realistic path forward and something that truly changes\
        \ the trajectory of this country spending and debt problems,” Graves said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e23730-bb4f-4f8f-9e3a-15aaed1d85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House took direct aim at GOP negotiators for not moving off\
        \ budget proposals to slash federal spending and not addressing new revenues.\
        \ The statement by communications director Ben LaBolt marked a sharp break\
        \ from the more optimistic statements delivered by White House officials in\
        \ recent days and reflected deep frustrations at the state of talks.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11eb419-591a-49bd-8905-6e8c36818425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “President assigned an experienced negotiating team and directed\
        \ them to act in good faith to reach an agreement,” LaBolt wrote in the statement,\
        \ delivered to reporters traveling with President Joe Biden in Japan for the\
        \ G7 summit. “But now, Republicans are taking the economy hostage and pushing\
        \ us to the brink of default, which could cost millions of jobs and tip the\
        \ country into recession after two years of steady job and wage growth.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816505e9-b67b-44b6-aa97-83344e107bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters Saturday in Japan, however, Biden said he was\
        \ not concerned “at all” that negotiations with House Republicans will fail\
        \ to avoid a default.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d96771-b803-4bc4-9eed-750434f50959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This goes in stages. I’ve been in these negotiations before,” the\
        \ president said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218c49e-3147-4721-8ba3-15a59231fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Friday in Washington, Steve Ricchetti, counselor to the president\
        \ and one of the lead negotiators for the White House, told reporters they\
        \ were leaving the Capitol but were “gonna keep working tonight.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb64296-30a3-4307-be7f-4895a84f600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy had told Fox Business earlier Friday evening that he remained\
        \ “very frustrated” with the White House’s position.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cd365-c93a-4dfe-ab4d-b42054cbd701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GOP Rep. Dusty Johnson, an ally of McCarthy and chair of the centrist\
        \ Main Street Caucus, told CNN that spending cuts were the biggest sticking\
        \ point in the negotiations.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd450d-19c5-4aab-8d4a-84e49c2ce5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are too far apart on the topline number,” Johnson said earlier\
        \ Friday, referring to the level of discretionary spending for fiscal year\
        \ 2024. “McCarthy is holding the line. He knows where the Republican conference\
        \ is. And the White House does not understand that Washington has a spending\
        \ problem. “\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0f1b9-3e37-486e-aa97-832bc27f4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The gap on topline numbers is not the only problem, but it’s the biggest\
        \ problem,” he added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a06728-f16e-4fb6-be41-40a7c1e8f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Dakota Republican said that he thought a deal was still possible\
        \ by the early June deadline, but that “we’re in bad shape.” The president,\
        \ he said, “needs to decide if he wants a deal or not.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7538907-7c3c-49da-9947-d47ac927a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The standoff over the US debt ceiling has been a “subject of interest”\
        \ in Biden’s meetings at the G7 summit, his national security adviser Jake\
        \ Sullivan said Friday. Biden, he said, was voicing confidence in conversations\
        \ with his counterparts that negotiators would find a way to avoid default\
        \ and potentially catastrophic consequences for the global economy.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6261156-0524-4cab-9288-601778fe0e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Countries want to have a sense of how these negotiations are going\
        \ to play out. And the president has expressed confidence that he believes\
        \ that we can drive to an outcome where we do avoid default, and part of the\
        \ reason that he’s returning home tomorrow, rather than continuing with the\
        \ rest of the trip, is so that he can help lead the effort to bring it home,”\
        \ Sullivan said in Hiroshima.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7e77f-50f4-4f66-ab99-07943058a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, who left a leaders’ dinner early to be updated by his team,\
        \ has received continual updates on the negotiations underway in Washington.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf21e0-1172-4f33-b70d-260e112a9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources familiar with the White House’s thinking acknowledged that\
        \ part of the reason for the temporary breakdown in talks was that White House\
        \ negotiators viewed the extent of spending cuts House Republicans were pushing\
        \ for as unacceptable, though the White House has expressed a willingness\
        \ to cut some spending.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca46f9f-26a6-47dc-bfcc-363ac70594e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy confirmed earlier Friday that talks had paused, saying there\
        \ was not enough “movement” from the White House and bringing up the issue\
        \ of spending cuts.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07802baf-cf31-4402-aea4-285f230fd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve got to get movement by the White House. And we don’t have any\
        \ movement yet,” McCarthy told reporters as he headed into the Capitol.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0908e3-b79b-4d43-8215-d2e3329baf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why he had such an optimistic tone one day before, McCarthy said,\
        \ “I really felt we were at the location where I could see the path. The White\
        \ House is just – we can’t be spending more money next year. We have to spend\
        \ less than the year before. It’s pretty easy.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00332487-be67-4e61-a4a5-a23b314a6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy said he had not spoken to the president and did not answer\
        \ questions about next steps.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33de150-78dd-4e30-9bd2-372822bdde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pause in and of itself doesn’t mean the talks were falling apart.\
        \ High-stakes talks on Capitol Hill over the years often feature derailments\
        \ or collapses before negotiators pull things back on track. But it does underscore\
        \ the challenges ahead to reaching a deal.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec71f0-86c7-4308-b41d-4bd028541532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Time is of the essence and pressure is building to raise the borrowing\
        \ limit ahead of June 1, which is the earliest date the Treasury Department\
        \ says the government could be unable to pay its bills. If the US were to\
        \ default, it would likely trigger a global economic catastrophe.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c8249-65d7-45a7-bfb4-b3dc9b8d96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graves had left a brief meeting with negotiators Friday morning saying\
        \ the situation was “not productive.” At the time, he said he was not sure\
        \ they would meet again this weekend.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc2327-b8dc-47cb-b2eb-8be24dabc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until people are willing to have reasonable conversations about how\
        \ you can actually can move forward and do the right thing we aren’t going\
        \ to sit here and talk to ourselves. That’s what’s going on,” Graves said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b78a52-1fd2-4da7-98a3-150438b4c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:27:36.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As talks stalled, a White House official acknowledged that there
        were “real differences” and “talks will be difficult,” but said the president’s
        negotiating team is working to reach a “reasonable bipartisan solution.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b159c9-d734-47f2-8d96-bdacffb5c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T12:58:22.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:27:36.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/19/politics/debt-limit-talks-snag/index.html">Debt
        ceiling talks break up with negotiators unsure when they’ll next meet</a>"</em></p>'
  'Shamcey-Supsup-Miss-Universe-Philippines-2023-Top-10-':
