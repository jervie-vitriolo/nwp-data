      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will given \"livelihood assistance in the form of skills training\"\
        \ by the City Social Welfare and Development Office.\r"
    '17':
