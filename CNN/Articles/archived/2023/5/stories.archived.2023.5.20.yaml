      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Miss Universe
        Philippines national director Shamcey Supsup-Lee has shed light on the controversial
        turn of events after the announcement of the Top 10 results during the pageant''s
        coronation night on May 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e64201-5ab7-4f06-abba-9fe21afd59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former beauty queen explained that she noted the "highly improbable
        nature" of the scores tabulated and submitted by the accounting firm to the
        MUPH board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7e5fa-a532-4f5d-b746-79c0384d01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In order to ensure absolute fairness and transparency, the board made
        the decision to initiate a manual counting of the judges'' votes," said Supsup-Lee
        in a statement released on Friday'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce0424-5d69-4f1b-ad65-05c5ded9cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This meticulous process was conducted with the utmost diligence and
        in the presence of the accounting firm," she explained. "As a result, it became
        evident that there were discrepancies in the initial top 10 results."'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialShamceySupsup%2Fposts%2Fpfbid02CHsHCiFNkv5nF2mgJN8sHvu5aeX9YkYYcDUpS5Mk5XLGK1ZpygieyHKb6sjNbZwLl&show_text=true&width=500"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70672b74-7e58-45ac-9b90-e4d6432c161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4724fdc-8946-41d9-93b7-c10f3d662136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a long commercial break following the announcement of the initial
        Top 10 finalists, host Xian Lim announced there were some "technical issues"
        in the tallying of the scores.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229c5b0-f239-46ca-a174-80e33f91d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hence, all the Top 18 semifinalists went back on stage for the evening
        gown competition. But it only made the contest tougher as only five will make
        it to the final round.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb81f13-d7d7-4f15-92ca-4d5794383e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T13:38:17.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-20T13:38:17.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our primary objective as an organization is to promote integrity,
        transparency, and accountability in all aspects of the pageant," said Supsup-Lee.'
    '8':
