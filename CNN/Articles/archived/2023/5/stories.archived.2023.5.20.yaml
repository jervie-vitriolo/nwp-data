      'jcr:uuid': 'bd71646e-7bb9-4ef2-9423-5c089264a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-20T18:14:06.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-20T18:16:21.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The finals game marked a highly emotional day for me,\" he wrote.\
        \ \"Looking down in the Locker room 30 min before tip-off at my swollen knees,\
        \ I knew that this particular game would be my last appearance for the Gilas\
        \ national team, proudly wearing the blue jersey.\"\r"
