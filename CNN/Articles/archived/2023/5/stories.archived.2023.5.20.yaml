    'jcr:uuid': 'fe490ac7-1ecb-4a96-88c5-90993a8b91f2'
    'lead': "The Bangko Sentral ng Pilipinas (BSP) has advised the public not to use\
      \ their ATM cards and personal identification number (PIN) as collateral for\
      \ loans.  \n"
