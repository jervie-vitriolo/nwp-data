      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shorter class period is from 6 a.m. to 10:30 am for the morning\
        \ batch of students and 2 p.m. to 6:30 p.m. for the afternoon batch.\r"
