      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will not push through with the traditional dousing\
        \ activities. What we will do is the Blessing of San Juan, which was what\
        \ we did during the peak of the COVID-19 pandemic.]\r"
