      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My Tho Pier</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e56ae-1b93-42c7-ba14-bdf47695e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.548+08:00
