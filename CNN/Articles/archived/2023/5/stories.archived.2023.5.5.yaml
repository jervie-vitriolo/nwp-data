    'stories': []
    'template': '1'
    'title': 'China opposes ‘meddling’ in disputed waters amid PH-US defense guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ed088-3e78-40f9-a8be-b00692c89c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:22:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Chinese
        government expressed its strong opposition to what it called “meddling” in
        the South China Sea issue following the release of Philippines-US bilateral
        defense guidelines, seeing it to inflict “harm” on its sovereignty rights
        and interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022da2bc-0285-42d2-bbf6-bb2da30fbd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:22:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China firmly opposes any country’s move to meddle in the South China
        Sea issue to harm China’s territorial sovereignty and maritime rights and
        interests by citing the guidelines,” its Foreign Ministry spokesperson Mao
        Ning told during a press conference Thursday when asked for his comment on
        the issued defense guidelines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f9564-6c99-46ee-9f4a-176a62d6170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:22:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also claimed that the “concerted efforts” of nations in the region
        have “maintained overall stability” in the contested waterway, despite earlier
        reports of bullying and aggressive tactics from some Asian countries like
        the Philippines, Vietnam, and Malaysia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362068b-bdca-4c43-98cc-b0ba63116609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:22:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just before President Ferdinand Marcos Jr. and the Philippine delegation
        flew to Washington, DC last Sunday, a near-collision incident involving Filipino
        and Chinese coast guard vessels in the West Philippine Sea was reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa9933-b621-4fd7-aecd-405609a74de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:22:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Chinese warship was also spotted in Philippine waters, even ordering
        patrol vessels to leave the area, according to the Philippine Coast Guard.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58fbe3-8ea0-4631-a031-b4aee4dfdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:22:23.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Mao maintained that the South China Sea is a “shared home” for
        countries in the region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94561d-9d1f-4931-b80a-aeb3abeb6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:23.128+08:00
      'mgnl:createdBy': 'lisbet'
