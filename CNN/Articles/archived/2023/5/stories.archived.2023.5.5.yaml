  'marcos-us-help-virology-vaccine-institute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T18:43:26.000+08:00
    'imagesource': 'jcr:ebebc38d-5267-4350-bd9d-6386d2f10593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44cf1de-f1d4-48e5-91d4-eea444cf7dac'
    'lead': 'President Ferdinand Marcos Jr. says he hopes to get assistance from the
      United States in establishing the proposed virology and vaccine institute in
      the country, which he earlier identified as an administration priority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T18:48:37.862+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-05T18:52:29.163+08:00
