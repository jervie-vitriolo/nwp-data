      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> As the
        country works toward innovation, an official of the Department of Trade and
        Industry (DTI) said new technology could displace some workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b4d95-6037-4846-9dc5-b6e3e6f4c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef331a-08b4-4716-a5ea-ec13ebc6b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we adapt the use of new technology such as artificial intelligence\
        \ and robotics, some of the roots would be performing the task, mostly the\
        \ repetitive ones,\" DTI Undersecretary Fita Aldaba told CNN Philippines'\
        \ the Exchange.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce9395-2808-4198-b705-4991f9e72c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e0fef-a468-40d0-b93b-5e72647681b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, there will be some workers to be displaced but at the\
        \ same time new jobs will be created,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b5dab-4bf8-4fd8-adad-0214b68fe042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802abde-f266-477e-a896-62f1777fe3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While new technology and innovations are musts to be \"globally competitive,\"\
        \ Aldaba said the DTI is pushing to upskill and reskill employees as a workaround.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17502c9b-2291-4b30-8676-80368b10af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ca00c-6ba3-45ea-9ebf-3365a07a3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:29:04.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-05T23:30:37.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we prepare our workers for the jobs. As we
        embrace technology, some of the workers will be displaced. We are rescaling
        and upscaling the workforce for jobs of the future," she said.</p>'
  'doh-iatf-who-covid-declaration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
