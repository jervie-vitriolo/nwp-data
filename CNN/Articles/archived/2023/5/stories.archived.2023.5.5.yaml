      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She brought home a ₱50,000 cash prize. Miss Benguet Joemay-an Leo
        and Miss Southern Leyte Kimberly Escartin were in second and third places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef40f0-f435-442a-8319-73a8bf9eceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramos also bagged the Tingog ng Kababaihan for Visayas, a special award\
        \ given by pageant sponsor Tingog party-list.\r"
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheMissUniversePH%2Fposts%2Fpfbid0cutgxYuebcAyec8yoLoKKQ5UhYmyjDxH4FHWozC3uJHQtLcAUMCTEqqpqN6rjPMql&show_text=true&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c3b8d-9a46-4030-9bc7-49e8d2d299cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.623+08:00
