      'mgnl:lastActivated': 2023-05-05T14:38:56.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ec643-5847-42b7-a52e-91008be4383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MIAA officer-in-charge Bryan Co also explained that authorities chose\
        \ the initial hours after midnight as the timeframe as this is seen to be\
        \ the least disruptive to operations.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74fa6b-f87d-4237-8450-a98b2f37e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.318+08:00
