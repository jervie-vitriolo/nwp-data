      'mgnl:lastActivated': 2023-05-05T20:25:39.769+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704bc7b-4f08-4c95-9001-264ff4fe5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.980+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.769+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think my favorite editorial shoot was the one of Dylan Arnold
        from Netflix’s “You.” We shot in Los Angeles. My friend, Irvin Rivera, asked
        me to shoot one of the actors for his publication, and everything worked great.
        I learned a lot about the best practices of shooting in the US, and I bring
        those learnings with me whenever and wherever I shoot.</p>'
