      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are expecting like 131<em> itong araw na ito</em> (today) aboard
        two flights, one from Riyadh and another from Jeddah,” DFA Asec. Paul Cortes
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee391bf8-1cd2-4d98-8000-d7e4c70cfe60'
