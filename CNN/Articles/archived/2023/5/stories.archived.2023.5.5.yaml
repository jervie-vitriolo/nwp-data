      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after receiving the news of his death, the League of Provinces\
        \ of the Philippines (LPP) issued a resolution paying tribute to Padilla,\
        \ describing him as a \"paragon of public service.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
