        regarding the late governor''s wake.</p>'
  'mekong-delta-by-boat-photo-essay':
    'author': 'Karl R. De Mesa'
    'caption': 'If you are at all interested in Vietnam’s riverside culture — and
      this only takes a relatively quick half day from the city and then back again
      — then this is a great way to imbibe that local feel. Photo by KARL R. DE MESA'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2023-05-05T19:31:13.000+08:00
    'imagesource': 'jcr:294d35b3-076a-4a9d-9abe-8c0b5db2e0c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ea5769-e89b-4a17-8ef9-fed17a7cb7d1'
    'lead': 'If you are at all interested in Vietnam’s riverside culture that only
      takes a relatively quick half day from the city and then back again, then this
      is a great way to imbibe that local feel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T19:35:54.470+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-05-05T20:35:03.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IN PHOTOS: Vietnam’s Nine Dragons River by boat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba79b1-70e0-448d-a430-ab1f20abd490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at any satellite map and the first thing you’ll notice about
        Vietnam are the many snaking lines indicating rivers and their tributaries.
        These bodies of water, made up of more than 2,360 rivers, are an inseparable
        part of Vietnamese culture and folklore. They are especially important to
        the Mekong Delta and Red River Delta, where the mighty Mekong River that crosses
        six nations flows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11355de-8015-4f22-bef1-7441148fc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its nine major tributaries that drain out to the South
        China Sea, Vietnam’s part of the Mekong is known locally as Song Cuu Long,
        or the Nine Dragons River. The earthly avatar of the dragon is the serpent.
        Thus the snake is revered and feared equally round these parts, its meat devoured
        for various purposes — often magical or totemic. It’s a symbol of male potency.
        Dishes for the adventurous are made from it, and even its skin is dried and
        processed for beer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a7c37-f452-44eb-8b5f-20537ae3f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This photo essay tracks a short tour out of Ho Chi Minh City (formerly
        Saigon) to the nearby Ben Tre region and through a quick boat and walking
        tour of nearby areas in the Mekong Delta, in what’s known as the nation’s
        coconut country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639ee0d-5e88-4835-beec-37951f1d1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are at all interested in Vietnam’s riverside culture — and
        this only takes a relatively quick half day from the city and then back again
        — then this is a great way to imbibe that local feel.</p>'
    '4':
      'image': 'jcr:7f641601-23dd-4e08-92e7-d44de57df253'
      'imageCaption': 'Photo by KARL R. DE MESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cfb13-13d9-4a4f-a566-3d5f531becef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcd9eb-f504-4dd6-9dde-f509c545240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Riverside Street View</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f08b7-6b2e-4526-aee2-913b69472502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We arrived in the megacity of Ho Chi Minh on a balmy March morning.
        Formerly Saigon, this is the financial hub of the nation. The streets are
        always full and busy, motorbikes and underbike scooters rule the avenues,
        and traffic flows not through law or rules but with gut and feel, argument,
        and brag.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387ce39-1380-4c1e-b8c3-8092bcebcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The novelist Andrew X. Pham wrote that “Saigon traffic is Vietnamese
        life, a continuous charade of posturing, bluffing, fast moves, tenacity, and
        surrenders.” This is so very true. Having been to three ASEAN countries and
        raised on the mean streets of Metro Manila, Ho Chi Minh is the only city where
        I found it difficult to cross the street. '
    '65':
      'image': 'jcr:d371ec37-9c11-45a7-843c-968d1e95b49f'
      'imageCaption': 'Photo by KARL R. DE MESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e5195-f3c4-4754-b464-60271968ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:33.670+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8bf59-b59a-46c2-b55b-55575e9dc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Street Food Feast</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea341884-f1c7-49bb-b74d-8a1ae53422dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.543+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having lunch like a local is one of the traveler’s pleasures. And though
        I can’t even name half the dishes in this photo, I would definitely recommend
        the Banh Trang Tron (rice paper salad) and the Bun cha (grilled pork with
        vermicelli). Note that if you have any food allergies (like me), there’s shrimp
        and soy in many of the local viands.'
    '66':
      'image': 'jcr:a1333f98-921b-48d7-8f59-de48f5ae80d3'
      'imageCaption': 'Photo by KARL R. DE MESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0524da5-89a1-4707-90d2-7d579b8ec55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:33.672+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540f5c8-dbb5-4ea4-91d0-2a314a289a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vinh Trang Pagoda Worship</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79be3a4-6b52-416f-9b87-b13d243f39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.545+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We departed Ho Chi Minh’s borders early the next day and headed
        for My Tho City in Tien Giang, about an hour and a half south of the capital.
        Along the way we stopped to see the popular Vinh Trang Pagoda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03284f2-ec71-4b5c-90cf-82760bbb1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.546+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Restored many times through the centuries, it now boasts a mix of Asian
        and European architecture, aside from being the largest temple in Tien Giang
        province. Plenty of Buddhas abound in different sizes but this national relic
        of a holy place — where you must remove your shoes when you step foot inside
        — still attracts the most pilgrims to the intimate altar at the center of
        the oldest structure you see here. For three centuries prayers, offerings,
        and devotions have been lavished on the statue of the Buddha you see here.'
    '67':
