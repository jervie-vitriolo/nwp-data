    'title': 'Robotics could displace some workers - DTI Usec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505bd74-2ddd-4296-ae41-36c868899335'
      'mgnl:activationStatus': true
