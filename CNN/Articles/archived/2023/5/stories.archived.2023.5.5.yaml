      'mgnl:lastActivated': 2023-05-05T06:08:33.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course China and the PRC (People's Republic of China) will take\
        \ action (against) these interests including economic interest, consumer interest\
        \ and also diplomatic interest, will be affected and therefore--but it's about\
        \ also the interests of the country so as we are assessing the interest and\
        \ I know that we are under pressure to go fast we need to make sure as well\
        \ that we protect our democracy,\" said Joly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353f01a-9ebb-41fe-81ed-1f74bbd542f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4083b3-e927-4e3f-a011-14ba6930ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As first reported by the Globe and Mail newspaper, the Canadian Security\
        \ Intelligence Service (CSIS) found that Chong and his relatives in China\
        \ were targeted for harassment by an accredited Chinese diplomat in the country.\
        \ CSIS also said that Beijing had tried to sway the outcome of Canada's federal\
        \ elections in 2019 and 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf90ac8-ec39-4d86-b16c-f9b2719342f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146751de-7b90-45cc-9e9b-df354616357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's embassy in Ottawa did not release a statement and did not respond\
        \ to a request for comment. CNN asked China's foreign ministry about the allegations,\
        \ specifically the accusations made by CSIS about political interference and\
        \ attempts at intimidation made by a Chinese diplomat.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d8cba-f505-439e-8e5e-48beb28d7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d6393-c204-4225-ad24-95be330223b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China always opposes any country''s interference in other countries
        internal affairs. We have never had and have no interest in interfering in
        Canada''s internal affairs. At the same time, China firmly upholds its own
        sovereignty, security, and development interests and firmly opposes any act
        that interferes with China''s internal affairs and harms China''s interests,"
        said the Chinese foreign ministry spokesperson Mao Ning during a foreign affairs
        ministry briefing Wednesday.</p>'
  'Saudi-Arabia-LGBTQ-visitors-tourism':
    'author': 'Julia Buckley, CNN'
    'caption': '(File: Alex Broadway/Velo/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T06:10:46.000+08:00
    'imagesource': 'jcr:defba0f8-df3c-4d75-bda5-97151a4657bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2937c10-0eaa-4c82-b41a-445765b7e414'
    'lead': 'As Saudi Arabia continues its drive to attract tourists, authorities
      in the country appear to be reaching out to a particularly lucrative section
      of the market: LGBTQ travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T06:12:56.329+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-05T06:14:43.494+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia says LGBTQ visitors are now welcome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad9652-1526-41aa-9eaf-a6a7dc3f3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Buckley, CNN</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70dd7c-70f5-4e64-b06a-3c46c81e9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Saudi Arabia continues its drive to
        attract tourists, authorities in the country appear to be reaching out to
        a particularly lucrative section of the market: LGBTQ travelers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fd90b-d64d-40e1-9c3a-2adc107fddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d99c2d-88e5-47f8-8a4a-fd26e803e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The website of the Saudi Tourism Authority (STA) seems to have had\
        \ its Q&amp;A section updated to state that gay visitors are welcome in the\
        \ kingdom.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2254d-bac7-45ea-86fa-b8dae6d722eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06daadc4-c580-47b9-821a-8d1183774cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everyone is welcome to visit Saudi Arabia and visitors are not asked\
        \ to disclose such personal details,\" is the website's response to the question\
        \ on its FAQ page: \"Are LGBT visitors welcome to visit Saudi Arabia?\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28acba-9277-4f8e-b23a-70e0f25f68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf649b-7828-41cd-a5bb-640e28c8257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not known exactly when the website was updated. A spokesperson\
        \ for the STA said the policy had previously been in place, but an archived\
        \ version of the website on March 14, 2023 and before did not have the question\
        \ and answer on the page.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85347bf2-6458-497e-af70-3dd1c64e122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc204ad0-7617-45e5-b020-10972b0e549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Same-sex sexual activity is an offense in Saudi Arabia, according to\
        \ Human Rights Watch.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d341d0-e175-4317-b3af-3a89f55ac5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224607a-7830-4693-ba18-23c7e640839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Human Dignity Trust, which campaigns for the rights\
        \ of LGBT people around the world, trans people can also face prosecution\
        \ in Saudi, with \"substantial evidence of the law being enforced\" and \"\
        consistent reports of discrimination and violence\" against LGBTQ people.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76fc28-48dc-4711-81b1-48a55028f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce884ea-96f5-4c8a-b3fc-932780b6603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ+ travelers are a lucrative market, according to Darren Burn,\
        \ CEO of Out Of Office, a luxury travel planning service for the community,\
        \ and of Travel Gay, the world's largest LGBTQ+ travel platform.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e04a5-f3ac-4f99-8de3-aa1e03fe32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250b221-dbef-4b81-97df-bd8787acb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Research shows they spend more money in a destination than heterosexual\
        \ couples, and tend to travel more times a year,\" he told CNN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7790b5a-380b-4441-92b2-6871400c54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3ebd6-4887-4423-97fe-f9f96d36429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a very interesting and lucrative demographic, and countries\
        \ are plowing major revenue into [attracting] it.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ad32f-62d3-44b1-928e-08c95d4a4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ba12b-3f6c-4851-b8b6-7ef6f421cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether LGBTQ travelers will feel comfortable traveling to Saudi, however,\
        \ is another matter. Burn said that destinations such as the Maldives and\
        \ Dubai, where homosexuality is a criminal offense, are popular, but without\
        \ more assurances from the authorities, Saudi Arabia could be a tougher sell.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2fa91-c97b-4ff8-b6a1-aa405039ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fce7d8-3047-44bb-b369-3384ab17964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's pretty vague, and doesn't offer the assurances that would make\
        \ me feel able to send our clients safely to the destination, but anything\
        \ on the website about LGBT travelers is a good starting point,\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69630ed5-7bd6-4dfc-9722-91f8ca530ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bb835-ad83-4b2a-857d-9652829f7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can't think of another Middle Eastern tourist board that has even\
        \ mentioned them, except Qatar in the run-up to the World Cup, and even that\
        \ was vague, saying that everyone was welcome.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7facc4-4575-4641-86b6-8e47991c22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a57e1-72cb-4438-927b-b4145d5546a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But my concern is what the reality is like in the destination. Are\
        \ they saying that a same-sex couple can check into a hotel and get a double\
        \ bed without any issues? My hunch would be that that's not the reality.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759287a-fb46-42f5-967d-753e86b43a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160ddaf-ae63-431c-95c9-6f0b4ff9a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My friend suggested I get a new phone''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7f4d3-847e-439d-9653-d7bde03d8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One gay traveler who visited Saudi Arabia on a work trip in October\
        \ 2022 -- before the website was updated -- told CNN that he felt \"in the\
        \ closet\" during his stay.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4961144-93b8-4ed1-bcd2-85a28bfc0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef10a0-a508-476c-9ce9-4671e90c9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK traveler -- who did not want to be named -- spent time in AlUla,\
        \ one of Saudi's tourism-focused destinations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed36f0-e113-473e-ae8c-46677c33db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be90fe-2f29-410c-9cc2-13efab3f9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was OK for a week or so but after that I suddenly realized it\
        \ gone back to living a life in the closet and not being my true self. More\
        \ out of fear of what might happen -- the unknown -- rather than anything\
        \ specific that happened,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d2cc6-c899-4870-8718-11819f72e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be984c-d6c4-4fce-b56d-afa5013e6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was sent an email [by the company I was working for] with what\
        \ I should do. They basically told me to delete anything even remotely LGBTQI\
        \ related from my phone -- all photos, apps, newspapers and magazines. My\
        \ Egyptian friend suggested I just get a new clean phone.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d95c4-596a-4b97-b4c4-2d379c521fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d00895-3256-403e-bf73-847845a62a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I told close colleagues, but I wasn't [generally] talking about being\
        \ gay, or my past experience. I kept it to myself, and suddenly realized that\
        \ I wasn't able to talk about what I would normally talk about, and that's\
        \ not how I want to live. In practice everyone was very relaxed, but the law's\
        \ the law.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27acbe0-e643-4ac4-b034-f60e5c8c5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0666cbb-62e4-49a5-b589-bbc9218ce0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he added that one \"revelation\" from his trip was \"how friendly\
        \ and welcoming the Saudi people were.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed55a6-1a23-41ad-ab19-520ce11d259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91293996-28d9-4995-b85f-1fe42a0b9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're really open to changing attitudes, but they haven't really\
        \ [been in contact] with the Western world in their lifetimes. Unless you\
        \ meet people [from other cultures] and talk about differences there's no\
        \ way of learning from them.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c46904-0664-4162-97aa-c75cc56f8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc473d-8e93-4250-9d8a-bbc53d1524bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I found that what the law and the authorities say is very different\
        \ to how the locals interact with you.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdf096-bda2-453d-aa1b-abe952d52bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22aed03-a880-4f68-a773-5ee8f823c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you were to go there and be overtly gay I'd be quite concerned\
        \ -- I wouldn't feel comfortable going there with a partner -- but it's a\
        \ country that's changing very quickly.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c2a45-9fb3-4c0f-8394-7b3ab3f9bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bd263-ea42-458f-97de-d66f5782da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following Dubai and Qatar</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0da617-bc39-492a-9783-046e707a461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia is focusing on expanding its tourism sector, appealing\
        \ to archaeology fans at the likes of AlUla, where ruins have been left untouched\
        \ for almost 2,000 years, and creating entire new cities to appeal to visitors.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4a165-08d3-4de7-a77d-ce512884fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e6961-1d54-44e6-b57d-3efe65fb61f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN's Richard Quest, who visited in September 2022, wrote that: \"\
        I have seen countries change before, but I don't think I've ever seen anything\
        \ quite like the change taking place in Saudi Arabia. Saudi's change is deliberate,\
        \ deep-reaching and dramatic.\" He also flagged its \"contradictions,\" however\
        \ -- after his visit, 81 people were executed in a single day.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5b9f4-8dc1-46a2-8a3c-f993c9c25d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b4fdd-59cb-4ddb-baf6-20d8d0d421c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights researcher Nora Noralla told CNN that the kingdom is following\
        \ Qatar and Dubai in its bid to attract LGBTQ+ travelers. But she warned that\
        \ it might not be on the travelers' terms.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2842c-bb13-42df-b18e-dd8cf4b10289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d28ab-1250-4d4e-9f04-338999cb174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In Dubai there are a lot of gay influencers, and as long as you understand\
        \ the context of the area you're in and respect the traditional culture and\
        \ not show your queerness in any way, you're OK,\" she said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e52db3-9b67-4322-b8b4-bb8584164520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4d6a7-7db7-476f-84aa-c4f0ebc6207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That requires you to be cis-passing. If you show up and you're non-binary,\
        \ or male with makeup on, or obviously trans, and come to the region you'll\
        \ be denied entrance. I wouldn't say LGBT people are welcome -- they say same-sex\
        \ couples are welcome, and that's entirely different.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d4060-3556-4a71-aa7f-b51ebdfd844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff44d4-ed32-4e1c-aa29-4f603b965c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also warned that what goes for \"rich tourists\" doesn't fly for\
        \ others. \"Queer residents know what lines they can cross, and it's all down\
        \ to your economic and social background,\" she said. \"They realize the risks\
        \ with this kind of activity and know how to do it in a discreet way. This\
        \ [the new move] is basically for Western tourists.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0632af-843f-4397-8c8d-25df3125a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5171a-c7a9-47d5-859f-242fc7bea32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're trying to copy the Dubai model so they can get some of their\
        \ money. There's a lot of competition [for money]. If you're a cis, gay Westerner\
        \ you're welcome. If you're trans and cis-passing, you're welcome. But anything\
        \ that remotely shows your queerness, you're not. And I think if anyone crosses\
        \ a line, they will definitely act swiftly.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5931eb-2395-4837-8a99-53cf6bed6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ee932-6f86-4d51-8612-f96a881ffde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite his skepticism, Darren Burn thinks Saudi could potentially\
        \ be a gay-friendly destination.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da563b90-a9aa-4cf9-a898-4a9d2db74caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b94e6-14e6-4028-8849-aba3e2c1ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'd welcome a conversation with the tourist board and government\
        \ to work out a way that LGBTQ+ travelers can genuinely travel in a safe way,\
        \ to see them put money behind promoting to LGBT communities, and making changes\
        \ to LGBT rights locally to make Saudi Arabia an authentic destination that\
        \ appeals.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c3db2-5ae7-4331-be27-1ef4e97e474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5dbb2-afc0-4578-8060-137533726672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We all know the reason destinations are welcoming tourists now is\
        \ because they think that's their future income stream, but that's good, because\
        \ it might drive changes in equality law if it's good for business.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf31fa-468a-4d09-8969-a0c5e74503a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2979e-2efa-4ca3-ac40-4510c553031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that travel can broaden minds on both sides.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67075fb9-e855-47c6-a633-9eefa6bf6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dbc75-bd0a-400e-b5f6-2b3fe091a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without travel and tourists coming to the destinations, mindsets\
        \ would never change -- as long as they can do so safely, LGBTQ+ travelers\
        \ can break down barriers,\" he said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba8a85-92c4-46c0-922e-53533ba72ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62532c5a-dc05-4128-b192-3865402cf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Destinations do change -- but I don't think we'd be sending customers\
        \ any time soon until we can receive assurances that they'd be safe, welcome\
        \ and able to check in.\"\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564be75-f9cc-4859-9086-c651bfa04a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ae9e0-f32b-46ab-83ce-60d804b9608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An STA spokesperson said in a statement: \"Everyone is welcome to visit\
        \ Saudi, provided that they follow and respect our culture, traditions and\
        \ laws, as you would when you visit any other country in the world.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9d61e-a95d-47c7-adc1-a17a2841aab0'
