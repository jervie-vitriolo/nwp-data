    'lead': 'Embattled Negros Oriental lawmaker Arnolfo Teves Jr. on Friday filed
      a motion before the Department of Justice to dismiss complaints against him
      for illegal possession of firearms and explosives.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T14:44:39.758+08:00
