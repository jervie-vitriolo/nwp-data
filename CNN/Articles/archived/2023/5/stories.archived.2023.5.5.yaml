    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09fb6b-5be2-4917-8a75-3eaedad39c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.803+08:00
