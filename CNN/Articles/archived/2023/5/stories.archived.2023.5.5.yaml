      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Ukraine's State Nuclear Regulatory Inspectorate accused\
        \ Russia of placing weapons, explosives and military equipment in one of the\
        \ power plant's units. The Inspectorate said it received the information during\
        \ its weekly meeting with International Atomic Energy Agency representatives\
        \ a day earlier.\r"
