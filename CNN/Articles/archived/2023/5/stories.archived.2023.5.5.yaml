      'text': '<p><strong>Tacloban City (CNN Philippines, May 5) —</strong> Miss Universe
        Philippines Eastern Samar Airissh Ramos topped the national costume competition
        in Tacloban, Leyte on Thursday for her outfit that paid homage to Filipino
        farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ca05c-0f0c-4da7-98ce-d17dfc4a9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special part of the competition highlighted the country’s rich\
        \ agriculture sector.\r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheMissUniversePH%2Fposts%2Fpfbid05GWL7HCAaf6j13HJrsPJGHahwvNmoD4WGrJfhezqNFYDyfsCLfnsmrhatwCvjZxal&show_text=true&width=500"
