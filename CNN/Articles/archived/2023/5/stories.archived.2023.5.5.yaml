      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elephant-ear Fish</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8316f4b-8bf0-4678-b8b3-d0981ba3a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is nothing more legitimately Mekong and traditional than a meal
        of deep-fried elephant-ear fish. Also known as giant gourami, this dish is
        made from freshwater fish that looks like an elephant’s ear and can weigh
        up to 1.5 kilograms. It’s common in the ponds and swamps of the Mekong Delta
        in Thailand, Vietnam, and Laos.  '
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa3b87-03e3-4ff6-aad6-5cc0331d7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.567+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The way it’s prepped in these parts is that the scales and fins aren’t
        removed. The cook just has to be skilled enough to fry the whole fish in a
        big pan at super high temperature. If done right the gourami should come out
        crispy outside but tender inside. Perfect with vinegar and soy sauce.'
    '73':
