      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its Batangas plant is envisioned to boost its export business. The
        firm earlier said its coconut-based products under food and oleochemicals
        remained the main drivers in foreign markets given the coconut oil''s natural
        antiviral, antibacterial, and antifungal properties.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602297a2-c384-430f-a923-175bb5b46aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:55:36.473+08:00
