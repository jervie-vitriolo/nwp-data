      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At last year's SQCF festival, opponents and religious groups gathered\
        \ outside the venue, displaying protest messages on banners and shouting anti-LGBTQ\
        \ slogans through loudspeakers. Police officers patrolled the area, keeping\
        \ the two groups apart.\r"
    '27':
