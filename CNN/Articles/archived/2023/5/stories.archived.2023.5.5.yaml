      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 17, Adiong and his companions were attacked by gunmen as they\
        \ passed by Maguing town on their way to Wao. The governor was hurt, while\
        \ four of his aides were killed.  \r"
