      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225de6f5-817e-44a1-895a-fb931f18e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.471+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Healy welcomed the audience with a flask and a cigarette in one hand
        while the crowd roared even louder.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0d333-9b03-4006-a928-17b68ccb54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.471+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UK-based quartet, expanded to an eight-piece, ignited the arena’s
        stage with “Looking For Somebody (To Love),” a song from their fifth studio
        album “Being Funny In A Foreign Language” released in October 2022.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275438b-4d0f-4758-89d3-fed72367fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.471+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also performed the hits “Happiness,” “Oh Caroline” and “I’m In
        Love With You,” as well as crowd-pleasers from other albums like “Love It
        If We Made It,” “It’s Not Living (If It’s Not With You),” “Robbers,” “Sex,”
        and “The Sound” that concertgoers sang along with.'
