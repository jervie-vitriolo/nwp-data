      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before that, he served as representative of the lone district of Nueva\
        \ Vizcaya in the House of Representatives for nearly three decades.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a60a6a-c668-466a-afd8-f6df973db7c9'
