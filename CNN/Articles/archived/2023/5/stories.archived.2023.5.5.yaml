      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbeccd1-d745-42e6-a274-ce1f76493bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.925+08:00
