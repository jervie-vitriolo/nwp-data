    'template': '1'
    'title': 'How photographer Jan Mayo looks beyond people’s facades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932ea0b-e450-423c-8398-86a1bb05cf32'
