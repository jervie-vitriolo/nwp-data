      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in the southern port city of Kherson, Russian shelling of\
        \ the city and its surrounding villages killed at least 23 people, the regional\
        \ military chief said Thursday. Moscow struck Kherson at least 16 times, firing\
        \ over 80 shells at Pryvokzalna Square, a railway station and crossing, a\
        \ gas station, two stores, a factory and a car repair shop, the regional military\
        \ administration said.\r"
