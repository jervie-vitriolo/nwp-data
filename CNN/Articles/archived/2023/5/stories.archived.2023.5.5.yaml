      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Our guide launched the river tour by taking us to one of the piers
        catering to tourists. My Tho City is a modest sized port with about 110,000
        residents, where the riverside metro eventually became known for coconut and
        vegetable production as well as a shipping point from the coastal waterway.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cce37-8370-4835-abec-5920a27307f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The waters of the Mekong Delta are typically a milky brown. Its health
        is determined by the silty sedimentary murkiness of its bottom layer. If the
        water is too clear then the saltwater from the sea gets in, preventing effective
        farming on the coastlines because of too much salinity. Despite their milk
        tea color, the waters are not polluted and do not smell bad.'
    '68':
      'image': 'jcr:294d35b3-076a-4a9d-9abe-8c0b5db2e0c3'
