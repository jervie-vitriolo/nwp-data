      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seized during the operations were firearms, ammunitions, and a few\
        \ sachets of illegal substances.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219375c2-2a12-4b2c-abda-72129b5bb9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.626+08:00
