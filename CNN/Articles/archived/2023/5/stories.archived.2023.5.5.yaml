      'mgnl:type': 'text'
      'text': "In a televised briefing on Friday, League of Provinces of the Philippines\
        \ chairperson and Quirino Gov. Dakila Cua noted the need to address food production\
        \ through collaboration between the public and private sectors.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
