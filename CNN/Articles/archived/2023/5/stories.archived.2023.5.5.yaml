  'US-Russia-attack-on-Kremlin':
    'author': 'Helen Regan and Yulia Kesaieva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T14:04:10.000+08:00
    'imagesource': 'jcr:aa793288-2a09-43ba-89c8-cd4abc4498bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360be3d5-ba14-4f3f-86d1-1b56b86636fc'
    'lead': 'The United States rejected "ludicrous" accusations from Russia that it
      was behind an alleged drone attack on the Kremlin as Moscow''s deputy foreign
      minister warned the two powers are on the precipice of an "open-armed conflict."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T14:06:02.970+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-05T14:08:29.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
