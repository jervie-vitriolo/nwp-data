      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 poll by the Korean Society of Law and Policy on Sexual Orientation
        and Gender Identity (SOGI) found that 92.6% of LGBTQ Koreans surveyed were
        afraid of becoming targets of hate crimes, and 49.3% had experienced "psychological
        trauma," such as stress and depression, after encountering "expressions of
        disgust."</p>'
