      'mgnl:type': 'text'
      'text': "Metro Manila mayors on Friday agreed to create their own task forces\
        \ soon to deal with a possible water crisis, with the Metropolitan Manila\
        \ Development Authority (MMDA) eyeing a centralized task force on water preservation.\r"
