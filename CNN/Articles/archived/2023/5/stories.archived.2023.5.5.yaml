      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Jan Mayo was one of the many aspirants who took a shot
        for the local staging of the celebrated Disney musical “Newsies.” Mayo was
        naturally drawn to the show for it was heavy on dance — the craft that he
        had long set his heart on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978fccc-406d-41de-bce1-150880c58594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.748+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back in college, when I was part of the UP Pep Squad, we were trained
        extensively in ballet, contemporary dance, jazz, and gymnastics,” says Mayo.
        “You know, it was my dream to dance internationally.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998dd05-7e33-4ac1-b322-7d55acd2a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.954+08:00
