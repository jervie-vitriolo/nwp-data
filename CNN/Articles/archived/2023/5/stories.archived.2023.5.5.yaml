      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napakalaking bagay na siya ay kokoronahan bilang hari ng United Kingdom,\
        \ eh, dapat maka-attend na ako,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892d260-77ff-4bdd-afd4-458dfcf01be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I thought that since we know each other, I should be\
        \ there. It's a big thing that he will be crowned as the King of the United\
        \ Kingdom, I should attend.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195601e8-4807-4f7b-a01e-f086e63c68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was the <a href="https://www.cnnphilippines.com/news/2023/1/26/Marcos-to-be-invited-to-King-Charles-III-coronation.html">first
        to report on Jan. 26</a> that the chief executive will be invited to the coronation
        as he had already received a "save the date" notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43eb115-6e3f-454b-9943-db3d8b4fd514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/3/marcos-king-charles-iii-coronation.html">Malacañang
        confirmed on April 3</a> that Marcos and First Lady Liza Araneta-Marcos have
        accepted the invitation and will also be going to a reception at Buckingham
        Palace before the coronation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4da9bc-66fc-4653-8e1a-b773b28115f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Charles III and Queen Consort Camilla will be crowned at Westminster\
        \ Abbey in London, with the ceremony to be conducted by the Archbishop of\
        \ Canterbury Justin Welby.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3dd5a-febf-45a5-ac16-99a2bea4eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/interactive/2023/05/style/king-charles-coronation-guide-intl-cmd-gbr/">A
        visual guide to King Charles III’s coronation</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0da8ba-dc6e-4146-bb6a-c6108c45d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His coronation comes nearly seven decades after he instantly became\
        \ King as his mother Queen Elizabeth II died in September last year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cca5c0-7783-4044-a70a-e6fb39fe4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos sent her sister Irene Marcos-Araneta to represent him at the\
        \ state funeral since the president was in the US for the United Nations General\
        \ Assembly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bd882-cfd3-4eb3-8c8c-abca5fec785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5d32d-361e-436e-8458-836d453abe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other agenda</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e4a57-1ff8-43e0-ae9e-b2a38150fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his 11th foreign trip since he took office last year, Marcos will\
        \ land at the London Gatwick Airport, one of UK's major international airports,\
        \ to check its operations — alluding to the recent mess at the Ninoy Aquino\
        \ International Airport.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b399d-d3e1-4dae-8642-077b57dab41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/4/preliminary-report-on-May-1-power-outage.html">Preliminary
        data on May 1 power outage at NAIA expected next week, MIAA says</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793df85-c1a8-4580-a23c-3bb6f6e38328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pupuntahan ko 'yong Gatwick dahil titingnan ko 'yong operation ng\
        \ kanilang airport, kung bagay ba ito — 'yong mga lessons learned nila, 'yong\
        \ mga ginagawa nila — kung best practices 'yan na pwede nating dalhin sa Pilipinas,\"\
        \ Marcos said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75014d-958f-4286-ae48-6d14fc13f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will go to Gatwick because I will look at the operation
        of the airport, if what they do — their lessons learned and operations — fit
        with us, if those are best practices are what we can bring to the Philippines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc3574-73d2-4e05-9252-6ee4abd20ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos said he will also be meeting with UK Prime Minister\
        \ Sunak to discuss if there are \"any changes to his thinking\" on the bilateral\
        \ relations, including trade relations, between Manila and London.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1590ff1-280b-4361-bbbd-d91934f1f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I’m sure babanggitin din kung pwede makakuha ng health workers mula\
        \ sa Pilipinas [he will mention if the UK could get more health workers from\
        \ the Philippines],\" he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd80f6b-2841-4be4-b2d3-ce43ef94d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it will only occur on the sidelines of the coronation as the Philippine\
        \ leader sees little time to set up their talk.  He said he will fly home\
        \ to Manila after the ceremony.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927fd4c-8ae1-4eb8-80a6-8ae847af4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May mga proposal na makikipag-usap ako, siyempre sa Prime Minister\
        \ Sunak, pero habang siguro nag-aantay do'n sa actual na seremonya ng pagka-coronation\
        \ kay King Charles [III],\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb61e7b-3c9f-4bbd-9236-5c3044dca861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are proposals for me to talk with, of course, Prime\
        \ Minister Sunak, but those may happen while waiting for the actual ceremony\
        \ of the coronation of King Charles III.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe2907-174f-4030-8c23-d4db9038c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I cannot see any window of time in the schedule kung saan pwede mag-sit\
        \ down at mag-usap, exchange of notes, etcetera etcera, so very casual lang\
        \ to, very informal, pero wag natin mamaliitin 'yang mga ganyang klaseng meeting,\"\
        \ he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7beae-0258-4f99-92a1-1b1a53092fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot see any window of time in the schedule where
        we can sit down and talk, exhange notes, etcetera, so this will be very casual
        and very informal, but let''s not understimate this kind of meeting.]</p>'
  'serbia-shooting-dubona-intl':
