      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbbbb4-2e1f-4735-b197-3bcc919a9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Department
        of Health (DOH) has advised hospitals to prepare wards for COVID-19 patients
        amid the recent spike in the number of infections in recent weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a2638-9493-49aa-bdaa-645359bf463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68fb13-aafb-4bee-85e6-ef4f8944137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH officer-in-charge Undersecretary Maria Rosario Vergeire, however,\
        \ assured on Thursday there is no reason for the public to panic as most of\
        \ the COVID-19 cases recorded in the past two weeks were either asymptomatic\
        \ or presented mild symptoms.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d9f2d-088f-48b6-b888-5a1cd4b3a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728c79e-3947-4cf8-a781-4508dd21fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have advised our hospitals to be prepared so that when there are\
        \ additional admissions, they will be prepared at meron tayong additional\
        \ COVID-19 beds,\" she said. \"So yung COVID-19 wards, nandoon naman talaga\
        \ at hindi siya isinara.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9bcf06-20d9-4e3a-9cf1-e2c49a0bd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3509d-17af-4840-8f9d-6b221cac17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is so we will have additional COVID-19 beds in case\
        \ of more admissions. The wards are still there and they were never closed.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da2621-55b8-410a-94f6-4eab8e91ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4498c-18a8-4933-b7ec-f79c0ae1a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing of the House Committee on Appropriations, Vergeire\
        \ said only 9% of COVID-19 patients are considered critical.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91623fc7-624c-43f3-924a-44775293623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289aac5-c087-4fa0-883a-be065c5f0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The utilization of healthcare facilities nationwide also remains low\
        \ at 20%.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dc9df-c60c-4a1c-a75c-014c91c4feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d82acd-0a20-4edc-9fd7-49d9a92ddc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of the regions are registering less than 20% meaning wala po\
        \ masyadong naoospital,\" she told the hearing. \"Kung mayroon man tayong\
        \ binabantayan na mga ospital, ito po yung mga ospital na tumataas ang percentage\
        \ ng utilization because somehow most of them, kulang ang kama.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11743cf0-b034-46c0-a936-2a09e55901c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7c676-7d86-4a39-becb-cfe4044e8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All of the regions are registering less than 20% meaning\
        \ not many people are hospitalized. If there are hospitals that we monitor,\
        \ these are the hospitals that increase the percentage of utilization because\
        \ somehow most of them lack beds.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9ff7f-2564-4fe1-b40c-91dd18b7b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0678e5-6332-4412-9c79-052b778332bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire attributed the uptick in COVID-19 cases to the emergence of\
        \ new virus variants, increased mobility of people, and exposure to the virus\
        \ of vulnerable individuals.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86692d8d-1ed4-4109-8ebf-06e5c4fdedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baceed19-c314-49d6-bca8-d1e08c7c276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A member of the independent OCTA Research on Thursday warned that the\
        \ National Capital Region’s positivity rate by next week could reach the same\
        \ level as when the country was dealing with the Delta wave or as high as\
        \ 25%.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465833d-b283-471d-a1f9-ccbbc620ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.683+08:00
