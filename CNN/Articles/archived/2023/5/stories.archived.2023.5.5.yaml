      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff95e6-bbe1-4535-9043-ccf139027731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:18:32.632+08:00
      'mgnl:createdBy': 'bamba'
