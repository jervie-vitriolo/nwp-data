    'title': 'DOH advises hospitals to prepare COVID-19 wards amid rise in cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce9a9f-550c-40c0-9266-d030a4637a00'
