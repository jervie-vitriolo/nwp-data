    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos admits ‘abuses’ linked to Duterte’s drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13439cdd-f1fa-43e0-a180-b2181407a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — President
        Ferdinand Marcos Jr. said the previous administration’s focus to enforce purging
        the country of illegal drugs led to the “abuses” that put the spotlight on
        the Philippines’ human rights situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84eda7-f64e-41e1-8b33-d202255ab46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at the Center for Strategic and International Studies forum
        on Friday, Marcos was asked how his administration would tackle human rights
        abuses that were “allowed” during the leadership of his predecessor, Rodrigo
        Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4d37b-a28b-4f9f-89ed-10e08cd1c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think most of the discussions that are critical of the human rights
        situation of the Philippines derive from the policy that we undertook to fight
        the drug war,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612932e7-c307-4b4c-ab0a-e641185a1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Perhaps, in my view, what happened in the previous administration
        was we focused very much on enforcement, and because of that, it could be
        said that there were abuses by certain elements in the government that have
        caused concerns from many quarters in about the human right situation of the
        Philippines,” Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91b58f-de57-465c-8f1e-0f0e0208886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bloody drug war of Duterte gained the attention of not just the
        foreign media and criticism from different organizations, but also the International
        Criminal Court (ICC).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f74dca-6d4d-4817-9565-cc2b632ab63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 59-page response filed before the ICC Appeals Chamber, a
        copy of which was released in mid-April, ICC prosecutor Karim Khan <a href="https://www.cnnphilippines.com/news/2023/4/13/icc-prober-duterte-drug-war.html#:~:text=He%20said%20that%20the%20war,acting%20in%20coordination%20with%20police.”">rejected
        the Philippine government’s claim</a> that the killings and other crimes related
        to the anti-drug campaign are of “marginal gravity.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef81ce0-2e86-4ba5-9ae3-d3c9eadc0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prober said the former president “encouraged” the crackdown
        on illegal drugs that led to the death of over 5,000 and possibly about 30,000
        civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3182ce-545f-4f91-ba81-7aad0b9abd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But during a separate briefing with the Philippine media before he
        left the US, Marcos refused to assess the anti-illegal drug campaign of Duterte,
        saying he was “not in a position” to do so.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8ec62-f28e-47e8-b2d5-e9d2b5d63c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the forum, Marcos said the proliferation of illegal drugs in Philippine
        communities continues to be “the source of many, much criminality.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ec20d-a2af-4439-9ced-09e6f97d9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The syndicates have become wealthier, more influential… but instead
        of going after everyone, we have tried to identify the key areas that we have
        to attend to so we can see a demolition of activity of drug syndicates,” he
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68170aa5-3fef-4eb0-8027-7cf81c6ae994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos cited the government’s recent move ordering top officials of
        the Philippine National Police (PNP) to resign to evaluate their potential
        links to drug activities, which “enriched themselves at the cost of many lives,
        especially our young people.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c1359-550d-45fc-9c89-bdafb0876d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If anything is found, that implicates any of them to be involved in
        any of these activities then we will start to develop the cases against them
        and dismantle this terrible system that has become a cancer in our society,”
        he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368184e-1988-4e3c-830b-6ff2c78e9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After taking enforcement “as far as we can,” Marcos said his administration
        would focus on dismantling the drug syndicates, rehabilitating those who have
        already fallen into the drug culture, and re-educating the youth to inform
        them of the potential damage of drugs to their lives.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb0972-bcf4-4dbd-8580-98326bcfe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:25:41.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T10:25:41.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at the problem as a whole… give options to our young
        people so they are not tempted to indulge in these activities,” he said.</p>'
