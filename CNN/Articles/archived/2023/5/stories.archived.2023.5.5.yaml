      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Rogov, a member of the Russian-appointed military-civilian
        administration in occupied Zaporizhzhia, called the claims "a lie," adding
        that, "we do not use the nuclear power plant as a military facility."</p>'
