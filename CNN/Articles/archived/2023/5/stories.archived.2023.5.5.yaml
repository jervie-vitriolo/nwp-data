      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can we talk about the artists or photographers who influence
        your work, if any?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f416e9-2130-4c85-af01-2cdd34cece7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.985+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.772+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc4220-ccc8-4d66-9329-cb3bf849beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.986+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.773+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My work has always been influenced by the great masters: Richard
        Avedon with his theatricality and Irving Penn with his intention. I’m also
        a fan of the great black and white photographers: George Hoyningen-Huene,
        Horst P. Horst, and Peter Lindbergh.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32995e2d-b329-4c0e-bd51-9f4ba24b8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.987+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.773+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has your work changed over time? How do you see photography
        now as compared to before?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b269a75-b5b3-4431-80f3-059fd2ca097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.988+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.774+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f059ad4-2095-485a-9960-6b67627ac5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.988+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.774+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started photographing, I always strived for technical perfection.
        I wanted my works to look like paintings. I guess it was my way of compensating
        for the lack of formal education in photography, and the downside of it was
        that sometimes the photos were too stiff, too contrived. But eventually, once
        I got the hang of the technical aspects, I knew I needed to break them. I
        wanted to create authentic and candid photos because photography is, after
        all, a slice of time. I had to show a tiny fraction of a moment in its truest
        and most sincere form.</p>'
