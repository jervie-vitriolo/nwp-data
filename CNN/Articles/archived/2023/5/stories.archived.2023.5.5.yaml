      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wounded soldier and barangay chairman were rushed to the hospital.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4638bc3-dfcd-4ce8-b041-33edaf53229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.625+08:00
