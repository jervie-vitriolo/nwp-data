      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf62dc-6f31-43e4-8e4c-e1e6dcc50c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.697+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have no danger of lockdown but there are people who\
        \ can get infected and if they want to prevent the infection, then, they can\
        \ opt to protect themselves with wearing face masks or observe other health\
        \ protocols.]\r"
