      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is an ongoing repatriation of Filipinos in Sudan after the Philippine\
        \ government raised the crisis status there to Alert Level 3 due to the ongoing\
        \ conflict.\r"
