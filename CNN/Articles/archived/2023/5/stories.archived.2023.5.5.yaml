      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[W]e would like very much for the authorization to come about as\
        \ this boost trade, and to make U.S. products that are made in the Philippines\
        \ more competitive in the global market,\" Marcos was quoted by Malacañang\
        \ in its statement on Thursday.\r"
