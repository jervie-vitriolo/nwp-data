      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was considered a pioneer of theater in Sudan and the country's\
        \ first professional stage actress, establishing a kindergarten in Bahri and\
        \ becoming a teacher when she retired.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3eccd9-29bb-4517-a813-52aefa2bd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cd34c-82b9-4ef1-a1bc-859c15536e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Torn apart''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c23369-b49a-48d4-b3e0-e7c68a7e1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witnesses said the Sudanese army and the RSF are fighting using light\
        \ and heavy weapons in the vicinity of the Presidential Palace -- the most\
        \ violent since the start of the clashes -- as the conflict nears its fourth\
        \ week.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5937b-7577-43bf-ba69-c71b336b6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075631b1-b6a2-4de8-9600-0a2d15f8dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 190 children have been killed and another 1,700 injured in\
        \ the country since the violence broke out last month, according to reports\
        \ received by UNICEF, the UN body's Executive Director Catherine Russell said\
        \ in a statement on Thursday. Due to the intensity of the violence, UNICEF\
        \ was unable to confirm the estimates, she added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb94bb-adb8-40c8-9518-17203b8b66f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580d0b1-ebab-42c8-9e6f-c9f9e8624647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jan Egeland, Secretary General of the Norwegian Refugee Council (NRC)\
        \ warned on Wednesday that people trapped in battlefields are running out\
        \ of water and food.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae55d34-52af-4cac-a86f-46c1753243fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2232fc-a097-40f1-891c-9f3adcd88620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Families across Sudan, including those of our colleagues, are being\
        \ torn apart, and having to choose between remaining trapped in the battlefield,\
        \ or risking their lives to flee or reach an overcrowded hospital,\" Egeland\
        \ said in a statement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a10bbc-f6ce-40bb-8cbf-864322761f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789c41b-a3a9-4227-b3c0-5551c2fededc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are running out of everything, including water, food, electricity,\
        \ fuel, and cash. We need the international community to put as much effort\
        \ into secure humanitarian access, regardless of ceasefire and in providing\
        \ aid to millions of people as they have in evacuating their own citizens,\"\
        \ he added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324cc5a-eb07-45c2-a56c-d0cbc514d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50aa961-62b2-406b-9154-d40d9a8bd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence has triggered a mass exodus of refugees from Sudan, with\
        \ the UN's refugee agency (UNHCR) on Thursday warning that $445 million is\
        \ needed to help the 860,000 refugees and returnees who could escape the country\
        \ by October.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b461c-5f99-429f-92ab-5ea462aae101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb17dc-a119-4994-b68c-ee10926fb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a UNHCR statement, the plan was designed by \"134 partners,\
        \ including UN agencies, national and international NGOS and civil society\
        \ groups\" and includes a contingency strategy for new arrivals (refugees,\
        \ returning refugees and others) to neighbouring countries.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9335545-9a77-4ca5-a1b4-6de4279d0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799c9d1-02df-4b5d-b676-376417989b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, hundreds of evacuees arrived from Sudan in Nigeria\
        \ on Wednesday after being held up for days at the Egyptian border for days,\
        \ as reports over the chaotic border response to the uptick in evacuees continue.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad3de3-2c1b-43ad-958b-5d7de86c564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e72eeb-3f9c-4bc0-ac3c-a6349d431014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first contingent of 376 Nigerians were flown home in a military
        aircraft and a local carrier and arrived in the capital Abuja shortly before
        midnight, according to the Nigerians In Diaspora Commission (NIDCOM).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dbcd8-7d11-4734-978a-89cb777150d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 7,000 Nigerian nationals, mostly students fleeing
        the Sudan conflict had been left stranded at the Egyptian border due to the
        unavailability of visas, NIDCOM said while appealing to Egyptian authorities
        "to kindly allow the already traumatized travellers to transit to their final
        destinations."</p>'
  'Canada-summons-Chinese-ambassador-political-interference':
    'author': 'Paula Newton, CNN'
    'caption': 'In this 2016 photo, Canadian conservative MP Michael Chong speaks
      at a news conference in Ottawa, Canada. Canada summoned China''s ambassador
      on May 4 to respond to allegations of political interference and intimidation.
      (Chris Wattie/Reuters/File)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T06:04:04.000+08:00
    'imagesource': 'jcr:5407341c-3307-432e-9022-dc85165199a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07339b2d-b2a1-46a1-9f62-d96fdca3f33f'
    'lead': 'Canada is considering taking retaliatory action against China and that
      ''all options are on the table'' — including diplomatic expulsions, Canadian
      Foreign Affairs Minister Mélanie Joly discloses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T06:06:44.145+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-05T06:08:33.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canada summons Chinese ambassador over allegations of political interference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a976a-2481-45e4-a315-2ddd12b432aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada summoned China''s ambassador on
        Wednesday to respond to allegations of political interference and intimidation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d1121-a048-44fa-acd8-ea206fb6e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32a9d1-89e3-4662-9470-4e239b9bf9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Foreign Affairs Minister Mélanie Joly disclosed the news
        during a heated exchange in Ottawa with opposition lawmaker Michael Chong,
        now at the center of the accusations against China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d200803-ba09-4975-9b2b-b14e2b87bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160d946-4060-4c40-b0b3-7efb924f4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong was allegedly targeted for harassment by Beijing, and has
        fiercely criticized the slow response of Prime Minister Justin Trudeau''s
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e633a-2cb3-45fd-be57-12f3141485aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012acd3-7e23-4763-8703-3570f0ededfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joly also told members of parliament during a foreign affairs committee
        session that Canada is considering taking retaliatory action against China
        and that "all options are on the table" -- including diplomatic expulsions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d0c84-d343-4e6e-84c9-a4d855ee7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41519ec1-78d9-4e4d-a84c-1207d4798e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:06:44.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:08:33.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, she admitted Canada's government was carefully weighing the\
        \ possibility of retaliation by China, which denies interfering in Canadian\
        \ political affairs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c751ba5-fafc-4b85-8025-c583f3a8c54f'
