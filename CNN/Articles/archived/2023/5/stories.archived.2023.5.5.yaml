      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I have to admit, photography is not cheap, and you have to be in a\
        \ position of privilege to practice it. I acknowledge and am thankful for\
        \ the steps ahead, but that does not mean I did not work hard for them. I\
        \ came from a different industry, and I had little to zero connections and\
        \ knowledge on where to begin. So I did a lot of test shoots, small gigs,\
        \ and PR work to be in this position. Seldom are there overnight sensations,\
        \ and you have to build your credibility in this industry. I know I still\
        \ have a lot of people to meet and a lot to experience, but I am just really\
        \ thankful for where I am at now.\r"
    '58':
