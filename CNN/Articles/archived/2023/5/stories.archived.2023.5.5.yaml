      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala ho tayong magiging basaan na nakasanayan noong mga nakaraang\
        \ taon. Ang gagawin natin ay ang “Basbasang sa Makabagong San Juan” tulad\
        \ noong ginawa natin noong kasagsagan ng COVID,” Zamora told reporters on\
        \ Friday.\r"
