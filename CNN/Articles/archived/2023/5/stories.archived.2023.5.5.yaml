      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html">EXPLAINER:
        What is the heat index?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6a863-1d96-4180-a45c-483b1e9d104a'
