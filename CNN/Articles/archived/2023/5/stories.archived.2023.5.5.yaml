      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Embattled
        Negros Oriental lawmaker Arnolfo Teves Jr. on Friday filed a motion before
        the Department of Justice to dismiss complaints against him for illegal possession
        of firearms and explosives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33d76a-273f-4aa7-9264-a402da726205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3912d-6669-4544-a3ac-d7168e13826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspended lawmaker again did not show up in the preliminary investigation\
        \ on the issue following a raid by authorities on his property on March 10.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13086a83-8d13-44d2-bca1-5af91a70aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575e947-aef2-447e-adb4-6995187a13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 15-page motion said there was no evidence to prove of Teves’ \"\
        alleged constructive possession of any of the confiscated articles, much less\
        \ of the premises where they were allegedly found.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba241be1-50e6-451c-84fc-7f8c24d7dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90c59f-800e-42a5-95a0-f86a5ddef00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wherefore, premises considered, it is most respectfully prayed that\
        \ the herein subject complaints be dismissed for utter lack of evidence to\
        \ support a finding of probable cause,\" the motion read.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d4990-dcf2-45f0-a269-4b46a1896171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680b278-f83d-4ba3-aa3a-cb50ce5d75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaints were filed by PCol. Hansel Marantan, chief of Criminal\
        \ Investigation and Detection Group-National Capital Region, who led the implementation\
        \ of search warrants on Teves’ residence in Negros Oriental.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71d847-c00c-4238-8009-af6da46cd52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430958d3-c7f0-4556-b757-e8aefc885d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said he was not present when authorities conducted the search.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061f106-b38a-4fd6-aab5-ef9eda07fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2767b-71ce-4fdc-ab4e-eac78e100f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Interior Secretary Benhur Abalos planned the raid and planting\
        \ of evidence. The motion noted that it would be “natural” for Teves to hide\
        \ his firearms with such a threat.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff83d0-c2fa-4248-b552-38838f8d80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfa793-e2f6-4716-9cc5-1606d04f3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Otherwise put, what is natural for someone who received information\
        \ of such threat is to make sure that his house is free from any such prohibited\
        \ articles, assuming he has them, especially since he intends to leave the\
        \ country and his house will not be under his watch nor may he be present\
        \ to defend himself if the impending threats are pursued against him,” the\
        \ motion read.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ec9e6-4dfc-4a0e-b777-206e0043bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e2d53-e831-4ce2-b9be-5f9e20b70696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Abalos denied the accusation, saying it was “preposterous.”  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f8925-6327-463f-9055-bd8ae5622cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb833d-5354-4b48-a699-d82d593d63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said the raid violated the two-witness rule for searches under\
        \ the Rules of Court, which states that no search of a house or any other\
        \ premises shall be conducted in the absence of the owner.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3fef9-4bcf-4c30-a158-47428b1a2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833236fa-06d1-4497-9a99-48e3168a41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore, the evidence seized during the subject search and seizure\
        \ suffers from vices of unconstitutionality, hence, inadmissible even in the\
        \ present stage of the proceedings,” he said.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11521d0-6f5c-420b-84ec-ea6ba051b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56458a-39b4-40a4-b12d-defdef553662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:44:39.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T14:50:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ dismissed in March one of several complaints for illegal possession\
        \ of firearms lodged against Teves.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32986c-aa3b-4ca7-8b76-e0236238b234'
