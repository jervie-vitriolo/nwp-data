    'title': 'No need for lockdown despite rise in COVID-19 cases — OCTA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8bffe-a7eb-444d-9d87-7264ca4867b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.694+08:00
