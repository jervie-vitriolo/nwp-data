    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia''s exports to China hit record high as relations thaw'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b70e9-9da4-40de-a8c7-69594c1b3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– Australia''s exports to China hit
        a record high in March, as Chinese buyers snapped up Australian commodities
        from coal to iron ore amid a thaw in bilateral relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75fa8c-68e0-49d1-9017-5125e3599e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05633974-6351-4531-be44-eaa2f16dc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's shipments to China reached 19 billion Australian dollars\
        \ ($12.8 billion) in March, up 28% from the previous month and 31% from the\
        \ same period a year ago, according to data released by the Australian Bureau\
        \ of Statistics on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc97cff-5af5-40fd-b6d1-464a1731f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e40873-5d2c-449a-acf6-76351408c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The monthly number is the highest since records began in 1988.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3907e2a-2422-45a4-9daf-226d0413db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb1c7c-ee54-4374-8799-b329f883d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In particular, thermal coal exports to China surged 122% in March from\
        \ a year earlier to $238 million. Shipments of iron ore lump and iron ore\
        \ fines to China also jumped 28% and 22.5%, respectively, to $380 million\
        \ and $973 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12516563-b301-4edb-8502-b3e8278a11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2b660-ddf3-40e6-9245-532fd596d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increased trade comes as relations between Beijing and Canberra\
        \ have eased following more than two years of a deep freeze.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cff54b-6558-4d56-94dc-d1ec66cccddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09c5e7-807b-4752-9e08-70056ef4362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early 2020, then-Australian Prime Minister Scott Morrison called\
        \ for an independent investigation into the origins of Covid-19 -- first identified\
        \ in the Chinese city of Wuhan -- which threatened to challenge Beijing's\
        \ narrative of the outbreak.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781a89e-3ec5-45ab-a4f0-b362f2ed321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79508cb-cba3-4121-aa84-c4cb40fc7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government said Morrison's request was \"political manipulation,\"\
        \ and since then imposed a series of trade restrictions on Australian products,\
        \ including barley, lobsters and coal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809d3a0-8aa9-4282-bda9-d3ba8a76d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63807559-2b02-44ac-b4a5-8d50b20b11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the frosty relationship has shown signs of thawing since last year\
        \ when the Labor party swept to power in Australia. Earlier this year, Beijing\
        \ removed all remaining curbs on Australian coal imports, ending an unofficial\
        \ ban.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c11e7d-c846-43b2-94a6-a4a522821821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981df94-c473-4db0-af65-9a16b881e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is Australia's largest trading partner, accounting for nearly\
        \ one third of its overseas trade, according to the Australian government.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f310cd-9f32-4418-876a-d73eb7204eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8013d1-f11e-472a-b664-4a738c9d7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia is among China's largest supplier of commodities. It accounted\
        \ for more than one fifth of China's thermal coal imports before the trade\
        \ restrictions were imposed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b1927-80db-4cd1-9dff-1e980725a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c99707-0f0a-4171-8030-7a7970d7873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For iron ore, it remained the largest supplier for China even when\
        \ relations soured. In 2022, China bought 1.1 billion tonnes of iron ore,\
        \ 65% of which were from Australia.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb1dad-060b-492f-844a-1fe7b74e49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a0768-cbb4-49d5-a455-c4f7a5b44880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Beijing, commodities from Australia are important for its efforts
        to revive the pandemic-hit economy. Iron ore, for example, is a vital component
        of its steel industry. With China embarking on an infrastructure spending
        spree to help the economy recover from the pandemic, Beijing''s need for it
        has never been greater.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5f31c-2b2d-4929-a669-ed7090573845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:40:59.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:46.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/05/05/economy/australia-china-exports-record-intl-hnk">Australia''s
        exports to China hit record high as relations thaw</a>”</em></p>'
