      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fd7b7-56ee-4510-8e29-4831481fc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:37:17.717+08:00
