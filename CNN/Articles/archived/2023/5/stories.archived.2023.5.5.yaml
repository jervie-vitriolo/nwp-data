      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew that the only way forward was going back: to dance and perform
        on stage again. Fortunately, after the grueling auditions the “Newsies” team
        held, Mayo was selected to play Jojo, one of the ensemble cast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465b032-6637-4dc2-8a31-353d4dedbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.750+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d16c1-a698-4668-9269-6d2229b53963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did he know that the opportunity would allow him to discover
        a new artistic eye, and he wasted no time pursuing where that eye could take
        him. “During rehearsals, I would always bring my camera, and my castmates,
        coming from theater, would always approach me to take their portraits so they
        could add them to their set cards or post them on social media. And the rest
        was history.”</p>'
    '8':
      'image': 'jcr:b7027f90-504b-427b-8cb2-5c8c6c07e247'
      'imageCaption': '“My approach has always been about making personal connections
        and looking beyond people’s facades,” says Mayo. Photo courtesy of JAN MAYO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2f97b-99a9-4e98-9c29-d436b73c6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0c701-fc16-4128-905e-394c7b5f5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.752+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after that stint in “Newsies,” Mayo went on to become a professional
        photographer and later decided to do it full time. And although he still sees
        himself as “a newcomer to the industry,” he has already gained significant
        experience that would provide his body of work a firm, authentic shape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea4cef-298d-4240-a17f-e2d30833e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.752+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afacce5-ba42-420c-9a41-38483ce04427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.753+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In retrospect, all those decisions and career changes [I made]
        really contributed to my work,” says Mayo. “The precision and technicalities
        of flying an aircraft, the nuances of performance art, and the lines and form
        of the human body. I really think it’s a great mix for photography, which
        is a discipline of both technical and creative processes.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43cca9-d73c-4e6f-b976-90a6b3087ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.753+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4a4c4-f329-432b-a47d-64ce8230d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.754+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His works, most of which are available on <a href="https://www.janmayo.com/home">his
        website</a>, include magazine covers for A Book Of Magazine, ADON New York,
        BF Russia, <a href="https://www.preview.ph/culture/baron-geisler-preview-in-focus-october-2022-a2229-20221021-lfrm3">Preview</a>,
        <a href="https://lifestyleasia.onemega.com/waiting-to-exhale-isabelle-daza-takes-time-to-unwind-find-balance-and-feel-the-moment-amid-changes-in-her-hyper-driven-world/">Lifestyle
        Asia</a>, and <a href="https://www.rankthemag.ph/the-arrival-of-david-licauco/">Rank
        Magazine</a>.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f75565-2ab5-4b1b-b740-2bf9d7b87194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.754+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4d4c8-f124-4235-94e4-7630809e1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.755+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 31-year-old Mayo is well-versed in black and white portraiture,
        he refuses to be caged into it. “I’d like to think that my approach, no matter
        what color it is or the lack thereof, is always theatrical, dynamic, and sincere.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6dc4d-6197-4c1b-bf3b-3d3e93958aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.959+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.755+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7bc848-6646-45e2-a1f7-41ba9d76d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.959+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.755+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My approach has always been about making personal connections and
        looking beyond people’s facades,” he adds. “And when I shoot, I imagine the
        most perfect image and then break it down into its sincerest, most essential
        elements. Intuition, then technique, and always in that order. My goal is
        not to emulate perfection but to capture authenticity.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842b78a-41f3-4afa-a342-ff4e70fbebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.960+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.756+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55672d87-5b2d-4c68-8119-e63ac9b0bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.960+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.756+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Mayo was recognized as one of the regional grant recipients
        of the prestigious Fujifilm <a href="https://fujifilm-x.com/global/special/gfx-challenge-program/2022/">GFX
        Challenge Grant Program</a>, a global competition aimed at helping “aspiring
        creatives bring their imaging projects to life.” Upon completion, the winning
        projects will be exhibited in Roppongi, Tokyo in November this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ec760-96e2-4f58-aabb-1c3986b94eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.960+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.757+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932fd8d-86b6-4e67-b6c5-20c7e293fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.757+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Mayo talks about the story behind his project,
        the privilege of his practice, and finding authenticity in every moment he
        captures.</p>'
    '22':
      'image': 'jcr:a76fee3c-8058-424a-afe6-733c657c318b'
      'imageCaption': 'Outtakes from the photographer’s winning entry to the Fujifilm
        GFX Challenge Grant Program. Photos courtesy of the photographer'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4188f80-a9c2-46eb-ad5b-edac77b8829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.758+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e12d5c-2db9-4b88-ac3e-7156ee88f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.964+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.758+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s talk about the Fujifilm GFX Challenge Grant Program,
        which you’ve recently won as one of its regional grant awardees. I’ve learned
        that it’s your second time participating in the competition. Can you share
        more about it, and why did you decide to give it another shot?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b11c9-1e32-4144-a415-c786d111b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.964+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.759+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffd41f-1119-40ea-863b-321cb5a005ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.965+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.759+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, I made it to the semifinals. I was interviewed by regional
        executives from different Southeast Asian countries, and it was nerve-wracking.
        The interview was like a thesis defense. I prepared to discuss my creative
        process, but I was confronted with a lot of technical questions that I was
        unprepared to answer. I lost on feasibility and technicalities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7a604-25fd-48f8-af7c-82e847b52508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.965+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.759+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5448f-5d66-44dc-90dd-a3b68cd6e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.760+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But I took notes. I researched the previous winners, and I joined again\
        \ this year. I wanted to prove to myself that I could win this time. Here\
        \ are things that I learned that were missing from my proposal last year.\
        \ First, the project has to have a narrative. Photography is a medium for\
        \ storytelling. Second, the project has to be in touch with the humanities.\
        \ Through a photographer’s lens, a project has to explore and understand what\
        \ it is to be human. And lastly, the project has to have a purpose. Why showcase\
        \ it? Why is it relevant now? How will it impact society? And I think the\
        \ formula worked.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38b7ba-f86a-40da-9520-9475e8ad3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74ba72-d9f1-40cc-84b8-9f3746d363b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your project, <a href="https://fujifilm-x.com/global/special/gfx-challenge-program/2022/#modal12">“The
        Philippine Flora: Portraits and Still Lifes in Diptychs,”</a> presents endemic
        plants in the Philippines through beauty editorial. What made you gravitate
        towards this theme?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e126a-9bc7-4214-b7fd-12b3379f6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b285c-2cb0-4ec3-905a-233969f8295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I noticed in proposal-based competitions that there was always a focus\
        \ on photojournalism and documentary photography, which I think are great,\
        \ but nobody pays attention to fashion and beauty, and I wanted to bring something\
        \ new. I thought of something that I can genuinely bring to the table because\
        \ I cannot propose a project that is very different from my portfolio. There\
        \ will be a disconnect, and portfolio is a big factor in this competition.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49a901-a934-4967-a5c5-ba82e71f28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.762+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9d660-6f31-455a-b3c9-be2382f8bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.762+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So I thought of something that is feasible, authentic to my work, and\
        \ has social and cultural relevance. And I thought of plants as an accessory\
        \ to beauty photographs. I knew I could do it, but I needed the project to\
        \ have some relevance and impact. So I framed the project to be done exclusively\
        \ with endemic flora, and I made sure that this had to be in consultation\
        \ and in partnership with an academic. I approached Adriane Tobias, a researcher\
        \ and teaching associate from UP Los Baños, he said that they were also looking\
        \ for networks to promote endemic plants in the country, and I formulated\
        \ the project from there.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3fb08-aa86-4af5-b36a-6dbe7047318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.970+08:00
