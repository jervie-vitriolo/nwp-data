    'lead': 'COVID-19 was the fourth leading cause of death in the United States in
      2022, according to provisional data from the US Centers for Disease Control
      and Prevention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T11:13:23.160+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-05T11:13:23.558+08:00
