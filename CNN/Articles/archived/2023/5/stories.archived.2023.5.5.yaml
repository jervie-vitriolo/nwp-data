      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> President
        Ferdinand Marcos Jr. on Friday said he had a “very productive” bilateral meeting
        with the officials from the United States during his visit there this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb45128-5a3c-4370-b3b0-a320f329d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191bf07-39e4-4942-b43b-c7f4836ca39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our discussions were very productive,” he told reporters in a briefing\
        \ on Friday morning (Philippine time). \"We are of the same mind that our\
        \ longstanding alliance and partnership must be adapted to address the challenges\
        \ of our time in order to bring about lasting peace and sustainable prosperity\
        \ to our countries and to our peoples.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2f2d4-2a36-4b26-be95-541ed04d4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12177464-7fa7-416a-89d1-31781ce81053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from meeting his counterpart, President Joe Biden, Marcos also\
        \ met with US Vice President Kamala Harris, and other Cabinet members like\
        \ Agriculture Sec. Tom Vilsack, and Defense Sec. Lloyd Austin III.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28f0f9-3677-49e9-b134-9a191ca5c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee39920-0aed-45c3-b57b-f11d6c477736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine chief executive said he looks forward to the developments\
        \ in the areas of cooperation the two governments have identified to help\
        \ advance priorities in agriculture, food security, energy security, and trade.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29d3c9-591d-4b6d-980c-d8fc33b50873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588e9c7-fc8a-48bf-b30e-c57b07f59a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition to the existing bilateral policy dialogue platforms and\
        \ working groups, we agreed to institutionalize a ministerial level study\
        \ group to advance cooperation on climate smart agriculture which I myself\
        \ will lead,” he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234f588-8fd5-4cd8-88be-515a7bf3271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e89bf-8bdb-4977-9a60-1a1a714291c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also had a meeting with American companies during his official\
        \ visit. These companies either want to expand their presence or want to invest\
        \ in Manila, he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26064a4d-a35c-42f9-bcb4-88acf152e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87b2c5-b144-4d5b-8025-d8c5daf9df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said he was able to bring with him over $1.3 billion,\
        \ or over ₱72 billion, worth of investment pledges that have the potential\
        \ to create approximately 6,700 new jobs for Filipinos.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd548000-128e-4b93-9073-5a3e84e817b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16682cf-0870-4717-a757-47c892c5a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More investments are even expected once the US companies are able to\
        \ firm up their plans, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32db606-b048-44db-a337-46da19d63518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef637b8-fcd5-496f-9e07-e2ab33620c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When realized, these investments will support our country’s economic\
        \ recovery efforts and further strengthen the foundations of our economic\
        \ environment,” Marcos explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952a5bb-1156-4cf8-b77f-c118ff575622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bcee9-55d3-4c95-9a1c-3f450cc6707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Together, we will be working on addressing some of our key economic\
        \ challenges, particularly food, energy and health security, digital connectivity\
        \ and the cross-cutting issues of climate change and pandemic preparedness,”\
        \ he also said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31517d-df05-440b-be4e-1bc4c0313253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39b09a-8ae8-40b3-889d-d5cbc36cdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting with the US business community also affirmed the optimism\
        \ that international investors has on the Philippines, he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8d46d-8676-4035-93f6-f4593d0b6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c88e8-bfae-4740-8f5e-f35f9448d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also welcomed initiatives to expand collaboration with the Philippine\
        \ government in terms of developing local talent.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80492158-4f92-42c1-a0ce-2dddd0a0a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2b19c-d6e6-44e5-95e7-267f5cebe012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:11:19.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the US, he also met with the Filipino community and addressed
        the Center for Strategic and International Studies, where he shared his reflection
        on why the two long-time allies “have been and will continue to be naturally
        drawn to each other.”</p>'
  'marcos-duterte-drug-war':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T10:23:04.000+08:00
    'imagesource': 'jcr:e3ec3cd4-529a-436a-9c43-5b6e9ce0e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b31f17-67c6-4343-b642-8d1ff6586e49'
    'lead': 'President Ferdinand Marcos Jr. said the previous administration’s focus
      to enforce purging the country of illegal drugs led to the “abuses” that put
      the spotlight on the Philippines’ human rights situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T10:25:41.095+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-05T10:25:41.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
