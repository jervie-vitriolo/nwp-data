      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 2, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) raised the El Niño alert as it expects\
        \ the prolonged dry season to begin in June and go on until the first quarter\
        \ of 2024.\r"
