      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 5) — San Juan City will postpone
        its traditional ‘basaan’ or water dousing activities during the “Wattah Wattah”
        festival due to the looming El Niño, Mayor Francis Zamora announced.</p>'
