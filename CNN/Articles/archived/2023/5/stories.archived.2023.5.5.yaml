      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The recent
        increase of COVID-19 cases in the country does not indicate that there is
        need to reinforce lockdowns, a member of the independent OCTA Research said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434e32d-370d-4919-8372-bd1b2eadfbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.695+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f4139-0149-49cc-a1a0-c1651149839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.695+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Although tumataas yung mga kaso, hindi naman napupuno yung
        mga hospital</em>. We’re not in danger of, for example, (imposing) lockdowns,”
        OCTA Research fellow Guido David said during the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb574410-60b5-4e71-9dd6-a02f2a295578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.695+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356f17e-ca5d-41ee-8a4f-9ffaf6fed765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.696+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Although the cases are increasing, the hospitals are\
        \ not fully occupied. We're not in danger of, for example, imposing lockdowns.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb888c-38b3-4eca-87de-73fab175a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.696+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc76b8b-a7d0-434f-9ab0-bbe3eb715b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.696+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-05T17:41:58.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala tayong danger of lockdown pero may mga taong mahahawaan
        and kung gusto nila ma-prevent yung hawaan</em>, then, they can opt to protect
        themselves with [wearing] face masks or observing other health protocols,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572fe46-0bb1-411c-ae8c-f83b925b309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T17:41:57.697+08:00
