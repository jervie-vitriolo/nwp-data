        expects the weather condition to happen in the months beginning June.</p>'
  'sb-denies-marcos-motion-reacquire-assets':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
