  'Marcos-US-visit-investment-pledges':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T10:07:21.000+08:00
