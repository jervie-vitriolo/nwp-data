      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">The audience lights up the arena as American singer-songwriter
        <a href="https://twitter.com/wallice?ref_src=twsrc%5Etfw">@wallice</a> opens
        the sold-out day 1 show for <a href="https://twitter.com/hashtag/THE1975inManila2023?src=hash&amp;ref_src=twsrc%5Etfw">#THE1975inManila2023</a>
        | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/cNXY7847xa">pic.twitter.com/cNXY7847xa</a></p>&mdash;
