      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Department
        of Health (DOH) and the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases are set to convene after the World Health Organization
        (WHO) said COVID-19 is no longer a global health emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6893c-8c7f-4e8a-98d9-9909c69636df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8eb04-4842-438a-9ff7-097c186d02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two will \"discuss and reassess policies and other guidelines affected\
        \ by the [WHO's] declaration,\" the DOH said Friday, shortly after the WHO\
        \ issued its declaration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704b34d-b7f4-4aa9-814d-6c179d68fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13808d17-badd-4e57-a2f4-bd3f8e9342c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/5/5/Covid-19-is-no-longer-a-global-health-emergency.html">WHO
        says COVID-19 is no longer a global health emergency</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17c359-c1c5-44d3-95f3-1b0138c2cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5de012-b63f-46d0-ada8-1f252b0e7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO first classified COVID-19 as a public health emergency in January\
        \ 2020, six weeks before it declared the virus a pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af1c32-7462-40dd-b29c-71cf7ac6be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef83496-7956-4354-a306-6a16417cc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOH welcomes the proclamation of the WHO regarding the lifting\
        \ of the Public Health Emergency of International Concern (PHEIC) on COVID-19.\
        \ This is an acknowledgment of our effective and collaborative COVID-19 response\
        \ and concerted efforts to fully recover and re-open our economy,\" the department\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506a293-be71-4ec7-9a3e-4cb57bdf5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T23:54:58.440+08:00
