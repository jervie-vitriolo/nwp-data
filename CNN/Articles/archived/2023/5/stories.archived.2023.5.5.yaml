      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f953acd-be46-43ea-bbb6-a7a8bed61104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:27:07.251+08:00
      'mgnl:createdBy': 'kristel'
