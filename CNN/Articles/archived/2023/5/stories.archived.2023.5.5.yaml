      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1477b-7840-477a-bf9d-66b1d07808ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.621+08:00
