      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Traditional Singers</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f3d08-a170-4d15-902c-99d87ec18bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local singers clad in beautiful ao dai traditional dress serenade visitors
        with Ho and Ly songs. If you’ve ever heard Canto pop, then Vietnamese folk
        music sounds similar  in rhythm and tempo, except subject-wise, songs are
        usually  about valley life and forlorn love.'
    '72':
      'image': 'jcr:0a3afb6b-8f10-4b91-86e7-1bf230572f98'
      'imageCaption': 'Photo by KARL R. DE MESA'
