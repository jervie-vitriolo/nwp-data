    'jcr:uuid': '74a2c328-daad-461d-a8bd-fb87c7a28859'
    'lead': 'After his official visit to the United States, President Ferdinand Marcos
      Jr. will head to the United Kingdom to attend the coronation of King Charles
      III on May 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T10:37:40.715+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-05T10:37:41.183+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos heads to UK for King Charles III''s coronation, ''casual'' meeting
      with PM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5202be5-05de-4391-8e5a-190aed1b755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> After his
        official visit to the United States, President Ferdinand Marcos Jr. will head
        to the United Kingdom to attend the coronation of King Charles III on May
        6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c683c7-bfe8-4c0f-88fc-4e1d6ed61f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will also have a \"very casual and informal\" meeting with British\
        \ Prime Minister Rishi Sunak.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbfad6-5bfe-47fc-8726-2e08d89bb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi ko naman, palagay ko, magkakilala kami ay dapat naman,\" Marcos\
        \ told reporters on Friday morning (Manila time) referring to Charles, while\
        \ sharing his post-visit report from his trip to the United States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd9bcd-ecf3-41d6-aea2-d428f1a716d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:37:40.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:37:41.187+08:00
