      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bikes or Hammocks</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275c2e3-8b2a-479e-bd4a-8a4bd7991d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After exploring a small part of the Mekong Delta, our guide from
        Vietnam Adventure Tours group took us to a space where you could either take
        a stock, bike and see the neighborhood or take a nap on one of the hammocks
        before we returned to the concrete jungle of Ho Chi Minh City.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef71f6-e325-4748-bc1f-05cca736c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being Pinoy, a siesta was of course the way to go. The only fitting
        way to end the day on one of the tributaries of the nine-tailed dragon.</p>'
    '62':
      'image': 'jcr:2fcdab33-1510-470e-992c-98b9de632907'
