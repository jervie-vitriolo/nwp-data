      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fruits at Honey Farm</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bfcfb-d54f-4031-87a2-deb82b627f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from coconut and rice farming, one of the lesser industries in
        Ben Tre is bee farming and the production of honey or royal jelly. At the
        end of our sampan ride we were treated to honey tea and fresh fruits. Note
        the dragon fruit on the far left, a popular plant to cultivate in the area.'
