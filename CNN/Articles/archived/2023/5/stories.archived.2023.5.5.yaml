      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, around 70 Filipinos have decided to stay in Sudan due to\
        \ various reasons, like work and family, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a77183-9fe5-471a-a539-d3d5d764e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:18:32.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T11:18:32.880+08:00
