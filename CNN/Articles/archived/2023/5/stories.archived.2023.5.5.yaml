    'jcr:uuid': '71df4253-e606-411b-9633-dd0114cf9ee0'
    'lead': 'Authorities said on Friday they rescued around 1,000 human trafficking
      victims of various nationalities in Clark, Pampanga, who were supposedly forced
      to work as cyber scammers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T13:10:31.230+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-05T13:12:42.108+08:00
