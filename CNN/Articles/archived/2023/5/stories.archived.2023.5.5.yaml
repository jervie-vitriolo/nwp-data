      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a6652-3379-4dcf-9385-50e2f43d6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:27:07.251+08:00
