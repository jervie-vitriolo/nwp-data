    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245cb69-a074-4c1e-a7e7-0ca0f4b57e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.622+08:00
