      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec075a1-2e88-47c1-8a88-bb0119c582f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T06:12:56.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T06:14:43.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other governments, we do not ask visitors personal questions
        and we respect the right to privacy."</p>'
