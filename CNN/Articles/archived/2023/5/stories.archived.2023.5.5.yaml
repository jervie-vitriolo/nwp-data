    'stories': []
    'template': '1'
    'title': 'COVID-19 was the fourth leading cause of death in 2022, US CDC data
      shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6464d7-9d41-4ca4-97ac-4e34b04f7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Covid-19 was the fourth leading cause
        of death in the United States in 2022, according to provisional data from
        the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47bf29-276e-4b9e-a971-f3aa59418ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6218cf97-5127-4585-a24d-50dc73f7f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the third leading cause of death in the first two years of the\
        \ pandemic, but there were about half as many deaths from it in 2022 as there\
        \ were the year before.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fb123-d40f-49a2-bca1-51cbe4d12a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f2264-b742-4926-95d6-7ed88874056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the decline, about 1 out of every 13 deaths in the US in 2022\
        \ was associated Covid-19. The virus killed nearly 245,000 people in 2022,\
        \ CDC data shows. It was an underlying cause of nearly 187,000 deaths and\
        \ a contributor to about 58,000 more.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca3ee3-e36e-4172-bf6b-952fec8525f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89433f6-c717-4b55-96aa-068c68ab27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 death rates declined for all racial and ethnic groups but\
        \ remained highest among American Indian and Black people. Overall death rates\
        \ were highest for these groups, too.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52584c-d96d-4f03-9168-55b1ce404a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f921c-fb81-4188-8087-ddfbd65c6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unintentional injuries moved back to the third leading cause of death,\
        \ as drug overdoses reached record levels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98759e-66f6-41b2-b16f-9206b016d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ab9d3-cc33-4166-bbab-67e0d9757018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heart disease and cancer remained the top two leading causes of death,\
        \ and rates for both increased in 2022. Nearly 700,000 people died from heart\
        \ disease, and about 608,000 people died from cancer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa9f12-9497-43f9-b0b3-e15076c5efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a37ce4-b3fc-431a-9633-ab8f9c5d3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pandemic may have contributed to this increase. One study, for\
        \ example, found that people with Covid-19 are at an increased risk for cardiovascular\
        \ diseases for at least a year after recovery.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802c959-3f5e-4677-8018-3226b1ca0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90caf3-2059-4273-a6e5-4ab6434a7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, the age-adjusted death rate in the US declined about 5% from\
        \ 2021 to 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac06eed-1ec9-4761-b87e-e7adb0322c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574b88e-ef14-4aa1-9e9f-a3bc5cb0ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate for children ages 1 to 4 rose nearly 8%. The Covid-19
        death rate for this group did rise in 2022, but it was not a significant contributor
        to the overall death rate. The report did not fully explain what drove the
        overall increase for children ages 1 to 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556c527-8881-4dc5-a5a8-0f6a438053ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:13:23.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:13:23.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
