    'stories': []
    'template': '1'
    'title': 'Marcos wants US help in establishing PH virology, vaccine institute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844b7e9-1918-4d15-91c8-95000aaead4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — President
        Ferdinand Marcos Jr. said he hopes to get assistance from the United States
        in establishing the proposed virology and vaccine institute in the country,
        which he earlier identified as an administration priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308237b1-a77d-4039-9283-91532cd045bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54933c1-9eba-4a64-ab0b-3d59d810165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Building on our science, technology, and innovation engagements,\
        \ we hope to work with the United States in establishing the Virology and\
        \ Vaccine Institute of the Philippines (VVIP),” Marcos said in a forum hosted\
        \ by the Center for Strategic &amp; International Studies in Washington on\
        \ Friday (Philippine time).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abd019-ef26-45d0-bba7-f2e107e9cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9c40a-78ac-4bdc-a6e0-46998aeaa4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said both countries can jointly work on the training\
        \ of technicians and specialists, including providing post-graduate education\
        \ scholarships.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2038b-3e8c-49d7-b127-e5aa7c5f56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592225d-7dda-4a69-83fb-2642f3c1a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides can also partner to provide necessary equipment for the\
        \ facility, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d83d7-1545-4325-8165-9f66ec4b6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ada3b-2392-4593-9ade-3ad24cdcfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August of last year, Marcos said he had been in consultation with\
        \ Congress to pass bills to create the VVIP, as well as the country's own\
        \ Centers for Disease Control and Prevention.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7c8d9-4474-43a7-9271-f7c459668df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80075b-5e90-469a-8395-a6a834dd9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the president added that he looks forward to welcoming pharmaceutical\
        \ companies which are open to designating the Philippines as a base for their\
        \ vaccine manufacturing and distribution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd20f7-8bfe-4aef-ac36-096f2ed4657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d73b82-b569-40c4-89e2-33159abe6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:48:37.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T18:52:29.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Malacañang announced that US-based firm Moderna has informed
        Marcos of its plan <a href="https://www.cnnphilippines.com/news/2023/5/3/moderna-facility-ph.html">to
        set up a vaccine-making facility</a> in Manila which will serve the Asia-Pacific
        region.</p>'
