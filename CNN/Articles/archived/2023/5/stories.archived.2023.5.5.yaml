      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury finds Ed Sheeran did not infringe on the copyright of ''Let''s
        Get It On''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ea645-c9ab-4271-acb4-a44d2f38262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Manhattan jury found Ed Sheeran''s hit
        "Thinking Out Loud" did not infringe on the copyright of the classic Marvin
        Gaye song "Let''s Get It On."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4db7c-e0eb-4738-aba9-726592168616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788180e1-9fd4-4869-8200-6599b2b7bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury determined that Sheeran did not wrongfully copy compositional
        elements or melodies from "Let''s Get It On." The jury found that Sheeran
        independently created his song.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e815908-8aad-439b-82b8-8459319c13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1ba18-89fa-480a-a8cb-5f5663e3b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran later said he is \"obviously very happy with the outcome of\
        \ the case,\" adding \"it looks like I'm not having to retire from my day\
        \ job after all.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6248e41-f4d7-4148-b88e-d061e059ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb294bf-45c7-4b5f-94d9-335f61892844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But at the same time I'm unbelievably frustrated that baseless claims\
        \ like this are allowed to go to court at all,\" he said. Sheeran said eight\
        \ years were spent talking about two songs with \"dramatically\" different\
        \ lyrics melodies \"and four chords which are also different and used by songwriters\
        \ everyday all over the world.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d533c-f7b6-449d-8c01-7554763ad353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17e8d2-7912-4673-aa52-734d2d6b001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran also delved into the emotional toll of the trial for him, noting\
        \ that it required him to miss being with his family for his grandmother's\
        \ funeral in Ireland. \"I will never get that time back,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa275219-faed-4e51-9ab3-9a28ecedd537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a5c8b-913c-42b9-a96a-c87fbf4fc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial concerned Sheeran's song \"Thinking Out Loud,\" which won\
        \ the 2016 Grammy award for song of the year. The family of Ed Townsend, who\
        \ co-wrote \"Let's Get It On\" with Gaye, had accused Sheeran of copying the\
        \ 1973 hit.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb1f16-987e-40ef-84c2-3bdd5267ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6db92a-93da-4931-8007-5f977b07295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiffs had alleged similarities between the chord progression,\
        \ harmonic rhythm, and certain melodies in the two songs. Sheeran's legal\
        \ team had argued that the melodies are different and the elements used in\
        \ both songs are common in pop music.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222dd6e-157b-4e6e-a5f0-8cef0cb11e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7c2cc-2eef-43f1-8093-4841c40aba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case was closely watched for its potential to further complicate\
        \ the legal landscape for songwriters, after a number of high-profile music\
        \ copyright lawsuits in recent years.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd5753-324f-466d-a769-dcde84c1895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f7ad2-64a5-43c7-8d20-9047c4744413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A solo performance, and claims of a smoking gun</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b1bd7-bde6-426e-92e8-5a6d242f55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the trial, Sheeran performed the opening line of \"Thinking\
        \ Out Loud\" for the jury in an attempt to rebut the testimony of the plaintiff's\
        \ expert witness. Sheeran also said he found the allegations in the case \"\
        really insulting.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d8858-5c4e-4a72-9827-b665e6eec52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766067bc-8dbc-4601-bc70-a0801a580334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran testified that he and co-writer Amy Wadge wrote \"Thinking\
        \ Out Loud\" in less than a day in February 2014 when Wadge was staying at\
        \ his house in the UK.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86386747-1252-44d8-88fe-29e3483cce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369446ef-96c1-4f82-9676-20d35abe4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran said he and Wadge both had relatives who were ill or had recently\
        \ died, and thinking about their long marriages served as inspiration for\
        \ the song.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc2e66-4082-4f76-a6a3-7a70dcf1fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cc245-401b-4620-891d-432f856f6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ben Crump, a lawyer representing the family of the co-writer for Gaye's\
        \ 1973 hit \"Let's Get It On,\" said in his opening statement that Sheeran\
        \ played his ballad and Gaye's song back-to-back in a medley during a concert,\
        \ and called the moment a \"smoking gun.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41bdd5-1252-4aa7-b703-948a76477112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b6325-e20b-468d-99eb-9fbcd081f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his testimony, Sheeran said the idea of creating the medley\
        \ was \"probably mine.\" He said if he had, indeed, copied \"Let's Get It\
        \ On,\" then he \"would've been an idiot to stand on stage in front of 20,000\
        \ people.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3ba41-f8a4-4c1e-873d-5306a831af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288630d3-38fe-4ec9-9541-c58c194bd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wave of lawsuits</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd924914-ff46-40ed-8b23-0467b24a7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Music copyright lawsuits have become increasingly common in the music\
        \ industry over the past few years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306ddc2-d7d0-4df3-a756-b2a40c15be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e6ad1-8402-49ff-b719-d6e432c0f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaye's family has previously sued other artists for copyright infringement—\
        and won. The estate successfully sued singer Robin Thicke and producer Pharrell\
        \ Williams for $7.4 million in 2015 for borrowing from Gaye's \"Got to Give\
        \ It Up\" for their hit \"Blurred Lines,\" though the case turned into a five-year\
        \ legal battle that ultimately saw the judgment reduced to $5.3 million. The\
        \ ruling also awarded Gaye's family 50% percent of the royalties from \"Blurred\
        \ Lines\" moving forward.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd410157-a2af-4ce7-8a55-eca7697f8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be5fdb-ced6-4399-8d16-24d50177c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But other, recent copyright cases have had different outcomes.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0b7c8-9b73-4e0d-b969-97753805b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90a31e-7074-4642-9645-fe65e578f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift faced a similar case in 2017 over her smash hit \"Shake\
        \ It Off,\" which was settled and dismissed last year. Led Zeppelin was sued\
        \ in 2014 over its iconic tune \"Stairway to Heaven\" by the estate of late\
        \ Randy California, former lead guitarist of the 1960s band Spirit, for lifting\
        \ part of their single \"Taurus.\" A 2020 appeals court ruled in Led Zeppelin's\
        \ favor.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6e492-20c2-4bf9-8e37-e59e71dec55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b080858-9462-4421-8f48-b4ff4bc8bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran, meanwhile, has faced previous legal battles over his music\
        \ and won. In a 2022 case over his song \"Shape of You,\" a judge ruled in\
        \ Sheeran's favor that he did not copy grime artist Sami Switch's song \"\
        Oh Why\" after the musician accused Sheeran of plagiarizing a key part. He\
        \ was also sued in 2016 over his single \"Photograph,\" which was settled\
        \ out of court.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f8931-63de-4a76-9699-e4b43c7ce32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13af42e-840f-4867-b014-63a324512205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his successful 2022 legal battle, Sheeran posted a video to his\
        \ Instagram voicing his concern over the recent wave of music copyright cases,\
        \ calling it \"really damaging to the songwriting industry.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135f73d-c1af-4553-9ef8-03eff495891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e316f4-2d01-4e14-8da5-ad3645605b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Sheeran and Kathryn Townsend Griffin, a plaintiff in the\
        \ case, hugged and spoke at length after the jury returned the verdict.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52e365-ba24-4a02-a614-c141cc96e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd462dab-c083-4610-8a9b-fde25ebc4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm glad that we could hug this thing out,\" Griffin said after court.\
        \ She added that Sheeran had invited her to one of his upcoming shows.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06615d1-5234-4256-bac7-2c0702e3d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:55:55.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91b78e-0331-46d1-9143-f20db51730c7'
