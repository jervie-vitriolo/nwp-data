      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> From performing
        at a series of Manila mall shows in 2014 to selling out a huge indoor arena
        in 2023, English pop rock band The 1975 has built a solid Filipino fanbase
        with its idiosyncratic sound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066c8c3-dadf-4077-bd5d-b5634bee4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.468+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Back in the Philippines for the fifth time, the group packed romance,
        heartbreak, and a load of showmanship in the two-night Manila leg of its “At
        Their Very Best” world tour on May 3 and 4 at the Mall of Asia Arena in Pasay
        City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e09ef3-d403-4d16-8dc1-39b527766669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.469+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rising bedroom pop artist Wallice opened the show with some of her
        original songs like “23,” “Disappear,” “Hey Michael,” and “Best Friend.”'
    '3':
