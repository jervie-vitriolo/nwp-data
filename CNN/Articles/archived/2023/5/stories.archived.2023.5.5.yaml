      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To what extent should a photographer be involved in a photograph?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419cfb3-6e70-45e8-b999-0faf657a5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.766+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be13e7d-28f7-4fb5-942b-2eb1325b6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.766+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I guess it depends on what I’m shooting. For portraiture — and there\
        \ can be a whole debate about this, since a photo is a reflection of the photographer\
        \ — I have to be as detached as possible and tell a story through the sitter’\
        s eyes. But when it comes to beauty and fashion, the vision comes first. So\
        \ there are a lot of changes in persona in this craft.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d742d0-fc55-47ce-b62a-5ff604146264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.767+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464b83c-70fb-4af6-82f4-89283be5159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.976+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.767+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We met last March at the exhibit you developed with hairstylist
        Jing Monis and visual artist Aaron Virata Mempin. How important was the collaboration
        for you, and how was it working with them?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb9031-3900-4d77-b72a-77ca85bb80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.976+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.767+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e749b-c016-47d2-8e06-83d32d1ec35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.977+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.768+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thank you for coming to that exhibit! That was actually my first time\
        \ to mount something that was not part of a group exhibition, and I am happy\
        \ that Jing made it all happen. The collaboration made me realize that this\
        \ craft can be purposeful and has the power to bring people together.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34160e-9d07-4bea-a767-f57752af5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.978+08:00
