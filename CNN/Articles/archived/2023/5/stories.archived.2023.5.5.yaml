    'template': '1'
    'title': 'Jury finds Ed Sheeran did not infringe on the copyright of ''Let''s
      Get It On'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40916d78-f3cc-4fee-8704-038338b1f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:55:55.344+08:00
