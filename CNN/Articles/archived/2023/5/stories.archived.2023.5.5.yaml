      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All Russian missiles and drones \"were destroyed in Kyiv airspace\"\
        \ by Ukrainian air defense forces on Thursday, avoiding civilian casualties\
        \ and damage to infrastructure, the capital's military chief said.\r"
