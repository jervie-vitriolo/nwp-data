    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65395593-cf12-46ee-bc96-ddbf5797e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.470+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signaling the beginning of The 1975’s day 1 act, the lights dimmed,
        the audience screamed, and the word “Atpoaim” in script popped up on the screen.
        This is an acronym for “A theatrical performance of an intimate moment,” the
        title of the series of short videos the band has been posting on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2696d-a85f-4421-9f5d-64bb737e5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.470+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The screen then showed a hallway with frontman Matty Healy, guitarist
        Adam Hann, drummer George Daniel and bassist Ross MacDonald riding motorized
        plush animals in an iconic stage entrance to Elvis Presley’s “Love Me Tender.”'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">We can only hear The Sound of screams as a camera follows
        <a href="https://twitter.com/the1975?ref_src=twsrc%5Etfw">@the1975</a> on
        motorized plush animals to the stage | <a href="https://twitter.com/angelamarieng?ref_src=twsrc%5Etfw">@angelamarieng</a>
        <a href="https://t.co/zh0hNH48Oz">pic.twitter.com/zh0hNH48Oz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1653754572870144000?ref_src=twsrc%5Etfw">May
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
