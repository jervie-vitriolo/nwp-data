  '-shorter-ph-airspace-shutdown-may-17':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T12:35:00.000+08:00
    'imagesource': 'jcr:b882b48a-a4c8-473c-b66b-89dbeea2a252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a4df0cb-2275-4e8e-956c-ad00e8f38352'
    'lead': 'The closure of the Philippine airspace on May 17 for maintenance activity
      has been cut to two hours, shorter than the six-hour period initially announced.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T12:36:52.714+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-05T14:38:56.658+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH airspace shutdown on May 17 shortened to 2 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d11727-f070-4a15-9bd6-c4770ea23676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T12:36:52.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The closure
        of the Philippine airspace on May 17 for maintenance activity has been cut
        to two hours, shorter than the<a href="https://www.cnnphilippines.com/news/2023/5/2/ph-airspace-shutdown-may-17.html">
        six-hour period</a> initially announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398feb73-fb3d-49a8-86f3-6a01f80e0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T12:36:52.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abc7f5-cbd6-4d2f-ad71-197fdee4b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T12:36:52.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said on Friday
        that “after careful process reviews and simulations,” the scheduled shutdown
        has been moved to 2 a.m. to 4 a.m., instead of after midnight until 6 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df153e-2f94-46eb-99e4-ff6239cbce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no estimated number given yet, this means fewer flights
        will be affected, as the shutdown would mean there will be no flight operations
        across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251f8fb-ac02-4329-839e-03d856bf68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7dbb16-ccfb-4921-8598-8463962a0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We apologize for any inconvenience that this schedule change may cause,\
        \ and we appreciate your understanding and cooperation as we work to maintain\
        \ the recommended standards of air traffic management in the country,” the\
        \ CAAP said in a statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac48c1-abbc-4e4c-8243-9b1e247965f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9804984-72b7-4c7b-9b4f-94c917d783e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency earlier said it has to upgrade the country’s air traffic\
        \ management system, repair the automatic voltage regulator, and replace the\
        \ uninterruptible power supply on May 17.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fdca1-1e11-4844-b12b-485057c075f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T14:38:56.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677e89f-6de7-408e-95f2-6e36a648a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
