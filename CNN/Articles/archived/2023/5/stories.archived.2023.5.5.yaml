    'mgnl:tags': ['Kremlin', 'US', 'Russia']
    'stories': []
    'template': '1'
    'title': 'US rejects Russia’s ‘ludicrous claim’ it was behind alleged attack on
      Kremlin as Moscow warns of ‘open-armed conflict’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0325f9-021c-4799-afbe-ce37aae11146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:06:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The United States rejected "ludicrous"
        accusations from Russia that it was behind an alleged drone attack on the
        Kremlin as Moscow''s deputy foreign minister warned the two powers are on
        the precipice of an "open-armed conflict."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374adf6-b43f-4c76-afe6-b6391618b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eb3c0-c8f4-4466-b41e-80b98467262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations between the US and Russia are at their lowest point since\
        \ the Cold War, but in the aftermath of Wednesday's purported drone attack\
        \ on the Kremlin -- the official residence of the Russian president -- Moscow\
        \ has dramatically dialed up its rhetoric.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261aeb42-e4fa-41b6-bbfa-c5f238fd20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc1012-2e79-4677-bf6a-55c26f8e42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by CNN if Moscow believed the US was behind the attack,\
        \ Kremlin spokesperson Dmitry Peskov said: \"Undoubtedly, such decisions,\
        \ the definition of goals, the definition of means -- all this is dictated\
        \ to Kyiv from Washington.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf789ef-38cd-4e38-ad3f-eb1d52b100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa490b-dcb6-4947-b4e0-e26eb9aaba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are well aware that decisions on such actions and such terrorist\
        \ attacks are not made in Kyiv, but in Washington. And Kyiv is already executing\
        \ what it is told to do,\" Peskov said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeab2ba-14e5-4353-87d8-def43fa14f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a9d5c-b077-4941-8439-14059dfe6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov did not provide any evidence to his claims, nor additional details\
        \ regarding the alleged attack, saying that information would be released\
        \ later.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380bb5c-10ac-402d-bcb3-38a867180243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549f349-9bed-46d3-bde3-20ed97d98210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Russia claimed Ukraine launched a drone strike targeting\
        \ the Kremlin in an attempt to assassinate Russian President Vladimir Putin,\
        \ calling it a \"planned terrorist attack.\" Ukraine has strongly denied any\
        \ involvement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273d9da-0f16-487e-a02d-c33e1e8a5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8690b8-e01f-4cc0-8f64-2391b9683ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Kirby, the US National Security Council coordinator for strategic\
        \ communications, denied Russia's \"ludicrous\" claim the US directed Ukraine\
        \ to carry out the alleged attack and kill Putin, and accused the president's\
        \ spokesperson of lying.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d54ca2-35fd-4092-8e02-fd9797c06947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e9029-1be9-44be-be1a-0a55c49520d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would just tell you Mr. Peskov's lying. I mean, it's obviously\
        \ a ludicrous claim. The United States had nothing to do with this. We don't\
        \ even know what happened here,\" said Kirby.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78224c07-d30a-41f1-b322-1af152785d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a0971-1e56-4280-bc0d-0aa30113d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But I can assure you the United States had no role in it whatsoever.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19274df-9201-4e2a-a1b9-5ea49d9d9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be650764-d215-46a6-a318-b4485efe9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House still has no indication who was behind the drone attack\
        \ and Kirby said the US does not \"endorse, we do not encourage, we do not\
        \ support attacks on individual leaders.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4324536-71c5-4192-b26b-e2fa4d50792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b6440-f73d-42ef-9d13-fb8a006e8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia doubled down on its bellicose rhetoric later Thursday when Deputy\
        \ Foreign Minister Sergei Ryabkov told local media that relations between\
        \ the US and Russia are on the verge of an \"open-armed conflict.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69400c9c-be9b-4e4d-9422-f9d3673a9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7d19d-c24e-455f-acbd-e97bdcadc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are working to prevent relations with the US from plunging into\
        \ the abyss of an open armed conflict. We are already standing on the edge,\
        \ on the edge of this precipice,\" Ryabkov told Russia's Channel One Thursday,\
        \ according to state media agency TASS.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9b262-cf34-4a26-a99d-798c12330882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7086b-6e1f-44ba-85b0-3f6ddb9d9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryabkov also accused US officials of trying to \"promote the idea of\
        \ Washington's non-involvement\" in the purported drone attack, TASS reported.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0d433-6ed8-49ef-ac99-be5aa59a08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:07:28.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T14:08:29.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
