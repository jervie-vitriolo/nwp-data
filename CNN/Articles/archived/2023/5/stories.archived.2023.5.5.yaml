      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Department
        of Foreign Affairs (DFA) said over 100 Filipinos from conflict-torn Sudan
        are expected to return to the Philippines on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b46db-865b-47f9-be27-f78be471c9ea'
      'mgnl:activationStatus': true
