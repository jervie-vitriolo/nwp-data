      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MMDA's policy-making body Metro Manila Council said it will seek help\
        \ from the task forces on the possible regulation of water use in select establishments\
        \ with high water consumption, including golf courses and resorts.\r"
