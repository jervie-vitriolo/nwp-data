  'china-reaction-us-ph-bilateral-defense-guidelines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T08:18:55.000+08:00
    'imagesource': 'jcr:21793c82-9a8a-44a0-b21e-44e92a9bc65c'
