      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Women Navigators of Mekong</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a68c2b-a44f-4162-9e73-20630ee27969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural life in Ben Tre town and the Mekong Delta revolves around
        the waterways where both men and women learn the art of navigating the waterways
        and canals by sampan rigger at an early age.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15532c8b-8c68-4829-a0a2-41f8b19cd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Usually it takes two people to successfully maneuver — one to row for
        forward momentum and the other with a long staff to steer, push off, or brake.
        Whether transporting harvest, the catch of the day, or in our case several
        boatloads of tourists, these vessels are the lifeblood of transport in “Coconut
        Land.” '
    '70':
