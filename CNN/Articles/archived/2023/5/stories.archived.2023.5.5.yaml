      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> – A number
        of local government units are planning mitigation efforts for the looming
        El Niño which could impact different stakeholders and other vulnerable sectors
        in the coming months.</p>'
    '1':
