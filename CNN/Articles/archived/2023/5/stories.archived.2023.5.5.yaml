      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cortes said Philippine authorities continue to monitor Filipinos who\
        \ chose to remain in Sudan in case they change their mind and request to be\
        \ repatriated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bc9cf-16c9-4e42-9d0c-8f5671a52ea0'
