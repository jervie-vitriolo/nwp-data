      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to provincial health officer Dr. Anthony Cortez, Padilla\
        \ died at around 9:20 a.m. due to acute myocardial infarction, also known\
        \ as a heart attack.\r"
