    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d43e12-faeb-4cd7-a958-cabfcd43b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SB, the defendants motioned that the aforementioned
        properties and assets which were recovered by the government be returned to
        them as they had been deprived of them for over 30 years and that these had
        allegedly dissipated due to neglect “while under the administration of the
        PCGG.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd435e3-f5cc-4661-8771-9253c5a27860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SB added that the Marcos estate based their motion on the supposed
        “illegality” transfers of these properties and assets to the PCGG “by virtue
        of compromise agreements and the lack of authority of the PCGG in entering
        into such contracts.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e675cb9-f99c-4b04-bdb2-2a7f1dd2d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court is not persuaded,” the SB said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82b1b2-c2b1-440a-b5ed-e2b402750f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court argued that these properties and assets were illegally
        obtained, citing the PCGG, which was formed during the administration of former
        President Cory Aquino and its mandate to recover all of the ill-gotten wealth
        accumulated by late President Marcos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38f8a7-67be-48d3-9b88-d10f84634086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited similar cases against the defendants involving the
        same illegally-obtained properties. “In those cases, the Supreme Court had
        already upheld the validity of the Compromise Agreements executed by the parties
        involving the recovery of certain properties and the authority of the PCGG
        to enter such agreements.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdf767-d79d-42d8-b4a4-4b64fda14ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SB in its resolution signed by Associate Justices Michael Musngi,
        Maria Theresa Arcega, and Maryann Mañalac, denied the Marcos motion for lack
        of merit.</p>'
