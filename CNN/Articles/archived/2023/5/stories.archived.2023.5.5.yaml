      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that amid supply chain issues last year, customers
        carried excess inventories which they consumed from January to February of
        2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf50e23-27f6-4bad-9664-9f6197ee463b'
