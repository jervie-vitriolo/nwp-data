  'HRW-on-SMNI-red-tagging':
    'author': 'Raheeema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T18:28:59.000+08:00
    'imagesource': 'jcr:67c71caa-0387-4676-8513-958d1c4e318b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8209431-b5dd-4fdd-8dde-19d28725e302'
    'lead': 'Human Rights Watch condemns the red-tagging of some journalists by anchors
      of Sonshine Media Network International on World Press Freedom Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T18:32:24.708+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-05T18:36:32.459+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Human rights group slams SMNI''s red-tagging of journalists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fc100-87c0-4be4-8868-8824254acfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Human Rights
        Watch (HRW) on Friday condemned the red-tagging of some journalists by anchors
        of Sonshine Media Network International (SMNI) on World Press Freedom Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4135e-de5f-434d-8a4f-38c23c4066bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their show "Laban Kasama ang Bayan" that aired on Wednesday,
        SMNI anchors Lorraine Badoy and Jeffrey Celiz claimed that the NUJP (National
        Union of Journalists of the Philippines) is a "communist-led" organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2ee04-daca-49c1-9049-e5cd8e60afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also tagged NUJP Chairperson and Philstar.com news section head\
        \ Jonathan de Santos as part of communist organizations during his younger\
        \ years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9510a3f-90f2-4687-a01e-bcb77a0268b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the show, Badoy and Celis repeatedly accused De Santos and other\
        \ journalists affiliated with NUJP such as Nestor Burgos Jr. as being members\
        \ of communist front organizations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a84a09-178f-4ef6-8ff3-bc861cbec917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, HRW Senior Researcher Carlos Conde slammed\
        \ the red-tagging, citing security concerns of journalists as many activists\
        \ similarly labeled have become victims of extrajudicial executions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d90486-077a-40ae-8185-4cf0e30e996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That the SMNI hosts did their abominable red-tagging on World Press\
        \ Freedom Day, arguably the most important day for journalists in the world,\
        \ is not only ironic — it is tragic, and only underscores the need for journalists\
        \ to defend their freedom to report the news and hold power to account,\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2892f-8163-4f04-9312-ef928bee6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to SMNI for comment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0f331-96fa-4c1b-aaf7-0fa06933a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Center for Media Freedom and Responsibility recently reported 75\
        \ cases of violations against media workers since President Ferdinand Marcos\
        \ Jr. took office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7fc0e-6b51-4005-989e-1919b0049fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/3/NUJP-World-Press-Freedom-Day-2023.html?fbclid=IwAR1OPcWsuAxIClSIIDqvyUqtAxpECpO1CoTF0KGL6h2qDVJYGx52Uf5C_JA">CMFR
        logs 75 press freedom violations under Marcos admin</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d68f7-27bc-4577-8f41-4be222f22e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although SMNI’s red-tagging is not new, Conde said it is alarming that\
        \ the show has been allotting most of its airtime accusing people of having\
        \ communist affiliations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165462f2-9296-46cd-ac9c-ecfd297283d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post, De Santos also expressed his concern for journalists who\
        \ have no immediate access to safety and security when they are boldly tagged\
        \ as communists.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481dace0-a77e-4dbb-a470-c0c2b1c19ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami sa mga red-tagged — lalo na sa probinsya at lalo na sa community\
        \ at alternative press — ay walang kaparehong safety at security kaya mas\
        \ malaki ang impact sa kanila ng ganito,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33008f8-0cfd-456e-bf80-0b8df75f1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Many of those who are red-tagged — especially in the\
        \ province and more so in the community and alternative press — do not have\
        \ the same safety and security, so the impact on them is greater.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5667af4-4372-4bc2-b015-9750d72e8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Cagayan de Oro-based journalist Cong Corrales on Friday\
        \ filed a complaint with the National Privacy Commission to compel Facebook\
        \ owner Meta to disclose anonymous users who red-tagged him on Facebook.\r"
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Journalist
        <a href="https://twitter.com/congcorrales?ref_src=twsrc%5Etfw">@congcorrales</a>
        is filing a complaint with the National Privacy Commission to compel <a href="https://twitter.com/Meta?ref_src=twsrc%5Etfw">@Meta</a>
        to disclose info about those who red-tagged Cong. <br><br>He is accompanied
        by lawyers from Movement Against Disinformation &amp; NUJP Chairperson Jonathan
        de Santos <a href="https://twitter.com/desamting?ref_src=twsrc%5Etfw">@desamting</a>
        . <a href="https://t.co/3XROBrYi6u">pic.twitter.com/3XROBrYi6u</a></p>&mdash;
        NUJP (@nujp) <a href="https://twitter.com/nujp/status/1654299560280485888?ref_src=twsrc%5Etfw">May
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
