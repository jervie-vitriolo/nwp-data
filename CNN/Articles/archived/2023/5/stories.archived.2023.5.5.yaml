      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The escalating war of words comes as Russia launched its most forceful\
        \ air bombardment on the Ukrainian capital Kyiv in a year, the Kyiv City Military\
        \ Administration said Thursday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
