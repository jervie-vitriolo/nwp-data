    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9696c-ff99-40c7-898a-664a758b6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.624+08:00
