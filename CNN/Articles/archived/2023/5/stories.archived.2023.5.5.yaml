      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saigon by Night</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300797c-a040-46f6-b533-54d4215a235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final night was all about walking and enjoying as much of the
        city as we could. Confronted with the neon and noise of a new Ho Chi Minh
        — no longer the Saigon of American movies — it was easy to recall another
        one of Andrew X. Pham’s lines from his memoir “Catfish and Mandala.” He said,
        “The perfection of intention. In the end, it is all that matters.”</p>'
