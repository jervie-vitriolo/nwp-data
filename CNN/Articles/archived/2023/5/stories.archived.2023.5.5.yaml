    'title': 'D&L sets ₱1.6B capex in 2023, Q1 profit down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff108aa-3616-4e46-afbf-f8aaefb73b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:55:36.472+08:00
