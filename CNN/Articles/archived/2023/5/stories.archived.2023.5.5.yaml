      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd393d1-f939-483e-92b7-4cacefd4a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T23:50:50.356+08:00
