      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure, meanwhile, D&amp;L reported lower earnings at ₱594
        million in the first quarter, but Lao noted that the company’s income was
        “getting better” with volumes “coming back in March.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eab1d3-ae8c-4c75-82e3-c4cbb13b7e49'
      'mgnl:activationStatus': true
