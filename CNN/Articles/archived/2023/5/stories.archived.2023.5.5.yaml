    'jcr:uuid': '47dd5957-db80-4e1b-9816-fd3662a25118'
    'lead': 'The Sandiganbayan Fourth Division has denied for lack of merit a motion
      by members of the Marcos family to reacquire properties and assets earlier deemed
      as illegally obtained in a resolution promulgated on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T18:05:19.770+08:00
