      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Bangsamoro region, where state meteorologists observed above-normal\
        \ temperatures this summer, disaster management officials have begun drawing\
        \ up action plans during a forum on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5506ac5-5594-4e10-9afb-d65d329b0396'
