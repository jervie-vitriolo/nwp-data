      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, we’ve reached our sampan (boat) trip set for two
        kilometers of river road. It’s a busy day for tourism on this small waterway
        off the Ben Tre township. Notice the towering nipa palms on either side.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e86ec8-46ae-4c6f-8b79-9ba28cf437d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:35:54.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-05-05T20:35:03.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canals are usually olive in hue and shade during the summer,
        but accelerated saline intrusion through the years has been steadily disrupting
        the water’s chemistry. It’s a mix of climate change and man-made projects
        like dams upriver made by China, Laos, and Cambodia.</p>'
    '69':
