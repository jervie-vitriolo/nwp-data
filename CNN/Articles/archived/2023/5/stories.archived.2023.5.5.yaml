      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least eight people have been killed
        and 13 wounded in a shooting in the Serbian village of Dubona, the country''s
        Interior Ministry spokesperson told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0472c-0daf-44cd-adab-dd4b2ed40480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooter remains at large, and a warrant has been issued for a 21-year-old\
        \ male suspect, identified as Uros B. by Interior Minister Bratislav Gasic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2585d7d-9d90-49f4-9990-78e985fe803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760572e-c9a9-4e01-88bf-e07c5cc58c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police have cordoned off the area where they suspected him to be\
        \ hiding, according CNN affiliate channel N1.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ab074-ebbd-407c-8a81-20a4ff952500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff964b5-e127-49e6-aec1-5d02329fecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened on Thursday night at 11 p.m. local time, Serbia's\
        \ Interior Ministry spokesperson said. The attacker shot a group of people\
        \ with an automatic weapon and fled the scene, according to the public broadcaster\
        \ RTS, prompting police to launch a manhunt.\r"
