      'mgnl:lastActivated': 2023-05-05T13:02:09.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The operator
        of low-cost carrier Cebu Pacific returned to profitability in the first quarter,
        after a long period of financial bleeding due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f97b8b-f784-4c73-9af1-c0bf56e46f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:02:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:02:09.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Friday, Cebu Air Inc. said earnings in the January
        to March period reached ₱1.1 billion, a turnaround from the ₱7.6-billion net
        loss a year ago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c1ae4-f7fd-4621-8aa7-e332785509a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:02:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:02:09.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cebu Air said this marks the group’s “first profitable quarter since
        the pandemic,” with air travel now gaining more strength amid relaxed restrictions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732b3ff-ba84-4abe-8e1b-301a0e060b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:02:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:02:09.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Total revenues more than doubled to ₱20.9 billion, mainly propelled
        by its passenger business, which booked ₱14.3 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e92a0-1e35-49f7-a800-0f132bb1279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:02:09.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:02:09.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said Cebu Pacific flew more than 4.8 million passengers and mounted
        32,000 flights. As of end-March, Cebu Pacific’s flight operations covered
        34 local and 24 international destinations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90ef87-cd9e-4eda-b3b2-da55b371cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:02:09.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:02:09.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CEB expects that in the second quarter, it will exceed its pre-pandemic
        capacity on a system-wide basis, supported by an optimistic outlook as the
        tourism industry continues to recover, plus the strengthening of its Clark
        and Cebu hubs,” it said.</p>'
  'globe-profit-q1':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-05T13:05:58.000+08:00
    'imagesource': 'jcr:8a9e027c-cfb9-4186-b6d0-76ce50deeb89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b63cf07-51a9-4fe3-a722-c254a4b8493e'
    'lead': 'Ayala-led Globe Telecom, with business operations expanding outside telco,
      saw its net income drop by 47% from a year ago when the group realized one-time
      gains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T13:07:27.826+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-05T13:07:28.051+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Globe Q1 profit plunges by nearly half to ₱7.27B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0ca54-ea78-4868-8917-2ad169af77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Ayala-led
        Globe Telecom, with business operations expanding outside telco, saw its net
        income drop by 47% from a year ago when the group realized one-time gains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b01712-75ff-4721-b698-837565e142e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing at the stock exchange, the firm said earnings fell to
        ₱7.27 billion in the first quarter, slipping from the previous ₱13.66 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fd375-1de2-46a6-b455-f8984c1123a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe noted that it recorded gains after the group formed a joint
        venture partnership with Ayala Corporation and ST Telemedia Global Data Centers
        in March 2022, where the agreement entailed the subscription of new shares
        in its subsidiary KarmanEdge, thus explaining the difference in profit booked
        a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a29c6-62ff-48ff-9d19-4ccc3c411a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consolidated service revenues, meanwhile, went up by 2% to ₱40 billion
        despite economic headwinds facing the Philippines, such as high inflation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd052a4e-ccd8-41eb-b9f3-b3249449ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its mobile revenues stood at ₱27.1 billion, while the home broadband
        business finished the quarter with ₱6.5 billion. Revenues from corporate data
        jumped 15% to ₱4.5 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66565f37-992f-421c-ac28-9fdca59488f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Non-telco revenues also surged to ₱1.4 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b110a-15fb-49c4-ad99-f80f49db8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its chief and president Ernest Cu said he was “encouraged” by the results
        in the first quarter.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c00ed-1d21-48a1-9bc0-381b194d58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:07:27.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:07:28.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our mobile business remains fundamentally strong given the success
        of the programs that we have implemented empowering our customers to thrive
        in today''s fast-paced digital landscape. We are likewise upbeat and optimistic
        about the growth prospects of our digital solutions platforms, which posted
        successive quarters of significant revenue gains,” Cu said.</p>'
  'authorities-rescue-1000-trafficked-victims-pampanga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
