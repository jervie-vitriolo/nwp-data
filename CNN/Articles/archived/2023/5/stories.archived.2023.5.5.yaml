    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Authorities rescue 1,000 trafficked victims working for cyber scams
      in Pampanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683b930-e293-4d8e-b46f-53341bce3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Authorities
        said on Friday they rescued around 1,000 human trafficking victims of various
        nationalities in Clark, Pampanga, who were supposedly forced to work as cyber
        scammers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6acc1-790c-41dd-b80b-8a15cab95a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) conducted the joint operation\
        \ with various government agencies in the Clark Free Port Zone.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f80dc-048b-4f7a-be4f-144625cf264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a case of human trafficking and we are still processing everything,\"\
        \ the PNP said in a statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bb8e7-0bd3-4f2c-a2b7-a4a1c50507c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All victims will remain here while waiting for their embassy to process\
        \ their papers back to their country,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21681552-ffa4-4b83-9902-e2d9753082cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Sen. Risa Hontiveros exposed that human trafficking
        syndicates are <a href="https://www.cnnphilippines.com/news/2023/1/18/Hontiveros-Filipino-trafficking-in-Cambodia.html">luring
        Filipinos to work as crypto scammers in Cambodia</a>. The Bureau of Immigration
        said Filipinos are baited through social media applications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6d3a1-171b-40a8-a936-929ab2c1cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after her disclosure in November last year of activities
        of Chinese syndicates allegedly employing Filipinos for <a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html?fb">shady
        call center work</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da676a-f03f-4088-904a-b652d65470b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, she also said the Philippines is <a href="https://www.cnnphilippines.com/news/2023/4/19/ph-hosting-scam-hubs-hontiveros.html">hosting
        scam hubs</a> operated by trafficked foreign nationals forced to swindle other
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a5610-8265-4865-b5c9-859b05eec732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:10:31.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T13:12:42.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
