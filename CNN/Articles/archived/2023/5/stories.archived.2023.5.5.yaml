      'mgnl:lastActivated': 2023-05-05T18:00:32.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabeb0b8-3ae0-4214-a181-5693e28cd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:00:32.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T18:00:32.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our utmost priority will always be the welfare of our children. Since\
        \ the summer heat is too much to bear, especially in classrooms, we welcome\
        \ the implementation of blended, modular, or shortened class periods for public\
        \ schools,” said Mayor Joy Belmonte in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f3f20-38f5-484e-af0e-aa8b8df81354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:00:32.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T18:00:32.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bd61b-88fa-46b5-91a8-8e822f0a55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:00:32.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T18:00:32.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision is in line with the Department of Education’s order endorsing\
        \ modular distance learning during natural disasters, power interruptions,\
        \ and other calamities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf03509-e59a-435e-a845-9ecd292db5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:00:32.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T18:00:32.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d036552-bfef-4957-acca-ca514c2d9371'
