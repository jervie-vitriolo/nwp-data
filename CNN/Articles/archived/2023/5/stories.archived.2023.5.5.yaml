      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Miss Universe aspirant described her costume called \"The Golden\
        \ Harvest Season in the East\" (An Bulawanon nga Katbari ha Sinirangan) as\
        \ a \"love letter to our hardworking farmers; a serenade to the gods.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574bdb4-56d3-48e2-a764-d5b733bd14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.622+08:00
