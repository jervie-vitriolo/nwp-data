      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the “Basbasang sa Makabagong San Juan,” the image of St. John\
        \ the Baptist will be paraded around San Juan City while priests sprinkle\
        \ holy water on the locals.\r"
