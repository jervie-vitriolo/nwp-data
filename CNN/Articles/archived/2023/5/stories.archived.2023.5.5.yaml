    'jcr:uuid': 'c94ea13e-8696-486f-809f-339e4903ca31'
    'lead': 'The Chinese government expressed its strong opposition to what it called
      “meddling” in the South China Sea issue following the release of Philippines-US
      bilateral defense guidelines, seeing it to inflict “harm” on its sovereignty
      rights and interests.'
