      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon City public schools can also carry out other learning setup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c78bf-80d0-4fe5-98b2-d0bf217ebfd9'
      'mgnl:activationStatus': true
