      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A police officer was found dead in
        the grounds of the Japanese Prime Minister''s official residence early Friday
        morning, according to Tokyo Metropolitan Police, who are investigating the
        incident as a possible suicide.</p>'
