      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an intimate moment with the audience before performing the mellow
        track “Me” with another drink and cigarette in his hands, Healy told the crowd
        to put down their phones and enjoy the music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da5d64-ba03-4844-955a-99a90540fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.473+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re conditioned to validate our experiences. The truth is, we
        don’t really like doing it. It makes us feel a bit silly, so just put your
        phones down… Just have one moment where it’s just us, and trust me, it’ll
        have more value than the constant phone thing,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17ae21-140e-41b5-b7d0-51c8bf47d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.473+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The setlist for day 2 was slightly different, with the band even accepting
        a fan request of “The City.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f3b17-a9fb-4530-be92-bc5d6bf87fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.473+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The band wrapped up day 1 with flashing lights and the song “Give Yourself
        A Try” from its third studio album “A Brief Inquiry Into Online Relationships.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a743d54-b498-4232-875a-28e6567c0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:49:55.474+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-05T17:42:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I always make it a point to always watch them when they come here,
        and it’s already my fifth time seeing them. I love when Matty said na (that)
        Manila makes them feel bigger than how they see themselves,” a fan said after
        the sold-out first day.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a23f4-e908-417f-8eeb-20e3aca9174e'
