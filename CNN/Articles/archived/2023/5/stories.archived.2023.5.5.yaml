      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Norhashim Sinarimbo, an executive officer of Bangsamoro's Rapid Emergency\
        \ Action on Disaster Incidence told locals that the pre-disaster risk assessment\
        \ team was mobilized on Thursday to tackle the threats of an extended dry\
        \ season.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf0a24-9b59-42a2-8c02-f997c20b4625'
