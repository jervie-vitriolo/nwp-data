      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in southeastern Zaporizhzhia, concerns have once again been raised\
        \ about the safety of a Ukrainian nuclear power plant that is currently under\
        \ Russia's control.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f9541-b22b-46dc-b2d8-36cc00e8891f'
