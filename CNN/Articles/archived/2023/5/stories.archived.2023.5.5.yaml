      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Interior Ministry confirmed to CNN that they are treating this\
        \ incident as an act of domestic terrorism, but did not specify more details.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b38249-f599-44b1-94f9-adadfaf0fe08'
      'mgnl:activationStatus': true
