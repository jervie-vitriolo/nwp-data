      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:04:51.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president referred to the Generalized System of Preferences (GSP)\
        \ program for duty-free privileges on Philippine products exported to the\
        \ United States. The GSP expired in 2020.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c0428-5a8d-4473-ba84-52a1fb25024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:04:51.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:04:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the remark during a forum organized by the US-ASEAN Business\
        \ Council and US Chamber of Commerce roundtable and reception at the Blair\
        \ House as he winded down his official visit to Washington, D.C.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc14f3f-3a19-4c48-9eef-fffda5eea6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:04:51.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:04:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its website, the Department of Trade and Industry (DTI) said Philippine\
        \ top exports under the GSP in 2019 included pneumatic tires, handbags, and\
        \ insulated electric conductors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bf8e5-72a8-4ca8-b5a6-b8b071e0310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:04:51.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:04:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency stated that local products worth around $1.557 million were\
        \ covered under the GSP in 2020, while the country's utilization rate stood\
        \ at 74%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903840c-2c58-4356-a381-b7324e5ddf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:04:51.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:04:51.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, the Philippines ranked fifth globally among the beneficiary
        developing countries in terms of total claimed US GSP value, only behind Thailand,
        Indonesia, Brazil, and Cambodia," the DTI said.</p>'
  'south-korea-lgbtq-festival-bumped-venue':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T15:34:23.000+08:00
    'imagesource': 'jcr:507bea15-c725-445c-bef1-3a14110b10d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62bae02-d522-4cd3-8582-6e1303d57c37'
    'lead': 'The Seoul Queer Culture Festival has been turned away from the venue,
      which will instead be used for a Christian youth concert -- to the dismay of
      festival organizers who call it an act of discrimination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T15:37:16.621+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-05T16:17:33.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea''s LGBTQ festival bumped from venue in favor of Christian
      youth concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8223834-be65-421b-8a68-d43710423078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– For years, South Korea''s biggest
        annual LGBTQ pride celebration has been held in the same grassy square in
        central Seoul, which fills up with performers and joyful participants decked
        out in rainbow costumes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57702a6f-1928-4dce-84d0-75aa3b28ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa01e6-c1b8-4d18-ab34-d3dc7fc9ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this year, the Seoul Queer Culture Festival (SQCF) has been turned\
        \ away from the venue, which will instead be used for a Christian youth concert\
        \ -- to the dismay of festival organizers who call it an act of discrimination.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb03b5-e3c1-4e06-8f23-9a8b02175336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5779c81-ea69-42e8-aa55-b9706cdabe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are angry at the Seoul Metropolitan Government that is trying\
        \ to push out sexual minorities and fill the plaza with discrimination and\
        \ hatred,\" said a statement from Rainbow Action Against Sexual-Minority Discrimination\
        \ of Korea, one of the country's biggest LGBTQ activist groups, which has\
        \ helped organize the event.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6092501-d1de-4ff7-8334-53e9f8f8d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f003c6-c563-4bfd-9c23-55fe154ac5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers for both the festival and the Christian concert applied\
        \ to use the Seoul Plaza venue from June 30 to July 1, the Seoul Metropolitan\
        \ Government said in a statement Thursday. Since both groups refused to change\
        \ their dates, the government left the decision to a civic committee, which\
        \ chose on Wednesday to grant the venue to the concert, held by the CTS Cultural\
        \ Foundation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdd257-05a6-48ae-95ef-d0fb1577c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efb4cd-ed52-47c8-beb6-310104ecbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foundation is linked with the Christian broadcaster CTS, which\
        \ has vocally opposed homosexuality and the pride festival, according to Reuters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55c44f-7cea-4ed3-8c07-d638ee1bb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea416ffb-3fc4-48d8-8afa-49c3e9072287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In making its decision, the civic committee prioritized events related\
        \ to children or teenagers, or those that have other value in the \"public\
        \ interest,\" the city government statement said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7fd11-59cd-44c6-af59-aa7a1d0d820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aba130-6d40-45e5-9f83-4915e204707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But SQCF organizers and supporters have accused the committee of discrimination,\
        \ pointing to similar difficulties securing the space in previous years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f8dcd-69b6-4aa4-ad04-8c69e45b313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e25b4-0ebd-4956-9990-94d775e62e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite submitting (requests) to use Seoul Plaza with all the requirements\
        \ met, we have experienced discriminatory treatment every year, such as only\
        \ being allowed to hold the event for a shorter period than the requested\
        \ dates, and continuously being referred to the (civic committee) due to biased,\
        \ discriminatory and subjective excuses such as 'national sentiment,'\" SQCF\
        \ said last week.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c9ee2-cab3-405b-b7c8-ebf1b13ae9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5d99d-231b-40a7-80ed-a18a51275b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It claimed the Christian concert would be used as a space to spread\
        \ \"hatred\" against LGBTQ groups, and that \"the purpose of the concert is\
        \ to interrupt the Queer Culture Festival and to prevent sexual minorities\
        \ from revealing themselves.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c75b34-4900-4d69-ad7d-794c9d38c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99adeb-683b-43c2-8ed1-dbc386bbfb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for the CTS Cultural Foundation told Reuters the timing\
        \ of the concert was not aimed at blocking the pride festival. CNN has reached\
        \ out to the organization for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573b7cc-febd-454a-a9cd-6e45c5b54850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029936ea-c188-4309-9e73-4953e2a6a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The festival has been held at Seoul Plaza every year since 2015, except\
        \ during the pandemic. SQCF said it will still take place this year, though\
        \ it's unclear where.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15439732-6b17-4105-b46b-2bd9f745a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cf3ed-b827-4185-b7b5-891b0d65ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homophobia is rife in South Korea, where there is no comprehensive\
        \ anti-discrimination laws to protect LGBTQ people. Compared to nearby democracies\
        \ like Japan and Taiwan, the country is less accepting of same-sex couples.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d957799-df2c-48a2-91e2-bd84620f6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc6e1e-00ea-4129-8987-2160e2d15b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tension between South Korea's LGBTQ community and their conservative,\
        \ often Christian critics is clearly displayed at each pride festival, where\
        \ both groups show up.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3dcc8-71e6-4989-a4da-7c6d51217689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:37:16.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T16:17:33.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
