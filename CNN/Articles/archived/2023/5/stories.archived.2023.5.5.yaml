      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31f119-ee0c-4816-83af-f8a112d5de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.978+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.768+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve already worked with various international and local
        publications. I’m curious about the projects that you’re most proud of.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e04f4-4c67-4fd4-a1c2-2fd43670b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.979+08:00
