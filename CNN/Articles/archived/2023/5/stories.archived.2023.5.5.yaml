      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e2496-43ed-4b12-9b99-27a65cf3441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:27:07.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-05T19:27:07.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While in Congress, he became House Deputy Speaker and House Minority\
        \ Leader.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00305b2e-41fb-4e75-ae2a-77a20e6643b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:27:07.252+08:00
