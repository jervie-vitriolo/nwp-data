      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 5) — The Quezon City government
        on Friday allowed public schools to cut class hours amid the extreme heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a80ff-ea93-466a-9e88-58a9db3ab73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:00:32.555+08:00
