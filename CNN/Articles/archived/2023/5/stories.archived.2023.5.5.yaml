    'stories': []
    'template': '1'
    'title': 'Cebu Pacific operator flies back to profitability in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9386f2-f366-45cd-9425-0c4f9a81e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:02:09.569+08:00
