      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the national costume competition was a success, the national\
        \ costume photo shoot was canceled as the rice field venue in Santa Fe town\
        \ was flooded due to heavy rainfall in Leyte.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664e634-6254-4534-9e34-6431041c5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 38 candidates visited some of the known tourist destinations in\
        \ Leyte and Samar, such as the Sohoton  cave and natural bridge, Sa-ob cave,\
        \ Caluwayan beach resort, and Kalanggaman Island.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f98653-f116-48fa-96d4-b99585c1d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eastern Visayas Tourism Director Karina Rosa Tiopes said their visit\
        \ was a good marketing strategy to boost the tourism industry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600a6c0-cd98-422c-96cf-7266215544b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over 95% of the Miss Universe Philippines candidates, organizers and\
        \ technical team are first-timers in Eastern Visayas,\" Tiopes said. \"While\
        \ some trace their roots to some towns in the region, they never had the chance\
        \ to visit.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e787633-7b7c-4b2e-ad3d-01c57c33f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So every place they visit, every dish and delicacy they taste, every\
        \ craft they see, every local entertainment experience, every Eastern Visayan\
        \ they engage with is a revelation of our natural bounty, our culture and\
        \ heritage, artistry and abilities, character and values,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbedfb3-f6fd-42c5-ad1a-9eb367a7cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Miss Universe Philippines coronation will be held on May 13 at\
        \ the Mall of Asia Arena in Pasay City.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb56672-75d0-4190-bc6a-b6b5044eb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T15:45:24.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T15:49:06.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will succeed Celeste Cortesi in representing the Philippines
        in the prestigious international beauty pageant in El Salvador.</p>'
  'The-1975-Manila-tour-2023':
