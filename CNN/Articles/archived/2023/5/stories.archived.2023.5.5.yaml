      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government is currently trying to secure additional commercial\
        \ flights to bring home more than 200 Filipinos who are at the Philippine\
        \ Embassy in Cairo, as well as 75 others at the Port of Sudan who are waiting\
        \ for the vessel that will bring them to Jeddah, he noted.\r"
