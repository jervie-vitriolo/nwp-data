      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126848a-5c79-4119-9a69-81230f8ad13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All special police units are engaged, including an anti-terrorism unit,\
        \ helicopter unit, and police forces from the cities of Belgrade and Smederevo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35226ece-6375-4da3-9456-4019395d8c6f'
