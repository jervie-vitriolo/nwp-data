      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7d138-aa8e-4f49-a6f6-fa8a9221b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Filipino artists wrestling with economic security, Mayo
        had to shelve this dream and went on to study aviation. Yet despite completing
        the course in 2014, he realized that being a pilot wasn’t really for him.
        “It was such a different culture and environment, especially [for someone]
        coming from the arts.”</p>'
