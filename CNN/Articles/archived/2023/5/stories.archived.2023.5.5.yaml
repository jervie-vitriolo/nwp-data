      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NUJP said Corrales' filing of a complaint is an important first\
        \ step in unmasking and eventually holding perpetrators to account in court,\
        \ and not in the court of public opinion, referring to red-tagging Facebook\
        \ pages and groups.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe8389-fe44-4205-8720-02ffaa902d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:32:24.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T18:36:32.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always held that the attacks on Cong and on others, especially
        those that are done by anonymous pages with apparent links to the military
        and police, are part of a strategy to discredit and bully into silence journalists
        as well as activists and rights defenders working towards a better democracy
        and a better Philippines," the NUJP said.</p>'
