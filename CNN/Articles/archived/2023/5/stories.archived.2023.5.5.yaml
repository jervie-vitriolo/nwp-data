      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, is spending ₱1.6 billion
        in capital expenditures this year, the bulk of which will finance the completion
        of its new facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12af6-ac2c-429c-9263-4b196bb95086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T13:55:36.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T13:55:36.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mostly still for the completion of the new Batangas plant which will
        start operations in July. Plus maintenance capex for existing plants,” D&amp;L
        president and CEO Alvin Lao said Friday.'
    '2':
