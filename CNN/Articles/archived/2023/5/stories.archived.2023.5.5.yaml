      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc93334-6b3b-4e6c-819c-834b178d1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:22:26.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T08:22:57.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from OCTA showed that the positivity rate, which refers
        to the number of people testing positive for COVID-19, in Metro Manila reached
        19.7% as of May 2.</p>'
  'marcos-filipino-troops-taiwan-war':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T08:28:20.000+08:00
    'imagesource': 'jcr:9ce45973-4703-4c71-bb93-f273ebdc96fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca69f1d-4fc6-4e68-a5ec-8642db997f51'
    'lead': 'President Ferdinand Marcos Jr. said he did not receive any request from
      the United States government for possible deployment of Filipino troops to assist
      in combat operations should the tension between China and Taiwan escalate to
      war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T08:31:16.646+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-05T08:31:16.872+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No request for Filipino troops from US if war erupts over Taiwan – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a461c-730e-436b-96ea-7b55971c7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — President
        Ferdinand Marcos Jr. said he did not receive any request from the United States
        government for possible deployment of Filipino troops to assist in combat
        operations should the tension between China and Taiwan escalate to war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce24fa1-50d2-43e8-8dd8-91811c30ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The short answer is no,” the president said when asked at the Center
        for Strategic and International Studies forum on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50401251-6d8a-4f11-827a-7a8954d2f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also noted that the US “never brought up” the possibility
        that the new sites in Luzon identified for the Enhanced Defense Cooperation
        Agreement (EDCA) would be used “as staging areas for any offensive actions
        against any countries.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297ae9e-ab4b-456a-82e0-9cb4c864891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The United States has never said that this is a possibility and we’ve
        also made it clear to our end that this is not the purpose of those sites
        and this is not the way that they will be used,” he explained.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ed45d-c12d-4c7a-9e1d-da81c9abfcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos reiterated that the EDCA was meant to step up the country’s
        preparedness for disasters, stressing the Philippines is vulnerable to climate
        change.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba49f8a-c36f-4d06-b9ea-3e6097fb6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The additional four EDCA sites are located in Cagayan, Isabela, and
        Palawan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe25b2e-1847-4c6e-a2b7-ab75b9705d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China earlier rejected the Philippines’ move to expand the military
        presence of the US, especially amid the rising tension over Taiwan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fdd06-32f8-46c2-b4dc-4c06b544828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the president said that he guaranteed Chinese Foreign Minister
        Qiin Gang that the EDCA sits would not be tapped for military attack.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dd65f-1da5-4807-8391-6e03e14a46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T08:31:16.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T08:31:16.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are not intended to be military bases to attack, to move
        against anyone, any country, not China, not any country… again we turn back
        to the simple concept of our foreign policy and it is we’re continuing work
        that we would like to be involved in the pursuit of peace and that continues
        to be the case,” Marcos said.</p>'
  'inflation-rate-april':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-05T09:01:41.000+08:00
    'imagesource': 'jcr:328a1c0a-1d0a-42c4-82ac-2e79a3319d0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d506a6-544a-4e09-bddc-11d4e6ac10dd'
    'lead': 'Consumers received a big relief from rising prices as the inflation rate
      continued its downward trend, sliding to 6.6% in April, the Philippine Statistics
      Authority (PSA) reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T09:06:09.460+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-05T11:48:07.281+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inflation further cools in April, but PH faces El Niño threat'
    'updated': 2023-05-05T11:40:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b48200-63fe-4535-b9f5-742b60d09502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Consumers
        received a big relief from rising prices as the inflation rate continued its
        downward trend, sliding to 6.6% in April, the Philippine Statistics Authority
        (PSA) reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa6395-9515-4599-a91e-b797b6b3ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PSA showed inflation was slower last month than the
        7.6% posted in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbce6c-f4ba-4ef8-afae-e3d527b82180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'April’s inflation rate is within the 6.3% to 7.1% forecast range of
        the Bangko Sentral ng Pilipinas (BSP) for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a5843-23e2-412e-88af-87b41ec09be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa said food and
        non-alcoholic beverages were the major contributor to lower inflation last
        month, driven primarily by a slowdown in price increases of vegetables, fish,
        and meat.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fb3d1-aa35-4129-b9d4-6e5fd255bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dip in fuel prices, and in housing rentals, electricity, and water
        rates likewise helped tame inflation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a101e20-be8d-403a-9564-61e9920c0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The inflation rate in Metro Manila also slowed down to 7.1% in April
        versus the 7.8% a month prior, Mapa said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8f789-06e6-4ed6-b080-700f2f683791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Outside the capital, meanwhile, inflation fell to 6.5% from 7.5% in
        March.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f2eac-9018-4314-bcdc-74c4bb590d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Mapa, Western Visayas recorded the highest inflation at
        8.2%, while the Cordillera Administrative Region had the lowest inflation
        at 4.3%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964873d8-6e15-4ba1-a6f6-953847374f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official also said all 16 regions in the Philippines posted cooler
        inflation last month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72874610-7eb6-4523-a7b1-b2326d02f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the downtrend would continue in the coming months, Mapa said
        the looming El Niño might affect food commodities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5394079-2b24-4d8b-bb46-a42e35e3cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are tracking this on the production side,” he said. “May mga threats
        pa tayo (We still see threats) particularly caused by El Niño and its possible
        impact sa ating (in our) food basket.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b282c-265e-4a3c-a8b3-3b31adf2cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:40:44.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T11:48:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government has kept its inflation target range at 2% to 4% this
        year.'
  'marcos-ph-china-relations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-05T09:27:42.000+08:00
    'imagesource': 'jcr:1e682e12-1032-439c-807a-76240994e95b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e09a33-07b2-4f58-999f-3de8004f9d19'
    'lead': 'President Ferdinand Marcos Jr. said the Philippines continues to pursue
      relations with China despite acknowledging “intimidation” from Chinese forces
      in the contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T09:29:08.969+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-05T09:29:09.212+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos on PH-China relations: ‘Disengagement not an option’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2dc84-cc38-4478-8efb-e78021198c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — President
        Ferdinand Marcos Jr. said the Philippines continues to pursue relations with
        China despite acknowledging “intimidation” from Chinese forces in the contested
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399539aa-6c22-432c-934e-c6c334050716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The same way that we maintain our relationship with the US,” Marcos
        said when asked about the “elephant in the room” on how he can maintain a
        stable relationship with Beijing while still protecting the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf30377-5f93-4ee7-b95a-1eb843d04972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We constantly consult with our allies. We constantly keep our lines
        of communication open,” the Philippine president continued saying at the Center
        for Strategic and International Studies forum on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c6c57-03dd-40d7-990e-d169e3df26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos shared that during his meeting with Chinese President Xi
        Jinping in January, he suggested to institute a system so both leaders can
        have direct contact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178ee7d-8afe-4a2b-8614-b29f2411eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal, he said, could help “avoid these unfortunate incidents
        that we see, such as blocking our fishermen in our fishing grounds, and intimidation
        of our maritime forces.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90b1fc-a25d-4e56-b743-5776e20a7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are still working on it. I refer to it as a hotline," Marcos said.
        "Hopefully, we will have that in place. Disengagement is not really an option."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548efd2-33ab-4882-a164-b188281c4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also reiterated the Philippines’ foreign policy of being
        “a friend to all, enemy to none.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c417cfe-26df-406a-a35a-fcd54202b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As long as we continue to engage, to assure all our partners—not only
        China—that we have an open, available system to communicate with one another
        that seems to be the only way because we certainly don’t want to provoke a
        more serious situation than it is already now,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea6623-490d-4e8e-acb1-4d1a9a788143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before flying to the US for an official working visit last Sunday,
        Marcos said the government would propose to China a “fishing rights map” in
        the West Philippine Sea (WPS), days after the near-collision of a Chinese
        ship and a Philippine vessel in the disputed waters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa6335-e2ae-458e-960c-becf133970c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T09:29:08.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-05T09:29:09.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Marcos called on Beijing to form a communications
        team to avoid misunderstandings in the WPS.</p>'
  'man-dies-chokehold-new-york-subway':
    'author': 'Brynn Gingras, Laura Ly, Maria Santana and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T09:58:31.000+08:00
    'imagesource': 'jcr:f41bffc1-8b9f-4785-b1e5-2bef81cac3ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53a88f5-1070-4e91-9bf1-4547fe463edd'
    'lead': 'On Monday, after yelling at passengers on a New York subway train that
      he was hungry and thirsty and tired of having nothing, Jordan Neely was held
      in a chokehold by another rider and later died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T10:02:25.533+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-05T10:05:45.115+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Man dies after being put in a chokehold by another rider on New York
      City subway, officials say. The DA is investigating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fe530-fd2d-452b-b137-8d5e22ea32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After his mother was murdered in 2007,
        Jordan Neely eked out a living as a well-known Michael Jackson impersonator
        in Times Square and on New York''s subways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec875a-153f-4336-a34c-3b0cd73e798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he apparently fell on hard times in recent years, according to\
        \ a friend and a relative, finding himself living on the street and struggling\
        \ with the trauma of losing his mother.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a309de0-96e3-45ea-a08a-45e1df3d4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, after yelling at passengers on a New York subway train
        that he was hungry and thirsty and tired of having nothing, Neely was held
        in a chokehold by another rider and later died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d530b8-2d13-4b2b-848b-9d590a4a3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manhattan prosecutors were conducting a \"rigorous ongoing investigation\"\
        \ into the death of the 30-year-old man seen in a video being held in a chokehold\
        \ and his arms restrained by another passenger.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f9887-1bb1-4c9b-869d-5299d51bf577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely died Monday due to \"compression of neck (chokehold),\" a spokesperson\
        \ for the New York City Office of the Chief Medical Examiner said. The manner\
        \ of death was ruled a homicide, but that determination is not a ruling on\
        \ intent or culpability, which is for the criminal justice system to consider,\
        \ the spokesperson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b6c2f-5914-47fd-9607-09438ca69912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a solemn and serious matter that ended in the tragic loss\
        \ of Jordan Neely's life,\" Manhattan District Attorney's Office spokesperson\
        \ Doug Cohen said in a statement. \"As part of our rigorous ongoing investigation,\
        \ we will review the Medical Examiner's report, assess all available video\
        \ and photo footage, identify and interview as many witnesses as possible,\
        \ and obtain additional medical records.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537d469-c149-4453-a582-2a7234fdbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witnesses told police Neely and another man were riding a northbound\
        \ train Monday when the other man put Neely in a chokehold, causing him to\
        \ lose consciousness, a law enforcement source said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72902bc0-dd98-469d-aec0-96badd79440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely's comes as the city copes with rising homelessness and growing\
        \ numbers of people with mental illness on the streets and subways. Friends,\
        \ relatives and some local elected officials are demanding justice for Neely's\
        \ death.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06013b0-7221-48ef-9522-efc14cf93de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely had been \"acting erratically\" before the incident but had not\
        \ attacked anyone on the train prior to being put in the chokehold, a witness\
        \ who recorded the encounter told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ac368-e26f-4040-b1aa-a1d5e590a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juan Alberto Vazquez said he was riding the subway when he saw a man,\
        \ later identified as Neely, enter the car just as the doors were closing.\
        \ Neely immediately launched into an aggressive rant about being \"fed up\
        \ and hungry\" and \"tired of having nothing,\" Vazquez said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ccab6-43d6-4811-a8f9-0f473b842784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vazquez quoted Neely as saying: \"I don't care if I die. I don't care\
        \ if I go to jail. I don't have any food ... I'm done.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c3e17-8517-421a-b204-5c4354489f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely then took off his coat and threw it on the floor and said he\
        \ was ready to go to jail and get a life sentence, Vazquez said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f8dc9-5f8c-46bf-9ac7-0fe720b26546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many passengers became visibly uncomfortable and moved to other parts\
        \ of the train car, but Vazquez told CNN it didn't seem like Neely was armed\
        \ or looking to attack anyone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313c65d-e122-481c-a469-1069cdfbcc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another rider then approached Neely from behind and put him in a chokehold,\
        \ Vazquez said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26d4e9-827a-4d3b-9c27-becd58a92b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vazquez said Neely did not argue or have any interaction with the man\
        \ who put him into a chokehold. He said he saw the man come up to Neely from\
        \ behind and heard the sound when both men fell to the ground.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9616112-7461-430b-8b28-ee23308c5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other passengers approached, with one seemingly trying to mediate,\
        \ while the other seemed to be helping the man restrain Neely, Vazquez said,\
        \ adding that he started recording the incident about three or four minutes\
        \ after the chokehold began.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13396f29-83ca-4916-8178-5f1327a854f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, Neely and the other man are seen on the floor of a subway\
        \ car with the man's arm wrapped around Neely's neck. Vazquez said the two\
        \ men were on the floor for about seven minutes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d8dad-e73a-4c84-9a48-64eae92590d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vazquez told CNN that Neely did not try to attack anyone. He said he\
        \ did not see Neely with a weapon, despite someone else being heard on his\
        \ video claiming that Neely had a knife. He said he saw Neely's frustration\
        \ but not \"any intent to attack any person.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81871fed-67e4-45e2-870e-d53ab9034276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to independently confirm what happened leading\
        \ up to the incident and doesn't know how long Neely was restrained or whether\
        \ he was armed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660484d-a5bb-476f-9476-8a22ce9d8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a while, Vazquez noticed that Neely stopped talking and moving,\
        \ he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf93cc-8305-4a45-b07e-c6faaee81c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NYPD officers responded to a subway station in downtown Manhattan just\
        \ before 2:30 p.m. and found Neely unconscious. First aid was rendered and\
        \ he was taken to a nearby hospital and pronounced dead later that afternoon,\
        \ the law enforcement source and an NYPD spokesperson said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c803cd7-3bb8-44d6-8a8d-1cd9b5c0b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vazquez said he gave his video to police after learning Neely had died.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0da0e0-ee61-4051-84c3-d48a00f6b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Neely was deeply impacted by his mother''s murder</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a177690-1950-4dd0-8f37-9cc2056dad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carolyn Neely set up a GoFundMe page for her nephew, describing him\
        \ as \"a very talented Black man who loves to dance.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ed1ff-337b-4306-b1a2-26880df767e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Performance was his thing,\" she wrote. \"His mother is Christie\
        \ Neely and she was murdered in April 2007. It's been rough for him and all\
        \ of us. We just want justice for him.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad944ce6-3d43-484d-9296-65e33a3f1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moses Harper, a friend and fellow Michael Jackson tribute performer,\
        \ told CNN that Neely was greatly affected by the murder of his mother.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc791c9d-4767-459c-a504-fcd6789c9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He disclosed that she was murdered and her body was put in a suitcase,\"\
        \ Harper recalled Neely telling her. \"It traumatized him. He was not expecting\
        \ that, the brutal way she was taken. That had a big impact on him. The brutality\
        \ behind that.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa62413-8f84-467c-8b76-211dcff3646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harper said she first met Neely in 2009 and once had an impromptu dance\
        \ session with him in Times Square in front of tourists.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dd1f3-1dc5-435d-bfcd-17fcb9868f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He was very kind and had a sweet soul and personality,\" said Harper,\
        \ who also works in homeless/youth outreach.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c0baf-fe77-4275-bba0-8b537b5447b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harper said she would run into him occasionally and see his performances\
        \ on YouTube. She last saw him on the subway in 2016 and could tell Neely\
        \ was homeless.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f1d18-63fb-4a71-9d94-41a8835d64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I had never seen him like that before,\" she said. \"I can tell he\
        \ was in the street. He was asking for money, for food and drink.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdec120-acce-42f6-82fe-8d8bb1b731ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harper recalled that Neely's face lit up when he looked at her but\
        \ he kept walking, apparently ashamed to be seen in such a dire state. She\
        \ got up and took Neely off the train at the next station.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eb916-f728-47c7-8220-9a5cbd69341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hugged him and wrapped him up like he was my little brother. And\
        \ I told him, 'Don't ever be ashamed,'\" she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13f701-1908-4fbc-8711-6e62651dcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely walked with Harper to her building but refused to come up, she\
        \ said. He told her about \"his struggles and challenges\" and she gave him\
        \ her number.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcebeb-072b-4d39-a6eb-97883e75334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was cold that day, Harper said, and she gave him one of her favorite\
        \ shirts. They exchanged \"another big hug,\" she recalled, and she \"never\
        \ saw him again.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630f02f-e917-4f81-aa5c-7b71c6165780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans of his performances have been contacting her and asking about\
        \ him since reports of his death started to circulate.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3f353-8159-4936-b16f-863d5e0d6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're just finding out and they're crying. They don't know what\
        \ to think,\" said Harper, adding that she wants accountability for his death.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a2dc8-5b08-4946-8872-8fca572cbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's someone's child,\" she said. \"That's someone's friend.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f243dff-83f6-46e0-8765-5f5335979399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely's father told the New York Daily News that his son's mother had\
        \ been murdered by her boyfriend.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b92b5-ac66-45e6-963a-f5931699b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His moms died&nbsp; she got killed too. And now him?! She got killed
        (by) her boyfriend. And now him? By somebody else?" Andre Zachery told the
        newspaper. "I don''t know what to say."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49bb97-e706-4993-92f8-ae2490c3dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2012, a New Jersey man was sentenced to 30 years in prison for the\
        \ 2007 murder of Christie Neely in their home and \"dumping her body in a\
        \ suitcase in the Bronx,\" according to the Jersey Journal.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32485673-ac98-4603-9b74-d4de3a8f4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zachery told the Daily News he hadn't seen his son for four years,\
        \ and said Neely was \"very good\" at impersonating Michael Jackson.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad7028-a123-4fa5-aa9d-20face335533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I sat him in front of the TV and showed him the Jackson 5 ... He\
        \ took on the Michael Jackson thing and he really formed it very well.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d9150-81d7-4083-b6ac-a6e0ba1979b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely was homeless, according to a source familiar with his case. He\
        \ had a history of encounters with the NYPD, a law enforcement source told\
        \ CNN's John Miller, including 42 arrests on charges including petit larceny,\
        \ jumping subway turnstiles, theft, and three unprovoked assaults on women\
        \ in the subway between 2019 and 2021.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c15ce-63bf-484f-b51e-d8dd3e288079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man who put Neely in the chokehold has been identified as a 24-year-old\
        \ from Queens, a law enforcement source told CNN's Brynn Gingras. He was interviewed\
        \ by detectives and released, another law enforcement source told Miller,\
        \ noting the man doesn't have a criminal record.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882ef28-b1e5-451c-aa4d-f36f11ea5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is a veteran who served in the US Marines, according to law enforcement\
        \ and military records. He was a sergeant and served from 2017 to 2021, and\
        \ his last duty assignment was at Camp Lejeune in North Carolina, military\
        \ records show.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cc0bb-4dd0-44f0-a759-9fb2605e184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This investigation is being handled by senior, experienced prosecutors\
        \ and we will provide an update when there is additional public information\
        \ to share,\" Cohen, the district attorney's office spokesperson, said. \"\
        The Manhattan D.A.'s Office encourages anyone who witnessed or has information\
        \ about this incident to call 212-335-9040.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed7882-e9e6-46b2-b3ab-f8a3cb8b1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New York governor says Neely''s family ''deserves justice''</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316211e-8dd9-4e44-beb4-b6dd40f8f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely's death comes more than a year after New York City Mayor Eric\
        \ Adams launched an initiative to combat crime and address homelessness in\
        \ the city's subway system, including a plan to add more behavioral health\
        \ emergency assistance teams.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c1376-763e-446a-b0fa-d8ed13e28ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about Neely's case and the issue of vigilantism during an\
        \ interview on CNN Primetime Wednesday, Adams said, \"Each situation is different.\
        \ ... We have so many cases where passengers assist other riders. We don't\
        \ know exactly what happened here until the investigation is thorough.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f79d8-adda-4c2a-9e89-28433e1ef962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adams said officers were on the scene in six minutes. He referenced\
        \ his time as a transit officer in New York and said he responded to many\
        \ calls where passengers assisted others.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700dfc8-0951-4471-a6e8-f2df06cd93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot just blanketedly say what a passenger should or should\
        \ not do in a situation like that,\" Adams said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82b551-ec5f-43f4-9bd3-2914fcb8ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York Gov. Kathy Hochul on Thursday said Neely's family \"deserves\
        \ justice\" and that there have to be consequences after his death.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb795d6-c2c1-4308-a88b-588e4aa9195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I do want to acknowledge how horrific it was to view a video of Jordan\
        \ Neely being killed for being a passenger on the subway trains,\" Hochul\
        \ said at a news conference.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e169c3-846c-4d34-b23a-66ef1c78c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hochul called the response of the passengers who held down Neely \"\
        very extreme\" and said the video \"was very disturbing to witness.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babeaed-fcc0-4f1f-b454-f3026ce52e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City Council Speaker Adrienne Adams called for accountability\
        \ in Neely's death, saying in a statement, \"Let's be clear: any possible\
        \ mental health challenges that Jordan may have been experiencing were no\
        \ reason for his life to be taken.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00e5fe-df5a-43d1-b00f-c4a1920a3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My heart and condolences are with his loved ones during this difficult\
        \ time,\" the council speaker said. \"His killing at the hands of a fellow\
        \ passenger and the responses to this violence that took his life have been\
        \ not only tragic but difficult to absorb.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822764e0-4c77-4c87-96d7-6fa294293141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Adams defended his earlier statements about the death.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd591911-09c1-4d10-8d80-ddc6f8309b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:02:25.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-05T10:05:45.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a responsibility for this entire city and I have faith in
        the criminal justice system, and I''m going to let the process take its place.
        And those who believe I should do something differently, I respect that, but
        I have to make the right decision for the city of New York," Adams said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a76c5b-f64f-492d-b324-501e128187b6'
      'mgnl:activationStatus': true
