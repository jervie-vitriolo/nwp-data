    'template': '1'
    'title': 'Sandiganbayan junks Marcos family motion to reacquire illegally-obtained
      properties, assets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e311a55-a88c-4dac-b46a-7c7bc5bc67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> – The Sandiganbayan
        (SB) Fourth Division has denied for lack of merit a motion by members of the
        Marcos family to reacquire properties and assets earlier deemed as illegally
        obtained in a <a href="https://sb.judiciary.gov.ph/RESOLUTIONS/2023/E_CVL_CIVIL%20CASE%20NO%200002_Republic%20vs%20Ferdinand%20E%20Marcos,%20et%20al_05_04_2023.pdf?fbclid=IwAR3ZifKMiseCeQJJAX8tthJY_o_8jWNkmZ_G-sICoNMvbzJ6HcRYtnj_gZg">resolution
        promulgated on Thursday</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39803023-3a0b-41e5-88a5-b8bf197997c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants named in the resolution were late dictator Ferdinand
        E. Marcos, now referred to as the Estate of Ferdinand E. Marcos and represented
        by Imelda Marcos and incumbent President Ferdinand Marcos Jr., Irene Marcos-Araneta,
        and Constante Rubio, a close associate of the elder Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e16f1-230c-4a92-bf46-828dd2570cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 5, 2022, Imelda and Irene Marcos — mother and sister to
        the president, respectively — filed an Omnibus Motion for the issuance of
        a Writ of Execution to transfer properties and assets seized by the Presidential
        Commission on Good Government (PCGG) back to their family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45460af5-d0b9-48af-ae6e-c48014bdbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T20:13:55.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-05T20:43:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SB on Jan. 25, 2023 resolved to deny their motion for writ of
        execution. The Marcoses then filed a motion to partially reconsider the denial
        on Feb. 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45806cd-d832-4ef4-84f6-fc0a8e8df298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T18:05:19.784+08:00
      'mgnl:createdBy': 'seth'
