      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Fumio Kishida was not at the residence when a fellow\
        \ police officer found the 25-year-old man in the West Gate guard station\
        \ around 4:40 a.m., local time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5dc19e-47c0-4ccd-be9c-547c1bc46f3b'
