      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since April 29, Cortes said 179 overseas Filipinos have arrived in\
        \ the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbf944-6af7-4d6d-bfbf-44b437f8a692'
      'mgnl:activationStatus': true
