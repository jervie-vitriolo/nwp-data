      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> No major
        issues, concerns or complaints were reported during the first few days of
        the implementation of the single ticketing system (STS) in the National Capital
        Region, the Metropolitan Manila Development Authority (MMDA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051647d1-18fc-4b11-83a5-73e2dadddc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.609+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot run of the STS began on May 2 in the following cities in\
        \ Metro Manila: San Juan, Parañaque, Muntinlupa, Valenzuela, and Quezon City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e3e58-ba4c-4d7c-b485-7d4f267ed24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/1/MMC--single-ticketing-system-.html">MMC
        OKs single ticketing system for traffic violations in NCR</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169de6b-4cfc-4bfc-9ae0-a38ba24ea710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' Traffic Center on Thursday, MMDA Acting\
        \ Chairman Romando Artes said the City of Manila had asked for a one-week\
        \ deferment of the STS to amend some provisions of its traffic code.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2683e-0194-4a8d-abb0-dfab3aacfaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Muntinlupa City also sought a one-week postponement to intensify its\
        \ information campaign about the STS, Artes added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ec808-cb04-4777-8d05-dc7d77774b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To ensure a more efficient implementation in the coming weeks, the\
        \ MMDA official said traffic personnel were trained to use handheld devices\
        \ and body cameras.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda754e-340a-421b-8d91-50c8db950b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.611+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Digital handheld devices have already been procured and are now being\
        \ customized for use by LGUs. This month, we will begin the distribution to\
        \ LGUs, initially in the five cities where the STS was rolled out,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f26a3-3965-4017-a418-a8278dacd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.611+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Land Transportation Office Regional Director Noreen San Luis-Lutey\
        \ said most of the issues encountered during the initial run of the STS were\
        \ related to familiarity with the system.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe690b0-b28d-4d06-aafe-608741c9cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T22:13:54.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-05T22:15:41.611+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other glitches were also encountered in the uploading of information
        on violations, access to the portal, and activation of online payment systems,
        she added.</p>'
