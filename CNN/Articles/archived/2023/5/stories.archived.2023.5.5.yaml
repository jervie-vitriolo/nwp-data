    'title': 'Marcos concludes ‘productive’ US trip, bags over ₱72 billion-worth of
      investment pledges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927db11-7faa-414d-836a-a8aa632f1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T10:08:35.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-05T10:14:29.452+08:00
