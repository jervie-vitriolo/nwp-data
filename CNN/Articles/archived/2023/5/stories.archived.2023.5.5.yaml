  'australia-exports-china-record-high':
    'author': 'Laura He, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-05T15:38:08.000+08:00
    'imagesource': 'jcr:3243651f-bcf8-459b-8107-5b3e96e5327c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf26412-0f14-4b38-8211-46ece6407428'
    'lead': 'Australia''s exports to China hit a record high in March, as Chinese
      buyers snapped up Australian commodities from coal to iron ore amid a thaw in
      bilateral relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T15:40:59.377+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-05T16:17:45.989+08:00
    'mgnl:lastActivatedBy': 'superuser'
