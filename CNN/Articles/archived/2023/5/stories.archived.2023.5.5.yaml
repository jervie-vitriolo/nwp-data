      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb49e6-783c-44dd-adc7-37952ab37951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.625+08:00
