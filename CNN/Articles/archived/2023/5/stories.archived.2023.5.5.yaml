      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramos tapped designer John Hubert Capito, who crafted the national\
        \ costume from tikog (grass) and buri (palm). The embellishments were carefully\
        \ handmade by students from Oras National High School, a municipality near\
        \ Ramos' hometown, Arteche.\r"
    '5':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fairissh.ramos.1%2Fvideos%2F623615929637191%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972a8db-e9a4-482c-84cc-6fa13cb8a521'
