      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Krystal Hur contributed to this report.</em></p>'
  'Khartoum-Sudan-actress-Asia-Abdel-Majid-fighting':
    'author': 'Celine Alkhaldi, Mohammed Tawfeeq, Sana Noor Haq and CNN journalists
      in Sudan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T05:57:03.000+08:00
    'imagesource': 'jcr:a8222bfa-9c64-4605-94b7-f12a9eb8ad72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea34a553-b4d6-49ea-b3e2-f08a18a5cbcf'
    'lead': 'The 80-year-old Sudanese actress Asia Abdel-Majid was killed after shells
      hit her home in Bahri, north of the capital, in fighting between the paramilitary
      Rapid Support Forces and the Sudanese army. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T05:59:30.247+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-05T05:59:30.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sudan''s first professional stage actress killed in shelling in Khartoum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb638319-e43d-454b-8dc2-5b0534539fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sudanese actress Asia Abdel-Majid was killed
        in crossfire during fighting in the capital Khartoum on Wednesday, amid clashes
        between two warring factions that have devastated Sudan and led to the deaths
        of hundreds of civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcac41f-4cb2-4014-b82c-2844a392885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7c7c8-fae9-4e2b-b63a-776e5ccd0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old was killed after shells hit her home in Bahri, north
        of the capital, in fighting between the paramilitary Rapid Support Forces
        and the Sudanese army, her nephew told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c1853-06c2-47c2-a099-f7379c8dbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c53653-0c92-427c-8ce6-1d785ad18a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear if it was the RSF or the army that fired the shot that\
        \ killed Abdel-Majid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d8d5b-05b5-415d-a510-943942e134f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf1cb6-4a60-4a16-924e-e77ab4f8659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Failed negotiations between Sudanese army head Abdel Fattah al-Burhan\
        \ RSF and RSF leader Mohamed Hamdan Dagalo over a disputed power-sharing arrangement\
        \ exploded into violence in mid-April, sparking a mass exodus of refugees\
        \ from the country and resulting in the deaths of at least 528 people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eacd2e-d5aa-4f91-9f10-6e6d95cc955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec02803-f1da-43bc-be51-86d50133bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous ceasefires and promises of peace talks between both leaders\
        \ have failed to curb the ongoing conflict with eyewitness accounts of fighting\
        \ in Khartoum reported on Thursday, despite a seven-day truce announced just\
        \ days earlier.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a6919-b7b5-45d3-97a6-37a1a5c1f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c34cd-dd4c-46be-9a8c-86d4b4a21734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdel-Majid was buried in the grounds of a kindergarten where she worked,\
        \ her nephew said, adding that it was unsafe to take her to a cemetery.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ea2ba-c806-4141-85f6-26d3057e4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa940c1-ef95-4b53-a84e-7126995d6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T05:59:30.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-05T05:59:30.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kindergarten is next door to Abdel-Majid's home, where she was\
        \ alone when the shelling took place.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0c79e-a287-4fdd-b5b6-e19bb783231c'
      'mgnl:activationStatus': true
