      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332763e8-7cf5-400b-83f8-ba3eb4e04e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:18:32.633+08:00
