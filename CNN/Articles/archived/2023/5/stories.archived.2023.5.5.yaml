      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The alleged
        "prime suspect" in the ambush of Lanao del Sur Governor Mamintal Adiong Jr.
        last February was killed in a manhunt operation on Wednesday afternoon, the
        Philippine National Police''s Criminal Investigation and Detection Group (CIDG)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b924062-8f6d-4c39-bc2f-76fb89f8aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.623+08:00
