      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad72c11-fdcb-4fc1-b3c9-abc2484161aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry also shared photos with CNN that shows the Serbian special\
        \ forces actively searching for the suspect, and Interior Minister Gasic at\
        \ the scene.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f31e71-6e0f-443a-b283-90815990556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1ffc9-3bfe-4911-8bfa-f409c623d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ambulances and relatives of the injured are arriving at the Emergency\
        \ Center in Mladenovac, N1 reported.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ca327-55da-49fa-975a-c9861ea7bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796b799-6619-48ee-b7d5-2fbb7b0823a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The perpetrator is on the run, and all available patrols have been\
        \ sent in the direction of Mladenovac and Mali Požarevac,\" it added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e027904-654c-4690-a14e-c330b545105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18976d20-3586-40c4-a240-e29e327ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes a day after the Balkan country was rocked by news of a 13-year-old\
        \ boy opening fire on classmates at a school in the capital Belgrade. That\
        \ shooting left at least eight children dead, along with a security guard.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4662d-8772-4b23-a502-6902873ad929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86017d51-f2f1-4a60-bd81-a191e05868a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, mass shootings were rare in Serbia, despite the
        country''s high rate of gun ownership. Serbia has the highest level of civilian
        gun ownership in Europe, and the fifth-highest in the world -- a legacy of
        years of conflict in the 1990s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a597c-e802-4f00-b8d2-b7e18b649bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:08:20.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:08:21.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/04/europe/serbia-shooting-dubona-intl/index.html"><em>"At
        least eight dead as Serbia rocked by second mass shooting in two days"&nbsp;</em></a></p>'
  'covid-fourth-leading-cause-of-death':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T11:09:46.000+08:00
    'imagesource': 'jcr:52fbee06-a5b6-487e-a2cc-71b3780b3eb3'
    'jcr:primaryType': 'mgnl:composition'
