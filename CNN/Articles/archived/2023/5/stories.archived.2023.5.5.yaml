  'Covid-19-is-no-longer-a-global-health-emergency':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'The World Health Organization declares an end to the Covid-19 global
      health emergency. (Photo credit: Denis Balibouse/Reuters/File)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-05T21:39:58.000+08:00
    'imagesource': 'jcr:6bd092c2-2f04-47a5-99af-8ec513277a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce8a20e-2f1e-489e-9f40-23b4c813b129'
    'lead': 'Covid-19 is no longer a global health emergency, the World Health Organization
      said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T21:44:19.008+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-06T13:14:12.434+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO says COVID-19 is no longer a global health emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6cd43-c252-4c70-8e8f-bff7b9dccf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — COVID-19 is no longer a global health emergency,
        the World Health Organization said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe5bfa-4e96-4cf9-98dc-14ac2bd1dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s International Health Regulations Emergency Committee discussed
        the pandemic on Thursday at its 15th meeting on COVID-19, and WHO Director-General
        Tedros Adhanom Ghebreyesus concurred that the public health emergency of international
        concern, or PHEIC, declaration should end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4426b32-31c0-415f-aecf-b8cd3116dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For more than a year the pandemic has been on a downward trend,\"\
        \ Tedros said at a news conference Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace81d0-b0d1-403a-8105-9faa070de71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend has allowed most countries to return to life as we knew
        it before COVID-19," Tedros said. "Yesterday, the emergency committee met
        for the 15th time and recommended to me that I declare an end to the public
        health emergency of international concern. I have accepted that advice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb0219-08ee-41aa-8481-5eac891f0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization declared the coronavirus outbreak to be a public health\
        \ emergency of international concern in January 2020, about six weeks before\
        \ characterizing it as a pandemic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2a315-9329-4276-af6e-ea3158bc855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A PHEIC creates an agreement between countries to abide by WHO's recommendations\
        \ for managing the emergency. Each country, in turn, declares its own public\
        \ health emergency -- declarations that carry legal weight. Countries use\
        \ them to marshal resources and waive rules in order to ease a crisis.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311e130-7d6d-41f7-9405-a8e46c0c9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is set to let its COVID-19 public health emergency
        end on May 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5398c4-953a-447f-b3cd-dce6e48c19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 765 million confirmed COVID-19 cases since
        the start of the pandemic, according to WHO data. Nearly 7 million people
        have died. Europe has had the most confirmed cases overall, but the Americas
        have reported the most deaths. About 1 in 6 total deaths have been in the
        US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c355441-624f-4494-a155-4cc88361bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases peaked in December 2022 as Omicron swept the globe, hitting the\
        \ Western Pacific particularly hard. But billions of vaccine doses have been\
        \ administered globally, and deaths have remained far below previous peaks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466fefe-a936-4e7b-adf1-af9e3b1ea949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T21:44:19.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-06T13:14:12.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, COVID-19 cases and deaths are about the lowest they''ve been
        in three years. Still, more than 3,500 people died in the last week of April
        and billions remain unvaccinated.</p>'
