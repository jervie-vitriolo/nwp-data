      'mgnl:lastActivated': 2023-05-05T11:46:45.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36333439-a2eb-48d3-ab53-5423b04370fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:46:45.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CIDG said the suspect identified as Oscar Gandawali opened fire\
        \ at the arresting officers. This triggered the authorities to retaliate that\
        \ led to a firefight.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e128a32-db15-4ffe-a5b0-6a3a0645591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:46:45.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e211b-448e-4a8d-98b5-6401d87df592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-05T11:46:45.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During the said operation, the accused opened fire towards the approaching\
        \ arresting team, hitting and wounding an Army troop and Brgy Chairman Gamon\
        \ Manonggiring,\" the CIDG said in a statement Friday. \"This prompted the\
        \ authorities to retaliate leading to a brief firefight that resulted in the\
        \ neutralization of the accused.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190776a-1c82-4ff9-9dfa-5b72dbebd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T11:46:45.624+08:00
