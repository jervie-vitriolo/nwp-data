      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla also first served as mayor of Dupax del Norte.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bda320-cde7-4fe2-955f-f49575dca749'
