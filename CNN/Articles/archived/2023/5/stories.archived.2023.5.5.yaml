    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad383c9d-1fc1-4478-86b2-e44e9b693dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.763+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re the only Filipino photographer among all the grant
        winners. How significant is that for you?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e471ef-ec85-4c5a-acce-ad86506bd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.764+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a20d6-5a05-468f-8e61-8a44c8adc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T19:47:07.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T20:25:39.764+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I never realized how big of a deal it was until I saw
        all the winners. For the Asia-Pacific region, it was just China, Japan, Australia,
        and the Philippines [that made it]. And I think the competition was even tighter
        for Southeast Asians since seven countries were competing for one of five
        spots in the region. And even then, there was no guarantee that there would
        be someone from Southeast Asia. It depends on the quality of all the submissions.
        I am just honored to be alongside the other winners. I have read their project
        summaries, and they deserved the win.</p>'
