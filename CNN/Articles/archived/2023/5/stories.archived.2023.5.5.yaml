      meeting with the officials from the United States during his visit there this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-05T10:08:35.259+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-05T10:14:29.451+08:00
