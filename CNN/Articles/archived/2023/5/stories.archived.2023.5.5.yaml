      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila International Airport Authority (MIAA) previously said around\
        \ 130 flights will be disrupted if the corrective maintenance activity pushes\
        \ through from 12:01 a.m. to 6 a.m.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afc2b2-3c06-4378-a906-f4aafc1d0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:38:56.317+08:00
