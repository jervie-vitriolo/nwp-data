      'jcr:uuid': '2e6a0484-0d5b-40c2-842f-fdf26d8b291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:57:44.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T13:06:56.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla told CNN Philippines on Wednesday that the Department of
        Justice wants a reasonable <a href="https://www.cnnphilippines.com/news/2023/5/10/DOJ-complaints-vs-Teves.html">certainty
        of conviction</a> before filing complaints against Teves, the alleged mastermind
        in the killing of Degamo.</p>'
    '5':
