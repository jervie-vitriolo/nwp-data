      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I submit that there won't be a special effect. As a matter\
        \ of fact, it's better that way as it will be centralized, closely monitored,\
        \ and everything will be case operational plan-based.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4bcce-2a5b-4bba-90ab-aa7fd6613634'
      'mgnl:activationStatus': true
