    'lead': 'President Ferdinand Marcos Jr. called on fellow Southeast Asian leaders
      to work together in preventing armed conflict in the disputed South China Sea,
      and renewed his call for the early conclusion of a rules-based conduct in the
      area.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T17:59:19.891+08:00
