      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estée Lauder Chief Financial Officer Tracey Travis told analysts last\
        \ Wednesday of \"a perfect storm of higher-than-anticipated volatility.\"\r"
