    'lead': 'The Civil Authority of the Philippines has issued Notices to Airmen,
      suggesting the closure of several navigation routes due to possible falling
      debris from China''s rocket launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T18:52:02.257+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-11T18:53:05.769+08:00
