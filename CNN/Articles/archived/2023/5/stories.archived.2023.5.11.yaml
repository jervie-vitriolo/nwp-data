      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Members
        of the Philippine National Police Drug Enforcement Group (PDEG) will go through
        lifestyle checks as the unit grapples with the pilferage of seized drugs in
        a major operation in Manila last year, an official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f434f-fdbe-4690-a7ec-a8ba03cd5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.141+08:00
