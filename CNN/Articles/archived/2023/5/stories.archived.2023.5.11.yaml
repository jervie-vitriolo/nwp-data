    'jcr:uuid': '152a2666-f028-4540-b8ca-59e23c1c0009'
    'lead': 'In the fifth and last hearing on the March 4 attack that killed the governor
      and nine others, and other cases of killings in the province, Sen. Ronald "Bato"
      dela Rosa said he wanted to listen to every resource person after the local
      official''s widow suggested prioritizing her list.'
    'mgnl:activationStatus': true
