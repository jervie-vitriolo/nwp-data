      'mgnl:lastActivated': 2023-05-11T20:35:16.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc6098-e971-4763-9c4b-3bc46de2bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The profiling and lifestyle checks will be conducted every six months,\
        \ PDEG Director PBGen. Antonio Olaguera, adding that there is no violation\
        \ of the officers' right to privacy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fb742-32af-4f28-b7f0-8bb75e16e4a8'
