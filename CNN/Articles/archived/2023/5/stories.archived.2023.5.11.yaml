      'mgnl:lastActivated': 2023-05-11T08:23:00.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Disney did it with a 2% drop in subscribers for Disney+ to 157.8 million,
        and a 1% drop in subscribers overall, when including ESPN+ and Hulu in subscription
        totals. It was able to trim losses with fewer subscribers through higher subscription
        revenue and a decrease in marketing costs, partially offset by higher programming
        and production costs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362599eb-687f-4a34-b59d-9b3dc8aeed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company''s ongoing efforts to trim losses and begin to make profits
        on its streaming business could disappoint some of the people who have enjoyed
        Disney+, however.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cadaa3-7606-4fde-a6fa-bc690bbbad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less streaming content</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a635aef-c765-4c4b-84ec-ce6d0a2daae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First of all, it expects to remove some of its existing content on
        the streaming services, and will be taking a $1.5 billion to $1.8 billion
        charge in the current quarter related to the removal of that content. And
        CEO Bob Iger said the company will produce less content for the services going
        forward.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de729ec6-6d82-4d3b-9b78-390d4ef3f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s critical we rationalize the volume of content we''re creating
        and what we''re spending to produce our content," Iger said about the cuts
        to the streaming service.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d9846-3c43-4665-b02a-99563a164ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Secondly, it is looking to increasing the amount of advertising on
        its various services, including a European version of Disney+ with ads that
        will debut later this year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7a302-c4ec-4ce1-8303-248f2867ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have only just begun to scratch the surface of what we can do with
        advertising on Disney+, and I''m incredibly bullish on our longer-term advertising
        positioning," Iger said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2512e29-12ee-41e2-a5c2-539a43a379c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher fees</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dc473-1c3b-4efa-821d-2a3993e9d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those subscribers who want to pay for an ad-free version
        of Disney+, they will be paying higher subscription fees, Iger said, "to better
        reflect the value of our content offerings."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ce36d-a2bc-4463-aff4-505c4057c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said it saw only a very minor decrease in subscribers to
        the ad-included service when it raised subscription rates. And it said it
        wants to increase the subscription rates for the ad-free service partly to
        drive more subscribers to the ad-included versions, since it can make more
        money selling ads once it has more subscribers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c105e22-9df3-4244-b5c7-a38e5a84e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Media companies like Disney see a need to grow streaming services since
        more and more households are ending traditional cable or satellite service.
        Iger said Disney is still learning the proper business model for streaming
        as it makes the transition.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbedb6-183e-4b09-a4c7-ae6689258b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re still a start-up in many ways. The goal was, as you know, global
        subs. And we wanted to flood the so-called digital shelves with as much content
        as possible to achieve obviously as much sub growth as possible," he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fae23-26ec-44ad-b50f-eb44282e9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the company wants to be careful about trimming its offerings without
        spooking subscribers into cancellations.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb1467-4b39-4b09-881e-1cedded371a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And now as we grow the business in terms of the global footprint,
        we realized that we made a lot of content that is not necessarily driving
        sub growth," Iger said. "And we''re getting much more surgical about what
        it is we make. So as we look to reduce content spend, we''re looking to reduce
        it in a way that should not have any impact at all on subs."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03706b2e-be55-45f0-a9ed-04d1a7f9ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusted earnings down</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b743f-1deb-48f0-96ec-85fe5cc3c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall the company reported a drop in adjusted quarterly profits,
        as earned $1.9 billion, or 93 cents a share, excluding special items, matching
        the forecast of analysts surveyed by Refinitiv, but down 9% from the $2.1
        billion it earned on that basis a year earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c42d15-a48c-4d4a-8bde-c3510d573974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Including special items, net income nearly doubled to $2.1 billion
        from $1.1 billion. Revenue rose 13% to $21.8 billion.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82a684-5b32-450a-8f00-c5f88b8b6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Operating income from its cable and broadcast networks fell $1 billion,
        or 35% to $1.8 billion, as it was hit by lower ad revenue. Revenue from content
        sales, which includes movie tickets and licensing, rose 18% to $2.2 billion,
        although after cost that segment of the business essentially broke even.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5529d5f-0db9-4da4-ab2d-9b60945068f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The theme park business did well, as operating income rose 23% from
        a year ago to $2.2 billion. It was helped by improved profits at its international
        parks and resorts due to growth at Shanghai Disney Resort, Disneyland Paris
        and Hong Kong Disneyland Resort.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc573c-1816-4ffb-adb7-803da2bb2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its domestic park revenue was helped by more passenger cruise days
        on the Disney cruise line compared to a year earlier. Walt Disney World Resort
        in Florida had lower income due to higher costs, partially offset by increased
        volumes.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964e1b6-67bf-4605-bcee-50a5c42d6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger responds to DeSantis attacks on Disney World</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1bbfa-5b49-4556-808d-fce6124b5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Disney sued the state of Florida in federal court, charging
        that the state''s effort to punish the company for exercising its First Amendment
        rights to oppose legislation backed by Gov. Ron DeSantis and the Republican-controlled
        legislature in the state. The state is attempting to claw back power from
        Disney to control the lands under and around Disney World that the company
        had long controlled through a special taxing district. The district granted
        those powers to Disney itself just before Florida''s statehouse passed a law
        putting its own appointees in charge of the district.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee994fc-9fb5-44ce-9fb3-8f87635b1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The state of Florida has countersued Disney, with DeSantis claiming
        that it was doing so to level the playing field and stop the company from
        living under a different set of rules than other businesses in the state.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213e1a5-3f36-4e0b-9cad-8c326c08dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the call Iger defended the moves by Disney, saying that there are
        about 2,000 special districts like the one at the center of the dispute, designed
        to make it "easier for us and others, by the way, to do business in Florida.
        And we built a business that employs, as we''ve said before, over 75,000 people
        and attracts tens of millions of people to the state."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6a34e-3be7-46af-81f6-a8035ee35da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If the goal is leveling the playing field," Iger said, "then a uniform
        application of the law or government oversight of special districts needs
        to occur or be applied to all special districts."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c2414-4dd6-4d73-a05b-54bdc53e17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iger never mentioned DeSantis by name in his comments Wednesday. But
        Iger picked up on his own, earlier comments he made during Disney''s annual
        meeting in which he suggested that the governor and state''s attack on Disney
        were "anti-business."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d45f14-7ab4-4aeb-bf40-a5110772f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our primary goal has always been to be able to continue to do exactly
        what we''ve been doing," said Iger. "We have a huge opportunity to continue
        to invest in Florida. I noted that our plans were to invest $17 billion over
        the next 10 years, which is what the state should want us to do. We operate
        responsibly. We pay our fair share of taxes. We employ thousands of people
        there."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4d3e9-607b-4691-b66c-f595597b960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does the state want us to invest more, employ more people and pay
        more taxes, or not?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb9b52-eae6-472e-9af8-9e0e2044893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/05/10/business/disney-earnings/index.html">Disney
        aims for more profits at Disney+ with more ads, less content, higher fees</a>."</em></p>'
