      'mgnl:lastActivated': 2023-05-11T14:31:25.836+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275936f-bb38-44a1-9cc5-0e70814d72a4'
      'mgnl:activationStatus': true
