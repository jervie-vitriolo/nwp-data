    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shell Pilipinas optimistic on recovery despite net loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088f48a-6976-4f22-a544-7efe50f42c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.164+08:00
