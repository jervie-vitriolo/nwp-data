      'mgnl:lastActivated': 2023-05-11T20:35:16.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I submit na wala namang special na epekto. As a matter [of fact]\
        \ mas maganda magiging ganun kasi centralized na, closely monitored and everything\
        \ will be case operational plan (COPLAN)-based,\" Olaguera explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c70789-da82-4299-b650-dc6f27a3d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
