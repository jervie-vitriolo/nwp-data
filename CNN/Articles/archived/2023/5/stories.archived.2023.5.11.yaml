      'mgnl:lastActivated': 2023-05-11T14:31:25.836+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99c740-a603-4ff5-b8ce-f1d3fbb1997e'
      'mgnl:activationStatus': true
