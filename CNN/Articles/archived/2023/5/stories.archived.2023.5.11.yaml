  'biden-admin-tracking-migrant-families':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-11T08:08:20.000+08:00
    'imagesource': 'jcr:c23e55bf-64d5-4030-a0cf-92a2dab5b34f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584b5f1f-9c5d-4d31-862c-bc315b6801d6'
    'lead': 'The Biden administration is rolling out a new program for migrant families
      released in the United States to track them as they go through a speedy deportation
      process, including a measure that would require they stay under home confinement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T08:16:32.768+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-11T09:15:36.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration to roll out new tracking measures for migrant families'
    'updated': 2023-05-11T09:13:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda70ae-30be-4469-b3f4-608af66510f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:16:32.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is rolling
        out a new program for migrant families released in the United States to track
        them as they go through a speedy deportation process, including a measure
        that would require they stay under home confinement, according to multiple
        sources familiar with the plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3ef25-329b-4964-8aba-50360b808c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The so-called Family Expedited Removal Management (FERM) will place\
        \ certain heads of household for families on an alternative to detention,\
        \ such as a GPS ankle monitor, and subject them to curfew in four cities,\
        \ Immigration and Customs Enforcement confirmed in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4a7c1-4d72-4ab7-803d-f66e25306886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Los Angeles Times first reported on the program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef999a-2646-4356-a7bb-a0b7bdb362a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The families still have the opportunity to claim asylum under the program\
        \ and if they qualify, go through the asylum process. Families not found to\
        \ have credible fear are subject to removal under the fast-track deportation\
        \ process, known as \"expedited removal,\" which would bar them from the US\
        \ for five years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a67c2-1d9c-471e-8ab2-b24c412028a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is one of many initiatives being rolled out by the Biden
        administration to try to manage the flow of migrants at the US-Mexico border
        — in this case, families — following the expiration of a COVID-era border
        restriction, known as Title 42.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63253de3-4f4e-47d4-88f2-994761c6bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Enforcement and Removal Operations] is committed to imposing immigration
        consequences in a safe and humane manner to those who unlawfully enter the
        United States," said ICE ERO Executive Associate Director Corey Price in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c1b8d-c633-4296-b522-a7a20da39ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Families should not listen to the lies of smugglers. Like single\
        \ adults, noncitizens travelling with their children who do not have a lawful\
        \ basis to remain in the United States will be quickly removed and barred\
        \ from reentry for at least five years,\" the statement continued.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0426bfc-6d7f-4b09-abc4-556b5722a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, ICE piloted a similar program with migrants who resided\
        \ in Baltimore and Houston and set a curfew from dusk until dawn.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4bf21-df9e-4b3c-87d0-29e1e29c1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have been racing to deal with a significant
        increase in the number of migrants trying to cross into the US as Title 42
        — a pandemic-era rule that has allowed authorities to swiftly expel migrants
        encountered at the border&nbsp; is set to expire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7c5ac-702d-493f-afe1-86fcb08da7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration came under fierce criticism earlier this year\
        \ amid reports that officials were considering restarting family detention,\
        \ a practice that had been ended by President Joe Biden. Officials have since\
        \ maintained that there are no plans to return the practice.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228d021-1df0-4237-8b17-cdeb1c984ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the high number of border arrests in recent days has put the challenge\
        \ facing the administration into sharp focus.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05df8b-10e8-4f6d-8f99-442d0b09564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US border authorities encountered more than 10,000 migrants along the\
        \ US southern border on Tuesday, according to a Homeland Security official,\
        \ already surpassing government estimates for the Title 42 aftermath.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d44fba-d49c-4f33-82a1-12cfaa2ac3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T09:15:36.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new policy measures the administration is putting into
        place is a new asylum rule that will largely bar migrants who passed through
        another country from seeking asylum in the US. The rule, proposed earlier
        this year, will presume migrants are ineligible for asylum in the US if they
        didn''t first seek refuge in a country they transited through, like Mexico,
        on the way to the border. Migrants who secure an appointment through the CBP
        One app will be exempt, according to officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19728263-5334-4d11-bb0e-e13a7e439892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:16:32.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T09:15:36.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/10/politics/migrant-families-tracking-biden-administration/index.html">Biden
        administration to roll out new tracking measures for migrant families</a>"</em></p>'
