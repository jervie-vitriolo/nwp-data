    'stories': []
    'template': '1'
    'title': 'Dela Rosa stands ground to steer Degamo murder hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e1783-47b8-4578-aa4f-d61b31b03809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The Senate
        hearing on the assassination of Negros Oriental Gov. Roel Degamo on Thursday
        drew conflicting interests that prompted the committee chairman to stand his
        ground in steering the proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bbb90-b654-4116-a3ac-bb5295455899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a894d06-f02b-48d1-8a07-fe49b66c3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fifth and last hearing on the March 4 attack that killed
        the governor and nine others, and other cases of killings in the province,
        Sen. Ronald "Bato" dela Rosa said he wanted to listen to every resource person
        after the local official''s widow suggested prioritizing her list.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THREAD:
        The Senate committee on public order and dangerous drugs holds its fifth hearing
        on the assassination of Negros Oriental Gov. Roel Degamo.<br><br>Tweets by
        our digital producer <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/6fRdfbpjdh">pic.twitter.com/6fRdfbpjdh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1656483967808450561?ref_src=twsrc%5Etfw">May
        11, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2ac45-827d-4d1a-a6db-dcbc7ff1a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e99914-5f5b-42bb-8933-69fa0b3071a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a bid to steer the inquiry to focus on the slain governor, Pamplona\
        \ Mayor Janice Degamo suggested that the panel hear first the victims from\
        \ the killings that would point to the \"same mastermind,\" explaining she\
        \ brought victims who are not \"barkers of the Teveses\" and others who came\
        \ to do \"character assassination.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f590f1-101c-495a-991c-e17f0cee03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may suggest, shall we continue with those victims and then
        after all of the victims that came here to air out their sentiments regarding
        the deaths of their loved ones, as well as abuses, <em>pwede namang sila na
        naman</em> [they could be next]," Degamo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039492b-2823-4e93-aa4d-e9345c707b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because <em>kung titingnan nating nang maigi, parang nakikisakay
        sila</em> [If we look at it thoroughly, it seems like they''re riding on our
        backs]," she added, referring to the families of journalists killed in the
        province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766957d-778a-4521-a88c-cd7c5d416be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa cut in, saying: \"You cannot dictate this Chair on how to\
        \ conduct its business... I am running the show, I am running the investigation\
        \ and please that is subtly dictating me on how to do my job here as chairman.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1392ebc-e70d-4012-a1d3-d597351a3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asked Degamo to bear with him as he is trying to give everyone the\
        \ chance to speak in the \"interest of fairness.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b984b-eb81-4e14-8669-bcfdf4c4f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, Degamo again raised her concern, stressing that other\
        \ resource persons could have the floor \"exclusively\" after her list finishes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5446bb-b26d-44fc-a5d2-3f1869337c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There seem to be people trying to turn the tables, so to speak,\"\
        \ she said. \"We don't seem to get over with the thing about the Rex Cornelio\
        \ case when we are barely over about the case that happened to the governor\
        \ along with the others who died with him, as well as those who died pointing\
        \ to the same perpetrators.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7733382-f266-4944-840a-e009bf390391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete radio reporter Cornelio Pepino — better known as Rex Cornelio
        — was <a href="https://www.cnnphilippines.com/news/2020/5/6/community-radio-reporter-gunned-down-dumaguete.html">gunned
        down in May 2020</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467397b-f8af-4ae9-aab2-bf626cf2c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The late governor Degamo filed libel complaints against Cornelio in\
        \ 2015 but the broadcaster was acquitted two years after.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc989e47-4024-4c5c-a999-acd0d844bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa cut in again and said it was not their intention to have\
        \ an \"exclusive\" hearing, adding it will not be \"viable\" for the committee.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08254e0-3eac-47a0-9a39-05bc37871a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka iniisip mo na nagka-capitalize tayo rito sa Cornelio case
        para i-discredit kayo</em>, no, it is not... I am the one dictating the tempo
        of this investigation <em>kaya nga lang bumabalik at bumabalik doon kasi nabanggit
        na naman ''yong pangalan ni</em> (police officer Ruel) Piñero <em>para ma-expedite
        lahat</em>. Anyway, please have trust in this committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dc1e6-bc34-431d-9081-63ab9d34add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe you''re thinking we''re capitalizing on the
        Cornelio case to discredit you, no it is not. I am the one dictating the tempo
        of this investigation but we go back to that case because Piñero has been
        mentioned multiple times to expedite the process of the hearing.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c8522-5350-4c42-96c6-e10d8e30f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñero is one of Degamo''s security aides and has been tagged in
        the journalist''s slay case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae0711-0e9f-466f-9e56-60de206e9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not taking sides," Sen. Jinggoy Estrada, the committee''s
        vice chairperson, also said. "We''re here to ferret out the truth <em>at lahat
        ng mga kaso na pinag-uusapan dito ay mahalaga patungkol do''n sa mga patayan
        na nangyayari sa probinsiya ninyo</em>, Negros Oriental."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc04f0-e3fa-4e7f-a08c-f6591bbbcf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re here to ferret out the truth and all cases
        being talked about here are vital to the killings in your province.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26f3a2-455c-4dba-bcd6-838f603ec251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other resource persons who have yet to appear in the hearing were
        told to submit affidavits instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b499e-cb19-433b-9d12-33235285f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:07:08.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:15:11.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prompted by a resolution filed by Sen. Risa Hontiveros, the inquiry
        seeks to recommend policies to address the "increasing culture of violence
        in the Philippines."</p>'
