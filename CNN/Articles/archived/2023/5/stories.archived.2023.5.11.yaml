    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e6700-6095-4df7-82e9-4989eedca2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.784+08:00
