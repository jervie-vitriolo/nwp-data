      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The Supreme
        Court (SC) on Thursday issued an order that effectively reinstates disqualified
        Legazpi City Mayor Geraldine Rosal and temporarily stops former Rep. Alfredo
        Garbin Jr. from assuming the post.</p>'
