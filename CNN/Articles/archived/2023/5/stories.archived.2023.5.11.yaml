      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the DFA official said the Philippines is committed to resolving\
        \ whatever issues there may be in an \"amicable manner,\" noting that the\
        \ two countries have \"very friendly\" relations.\r"
