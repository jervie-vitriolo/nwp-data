      'mgnl:lastActivated': 2023-05-11T20:35:16.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8fdb9-766b-44d1-8927-70d24377cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Public office is a public trust. For as long as you are a public\
        \ officer, you are bound by that,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47057dbb-a7e0-435f-8bf2-a78fd7e356c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b59b56-9108-4070-b3c6-51a1dc9a1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilferage involved 42 kilograms of shabu, the local version of\
        \ methamphetamine hydrochloride, during a massive drug haul in the district\
        \ of Tondo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc30e62-9daa-4e11-9ec4-33378d03b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.143+08:00
