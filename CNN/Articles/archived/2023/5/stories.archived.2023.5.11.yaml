    'mgnl:tags': ['Google', 'search', 'AI', 'technology', 'artificial-intelligence']
    'stories': []
    'template': '1'
    'title': 'The most popular search engine in the world is about to look different'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95270c52-7858-4b34-8e92-616b15682d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google is moving forward with plans to
        bring AI chat features to its core search engine as it works to keep pace
        with a wave of new artificial intelligence tools that could threaten the company''s
        dominance online for the first time in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cb14f-8c7c-42da-a6d0-c07552374a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company on Wednesday said it is introducing the next evolution
        of Google Search, which will use an AI-powered chatbot to answer questions
        "you never thought Search could answer" and to help get users the information
        they want quicker than ever.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b39ae-b0fd-44a7-acc8-38881c17ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the update, the look and feel of Google Search results will be
        noticeably different. When users type a query into the main search bar, they
        will automatically see a pop-up with an AI-generated response in addition
        to displaying traditional results.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b49ab8-24e1-49df-9f74-d5fe69a6ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Users can now sign up for a waitlist for the new Google Search, which
        will first launch in the United States, via the Google app or Chrome''s desktop
        browser. A limited amount of users will have access to it in the coming weeks,
        according to the company.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbd9b5-dff3-4889-86ac-8ebc009c0010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updates were unveiled at <a href="https://www.cnn.com/2023/05/10/tech/google-io-event-products/index.html"
        target="_blank">I/O</a>, the company''s annual developer event, which focused
        on a mix of AI and hardware products. At the event, Google also announced
        PaLM 2, its latest AI language model to rival ChatGPT-creator OpenAI''s GPT-4.
        The move marks a big step forward for the technology that powers the company''s
        AI products and promises to be better at logic, common sense reasoning and
        mathematics. It can also generate specialized code in different programming
        languages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2deb06-ed90-4e50-a7aa-2f3c0edcaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The moves come as Google''s rivals, including Microsoft, are racing
        to develop and deploy AI features in search engines and productivity tools
        in the wake of the viral success of ChatGPT. The immense attention on ChatGPT
        reportedly prompted Google''s management to declare a "code red" situation
        for its search business.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988f39c-d827-43d8-99bd-926c114c720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the changes to search, Google is expanding access
        to its existing <a href="https://www.cnn.com/2023/03/21/tech/google-bard/index.html"
        target="_blank">chatbot Bard</a>, which operates outside the search engine
        and can <a href="https://bard.google.com/" target="_blank">help users do tasks</a>
        such as outline and write essay drafts, plan a friend''s baby shower, and
        get lunch ideas based on what''s in the fridge. The tool, which was previously
        available to early users via a waitlist only in the US, will soon be available
        for all users in 120 countries and 40 languages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a688a94-bd69-4964-a2bb-45c75cdd6f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google is also launching extensions for Bard from its own services,
        such as Gmail, Sheets and Docs, allowing users to ask questions and collaborate
        with the chatbot within the apps they''re using.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b400dd-8392-45b2-87ad-54f9139631a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But incorporating AI chatbots comes with some risks. These tools have
        sparked concerns about tone and accuracy, the latter of which is of particular
        important for the online search engine that has long been the cornerstone
        of Google''s business.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8cac2-cf47-4b3e-bc8e-d9f242a4c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hands on with the new Google search</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece58316-1d24-4835-9b81-f415726c63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In CNN''s virtual demo of the tool ahead of Wednesday''s announcement,
        the AI search tool answered questions about why bees were so important to
        our ecosystem, whether the Sound Hotel in Portland, Oregon has Peloton bikes
        (it does) and what are some local chess camps for kids, in a matter of seconds.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8860df-fd54-4192-a73a-fbbd2bba29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tool scans websites, extracts related information and packages
        it neatly at the top of the results page, highlighting the sources in a section
        set off to the side.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706eb29-0f3c-4bf2-a1e3-bf680c840567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it''s not perfect; in one search for the "best pizza places in
        New York City," the results were populated with restaurants from San Francisco.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b0432-dc21-4145-bc9f-a87c1b483115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cathy Edwards, Google''s VP of search, told CNN that it''s still "very
        early on" and the company will continue to make changes in the weeks and months
        ahead.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c18c4e-3cf2-4486-a6c7-28481db86a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We really want to learn and ... and iron out the kinks," Edwards said.
        "We don''t want to bring this experience to everyone until we have confidence
        that we''ve nailed it."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77871550-b42e-4a1a-b82e-2a09e388cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other chatbots, such as ChatGPT, <a href="https://www.cnn.com/2023/04/19/tech/snapchat-my-ai-bot-chatgpt/index.html"
        target="_blank">Snapchat''s My AI tool</a> and Bard, Google''s search tool
        is purposefully devoid of a "persona."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e8be0-db66-4f5d-8735-e2d15bcda533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We made a deliberate decision for it to only reflect information on
        the web," Edwards said. "It won''t respond with ''I think'' or express opinions
        on things. It is not something that feels like a lot of other chatbots out
        there."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6552b-8c18-4f6f-8fc5-4ce49936b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But that choice can make for a jarring experience, if you''ve spent
        months using other tools. When CNN asked Google''s tool for suggestions on
        how to balance work and life with children at home, it offered no words of
        empathy or connection for the daily juggle, unlike other chatbots.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7ab5a-7501-49c7-a1a8-b0ac41b75712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new Google Search also offers a Perspectives feature to showcase
        what other people are buying or thinking about, and factoring that into results.
        Another tool called, About This Image, understands facts about an image, so
        users can ask questions about when Google first saw the picture and if it
        appears on other websites. The feature aims to provide "a level of understanding
        of an image rather than taking it at face value," Edwards said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab405ba6-e178-4892-bff8-611f1a8f76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A 25-year journey for search''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87de94e-c747-4f06-9a65-8b61ad7494cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These efforts highlight Google''s commitment to move forward with AI
        even as the technology behind it has sparked concerns.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab89e7-85b0-4dfd-9ef8-5e3fcc23a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Google was called out after a demo of Bard provided an
        inaccurate response to a question about a telescope. Shares of Google''s parent
        company Alphabet <a href="https://www.cnn.com/2023/03/21/tech/google-bard/index.html"
        target="_blank">fell 7.7%</a> that day, wiping $100 billion off its market
        value.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7997b9-9266-4693-9724-5020b46ecf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s AI chatbot was also <a href="https://www.cnn.com/2023/02/14/tech/microsoft-bing-ai-errors/index.html"
        target="_blank">called out</a> for errors made in a demo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52827685-cf53-4268-9add-03b1c617362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like ChatGPT, the new Google Search and Bard are built on a large language
        model. They are trained on vast troves of data online in order to generate
        compelling responses to user prompts, but these tools are also known to get
        responses wrong or "hallucinate" answers.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b40a1-5d7e-4825-ba65-36b66a4ee524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google previously told CNN that Bard would serve as a separate, complementary
        experience to Google Search, and planned to "thoughtfully" add large language
        models to search "in a deeper way" at a later time.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd380c-2ace-4a4d-8b7a-f4f6086868f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''ve been on a 25 year journey for search, and it still remains
        such an unsolved problem," Edwards said. "The next long arc which will be
        measured in decades will be this, so we want to be bold but want to be responsible
        and get it right."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0af70b-dcae-493a-ba7d-70b31be0c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:45:06.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:45:06.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/10/tech/ai-search-google-io/index.html"
        target="_blank">The most popular search engine in the world is about to look
        different</a>."</em></p>'
  'pakistan-military-imran-khan-arrest':
    'author': 'Rhea Mogul and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-11T14:45:16.000+08:00
    'imagesource': 'jcr:44a8a13c-4a88-49b7-b39d-8c3a3237ab77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b830c1ba-e5e9-4b89-9ebd-328da45c8c0f'
    'lead': 'Pakistan is teetering after former Prime Minister Imran Khan was dramatically
      arrested by paramilitary troops on corruption charges, sparking a deadly outpouring
      of anger against the powerful military that has put the country on edge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T14:48:22.549+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-11T14:48:23.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pakistan', 'Asia', 'Imran-Khan']
    'stories': []
    'template': '1'
    'title': 'Pakistan''s military becomes a focus of rage after Imran Khan''s arrest.
      Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee845f4-144a-4515-81be-3dafbd475202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pakistan is teetering after former Prime
        Minister Imran Khan was dramatically arrested by paramilitary troops on corruption
        charges, sparking a deadly outpouring of anger against the powerful military
        that has put the country on edge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508c203-a4dc-4ea5-9003-77b5638d2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unrest has spread across multiple major cities, resulting in unprecedented
        scenes of defiant crowds breaking into military properties and setting the
        homes of army personnel ablaze, directly challenging a usually untouchable
        force that has long sat at the apex of power in Pakistan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d24e53-cdc5-413d-bec1-0f4203a39519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since it won independence in 1947, Pakistan has struggled with political
        instability, regime changes and coups with the military having a historically
        decisive role in who stays in power.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c0db0-85f7-4841-9098-7f463d1f7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The army has accused Khan and his supporters of crossing a red line,
        saying that military property and installations have been "systematically
        attacked" and that "anti-army slogans were raised."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12181da-8786-4db7-bfdc-e827657ecc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Any further attack on the army, including all law enforcement agencies,
        military and state installations and properties, will be severely retaliated
        against," the military said in a Wednesday statement, its first since Khan''s
        arrest.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4c6e7-dde8-4aac-b680-7f3b9666be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The full responsibility of which will be on the very group that wants
        to push Pakistan into civil war."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fd640-207a-465f-94d0-e0ce41a3f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said they have arrested six senior politicians from Khan''s
        party for "inciting arson and violent protests," adding more arrests should
        be expected soon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be98f10-8688-4b50-9f4a-ab37748108b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The crisis comes as the nation of 220 million people grapples with
        an acute economic crisis, as soaring inflation leaves people unable to afford
        food and fuel, heightening fears about the country''s stability in what is
        an election year for Pakistan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0d570-213e-4d92-84a3-82c0d31c85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan has consistently stated in interviews that attempts to arrest
        him are meant to ensure he is out of the running. The government has denied
        these claims.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a03152-1988-44c0-94a9-f7c1852de141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s what you need to know.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f682d48-183f-474d-b865-3cce7ff1b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why was Khan arrested?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97872921-8d82-44bc-9c50-1b648210bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan was arrested on May 9 by paramilitary troops in a sudden operation
        that saw officers smash their way into a courthouse in the capital Islamabad
        to detain him on multiple corruption charges.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73aac4-519c-42b9-b646-8592324e8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is accused of illegally acquiring land to construct a university
        and has been placed on "physical remand" for eight days, his lawyer told CNN.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a8e44-4967-415a-a427-92f73e7e9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan has also been charged in a separate case for unlawfully selling
        gifts sent to him by foreign leaders while in office.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1ffe5-cca9-4c6c-904a-dae09163aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a pre-recorded statement released on YouTube by Khan''s Pakistan
        Tehreek-e-Insaf (PTI) political party after his arrest, the former prime minister
        said he was "detained on incorrect charges" and told his supporters "the time
        has come for all of you to come and struggle for your rights."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ec6ef-ee3d-493e-9241-7c57f27f7bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is happening in Pakistan?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8785f9-32e5-4024-bc3a-b546b543d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan''s arrest turbocharged what was already a tense showdown between
        the military and Khan''s supporters that had been simmering for months.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa9a2f-b594-432c-8513-1036ffa2093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The largest protests took place in the cities of Lahore and Peshawar,
        both political strongholds for Khan, and saw crowds clash with security forces.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b26201-5b1b-4553-8c67-5cd50328b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hundreds of protesters stormed the headquarters of the national broadcaster
        Radio Pakistan in Peshawar, setting the building on fire.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3f06a-6cae-41fd-a370-4f7672a60a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least three people have died in the clashes and nearly 30 more been
        injured, according to a hospital spokesperson. Police said nearly 1,000 Khan
        supporters had been arrested in the country''s most populous Punjab province
        after 25 police vehicles and more than 14 government buildings were set on
        fire, according to Reuters.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5a2ec-932f-49a5-acf6-74b6f44dfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Private schools were ordered shut nationwide, with certain countries,
        including the United States, issuing travel advisories. The government blocked
        mobile internet services in a bid to quell the chaos, disrupting access to
        Twitter, Facebook and YouTube. Popular apps and digital payment systems have
        also been disrupted.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b2333-16fa-4ba2-b36a-296babdaff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in three of the country''s four provinces have imposed
        an emergency order banning all gatherings, Reuters reported. The military
        has been called into Islamabad and Khyber Pakhtunkhwa to provide security
        assistance.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01568572-92ff-4c54-a55d-5ccb8d3b8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pakistan''s Prime Minister Shehbaz Sharif has called Khan''s supporters
        "terrorists" and has told them to "behave or face punishment."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d303818-65bd-42b7-97d8-baa48a1abb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Imran Khan?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc909f-228a-4245-8738-84ce6a6a2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arguably Pakistan''s best-known prime minister in recent decades, Khan
        has made a name for himself as a politician, philanthropist and sports superstar
        both at home and around the world.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91901e23-c36c-4f8c-bf44-c98a80cf4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Born in 1952 in the city of Lahore, he received a prestigious education,
        rounded off with a degree in philosophy, politics and economics from Oxford
        University. He went on to become one of the best cricket players of his generation,
        ushering the Pakistan team to World Cup victory in 1992.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7bd1e-a2e6-41ce-bdc6-3ae82135432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Riled by the constant state of corruption in a country historically
        led by powerful dynasties, his eyes were set on politics, and he founded his
        own political party, the Pakistan Tehreek-e-Insaaf (PTI), in 1996.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b9c11-673e-459b-b3e5-8fae06d3a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The party mostly languished in the political wilderness until 2013,
        with a crop of new voters attracted by Khan''s promise to put an end to corruption
        and economic troubles. The PTI roared ahead in that year''s general election
        — though they were unable to win a majority.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8a6e3-fcbf-4d4b-a302-9cc221afba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2018, backed by the military, Khan was voted prime minister, promising
        a "new Pakistan," vowing to eradicate poverty and corruption.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76689f49-16ed-4598-8e05-6b58d4250e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His unique brand of Islamic populism won him support from a young population
        in a country where anti-American sentiment and anti-establishment feelings
        are common.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c75a6d-10ed-4fcf-bc46-67b731fb37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his relationship with the generals soured and things took a turn
        last year when Khan was removed from power in a vote of no confidence over
        claims of economic mismanagement.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e7eb8-1235-4349-8096-a22fad7d299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ouster riled his supporters, sparking mass protests, as Khan increasingly
        spoke out publicly against the military''s role in politics.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7541f-f681-4be1-9253-678004f6f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last November, Khan survived a shooting at a political rally, in what
        his party called an assassination attempt.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd612ad3-92d4-4de5-a33f-27b5a4791e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acting on the corruption charges, police and paramilitary troops had
        attempted to arrest Khan multiple times in recent months — with one operation
        this March ending in chaos as his supporters challenged authorities outside
        his home.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c205b-a314-49f9-8d35-582c0e8702b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the political upheaval appears to have only bolstered Khan''s popularity.
        Last year, his PTI party won local elections in the country''s most populous
        Punjab province, seen as a litmus test for national elections.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcd713-8a47-4b24-b746-ad1bfa268c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why have protesters targeted the military?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7c2ef-4eec-4ea5-95e5-41a0fcb5cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Khan''s ouster, tens of thousands of his supporters have taken
        to the streets in key cities across Pakistan to protest, chanting slogans
        against Pakistan''s military.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d947e6f-4896-42be-af50-324f31c51d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regarded as a formidable force in the country, the military has intervened
        in Pakistan''s politics multiple times in history, at times running the country
        directly.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f95b9a-968f-4d78-85e0-7ac666658e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while political leaders have sometimes challenged its dominance
        in the past, analysts say the current situation is different because of who
        Khan''s supporters are.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b167dc1-fd08-475d-957f-458e4ec90dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is "unique" that Khan has "garnered significant public support from
        the urban middle class, a group that has not traditionally been involved in
        challenging the military''s role in politics," said Syed Baqir Sajjad, a Pakistan
        Fellow at the Wilson Center in Washington.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027d2fc-91e9-44a8-a912-6118d2ff5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This has put increased pressure on the military establishment, which
        is feeling the heat more this time," he said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d2c04-14c3-4edf-894d-faded0f3cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan has repeatedly accused the military of conspiring with Sharif
        to remove him from office, even calling out a senior official by name and
        accusing him of being behind the shooting that injured him in November.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b98be-a6a7-481a-b3ed-e51e553d1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Going on Khan''s claims, his supporters have targeted their rage toward
        the military, fervently taking to social media to put out messages against
        the establishment.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d829b-f31b-41c8-940c-66e722546059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The intensity and consistency of Imran Khan''s attacks on the military,
        especially after being ousted from office last year, are unprecedented," said
        Sajjad.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b3fca-a2de-43bb-b1ba-a28415358899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It remains to be seen how this conflict will play out in the long
        term, but it is clear that the relationship between the military and civilian
        government in Pakistan has always been a fragile one, with power struggles
        frequently erupting into open conflict."'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a662e-0aae-4a01-8973-cbe4f68ec741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebddd8b-5bf1-407d-9895-c96b508c5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The situation on the ground remains tense with Khan in custody and
        no clear off-ramp to the crisis for now.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f91f81-e321-4c65-95b8-38f32a56caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All of this, Sajjad said, puts Pakistan in a precarious place and raises
        concerns about "the country''s stability."'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7a224-58cd-486f-a73d-00e052b1d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The chance of the military establishment getting (a state of) emergency
        imposed in the country and keeping former Prime Minister Imran Khan behind
        bars for a prolonged time is fairly high, because none of the political actors
        are strong enough to pose a serious challenge to Khan''s PTI in polls," he
        said.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cee70-775a-44bb-a709-6fbed1934522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"No situation is expected that would drastically alter the ground situation
        in favor of the incumbent government. Meanwhile, the army cannot afford Khan''s
        return to power."'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a99683-5bb9-4ec7-a251-af46a81cddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he adds it is "crucial to note" that such a move would have
        "severe consequences" for the country''s democratic institutions.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f013bf-db09-4c92-97dd-56d7bb4db2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The imposition of a state of emergency would likely result in the
        suspension of civil liberties, the suppression of political dissent, and the
        curtailing of press freedom," he said. "This, in turn, could lead to further
        unrest and instability, making it harder for Pakistan to attract foreign investment
        and maintain its economic growth."'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b79d6-e9b1-4dda-afb1-8caafa79b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:48:22.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:48:23.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/11/asia/imran-khan-pakistan-political-explainer-intl-hnk/index.html"
        target="_blank">Pakistan''s military becomes a focus of rage after Imran Khan''s
        arrest. Here''s what you need to know</a>."</em></p>'
  'ph-economy-el-nino':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-11T15:11:53.000+08:00
    'imagesource': 'jcr:0d27efd6-0d54-4d25-a674-4c315593bc6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1814ec8c-e77a-448a-8751-84d97a874c1b'
    'lead': 'The possible occurrence of the El Niño phenomenon this year, which is
      expected to affect the agriculture sector, will “not deeply” hurt the Philippine
      economy, according to an official from the National Economic and Development
      Authority (NEDA).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T15:14:10.624+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-11T15:14:50.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA chief: El Niño will ‘not deeply’ hit PH economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76853f71-27d6-4196-965d-bdf2760762c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The possible
        occurrence of the El Niño phenomenon this year, which is expected to affect
        the agriculture sector, will “not deeply” hurt the Philippine economy, according
        to an official from the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b8975-a4fd-452a-830d-cc860ec3dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Contraction in agriculture caused by El Niño may not deeply impact
        the economy, although it may deeply impact households because more than 20%
        of our labor force is dependent on agriculture,” NEDA Secretary Arsenio Balisacan
        told a briefing on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8817d5b-d887-4a55-b5b0-98e58984117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The social implications are more serious than the economic ones,”
        he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78b353-8bc1-467f-a649-59c9f3abadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan’s confidence is anchored on the fact that agriculture only
        accounts for “roughly 10% of our national income.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6c46d-8381-443c-ad85-6b05ce8a9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA chief said that if El Niño hits the Philippines, the production
        side would surely be affected, especially agriculture as it is “vulnerable
        to droughts.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a1733-d4e2-4a15-984d-e19c26584d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited that during strong El Niño years, the sector suffered as rice
        production was cut by double digits, to as high as 20%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16267f5-5b20-4ceb-b8e0-c8cc8d589a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the agriculture industry, El Niño is also seen to impact
        electricity supply as some power plants are dependent on dams.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d38863-67ef-4111-b248-a5b94f61b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Balisacan is optimistic that the Philippines can weather this,
        saying the government is more equipped to address issues stemming from El
        Niño than in previous years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356de91-6ed4-4118-80af-7133aee402ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:14:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T15:14:50.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 2, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration raised the El Niño alert status as it expects the
        weather phenomenon to emerge beginning June.</p>'
  'oil-spill-agricultural-losses-P4B':
