    'title': 'Airbnb sees record bookings despite recession fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774e665-a894-48b6-8f48-ebb7eb4b8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shares of Airbnb fell more than 10% in
        trading Wednesday after the travel company offered a more muted outlook for
        the current quarter than some analysts had expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cdf94-1bc7-4614-9357-6c0ff1cfb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airbnb on Tuesday reported strong revenue growth and a new record for
        bookings during the first three months of the year, in a sign that demand
        for travel remains strong despite lingering recession fears.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d745a-3ccd-42df-afae-db34f9ebfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company reported revenue for the quarter grew 20% to $1.8 billion,
        just beating Wall Street''s estimates. The company said nights and experiences
        booked on the platform hit a record high of over 120 million last quarter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafeeeb4-8672-4acc-82f2-3bb4afc43ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"More guests are traveling on Airbnb than ever before," CEO Brian Chesky
        said on a call with analysts Tuesday. "We''ve seen our highest number of active
        bookers ever, despite continued macroeconomic uncertainties."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78820e-2eb2-41ee-9e4f-740f3b50b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"During the quarter, we also saw guests booking trips further in advance,
        supporting a strong backlog for q2," he added. "We were especially encouraged
        by the continued recovery of Asia Pacific as nights booked in q1 increased
        more than 40% year over year."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0acec5-c991-46e4-a83e-643606f5f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airbnb also reported net income of some $117 million, compared to a
        net loss in the same period last year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b7e89-97ef-4f84-965e-0e380a3463ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the company''s guidance for the current quarter "disappointed on
        both the top and bottom line," analysts at Barclays said in a note Wednesday
        morning.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42563b3-37fe-49c0-8093-76b77c4760c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter to shareholders, Airbnb said it has pulled forward
        the timing of its marketing spend to the first half of the year to help support
        the peak summer travel season. The company is also increasing its brand marketing
        investment in more countries around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ca2d1-619a-47a1-b3a8-c90c956d78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tom White, a senior research analyst at D.A. Davidson, said the lackluster
        guidance for the current quarter was likely impacted by the company deploying
        its brand ad spend earlier relative to last year, but noted it could raise
        concerns about demand, too.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37f2e5-16b6-4aa7-9b64-71945b9cda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some skeptics of the company "may point to this as evidence that
        [Airbnb] is struggling to maintain its growth rate in a post-Pandemic global
        re-opening, and we believe there is some truth to that,"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7786c98-8947-434b-a1b2-2ebe9bf09570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White wrote that he believes there continue to be "promising
        incremental" ways for Airbnb to unlock growth "over the next 12-24 months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e495ac-75e2-414e-93f8-4a9544e731e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:28:18.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:28:18.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/05/09/tech/airbnb-earnings/index.html">Airbnb
        sees record bookings despite recession fears</a>."</p>'
