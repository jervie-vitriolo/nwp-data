    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff03f8-f272-4656-b156-cd9bfc69bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-11T14:31:25.836+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Puregold looks forward to the next 25 years with all the hard-working
        <em>sari-sari</em> store and business owners who are part of the <em>Aling
        Puring</em> program,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e96f29-5fe4-4c5e-88fc-bde53bb62058'
      'mgnl:activationStatus': true
