      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PDEG director added that the police force had no problems in terms\
        \ of manpower to handle drug operations across regional, provincial, and municipal\
        \ offices.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2b549-8749-4f4e-aa15-8e484ba8128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.146+08:00
