    'stories': []
    'template': '1'
    'title': 'Authorities on the lookout for party drug ''happy water''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04d507-3561-4f56-8977-95773a78421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:12:53.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Authorities
        are on the lookout for a new party drug monitored in other Southeast Asian
        countries such as Thailand and Myanmar from entering the country, police said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7353fab-7e51-48ad-b446-ca1ee7147c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6eb3e-4701-4a2a-9388-8ab9de3b30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine National Police Drug Enforcement Group\
        \ (PDEG), a potent party drug called \"“happy water\" could have lethal effects\
        \ on those who ingest it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7a4b8-529d-436d-89fc-6aae60dc09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce5376-85a4-4af7-9047-7e3889f5085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito ay isang kumbinasyon ng iba't ibang klaseng synthetic substances\
        \ like shabu, ecstasy, diazepam, ketamine and tramadol. Ito naman ay base\
        \ sa findings actually ng UN ODC [United Nations Office on Drugs and Crime]\
        \ based sa report nila that was published only last year May 30, 2022,\" said\
        \ PDEG Director PBGen. Antonio Olaguera.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8531dc-584c-4dd2-a5f7-5455da0b411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7f5e4-cd55-4cfd-ab01-b0dd817aea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong droga na ito accordingly ay nakita or namonitor right now doon\
        \ sa bansa ng Thailand at Myanmar. Ang isang pakete nito will cost around\
        \ $43 (around ₱2,400),\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85f9d9-6420-4bca-abe4-38ec658f7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d561b-0d27-4f43-9245-1304a2e105c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is a combination of different synthetic drugs like\
        \ shabu, ecstasy, diazepam, ketamine, and tramadol. This is based on the findings\
        \ of the UN ODC from last year May 30, 2022. This drug was monitored in Thailand\
        \ and Myanmar. A pack will cost around $43.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5924a0-631d-4501-8a8a-71bb268ab820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e721d00-ab42-4d71-80f8-d6913cb22fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olaguera said happy water comes in different forms.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77231756-166f-4d54-8ca5-ce2631c96374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3993058-d056-4aa5-a17c-5917aa913b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T14:52:23.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Puwedeng powder, puwedeng in liquid form kaya tinatawag ito na cocktail\
        \ or beverage. So pwede ito ilagay or ihalo sa isang liquid bottle or mineral\
        \ water, juice or even food pwede kasi it's odorless, colorless kaya pwedeng\
        \ gawin yun,\" said Olaguera.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2cb59-83a7-4190-91e7-4e4cafe58024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:32:29.299+08:00
