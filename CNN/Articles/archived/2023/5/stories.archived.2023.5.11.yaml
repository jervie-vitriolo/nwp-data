    'lead': 'Our national athletes also delivering in Aquathlon!


      Matthew Hermosa, Erica Burgos, Iñaki Lorbes, and Kira Ellis capturing the gold
      medal in the Aquathlon mixed team relay event of the 32nd Southeast Asian Games
      in Cambodia.


      The Filipino quartet topped the event by registering 1-hour, 9-minutes and 56-seconds,
      one and a half minute faster than the second placer Indonesia.


