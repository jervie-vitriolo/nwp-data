      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage begins at 6 a.m.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5addf4-3b46-412f-bcca-56b367fd0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:46:07.308+08:00
