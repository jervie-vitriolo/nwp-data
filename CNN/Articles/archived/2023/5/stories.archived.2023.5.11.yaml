    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hundreds of rockets fired at Israel amid deadly IDF airstrikes in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddaa8a-e4f2-4e1e-90d9-ccc5dda1ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel''s army and Palestinian militants
        exchanged heavy cross-border fire on Wednesday, with hundreds of rockets launched
        from Gaza towards Israel after the Israel Defense Forces (IDF) carried out
        deadly strikes on what it says are Islamic Jihad organization targets along
        the strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca0f01-6c34-4f33-958e-c85f9785fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest violence came after Israeli military airstrikes earlier\
        \ in the week killed three leaders of the Palestinian militant group and 10\
        \ other Palestinian men, women and children in Gaza and led to threats of\
        \ retaliation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09caa209-d43d-4edc-bed4-fa8274b21200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a new update early Thursday, the IDF said it had targeted another\
        \ Islamic Jihad commander who was a \"central figure\" in the Palestinian\
        \ militant group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9b84e-4d63-4f46-8235-db4f26e463a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We just targeted Ali Ghali, the commander of Islamic Jihad's Rocket\
        \ Launching Force, as well as two other Islamic Jihad operatives in Gaza,\"\
        \ the IDF said in a tweet, adding that Ghali was \"responsible for the recent\
        \ rocket barrages launched against Israel.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542517d-0b43-4509-a3c5-b98ae4ee39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad confirmed Ghali was killed early Thursday, saying he\
        \ was in charge of the al Quds Brigades missile unit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43979ced-b8e9-4bcb-89ee-98e9ac016b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Health in Gaza said three people died in the renewed\
        \ Israeli strikes and seven were injured, adding to six Palestinians killed\
        \ earlier on Wednesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f03f6-fd2b-4a59-b844-f83da1b53ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This raises the number of Palestinians killed since Israel first launched\
        \ airstrikes on Tuesday to 24.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42d089-ce52-4765-b40f-e1af851702fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has been bombarding the Islamic Jihad's operatives and infrastructure,\
        \ using unmanned drones for surveillance as it monitors militant preparations\
        \ to propel rockets, IDF chief spokesman Rear Adm. Daniel Hagari said Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff5372-4fd2-4179-bef8-64cec08f26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, the Palestinian militant movement that runs Gaza, issued a statement\
        \ Wednesday strongly suggesting that its forces were releasing rockets towards\
        \ Israel, shortly after the IDF said firmly it believed Hamas was not doing\
        \ so.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b452d-db64-4131-a2d8-00d279b13b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Palestinian resistance with all its factions, led by the Nasser\
        \ Salah al-Din Brigades, is participating now in a unified manner by teaching\
        \ the enemy a lesson that it will not forget and confirming that Palestinian\
        \ blood is not cheap,\" said the statement, issued by Muhammad al-Buraim,\
        \ an official in the joint resistance committees in Palestine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93143ce9-f0c1-4fd2-be70-ad878ca7b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement appeared designed to reject an assertion by IDF chief\
        \ spokesman Hagari that the IDF saw only Islamic Jihad, not Hamas, firing\
        \ rockets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c6f19-0e27-42b1-99c9-58f8140fbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 500 rockets were fired from Gaza towards Israel in the recent\
        \ barrage, according to the IDF, as of 9:30 p.m. local time. Of those, 153\
        \ were intercepted by Israeli missile defenses and 107 fell short, landing\
        \ in Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c07ce-af0d-488d-82dc-b1a48b22b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said fighter jets and helicopters targeted over 40 rocket and\
        \ mortar shells launchers belonging to Islamic Jihad terrorist across the\
        \ Gaza Strip, adding that it is continuing to target launchers and additional\
        \ posts belonging to the militant organization.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f11784-485b-451e-bde5-18f641331307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians in Israel have been asked to act according to the special\
        \ instructions posted on the National Emergency Portal.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20607324-eee7-4cbb-a21c-a208c6ca9fec'
      'mgnl:activationStatus': true
