    'jcr:uuid': 'ae5e4821-30b0-45e5-903d-64ba9c11ac37'
    'lead': 'President Ferdinand Marcos Jr. has asked the Indonesian government to
      reexamine the case of Mary Jane Veloso, a Filipino on death row over drug charges,
      during talks with his Indonesian counterpart Joko Widodo at the Association
      of Southeast Asian Nations Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T21:40:32.845+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-11T21:45:09.059+08:00
