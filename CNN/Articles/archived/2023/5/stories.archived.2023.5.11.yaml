      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadd817-739d-40ab-b6b2-726613404ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:25:19.744+08:00
      'mgnl:createdBy': 'bamba'
