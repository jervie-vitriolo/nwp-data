      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The Philippine
        economy expanded by 6.4% in the first three months of 2023 — its slowest yet
        since it exited a pandemic-induced recession in 2021, data from the Philippine
        Statistics Authority (PSA) showed Thursday.</p>'
