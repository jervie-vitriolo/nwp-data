    'title': 'Mimaropa, Western Visayas agri losses from Mindoro oil spill at over
      ₱4.7B – task force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881659c6-2755-4547-ab8c-22df4f43d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:20:26.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T17:57:35.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> – Agricultural
        losses from the oil spill in Oriental Mindoro reached over ₱4.7 billion, officials
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08655f-ad21-4190-8838-3f7a5ab26f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T17:57:35.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national task force on the Oriental Mindoro oil spill said the\
        \ agricultural damage was in Mimaropa and Western Visayas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6a119-54e8-4dad-a959-5b84eceef4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T17:57:35.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Office of Civil Defense (OCD) show the calamity affected
        more than 192,500 people in 249 barangays in Oriental Mindoro, Palawan, Antique,
        and Batangas, and disrupted the livelihood of more than 24,500 fisherfolk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330d373-99a0-4896-9bac-b5e434bcabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T17:57:35.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Gov. Bonz Dolor earlier announced that <a href="https://www.cnnphilippines.com/news/2023/5/8/fishing-ban-lifted-mindoro.html">fishing
        bans were lifted</a> in clusters 4 (Bongabong, Roxas, Mansalay, Bulalacao
        towns) and 5 (Puerto Galera, Baco, San Teodoro towns).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52de04a-431f-46bb-be26-f8454755d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T17:57:35.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waters in clusters 1 (Calapan, Naujan), 2 (Pola), and 3 (Pinamalayan,\
        \ Gloria, Bansud), including Pola town, are still unsafe for fishing, the\
        \ task force said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
