      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TJ has brown skin with emo hairstyle, and wears a yellow and brown\
        \ stripped hoodie.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5058e68-d743-46f2-8548-4932b22c107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:49:37.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T10:45:04.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bobby Pontillas, the Filipino American animator who created TJ, said\
        \ the Filipino muppet was inspired by his children's lifelong friends, Max\
        \ and Mateo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a3985-bc43-4949-9e2f-b64a97dc4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:49:37.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T10:45:04.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you for the inspiration lads. I was blessed to collaborate\
        \ with master puppeteer Louis Mitchell, the loveliest human on earth,\" he\
        \ said on Instagram.\r"
