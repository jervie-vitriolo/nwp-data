      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> American
        television series "Sesame Street" introduced its first-ever Filipino boy muppet
        named "TJ" in a show on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc86961-0e40-42a2-bb79-3c45d0ea00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T15:49:37.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T10:45:04.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talking about confidence, TJ shared that he's still learning how to\
        \ speak Tagalog and he's confident to ask his lola for help if he doesn't\
        \ know what words to say.\r"
