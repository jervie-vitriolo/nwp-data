      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Philippine
        women''s volleyball team advanced to the semifinals after defeating Singapore
        in straight sets at the 32nd Southeast Asian Games on Thursday at the Olympic
        Stadium in Phnom Penh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e4ed5-d8ba-4f5f-9ad1-6f85d57726fd'
      'mgnl:activationStatus': true
