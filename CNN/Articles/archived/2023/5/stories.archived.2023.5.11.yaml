      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Customers
        of Manila Electric Company (Meralco) will have to shell out a little more
        this month as the power distributor announced an increase in electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae968d34-3654-466f-9072-ab2c1a390e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Manila Electric Company announced today (Thursday) an upward
        adjustment of ₱0.1761 per kWh (kilowatt hour) in the electricity rate this
        May, bringing the overall rate for a typical household to ₱11.4929 per kWh
        from the previous month''s ₱11.3168 per kWh," the company said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbef779-ec04-4769-8be8-a912a1a3f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga said households consuming 200
        kW per month will see ₱35 added to their bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9f6ad-422c-4af9-8ffd-9df38bf6f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bahagyang pagtaas ng singil sa kuryente ay dulot ng mas
        mataas na</em> generation charge <em>ngayong buwan,"</em> he explained in
        a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efff4f4-9e7e-4d89-8651-00cccb5095a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The slight increase in power rates is due to the high
        generation charge this month.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c8e93-6866-4225-b184-1693bf037f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generation charge rose to ₱7.6697 this month from ₱7.3295 per
        kWh in April due to higher Wholesale Electricity Spot Market and Power Supply
        Agreements costs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7e0af-5f19-474c-9c42-690894149da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the increase was tempered by the ₱0.2455 per kWh reduction
        in the transmission charge due to significantly lower ancillary service charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d962ff4-b751-4353-9f60-d4e31b7560f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco is set to complete this month the implementation of the
        last distribution-related refund, equivalent to ₱0.8656 per kWh for residential
        customers. The impact of this will be felt in the June billing period," the
        company added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a166d60-f901-4cb4-bfb1-21a606bd9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco also urges the public to be mindful of their energy consumption
        as demand for electricity continues to rise amid increasing temperatures. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359689c-59ea-401b-aa26-48455a184b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawa <em>‘yung</em> potential impact <em>ng</em> El Niño event.
        <em><u>Una ‘yung</u></em> continue <em>‘yung</em> comparatively elevated <em>‘yung</em>
        temperature versus <em>‘yung</em> normal," said Lawrence Fernandez, head of
        Meralco''s utility economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8c983-9bff-4728-9dac-695d6e7b5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, <em>puwedeng</em> less rainfall, which will affect the
        hydroelectric plants <em>na malaki pa ring</em> component ng supply <em>sa</em>
        Luzon grid," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51cda27-870c-4bf0-b0d0-5d32f58a496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There are two potential impacts of the El Niño event.
        First is the comparatively elevated temperatures versus the normal. Second,
        there could be less rainfall, which will affect the hydroelectric plants that
        are a huge component of the supply in the Luzon grid.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa15286-b075-46e4-a72e-296d1f7cdb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco added the power supply for Thursday remains normal.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dce87-f406-4477-970b-16af65dbd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:24:29.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T13:31:12.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tawag ng</em> NGCP [The NGCP says it] is a white condition
        or we have enough reserves in the grid even if we reached a new record peak
        demand yesterday," Fernandez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd1d64-f370-41ef-9fe9-907c718d5fe9'
      'mgnl:activationStatus': true
