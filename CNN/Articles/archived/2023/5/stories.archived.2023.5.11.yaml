    'jcr:uuid': '2547fa7f-983f-4fd8-a72d-e6259f616070'
    'lead': 'Listed Shell Pilipinas Corp. seeks to prop up its recovery momentum with
      a multibillion-peso investment this year, as volatility in the oil market led
      to losses for the company in the first quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T17:36:58.144+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-11T17:36:58.375+08:00
