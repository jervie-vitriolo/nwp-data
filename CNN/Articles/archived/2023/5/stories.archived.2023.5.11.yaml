      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The legal
        counsel of Negros Oriental Rep. Arnolfo Teves Jr. is asking members of the
        House of Representatives to give the embattled congressman a chance to air
        his side as the lower chamber eyes another disciplinary action against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952b765-350a-4284-b554-f62d8db52926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:25:19.744+08:00
