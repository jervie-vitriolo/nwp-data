        to ASEAN: South China Sea should not become ''nexus for armed conflict''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3aa2f-434e-4a94-a157-80d8ddbec853'
