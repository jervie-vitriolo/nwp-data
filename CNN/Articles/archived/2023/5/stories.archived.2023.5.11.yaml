      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Felimon Espares, chairman of the House Committee on Ethics
        and Privileges, said the panel may meet soon to discuss possible disciplinary
        actions against Teves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c410f-8510-4e26-9ea8-9967611e7598'
