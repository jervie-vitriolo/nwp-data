    'lead': 'The number of families who have experienced involuntary hunger at least
      once in the past three months dropped to 9.8% or an estimated 2.7 million in
      March 2023, a survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T21:07:34.230+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-11T21:35:09.067+08:00
    'mgnl:lastActivatedBy': 'superuser'
