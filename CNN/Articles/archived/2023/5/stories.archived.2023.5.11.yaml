    'title': 'Teves’ lawyer: Remulla flip-flopped on Degamo slay issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d82b1-2f6d-4ddc-861f-8631df104a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:57:44.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T13:06:56.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The lawyer
        of Negros Oriental Rep. Arnolfo Teves on Thursday lambasted Justice Secretary
        Jesus Crispin Remulla for “flip flopping” on the development in the murder
        case of Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716098f-4e20-4b49-b73b-954877eb3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:57:44.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T13:06:56.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962686e-c817-4212-8e54-56fd307a23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:57:44.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T13:06:56.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s been flip flopping. He said it was solved but he has not filed
        a case. He said my client was a fugitive only to backtrack, and now he is
        again saying my client is a fugitive when there is no basis for that statement
        in law,” Ferdinand Topacio, the legal counsel of Teves, told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4e9da-6673-42ae-8623-95e5d7031bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:57:44.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T13:06:56.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
