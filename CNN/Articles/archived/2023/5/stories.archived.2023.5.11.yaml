      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MT Princess Empress, carrying 800,000 liters of industrial oil,\
        \ sank off the coast of Pola, Oriental Mindoro on Feb. 28.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f188685-3be2-4301-9da7-8498ef1e2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.077+08:00
