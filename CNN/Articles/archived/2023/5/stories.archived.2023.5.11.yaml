      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese executive, meanwhile, welcomed Marcos’ statement,
        vowing to closely work with their counterparts in the Philippines on trade
        promotion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b68b7b-ebe3-4361-8707-a2a8c8e72c4b'
