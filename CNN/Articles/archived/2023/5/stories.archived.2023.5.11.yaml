      'mgnl:lastActivated': 2023-05-11T18:03:27.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150167e-bf44-4fc4-b152-103cb75c733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed concern over the heightened tensions in the Korean
        Peninsula, saying the Philippines continues to underscore the need for North
        Korea to abide by prevailing United Nations Security Council resolutions.</p>'
