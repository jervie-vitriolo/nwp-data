      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Ferdinand R. Marcos Jr. and Vietnamese Prime Minister Pham Minh Chinh aim
        to strengthen the partnership in agriculture between the two countries, the
        Palace said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7590a10-4f74-49b9-9d39-a96875b890cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:48:50.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T11:49:49.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During their bilateral meeting on the sidelines of the 42nd ASEAN Summit
        in Indonesia, Malacañang said that Marcos highlighted the trade relationship
        of the Philippines and Vietnam in the area of agriculture, which he hopes
        would go “beyond just in trading in rice.”'
