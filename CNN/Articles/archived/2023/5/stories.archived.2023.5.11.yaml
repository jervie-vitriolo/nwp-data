      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T18:42:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c77c3-948f-4d49-b1ed-bab3b4767860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:38:51.184+08:00
