  'us-troops-border-title-42-expiration':
    'author': 'Rosa Flores, Gloria Pazmino, Norma Galeana, Andy Rose and Nouran Salahieh,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-11T08:16:37.000+08:00
    'imagesource': 'jcr:03e41136-07eb-4fb0-82ac-a798c4ec8f30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0d6a8b-2abf-4da1-ba39-11ef872c0b55'
    'lead': 'Hundreds of US troops are set to begin a new mission along the southern
      border Wednesday as officials and a surge of migrants brace ''for the unknown''
      after a Trump-era border restriction expires late Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T08:22:18.365+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-11T08:22:18.962+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hundreds of US troops to arrive at the border as officials and migrants
      brace ''for the unknown'' of Title 42''s expiration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a0ee8-47d7-4c76-8378-e4137d7d8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of US troops are set to begin
        a new mission along the southern border Wednesday as officials and a surge
        of migrants brace "for the unknown" after a Trump-era border restriction expires
        late Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802973f0-a2eb-46da-a4c9-489958af073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing for the unknown because we don''t know who''s
        coming — whether it''s families, whether it''s single adults," El Paso Mayor
        Oscar Leeser said. The mayor visited the neighboring city of Juarez, Mexico,
        earlier Wednesday and estimated that 5,000 to 10,000 people were waiting to
        cross the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c853e-7db2-4a3b-8dd6-03967f14ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laredo Mayor Victor Trevino told CNN Wednesday his southern Texas border\
        \ city is preparing for the end of the pandemic-related restrictions as \"\
        if it's a hurricane coming.\" Laredo is expecting migrants to be transferred\
        \ from overburdened processing centers in Brownsville and El Paso, Trevino\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00934162-92d9-441f-935d-eb16e0107d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Border Patrol Chief Raul Ortiz, however, downplayed the migrant\
        \ surge, telling reporters Wednesday the increase after the lifting of Title\
        \ 42 happened in the \"last five to six days.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811b4d8-5507-4e92-98a3-49984034dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ortiz acknowledged an unprecedented level of migrants turning themselves\
        \ in and the strain that put on the system, but said there will be no \"free-for-all\
        \ along the border.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25d198-7046-4388-b1ac-bc5bfecf888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, some 550 troops, mostly from the Army, will support US Customs\
        \ and Border Protection by monitoring the border and doing data entry and\
        \ warehouse support, US Northern Command spokesperson John Cornelio said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdf027-0f3b-4057-8839-d5eefa3bbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another 950 troops, largely from the Marines and Army, will arrive\
        \ by the end of the month, Cornelio said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f79460-cd44-4723-a5d6-bb38df968d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials are already dealing with a surge of migrants,
        even before the expiration of Title 42, a 2020 policy that allowed US authorities
        to swiftly expel migrants encountered at the southern border, with some exceptions,
        ostensibly to curb the spread of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d0a91-ec62-4948-914a-a6fa87af151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal authorities have warned that the policy's expiration Thursday\
        \ at 11:59 p.m. ET could further increase the number of migrants trying to\
        \ cross into the US and intensify an already challenging humanitarian crisis\
        \ at the southern border.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d05b82-2d68-47e5-a3fb-cbdb9ad16fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest border crisis has sent ripples across the country: Troops\
        \ are being deployed to border cities overwhelmed with desperate migrants\
        \ anticipating the end of Title 42; states and municipalities far away from\
        \ the southern frontier brace for an influx of newcomers; and political tensions\
        \ mount over a long broken immigration system facing one of its greatest challenges\
        \ yet.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4cac8-1bea-47c0-8890-8e794d9d57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of Title 42 does not signal ''our border is open''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2676a-dfd7-49b6-850f-a2d2af03fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Homeland Security Secretary Alejandro Mayorkas on Wednesday\
        \ touted the \"effectiveness\" of the administration's efforts to stem the\
        \ flow of migration at the border and criticized Congress for failing to repair\
        \ \"a broken immigration system.\" He also emphasized that the end of Title\
        \ 42 \"does not mean our border is open.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bd139-83ff-4509-beda-3ad4ee2c3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even after nearly two years of preparation, we expect to see large\
        \ numbers of encounters at our southern border in the days and weeks after\
        \ May 11,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080c545-1723-4993-9e99-1d4804110b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This places an incredible strain on our personnel, our facilities\
        \ and our communities, with whom we partner closely. Our plan will deliver\
        \ results, but it will take time for those results to be fully realized, and\
        \ it is essential that we all take this into account.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0843e-350c-4e40-a6ca-d51a3c4b97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expiration of Title 42 does not signal an open border but rather\
        \ \"means tougher consequences (under Title 8) for people who crossed the\
        \ border illegally,\" said the secretary.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ccf29-b444-4683-aad6-96df8d4906f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Title 42 lifts, US officials will lean more on the decades-old\
        \ Title 8, under which migrants could face more severe consequences for crossing\
        \ the border unlawfully, such as being barred from entering the US for at\
        \ least five years, they've said. Asylum-seekers who cross the border without\
        \ first applying for asylum could be removed under Title 8 authority.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a70c8-e607-40ac-90f7-bcf6f4e453a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Title 8 carries more legal consequences, especially for those\
        \ caught a second time, processing times under that authority take longer\
        \ than Title 42 expulsions and could strain already pinched resources.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df415557-0309-4831-ab75-18448c7eb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government ''surging personnel to the border''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd66d1d-8b9d-4c3d-98c8-a648c16320e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayorkas said the department is \"surging personnel to the border,\"\
        \ including 1,400 DHS personnel, 1,000 processing coordinators and an additional\
        \ 1,500 Department of Defense personnel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe224af6-d5a3-45c6-8d49-235cd5b4343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agents with US Secret Service and US Marshals Service, among other\
        \ federal agencies, are expected to deploy to help border authorities, two\
        \ Homeland Security officials told CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4172337-6b26-4d7d-8678-8ea30502d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crowds of migrants released on humanitarian parole gathered outside\
        \ the offices of the non-profit Team Brownsville in Texas on Wednesday. They\
        \ included migrants from China, Venezuela, and Central American countries\
        \ who clutched blue bags with belongings and manila envelopes with immigration\
        \ documents.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1becd9-8fe7-4806-85ea-742cb3e2e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Team Brownsville processed 844 migrants on Tuesday, including 30 children,\
        \ and is operating at capacity, according to volunteer coordinator Andrea\
        \ Rudnik. The non-profit has been receiving 800 to 1,000 asylum seekers a\
        \ day over the last two weeks, she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff38463-1008-45de-8f28-8a984255460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to find space and be prepared to have enough water, food,\
        \ and other kinds of things that people need when they get here,\" she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980e84b-3318-4d97-ae6d-75c2f340de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Venezuelan migrant told CNN Wednesday he arrived with his family\
        \ in Brownsville nearly one week ago and lost track of them while being processed\
        \ by immigration authorities.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eeff1c-b13c-44e5-9124-a6c36401ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrant, who asked that only his first name be used — William
        — said he was separated from his wife and two children and has not been able
        to locate them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80edd9-ea38-4fc3-ac59-096c189e2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "William said the end of the pandemic-era immigration restrictions is\
        \ the reason \"why I came now\" to the US border.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cc645-a2fa-4518-ae27-3fa5d7cbb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 155,000 migrants are estimated to be in shelters and on streets\
        \ across northern Mexican states bordering the US, according to a source familiar\
        \ with federal estimates.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbacd8e-1a4c-4529-9089-33b21c612cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nearly 1,000 migrants turn themselves in</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd414a2-8a70-4f87-a510-f778c62675f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal agents reacting to a steep increase of migrants in El Paso\
        \ over the past week leaned on migrants there Tuesday to turn themselves in\
        \ to immigration authorities.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bba491-f5ac-4e63-8ad8-ee7ba399cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agents handed out flyers to those who'd been living on sidewalks outside\
        \ a church to ask them to visit a Customs and Border Protection enforcement\
        \ center for processing. The flyers informed recipients they'd be \"processed\
        \ by CBP officers and placed on the correct immigration path.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc8629-c007-4088-acbb-5535c548f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 900 migrants turned themselves in to immigration authorities\
        \ since those flyers went out, according to Anthony \"Scott\" Good, the US\
        \ Border Patrol's El Paso sector chief.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b27af3-a442-4f2f-8523-37c527de31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of those people were issued notices to appear and some are still\
        \ being processed, Good said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18dc6a-65a7-426b-86bc-2cec09184147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some migrants outside the church were too scared to surrender to authorities\
        \ and confused about what would happen next, they told CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600aa169-ddb9-49f1-9332-0766d404bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard we''re going to be deported — that our papers are
        no good," said Nelson Pirela, a migrant from Venezuela. "We heard immigration
        is coming and that we have to turn ourselves in."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb975a-b810-49ec-8b5c-5b02f0da4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many heading to the US are making long and dangerous treks in hopes\
        \ of finding a better, safer life for their families. People immigrate to\
        \ flee violence, for economic opportunities or to reunite with family members,\
        \ experts say.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be67336-a6a2-4cd5-85c4-dca57a475680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Like many others, we are looking for a better way of life. We're\
        \ looking for safety to go out in the streets,\" migrant Marcela Aguilar told\
        \ CNN affiliate KGTV in San Diego.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33baa2d8-71b3-43a2-a331-015ad2940ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden warns of chaos to come</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85707d-3206-4270-9aed-3fe11e4a0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Title 42 expiration looms, US officials said they're prepared\
        \ for what's to come.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534df31-7b0d-4ef5-bf09-90ea5fcfe97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials are working closely with humanitarian nongovernmental organizations\
        \ that support migrants and expanded transportation contracts, a senior Biden\
        \ administration official said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa71be-2eec-450e-a75b-3eb1e864463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been moving some individuals laterally along the border to\
        \ other parts of the border where there is more capacity,\" the official said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81941a24-1f61-4b9e-939f-792221b04050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:18.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, President Joe Biden on Tuesday acknowledged the policy's expiration\
        \ and the migrant surge expected to follow are \"going to be chaotic for a\
        \ while.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774185f-01ee-45ea-853a-10fcebaa2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration is working to set up regional processing centers\
        \ in countries migrants traverse on their way to the US southern border so\
        \ they can apply there to come to the US, the president said. It's unclear\
        \ when those centers will be running.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc9131-7c37-43cc-a80b-91dd717fc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "States and cities have also been preparing for the expected surge:\
        \ Officials in Brownsville, Texas, are talking with bus operators and airlines\
        \ about increasing outbound services and with nongovernmental organizations\
        \ about expanding space for migrants.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f9492-53f7-4a3d-810f-22eb4a4862bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, Gov. Kathy Hochul issued an executive order Tuesday allowing\
        \ cities and the state to tap into more resources ahead of Title 42's expiration.\
        \ Chicago Mayor Lori Lightfoot issued an emergency declaration, saying the\
        \ city's resources are now stretched to \"the breaking point\" and existing\
        \ facilities are full.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9c4ec-0e9a-41e7-b614-a9f18b700ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As New York grapples with a surge in migrant arrivals, Orangetown,\
        \ in Rockland County, was granted a temporary restraining order Tuesday to\
        \ keep a hotel in the town from accepting 30 migrant men that the New York\
        \ mayor's office planned to send Wednesday, Town Supervisor Teresa Kenny announced.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea00caf-82b8-4f42-8120-ae189be5d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rockland County officials in recent days have criticized New York Mayor\
        \ Eric Adams for not informing them about the city's plans to bus migrants\
        \ to that county. Sending willing migrants to hotels outside New York City\
        \ is part of what Adams called a \"decompression strategy\" as city shelter\
        \ space runs out and migrant arrivals increase.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccddf42-047b-4a35-a585-2f1ee2844352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, county officials said a court had issued a temporary\
        \ restraining order against a plan to house migrants at a hotel in the hamlet\
        \ of Orangeburg. Rockland is also seeking a restraining order against the\
        \ city, saying it lacks authority to establish a shelter outside of its boundaries.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cc18a-8cd5-4a6b-8d1f-8f74d2e573f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York City Law Department declined to comment on the lawsuit.\
        \ CNN has reached out to the New York mayor's office.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6028a5f-f5db-41fa-a23e-2228f3fcdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:18.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T08:22:19.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/10/us/title-42-expires-border-immigration-wednesday/index.html">Hundreds
        of US troops to arrive at the border as officials and migrants brace ‘for
        the unknown’ of Title 42’s expiration</a>"</em></p>'
