      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  China''s first few months of reopening
        to the world hasn''t gone as planned for global businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400ac38-ddf0-4198-b0b7-4e78bdb3081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f0c30-fa7e-45d4-8e7d-ad3babdcc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, a slew of blue-chip firms have pointed to a patchy\
        \ recovery in the world's second largest economy, forcing some executives\
        \ to warn of slower-than-expected growth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf90e3c-c0b0-4a79-8f2e-a2b334bd48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74423fce-5dcd-4a24-a7f6-68f8eb955f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Estée Lauder suffered its biggest daily stock drop on record\
        \ after slashing its sales outlook, citing pressures in China and elsewhere\
        \ in Asia. Starbucks and Qualcomm have also flagged uncertainties related\
        \ to the country, which is a top market for both.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009a476-bf0a-4037-a99e-d41f217fbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77159176-baac-4abf-90af-1ba077cbe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing abandoned its zero-Covid policy in December and scrapped longstanding\
        \ quarantine requirements for international arrivals in January, ending restrictions\
        \ that had isolated its economy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d594de-264b-4e17-933d-009bd871a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735880b8-9cf3-432e-99d2-b688ef38ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The welcomed, if abrupt, policy U-turn led to hopes that China could\
        \ help propel global growth as it had before the pandemic. Its latest headline\
        \ GDP growth offered some encouragement, but there are also fresh concerns,\
        \ such as the job market for younger people and the possibility of deflation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017f2a1-fcd5-48c8-b2fe-007cfcc2b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fbc9a-accf-4581-88b7-b3f7314a7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shehzad Qazi, chief operating officer of data and advisory firm China\
        \ Beige Book, said many analysts on Wall Street had overestimated the pace\
        \ of the country's recovery.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71cfcc-3afd-40fb-8f79-e9139153bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7361824-1793-4875-8f47-bea3fa9c213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The idea was that as soon as the zero-Covid policy would be over,\
        \ the Chinese households and consumers would just go berserk — spending the\
        \ vast amounts of money that they had been saving up over the zero-Covid and\
        \ the lockdown period. This was wrong,\" he told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5168b7-73dd-4957-ad21-438f2f0f4bc3'
      'mgnl:activationStatus': true
