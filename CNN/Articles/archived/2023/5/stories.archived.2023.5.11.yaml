  'Dozens-of-rockets-fired-at-Israel':
    'author': 'Richard Allen Greene, Ibrahim Dahman, Hadas Gold and Abeer Salman,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-11T01:00:51.000+08:00
    'imagesource': 'jcr:08816372-4d05-424b-9a7b-4774f004b199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb595598-4674-4be3-be48-f87dbc558f42'
    'lead': 'More than 60 rockets were launched from Gaza towards Israel on Wednesday,
      a day after Israeli military airstrikes killed three leaders of the Palestinian
      militant group and 10 other Palestinian men, women and children in Gaza and
      led to threats of retaliation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T01:02:58.284+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-11T01:02:58.727+08:00
