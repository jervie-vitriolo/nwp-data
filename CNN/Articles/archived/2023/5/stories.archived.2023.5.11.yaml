      'mgnl:lastActivated': 2023-05-11T20:35:16.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93354f9d-eed6-434f-a7fd-815309065ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the proposal to abolish PDEG special operations units, Olaguera\
        \ said every future operation would have to be approved by the national headquarters\
        \ if it pushes through.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9a977-e600-400f-88fe-500bc000accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T20:35:16.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T20:35:16.468+08:00
