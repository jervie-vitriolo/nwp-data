      'jcr:uuid': '483c1981-bf38-498b-9d90-5bcdc6cf0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities are trying to identify
        22 women murdered in Belgium, Germany and The Netherlands over the last few
        decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7537fbc-beb3-46c4-8b1b-28cdac1a4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698cd85-b614-4228-ac62-130fc011a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the murders are considered cold cases involving women who died\
        \ 10, 20, 30 or even 40 years ago, according to Interpol, which launched a\
        \ public campaign on Wednesday to name the women.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48794d-4f99-4eb6-be10-07239a2b48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bff8b-9e16-4bfc-98f5-2bd4c57dc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite extensive police investigations, these women were never identified,\
        \ and evidence suggests they could have come from other countries. Who they\
        \ are, where they are from and why they were in these countries is unknown,\"\
        \ Interpol said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b78e71-ed12-4b9f-aba8-edf8e93e3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f636f2a-6cfd-4e59-8d3f-9372e7cac076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Someone, somewhere, knows something which can help identify these\
        \ women. Just one piece of information could be the missing link,\" Interpol\
        \ Secretary General Jürgen Stock said on his official Twitter account as the\
        \ campaign launched.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bd07a-35b9-4f4e-bdc6-f1a1f0c95f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6ee47-012d-470e-833f-78de441dcf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first time, as part of the campaign called \"Operation Identify\
        \ Me,\" Interpol has published so-called Black Notices about each victim,\
        \ which include facial reconstruction images, information about personal items,\
        \ clothes, jewelry, tattoos and pictures of the areas where the bodies were\
        \ found.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0790ec3-3abe-4976-837d-1fca8f6b72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bfdd5-8382-4cc0-b93e-25e14298ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you remember a friend, family member or colleague who suddenly\
        \ disappeared, please take a look and contact the relevant national police\
        \ team via the form on each page if you have any information about any of\
        \ them,\" Interpol said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7788b3-437c-47af-8b81-2667f2a9a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be88ca-ff04-49fe-8076-8262b5a6e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "'The woman in the well'\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33990c-27ae-47d7-8ac5-a203b8c45da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the name of each woman is unknown, the cases are described by other\
        \ characteristics and numbered. \"The woman in the well\" is the first unsolved\
        \ murder.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2705e-7c0c-419b-899d-709ddcf32b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892e04c-bc4e-4deb-87d7-8cbe95306e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1991, the body of a woman was found in a rainwater well on the grounds\
        \ of a cottage near Leuvensebaan in Belgium, about 30 kilometers (18.6 miles)\
        \ northeast from Brussels. Her body may have been in the well for up to two\
        \ years, according to Interpol.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c44617-46df-44ea-91d7-a06bdb824d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a806e-1b99-4ccf-8549-4720dd41405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman is believed to have been between 30 and 55 years old when\
        \ she was found, and 1.54 meters toll. She wore a distinctive t-shirt with\
        \ black vertical stripes and a summer print. \"The woman also wore dark plaid\
        \ shorts, beige/brown knitted cardigan and a plastic or horn ring,\" Interpol\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547bbc8-f49c-4ce3-87f3-4b3f9bee0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f748589-e637-4d3f-a2e5-c0895818712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interpol has also published images of the cottage and newspaper articles\
        \ and asks the pubic to contact Belgium national police with any information\
        \ about the case.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54614ead-c8ee-49bb-8316-166bf38a5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea4409-7780-40a1-840a-948018ce3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The woman with the flower tattoo''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ab88b-7007-46da-9759-67d01cbf4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another case involves the murder of a woman who had a flower tattoo\
        \ on her left forearm. Under the black flower with green leaves is written\
        \ \"R'NICK.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900543c7-a850-4be4-a55c-a6b4f6168b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb927e-c44f-4254-8cad-06d9b78458be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1992, the body of the woman was found against a grate in the water\
        \ of the Groot Schijn river near Ten Eekhovelei in Antwerp, Belgium, Interpol\
        \ said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8928c40-4276-4611-bcdd-ada0c7922709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d775f1b-c5af-4685-bd6a-320816b861b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The woman had been killed by violence. To date, her identity is unknown,\"\
        \ Interpol said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ae067-28a4-49a5-b0be-d527481fdb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18592d-b96c-457f-8584-9a3f401fefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She is believed to have been between 20 and 50 years old, about 1.70\
        \ meters tall. \"She was light-skinned and had mid-length dark hair,\" Interpol\
        \ said. She wore a t-shirt with the inscription 'SPLINTER' and \"1990,\" dark\
        \ blue Adidas training trousers with three green stripes and dark walking\
        \ shoes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb81a8-c746-4081-96d4-13f21746b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b566319-9334-40d0-9103-28e848e441cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are urging anyone who may have information about the woman\
        \ to contact Belgium national police.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b212d-29c9-410d-8e2f-a7bff8797333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df562d-6c34-4474-9f4a-2de7fc3b8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:00:34.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:00:35.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belgium, German and Dutch police are working with Interpol on finding\
        \ more information about the women. \"The woman with the bracelet,\" \"the\
        \ woman by the motorway,\" \"the woman on the boat,\" \"the woman with the\
        \ flower skirt\" and \"the woman in men's clothing\" are how authorities are\
        \ naming some of the other unidentified women.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
