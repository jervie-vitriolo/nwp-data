      'mgnl:lastActivated': 2023-05-11T14:31:25.836+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vincent Co, President of Puregold Price Club Inc., such benefits
        work both ways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffe10f-5804-4a8a-ae2f-e65adcf8bd86'
      'mgnl:activationStatus': true
