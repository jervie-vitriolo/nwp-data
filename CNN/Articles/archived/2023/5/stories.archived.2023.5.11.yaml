    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dozens of rockets fired at Israel following deadly airstrikes in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3771ba1-9cb1-48a9-b10a-5b2fa2004b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 60 rockets were launched
        from Gaza towards Israel on Wednesday, a day after Israeli military airstrikes
        killed three leaders of the Palestinian militant group and 10 other Palestinian
        men, women and children in Gaza and led to threats of retaliation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a19761-f320-4440-9a53-d7dd92f1a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05294e54-259c-4456-8d90-cb36a450b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over half a million Israelis were in or near shelters, the chief spokesman\
        \ of the Israel Defense Forces, Rear Adm. Daniel Hagari said just after 2\
        \ p.m. local time (7 a.m. ET) on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b134c-2561-4976-b4cb-211358436df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b596e86-b342-4633-88ed-a0c5042958a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket fire came after the Israel Defense Forces targeted what\
        \ they called Islamic Jihad terrorist organization operatives and infrastructure\
        \ in renewed strikes in Gaza on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf9c6d-d468-44f7-896f-0f0698231cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6723e3-8536-4506-bda2-87334ed1a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects on Wednesday were traveling to a rocket launch site in\
        \ the city of Khan Younis, the IDF said. The Ministry of Health in Gaza said\
        \ one person was killed in Wednesday’s attack. It named him as Muhammad Yusuf\
        \ Saleh Abu Ta’ima, 25, and said he was killed in the bombing east of Khan\
        \ Younis, in the southern Gaza Strip.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acdd1f-44e6-45da-9ad2-265fc1e737af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773f427-c4f1-4be5-b701-a5d0a1d167af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN producer in Gaza reported explosions in Khan Younis, Rafah and\
        \ northern Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30816e98-7563-49b6-be16-2ee230673182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6752b-e985-484b-85dc-4047b6a26919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, he saw at least six rockets fired from Gaza towards
        Israel. Sirens warning of incoming rockets sounded in the southern Israeli
        cities of Sderot and Ashkelon and the Lachish area, all near the Gaza Strip,
        the Israel Defense Forces said. Sirens later sounded in Tel Aviv, Israel’s
        main city on the Mediterranean coast, warning of potential incoming rocket
        fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e6174-e012-4fc7-ad7d-fc44a59ff30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine rockets fired at the city of Sderot were all intercepted by
        Israel’s Iron Dome air defense system, the municipality of Sderot said Wednesday.
        The city said it had no reports of injuries or property damage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29402d8c-9cd7-4422-bdb5-47ff90684ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb60ed-0986-4ec1-9b10-d61eb1997cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nearby city of Ashkelon also said it had no reports of injuries\
        \ or damage.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cee25-18f8-4cf1-ab66-209324f417a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9282d-d384-487b-b7ef-30b166325b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the three Islamic Jihad commanders killed on Tuesday was working\
        \ on capabilities to launch rockets from the West Bank toward Israel, IDF\
        \ chief spokesman Hagari said at the time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6dddbe-5a16-4394-8337-a327530e1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets have never been fired from the West Bank into Israel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30b859-df93-42ec-9bb4-a05a2d1f4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad confirmed three of its commanders were killed in the
        overnight operation along with their wives and children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6406459-8f0d-4822-ad14-8c2be4da0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commanders killed were Jihad Shaker Al-Ghannam, secretary of
        the Military Council in the al Quds Brigades; Khalil Salah al Bahtini, commander
        of the Northern Region in the al Quds Brigades; and Ezzedine, one of the leaders
        of the military wing of the al Quds Brigades in the West Bank, the group said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf41c0-c5a0-45ad-86d9-4020d7e2d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagari said the operation had been planned since last Tuesday, when
        Islamic Jihad fired more than 100 rockets toward Israel following the death
        of its former spokesman while on hunger strike in an Israeli prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0effa-c767-472d-9b69-409d3defb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ca7bc-f2b7-4ddd-92d7-0284a95a9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, the IDF did not have the “operational conditions” until overnight\
        \ Tuesday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d2fc2-2067-4c74-b0ee-3104688ee199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5ba7-9893-4f97-82ac-8c352525be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF launched a further strike on Tuesday, saying its air force\
        \ targeted “a terrorist squad” belonging to Islamic Jihad in Khan Younis in\
        \ the southern Gaza Strip.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ace6d-5325-4b21-b21c-53abc0b2ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fa86e-2952-4f36-8069-b1d49632e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:02:58.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:02:58.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian ministry of health in Gaza said two people were killed\
        \ and two others injured in that attack east of Khan Younis, although they\
        \ have yet to identify them, bringing the death toll in Gaza to 15 on Tuesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923689da-f37c-4193-9c41-6929e0eddf03'
