      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the two nations can draw strength from each other,
        as well as other Southeast Asian countries, to bolster their respective tourism
        recovery efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00a4c2-66f2-4578-9a6a-851165523e1a'
      'mgnl:activationStatus': true
