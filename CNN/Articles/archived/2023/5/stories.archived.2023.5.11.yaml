    'title': 'At least five killed in attack near synagogue in Tunisia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58651f-27c7-4b89-bed8-06f70077b158'
