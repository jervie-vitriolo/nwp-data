      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves, who was tagged as one of the orchestrators of the murder of\
        \ Negros Oriental Gov. Roel Degamo, has refused to return to the country due\
        \ to safety concerns. He flew to the United States in late February purportedly\
        \ for medical reasons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32390d2-3f17-48f2-bd68-a386d0317cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:25:19.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T14:30:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e81047-f811-47ee-8c31-30e69ee41086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:25:19.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T14:30:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to his continuous absence, his fellow lawmakers on March 22 decided\
        \ to suspend Teves for 60 days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd683fb6-9c58-4998-a276-a89892ac458a'
      'mgnl:activationStatus': true
