      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kuwaiti news outlets earlier reported that the Middle Eastern country\
        \ has ordered the suspension of visa issuance due to the Philippines' alleged\
        \ violation of a bilateral labor agreement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
