      'mgnl:lastActivated': 2023-05-12T00:17:03.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory of local power distributor <a href="https://www.facebook.com/albayelectric/posts/pfbid028LdXUVPE2zmufzRMeXGURg4N7DxcfPbRcx23j55SZX9g7Y82udf6ra2KgDgdipajl"
        target="_blank">Albay Electric Cooperative</a> (ALECO) cited the National
        Grid Corporation of the Philippines'' statement that the power interruption
        is due to preventive and corrective maintenance along the line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f3019-a393-461d-9f5a-488e603b0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:46:07.308+08:00
      'mgnl:createdBy': 'pia'
