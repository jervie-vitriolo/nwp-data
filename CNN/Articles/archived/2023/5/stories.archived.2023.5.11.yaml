      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD added that the total amount of oil within the sunken vessel
        could be more than one million liters, as it also held a large amount fossil
        fuel in its engine.</p>'
