  'dela-rosa-janice-degamo-slay-probe':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-11T20:02:42.000+08:00
