      'text': '<p><strong>(CNN Philippines, May 11) —</strong> Gilas Pilipinas Women
        cruised to another easy win after demolishing Singapore, 94-63, Thursday in
        the 32nd Southeast Asian Games basketball tournament at the Morodok Techo
        Elephant Hall 2 in Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983affae-8f51-45cf-9e81-6aecfb931165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T22:37:55.856+08:00
