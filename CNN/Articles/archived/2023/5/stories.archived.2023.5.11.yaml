      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALECO will also be conducting the parallel activity of massive line
        clearing, hot spot correction, and feeder tagging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6ecaf-190f-45ff-872a-dce016449b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:46:07.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-12T00:17:03.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Power interruption and low voltage are almost a daily experience of
        residents in Albay amid the high heat index.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd942fa8-5946-4faa-9c49-36daa12bb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:46:07.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-12T00:17:03.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the national weather bureau said the heat index in
        Legazpi City in Albay hit 43 degrees at 1 p.m., with the same temperature
        expected on Friday.</p>'
  'Topacio-Remulla-flip-flopping-Degamo-slay':
