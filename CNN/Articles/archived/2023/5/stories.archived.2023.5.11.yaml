    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hunger among PH families down to 9.8% but still higher than pre-pandemic
      levels - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e23f3-77ba-4c76-9c56-4021edade998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:07:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The number
        of families who have experienced involuntary hunger at least once in the past
        three months dropped to 9.8% or an estimated 2.7 million in March 2023, a
        survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396bc03-64cc-4dee-820b-4d3484de911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is a decrease from the involuntary hunger of 11.8%, or about 3\
        \ million families, observed in December 2022 by the Social Weather Stations\
        \ (SWS) survey.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2e2a2-5e63-4790-a9e8-8ba6b2fa54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the March 2023 figure of 9.8% is still higher than the involuntary\
        \ hunger prevalence of 8.8% (2.1 million families) seen in December 2019 or\
        \ before the pandemic, the survey said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e94b83-af79-424a-95e6-918f411d40ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SWS, the figure of 9.8% of Filipino families who experienced\
        \ involuntary hunger is the sum of two values:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119ab47-71e9-41c3-b1b3-5a43dbeede64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— First, 8.6% of families, or about 2.3 million, who experienced moderate\
        \ hunger or those who went hungry \"only once\" or \"a few times\" in the\
        \ past few months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67ae58-03b6-4b39-b872-e02d8f0120fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Second, 1.2% of families, or 340,000, who faced \"severe hunger.\"\
        \ This group was described as \"often\" or \"always\" hungry in the past three\
        \ months.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa92763-cfa4-43d5-80a8-46774c8c2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey found that most of the involuntary hunger was observed in\
        \ Mindanao at 11.7%, or 721,000 families.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e5921-9ee7-424d-acee-009b60c4eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind Mindanao was Metro Manila at 10.7% or 397,000 families, the\
        \ Visayas at 9.7% or 499,000 families, and Balance Luzon with 8.7% or 1.1\
        \ million families.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689138b-2d91-43a6-918f-af8f5680afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:35:08.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T21:35:09.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
