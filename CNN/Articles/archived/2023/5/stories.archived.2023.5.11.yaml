      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said he also advocated for Timor-Leste''s ASEAN membership.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559b22c-a6ac-41e3-81c5-13eab83058c5'
