      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger paced Gilas with 14 points and 11 rebounds,
        while Chris Newsome and Brownlee added 11 and 10 points, respectively.</p>'
