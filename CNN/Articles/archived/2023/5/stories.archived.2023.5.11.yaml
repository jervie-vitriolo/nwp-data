      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pham said they would look into agricultural products that they "can
        afford to provide” in the long-term to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f448d-dc44-4d0a-bd49-2567ad1e52b3'
