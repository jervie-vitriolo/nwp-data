      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least five people were killed in
        a shooting attack near a synagogue in Tunisia, Tunisian state news agency
        TAP reported on Wednesday, citing the country''s interior ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463ae94-49bb-444c-8302-8bc4dfd84aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf8826-ef5e-4e2c-be5c-71e7fd524ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack, which took place in Djerba, killed three security officers,\
        \ one of whom died in hospital after sustaining a serious injury, the ministry\
        \ said, according to TAP.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa893053-a4f9-4052-88f4-fbdf295eb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2c48b-5caf-4021-8a26-1728ae38af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two visitors, a 30-year-old Tunisian and a 42-year-old French national,\
        \ were also among the victims of the shooting, the Tunisian foreign ministry\
        \ said in a statement Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11df126-d19a-4cba-a0bc-f9e41d70a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae06896-8eed-4c4f-8021-acf7b916ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli foreign ministry said the Tunisian citizen who was killed\
        \ in the attack was a dual Israeli national. The ministry said it is \"in\
        \ contact with the family members of the deceased and is prepared to assist.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd6267-92c5-4b3d-8b86-fff983e53e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b198b8-f49f-422f-8ca5-ed8f1d332138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France's foreign ministry condemned the \"heinous attack,\" expressing\
        \ its \"concern and deep sadness\".\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f46dab-5036-481a-8f6a-ea9f1916e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d588a8-971a-4574-a62c-b0f91647fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The identity of the shooter -- who was killed by security forces --\
        \ has not been made known so far.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983cc31-ca51-4c7f-901d-d9ca76c19d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc570af2-b80d-411b-9f74-319efdd4d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack came amid an annual pilgrimage to the island of Djerba that\
        \ draws hundreds of Jews from Europe and Israel, Reuters reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b31b9-d42c-443c-8184-2fa646113ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a589c-9b9d-4f46-a36a-643b4997d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Ghriba is Africa's oldest synagogue, a revered and iconic location\
        \ at the heart of the island, according to Reuters. It was built on the site\
        \ of a Jewish temple that is believed to date back almost 1,900 years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b925e9-9829-4fa5-8ced-e17a9ed78510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f5216-8288-42f9-b120-e9dfc11b18c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities did not identify a motive for the attack but Islamist militants\
        \ have previously targeted the pilgrimage in Djerba and have staged other\
        \ attacks in the country, according to Reuters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa8b9e-cb8d-4c58-b00c-27e9cc51df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd26ec9-912d-4bcd-b1a8-3239a2aa9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most well-known attacks is the 2002 truck bombing by al\
        \ Qaeda militants, which killed 21 Western tourists -- prompting high security\
        \ at the synagogue in the following years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5819d-5ffa-4841-9629-7a5772459420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T01:04:41.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:04:41.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,, <a href="https://edition.cnn.com/2023/05/09/africa/tunisia-djerba-synagogue-attack-intl-hnk/index.html"><em>"At
        least five killed in attack near synagogue in Tunisia"</em></a></p>'
  'Marcos-may-not-push-for-Teves--return':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-11T05:16:13.000+08:00
    'imagesource': 'jcr:9efb6f50-6e85-4c2f-8539-385532704295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae2f37d-ebc8-4a23-b0f8-8eaaa545cad6'
    'lead': 'President Ferdinand Marcos Jr. may not insist on suspended Negros Oriental
      Rep. Arnolfo Teves Jr.''s return to the country, House Speaker Martin Romualdez
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T05:18:40.707+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-11T08:24:44.172+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos may not push for Teves'' return – Romualdez'
    'updated': 2023-05-11T08:24:43.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75055b4c-e31c-4075-9495-c99b1536b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Ferdinand Marcos Jr. may not insist on suspended Negros Oriental Rep. Arnolfo
        Teves Jr.''s return to the country, House Speaker Martin Romualdez said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04136b-91a8-4d2b-8628-56ad71604d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves, the alleged mastermind in the killing of Negros Oriental Gov.
        Roel Degamo, has been ordered to leave Timor-Leste within five days after
        his application for political asylum was rejected by the government. He is
        currently in the capital city of Dili.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e35156-5d57-472e-b171-209276936381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippine president is scheduled to meet with Timor-Leste
        officials on the sidelines of the ASEAN Summit in Indonesia, Romualdez said
        that it is “very possible” that the leaders may discuss Teves’ asylum request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b24aa-3ea6-4e44-b7f1-51e00e5038c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Romualdez said Marcos would unlikely push for the embattled
        lawmaker’s return.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbfb0b-e37a-4b23-b0bf-8f6714c364b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I don''t think that President Marcos will make any insistence. I wouldn''t
        be surprised if he would just acknowledge and thank the Timor-Leste leader
        for the action taken by his government," Romualdez told reporters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8e839-ac5e-464a-97f8-d6d3e34b470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez added that the chief executive "does not want to pre-empt"
        any protocol or process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae450e09-eb9a-4372-8387-c5af67356777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House Speaker also commended Timor-Leste’s action against Teves
        and said the next steps will now depend on the congressman''s decision to
        return to the Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cc447-9b98-4e6b-b03e-2eb5f348dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the privileges and rights mentioned by Teves are immunities
        only offered to congressmen who need those rights and privileges in order
        to perform their duties as legislators.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a93d0-adeb-41be-be08-66b1e469eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:24:43.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:24:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those rights, those privileges, those immunities are not meant
        for congressmen to use it to evade or avoid justice," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c5ae5-2aad-4661-bded-141e31d42f18'
      'mgnl:activationStatus': true
