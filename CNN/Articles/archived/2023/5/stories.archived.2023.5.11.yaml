      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency also projected losses of up to ₱886 million
        in Oriental Mindoro’s <a href="https://www.cnnphilippines.com/news/2023/4/19/Puerto-Galera-shut-down-tourism-loss-oil-spill.html">tourism
        industry</a> over a six-month period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2d114-510e-49fc-a53d-d0f649c99cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.076+08:00
