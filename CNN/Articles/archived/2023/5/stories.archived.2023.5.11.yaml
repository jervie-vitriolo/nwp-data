      'jcr:uuid': '08db4e4d-d3ea-4cc8-bb01-348641a7b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:43.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:25:44.380+08:00
