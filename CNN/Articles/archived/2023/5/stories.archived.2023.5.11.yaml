      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec disqualified Rosal for her involvement in a cash assistance\
        \ payout that coincided with the 45-day election spending ban last year. It\
        \ also said the mayor is accountable “for giving money to influence, induce\
        \ or corrupt voters” in violation of the election law.\r"
