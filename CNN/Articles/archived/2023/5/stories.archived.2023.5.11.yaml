    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-11T13:06:07.000+08:00
    'imagesource': 'jcr:837f272c-1e1d-4949-9ae8-1514153b09d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba6c07d-0079-4f1e-8c40-f1f4e8f296f6'
    'lead': 'Israel''s army and Palestinian militants exchanged heavy cross-border
      fire on Wednesday, with hundreds of rockets launched from Gaza towards Israel
      after the Israel Defense Forces carried out deadly strikes on what it says are
      Islamic Jihad organization targets along the strip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T13:14:24.796+08:00
