      'text': "Last week, China's annual May Day period, a five-day holiday, served\
        \ as a good example, with the number of trips surpassing pre-Covid levels\
        \ for the first time in years. However, spending during that period was only\
        \ slightly higher than the 2019 level, suggesting people want to travel but\
        \ are watching their budgets.\r"
