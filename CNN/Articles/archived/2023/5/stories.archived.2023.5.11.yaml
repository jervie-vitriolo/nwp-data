      'mgnl:lastActivated': 2023-05-11T13:14:25.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu and other top officials Wednesday\
        \ downplayed the idea that a ceasefire with Islamic Jihad was imminent, with\
        \ Netanyahu saying: \"The campaign is not over yet.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0cad6-73bc-497d-be8f-cc356e9ab3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council chair Tzachi Hanegbi said that rumors of\
        \ a ceasefire were \"premature,\" while Defense Minister Yoav Gallant struck\
        \ a slightly more optimistic note, saying: \"I hope we'll bring it to an end\
        \ soon, but we're ready for the option that it will be prolonged.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222fee1-0f68-4b4e-91cb-64766387c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over half a million Israelis were in or near shelters, the IDF spokesman\
        \ Hagari said just after 2 p.m. local time (7 a.m. ET) on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9defd-1a2c-4c72-b0d0-8602d9519cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for restraint</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7ffc1-eb95-4a5c-9f8f-7052a2429a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International leaders have condemned the hostilities. The United Nations\
        \ Secretary-General urged all parties to exercise \"maximum restraint\" over\
        \ the escalation of violence in Gaza, a statement by Farhan Haq, deputy spokesperson\
        \ for the Secretary-General, said on Wednesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b1223-a2aa-4540-a1d2-5ff328a2b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary General condemns the civilian loss of life, including
        that of children and women, which he views as unacceptable and must stop immediately,"
        the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85176f-411a-4fb9-896d-bfb58fc209da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Israel must abide by its obligations under international humanitarian\
        \ law, including the proportional use of force and taking all feasible precautions\
        \ to spare civilians and civilian objects in the conduct of military operations.\
        \ \"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab6316-e4f3-4af5-bb8b-0810b330c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement continued to say the Secretary-General also condemns\
        \ the \"indiscriminate launch\" of rockets from Gaza into Israel, adding it\
        \ \"violates international humanitarian law and puts at risk both Palestinian\
        \ and Israeli civilians.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2fd55-14d6-457c-9f03-7fb2a7d7e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar has been engaged in \"intensive and continuous calls\" to stop\
        \ Israel's \"brutal aggression\" on the Gaza Strip to avoid \"more losses,\"\
        \ the spokesperson for Qatar's Ministry of Foreign Affairs Majed Al-Ansari\
        \ said in a statement on Wednesday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd45f6f-a3b8-4097-a042-71cd2215ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Egyptian state-affiliated XtraNews said there are \"intensive\
        \ efforts\" to reach a ceasefire in Gaza, citing Egyptian sources, without\
        \ clarifying which parties have been communicated with. The news was carried\
        \ on Egyptian state newspaper's Al Ahram's online website.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef234507-68d8-457c-8d66-edc1b47ec101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:24.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said in a statement that the head of its political bureau, Ismail\
        \ Haniya, spoke with officials from Egypt, Qatar and the UN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04314d93-1183-4003-ac7e-3c4be3b4041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Health in Gaza said one person was killed in Wednesday's\
        \ attack. It named him as Muhammad Yusuf Saleh Abu Ta'ima, 25, and said he\
        \ was killed in the bombing east of Khan Younis, in the southern Gaza Strip.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8633b53-ae1c-4289-a413-3e947fbe1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN producer in Gaza reported explosions in Khan Younis, Rafah and\
        \ northern Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fcae55-9e52-48fb-9e47-e650de93f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after, he saw at least six rockets fired from Gaza towards\
        \ Israel. Sirens warning of incoming rockets sounded in the southern Israeli\
        \ cities of Sderot and Ashkelon and the Lachish area, all near the Gaza Strip,\
        \ the Israel Defense Forces said. Sirens later sounded in Tel Aviv, Israel's\
        \ main city on the Mediterranean coast, warning of potential incoming rocket\
        \ fire.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34cde1-b6ec-4650-917a-e9c18b4acb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several locations in Israel suffered direct hits by rockets from Gaza,\
        \ authorities said, but there were no immediate reports of casualties. A rocket\
        \ landed near buildings and caused extensive damage in Ashkelon, pictures\
        \ distributed by Israel Fire &amp; Rescue Authority showed. A building in\
        \ Kibbutz Nir Am also was hit, and a rocket landed in the garden of a house\
        \ in Sderot.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37579735-cf25-424c-86b1-97131f25114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the three Islamic Jihad commanders killed on Tuesday was working\
        \ on capabilities to launch rockets from the West Bank toward Israel, IDF\
        \ chief spokesman Hagari said at the time.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cc409-ad40-4711-8a11-c1ad342575ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rockets have never been fired from the West Bank into Israel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db130dd-04aa-4428-a88b-0a0c45f49496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad confirmed three of its commanders were killed in the\
        \ overnight operation along with their wives and children.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35f77c-da34-49ee-82a9-f2397427e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commanders killed were Jihad Shaker Al-Ghannam, secretary of the\
        \ Military Council in the al Quds Brigades; Khalil Salah al Bahtini, commander\
        \ of the Northern Region in the al Quds Brigades; and Ezzedine, one of the\
        \ leaders of the military wing of the al Quds Brigades in the West Bank, the\
        \ group said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6dd08d-c06c-4627-8c09-8aac9b446bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said the operation had been planned since last Tuesday, when\
        \ Islamic Jihad fired more than 100 rockets toward Israel following the death\
        \ of its former spokesman while on hunger strike in an Israeli prison.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f0ecf-b72a-47f5-9de9-cbf77078b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, the IDF did not have the \"operational conditions\" until overnight\
        \ Tuesday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9121a-b8c8-4332-92c0-3a31848fbe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF launched a further strike on Tuesday, saying its air force\
        \ targeted \"a terrorist squad\" belonging to Islamic Jihad in Khan Younis\
        \ in the southern Gaza Strip.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878e9b8-f822-4cea-9364-c1f54e088b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian ministry of health in Gaza said two people were killed\
        \ and two others injured in that attack east of Khan Younis, although they\
        \ have yet to identify them, bringing the death toll in Gaza to 15 on Tuesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577183c-b009-402a-98a9-1e6dffd34ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is one of the most densely packed places in the world, an isolated\
        \ coastal enclave of almost two million people crammed into 140 square miles.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b98d0-537a-4c2c-b1a5-a942099626a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governed by the Palestinian militant group Hamas, the territory is\
        \ largely cut off from the rest of the world by an Israeli blockade of Gaza's\
        \ land, air and sea dating back to 2007. Egypt controls Gaza's southern border\
        \ crossing, Rafah.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a4a5c-4bf7-4499-af25-1b36ede4efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has placed heavy restrictions on the freedom of civilian
        movement and controls the importation of basic goods into the narrow coastal
        strip.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477b626-6990-47e5-b935-ea484fdd277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:14:25.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T13:14:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/10/middleeast/israel-gaza-airstrikes-islamic-jihad-intl/index.html#:~:text=Nearly%20500%20rockets%20were%20fired,Gaza%20on%20May%2010%2C%202023.">Hundreds
        of rockets fired at Israel amid deadly IDF airstrikes in Gaza</a>."</em></p>'
