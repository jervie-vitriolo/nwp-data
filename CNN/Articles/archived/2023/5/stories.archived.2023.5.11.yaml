      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Kuwaiti government has suspended the issuance of new entry visas\
        \ for Philippine nationals into Kuwait,” Cortes said. “However, those holding\
        \ current resident visas, as evidenced by their possession of a Kuwait civil\
        \ ID, can enter and leave Kuwait anytime.”\r"
