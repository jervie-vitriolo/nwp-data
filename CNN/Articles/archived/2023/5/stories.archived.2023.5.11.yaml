    'template': '1'
    'title': 'Marcos back in PH from ''successful'' 42nd ASEAN meet in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4030e-1df0-4e56-8cdc-178f8b3fd4f8'
