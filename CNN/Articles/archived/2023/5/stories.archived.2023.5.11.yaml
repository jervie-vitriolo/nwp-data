      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think that the market is ripe for continued development in the areas
        of course as I mention, in agriculture, transfer of technologies for climate
        change, the different areas that we have been looking at also at specific
        products that Vietnam has been successful at,” he told the Vietnamese official.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06188772-2cb9-42a7-8b3d-1ab69b20f800'
      'mgnl:activationStatus': true
