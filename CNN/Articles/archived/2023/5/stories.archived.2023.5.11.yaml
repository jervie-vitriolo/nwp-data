    'lead': 'Google is moving forward with plans to bring AI chat features to its
      core search engine as it works to keep pace with a wave of new artificial intelligence
      tools that could threaten the company''s dominance online for the first time
      in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T14:45:06.427+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-11T14:45:06.867+08:00
