      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino volleybelles dominated Singapore, 25-17, 25-14, 25-13,\
        \ with team captain Alyssa Valdez providing the clinching spike in the last\
        \ few plays of the game.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d68642-57f6-4bc6-9d14-4f9342dfc018'
