  'Degamos-involved-in-illegal-activities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-11T00:05:03.000+08:00
    'imagesource': 'jcr:bbc1aadb-7c89-40e4-be4c-1784050ed6c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09496ee7-94e9-40f5-a87b-af8fa924772f'
    'lead': 'Former employees of the Degamos in Negros Oriental accused the family
      of involvement in illegal activities during a Senate hearing on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T00:07:18.809+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-11T00:07:19.049+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Degamos also involved in illegal activities, former employees claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7acd18-1fce-4323-b5d2-2540c708a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 10) — Former employees of the
        Degamos in Negros Oriental accused the family of involvement in illegal activities
        during a Senate hearing on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9efaf8-871b-41a8-97e9-881cf7edfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kitty Torres, who previously worked for slain Gov. Roel Degamo, compared
        the Degamo clan to their political rivals: the Teveses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdd715-e023-48e5-9b74-88400a118c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teveses and Degamos are both warlords. Kilalang kilala ko po sila
        [I know them well]," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf4dde-4808-4e82-b28b-879ea9a6da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung sinasabi nila na ang</em> Teveses <em>ay may maraming</em>
        unexplained wealth <em>kasi galing sa</em> gambling, <em>''yung mga Degamo
        marami ring</em> unexplained wealth nang dahil sa kaban ng kapitolyo," Torres
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56f109-de4e-4707-85b8-770156156fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They say the Teveses have a lot of unexplained wealth
        from gambling. The Degamos have also amassed unexplained wealth from taxpayers''
        money.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d3e0d-5a4d-4747-a0bf-fee4651322b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Nalam, a former employee of Degamo''s nephew and Siaton Mayor
        Fritz Diaz, also linked the Degamo family to illegal gambling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4ba85-d48c-4a6b-b28f-0cd1a1c73faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boss Mayor Fritz, <em>huwag naman tayong magpakalinis dito</em>
        [Let''s not pretend to be clean here]," said Nalam, who now works for the
        former governor, Henry Pryde Teves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43685b64-4682-4d86-80fa-1222c26874b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves'' older brother — suspended Negros Oriental Rep. Arnolfo Teves
        Jr. — has been tagged as the brains behind Gov. Degamo''s murder.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48b784-4479-4598-a758-e4bc69f02ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Degamo camp denied the allegations and said they are open to any
        investigation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48288599-f08d-4fa7-b23a-045f62c815bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate public order and dangerous drugs committee chairman Bato Dela
        Rosa said there is a need to address the culture of violence in Negros Oriental.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092d10e-8d71-464c-974c-11e3371a717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:07:18.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T00:07:19.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his colleagues urged the Commission on Elections to suspend
        the October barangay polls in Negros Oriental for a month, or place the province
        under its control. The poll body said it will study the proposal.</p>'
  'Sri-Lanka-decriminalize-homosexuality':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-11T00:56:37.000+08:00
    'imagesource': 'jcr:63c3d9be-94d8-4532-a8d5-e7d7c4e58b0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972e51a7-c20f-4a5f-a05c-602d141403e2'
    'lead': 'Sri Lanka’s Supreme Court has given the green light to a bill seeking
      to decriminalize homosexuality, the speaker of parliament said, in a move hailed
      as a “historic development” by campaigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T00:58:38.437+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-11T01:05:04.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sri Lanka Supreme Court clears path to decriminalize homosexuality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088e3a2-8971-49aa-87eb-05891df6bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka’s Supreme Court has given the green light to a bill seeking
        to decriminalize homosexuality, the speaker of parliament said on Tuesday,
        in a move hailed as a “historic development” by campaigners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3dc9d-525f-4206-9802-88699657144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0c081-4a22-4210-8deb-dc5f84b543c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ+ rights activists in Sri Lanka have been campaigning for years\
        \ to change the law in a country where homosexuality is still punishable by\
        \ a prison sentence and a fine, leading to the private member’s bill presented\
        \ in parliament last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2604dfa-3a1c-4e97-a4ff-763833b1d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da9d7d-8ed0-41e6-b909-a9ce2c1e371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court, after hearing more than a dozen petitions on both\
        \ sides of the argument, ruled it was not unconstitutional, Speaker of Parliament\
        \ Mahinda Yapa Abeywardena said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9651fa-1f59-4124-b688-3c324e561178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a251516-076d-4517-880f-b4c20c4517cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Supreme Court is of the opinion that the bill as a whole or as\
        \ any provision thereof is not inconsistent with the constitution,” the speaker\
        \ told parliament.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12e5c8-0bb0-4986-8619-dde52a73c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097d66a-8514-46c1-8562-edf102a5d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision is seen as a “historic development that has created hope\
        \ towards real change,” said Kaveesha Coswatte, an attorney-at-law and advocacy\
        \ officer for iProbono in Sri Lanka, which supported many of the petitions\
        \ backing the bill.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7129c8d0-337c-4a32-a31b-cdfc6e512403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b219e9-6d6a-4fd3-8b67-769247d3c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists will still have to lobby for support from the 225 parliamentarians
        to push forward the proposed legislation through parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139dddf3-ea1f-4ac9-a8d0-de56832a6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the government nor the opposition have made any comment
        on whether they support the bill, proposed for consideration by an individual
        member of parliament, so the next steps for it to eventually become legislation,
        or not, are not yet clear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a492f2f-1cda-4bc6-8c15-b0db40bfd81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0c64e-6008-4ae7-b837-5ac3fb1bed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But the door is finally open. This Supreme Court decision is major\
        \ for the community in terms of any kind of progress they have seen over the\
        \ last couple of years,” Coswatte added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942034ca-db03-477f-944d-b68e8e90313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T00:58:38.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T01:05:04.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/09/asia/sri-lanka-decriminalize-homosexuality-supreme-court-intl-hnk/index.html"><em>"Sri
        Lanka Supreme Court clears path to decriminalize homosexuality"</em></a></p>'
