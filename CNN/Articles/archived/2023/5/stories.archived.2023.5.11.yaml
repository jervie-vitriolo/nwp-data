  'resource-person-claims-degamo-nephew-harassed-him-after-senate-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-11T16:01:23.000+08:00
    'imagesource': 'jcr:11b8c3e9-e62f-4715-bdea-fd016687fb23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ccdeef-f794-40c6-9cc5-f4faaa5b08f0'
    'lead': 'A former employee accused his former boss, Siaton Mayor Fritz Diaz, of
      harassing him after a Senate panel suspended its hearing on the killing of Negros
      Oriental Gov. Roel Degamo on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T16:04:44.786+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-11T16:04:45.057+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Resource person claims Degamo nephew harassed him after Senate hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88447554-0358-44c3-9418-77db85ff09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> A former
        employee accused his former boss, Siaton Mayor Fritz Diaz, of harassing him
        after a Senate panel suspended its hearing on the killing of Negros Oriental
        Gov. Roel Degamo on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7df822-c47c-49c8-baeb-bec3d1a59a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the inquiry resumed on Thursday, Sen. Ronald \"Bato\" dela Rosa\
        \ read a letter from Erames Law Office, stating that Jerome Nalam was allegedly\
        \ harassed by Mayor Diaz with \"abusive utterances and malicious imputations,\
        \ accompanied by inappropriate gestures\" in a Senate hallway.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504bd87-dd1e-4336-b999-5075ece0e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Rosel Erames, who wrote the letter but did not personally witness\
        \ the incident, requested the Senate committee on public order and dangerous\
        \ drugs for a copy of the surveillance footage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddb708-842f-49de-9488-fb21419150ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinugod ako ni Mayor Fritz, dinuro niya pa ako,\" Nalam said of the\
        \ incident. \"Sabi niya kung sa Bisaya pa, 'Nilampos mo pagpatay ni Degamo\
        \ pero wa mo gud mo nilampos pagpatay nako.' Grabe ning harassment para nako.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70d8f7-4ac9-4727-98b0-bd311d0c944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Mayor Fritz rushed to me and pointed at me. He said,\
        \ \"You succeeded in killing Degamo but you did not succeed in killing me.\"\
        \ This harassment is too much for me.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccdd97-e2fd-4659-91ca-f7340ff0b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very irresponsible action or gesture for a mayor. Mr. Chair, feeling
        ko no''ng nangyari ''yon parang di ako safe [I felt at the time I was not
        safe]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d70d75-a6b3-4e1a-8074-57caf7c08429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Totoo 'yon, Mr. Chair, but the harassment is not true,\" said Diaz,\
        \ a nephew of the slain governor. \"I approached him, nag-abot kami doon,\
        \ nakita ko siya, parang lumuhod ako at sinabi ko sa kanya, 'Napatay niyo\
        \ si gov pero di niyo ako napatay.'\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4e98c-1020-4f53-ae2c-17d778a0ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's true but the harassment is not. I approached him,\
        \ I saw him, I looked him in the eye and told him, 'You killed the governor\
        \ but not me.'\"]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b1644-7f18-4334-a54c-b27f4a0e7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After listening to the two versions, Dela Rosa told the sergeant-at-arms\
        \ to probe the incident and asked the resource persons to not have contact\
        \ with each other after the hearing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559759a6-f2aa-4db4-9c8c-e4a4c8f5f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T16:04:44.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-11T16:04:45.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalam and Kitty Torres, another former employee of the Degamos,
        accused the family of <a href="https://www.cnnphilippines.com/news/2023/5/11/Degamos-involved-in-illegal-activities.html">involvement
        in illegal activities</a> during Wednesday''s hearing.&nbsp;</p>'
