      'jcr:uuid': '353e7ac6-2209-4d80-81bf-617e5879b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T22:37:55.857+08:00
      'mgnl:createdBy': 'cjmarquez'
