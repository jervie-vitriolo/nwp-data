    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China rocket launch prompts CAAP to close navigation routes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382c344-23f5-4754-b3b2-997e7822f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Civil
        Authority of the Philippines (CAAP) has issued Notices to Airmen (NOTAM),
        suggesting the closure of several navigation routes due to possible falling
        debris from China''s rocket launch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbb991-481b-4393-9a9f-c92b95f951b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China launched its Long March 7 on Wednesday, May 10 at 9:22 p.m. (Philippine\
        \ time), CAAP said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6c467-e989-4674-8f1b-62003bcf6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although rocket debris will unlikely fall on inhabited land, the agency\
        \ warned it may still pose a danger to aircraft and maritime vessels.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbea517-0d64-4483-9409-f38277748210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closures were effective Wednesday, May 10 from 9:14 p.m. to 10:02\
        \ p.m.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbaad2-8d94-4e88-850d-7c477502229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the issued notices, possible drop zones of China's rocket\
        \ were approximately 65 to 79 kilometers off Scarborough Shoal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a325174-cb05-4066-96c8-22e5b92cdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, the Philippine Space Agency also warned the public\
        \ against unburned rocket debris from China's Long March 7A which were projected\
        \ to fall in the northern part of the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9c15f-cf20-4b83-a566-3158d888c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:52:02.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T18:53:05.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/31/PhilSA-Chinese-rocket-debris.html">PhilSA
        warns of Chinese rocket debris</a></strong></p>'
