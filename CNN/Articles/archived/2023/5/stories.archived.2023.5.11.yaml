      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez on Wednesday <a href="https://www.cnnphilippines.com/news/2023/5/10/Romualdez-Teves-possible-sanction-after-suspension.html">warned</a>
        that Teves may face another disciplinary action if the latter continued to
        refuse to return to work.</p>'
