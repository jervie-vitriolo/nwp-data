    'template': '1'
    'title': 'Marcos asks Widodo to reexamine Veloso case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7253a-2954-44e3-89eb-be08ec917be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Ferdinand Marcos Jr. has asked the Indonesian government to reexamine the
        case of Mary Jane Veloso, a Filipino on death row over drug charges, during
        talks with his Indonesian counterpart Joko Widodo at the Association of Southeast
        Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31ff46-abb4-46b9-a4ff-9041432a64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16ab9d-441e-4582-a68f-9664b10087fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters, Marcos said his discussion with Widodo about\
        \ the matter was brief given the latter's tight schedule. Indonesia chaired\
        \ the summit held in the town of Labuan Bajo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a898ef-5601-4e7a-b664-60bd80d828a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6671e1-e9ed-4069-a1f6-4f533610aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After informing Widodo that the Philippine government is \"still trying\
        \ to work hard\" to help Veloso, Marcos said the Indonesian leader explained\
        \ that his country also has certain laws to follow in relation to the case.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ad90c-65e2-4bc5-ab0f-0308fcb0bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767705e-cdc2-4045-b395-9e7f895648c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, sabi ko, [So I said] the best that we can do I suppose is for\
        \ the Indonesian authorities to reexamine the case...as a favor to the Philippines,\"\
        \ Marcos narrated. \"'Yun lang ang napag-usapan namin [That was all we talked\
        \ about], not much more than that.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e46f1-89c1-40ec-8b0b-2266a883ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53d167-144f-4a7f-b661-36b4ca7d6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veloso, a domestic helper from Nueva Ecija, was arrested in 2010 for\
        \ allegedly smuggling 2.6 kilograms of heroin into Indonesia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb800d-292c-4f70-bf31-8bfc44d62b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92337c3d-3b2a-4e04-9758-82a4e7dcf45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She denied the accusations, saying she was tricked by her recruiter\
        \ to bring the drugs — valued at around $500,000 or over ₱28 million — contained\
        \ in the seams of a suitcase that was given to her.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80055ab4-43dc-403d-9e0c-5dabcab94aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d51f6-3d97-4bda-b3c9-7cf5fbfb1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veloso was meted the death penalty in October 2010 and was supposed\
        \ to be executed by firing squad in April 2015. However, she was granted a\
        \ last-minute reprieve through a stay of execution, so she can stand as a\
        \ witness in the human trafficking case against her recruiter Kristina Sergio,\
        \ and Sergio's partner Julius Lacanilao.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c45fe5-b7ab-4a20-b799-24918af9eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed121d2-4845-48cb-8ec0-1c4441d20699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:40:32.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T21:45:09.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Widodo was first elected in 2014, he declared war against drug\
        \ trafficking and rejected all clemency requests from drug convicts on death\
        \ row. In January 2015, he rejected a batch of clemency appeals, including\
        \ Veloso's.\r"
