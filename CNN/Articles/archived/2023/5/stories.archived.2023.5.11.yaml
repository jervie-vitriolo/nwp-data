      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese prime minister added that both countries must “ensure
        stability” in the products and their prices to cushion possible “external
        shocks in the years to come.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c67f4d-1cd5-422a-b5af-05f56aad1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:48:50.896+08:00
