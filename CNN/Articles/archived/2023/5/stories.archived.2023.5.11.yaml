      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the upcoming convention, TNAP members can expect to be treated
        to value-for-money deals and instant freebies. They may also engage with some
        of the country’s brightest business minds and join the free seminars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae44e39-ad98-4420-a984-6bac1298bd21'
      'mgnl:activationStatus': true
