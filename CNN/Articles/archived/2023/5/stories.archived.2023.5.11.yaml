      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company, which got 34% of its total sales from China in the last\
        \ fiscal year, now expects sales to fall between 10% and 12% for the fiscal\
        \ year ending in June compared to the year before.\r"
