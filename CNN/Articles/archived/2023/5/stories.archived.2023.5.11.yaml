      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Puregold will
        hold its 15th <em>Tindahan ni Aling Puring Sari-Sari</em> Store Convention
        2023 on May 18-20 at the World Trade Center in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66f957-4df0-46ab-ba32-8a59ff4cc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.773+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-11T14:31:25.834+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c8af3-4ddc-4b0a-be40-6499090d85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.775+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-11T14:31:25.834+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this year’s theme “<em>Sari-Saring Saya, Sari-Saring Benta</em>,”
        the event will celebrate the <em>Tindahan Ni Aling Puring</em> (TNAP) program’s
        diverse membership of small and medium-scale business owners that include
        <em>sari-sari</em> store owners, bulk buyers, caterers, operators of <em>karinderyas</em>,
        canteens, bakeries, and online sellers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830edf1b-c2fd-4e0b-8dde-e4547860d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.776+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-11T14:31:25.834+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441688f-6cae-47b7-95e1-9a764843c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.777+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-11T14:31:25.834+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through TNAP, these entrepreneurs enjoy <em>negosyo</em> promotions
        and discounts when purchasing from Puregold as well as perks and privileges
        that help them grow and expand their businesses. An example of this is the
        recently introduced cashback rewards program that gives members the chance
        to earn cashback points with a lesser purchase requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf9797-e785-4999-90d5-f5db96ff1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.778+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-11T14:31:25.834+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
