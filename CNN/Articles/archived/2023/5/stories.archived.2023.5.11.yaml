  'pdeg-happy-water-party-drug':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-11T20:08:28.000+08:00
    'imagesource': 'jcr:e61642ca-1c55-4b69-98ed-15a79e0b7fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2acacc10-80ec-41dc-917c-ee6489d29762'
    'lead': 'Authorities are on the lookout for a new party drug monitored in other
      Southeast Asian countries such as Thailand and Myanmar from entering the country,
      police said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T20:12:53.122+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-12T14:52:23.687+08:00
