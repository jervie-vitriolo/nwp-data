      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Cray’s 6th straight win in the event. He won his first 400m\
        \ hurdles gold at the 2013 SEA Games in Myanmar. He defended the title in\
        \ 2015, 2017, 2019, and 2021 while also competing in other events.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
