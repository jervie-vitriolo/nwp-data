      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oil spill affected a total of 55 tourism enterprises, 65 attractions,\
        \ and 34 marine protected areas, and more than 1,400 tourism workers, the\
        \ task force said in its report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0b4c0-ea64-4ceb-bd38-72c27b657349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:57:14.076+08:00
