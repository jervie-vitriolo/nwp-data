    'template': '1'
    'title': 'Marcos to ASEAN: South China Sea should not become ''nexus for armed
      conflict'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8d5d4-51df-4c45-a91b-00b8a65245ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef732c4-ca8b-46fc-892f-79b16c5fa9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Ferdinand Marcos Jr. on Thursday called on fellow Southeast Asian leaders
        to work together in preventing armed conflict in the disputed South China
        Sea, and renewed his call for the early conclusion of a rules-based conduct
        in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da5374-f2bf-4758-9e60-88bd0629d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a72be-089f-4575-a9bd-5b1d1f63d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos noted the country’s concern over recent incidents that infringe\
        \ on its rights in the contested waterway and reiterated the need for a code\
        \ of conduct anchored on the 1982 United Nations Convention on the Law of\
        \ the Sea (UNCLOS).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7614b1-6fe6-4f3a-ab04-ffbdaeec54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b69fc8-c23d-458e-a7af-f54f2bcd8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We must ensure that the South China Sea does not become a nexus for\
        \ armed conflict,\" he said during his intervention at the 42nd Association\
        \ of Southeast Asian Nations (ASEAN) Summit Retreat Session in Labuan Bajo,\
        \ Indonesia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31511310-f379-42ed-863a-58cf50d3c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4721c-a09e-480b-8c3b-870bd78550c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We must avoid the ascendance of might and the aggressive revision\
        \ of the international order. In an increasingly volatile world, we require\
        \ constraints on power contained by the force of the rule of law,\" the president\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9061bb-6c48-443a-8dda-e11f931ec2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb4dcb-382c-4d9c-a5fb-725f48a8c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His call came amid continued aggressive actions by Chinese vessels\
        \ in the resource-rich waters, nearly all of which the East Asian giant claims\
        \ as its own.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbce98-bcc6-42f5-bbf2-9dce5d96383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b28ce2-1b31-4348-a32c-366c20e89895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is despite a 2016 arbitral ruling in The Hague that invalidated\
        \ Beijing's sweeping claims over the South China Sea, including the West Philippine\
        \ Sea, and recognized Manila's rights within its exclusive economic zone.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e9a79-6c0c-419a-8c63-5df8bb29da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146086d-c1df-4fc0-933c-b6e704e0c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more recent tense encounters between the two countries
        was the <a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">near-collision</a>
        of a Philippine vessel with a much bigger Chinese ship due to the latter''s
        "dangerous maneuvers" in the vicinity of Ayungin Shoal over two weeks ago.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d371b41-2a9b-4089-9150-c806fa4091c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late April, the Philippine Coast Guard also reported that over 100\
        \ Chinese ships linger in the West Philippine Sea despite being asked to leave.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef2461-f2de-455f-babb-8f16d9b33b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec3763-94a0-4fda-b1a1-4f7626f781b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite the continued incidents of Filipino vessels in our waters\
        \ and attempts to deny and obstruct our ability to exercise our sovereign\
        \ rights in our exclusive economic zone, the Philippines will remain firm\
        \ in upholding and protecting our entitlements under UNCLOS,\" Marcos said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463896d-f2b4-4228-b4fa-fa89389af2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f53aa-4d69-42e0-aa63-3c34940d2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same speech, the president also urged all sides to work towards\
        \ the immediate cessation of violence in Myanmar.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c533d-edf3-43a2-9fe5-09c61b5e7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2843a-4e7b-476a-ba92-e1eb062b54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T18:03:27.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We continue to call on Myanmar to abide by and implement the Five-Point\
        \ Consensus, and for our external partners to complement ASEAN's efforts in\
        \ the context of the Five-Point Consensus,\" Marcos said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111b366-9374-466a-9c94-37e6f27ea3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:59:19.920+08:00
