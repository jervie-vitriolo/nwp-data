      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disney laid out the profit plan for Disney+
        streaming service on its investor call after reporting its most recent quarterly
        results, and it''s likely not going to make its customers very happy. It entails
        cutting back on the content offered, selling more ads and charging higher
        subscription fees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae98ed-9efa-41e6-a73b-28f6b6d69197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For investors, the news out of streaming was good news.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db49628-6e1a-4380-93ff-418fb7187482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T08:22:59.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T08:23:00.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Disney+ and its other two services, ESPN+ and Hulu, together trimmed
        losses by $228 million, or 13%, from a year earlier to $659 million. The improvement
        from the previous quarter was even greater, as it trimmed losses by nearly
        $400 million from $1.1 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872324bf-f150-4b21-91e2-db5cd0cbd433'
      'mgnl:activationStatus': true
