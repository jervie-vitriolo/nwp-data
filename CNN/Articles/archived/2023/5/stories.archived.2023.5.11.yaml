      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a122d3-85e8-4445-8584-e0c2a94c9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:25:19.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T14:30:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would want to assume that this time since the penalty that they
        are considering is expulsion that they at least hear his side even virtually
        because that is the right of every person, the right to due process,” Atty.
        Ferdinand Topacio told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac8c9e-e148-4d25-a616-e6842df39e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:25:19.744+08:00
