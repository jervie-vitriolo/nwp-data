    'stories': []
    'template': '1'
    'title': 'Teves camp eyes legal action if gov’t pushes through with passport cancellation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e95de4-b0e8-4b79-92cd-107a5dbb7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The camp
        of Negros Oriental Rep. Arnolfo Teves said it is eyeing legal actions in case
        authorities push through with their plan to cancel his passport, his lawyer
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d204ad-0445-4559-b372-b8f507b49303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e48c09-9e63-4ee7-968e-0b18686c9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would be in violation of the law and we may have recourse
        to the courts to annul the action and the Ombudsman because that would be
        a case of graft,” Ferdinand Topacio, the legal counsel of Teves, told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a252f46-b1c9-40fb-9b35-2e43e68836d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f05539-583c-4a61-bac9-46dca9520518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday briefing, Justice Secretary Jesus Crispin Remulla
        said authorities will request for the cancelation of Teves’ passport once
        the complaint against him for his alleged involvement in the slay of Negros
        Oriental Gov. Roel Degamo is<a href="https://www.cnnphilippines.com/news/2023/5/10/Remulla-cancel-Arnie-Teves-passport.html">
        filed in court</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d399c2-ba0c-4017-8ddd-bbddfab648d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f230fb-e91d-430a-9d2a-db9f3f9cc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla bared the Justice department’s plan after revealing that Teves\
        \ applied for political asylum in Timor-Leste. The lawmaker is currently in\
        \ the capital city of Dili.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513ebc4-3304-4b85-872c-278aabf6f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7137b93-7837-4ee4-a389-32e52c4a9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:23:47.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-11T16:05:18.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has been ordered to leave Timor-Leste within five days after\
        \ his application for political asylum was rejected by the government.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16fc02-7e12-436d-8076-02593b516bc8'
      'mgnl:activationStatus': true
