      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the invited speakers are Chinkee Tan, author of best-selling
        books on money and business; Pocholo Gonzales, motivational speaker on leadership
        and entrepreneurial mindset; and Rose Fres Fausto, writer and lecturer on
        financial literacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b8612-380e-4b93-bd50-c53eab6e86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.785+08:00
