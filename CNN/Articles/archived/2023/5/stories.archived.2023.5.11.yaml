      'text': '<p><strong>(CNN Philippines, May 11) —</strong> Gilas Pilipinas suffered
        a stunning 79-68 loss to host country Cambodia Thursday at the Morodok Techo
        Sports Complex in Phnom Penh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38603b2f-1c41-4f01-97d7-bbd379f10378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T22:37:58.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-11T23:02:57.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Playing with several naturalized players, Cambodia built a cushion\
        \ that the struggling Gilas failed to overcome.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965dc91-2c3a-462e-8bce-45df1efea6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T22:37:58.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-11T23:02:57.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino cagers could not find their rhythm and it did not help\
        \ that Gilas naturalized player Justin Brownlee was not connecting on his\
        \ shots.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eef0a-7804-4e7f-a87e-42cfdc66daf5'
