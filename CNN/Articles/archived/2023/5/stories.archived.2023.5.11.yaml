      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khate Castillo had 14 points, while Ella Fajardo and Afril Bernardino\
        \ chipped in 11 points each for the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc90b8-69ae-4684-ba46-8596b6292777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T22:37:55.856+08:00
