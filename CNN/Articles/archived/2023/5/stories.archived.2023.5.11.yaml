  'Gcash-cybercrime-account-fund-transfer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-11T12:03:20.000+08:00
    'imagesource': 'jcr:c26e0eeb-0d72-4be4-b63e-0b6ec7b0daba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cf9a9dc-3475-4a44-9e96-74865a430f23'
    'lead': 'Justice Secretary Jesus Crispin Remulla says he believes that popular
      mobile wallet service GCash may not be held liable for cybercrime violations
      if it was able to fix the reports of unauthorized cash deductions from users''
      accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T12:08:57.393+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-11T21:09:10.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla on GCash woes: No liability if glitches rectified'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dbca7-53c0-457e-9de6-b1de23839c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b98e6-6114-436e-b2c9-0f1741600d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Justice
        Secretary Jesus Crispin Remulla said he believes that popular mobile wallet
        service GCash may not be held liable for cybercrime violations if it was able
        to fix the reports of unauthorized cash deductions from users'' accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae9c8b-e64f-4819-aca4-6a3e3c0305cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re correcting it already... It could be subjected
        to a cybercrime if it is not rectified immediately," the justice chief said
        in a media briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a882d5b-3f00-4480-b8df-2a1c601254bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if GCash will not be held accountable if it was able
        to rectify the situation, he replied, "I don''t think they can be liable because
        glitches are expected, but rectification is more expected also."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae63a1-27af-4f6a-80d0-bbd416c8e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, several users reported on social media that sums of money
        in their accounts were funneled to bank accounts without their permission
        through the request for one-time passwords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058623dc-869a-49eb-8023-ecafb1536852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GCash on Tuesday acknowledged that some customers have experienced\
        \ a deduction in their accounts, but it assured that there was no hacking\
        \ involved.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340640b-5872-454e-aee4-c6f8f55e17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " It also said the e-wallets of affected users have been adjusted by\
        \ that afternoon, reiterating no funds were lost.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ae9bb-1902-4a21-b96a-ebd2a07b0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian on Thursday urged GCash and other financial
        technology platforms to proactively ensure that its customers are sufficiently
        protected from hacking, fraud, and other cybercrimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4448b68-6b83-42da-b00b-a0d91055f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Incidents like this diminish the confidence of consumers not only
        in using and adopting fintech in their daily transactions but also in the
        country’s financial system in general, which could potentially impede economic
        growth,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b34df-144e-41db-bb92-4b6acc3a572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:08:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-11T21:09:10.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution seeking to conduct a probe into the GCash issued was
        filed at the House of Representatives this week.</p>'
  'Teves-camp-legal-action-passport-cancelation':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-11T12:19:23.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee8018d-ed15-4393-b5b6-75b2c91fa146'
    'lead': 'The camp of Negros Oriental Rep. Arnolfo Teves says it is eyeing legal
      actions in case authorities push through with their plan to cancel his passport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-11T12:23:47.072+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-11T16:05:18.584+08:00
