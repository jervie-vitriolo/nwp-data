      'mgnl:lastActivated': 2023-05-11T23:03:02.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore was able to make it a close match as it only trailed by seven,\
        \ 45-38, at the halftime break.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e554be4-8793-4a7b-b2e2-5dde04256cd5'
      'mgnl:activationStatus': true
