    'title': 'Kuwait suspends issuance of visas for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ea361-f5ce-43dc-97ee-d33663d6c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:03:01.086+08:00
