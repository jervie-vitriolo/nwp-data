      'mgnl:lastActivated': 2023-05-11T14:31:25.836+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource persons from TikTok, and Globe will also offer useful tips
        to <em>Aling Puring</em> members who utilize digital tools in pursuing business
        transformation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98797ad-eba7-4a24-9895-d53384897d2b'
      'mgnl:activationStatus': true
