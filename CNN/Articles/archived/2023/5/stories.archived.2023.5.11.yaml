      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both global external headwinds and uncertainties surrounding the\
        \ timing and pace of recovery from the Covid-19 pandemic, primarily in China\
        \ and Asia travel retail,\" were weighing on the company, she said.\r"
