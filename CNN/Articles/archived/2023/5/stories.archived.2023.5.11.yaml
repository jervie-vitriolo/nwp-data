      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also above the 6.04% average forecast in a
        <a href="https://www.cnnphilippines.com/business/2023/5/9/q1-gdp-poll.html">CNN
        Philippines poll of 10 economists</a>, with analysts citing persistent high
        inflation and elevated interest hikes weighing on the country’s growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34adc9-d0f7-452f-92bb-83e9ca3489d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito ang pinakamababang paglago matapos ang pitong quarter nang magsimula
        ang pagbangon ng bansa mula sa pandemiya noong ikalawang quarter ng 2021,”
        National Statistician Dennis Mapa said during a briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2862f-90e1-4843-a739-5953f1f61e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This marks the slowest growth after seven quarters when
        the country started its recovery from the pandemic since the second quarter
        of 2021.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da704a73-620f-4123-8139-95725e61a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Mapa, among the main contributors to last quarter’s growth
        were wholesale and retail trade, repair of motor vehicles and motorcycles,
        and financial and insurance activities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec68945-736f-4f59-b537-0fa1918394bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Agriculture, forestry, and fishing, as well as services sectors, also
        recorded a positive performance in the period.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375ef2a-dadc-4639-b7ff-17e90489828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“One cannot discount that the slowdown that we’ve seen in the first
        quarter is the effect of high inflation,” National Economic and Development
        Authority (NEDA) Secretary Arsenio Balisacan said at the press conference.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6b3ea-da13-4187-a546-a8de1ba5620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said that surging inflation in the earlier months reduced consumers’
        purchasing power, but households “still managed to increase their consumption
        level.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b5898-d5d0-492c-b860-f9682a21c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PSA reported that household final consumption expenditure grew
        by 6.3% in the January to March period.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc77ea6-e5e7-4269-9f0f-5a88ea7bf1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan also said that while the pent-up demand witnessed particularly
        in late 2022 has started “getting weaker,” the economic growth can still bank
        on improvements in the labor market and expectations of “better” conditions
        in the coming months.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993286b1-11fa-4689-9baa-3c3089ccc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The high prices last year resulted in tightening of monetary policy,
        interest rates increase. The effects of those would be felt in latter months
        and we are starting to feel that… But then, the fact that this inflation has
        begun to come down… can rebuild confidence of consumers and the business community,”
        he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb040bd-0502-4017-9194-45dd62ac0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T13:25:31.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-11T13:25:52.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA official added that the continued “robust growth” of employment
        is “a good indication of sustained recovery.”</p>'
