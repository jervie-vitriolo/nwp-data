      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said BFAR would intensify their monitoring system to immediately
        send out advisories when areas test positive for red tide.</p>'
