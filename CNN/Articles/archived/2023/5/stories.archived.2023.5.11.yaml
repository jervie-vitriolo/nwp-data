      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> – Eric Cray
        on Thursday defended for the fifth time his 400-meter hurdles crown at the
        32nd Southeast Asian Games in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60564879-7568-447f-b894-7bc856a2088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:38:51.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T18:42:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33dc6a-412c-4a6f-aff6-292c925b6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:38:51.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T18:42:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old sprinter clocked 50.03 seconds in an eight-man race,
        beating <a href="https://www.cnnphilippines.com/sports/2022/5/17/Eric-Cray-earns-five-peat.html">his
        previous SEA Games record</a> of 50.41 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5eb311-50bc-4bba-81da-435742537b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:38:51.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-11T18:42:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d15b2-5bc5-463c-b373-469c5e515386'
      'mgnl:activationStatus': true
