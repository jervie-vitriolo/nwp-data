    'title': 'Eric Cray bags six-peat in 400m hurdles, wins PH’s 27th SEA Games gold  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be51f6-6fbe-4f2d-a95d-9882f4888128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:58:50.515+08:00
      'mgnl:createdBy': 'seth'
