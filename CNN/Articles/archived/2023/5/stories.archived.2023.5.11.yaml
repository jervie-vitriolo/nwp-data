    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf7fa6-9c8c-4d20-9873-720e87627959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T12:46:07.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-12T00:17:03.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bicol (CNN Philippines, May 11) —</strong> The provincial
        government of Albay has suspended classes in areas that will be affected by
        a 12-hour power interruption on Friday, May 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcf2c3-6ef2-4c41-a0a5-906d744cb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:13:25.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:17:03.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All classes in both public and private schools are suspended in Sto.
        Domingo, Bacacay, Malilipot, San Miguel Island in Tabaco, Legazpi City, Daraga,
        Camalig, Manito, Barangay Minto in Guinobatan, and Barangays Florista, Salvacion,
        San Isidro, and San Roque in Jovellar.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e339f-1b4b-49c4-a26c-0833ce2480b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:13:25.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:17:03.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is to prevent heat-related incidents and/or medical conditions
        in view of [the power interruption]," the provincial government said.'
