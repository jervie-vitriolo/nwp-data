      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Kuwait
        has halted the issuance of entry and work visas for Filipinos but has not
        yet informed the Philippines of the reason behind the decision, a Department
        of Foreign Affairs (DFA) official said on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41e698-8508-45fc-83cc-eae74f2a9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:16:28.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T19:16:38.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e41a3-0472-43f0-a228-f1558fcdfe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:16:28.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-11T19:16:38.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Assistant Secretary Paul Cortes confirmed this to CNN Philippines,\
        \ saying only Filipinos with valid resident visas are allowed to enter the\
        \ Gulf state effective May 10.\r"
    '24':
