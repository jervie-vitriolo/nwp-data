      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang direktiba ngayon ng aming ahensya, ng pamunuan ng aming
        ahensya ay tumoon tayo sa</em> sea-based aquaculture. <em>Ibig sabihin habang
        may nakaambang banta sa</em> freshwater aquaculture, <em>magbibigay kami ng
        toon sa</em> sea-based aquaculture," BFAR chief information officer Nazario
        Briguera told CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e9d64-74bf-45e2-9d1a-74eff3cce44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin ito yung mga</em> fish cages <em>sa ating mga
        karagatan. Kasi ito ay hindi</em> vulnerable <em>sa mga pagbaba ng tubig."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c7b1c-984b-45ce-89db-327813f7626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The agency''s directive now is to give more attention
        to sea-based aquaculture. This means while there is a threat to freshwater
        aquaculture, we will focus on sea-based aquaculture. This means fish cages
        located in seas, because these are not vulnerable to falling water levels.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9d7c9-b8ce-4946-a0d1-95c7fccc3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Briguera added that BFAR itself is preparing for El Niño, which has
        caused fish kill in the past. The preparations include an information campaign
        for fishermen, particularly those using land-based aquaculture or fishponds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29624ca7-e969-404a-8977-5c530e7f24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahalaga na sila ay magkaroon ng tamang kaalaman sa pagpapatupad
        ng</em> mitigating measures. <em>Ito po sa aspeto ng</em> land-based aquaculture
        system, <em>kailangan masunod ng mahigpit ang mga tinatawag natin na</em>
        good aquaculture practices," Briguera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3891c-5cc2-4663-96a2-67063043b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s important they receive the right information in
        the enforcement of mitigating measures. This is in the aspect of land-based
        aquaculture systems where good aquaculture practices must be strictly followed.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62a298-db82-44b6-bd5e-6dbc4edda899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/4/BFAR-food-supply-El-Nino.html"
        target="_blank">RELATED: BFAR to ensure enough food supply as El Niño looms</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f07b85-53d9-498c-8d50-f26f182c60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned that red tide could happen this year due
        to El Niño.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec9186-710c-49bc-a2dc-e6032acfe373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag mainit ang panahon nagkakaroon din ng</em> incident <em>or
        tumataas yung insidente ng</em> algal bloom <em>dito sa ating mga katubigan,
        sa</em> marine environment. <em>Kapag nagkakaroon ng</em> algal bloom, <em>nagkakaroon
        tayo ng</em> increased incidence of red tide <em>sa ating mga karagatan,"</em>
        Briguera said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ea23b-1f67-4069-bed3-569658b632e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T19:25:11.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When temperatures rise, the incidents of algal blooms
        in marine environments increase as well. When there are algal blooms, there
        is an increased incidence of red tide in our oceans.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a85d9-c777-45eb-8ed8-30091cd9db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T19:21:33.413+08:00
