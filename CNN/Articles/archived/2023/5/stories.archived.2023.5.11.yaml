      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf04d68-6bea-4ba9-b2fd-caca4b3c1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T11:23:28.781+08:00
      'mgnl:createdBy': 'nikko'
