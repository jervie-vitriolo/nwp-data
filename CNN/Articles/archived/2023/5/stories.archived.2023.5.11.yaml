      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Listed
        Shell Pilipinas Corp. seeks to prop up its recovery momentum with a multibillion-peso
        investment this year, as volatility in the oil market led to losses for the
        company in the first quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f4654-887d-4afb-9340-c1c4aab1ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a79200-dfcc-4c15-b96a-f70cb7d76f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a filing to the stock exchange Wednesday, the oil giant said it\
        \ \"intends to invest ₱5 billion to ₱6 billion this year,\" the bulk of which\
        \ is to increase its mobility stations nationwide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f6ba6-5db3-4a4f-882c-b8a053d9d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c2091-93dd-47ea-8980-7d81eedf3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Aside from opening new mobility sites, SHLPH will also revamp some\
        \ of its existing sites to provide non-fuels retail offers such as lube bays,\
        \ Shell Select convenience stores, Shell Cafe, among others,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986d18e-cc57-4556-8940-a4f3062e337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf4474-2417-4dab-9539-db86fdd205f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement on Thursday, the company said it booked a ₱\
        1.1-billion inventory holding loss following declines in oil prices. This\
        \ subsequently resulted in a ₱300 million net loss in the first three months\
        \ of 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca4dfe-6aa5-4fbb-b726-72d4cd03afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ce4ad-fbcb-4025-a8ad-faf6494fedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But thanks to improvements in sales volume, Shell said it finished\
        \ the quarter with ₱800 million in core earnings — up 45% from a year ago.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c345a-478b-46d1-9521-2b0e1012782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac49979-9ced-409e-84aa-81e2a7e1be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T17:36:58.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-11T17:36:58.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to report that growth in fuels and lubes sales volumes
        continued across businesses such as mobility, lubricants, and aviation, while
        our non-fuel retail business maintained its double-digit growth,” Shell Pilipinas
        President and Chief Executive Officer Lorelie Quiambao-Osial was quoted as
        saying in the statement.</p>'
  'eric-cray-six-peat':
