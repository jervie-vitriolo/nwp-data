      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> President
        Ferdinand Marcos Jr. touted as a "success" the 42nd Association of Southeast
        Asian Nations (ASEAN) summit in Indonesia as he returned to the country Thursday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2179c-b113-4cad-bd7e-42a7a4b98607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:00:12.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-11T21:00:12.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I believe that the summit was a success and that it charted the new
        directions that were initiated by the chairman, (Indonesian) President (Joko)
        Widodo and with the concurrence of all the member states," Marcos said in
        his arrival speech at Villamor Airbase in Pasay City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b290e6-5872-4a42-9671-4b593a9124e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:00:12.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-11T21:00:12.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Many new ideas were ventilated and many were adopted, and we will
        hopefully see some progress on the political front and certainly on the economy
        front," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d73a1-a56d-48c3-9b1c-561da4501ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:00:12.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-11T21:00:12.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said he was able to advance the country''s interests
        and commitments before the regional gathering held in Labuan Bajo, Indonesia.
        This was his 13th foreign trip since he took office in June last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ee338-7fe5-4419-b950-783df596ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T21:00:12.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-11T21:00:12.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the summit, Marcos once again called for an end to the violence
        in Myanmar, conveyed the country''s push for a peaceful resolution to maritime
        disputes, and expressed deep concern over the war between Russia and Ukraine.'
    '5':
