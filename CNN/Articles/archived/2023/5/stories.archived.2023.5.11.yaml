    'template': '1'
    'title': 'Australia''s colossal bushfires likely made La Niña worse, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9237c8-7813-4600-aa6d-9f367626e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Smoke from Australia''s worst wildfires
        in decades may have contributed to the rare triple La Niña weather event that
        impacted continents thousands of miles away, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678024eb-22e4-4489-a0b2-b3b063712ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames burned through 46 million acres from June 2019 to January
        2020 — during Australia''s summer months — thrusting emissions into the <a
        href="https://www.cnn.com/2021/03/18/australia/australia-wildfires-smoke-volcano-intl-hnk-scn/index.html"
        target="_blank">Earth''s atmosphere</a> and potentially shifting weather patterns,
        said a study published in <a href="https://www.science.org/doi/10.1126/sciadv.adg1213#sec-2"
        target="_blank">Science Advances</a> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ef59f-80ab-4a3c-8750-3f4b2cee9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study, led by the National Center for Atmospheric Research (NCAR),
        said the disaster was "exceptional in both its severity and particulate emissions,"
        releasing smoke levels similar to a major volcanic eruption.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25f29c-efcb-400a-8009-8ef8df8bf10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists John Fasullo, Nan Rosenbloom and Rebecca Buchholz from
        NCAR in the United States used new modeling to demonstrate how emissions from
        the bushfires may have shifted weather patterns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d38e19-3d71-4566-88aa-0095f7cbc55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their research suggests smoke emissions led to the formation of clouds
        over the southeastern Pacific Ocean, which absorbed radiation from the sun
        and cooled surface water temperatures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dd7e1-967c-4e0d-a2bb-c6fb0c2b8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These disruptions may have helped trigger the rare three-year La Niña
        event, that brings wetter and cooler conditions to the Pacific Northwest and
        Northern Plains of the US, especially during the winter, and drier and warmer
        conditions in the south.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36997f-f14b-45c7-8f07-6ce7624881d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent La Niña event stretched from late 2020(https://www.cnn.com/2020/10/15/weather/2020-winter-forecast-noaa-outlook/index.html)
        to early 2023 — an unusually long period that created a series of devastating
        tropical cyclones and <a href="https://www.cnn.com/2022/05/30/weather/hurricane-season-louisiana-wxn/index.html"
        target="_blank">intense hurricanes</a> in some places and <a href="https://www.cnn.com/2023/03/15/americas/argentina-record-heatwave-climate-intl/index.html"
        target="_blank">exacerbated drought</a> in others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335bab3-86b3-4b5a-abd2-e435195f5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was also dragged to extremes, suffering <a href="https://www.cnn.com/2022/10/16/australia/australia-pm-albanese-tours-flood-zones-intl-hnk/index.html"
        target="_blank">historic rainfall and floods</a> over that period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a14fe-a4f0-43ba-9846-f9b3f0ebaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Many people quickly forgot about the Australian fires, especially
        as the COVID pandemic exploded, but the Earth system has a long memory, and
        the impacts of the fires lingered for years," said NCAR scientist Fasullo,
        lead author of the study.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02c3e8-07e6-4901-aeff-f20920a69805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did wildfire emissions set off La Niña?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb43602-8860-4d9f-8d32-6e08e800c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists have previously established that large volcanic eruptions
        in the Southern Hemisphere can shift the odds toward the formation of La Niña.
        In such instances, smoke high in the atmosphere results in the formation of
        light-reflecting particles called aerosols, which can cool the climate and
        ultimately create favorable conditions for La Niña.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd85395-dff3-422e-a234-4df243031178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time researchers found that smoke aerosols from the unprecedented
        Australia wildfire season had brightened cloud decks, especially off the coast
        of <a href="https://earthobservatory.nasa.gov/images/151183/warming-water-and-downpours-in-peru"
        target="_blank">Peru</a>, which cooled and dried the air in the region. That
        ultimately shifted the zone where the northern and southern trade winds come
        together, cooling the Pacific Ocean and creating the perfect conditions for
        the La Niña formation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee9eeb-193a-4695-8935-f746f4089916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the emissions from the fires lingered in the atmosphere for
        several months, it triggered an even longer feedback loop that created successive
        La Niña weather patterns for years.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee2519-5397-47b3-b881-14b1ad0548e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The results here suggest a potential connection between this emergence
        of cool conditions in the eastern Pacific Ocean and the climate response to
        the Australian wildfire emissions," the paper stated.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88c92c-07f2-4053-b8eb-920eafbf9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australian climate scientist Tom Mortlock, who was not involved in
        the study, said the research was "the first time a bushfire event has been
        widespread enough to have an impact in climate models," and highlighted the
        "interconnectivity of the climate system."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8dd95-4907-4d5d-800b-8cfc0d532247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent La Niña streak is also unusual because it is the only
        one that did not follow a strong El Niño — the opposite pattern of warming
        instead of cooling in the Tropical Pacific.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6fb13-cae8-41c4-adb9-160e3f7fc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, weather agencies are forecasting a <a href="https://www.cnn.com/2023/04/01/world/el-nino-forecast-weather-climate-impacts/index.html"
        target="_blank">more severe El Niño</a>, exacerbated by warming global temperatures,
        which may bring impacts like extreme heat, dangerous tropical cyclones and
        a significant threat to fragile coral reefs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090c028-5498-486e-adad-6354074f21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T14:40:38.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-11T14:40:38.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/11/australia/australia-bushfire-la-nina-climate-intl-hnk/index.html"
        target="_blank">Australia''s colossal bushfires likely made La Niña worse,
        study finds</a>."</em></p>'
  'google-search-engine-ai-chat':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-11T14:40:42.000+08:00
    'imagesource': 'jcr:37b046c5-24c7-419e-a61d-a4d1a0732a4a'
    'jcr:primaryType': 'mgnl:composition'
