      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65a9ad-3d2b-49bc-b61b-74477e3f32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:51:05.235+08:00
      'mgnl:createdBy': 'bamba'
