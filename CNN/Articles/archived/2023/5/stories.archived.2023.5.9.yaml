      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c25d08-d617-4916-9aec-b08b6f599fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.482+08:00
      'mgnl:createdBy': 'lara'
