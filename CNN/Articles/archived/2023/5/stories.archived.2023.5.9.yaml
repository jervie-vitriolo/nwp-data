      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Blue Ribbon Committee chairman Francis Tolentino decided
        to <a href="https://www.cnnphilippines.com/news/2023/5/8/senate-postpones-sugar-smuggling-hearing.html">postpone</a>
        the hearing on the alleged state-sponsored smuggling of sugar due to the absence
        of some officials from the executive, including Panganiban.</p>'
