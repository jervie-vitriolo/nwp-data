    'title': 'Closing arguments set for Monday morning in E. Jean Carroll civil rape
      trial against Donald Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb150f0-0870-42ff-8aee-36c3129e1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.876+08:00
      'mgnl:createdBy': 'faith'
