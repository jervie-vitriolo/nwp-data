      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d6f7d-f7d8-4c0f-a92e-0f45a1a82a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — There is
        a move to declare the Verde Island Passage (VIP), dubbed the "Amazon of the
        oceans," as a protected area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc8272-e11c-4b74-bb75-4ea02ec50d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa7a0d-1af4-4819-af01-b88289f2ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governors of five provinces, namely, Batangas, Oriental Mindoro,\
        \ Occidental Mindoro, Marinduque, and Romblon — areas that surround the VIP\
        \ – and the Department of Environment and Natural Resources (DENR) are pushing\
        \ for the declaration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8ec4d-4aaf-4516-a09a-f0991c02e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d729132-06c2-41b1-9a55-2d4cc9b6a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This highest level of protection for what is touted as the center\
        \ of the world's marine biodiversity will keep VIP as a sanctuary to thousands\
        \ of marine species and off limits to business activities that will threaten\
        \ its pristine ecosystem,\" Environment Secretary Maria Antonia Yulo-Loyzaga\
        \ said Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb02f0-407e-4dab-bc7d-63b0d1d11d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326ea68-e7b7-4ccc-a224-e5bc4ffd58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:01:42.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T17:01:43.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The VIP, which is part of the Coral Triangle, is home to over 1,700\
        \ fish species, more than 300 coral species, and thousands of other marine\
        \ organisms, according to the Protect VIP coalition.\r"
