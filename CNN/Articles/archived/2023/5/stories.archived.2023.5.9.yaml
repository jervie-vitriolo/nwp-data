    'stories': []
    'template': '1'
    'title': 'Ejercito wants mandatory riders'' education, plan for safer roads amid
      alarming rise in motorcycle accidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11420d1-2e7a-415f-b955-672e0dab1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Senate
        Deputy Majority Leader JV Ejercito is pushing for mandatory riders'' education
        and a master plan for safer roads amid the alarming rise in motorcycle accidents
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f11dc-d2aa-4e8a-b775-0485f20b4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecafac0-cad3-4ab0-b727-908a0525f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker made the recommendations after authorities reported
        4,029 motorcycle accidents from January to April this year, almost half of
        the 8,342 incidents reported in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ef334-6d54-4b3a-b4dc-18bc972df9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c47934-6430-4f54-9b54-15fc1cadd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Tuesday, Ejercito
        said he refiled in the 19th Congress his bill seeking mandatory riders'' education
        before being allowed to purchase a motorcycle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e7737-6aed-4480-a02e-6cdf3d9d4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac2185-3812-47c3-86dc-86f8d5d9358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito also said he is pushing for a master plan that will ensure\
        \ safer roads for motorists. Instead of allowing bicycles along major roads\
        \ like EDSA, these should be transferred to secondary lanes, he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2e91c-21dc-441b-bbbf-9d7a19e73be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818276d7-93a0-49e2-b17f-b9329d64301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our roads are narrower and it was not really designed for bike lanes\
        \ and it only came about during the pandemic,” he added. “Now that the MRT\
        \ is back to normal, the buses are there, public utility vehicles, I think\
        \ that the bicycle lanes, although I’m a biker, should be confined to the\
        \ secondary streets.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e051a6-3c4d-4c96-8ad6-f7fd9b945c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3cc73-d5b2-4ca7-8a88-a625a814a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito said authorities can experiment on the use of the right most\
        \ lane along EDSA currently dedicated for bicycle riders.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba34e0-e962-45ef-ba0c-111a85e7438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e0a50-b6a9-4bfa-bb67-2339aed9cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:20:09.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T12:20:09.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lane can be shared by motorcycle and bicycle riders since it
        will be safer for them as well, he added.</p>'
