      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China’s foreign minister said Monday a
        “series of erroneous words and deeds” by the United States had placed relations
        between the two superpowers on “cold ice,” but stabilizing ties is a “top
        priority.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff19a33-7d1e-4199-819b-c1cf44ad4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.880+08:00
