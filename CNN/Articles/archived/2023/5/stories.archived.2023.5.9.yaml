    'template': '1'
    'title': 'Marcos expected to meet leaders of Timor-Leste, Vietnam, Laos during
      ASEAN Summit'
    'updated': 2023-05-09T21:30:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3170e1-fab3-433e-85f8-a4468ee2cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — President
        Ferdinand Marcos Jr. is set to hold bilateral meetings with some fellow Southeast
        Asian leaders on the sidelines of the 42nd Association of Southeast Asian
        Nations (ASEAN) Summit, including officials of Timor-Leste who will join the
        regional talks for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e658d-7e9d-4345-9d4b-105cbda3aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87922b-c8b0-4045-85e2-6272f154dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his pre-departure speech Tuesday, Marcos said he expects to discuss\
        \ with leaders of Timor-Leste their country's accession to the 10-member regional\
        \ bloc.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a9104-4af5-463f-982e-407ca50e5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18576a9-767b-4320-bd35-229ae04c6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the first time that Timor-Leste will join ASEAN as an observer,\
        \ and I'm looking forward to a bilateral meeting with the leaders of Timor-Leste\
        \ so that we can discuss their prospective membership in ASEAN,” the president\
        \ said minutes before boarding his flight to Indonesia, where the May 9 to\
        \ 11 summit will be held.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da06cc5-15be-4711-8c6c-5a6ec24da9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c48a835-40d1-4cc3-98cb-76ef850e0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, the ASEAN agreed \"in principle\" to admit Timor-Leste\
        \ to become its 11th member. This came over a decade after the country applied\
        \ for membership in 2011.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055d252-ed9a-4720-b1c6-486c30a55f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f5a3c-27f4-4358-b59d-dd114035558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional group also granted Timor-Leste an observer status and\
        \ allowed its participation in all ASEAN meetings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a095f-d1fd-42b6-9b0d-d969ba0f4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T21:48:56.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8012e-785c-470f-8ca3-6ab174a0822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:28:43.360+08:00
      'mgnl:createdBy': 'kristel'
