      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The House
        of Representatives on Monday approved on third and final reading a bill raising
        the cash gift for Filipino centenarians who reach 101 years old from ₱100,000
        to ₱1 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b61d70-f70f-4ede-820c-83fcf73127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T08:21:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T08:21:39.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34542e-a061-4ded-9320-bd6847598d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T08:21:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T08:21:39.272+08:00
