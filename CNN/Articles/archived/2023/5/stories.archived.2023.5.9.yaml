    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to reorganize Cabinet as appointment ban ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1a048-48a4-4db5-b952-cfe705d20b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> President
        Ferdinand Marcos Jr. plans to reorganize his Cabinet as the one-year appointment
        ban lapses today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58a5b5-ce55-4523-9be2-6d300e197056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates who lost in the 2022 national elections will be considered,
        the president told reporters in Indonesia ahead of the 42nd Association of
        Southeast Asian Nations Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd13a7a-5804-4b2d-b926-fff5e8d43152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami [A lot]," Marcos said when asked if he already has someone
        to appoint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5a772-5bbc-4aaa-bb7b-fb374d8ede9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution prohibits unsuccessful political candidates from
        being "appointed to any office in the Government or any government owned or
        controlled corporations or in any of their subsidiaries" within a year after
        elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc5fc4-2174-49f2-ae92-e8933d724674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of the first year, magiging maliwanag in the sense na
        tapos na yung OJT (on-the-job training) ng lahat ng tao. We''ve seen who performs
        well and who is—will be important to what we are doing," the president said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf0d8e-b872-4868-8133-2c519003f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the end of the first year, it will be clear in
        the sense that everyone''s OJT (on-the-job training) is over.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8aa069-2f07-467a-88ba-c95f29b0f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, yes, there''s still going to be...I don''t know about ''reshuffle,''
        pero [but] reorganization sa Gabinete [in the Cabinet]," Marcos added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411b829-b98c-482b-a357-e8f19ac07458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:17:21.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:18:47.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he marks one year of his presidency soon, Marcos has yet to appoint
        permanent secretaries to the Departments of Healh, National Defense, and</p>'
  'marcos-no-deadline-fishing-rights-china':
