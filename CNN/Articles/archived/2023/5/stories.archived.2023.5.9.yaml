    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d05059d-7c4b-46b6-b7c5-54288373e97a'
    'lead': 'Attorneys for E. Jean Carroll and Donald Trump are set to give closing
      arguments Monday morning in the battery and defamation trial against the former
      president in Manhattan federal court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T00:29:51.858+08:00
