      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 9) —</strong> Teia Salvino bagged
        the Philippines'' second gold medal in swimming at the 32nd Southeast Asian
        Games in Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9337991-d48c-409a-a236-c5c4e1f8bc0d'
