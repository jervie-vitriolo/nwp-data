      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> A high-ranking
        official of the Philippine National Police (PNP) has played down the supposed
        drug ties of some policemen during an inquiry on alleged abuses of law enforcers
        at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cffe4a-0295-43ad-a93f-d6a12e7e53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19644976-9d7f-4957-8d00-6178d529f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Directorial Staff chief Lt. Gen. Michael John Dubria on Tuesday
        told the House Committee on Public Order and Safety that the police force
        has internal mechanisms to investigate police officers, and that complaints
        against cops are not ignored.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b7971-422e-4165-b5b0-aebc0f7f1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba028a5-4d49-4a6e-b6dd-ea48436a3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PNP is not sitting on our butts letting these things happen to\
        \ the detriment of the reputation of the PNP organization,\" he said during\
        \ the hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a4b58-aaa9-468d-85c5-1a6aa99a616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f6c8c-e8c5-4833-bc17-bf583ca0aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We ourselves are trying to police our organization,\" he also said.\
        \ \"The only thing is the organization is so big, it’s 228,000-strong.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9eb9f-c8f0-41a1-93fa-d504865ddde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:26:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a1e5e-fddc-4b1c-af49-16da24728bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:23:00.663+08:00
