      'mgnl:type': 'text'
      'text': '<p><strong>Seiko opens new Premium Boutique at Mitsukoshi Mall</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad2846-6348-4361-844b-43803a9db1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:51:54.396+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-17T15:41:27.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Seiko has always been one of the brands I’ve associated
        with luxury; the brand’s name equated with being “magara” (fancy). But Seiko
        is more than just luxury. It is also about Japanese craftsmanship and the
        precision of time-telling.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe94f0-1536-48b9-86e7-661a789ab3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:51:54.398+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-17T15:41:27.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seiko recently opened a new Premium Boutique at the Mitsukoshi Mall,
        just in time to celebrate its 110th anniversary of watchmaking. The commemoration
        comes with a Presage Craftsmanship Series that showcases the unique watchmaking
        of the brand in four materials: enamel, Urushi lacquer, Arita porcelain, and
        Shippo enamel. This series will be available in stores this June 2023.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708f24c-13a1-4a1d-aa02-5b9a5c2cfde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:51:54.399+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-17T15:41:27.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unique showcase of craftsmanship is the homage to the first
        Japanese wristwatch, the Presage SPB359 limited edition. The watch is a callback
        to Seiko’s “Laurel,” which was first introduced around 1913 made by Kintaro
        Hattori. The SPB359 features the “Arabic numerals, the retro-style blued hands,
        and a large onion crown” which are all recreated in keeping with the nostalgic
        appeal of the timepiece. The SPB359 is only available in a controlled 2,500
        batch, with the serial number engraved on its caseback.</p>'
