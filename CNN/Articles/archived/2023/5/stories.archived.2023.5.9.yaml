      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 9) —</strong> Janry Ubas won the Philippines''
        23rd gold medal in the 32nd Southeast Asian Games after topping the men''s
        long jump event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3d7e1-5b3d-4536-9df8-4a184d602b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:49:45.094+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-09T21:57:14.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Olympic athlete cleared the 7.85 meter mark, giving him his first
        gold medal from the biennial meet.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01adacd6-ec98-485d-ac1b-98c1f7104f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:49:45.094+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-09T21:57:14.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His record was far ahead of Vietnam''s Tien Trong Nguyen, who came
        in second with 7.66 meters, and Indonesia''s Sapwaturrahman, who jumped 7.21
        meters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6d3bc-868d-45e9-a282-d3417494aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:49:45.094+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-09T21:57:14.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ubas joined the national team and began competing in the SEA Games
        in 2015.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0a95b-269f-42d0-9bdc-516383816308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:49:45.095+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-09T21:57:14.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of posting, the country''s athletics team has won two gold, five
        silver, and four bronze medals.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4dfda-6e3f-48c5-8661-e509bbc83917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:49:45.095+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-09T21:57:14.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently ranks fourth among the 11 countries participating
        in this year''s SEA Games.</p>'
  'SWS-press-freedom-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T22:10:03.000+08:00
    'imagesource': 'jcr:8189115d-0957-44ec-94af-32ae7545f011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20386535-9e9f-459d-8d20-286d2cec1815'
    'lead': 'A Social Weather Station survey on Tuesday shows nearly half of Filipinos
      agree it is dangerous to print or broadcast content critical of President Ferdinand
      Marcos Jr.''s administration, even if it is about the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T22:13:50.836+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-09T22:18:51.773+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: 47% of Filipinos agree it is dangerous to report content critical
      of Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb69f2f-791d-46c6-bd26-e3308b6b0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:13:50.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T22:18:51.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> A Social
        Weather Station (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20230509093955">survey</a>
        on Tuesday showed nearly half of Filipinos agree it is dangerous to print
        or broadcast content critical of President Ferdinand Marcos Jr.''s administration,
        even if it is about the truth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab80566-222a-4ffb-a5e8-2a8914d9d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:13:50.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T22:18:51.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll conducted from Dec. 10-14 last year revealed that out of the\
        \ 1,200 respondents, 47% of Filipinos agreed, 27% were undecided, while 26%\
        \ disagreed it is dangerous to publish content critical of the administration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ed9d6-d47c-41ab-bbf7-7a18506b133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:13:50.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T22:18:51.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As part of its monitoring of Filipinos' quality of life, SWS regularly\
        \ assesses respondents' opinions on the state of press freedom in the country,\"\
        \ the research body said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac28646-bee2-4be1-89ee-78882f3575ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:13:50.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T22:18:51.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resulting net agreement that it is dangerous to publish content\
        \ against the Marcos administration was seen highest in Metro Manila (+28).\
        \ It was followed by the Visayas (+23), Balance Luzon (+21), and Mindanao\
        \ (+13).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd35a6-99bd-43f6-8f44-34da892c55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:13:50.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T22:18:51.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But compared to 2021 data, the SWS said the net agreement in Metro\
        \ Manila fell from strong (+41) to moderate (+28). It also decreased in the\
        \ Visayas from strong (+36) to moderate (+23).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a35dcc-d0f8-4fc2-8bca-fbc8de27494d'
