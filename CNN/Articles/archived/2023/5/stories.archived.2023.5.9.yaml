      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can discover more of the 110th anniversary watches at their
        <a href="https://seikowatches.com/ph-en/special/110th/index">official website</a>.&nbsp;The
        new Seiko Premium Boutique is located at G/F Mitsukoshi Mall in BGC. Open
        daily from 10 AM to 10PM.&nbsp;</em></p>'
