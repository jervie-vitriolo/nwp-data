      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Carlos
        Yulo and two other Filipino gymnasts bagged three more gold medals in the
        35th Southeast Asian (SEA) Games, raising the country''s gold medal count
        to 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071606c-ba19-4983-a09a-ccd8f52033e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:21:30.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T17:21:59.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo collected his second gold medal after winning the men's parallel\
        \ bars competition. He won the individual all-around event on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88289fd5-8873-42c1-988a-61abeb348481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:21:30.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T17:21:59.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/sports/2023/5/8/Carlos-Yulo-gold-men-individual-all-around-32nd-SEA-Games.html">
        Gymnast Carlos Yulo wins third straight SEA Games gold&nbsp;</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7229a-b0ce-4410-8d84-95627cb9ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:21:30.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T17:21:59.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, John Ivan Cruz scored 13.85 points in the men's floor exercise\
        \ to earn the gold in the event.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9aefc-07cc-4947-abfb-c962b2f1edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:21:30.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T17:21:59.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 21-year-old  bested Thailand's Tikumporn Surintornta and Indonesia's\
        \ Joseph Judah Hatoguan, who settled for silver and bronze, with 13.8 and\
        \ 13.5 points, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e6d17-5acb-4831-8f89-12b3253631d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:21:30.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T17:21:59.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juancho Miguel Besana also clinched a gold medal after tallying 14.425\
        \ points in the men's vault competition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a016fe-a018-45be-b74f-b3aadc6bcb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T17:21:30.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T17:21:59.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines now has four gold medals in gymnastics.\r"
