  'BuCor-illegal-drug-use-in-Zamboanga-penal-farm':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T15:49:47.000+08:00
    'imagesource': 'jcr:1388bfd3-9bf0-4538-9da1-a55134c15c55'
