      'jcr:uuid': '049c9b41-1776-4ba3-8f20-e37f835dce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:51:54.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-17T15:41:27.699+08:00
