      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the Premium Boutique also unveils several additions
        to the King Seiko collection (SPB365, SPB369, SPB371, and SPB373) and a new
        Prospex diver’s watch inspired by the polar landscape (SPB333).&nbsp;— DON
        JAUCIAN</p>'
