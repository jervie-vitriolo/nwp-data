    'template': '1'
    'title': 'Mark Zuckerberg wins gold and silver in his first Jiu-Jitsu tournament

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12542212-3b75-4495-a348-cb9e70cfb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Meta CEO Mark Zuckerberg won two medals in a Brazilian Jiu-Jitsu
        tournament held at a Silicon Valley high school Saturday, adding to the tech
        leader''s vast array of extracurricular activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c682165-4007-4067-8544-cd29231ed1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 38-year-old Zuckerberg competed at the BJJ Tour competition in
        Woodside, California. Zuckerberg won the gold medal in the Nogi Master 1 White
        Belt Feather Weight Division and the Silver medal in the Gi Master 2 White
        Belt Feather Weight Division, BJJ Tour confirmed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fd522-15ca-4e09-b31c-0765e6c70a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Competed in my first jiu jitsu tournament and won some medals for
        the Guerrilla Jiu Jitsu team," Zuckerberg posted on Facebook. The post garnered
        more than 40,000 comments including from UFC fighter Conor McGregor and jiu-jitsu
        world champion Bernardo Faria.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d4988-67ba-47ef-9b73-5e2b6b156e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On an August 2022 episode of the "Joe Rogan Experience" podcast, Zuckerberg
        said he found Jiu-Jitsu to help boost his energy and focus at work. He called
        the sport "primal." He began practicing the skill during the pandemic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c775a6d-89b5-4611-8a4c-7d16a1f792ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zuckerberg''s trainer said he was inspired by the famous Facebook founder''s
        ability to continue to learn new skills and accept challenges for himself.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96077248-dac5-43e4-b3a2-d9dcb8e1dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Getting to see Zuck compete was pretty epic," said Zuckerberg''s trainer
        Kai Wu. "No match was easy and everything was earned. It was an honor to be
        able to help coach and offer any advice I could.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdc8c0-4ee9-446f-a26d-888222dceef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has given himself a series of annual challenges, including
        learning Chinese and killing all meat that he eats. He succeeded in giving
        a 20-minute speech in Mandarin while visiting Tsingua University in Beijing
        in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e97c7-bc48-47d1-908b-a6d8de75509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:53:29.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:53:29.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/09/business/mark-zuckerberg-jiu-jitsu-winner/index.html">Mark
        Zuckerberg wins gold and silver in his first Jiu-Jitsu tournament</a>."</em></p>'
  'china-arrest-chatgpt':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-09T23:53:32.000+08:00
    'imagesource': 'jcr:bb9a6c84-15a3-4bf1-85bd-9dc8477c47a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d10697-538e-4139-92b8-8ebb3505adcf'
    'lead': 'Police in China have detained a man they say used ChatGPT to create fake
      news and spread it online, in what state media has called the country''s first
      criminal case related to the AI chatbot.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T23:55:49.920+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-09T23:55:50.233+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese police detain man for allegedly using ChatGPT to spread rumors
      online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e656bb-22b0-4672-8454-74de3b33eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in China have detained a man they
        say used ChatGPT to create fake news and spread it online, in what state media
        has called the country''s first criminal case related to the AI chatbot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3888ec1-2d37-44a5-a504-9348f7997419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a statement from police in the northwest province of Gansu,
        the suspect allegedly used ChatGPT to generate a bogus report about a train
        crash, which he then posted online for profit. The article received about
        15,000 views, the police said in Sunday''s statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26ce3b-06a6-407f-9f59-d899d3ade2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ChatGPT, developed by Microsoft-backed OpenAI, is banned in China,
        though internet users can use virtual private networks (VPN) to access it.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56b877-56bb-409b-bd3c-9c063e64fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Train crashes have been a sensitive issue in China since 2011, when
        authorities faced pressure to explain why state media had failed to provide
        timely updates on a bullet train collision in the city of Wenzhou that resulted
        in 40 deaths.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262734a-cbc1-45d5-9bab-e6c93c4b2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gansu authorities said the suspect, surnamed Hong, was questioned in
        the city of Dongguan in southern Guangdong province on May 5.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf070e4e-bf15-46a2-bb02-9b1e9a2f142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hong used modern technology to fabricate false information, spreading
        it on the internet, which was widely disseminated," the Gansu police said
        in the statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f70c0-52dc-40ec-8f13-3af2880fd776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"His behavior amounted to picking quarrels and provoking trouble,"
        they added, explaining the offense that Hong was accused of committing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e8e54-eba8-4703-aa23-3d38b8ca5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New rules</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe82a8-948b-4f3e-abff-ffcefc772f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said the arrest was the first in Gansu since China''s Cyberspace
        Administration enacted new regulations in January to rein in the use of deep
        fakes. State broadcaster CGTN says it was the country''s first arrest of a
        person accused of using ChatGPT to fabricate and spread fake news.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88ab18-afd2-4fdb-8454-85eb37664880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Formally known as deep synthesis, deep fake refers to highly realistic
        textual and visual content generated by artificial intelligence.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94affc1e-e366-4757-8504-b3ee569b018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new legislation bars users from generating deep fake content on
        topics already prohibited by existing laws on China''s heavily censored internet.
        It also outlines take down procedures for content considered false or harmful.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7ada2-6d2d-42a5-b37c-5f54afb8b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The arrest also came amid a 100-day campaign launched by the internet
        branch of the Ministry of Public Security in March to crack down on the spread
        of internet rumors.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c3948-de9c-401b-93e8-9cd4b632d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the beginning of the year, Chinese internet giants such as Baidu
        and Alibaba have sought to catch up with OpenAI, launching their own versions
        of the ChatGPT service.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c6b3c-bb50-4405-93dd-17cffdd4f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baidu unveiled "Wenxin Yiyan" or "ERNIE Bot" in March. Two months later,
        Alibaba launched "Tongyi Qianwen," which roughly translates as seeking truth
        by asking a thousand questions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c504ef-e123-484b-bdb8-ab90386ff43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In draft guidelines issued last month to solicit public feedback, China''s
        cyberspace regulator said generative AI services would be required to undergo
        security reviews before they can operate.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfa20e-a279-4daf-a01b-5e9ee75a344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service providers will also be required to verify users'' real identities,
        as well as providing details about the scale and type of data they use, their
        basic algorithms and other technical information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0015bb4-9eb5-40c0-a592-9b8b9553202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:55:49.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:55:50.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/09/tech/china-arrest-chatgpt-hnk-intl/index.html">Chinese
        police detain man for allegedly using ChatGPT to spread rumors online</a>."</em></p>'
