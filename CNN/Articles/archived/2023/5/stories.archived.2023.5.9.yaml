  '400-dead-in-Congo-flooding-':
    'author': 'Nimi Princewill and Mitchell McCluskey, CNN'
    'caption': 'Glody Murhabazi/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-09T00:20:07.000+08:00
    'credit': 'Glody Murhabazi/AFP/Getty Images'
    'imagesource': 'jcr:73986568-a6d1-4299-a16e-4c2944b06c97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b1c9cf-60b7-4ff4-ab53-f7d6afa8a2f9'
    'lead': 'At least 400 people have died after floods and landslides hit the Democratic
      Republic of Congo’s South Kivu province last week, officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T00:24:25.740+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-09T00:24:26.114+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 400 dead in flooding in Democratic Republic of Congo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31869dc-f848-49b0-83b8-399e134a08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 400 people have died after
        floods and landslides hit the Democratic Republic of Congo’s South Kivu province
        last week, officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be1284-e914-4da6-9567-757ba6c89764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e60c07-1d11-45ef-8370-d875464a4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall through last week caused rivers to overflow and created\
        \ mudslides that devastated the villages of Bushushu and Nyamukubi in South\
        \ Kivu’s Kalehe territory, provincial governor Theo Kasi told CNN Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba01e0b-387e-4458-bc04-d94d1ec7def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a16a3-122c-4b93-bd00-e976f56313a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have 401 deaths in Bushushu and Nyamukubi villages in Kalehe territory,”\
        \ Kasi said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70fa23-5e9a-4a43-beb1-c30047f8f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef779d-7695-4d75-bad5-be8f5cb1b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from the area show buildings swept away in the water and
        mud, with debris strewn across the villages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c680c45-5657-4e53-90d8-ea9c84218625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valet Chebujongo, an activist in Kalehe, told CNN that rescuers
        have been unable to clear the muddy roads, leaving residents with the dangerous
        option of wading through lakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fabe5-5cfc-42c4-8de4-c1aa7b5d00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a3680-fe36-49af-86c0-7f29ee71e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Congolese government and its partners should find a safe place
        where the victims will be relocated and ask the population not to use the
        flowing waters and the lake during this period,” Chebujongo said, adding that
        there are “no machines to clear the mud and clear the landslides in the road
        to allow the population to circulate Bushushu-Nyamukubi villages. People are
        crossing the lake, another danger.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666082ad-db3b-4ba6-8a95-616f7e165aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi said rescue operations were ongoing in spite of difficulties.
        “We are in a disaster. We work despite difficult conditions,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e4736-f892-491e-bc09-1c0ca3b5cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f980d4e-7cb0-41f0-89a3-e401af29a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government said Saturday it was relocating residents
        affected by the floods to safer sites. It also said the government was funding
        medical care for the injured, including funeral costs for the deceased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50903a5-1072-4e68-8f0c-f40b4643ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Felix Tshisekedi declared Monday a national mourning for
        victims of the floods, government spokesman Patrick Muyaya said, adding that
        a national government delegation had arrived in Kalehe to assist local response
        efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94445a-21c9-46cb-a3ef-e272e65313c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d17c9-b2e1-4813-893e-10d643a52934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC is located within the River Congo Basin where flood disasters
        are frequently reported. According to a World Bank report, climate-related
        disasters, including flooding “are likely to increase in frequency and magnitude”
        in the Central African country due to climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd66703-a3f2-404f-b35a-907fb206e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC continues to grapple with devastating effects of flooding
        across the country. In December, more than 120 people were killed after heavy
        rains caused severe flooding in the Congolese capital of Kinshasa, authorities
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbedba3-cef5-47c2-917f-94e5877f3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86e46d-b87d-4d01-be0e-afa45e5e8bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, more than 15,000 homes were destroyed and at least 25 people\
        \ killed by floodwaters in South Kivu, a province already ravaged by armed\
        \ conflict, the UN Refugee Agency reported at the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086e96c-0a15-4a16-b565-b1e5e977c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734b8cf-952c-41b7-8a14-b2476879b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months earlier, around 39 people died when torrential rains triggered\
        \ landslides in Kinshasa.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c7798-7093-4693-b3f7-0ef15e0366e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:24:25.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:24:26.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/08/africa/flooding-congo-dead-intl/index.html"><em>"More
        than 400 dead in flooding in Democratic Republic of Congo"</em></a></p>'
  'China-says-relations-with-US-on-cold-ice':
