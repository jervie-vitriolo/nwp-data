      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25272496-8dea-47b6-98f1-8ba20a67f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A witness in a cosmetic store at the northeast corner of the building\
        \ said he watched as the shooter passed by firing his gun. Moments later,\
        \ a pursuing police officer passed, rounding the corner and firing ahead of\
        \ him “down range,” he said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
