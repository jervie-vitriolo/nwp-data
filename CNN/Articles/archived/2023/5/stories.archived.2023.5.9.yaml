    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2039af-6c48-46cd-a20a-452d1cf18fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the gunman entered and made his way through the mall, shoppers yelled\
        \ warnings to each other and fled as many store employees rushed to shelter\
        \ customers in storage rooms or back hallways, according to several witness\
        \ accounts.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a248c-46cc-4571-b50d-82f79fcca653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.880+08:00
