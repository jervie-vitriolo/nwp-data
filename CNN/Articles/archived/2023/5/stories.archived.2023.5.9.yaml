      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada has decided to declare persona non grata Mr. Zhao Wei,"
        read a statement by Foreign Minister Mélanie Joly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeee8e0-36a8-42e0-bb4d-b288fd86d43b'
