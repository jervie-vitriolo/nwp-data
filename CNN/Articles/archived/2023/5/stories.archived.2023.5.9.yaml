      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also reminded its users to remain vigilant in their online
        transactions, and to never share their one-time passwords (OTP) and mobile
        personal identification number (MPIN).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68541dd3-778d-46e6-9918-c46a980d49b9'
