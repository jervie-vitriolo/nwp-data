    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c6000-0df8-40d2-af70-554e69b2e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.880+08:00
