      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The most terrifying moment of my life’</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7fd01-ad2f-49e4-a490-655143d4f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness accounts, videos and photos obtained by CNN paint a vivid
        picture of the fear and devastation the gunman caused before he was killed
        by an officer who police say was already on the scene when the shooting happened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e00458-7046-46ea-b2e9-9d7bcaae4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7cfff-6f36-4d21-8d13-79f559b3c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia began firing in the parking lot near the mall’s H&amp;M store
        after he got out of his car, according to video obtained by CNN. Another witness
        video shows shoppers – some with small children – screaming, running and ducking
        behind rows of cars as the shots ring out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f41d9a-dea1-4bfd-8a7b-acd70e101fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Spainhouer rushed to the scene after receiving a call from
        his son, who works at the H&amp;M and had taken shelter in a break room. When
        he arrived in the parking lot outside the store, he “started counting the
        bodies on the ground … one, two, three, five, six, seven bodies.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8aa293-2f34-4116-944e-ea23bc494f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc7ce5-2cfc-4182-be4e-ddd3fe13a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first girl I walked up to … I felt for a pulse, pulled her head\
        \ to the side, and she had no face,” Spainhouer told CNN on Sunday.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee7c85-ccb4-445b-b5f1-fa91f4be9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed753e-2aab-42fa-afb3-323ca348462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw moms and dads covering the eyes of their kids in tears, kids\
        \ holding their hands up, people running for their lives,” he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc604f8-a15e-46fc-a845-e7b2fcfa012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624cc41-da8f-485e-b29f-077f50339af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He found a surviving child whose mother had been struck and killed\
        \ as she shielded him from bullets, Spainhouer told CNN affiliate KTVT.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f0d20-c16d-4684-8402-c562394eb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cac12d-f351-4c61-9da5-fa89efe4c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I rolled the mother over, he came out,” Spainhouer told the affiliate.\
        \ “He was covered from head to toe, like somebody had poured blood on him.”\
        \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184111b-9b4e-404e-b5a8-76437f1f310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
