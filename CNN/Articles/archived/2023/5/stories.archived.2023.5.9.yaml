      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Mobile
        wallet GCash on Tuesday assured users that their funds are secure, ruling
        out any hacking incident amid reports that sums of money in their accounts
        were funneled to bank accounts without their permission.</p>'
