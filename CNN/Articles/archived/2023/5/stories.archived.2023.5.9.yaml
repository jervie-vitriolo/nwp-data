      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Senator
        JV Ejercito said he wants a subpoena to be issued against Agriculture Senior
        Undersecretary Domingo Panganiban for missing two consecutive hearings on
        the sugar smuggling issue.</p>'
