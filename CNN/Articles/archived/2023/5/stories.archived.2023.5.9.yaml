    'jcr:uuid': '840af8a1-3cac-4bcc-b09b-b541eb668b91'
    'lead': 'There is a move to declare the Verde Island Passage, dubbed the ''Amazon
      of the oceans,'' as a protected area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T17:01:42.742+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-09T17:01:43.016+08:00
