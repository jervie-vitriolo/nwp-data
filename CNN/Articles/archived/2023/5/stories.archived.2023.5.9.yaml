      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18963ff6-0ffb-431f-8965-61858c13b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.869+08:00
