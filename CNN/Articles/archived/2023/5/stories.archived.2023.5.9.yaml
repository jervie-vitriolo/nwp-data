      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 9) —</strong> Gilas Pilipinas opened
        its 32nd Southeast Asian (SEA) Games campaign with a 94-49 drubbing of Malaysia
        Tuesday at the Morodok Techo National Stadium in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c1bc4-7d07-4675-9ff0-ae142319cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:30:38.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-09T21:50:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas never looked back after outscoring Malaysia, 33-12, at the
        end of the first period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b07406-c893-4242-beda-3cb38d11b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:30:38.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-09T21:50:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brandon Ganuelas-Rosser led the Philippines with 15 points while Justin\
        \ Brownlee added 11 markers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6829b-2504-410a-9f91-7f533c2bfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:30:38.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-09T21:50:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next face Cambodia on May 11, then Singapore on May 14.</p>'
  'japan-no-joint-patrol-talks-yet':
    'author': 'Tristan Nodalo, CNN Philippines'
