    'title': 'House bill increasing centenarians’ cash gift to ₱1 million hurdles
      final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea8a7c-d41b-416c-8212-e52767426dba'
