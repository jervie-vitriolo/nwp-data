  'denr-governors-verde-island-passage-protected-area':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T17:00:19.000+08:00
    'imagesource': 'jcr:d4b9ac2f-1a1e-4013-ac9a-b7c93873c25d'
