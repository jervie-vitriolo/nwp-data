      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> President
        Ferdinand Marcos Jr. will not impose a deadline on discussions with China
        about Filipinos'' fishing rights in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74a339-9f65-4204-be7e-c3722ab2aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:38:30.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:38:30.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The deadline is only when it''s done because if you set a deadline
        and it''s not done, what then? It doesn''t help anything. So you just keep
        going, keep going keep going, as hard as you can, as much as you can until
        you get an agreement on the fishing grounds," Marcos told reporters in Indonesia
        on Tuesday ahead of the 42nd Association of Southeast Asian Nations (ASEAN)
        Summit.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53cd81-86f0-482b-9f92-fb9b75e0fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:38:30.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:38:30.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos earlier said Manila is putting together a map of fishing grounds
        in the West Philippine Sea that it would propose to Beijing. He added that
        China has agreed to sit down and discuss the matter.'
    '3':
