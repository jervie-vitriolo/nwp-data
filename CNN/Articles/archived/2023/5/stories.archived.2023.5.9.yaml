      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Faith Khoo of Singapore followed at second place with 1:03.68 while\
        \ Indonesia's Angel Yus finished at third with 1:03.71.\r"
