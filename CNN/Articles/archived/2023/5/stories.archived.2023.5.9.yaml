    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="U.S.,
      Japan: Joint maritime patrols sa West PH Sea, pag-uusapan pa" /><meta itemprop="description"
      content="Kasunod ng pagbisita ni Pangulong Bongbong Marcos sa Estados Unidos,
      naniniwala si Philippine Ambassador to the US Babe Romualdez na maaaring umarangkada
      na ang Philippine-US joint patrols sa West Philippine Sea sa third quarter ng
      taon.<br /><br />Pero malabo pang sumama rito ang isa pang kaalyadong bansa
      na Japan dahil hindi pa napag-uusapan ang kanilang pakikilahok. <br /><br />Narito
