      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is wasting a lot of time of a lot of people, not only the senators,
        executive secretary [Lucas Bersamin], some officials… and stakeholders,” he
        also told CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '3':
