      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Grid Corporation of the Philippines on Monday was forced\
        \ to declare red and yellow alerts over the Luzon and Visayas grids due to\
        \ plant shutdowns and low power production, but they were lifted later in\
        \ the day.  \r"
