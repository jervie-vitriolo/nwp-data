    'lead': 'The House of Representatives on Monday approved on third and final reading
      a bill raising the cash gift for Filipino centenarians who reach 101 years old
      from ₱100,000 to ₱1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T08:21:38.980+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-09T08:21:39.269+08:00
