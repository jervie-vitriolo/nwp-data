      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an incident report, the PCG said the truck carrying 50 undeclared\
        \ boxes was en route to Davao City from Matnog, Sorsogon.\r"
