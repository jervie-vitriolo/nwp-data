      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athleticwear brand Under Armour recently opened its fifth store
        in SM Southmall Las Piñas, bringing the brand closer to residents in southern
        Manila. Under Armour’s brand house concept emphasizes on their performance-focused
        products. In the shop, women’s sports bras and leggings are also categorized
        by the degree of support they provide; they also recommend certain workouts
        for each type of apparel. There are also a variety of sport-specific items
        for basketball, running, and golf. It’s a fairly big store to get lost in,
        and even for those looking for casual athleisure wear, there are several options
        to choose from. — MARGA BUENAVENTURA</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
