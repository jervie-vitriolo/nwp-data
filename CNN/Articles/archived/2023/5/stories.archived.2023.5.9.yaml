  'marcos-expected-meeting-timor-leste-leaders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T15:36:41.000+08:00
    'imagesource': 'jcr:461f4d3f-7275-48ea-ac22-7083e224ba74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5b8b720-969d-426f-a3de-1b920ab3b86c'
    'lead': 'Aside from meeting Timor-Leste officials, President Ferdinand Marcos
      Jr. says he is scheduled to hold bilateral meetings with the leaders of Vietnam
      and Laos on the sidelines of the 42nd ASEAN Summit in Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T15:40:03.205+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-09T21:48:56.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
