      'mgnl:lastActivated': 2023-05-09T00:27:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8ede5-defb-4872-a258-dcc671cff60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin Gang made the comments during a meeting in Beijing with US ambassador\
        \ Nicholas Burns, their first since a dispute over a Chinese balloon shattered\
        \ efforts to mend ties earlier this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e937a-09a4-4098-a4a8-dff39a0700a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54694a0-dddf-47f9-adc8-3256e82d5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin said US actions and words had undermined “hard-won positive momentum”\
        \ following Chinese leader Xi Jinping’s meeting with US President Joe Biden\
        \ in Indonesia last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f3ad5-b967-49ef-b4d4-4745664c7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b95bc9-b558-489c-94ec-436b741bf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The agenda of dialogue and cooperation agreed by the two sides has\
        \ been disrupted, and the relationship between the two countries has once\
        \ again hit the cold ice,” he said according to a Chinese Foreign Ministry\
        \ statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59590fbe-d764-4344-841e-451dee52c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f04cd7-d2d2-435f-ac4f-95a3ddbc7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a brief post on Twitter, Burns said he and Qin discussed “challenges\
        \ in the US-China relationship and the necessity of stabilizing ties and expanding\
        \ high-level communication.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bc957-7619-4df6-b5ef-f9531e3fa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2c056-7004-4f3d-b3f6-0f171f55d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the world’s two biggest economies soared in February
        after a suspected Chinese spy balloon flew over the continental US and was
        subsequently shot down by the American military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c31963-880c-47ea-82d7-27870b004a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted US Secretary of State Antony Blinken to postpone
        a planned trip to Beijing – a visit seen as an important step in repairing
        fraught diplomatic ties that are at their worst in decades. There has been
        no indication whether the trip will be rescheduled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba1548-c72d-481b-a2ac-b55515244e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1397931-a4e1-49e6-abee-8763f8f5a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The top priority now is to stabilize Sino-US relations, avoid a
        downward spiral and prevent any accidents between China and the US,” Qin told
        Burns, according to the Chinese readout. “This should be the most fundamental
        consensus between China and the US.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109256e-c06e-4967-a2c2-67b275fc553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qin urged the US to “reflect deeply” and “meet China halfway” to
        push bilateral relations out of their current predicament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b38815-477f-4339-85a2-c261ca776fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b6387-5b17-416b-bb5c-53000fa15142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The US) can’t talk about communication on the one hand, but keep\
        \ suppressing and containing China on the other hand,” he said, adding that\
        \ Washington must respect China’s bottom lines and stop undermining its sovereignty,\
        \ security and development interests – in particular on the issue of Taiwan,\
        \ a self-governing democracy Beijing claims as its own.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff69a1-588d-48f0-80fb-22e8fb9e1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a1925-7374-4a64-8a7d-46c4284d3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiterating Beijing’s talking points, Qin urged the US to stop the\
        \ hollowing out of the “one China” principle and end support for “Taiwan independent”\
        \ forces.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f507f29-38a2-4cb3-9ad3-40c4ff38b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fd3eb-e6b5-4f98-9cee-047616b6dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Washington’s longstanding “one China” policy, the US acknowledges\
        \ Beijing’s position that Taiwan is part of China, but has never officially\
        \ recognized the Chinese Communist Party’s claim to the democratic island\
        \ of more than 23 million. Under the Taiwan Relations Act, Washington is also\
        \ bound by law to provide Taiwan with the means to defend itself.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2af143-518f-406c-b2b5-8c295046fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157179ff-eb59-4a88-99c5-4dcb9f085438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Xi, China has ramped up economic, diplomatic and military pressure\
        \ on Taiwan in recent years, increasing fears he may one day make an attempt\
        \ to follow through on his goal of “reunifying” the island with the mainland.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6afb95-1a12-4b21-8837-8f6c465bd6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82390fbc-cb1c-40e5-8e65-2777b2cd88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Better channels’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e4c29-925b-4a6c-8782-f7a6728e8e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s meeting was Qin’s first with Burns since the former Chinese\
        \ ambassador to the US was promoted to foreign minister in December.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb1616-f9ba-4c6b-9149-74dd4e226199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe25de1-a7eb-4446-bf0c-9a7eaf0e678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also followed Burns’ comments last week that the US is “ready to\
        \ talk” to China.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a3897-0511-4827-97b0-e1de49b74140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaecb20-8d72-4b6e-bd14-e8454d23a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our view is we need better channels between the two governments and\
        \ deeper channels, and we are ready to talk,” Burns said at an event at the\
        \ Stimson Center, which he attended virtually.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3d6dd-653c-41a0-bcfc-99d16beaf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fb9d0-8eb0-4485-9747-89668b32a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never been shy of talking, and we hope the Chinese will meet\
        \ us halfway on this,” he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b348e7-de3d-4c36-a13d-5d2851633fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7dedf-7237-4bd7-9526-285f5774d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing cut off talks with Washington on major issues, from climate\
        \ change to military relations, in August last year in response to then US\
        \ House Speaker Nancy Pelosi’s high-profile visit to Taipei.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46704132-59c3-4b98-81ea-31a6c90655e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573f6af-119f-4ea7-910a-9eb4e765322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two sides resumed climate talks following Xi and Biden’s meeting\
        \ on the sidelines of the G20 summit in Bali, Indonesia last November.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d7cc6-70a1-4181-a37e-31de4a71e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780c9ef-e3a6-4846-a207-baf984213d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns told the Stimson Center event that the US has been calling
        on China to open all of the channels suspended following Pelosi’s Taiwan trip.
        He reiterated Blinken’s visit to China would be rescheduled “when conditions
        are appropriate.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58506fe2-94c8-46e1-967a-9b5b8282fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:27:02.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:27:03.402+08:00
