      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nisperos was part of Team Rebisco during the Asian Women’s Club Volleyball\
        \ Championship in 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd622e-1aea-4836-b110-1c94fe597805'
