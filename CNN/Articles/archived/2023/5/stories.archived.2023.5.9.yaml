    'lead': 'Ateneo Blue Eagles star Faith Nisperos will forgo her last playing years
      in the UAAP as she took a leap of faith to join the Akari Power Chargers in
      the Premier Volleyball League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T15:04:41.417+08:00
