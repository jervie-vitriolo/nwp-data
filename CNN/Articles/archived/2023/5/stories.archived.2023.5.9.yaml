      'mgnl:type': 'text'
      'text': '<p><strong>Under Armour opens a new store in SM Southmall</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1ec0f-165e-481c-83b3-ee99ab77a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:51:54.378+08:00
