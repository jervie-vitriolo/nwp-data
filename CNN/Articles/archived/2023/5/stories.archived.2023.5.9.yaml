      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Senate
        Deputy Majority Leader JV Ejercito, principal sponsor and author of the Universal
        Health Care law, on Tuesday said he wants to amend the measure to adjust the
        timing of the increases in Philippine Health Insurance Corporation (PhilHealth)
        premium contributions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c5220-8233-43e9-b4bf-f37bc148624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:51:05.235+08:00
