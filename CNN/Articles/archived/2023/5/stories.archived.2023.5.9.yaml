      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ease of booking beauty and wellness appointments has been made\
        \ easier with booking service platforms like Parlon. The app now boasts of\
        \ the widest salon network in the Philippines, with almost 500 merchant partners\
        \ offering several beauty services. Adding to the app’s features is their\
        \ gifting option, where you can send gift codes for as low as ₱500, so recipients\
        \ can choose a service of their choice. There is also a Parlon membership\
        \ club called Original Glowster, which gives members access to freebies and\
        \ discounts from various lifestyle brands. Parlon’s merchant partners include\
        \ global brands Browhaus, Strip, and The Smile Bar, and will soon offer staycation\
        \ bookings at Hiraya Wellness Resort and Ecopark in Pangasinan. — MB\r"
