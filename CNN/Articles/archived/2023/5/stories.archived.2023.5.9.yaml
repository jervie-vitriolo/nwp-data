      'text': "A video sent to CNN by PTI showed paramilitary troops piling out of\
        \ cars and holding batons before the arrest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ac139-f00c-4b65-96e6-f9b8d627c4f1'
      'mgnl:activationStatus': true
