    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3543acb-d4a2-4205-9cb9-b2b3e1266a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Senator
        JV Ejercito questioned the decision of the local government unit to relocate
        the monuments of three heroes to “less prominent” areas in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33b16e-dfa0-45ce-9ea7-e5ab9f90305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77df01-f937-4399-98d3-f17ab179aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should have a lot of explaining to do,” he said during a briefing
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39240742-b2ff-486b-9e3a-d2badd395090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d73fb-38ac-4853-bf82-f41959005f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito also said the statues of Andres Bonifacio, Emilio Jacinto,\
        \ and Jose Rizal served as landmarks, were sources of pride, and symbols of\
        \ heroism at Pinaglabanan Street.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2634c-08c9-438a-a8b0-c1700deab529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7131f0a-198b-4d51-9d7e-1f05b4a6b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a series of tweets last week, Ejercito shared photos of the rubbles\
        \ where the statues originally stood.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb3990-87c2-4c55-905f-0c6e6f6a57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780de1e-c46d-472b-8ce5-ccd8527a210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em> on Monday, Ejercito
        said the local government unit decided to relocate the statues inside a shrine
        and that this was approved by the National Historical Commission of the Philippines
        (NHCP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd26f1-a13e-4d6b-9301-ee7b0e4b6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caceacaa-14b5-4eea-9bb5-704499ccd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinaglabanan is a sacred ground… so we really wanted to highlight
        that. In other countries, landmarks, they really give prominence to their
        heroism and every time people will pass… they will feel some sort of pride,”
        he pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab091f2-4df4-49ec-be79-75bbe05e417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11df70-06ef-48d6-b372-9473407d91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito also made an appeal to Mayor Francis Zamora to stop politicking,\
        \ noting that the three monuments were unveiled during the former's term as\
        \ San Juan mayor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798abf62-51bf-48ad-8d7e-e2188b3fdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80e75d-5255-4a28-a5a9-8557ce3a54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are national monuments. And symbols of our heroism <em>sana
        naman ''wag nang idamay</em> (do not get them involved anymore),"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbca72-ef19-4662-9c34-163446449836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>San Juan defends relocation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61150c28-b92c-4e0c-bd68-4f0b1b1ad92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:21:26.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:21:26.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of San Juan said the transfer of monuments to
        the Pinaglabanan Shrine itself would allow the public to view the monuments
        all at once and pay their proper respects to the heroes of the Battle of Pinaglabanan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0215d9-0136-40a5-9baf-1663e2577c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:21:26.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:21:26.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the relocation of the monuments of Rizal, Bonifacio, and Jacinto
        to the Pinaglabanan Shrine, visitors can now witness and better appreciate
        a trio of Eduardo Castrillo’s masterpieces, which when combined with the Castrillo
        ''Spirit of Pinaglabanan'' sculpture at the inner portion of the Pinaglabanan
        Shrine, creates a remarkable ensemble of four Castrillo sculptures,” it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70e215-9dd0-49d9-933a-6ab717f74c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:21:26.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:21:26.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said safety concerns also prompted the relocation, after several
        car accidents were reported in the intersections where the monuments were
        previously located.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7654c-2f06-4de2-92ad-2ba04afb590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:21:26.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:21:26.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city government, the NHCP approved the transfer
        in September 2021. The relocation is also backed by two city ordinances approved
        by the city council, including minority councilors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674a4d5-6a86-41eb-a1af-7a5cb2f85e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:21:26.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:21:26.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that restoration experts of the NHCP are responsible for
        preserving the monuments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fe221-97b0-421b-870a-13909c05ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:47:08.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-09T23:21:26.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Eimor Santos contributed to
        this report.</em></p>'
  'Teves-to-seek-asylum-in-Timor-Leste-':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T14:49:33.000+08:00
    'imagesource': 'jcr:3cf5cf41-6356-441e-9814-3060e9059b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a97b3a-87c4-4df7-b631-0bcb82f9d548'
    'lead': 'Embattled Negros Oriental Rep. Arnolfo Teves Jr. has been ordered to
      leave Timor-Leste within five days after his application for political asylum
      was rejected by the government there, the Department of Foreign Affairs announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T14:52:37.714+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-10T10:14:47.414+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Arnolfo-Teves-Jr.', 'Timor-Leste', 'asylum']
    'stories': []
    'template': '1'
    'title': 'Timor-Leste denies Teves'' application for political asylum'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db3579-922c-4526-96e6-faf2219cbd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T14:52:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-10T10:14:47.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Embattled
        Negros Oriental Rep. Arnolfo Teves Jr. has been ordered to leave Timor-Leste
        within five days after his application for political asylum was rejected by
        the government there, the Department of Foreign Affairs (DFA) announced on
        Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791a358-8942-429f-9843-468296426354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The update came hours after Justice Secretary Jesus Crispin Remulla\
        \ revealed that Teves is currently in the capital city of Dili and has applied\
        \ \"for a protection visa with the intent of asylum.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5d02f-9e22-4d51-a652-c91192f2b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also informed DFA Secretary Enrique Manalo of Teves' whereabouts\
        \ in a letter dated May 8.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cc7b9-be4c-4a91-a40d-9255c94b980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today, the Ministry of Interior of Timor-Leste confirmed that Representative\
        \ Teves' application for political asylum has been denied,\" the DFA said\
        \ in a statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97df6b5-b503-4f82-bc47-5e2aefcca200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In accordance with the decision of the Timor-Leste Government, Representative\
        \ Teves has been granted a period of five (5) days to depart Timor-Leste,\"\
        \ it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e617f9b-231c-4b03-ba78-414ff4eeee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that period, the DFA noted that the congressman has the option\
        \ to appeal the decision.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18363161-dbfb-4e1c-9567-7ba30060ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Remulla said there is no valid reason for Teves to seek asylum.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89655f3-5535-4dd8-904a-a9dc095c8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There’s this special provision in law for that if you want to seek\
        \ asylum. Usually, it’s for political purposes. But we don’t see any political\
        \ reason for him to seek asylum in Timor-Leste,\" he said. \"It’s really for\
        \ not wanting to face the consequences of certain actions by which he’s being\
        \ held to account for.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b12ea-320f-4da6-b418-f83cbfe40510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His letter to Manalo also stated that the DOJ took \"concrete steps\"\
        \ to designate Teves as a terrorist under the Anti-Terrorism Act.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003af192-1601-4b63-9c21-0cbfa22530fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has been tagged as the alleged mastermind in the murder of Negros\
        \ Oriental Governor Roel Degamo.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50330a-dcaa-4d1f-b59e-bf7b0994b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T22:34:28.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T10:14:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He flew to the US late February for medical treatment, but the travel
        authority issued to him by the House of Representatives expired on March 9.
        The chamber suspended him for his continued absence.</p>'
  'Faith-Nisperos-Akari-PVL-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-09T15:03:12.000+08:00
