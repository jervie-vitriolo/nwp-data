    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2522a-5f33-49f1-aa0d-059cef020a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Health in Gaza said at least 12 people died and 20\
        \ were injured in the airstrikes as of 5 a.m. local time on Tuesday as it\
        \ warned the number of casualties could rise.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb096266-eaea-4036-911b-dd9f20853eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ambulance crews are still continuing to evacuate victims from the\
        \ areas targeted by the occupation,\" the Ministry of Health said, referring\
        \ to Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945cfcd-9acf-4c3c-b0f2-0374d31f0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) confirmed it launched pre-dawn airstrikes\
        \ on Gaza, saying it was a \"response to incessant aggression on the part\
        \ of the Islamic Jihad terrorist organization.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038828af-da05-4ba5-8ec0-1b5dce6418f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesman Lt. Col. Richard Hecht called the targets \"kingpin terrorists\"\
        \ and insisted that the military \"did as much as we could to focus on them.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e768aad-c230-49a9-8515-d8745e19d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he also conceded the IDF was \"aware of some collateral,\" an apparent\
        \ reference to the wives and children who were also killed alongside those\
        \ being targeted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdb9f4-e7e1-44fc-ba57-dcb192ef8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If there were some tragic deaths, we'll look into it and get back\
        \ to you,\" he said in response to reporters' questions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd4be0-c310-402a-ae04-19575303fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian militant group Islamic Jihad confirmed three of its
        commanders were killed in the operation along with their wives and children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ac8ac-829d-4a12-8e1d-d76c965ec898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al Shifa hospital in Gaza said those killed were members of four\
        \ families plus one other individual. Six of the dead were male, and six female,\
        \ it said, but did not include ages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098f29c-8761-41d9-a50a-5cde5396bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commanders killed were Jihad Shaker Al-Ghannam, secretary of the\
        \ Military Council in the al Quds Brigades; Khalil Salah al Bahtini, commander\
        \ of the Northern Region in the al Quds Brigades; and Tariq Muhammad Ezzedine,\
        \ one of the leaders of the military wing of the al Quds Brigades in the West\
        \ Bank, the group said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b2ac6-cfd5-460c-ac27-34854c2b92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad said Ghannam, 62, was also commander-in-chief of the\
        \ al Quds Brigades and has been wanted for over 20 years, having survived\
        \ five previous assassination attempts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6b8f2-da18-4ef3-ae5c-3674fba964bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had worked in Yasser Arafat's Fatah and the Popular Resistance Committees,\
        \ secular Palestinian militant groups that predate the emergence of Palestinian\
        \ Islamic Jihad, the group said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935e91b-3f16-4e51-9bf6-c9d38c2b9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF accused Ghannam of coordinating weapons and money transfers\
        \ between Islamic Jihad and Hamas, the militant group which runs Gaza. It\
        \ called him one of the most senior members of Islamic Jihad.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846a238-ec21-40e9-aed6-9753c2b39271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calling the strikes \"Operation Shield and Arrow,\" the IDF said its\
        \ fighter jets and helicopters hit 10 Islamic Jihad targets, including what\
        \ it said were \"rocket production workshops in Khan Yunis,\" weapon manufacturing\
        \ sites, military compounds, a concrete manufacturing site and a military\
        \ post in southern Gaza.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4f7da-1594-494b-94d7-1d53cc698cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from Gaza showed explosions lighting up the night sky and the\
        \ rubble from buildings hit by the strikes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978bd44-b2e2-4474-9f74-d84092139b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest violence came almost a week after Israel and Palestinian\
        \ militants in Gaza exchanged fire following the death of a prominent Palestinian\
        \ hunger striker in an Israeli prison.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb07d6-ba80-419d-b77d-19d8194d28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel conducted strikes on what it said were targets belonging to\
        \ Hamas as dozens of rockets were fired from Gaza toward Israel on May 2.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f75b50-7471-41ef-9864-c0f4ee159273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It followed the death of Palestinian detainee Khader Adnan, an Islamic\
        \ Jihad former spokesman who became a symbol of Palestinian resistance to\
        \ Israeli detention policies, in Israeli custody after 87 days of hunger strike.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ca837-f668-45c9-9736-9bc5a9c34b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesman Hecht said planning for Tuesday's operation began after\
        \ the rocket fire from Gaza last week.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ac56b-5d05-4abb-a42b-a2763d98bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes took place overnight Monday because of a convergence of\
        \ intelligence information, weather and permissions, he said, adding some\
        \ 40 IDF aircraft were involved in the operation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a6149-29d6-47e6-800b-9a74076c5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is one of the most densely packed places in the world, an isolated\
        \ coastal enclave of almost two million people crammed into 140 square miles.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bc84f-c522-42db-94f8-a0510f355c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governed by the Palestinian militant group Hamas, the territory is\
        \ largely cut off from the rest of the world by an Israeli blockade of Gaza's\
        \ land, air and sea dating back to 2007. Egypt controls Gaza's southern border\
        \ crossing, Rafah.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954e8a7-af00-4b82-982e-ac4cc2bafca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has placed heavy restrictions on the freedom of civilian movement\
        \ and controls the importation of basic goods into the narrow coastal strip.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adffa79-1a5b-4f52-9ec5-90998394aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hecht said he did not know if there would be more follow up strikes.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38301d6b-a2c2-44e1-a2aa-04fe88c4d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know yet where we go. It''s still early," he said. "We''re
        ready for as long as it takes. The big question is Hamas. What will they decide
        to do?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d87dde-c418-4b91-a1e1-f2c0fea17711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:28:50.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:28:50.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/08/middleeast/israel-islamic-jihad-idf-strike-gaza-intl-hnk/index.html">Three
        Islamic Jihad commanders and family members among multiple dead in Israeli
        strikes on Gaza</a>."</em></p>'
