      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m proposing an amendment to adjust the premium contributions.
        There will be a hike every year but we will now go back to pre-pandemic level,”
        he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
