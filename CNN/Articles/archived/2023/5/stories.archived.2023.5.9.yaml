      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some customers may have experienced a deduction in their GCash accounts\
        \ yesterday. We extended our scheduled maintenance to investigate and determined\
        \ that no hacking occurred,\" GCash wrote in a statement.\r"
