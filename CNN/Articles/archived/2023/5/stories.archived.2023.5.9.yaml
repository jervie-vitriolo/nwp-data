      'mgnl:lastActivated': 2023-05-09T18:29:16.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d1731-afe5-4ba8-a2ac-aa925affdd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PTI spokesperson Fawad Chaudhry said the political leader had been\
        \ \"whisked away by unknown people to an unknown location.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9499f-c553-47cc-ac34-81ecfb71235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.695+08:00
