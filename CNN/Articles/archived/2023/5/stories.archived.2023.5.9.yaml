      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there could be future red alerts or when power supply
        in grids is insufficient, Guevara replied: "May possibility pa rin, pero magkakamukha
        ng nangyari kahapon (There is still a possibility, just like what happened
        yesterday). Remember, this is the first red alert of the year."</p>'
