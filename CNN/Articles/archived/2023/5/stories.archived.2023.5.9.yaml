    'template': '1'
    'title': 'PH gymnasts win 3 more gold medals in SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2247e3-f2f1-4c76-b765-c17427640b31'
