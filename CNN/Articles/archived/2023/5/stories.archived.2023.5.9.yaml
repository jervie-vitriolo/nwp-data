  'iatf-recommendations-monday':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T18:21:50.000+08:00
    'imagesource': 'jcr:8ffb3198-e5cc-4e9c-9849-651d78e8c17a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11bf5b0b-83c2-4eaa-a045-4ad5afbab549'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases will be submitting its recommendations on COVID-19 to the Office of
      the President by Monday, the Department of Health (DOH) said in a briefing on
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T18:25:14.569+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-09T18:30:43.867+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-09T18:30:43.544+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'IATF', 'Inter-Agency-Task-Force-on-COVID-19',
      'Bongbong-Marcos', 'Department-of-Health', 'Office-of-the-President', 'DOH',
      'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'IATF to submit COVID-19 recommendations to Marcos by Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d37d5-eac1-4f4c-82b9-65cb809596d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF) will
        be submitting its recommendations on COVID-19 to the Office of the President
        by Monday, the Department of Health (DOH) said in a briefing on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806582d6-9b81-4dc2-af9a-7050e04a0244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the recommendations will have to be confidential for now,
        said DOH officer-in-charge Maria Rosario Vergeire.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658909b3-8fbf-4628-8271-05a4ab51c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We confirm that we had our IATF meeting yesterday," Vergeire said.
        "All of the discussions yesterday are confidential and we still cannot disclose
        because we will be submitting to the Office of the President our recommendations."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa9e0e-0df7-4de7-8ac9-7e87e821e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top health official also stressed that while the
        World Health Organization (WHO) already lifted the <a href="https://www.cnnphilippines.com/world/2023/5/5/Covid-19-is-no-longer-a-global-health-emergency.html"
        target="_blank">global health emergency</a> for COVID-19, this does not mean
        the pandemic is over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58544c-14f1-4a82-b99c-163e1a096305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH <a href="https://www.cnnphilippines.com/news/2023/5/5/doh-iatf-who-covid-declaration.html"
        target="_blank">earlier said</a> the IATF will convene to "discuss and reassess
        policies and other guidelines affected by the [WHO''s] declaration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3a39f-92fe-4f2c-be06-4930ec390ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The average daily cases in the country so far, according to the DOH,
        is at 1,400.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4b949-0dfa-43ef-9be6-c63bdb315352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is around 87% increase from the previous that we have reported,"
        Vergeire said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a36f27-3ea3-4812-96a9-8f2edb27a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"96% of all of these cases are either mild, asymptomatic or moderate
        cases. Meron lang maliit na porsyento [There''s just a small number], around
        4%, who are severe and critical," she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0d741-c2f3-45af-8e25-d86e13d9f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hospitals also remain at low risk utilization, according to Vergeire.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4d97e-f9ee-42bf-a860-928e0fcb78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:25:14.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:30:43.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she reminded the public to still comply with minimum public
        health standards to protect themselves and their loved ones from COVID-19.</p>'
