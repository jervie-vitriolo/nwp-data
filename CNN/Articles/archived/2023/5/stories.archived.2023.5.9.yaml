      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ALLEN, TEXAS - MAY 6: Emergency vehicles line the entrance to the Allen\
        \ Premium Outlets where a shooting took place on May 6, 2023 in Allen, Texas.\
        \ According to reports, a shooter opened fire at the outlet mall, injuring\
        \ at least nine people who were taken to local hospitals. The police have\
        \ confirmed there were fatalities but have not specified how many. The unidentified\
        \ shooter was neutralized by an Allen Police officer responding to an unrelated\
        \ call. (Photo by Stewart  F. House/Getty Images)\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f95ad3-ec35-4a3c-9f0c-5e4a616b7e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A weekend of tragedy in Texas spotlights two distinctly American political\
        \ fissures\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993175f-7497-4145-a3de-e2ace99c36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weiss, the 18-year-old store employee, described hiding with coworkers\
        \ and customers in a pair of rooms at the back of the store as “the most terrifying\
        \ moment of my life.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac91c72-cd8d-45c6-97bc-aed8e44a8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754f236-e918-49e9-b9a2-f23bf199f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I immediately reached out to both of my parents, told them I was OK,”\
        \ Weiss said. “But I had other things to take care of. I had to make sure\
        \ that the store was OK, and that the team was OK and that the customers in\
        \ there were OK.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e872b0-598a-4b35-b6a7-c406574b8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.885+08:00
