      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more updates, check the results on CNN Philippine''s <a href="https://www.cnnphilippines.com/cnn-website/sports.html">website</a>.</p>'
