      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The Department
        of Energy on Tuesday said that more yellow alerts — or when power reserves
        fall below the ideal levels — could be potentially raised throughout May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6dcf9-6f1f-46da-868d-64df33aab38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:29:37.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:00:23.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f2747-d213-4e17-bc7b-912ced298f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:29:37.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T18:00:23.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Rowena Guevarra said they already assumed
        the worst-case scenario with the absence of the Ilijan natural gas plant,
        which is undergoing retrofitting works following the ceasing of gas supply
        deliveries from the Malampaya natural gas facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33c0d9-4cb0-4550-9392-b168ffbdaee4'
      'mgnl:activationStatus': true
