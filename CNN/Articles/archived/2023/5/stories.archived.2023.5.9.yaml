    'lead': 'Senate Deputy Majority Leader JV Ejercito is pushing for mandatory riders''
      education and a master plan for safer roads amid the alarming rise in motorcycle
      accidents in the country.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T12:20:09.339+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-09T12:20:09.648+08:00
