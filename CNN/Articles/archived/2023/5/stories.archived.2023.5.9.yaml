      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EastWest Bank (EWB) said it has immediately acted
        on reports regarding unauthorized cash transfers from GCash into a certain
        alleged EWB account.</p>'
