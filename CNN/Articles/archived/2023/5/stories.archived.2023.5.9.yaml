    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94977f60-8511-4080-ac0c-925f5cd63718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.480+08:00
      'mgnl:createdBy': 'lara'
