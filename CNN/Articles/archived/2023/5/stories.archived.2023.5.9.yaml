      'mgnl:lastActivated': 2023-05-09T18:29:16.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658b238-82d2-4297-a81d-2c9acd05c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan was ousted in a parliamentary no-confidence vote last year and\
        \ has since led a popular campaign against the current government, accusing\
        \ it of colluding with the military to remove him from office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e888b8d-2a05-434f-8206-15e4cbb3ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd453e-c2a7-413e-94cb-6d4348495d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has faced a growing raft of legal cases filed against him and multiple\
        \ arrest warrants have been made, triggering confrontations with his supporters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380f127-0d7a-468e-b306-ee03404fa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85536602-0f25-4e38-aae2-641b57479684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan faces allegations of illegally selling gifts given to him by foreign\
        \ dignitaries while he was in office, which he has rejected as \"biased.\"\
        \ He says the charges against him are political.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9aeb28-4f44-4d7a-8c4f-a057c48dd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd341d-461a-4831-95a1-76a0bb2ff448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the streets outside his residence in Lahore became something\
        \ of a pitched battle between police and his supporters after officers attempted\
        \ to arrest Khan for not showing up to court on corruption charges.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274a0e9-d97c-4f54-8fef-7c2b7fcb5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca7044-d52e-4cc3-a546-3e20baa97e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporters hurled stones and projectiles at police while people inside\
        \ Khan's residence lit fires after officers fired tear gas into the compound.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa317a78-5bba-4b94-b143-b1e6f20ec2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc5324-cd62-4ef1-b67f-570b5eb03235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police later cut the electricity supply to Khan's home and turned street\
        \ lights off in the neighborhood. The operations was eventually called off.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123023a-4081-4481-b371-083dbc9803eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413741d-5963-4b41-a77d-39ea9dc5decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cricket legend-turned-politician has accused Pakistani authorities\
        \ of attempting to arrest him to remove him from the playing field ahead of\
        \ a general election scheduled for October.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcddb50-32bb-4e22-88a5-7f256f71e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22e2a5-a5ff-438f-a601-9cc3d6b8bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[The government], they're petrified that if I come into power, I\
        \ will hold them accountable,\" Khan told CNN during the unrest outside his\
        \ residence in March .\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e41e40-a617-4549-bdc9-5fb3ccdd2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d1790-281c-412a-b0d3-e2b1a91e7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-09T18:29:16.113+08:00
