  'covid-positivity-rate-ncr-slowing-down':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T11:29:09.000+08:00
    'imagesource': 'jcr:c373c86b-cece-41a1-8568-b57c0f35ecf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee2d7dc-1960-42b7-b284-7a8cc2354b54'
    'lead': 'The COVID-19 positivity rate in Metro Manila went up anew last week,
      but the trend is already “slowing down,” a member of OCTA Research said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T11:32:19.907+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-09T11:32:20.082+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rise in NCR’s COVID-19 positivity rate ‘slowing down’ – OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec08e7-7b3c-4835-a8c3-8ac0de721bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The COVID-19
        positivity rate in Metro Manila went up anew last week, but the trend is already
        “slowing down,” a member of OCTA Research said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db50ef-4810-4177-888d-cde14ab08c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OCTA Research fellow Guido David said the positivity rate in the capital
        region inched up to 22.9% as of May 7, higher than 17.8% recorded last April
        30. Positivity rate refers to the number of people testing positive for COVID-19.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a61eaa-01ad-4cef-90ff-fc3a33d055cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the region is at high risk for COVID-19, David said the “increasing
        trend is slowing down.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbba80-61e3-4360-8755-7ec8fa95c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that the peak may happen “within the next week or so,” but
        it might not reach the 25% mark.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f968d-cbdc-4b05-a377-8832f5a39603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'David told CNN Philippines on Thursday that Metro Manila’s positivity
        rate may reach the same level as the Delta wave this week.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34585a-6487-4031-a3c3-05d469fc874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that his team recorded a 25% positivity rate in NCR back in
        2021 during the Delta wave. The region’s highest positivity rate was at over
        50%, witnessed during the first Omicron wave in January 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695f7d3-2b4a-4d6b-af92-29ea74e96c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OCTA fellow also believed that while there was a rise in cases,
        hospitals would not be overwhelmed as the cases were not severe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374e125-a449-492c-b675-c8bc5b71cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:32:19.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:32:20.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Department of Health reported that the Philippines
        logged 9,465 new COVID-19 cases from May 1 to 7. Of the new infections, 50
        are in critical condition.</p>'
  'q1-gdp-poll':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-09T11:39:36.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590c9187-39bf-49af-bce9-a6ff2b8b5ba7'
    'lead': 'The Philippine economy may have recorded weaker growth in the first quarter
      of 2023, with some analysts even noting a ''sharp'' slowdown as high inflation
      and expensive borrowing costs hurt private consumption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T11:47:32.256+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-09T11:51:40.679+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poll: PH economy shows ''sharp'' slowdown in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730f9a4-582d-4c74-838f-a5e87eeed357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Philippine
        economy may have recorded weaker growth in the first quarter of 2023, with
        some analysts even noting a “sharp” slowdown as high inflation and expensive
        borrowing costs hurt private consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc168c-5036-49fa-9bea-22dffdf9bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN Philippines poll of 10 economists showed forecasts ranging from
        4.40% to 7.40%, averaging 6.04%—losing momentum from 7.1% in the fourth quarter
        of 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa1212-57da-426a-87f3-602823e90c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also yielded a median gross domestic product (GDP) growth
        estimate of 6.2%.</p>'
    '3':
      'image': 'jcr:4d6cc925-4bf6-49e6-8f1c-4febd98f7e2e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff990641-756c-4057-84cd-8fcc0979bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7308bbf-5a5d-49d8-9e5d-fd10a0edfcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Oxford Economics Assistant Economist Makoto Tsuchiya,
        consumer spending—the most critical driver of the GDP—might have started waning
        in the first quarter with the rising commodity prices continuing to haunt
        and impact Filipinos’ purchasing powers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08fb1a-2b07-47d7-910a-fc79510c280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We think the sequential momentum for private consumption, the biggest
        component of GDP, to have slowed amid fading reopening boost, higher interest
        rates as well as inflation,” Tsuchiya, who saw a 4.4% growth, said in an email
        interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e5d8d-8bb9-4fc0-9105-d2555d8f20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pantheon Macroeconomics’ chief emerging Asia economist Miguel Chanco,
        who expects a 4.8% growth, sees the same reason behind weaker economic expansion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec0da5-3665-4981-a8f8-1f257ff7b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Most of this slowdown will be due mainly to a loss in momentum in
        private consumption, the Philippines’ main growth driver… The outlook for
        Filipino households remains challenging, even though most of the surge in
        inflation is in the past,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f50fa-81f9-4f80-b4e9-b959a6a71c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the first two months of the year, the country’s inflation rate
        soared to as high as 8.6%, before cooling down to 7.6%—still elevated, but
        already the lowest in six months.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bfb41-930d-4d10-8236-0c730daa024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As inflation threats continued, the Bangko Sentral ng Pilipinas maintained
        its aggressive stance, pushing the interest rates to 6.25%, the highest since
        November 2008.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62506501-0a6d-49ad-82eb-47e16140ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hiking interest rates translates to more expensive borrowings for business
        capital or consumers’ car and house loans.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed0e82-8836-4e3a-a671-11611315dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BSP Governor Felipe Medalla previously said that following the central
        bank’s moves, they already witnessed a tightening of belts in housing loans.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4771d0-c1d8-4fd9-a378-75830fbc4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chanco warned that the effects of surging inflation and rate hikes
        would “continue to be felt this year.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e440c6-04f2-4b8d-baae-6dda064d8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Moreover, the surge in household borrowing last year that helped keep
        spending fairly punchy appears already to have peaked, and is unlikely to
        be replicated in 2023,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df0b7b-0d2a-4648-84be-a2e52f01dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Ser Percival Peña-Reyes, director of the Ateneo Center for Economic
        Research and Development, the recent developments on inflation, with the rate
        dropping to 6.6% in April, might ease the pressure on the BSP to increase
        interest rates.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1c5bb-e89f-496b-b455-f42a140d3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he said that it remains “doubtful” if the Philippines could
        hit the government’s 2% to 4% target range amid inflation risks from El Niño,
        which poses threats to food production.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e948d-9835-4efb-8359-36d5c36704e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reyes, who projected a 7.4% quarterly growth, expressed optimism that
        the country’s economic target for 2023 is still “attainable.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d86f5c-b707-4b66-8f85-0d00f6520d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marcos administration has set a target of 6% to 7% this year. But
        Union Bank of the Philippines, Inc. chief economist Ruben Carlo Asuncion said
        hitting the target could be “a challenge to reach” following a decline in
        exports and imports and weaker domestic consumption.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c5629-f634-4c12-a66e-a98f606613d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asuncion expects the Philippines’ economy to average at 5.6% against
        last year’s 7.6%.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1611563-be52-452f-86e5-51ac90c40334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sarah Tan, an economist in Moody’s Analytics, likewise provided a slower
        growth outlook at 5.7%.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6e80a-6c14-4453-add7-5e46b5ef4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A weak export outlook will be a key drag as slowing global growth
        will squash demand for the country’s goods. Further, domestic demand is likely
        to gradually slow as households feel the pinch from BSP’s whopping 425 basis
        points of rate hike. Monetary policy typically works with a lag and households
        could feel the pain for longer,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f161fe2-1cf5-4206-9476-436c98ebc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:47:32.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-09T11:51:40.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is scheduled to release the
        first-quarter GDP data on Thursday, May 11.</p>'
  'israeli-strike-gaza-islamic-jihad-commanders':
    'author': 'Ibrahim Dahman, Abeer Salman and Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-09T11:45:29.000+08:00
    'imagesource': 'jcr:9ff73fb2-fe06-495f-af8b-4fed2a33cb2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4009812a-2ced-40fe-8355-47bd0efd79e5'
    'lead': 'Three Islamic Jihad commanders were among at least a dozen people killed
      in airstrikes by the Israeli Defense Forces on Gaza early Tuesday, Palestinian
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T11:49:07.514+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-09T11:49:07.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Israeli-Defense-Forces', 'Islamic-Jihad',
      'IDF', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Three Islamic Jihad commanders among multiple dead in Israeli strikes
      on Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b1fb3-52bc-4126-b85c-1b293d6b5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three Islamic Jihad commanders were among
        at least a dozen people killed in airstrikes by the Israeli Defense Forces
        (IDF) on Gaza early Tuesday, Palestinian officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df72af-9f7a-4cf2-bca1-e6c16190c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ministry of Health in Gaza said at least 12 people died and 20
        were injured in the strikes as of 5 a.m. local time as it warned the number
        of casualties could rise.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289f85a-9e32-4cde-bf08-cae7e8011e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ambulance crews are still continuing to evacuate victims from the
        areas targeted by the occupation," the Ministry of Health said, referring
        to Israel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a8ed0-b16c-41a8-b166-8862dae9ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinian militant group Islamic Jihad said three of its commanders
        were killed along with their wives and children.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a4156-bb6f-4060-861d-e9922e442cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The militant group said commanders were Jihad Shaker Al-Ghannam, secretary
        of the Military Council in the al Quds Brigades; Khalil Salah al Bahtini,
        commander of the Northern Region in the al Quds Brigades; and Tariq Muhammad
        Ezzedine, one of the leaders of the military wing of the al Quds Brigades
        in the West Bank.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925f204-5ea5-48e9-a566-8b5473254c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Islamic Jihad statement did not say how many other people had been
        killed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88448a-0e51-4db8-bc31-c0755bd6afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel said Tuesday its airstrikes in Gaza were a "response to incessant
        aggression on the part of the Islamic Jihad terrorist organization."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34049d74-9d81-4866-abe7-a2629b2d444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country''s National Security Council said in a statement that the
        group had fired 102 rockets toward southern Israel a week earlier, on May
        2.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f429b-ff81-4b34-a41a-64eaf9990826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel Defense Forces spokesman Lt. Col. Richard Hecht said the strikes
        were targeted: "Our focus is Islamic Jihad only."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d761e-9bea-441d-bf04-827bdfe384b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T11:49:07.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to come</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bbbdb-f106-421a-b256-80c7aee90763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T11:49:07.528+08:00
