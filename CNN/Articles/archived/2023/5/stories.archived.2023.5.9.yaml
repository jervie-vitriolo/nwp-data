      'mgnl:type': 'text'
      'text': '<p>Since opening its first pop-up pod in the Philippines last October,
        Singaporean clothing brand The Editor’s Market is a go-to for those looking
        to add quality pieces to their wardrobe. Made with more sustainable fabrics
        like linen and lyocell, their dresses, tops, and bottoms are stylish and comfy
        additions to any wardrobe. Up until recently, fans of the brand could only
        avail of these pieces at The Editor’s Market pods in Glorietta, The Podium,
        and SM Aura. Since these pop-ups are only temporary, the brand will be staying
        in the country through its new Philippine website launching this May. Previously,
        customers could only access the Singapore website, which shipped internationally.
        Starting May 31, all Philippine-based customers will be redirected to the
        local website,&nbsp;ph.theeditorsmarket.com, which will feature the brand’s
        new collections and a lot of fan favorites. — GG</p>'
