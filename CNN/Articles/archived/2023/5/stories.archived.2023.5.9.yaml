      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chong has repeatedly called for Zhao's expulsion since the Globe report\
        \ emerged.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcfe97-8e4d-45e3-97ca-6696df923218'
