      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/08/middleeast/israel-islamic-jihad-idf-strike-gaza-intl-hnk/index.html"
        target="_blank">Three Islamic Jihad commanders among multiple dead in Israeli
