    'stories': []
    'template': '1'
    'title': 'Gilas begins SEA Games redemption tour with rout of Malaysia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133946b5-7c76-44f9-827f-f3c2d88ad11b'
      'mgnl:activationStatus': true
