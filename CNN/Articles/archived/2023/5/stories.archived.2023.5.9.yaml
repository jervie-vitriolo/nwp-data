      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Attorneys for E. Jean Carroll and
        Donald Trump are set to give closing arguments Monday morning in the battery
        and defamation trial against the former president in Manhattan federal court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0131a-0c91-4260-bb90-3e063e5bdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da642b-72c9-4ae8-bfb3-83f55ad303b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carroll, a former magazine columnist, alleges Trump raped her in the\
        \ Bergdorf Goodman department store in the spring of 1996 and then defamed\
        \ her when he denied her claim, said she wasn’t his type and suggested she\
        \ made up the story to boost sales of her book. Trump has denied all wrongdoing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00435287-0d12-40ca-a720-fa1207b6d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb619aa-6501-4ae6-b0e4-5e2839368905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attorneys for Carroll and Trump rested their respective cases last\
        \ Thursday. Carroll’s legal team put on 11 witnesses in her case including\
        \ the writer herself over seven trial days. Trump did not put on a defense\
        \ and ultimately opted not to testify.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd3c1a-c951-43e9-87ef-0e3231226ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec998a6-0e30-4ad1-9785-a86b703c6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "District Judge Lewis Kaplan gave Trump a window to change his mind\
        \ about testifying over the weekend, giving him a Sunday evening deadline\
        \ to petition the court to reopen Trump’s defense case for the sole purpose\
        \ of allowing the former president to testify.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99393a-0fb0-43af-8995-ef45aba3f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ddf24-b4b9-4182-ba98-a20796acaace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He has a right to testify which has been waived but if he has second\
        \ thoughts, I’ll at least consider it and maybe we’ll see what happens,” Kaplan\
        \ told the attorneys.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289c15d-791b-4869-ad21-22d5cb15ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a49c8f-b5df-493b-970e-c13da8be15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said in court Thursday evening that he ordered the precautionary
        measure in light of Trump’s public comments also made Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99656f3-9579-46e9-8c7f-44e2b1d26fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has not appeared in the courtroom at any point during
        the trial, told reporters in Ireland on Thursday he’ll “probably attend” the
        trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377a2cb-08bd-4172-9147-f90b1500d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23fe81-fda4-4f7a-b595-f6774c81200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have to go back for a woman that made a false accusation about me,\
        \ and I have a judge who is extremely hostile,” Trump said while golfing in\
        \ Doonbeg, Ireland.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616f0a6-9f25-448e-b9f8-ecb786631e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca8c3a-10c8-46f7-93d2-48bc0366ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No such motion was made by the deadline Sunday and his attorneys confirmed\
        \ he will not attend the trial.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f6156-c600-4a52-bda4-ba6168bb16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64809a33-be1b-447e-8a8e-80d50f3ddfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:29:51.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:29:52.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaplan is expected to instruct and charge the jury to begin deliberations\
        \ on Tuesday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a1470-da41-48c3-b755-a60b35b27507'
