      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 7535, which was approved with 257 votes, seeks to amend\
        \ Republic Act No. 10868 or the Centenarians Act of 2016 that entitles all\
        \ Filipinos who reach 100 years old and above to a ₱100,000 cash gift.\r"
