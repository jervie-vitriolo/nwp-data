      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news follows weeks of uproar in Canada sparked by revelations,\
        \ first reported by the Globe and Mail newspaper, that the Canadian Security\
        \ Intelligence Service found an accredited Chinese diplomat in the country\
        \ had targeted opposition lawmaker Michael Chong and his relatives in China\
        \ following his criticisms of Beijing's treatment of its Uyghur minorities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3025208-3a2f-47dd-95b9-a1c9ab4f95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619ed85-54fc-47d3-b2d8-886d1571d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intelligence service also said that Beijing had tried to sway the\
        \ outcome of Canada's federal elections in 2019 and 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121b309-e17d-42be-b6bc-8305ff759153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.481+08:00
