    'jcr:uuid': '82e38c95-23be-48f4-8347-f2cd5d8e3883'
    'lead': 'Bureau of Corrections Director General Gregorio Catapang orders a probe
      into the alleged involvement of bureau personnel and persons deprived of liberty
      in the sale and use of illegal drugs inside the San Ramon Prison and Penal Farm
      in Zamboanga City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T15:53:44.646+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-09T15:53:44.867+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuCor to probe sale, use of illegal drugs in Zamboanga penal farm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3f944-0cf4-4e5b-b741-72934ab468bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Bureau
        of Corrections (BuCor) Director General Gregorio Catapang on Tuesday ordered
        a probe into the alleged involvement of bureau personnel and persons deprived
        of liberty (PDLs) in the sale and use of illegal drugs inside the San Ramon
        Prison and Penal Farm (SRPPF) in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8f520-579e-4ccb-a038-fa67700cf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order came after Aharayam Jaidi, wife of a PDL, tested positive\
        \ for drug use.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fc28f-e4f2-48f3-b195-6ebd7734edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said Jaidi was arrested while trying to smuggle in 2.7 grams\
        \ of suspected shabu worth ₱18,000 that was stashed inside her bra and underwear\
        \ while visiting her husband.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421ceb4-13df-49d2-bde8-0748794c7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Jaidi was turned over to the Zamboanga Police Station for investigation\
        \ and appropriate filing of the case,\" Catapang added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1aaeec-5b54-47fd-ba19-b0850dd039ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BuCor chief also said four PDLs were caught by their cell leader\
        \ having a pot session on May 5 at around 7:30 p.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99d855-6669-4d63-8e23-681f92397ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This prompted the SRPPF officials to subject the eight PDLs who shared\
        \ the same cell to a drug test and seven, including the husband of Jaidi,\
        \ were found to be positive for drug use,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df89c30-35eb-4ba0-8f85-e98a6300bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:53:44.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T15:53:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said visitation at the SRPPF was suspended on May 6 to
        give way to the investigation.</p>'
