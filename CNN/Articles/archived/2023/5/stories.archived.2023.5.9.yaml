  'India-Manipur-violence-ethnic-explainer':
    'author': 'Rhea Mogul, CNN'
    'caption': 'People wait at a temporary shelter in a military camp, after being
      evacuated by the Indian army, as they flee ethnic violence that has hit the
      northeastern Indian state of Manipur on May 7. (Credit: Arun Sankar/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-09T13:32:04.000+08:00
    'imagesource': 'jcr:9582351b-779e-44e3-9991-c31a6fb07c17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2bddab1-c047-4357-8cf3-28658581eb2d'
    'lead': 'Violence has gripped the northeast Indian state of Manipur, as unrest
      between ethnic groups saw buildings set ablaze and charred vehicles strewn across
      roads, leaving at least 58 dead and tens of thousands more homeless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T13:38:13.184+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-09T13:38:13.869+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why has a state in India''s northeast exploded in ethnic unrest?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e14700-6bd0-465c-a099-8d7e33a14317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Violence has gripped the northeast Indian
        state of Manipur, as unrest between ethnic groups saw buildings set ablaze
        and charred vehicles strewn across roads, leaving at least 58 dead and tens
        of thousands more homeless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab7947-cb0c-4eff-ac67-589058efa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials' repeated pleas for calm have appeared futile, prompting\
        \ the Indian army to deploy troops in a bid to restore law and order, and\
        \ authorities blocking internet access for the state's approximately 3 million\
        \ population.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11641e3-ce8b-41fc-9e71-2ac596fc3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of Manipur say there has been a breakdown of law and order.\
        \ The state's government, led by India's Hindu-nationalist ruling Bharatiya\
        \ Janata Party (BJP), last week issued \"shoot-at-sight\" orders for \"extreme\"\
        \ cases, while the army said Sunday it has \"significantly enhanced\" its\
        \ surveillance in the state.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f349b-8e45-4e24-8f84-3b96bef128c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities say they are bringing the situation under control, but\
        \ as the unrest enters its second week, the situation remains hostile in a\
        \ complex, ethnically diverse and disparate region, that has for decades grappled\
        \ with insurgencies, violence and marginalization.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecb028-d889-4adf-946c-cb7bf4a5cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f763c1-92d8-42b4-9478-0c5c3aabbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Manipur?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd0a7d-4d4c-48f9-9376-c6ac46a47d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manipur, a lush, hilly state which borders Myanmar, has long history\
        \ of civil conflict since modern India's creation. The state is home to an\
        \ ethnically diverse group of Sino-Tibetan communities, each with their own\
        \ unique language, culture and religion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4dffe-ae1b-4746-a3b3-e084cdfd63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kashmir in the north, it was once a princely state under British
        rule, and only incorporated into India in 1949 — two years after the country
        gained independence from its former colonizers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed3a8f-d4ac-4518-a875-6c3d74502dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many within the state disagreed with that move, feeling it was hurried\
        \ and completed without a proper consensus. The region has grappled with violent\
        \ insurgencies as well as ethnic conflict ever since, resulting in hundreds\
        \ of deaths and injuries over the decades.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a0e22-93f9-40b9-8023-22c69c6e2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current outbreak of violence is some of the worst in recent decades.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fb1d0-570e-4ffc-9850-1c2e25c34204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What prompted the clashes?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104c953-97e3-46e9-b1c1-d1cefdf237b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Skirmishes broke out in the state capital Imphal on May 3 after thousands\
        \ of people from the Naga and Kuki tribes took part in a rally against the\
        \ majority Meitei ethnic group being afforded special status under India's\
        \ \"Scheduled Tribe\" grouping.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08416fc5-52d6-4ddd-a204-0d01ad33479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Meitei community, a largely Hindu ethnic group who account for\
        \ about 50% of the state's population, have for years campaigned to be recognized\
        \ as a scheduled tribe, which would give them access to wider benefits including\
        \ health, education and government jobs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2ad1b-a98e-4754-9271-b74619e10b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scheduled tribes have been among the most socio-economically disadvantaged\
        \ groups in India and have historically been denied access to education and\
        \ job opportunities, prompting the government to officially recognize certain\
        \ groups in a bid correct years of injustice.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b124f-c436-4702-b1c9-9c583d77ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Meitei community are given scheduled tribe status, other
        ethnic groups — many of whom are Christian -- say they fear they will not
        have a fair chance for jobs and other benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf716e-f4be-4d25-837c-74b454d8da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clashes turned violent, with video and photos showing angry mobs\
        \ setting properties on fire. Eyewitnesses told CNN that homes and churches\
        \ have been burnt, as frightened families desperately try to flee affected\
        \ areas.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f75870-e5c8-4acd-873a-00b84e2c4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One youth tribal leader in Imphal who spoke to CNN on the condition\
        \ of anonymity said his house was ransacked and vandalized, forcing him to\
        \ stay in an army camp.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcddc36-3b1f-4109-a7b1-307aa5a5b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we are witnessing here unfortunately is there seems to be a\
        \ very systematic, well-planned series of attacks. The execution is almost\
        \ clinical and they know exactly the houses where people from tribal communities\
        \ reside,\" said the leader.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4b5fb-09b7-4b02-8c3b-cf18cdcfa57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I barely escaped... the mob was already in the house. I climbed the\
        \ fence over to the neighbors' house. I just came with my laptop bag to this\
        \ camp. I don't have anything.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a259c5-8205-4094-8712-938b1b43c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is at the center of the clashes?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfaa516-71e0-45fa-ac4c-67d0345df6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The divide between the Meiteis and the other ethnic groups is cut sharply\
        \ across political and geographic lines.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba9c6a-d7e1-4db0-ae93-6eb10974f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While last week's protests appear to have sparked the recent violence,\
        \ tensions between the two groups have been simmering for years over a complex\
        \ range of issues, including land rights and a crackdown on minority groups.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b1c68-3ffd-41e8-a401-118c35a50433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Meteis dominate positions within the state government, and have\
        \ been privy to more economic and infrastructural advancement than the other\
        \ ethnic groups.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa648a3c-4d25-40e7-ade3-422686788b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They mostly live in the more developed but geographically smaller Imphal\
        \ Valley, while the Naga and Kuki groups live predominantly in agriculturally\
        \ rich and geographically larger protected hill districts.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24142d-c78c-465e-8226-ec2c6ffc7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Naga and Kuki groups fear the change in status could result in\
        \ their steady removal from a protected area they have occupied for decades\
        \ and leave them vulnerable to exploitation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48042d3-3e42-487b-83a1-675a53b1daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, tensions in Manipur have increased since the bloody 2021\
        \ coup in neighboring Myanmar, after thousands of ethnically Chin people fled\
        \ the violent crackdown by the Burmese military.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af0841-6896-4033-bf32-2d50ab053948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kukis, who are from the same ethnic group as the Chins, say the\
        \ government has unfairly cracked down the group since their arrival, leading\
        \ to feelings of persecution and abandonment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2605c-b0f2-418a-99a8-4b0f1ea59b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What have the authorities said?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923746b-2809-411d-a1f2-2d8011c6d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manipur's chief minister N.Biren Singh has said he is \"constantly\
        \ in touch\" with India's Home Minister Amit Shah to monitor the situation,\
        \ adding the situation \"continues to improve and normalcy returns.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2d0c6-4e1e-492d-879d-b4c0ef0bf091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shah on Monday told Indian news outlet India Today that the situation\
        \ was under control. \"There is no need for any person or group to be fearful,\"\
        \ he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0463d50-9f40-4784-99eb-d11e048a8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi, who is in the southern Indian state of Karnataka to campaign\
        \ for state elections, is yet to speak publicly about the unrest, sparking\
        \ widespread anger among Manipur's residents.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88621d-a2c2-412b-b242-aca5a025b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition politicians have accused Modi and his BJP of poor governance.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4692975-df30-4bc9-8010-5941b29ed789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the Manipur violence persists, all right-thinking Indians must\
        \ ask themselves what happened to the much-vaunted good governance we had\
        \ been promised,\" Shashi Tharoor, a lawmaker from the opposition Congress\
        \ party, wrote on Twitter.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df11d84-9382-4c99-be1d-b9f80513e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the state and federal governments but is yet\
        \ to receive a response.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c6e12-1f08-4327-b60e-aa4915a1e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the situation now?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042e06e-a7fb-4228-9893-9e8acd9b381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have fled into neighboring states, including Mizoram,
        Meghalaya and Nagaland. Governments from other Indian states have been arranging
        special flights for their residents to be airlifted to safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756daa64-c7fd-460c-b098-aeb693ea27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian military said that about 23,000 civilians have fled the\
        \ fighting, with displaced people being housed on military bases and garrisons\
        \ in the state. In a statement on May 7, it said that there was a \"ray of\
        \ hope\" and a lull in the fighting due to the rescue work carried out by\
        \ the 120-125 Army and Assam Rifles, which had been \"working tirelessly...\
        \ to rescue civilians across all communities, curb violence and restore normalcy.\"\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d4c63-1737-426b-a0d8-b73d958d1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While levels of violence are not as widespread as last week, pockets\
        \ of skirmishes continue to break out in some parts of the state.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7a2f7-64e7-4d88-833a-86278e8100e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos and video shared with CNN show some Kuki settlements barricading\
        \ themselves from attacks, using wooden poles as a makeshift gate. Malls are\
        \ up in flames, while reports of looting and arson have emerged.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094643e-f35e-453a-aae9-3da467b5b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And thousands of people remain in makeshift camps, not knowing when\
        \ they will be able to return home.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6151508-acc2-4eda-bc6a-b458eaef2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fears are swirling over their wellbeing. Video posted to social media\
        \ shows many packed inside a building, with women, men and children sleeping\
        \ huddled next to one another. CNN had not independently verified the video.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66747c88-2c1f-4b84-a2c3-69f83274edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions remain high and the situation remains volatile. It is unclear
        when or how the unrest will end, but residents of the state and their loved
        ones outside or overseas have urged for calm and a restoration of law and
        order.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31da43e-1a81-415a-9b1c-d9bde5bdf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T13:38:13.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T13:38:13.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/08/india/india-manipur-violence-ethnic-explainer-hntl-hnk/index.html">Why
        has a state in India''s northeast exploded in ethnic unrest?</a>"</em></p>'
  'Ejercito-San-Juan-monuments':
