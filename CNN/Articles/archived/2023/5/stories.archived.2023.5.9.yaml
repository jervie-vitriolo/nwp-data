  'Cebu-PDEG-cops-accused-of-kidnapping-torture':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T21:27:40.000+08:00
    'imagesource': 'jcr:9fed0d2f-740a-4f4a-9db5-c568201d4a5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a903db2-5ca8-40cc-b483-178d9631c7d6'
    'lead': 'Two people have accused six policemen from the PNP Drug Enforcement Group
      of kidnapping and torture during a supposed operation in Minglanilla, Cebu last
      March 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T21:30:26.096+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-09T21:30:26.328+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '6 PDEG cops in Cebu accused of kidnapping, torture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8a5a7-0420-438a-9fb6-bb51fc2c4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 9) —</strong> Two people have
        accused six policemen from the PNP Drug Enforcement Group (PDEG) of kidnapping
        and torture during a supposed operation in Minglanilla, Cebu last March 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f03dc-df37-4559-a483-15d84995d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '30-year-old Randolph Restauro from Talisay City said he was with his
        live-in partner Gemalen Elorde when policemen on board a motorcycle allegedly
        blocked their path and forced them inside a van.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8ba03-4a5c-4ec0-bc77-8c4808fc3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the vehicle, they were blindfolded with masking tape, but Elorde
        said she was able to get a glimpse of some of their abductors’ faces.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb30aa7-fcf2-40cf-be0e-72c13fb38761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Restauro claimed they were brought to the PDEG Special Operations Unit
        (PDEG-SOU) headquarters in Camp Sergio Osmeña in Cebu City where he was repeatedly
        hit by hard objects, mauled, and tied upside down. He said after several hours
        of torture, they were later released near a convenience store in Minglanilla.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27729b82-6759-43bd-b3dd-8ca8a954f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbb264-2617-4daf-a4e8-479b7f1d2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Restauro said it all started when he was playing around with a friend
        with a mobile messaging platform, where he posted cropped photos of shabu
        and joked that he wanted to sell the supposed drugs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb93b4e-5dd9-45b6-967e-1b8310aec048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was not clear how the PDEG got hold of the photos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971fb6b-840d-4f99-8cdb-831d5863bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the camp, the victims said they were being forced to produce the
        supposed illegal drugs which the policemen believed were in Restauro''s possession.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7ec99-e8a3-41c9-bc65-5ba4d8c33afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police in the region said the six officers were already relieved from
        their posts pending an investigation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa7115-9d76-4d48-926e-bdb71c441f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although its office is inside Camp Sergio Osmena Sr., PDEG-SOU is not
        under the jurisdiction of the Police Regional Office in Central Visayas.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5ef51-85db-44e0-868b-e27d89c3f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Bureau of Investigation in Central Visayas (NBI-7) filed
        administrative and criminal complaints against the policemen at the Office
        of the Ombudsman for the Visayas on May 5.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b4d8c-1b8e-4b1f-90d0-91b711ace179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T21:30:26.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T21:30:26.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated.</em></p>'
  'Janry-Ubas-SEA-Games-gold-mens-long-jump':
    'author': 'Angela Ng, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
