    'title': 'Recalled canned tuna sent for FDA checking - DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dc273-6c1d-43f0-8596-2d58b63404d1'
