      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also know that even if I go to jail, we will swing the elections
        no matter what they do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b0357-abd3-4cf5-b77f-cf72fc66c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:29:15.701+08:00
