      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo earlier filed Senate Bill 1778 seeking to legalize\
        \ and regulate \"ukay-ukay\" or imported second-hand garment as it has become\
        \ part of Filipino culture and generated jobs.\r"
    '5':
