    'stories': []
    'template': '1'
    'title': "PVL: Faith Nisperos bids Ateneo goodbye, turns pro with Akari  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a351da-66be-4298-bad1-6880e1376e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:04:41.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T15:08:14.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Ateneo
        Blue Eagles star Faith Nisperos will forgo her last playing years in the UAAP
        as she took a leap of faith to join the Akari Power Chargers in the Premier
        Volleyball League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7078d-e9a0-4fb1-b54c-56035cbec985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:04:41.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T15:08:14.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 23-year-old outside hitter said that training under Akari head\
        \ coach Jorge De Brito for the national team was one of the reasons she chose\
        \ the neophyte team.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ec91f-930b-499e-9fca-43508c2d2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:04:41.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T15:08:14.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdea72-e7a9-4dcd-bede-fff0123b5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:04:41.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T15:08:14.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I chose to go to Akari for several reasons. Of course, number one,\
        \ I worked well with the coach. Coach Jorge [De Brito] and I have worked together\
        \ in 2021 when I was part of the national team,\" said Nisperos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc5810-4ba9-477d-8dd1-aa7ec7bdc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:04:41.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T15:08:14.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d878b-6836-42b1-99fe-0a07f2ec4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T15:04:41.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-09T15:08:14.880+08:00
