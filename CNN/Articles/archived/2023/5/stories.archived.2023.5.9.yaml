      'mgnl:lastActivated': 2023-05-09T18:26:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubria was responding to Antipolo City Rep. Romeo Acop's remarks on\
        \ the seeming prevalence of crimes involving policemen.\r"
    '9':
