      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acop, a former police officer, sought a congressional inquiry on the\
        \ illegal drug busts conducted by policemen in Antipolo last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712470f-6495-4711-9db1-1bddb5331bf9'
