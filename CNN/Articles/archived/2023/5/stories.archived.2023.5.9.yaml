    'stories': []
    'template': '1'
    'title': 'Japan: No joint patrol talks yet in South China Sea with PH, US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262ac12-8df2-4807-9d44-2b2a46270eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Japanese
        Embassy on Tuesday said no official discussions have been made with the Philippines
        and the United States yet regarding possible joint patrols in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212f1fa-0ee4-42c5-b375-83bf739ee112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan made the clarification when asked by CNN Philippines on its
        possible participation in the Philippine-US joint patrols which, according
        to <a href="https://www.cnnphilippines.com/news/2023/5/8/PH-joint-patrols-with-US-and-Australia.html"
        target="_blank">Philippine Ambassador to the United States Jose Manuel "Babe"
        Romualdez</a>, could possibly start in the third quarter of 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74116dd-9e00-44a5-a1f7-66c6fb159bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no specific plan or discussion of ''joint patrols,'' but
        Japan and the Philippines have been closely working together to reinforce
        Maritime Domain Awareness (MDA) and maritime law enforcement for the stability
        of the South China Sea," the embassy said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f239f0-6557-4940-8fe2-637b21999eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan said it is willing to take part in trilateral dialogues with
        the Philippines and the US, especially on defense policies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8958a98-c385-47f5-bdac-3b50e47993ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Japan is committed to further enhancement of defense exchanges through
        trilateral dialogues like the Japan-Philippines-US Trilateral Defense Policy
        Dialogue, and participation of the Japan Self-Defense Forces in Philippines-US
        joint exercises," the embassy said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a889eb4-c6f2-4bbc-93c5-728284ffab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the joint statement of President Ferdinand Marcos Jr. and US President
        Joe Biden last week, both leaders expressed the importance of working with
        regional partners.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58292a-18c3-4e7d-8154-0ff59d0b54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They look forward to establishing trilateral modes of cooperation
        among the Philippines, Japan, and the United States, as well as the Philippines,
        Australia, and the United States," the statement read.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa7fce-8d17-4685-8dfa-93e3490470cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australia has yet to issue its statement on possible joint patrols
        or any progress on the trilateral cooperation with Manila and Washington.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7841a28-12a5-4b17-8609-1d0801d3b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PH-US joint patrols to start in third quarter? US embassy says talks
        still ongoing'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24350e0-b656-4bdc-8f0d-e7ff63ebc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Embassy neither confirmed nor denied the possible resumption
        of PH-US joint patrols in the third quarter of this year but emphasized that
        talks about combined maritime exercises are still ongoing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148ba22-1d31-46a5-8015-0a1fa1524db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our conversations on combined maritime activities with the Philippines
        are continuing, and our planners are working hard on specific issues such
        as timing, assets, and logistics," US Embassy spokesperson Kanishka Gangopadhyay
        told CNN Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd708de6-8113-4a5a-a66b-0416b54d4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The goal of any combined maritime activities would be to support the
        Philippines exercising its lawful sovereign maritime rights under international
        law," he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a4c1b-daee-4771-a1d5-d2134ee78416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Expert: Joint patrols ''risky,'' need to be transparent to avoid miscalculations,
        provocations'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5104cea-3fb0-4e89-951b-a9d37a908534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For international relations experts and president of the Philippine
        Society for Intelligence and Security Studies (PSISS) Rommel Banlaoi, the
        joint patrols between the Philippines and the US could be risky if the scope
        of the activities are not transparent.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d20c7-7eed-4de4-900a-ac7e114dee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It will be taken negatively by other parties, especially if it will
        be conducted in the South China Sea or in the West Philippine Sea. So, it
        will raise the risk of possible misunderstanding and it can also raise another
        tension in the South China Sea, but it depends on how the Philippines and
        the United States will be transparent in the conduct of that during patrols,"
        Banlaoi told CNN Philippines.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab02ee-fb5d-4fe2-8579-55b60d9b4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Banlaoi also urged Manila and Washington to make sure that maritime
        patrols would not run contrary to the draft of the South China Sea Code of
        Conduct which limits the conduct of such activities.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ffb2e-c90d-4aa7-bed4-9f3e38f59516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T18:39:13.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T18:43:03.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing patrols shall also be consistent with the ongoing negotiations
        on the code of conduct in the South China Sea," Banlaoi added.</p>'
