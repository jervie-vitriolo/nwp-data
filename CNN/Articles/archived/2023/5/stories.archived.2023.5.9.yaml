      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos may be familiar with Singaporean womenswear brand Love,
        Bonito because their catalog features pieces that consider functionality as
        much as they do style. Think: deep pockets and padded tops, all available
        in silhouettes and colors that are flattering for different Asian physiques
        and skin types. This month, fans of functional and flattering womenswear have
        the opportunity to try on and purchase pieces from the brand’s <a href="https://www.lovebonito.com/intl/shop/collections/staples?stock.is_in_stock=true">Staples</a>
        and <a href="https://www.lovebonito.com/intl/new-in">Spring/Summer</a> collections
        offline at the Love, Bonito Summerhouse. Similar to last year’s LB on Wheels,
        this is a traveling pop-up that will hop from mall to mall throughout all
        weekends in May. Instead of trying on the pieces and ordering online, this
        new pop-up allows customers to shop, pay, and bring home their pieces of choice
        as they would in a regular storefront location. Catch it at UP Town Center
        Activity Center A from May 12 to 14, Power Plant Mall, Rockell from May 19
        to 21, and Uptown Mall, BGC from May 26 to 28. The brand is offering free
        ice cream from The Daily Grind to customers who sign up for their newsletter
        on the spot. We hear that there will be limited pieces exclusive to each location,
        so all are worth checking out. — GABY GLORIA</p>'
