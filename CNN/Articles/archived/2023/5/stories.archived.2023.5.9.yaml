    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af27a0d-d835-42c9-8f92-77c5fa7206c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.479+08:00
