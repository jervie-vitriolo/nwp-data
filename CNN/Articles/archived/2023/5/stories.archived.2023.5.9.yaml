      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 17-year-old clocked in an official time of 1:01.64 to rule the\
        \ 100m backstroke category Tuesday. This is the new SEA Games and Philippine\
        \ record.\r"
