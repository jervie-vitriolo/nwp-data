    'lead': 'President Ferdinand Marcos Jr. plans to reorganize his Cabinet as the
      one-year appointment ban lapses today.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T23:17:21.747+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-09T23:18:47.801+08:00
