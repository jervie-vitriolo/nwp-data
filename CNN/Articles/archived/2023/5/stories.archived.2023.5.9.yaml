    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-09T20:28:16.472+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'covid-19-vaccine', 'Department-of-Health', 'DOH', 'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'DOH: COVID-19 vaccine manufacturers encouraged to apply for product
      registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f20465-8a5d-4a2a-b65c-7b1f9e11cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Department
        of Health (DOH) clarified on Tuesday that COVID-19 vaccination efforts in
        the country will continue despite the World Health Organization''s lifting
        of the Public Health Emergency of International Concern (PHEIC) status on
        the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39a3e7-93ec-46e1-8fcf-888681f47a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officer-in-charge Maria Rosario Vergeire said the country''s
        own declaration of a Public Health Emergency, signed by former President Rodrigo
        Duterte in March 2020, is still in place.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a141070-0c22-4e47-b984-c5916335ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, if this will also be lifted soon, manufacturers of COVID-19
        vaccines, including bivalent vaccines, are encouraged to start applying for
        their Certificate of Product Registration (CPR) with the Food and Drug Administration
        (FDA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa858bf-4f3d-4d3d-9fc8-69096a2cad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If the PHE is lifted in the country) <em>mawawala na po ''yong</em>
        authority <em>ng</em> FDA to issue out this EUA (Emergency Use Authorization).
        <em>Kahit po ''yong mga donasyon na darating sa ating bansa kailangan</em>
        with CPR <em>na,"</em> Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b24a71-61cc-4ea4-9b26-e892af7b866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If the PHE is lifted in the country, the authority of
        the FDA to issue this EUA will be dismissed. Even vaccines that will be donated
        will need to have a CPR.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794aa1c-e457-4179-b52f-94b0675f473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u>"Ito lang ay kailangang pag-aralang maigi at siyempre ma-facilitate
        at magtulung-tulungan tayo</u> so that we can do this once the public health
        emergency has been lifted in our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633582d-6c26-44a2-8296-9ac25f220bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This will need to be studied carefully and of course,
        be facilitated and we need to work together so we can do this once the public
        health emergency has been lifted in our country.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5561c0d-9d18-4bc0-8784-d4ebcef06db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently, the use of COVID-19 vaccines is under an EUA from the FDA,
        in line with the public health emergency as stated in Executive Order No.
        121.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d40a09-23af-47b7-9872-b3742c82c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With a CPR from the FDA, vaccines may be available for purchase in
        the private market. Despite this, the national government may still subsidize
        a portion of the cost of vaccines if needed by the vulnerable sectors, according
        to Vergeire.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310da9d9-264f-4a94-90a4-f5faf4e2cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to the call of Sen. Chiz Escudero to lift the secrecy on
        funds spent on vaccine procurement, Vergeire explained that confidentiality
        was part of the deals with vaccine manufacturers when the vaccines were procured.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11841bf6-acb6-4c25-8915-a86d796d400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These confidentiality agreements are part of the conditions of manufacturers
        once we enter into agreements with them," she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248521d7-7753-43d8-8271-80a4147dbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though <em>syempre, kapag</em> CPR <em>na ito mababago ang</em>
        landscape. <em>Mababago na ''yong mga</em> conditionalities <em>dapat ng mga</em>
        manufacturers since it is already registered and we can already pursue negotiation
        even without the confidentiality agreement," Vergeire added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3262a38-104d-4504-8882-65486c2302d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T20:20:32.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T20:28:16.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they have a CPR, the landscape will change. Conditionalities
        with manufacturers will be different since it is already registered and we
        can already pursue negotiation even without the confidentiality agreement.]</p>'
