      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Undeclared
        and imported used clothes or "ukay-ukay" worth more than ₱268,000 were seized
        at the Port of Matnog, Sorsogon, the Philippine Coast Guard (PCG) reported
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1cfd2-032d-4ceb-9e8a-b48b4d30a7a3'
