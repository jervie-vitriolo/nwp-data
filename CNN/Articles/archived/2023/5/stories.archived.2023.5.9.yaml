  'mental-health-heart-attack-stroke':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-09T23:43:33.000+08:00
    'imagesource': 'jcr:f8683614-1c55-4c7c-9508-6e9ba80d5386'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c1c9d1-cc2f-4ba2-ac9a-ffe9eb7ff706'
    'lead': 'A new study looked at more than 6.5 million adults younger than 40 and
      found that those with mental health conditions were three times more likely
      to have a heart attack or stroke than those who did not. Here''s what you can
      do to lower your risk.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T23:51:36.845+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-09T23:51:37.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A mental illness in your 20s and 30s could mean a greater chance of
      heart attack and stroke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c92c96-192c-4d5d-8fb2-4d8d8cec1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adults in their 20s and 30s with mental
        disorders have a higher chance of having a heart attack or stroke, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f2850-9cf6-4be8-b4fc-36b1caf900f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study published Monday in the European Journal of Preventive Cardiology
        looked at the health data of more than 6.5 million people through the Korean
        National Health Insurance Service database.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbd3ae-3aa9-44c4-beed-251ba666d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The people included in the new study ranged in age from 20 to 39 and
        underwent health examinations between 2009 and 2012. Their health was monitored
        until December 2018 for new onset heart attacks and stroke.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecd7e2-decb-4e77-9685-03fc5d51e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 13% of participants had some type of mental disorder — which
        included insomnia, anxiety, depression, somatoform disorder, post-traumatic
        stress disorder, substance use disorder, eating disorders, bipolar disorder,
        schizophrenia or a personality disorder, according to the study.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76db90-b90e-4d97-811d-ffd2c7169843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those people younger than 40 with a mental disorder were 58% more likely
        to have a heart attack and 42% more likely to have a stroke than those with
        no disorder, the study found.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269372da-7fee-4e55-b621-bdc84aae62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have known for some time that mental health and physical health
        are linked, but what I find surprising about these findings is that these
        links were observable at such a young age," said Dr. Katherine Ehrlich, an
        associate professor of behavioral and brain sciences at the University of
        Georgia. Ehrlich was not involved in the research.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad5811-6202-492b-877b-f61b86cab2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coronary arterial disease and heart attacks are rare before the age
        of 40, so a study as large as this one was needed to see the relationship
        between mental health and such an unusual occurrence in young people, she
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8fcc5-e379-45f2-a370-baa5a69984f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mental health and lifestyle</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0eb9e-3875-4330-8627-69ea9c9328dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ehrlich said she would like to know more about the physical activity
        and diets of the people involved to understand better if those factors have
        an influence on the relationship between mental health conditions and heart
        attack and stroke.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ec35f-403d-4818-bd5a-f48d092c1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For example, if you are chronically depressed, you may struggle to
        maintain a healthy diet and get adequate physical activity, which might in
        turn increase your risk for cardiac events over time," she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f69b0-6d44-4c54-9f8b-a3bc7d4edf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the increased risk could not be attributed to lifestyle differences
        alone, as the authors controlled for factors including age, sex, high blood
        pressure, diabetes, high cholesterol, metabolic syndrome, chronic kidney disease,
        smoking, alcohol, physical activity and income, the study said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c71f7d-195a-47b9-ba5c-b1de24148fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That doesn''t mean lifestyle should be ignored, however, said study
        author Dr. Eue-Keun Choi, a professor of internal medicine at Seoul National
        University College of Medicine in South Korea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf99d87-8ec3-4b07-bd94-469ac0a753f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"While lifestyle behaviours did not explain the excess cardiovascular
        risk, this does not mean that healthier habits would not improve prognosis,"
        Choi said in a statement. "Lifestyle modification should therefore be recommended
        to young adults with mental disorders to boost heart health."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f9506-ff40-483a-b20e-fab1e2131812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changes and checkups</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18483cf8-6c06-4d3a-af83-47e3f50353eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in eight people between ages 20 and 39 studied had some sort
        of mental illness, meaning a substantial number of people could be predisposed
        to heart attack and stroke, study author Dr. Chan Soon Park, a researcher
        at Seoul National University Hospital in South Korea said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3f4cb-e3f3-44e0-84f1-1d547a5b34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That could point to a greater need for managing psychological conditions
        and monitoring heart health in those at risk, Park added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae0b084-e559-4520-835e-aa0e7b80ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If we can reduce the number of people living with chronic mental illness,
        we may find secondary benefits in future years regarding the number of people
        managing cardiac-related conditions," Ehrlich said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31644b2d-d13f-41e1-b7dc-5d1dfeb927a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is important to note that the findings do not show that mental illness
        causes heart attacks or stroke, she added. But the research does indicate
        a risk factor to watch out for.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d5172-0b3d-427c-b99f-3d02dfecfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There may be benefit in preventive measures to minimize risks, Ehrlich
        said, which can include maintaining a healthy diet and incorporating physical
        activity.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad2419-4595-423d-9a51-f027b72f8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Choi recommends that people with mental health conditions receive regular
        checkups as well.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d959f8-733d-4b79-96f4-2da523d0a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These findings may also emphasize the importance of addressing loneliness,
        she added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f7090-f53f-4eaa-8d88-6eb0c336f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Many individuals with mental illness suffer from social isolation
        and loneliness, and for years researchers have been sounding the alarm that
        loneliness is detrimental for physical health," Ehrlich said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dde15-c3c5-4fbd-845d-ec9a7a8db22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts to improve social connectedness among young people may
        be critical to addressing the rising rates of cardiometabolic conditions in
        adulthood," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb95b8-37c0-4320-b66b-2f440aaa5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T23:51:36.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-09T23:51:37.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/08/health/mental-health-heart-attack-stroke-wellness/index.html">A
        mental illness in your 20s and 30s could mean a greater chance of heart attack
        and stroke</a>."</em></p>'
  'mark-zuckerberg-jiu-jitsu-winner':
