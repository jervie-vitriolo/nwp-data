      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Samples
        of the canned tuna reported to be unsafe for consumption have been submitted
        to the Food and Drug Administration (FDA) for testing, the Department of Social
        Welfare and Development (DSWD) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b75b7-c3db-4b5a-bbea-313cdd1d6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T19:07:15.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Currently, we have already submitted samples to the FDA to be checked\
        \ for contamination. And all areas that we got complaints, we got samples\
        \ to check whether these are contaminated samples,\" DSWD assistant secretary\
        \ Irene Bungay-Dumlao told a House hearing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18b229-f2a0-4533-91c7-383c3af88486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T19:07:15.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supposedly spoiled tuna was included in family food packs (FFP)\
        \ distributed to residents affected by the oil spill in Calapan City, Oriental\
        \ Mindoro.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eba72d-7e64-4a0d-908e-cf91bc699fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T19:07:15.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the DSWD ordered the recall and replacement of the canned\
        \ tuna, though it noted that they were \"not expired.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef204ee-56a9-4947-9135-0451f9533c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T19:07:15.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/6/recall-replacement-relief-item.html">DSWD
        orders recall, replacement of relief items due to recipients'' complaints&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bc8fc-8a67-416d-9cdf-bdf0748a6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T19:07:15.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oriental Mindoro Gov. Humerlito Dolor also defended the DSWD from critics,\
        \ saying the distributed food items were not rotten, spoiled, expired or unsafe\
        \ for consumption.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b908a-43bd-476c-81f5-e926d5720ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-09T19:07:15.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maaaring hindi ito ang panlasa sa ilan naming mga kababayan, pero\
        \ we do not share the sentiment na ito'y bulok, sira o expired. I will stand\
        \ by my statement,\" Dolor told reporters on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d8fb1-74a4-494c-80dc-31b4f9bffbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T19:06:58.662+08:00
