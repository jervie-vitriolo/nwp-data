  'Texas-mall-gunman-from-military':
    'author': 'Josh Campbell, Ed Lavandera, Holly Yan, Elizabeth Wolfe and Sara Smart,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-09T00:29:59.000+08:00
    'imagesource': 'jcr:6a5e5fb8-6933-4e4b-961d-a0ccaf0b67ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cbab566-fb07-4b1b-9892-0aa28fef501c'
    'lead': 'The second-deadliest US mass shooting of the year unfolded at a shopping
      mall in an affluent Texas suburb, leaving eight victims dead and investigators
      probing whether the killer may have been driven by right-wing extremism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T00:35:18.777+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-09T00:53:42.887+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The gunman who killed 8 people at a Texas mall was removed from the
      military due to mental health concerns, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7d21a-9af4-4b44-86d1-6fbb9ec843fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The second-deadliest US mass shooting
        of the year unfolded at a shopping mall in an affluent Texas suburb, leaving
        eight victims dead and investigators probing whether the killer may have been
        driven by right-wing extremism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2547e-eca1-46ee-9c2f-b1e90518cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5a31c-f98c-49a3-b0c4-a1fbfd6b7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not announced a motive for why the gunman, 33-year-old
        Mauricio Garcia, unleashed a hailstorm of bullets Saturday at Allen Premium
        Outlets – about 25 miles north of Dallas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77a55f-b5da-4ea9-a9ee-1e6e45c1031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia served in the military for a brief period but was removed
        due to concerns about his mental health, a law enforcement source familiar
        with the investigation tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d460fc1-87f9-4d85-831d-05b666864c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source could not specify the branch Garcia served in or what
        time period. CNN has reached out to the Pentagon for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434fc22-2043-4332-be3e-d7344edbeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a6e73-f94d-4917-9989-9df89195ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia, who was killed at the scene by an Allen police officer who\
        \ was on a nearby call, was wearing an insignia that authorities believe may\
        \ be associated with extremist groups, a senior law enforcement source familiar\
        \ with the investigation told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d56bab-be2d-4abf-a34f-8d982adf17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d750c2-b9d1-4728-ac02-d64bdef45b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have unearthed an extensive social media presence,
        including neo-Nazi and White supremacist-related posts and images that authorities
        believe Garcia shared online, according to the source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2864b0-4a85-46cd-9292-98e6bb661e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has suffered at least 202 mass shootings within the first
        five months of this year, according to the Gun Violence Archive. The nonprofit
        and CNN define mass shootings as those in which four or more people are shot,
        excluding the shooter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eefc24-516d-4a69-9b95-bff75caf075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34951f4-1cb5-4f25-b33a-38b045143433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre in Allen is the second-deadliest so far this year,
        behind the January mass shooting in Monterey Park, California, that left 11
        people dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa842ac-c639-4198-af7d-302e11743fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the eight killed in Allen was Aishwarya Thatikonda, who was
        visiting the mall with a friend, CNN affiliate WFAA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf868d04-bd1b-4b75-8623-9fb11751bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thatikonda was an engineer who lived in nearby McKinney, but her
        family is mourning her loss from their home in India, a family representative
        told WFAA. The family plans to have her body sent to India, the representative
        said. CNN has reached out to the consulate general of India in Houston for
        more information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f92173-e94a-4d02-a449-beb395c75af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52feae3-bb7c-4dae-851e-db1f5686cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian LaCour, a 20-year-old mall security guard, was also killed
        in the massacre. LaCour was “a sweet, caring young man who was loved greatly
        by our family,” his sister Brianna Smith said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefaac20-ea61-4642-b8ec-2c50b4c9c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaCour was “the kind of person who would just walk into the store
        and everyone in the room would light up because he was there,” said Max Weiss,
        a mall store employee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f9163-60f6-473f-a41b-0c244ff7dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indiscriminate slaughter marks yet another mass tragedy at a
        public place where many Americans had felt safe – such as schools, supermarkets,
        parks and Fourth of July parades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a7c54-1745-42c9-90d6-7111b303c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d9733-2ee9-421c-a8cc-524414c2f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also came just three days after a shooter killed one woman and wounded\
        \ four others in an Atlanta medical facility and only a few weeks before Texas\
        \ will mark a year since 19 children and two teachers were massacred by a\
        \ gunman at Robb Elementary school in Uvalde.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7e367-c362-4510-a965-849b5d97aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32d86e-cf5a-47ac-9ad6-9c47f4ea1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gunman had received firearms training as guard</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294c46f-721b-4195-b9c4-d53c14f14055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia had worked for at least three security companies and had
        undergone hours of firearms proficiency training in recent years, according
        to a database maintained by the Texas Department of Public Safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19749cc0-e521-4818-af12-df212ba32bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the companies immediately responded to requests for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a21321-7b31-4620-9028-a23b46e3dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fe818-29f3-4f65-87f7-8e9bf60283d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was approved to work as a security guard in Texas from
        April 2016 until April 2020, when his license expired, according to his profile
        in the Texas Online Private Security database.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dba9d2-90c4-41fa-a4e1-4af5b8ed4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his work, Garcia received Level II and Level III security
        training. The former covers security laws in Texas; the latter, which is required
        for all commissioned security officers and personal protection officers in
        Texas, includes firearm training and the demonstration of firearm proficiency,
        according to Jonah Nathan, vice president of Ranger Guard, a security guard
        service in Texas not affiliated with Garcia’s employers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953e089-98a6-4ec7-a109-ff19e98af410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66114a62-896e-4b70-83fd-cc8cd3ae952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia completed a separate firearms proficiency training course in\
        \ 2018 which requires six hours of continuing education, according to the\
        \ database.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4f5e8-85aa-459f-87eb-bb2715ddd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839269b0-1072-4ea1-a7ad-4211b9f4f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private security guards in Texas undergo background checks and are\
        \ disqualified if they have committed certain crimes such as assault, burglary\
        \ or sexual offenses, among others, according to the Texas Department of Public\
        \ Safety website and state codes.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce74e5-9229-4480-bd62-c9a21df95173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8997b-be97-49b0-a34d-59af04b98722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are also disqualified if they have been dishonorably discharged\
        \ from the US military; have been found incompetent by a court of law; or\
        \ have been required to register as a sex offender. It’s unclear why Garcia’\
        s license expired.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44764b5-9128-4f62-9aaf-0f4974098484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14127bf4-d973-4cf8-a8e9-bfc486bf8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to an AR-15 style firearm and another weapon found with
        Garcia, police discovered several more weapons in his car, the law enforcement
        source told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3b410-9503-4441-89a1-c58c1cb36f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors of an address matching that of Garcia’s parents told CNN
        that police and the FBI arrived at the home about an hour after the attack
        and had the street blocked off for several hours.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769b2af-953e-47ad-9c06-a9f56ecb678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ea498-3064-4b18-bf83-0e2d72603640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two neighbors said they were shocked and disturbed to learn Garcia\
        \ was the shooter.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35cdd9-d482-4e1f-a550-72dd023c873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20f757-b7f8-4aca-92b0-ca116cf46e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know nothing happened on our block but it sends a chill down your\
        \ spine knowing the suspect lives a few houses away,” neighbor Moises Carreon\
        \ said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e994e6-0a33-4079-ad15-3d6b3124cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84420e-8a4d-4a10-9b93-e7e17544279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T00:35:18.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T00:53:42.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia had been living in some form of transient lodging, according\
        \ to the law enforcement source. The Dallas Morning News reported the suspect\
        \ had been staying in an extended stay hotel in Dallas.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af649097-2824-428e-b8c2-471a46971b5b'
