      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How can we eliminate illegal drugs in this country when your people\
        \ are the ones committing crimes?\" Acop remarked. \"Law enforcers become\
        \ law breakers.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afc008-3944-4fda-a91d-ca48f2b5c1f2'
