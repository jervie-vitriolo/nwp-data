  'buckingham-palace-official-coronation-portraits':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-09T11:55:36.000+08:00
    'imagesource': 'jcr:41d34524-0cad-45f9-adf3-7e462134b24f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8db1937-98dc-40cd-9ddd-3ed30a5e8bba'
    'lead': 'King Charles III and Queen Camilla have shared their ''most sincere and
      heartfelt thanks'' in a new message from the monarch released by Buckingham
      Palace on Monday, as the coronation long weekend comes to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T12:01:17.655+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-09T12:01:18.022+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Queen-Camilla', 'Great-Britain', 'King-Charles-III', 'Europe',
      'Buckingham-Palace', 'Hugo-Burnand']
    'stories': []
    'template': '1'
    'title': 'Buckingham Palace releases official coronation portraits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647359cb-052e-49b6-98a9-5064b51f0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/interactive/uk/british-royal-family-tree-succession/?id=kingcharles"
        target="_blank">King Charles III</a> and <a href="https://www.cnn.com/interactive/uk/british-royal-family-tree-succession/?id=camillaparkerbowles"
        target="_blank">Queen Camilla</a> have shared their "most sincere and heartfelt
        thanks" in a new message from the monarch released by Buckingham Palace on
        Monday, as the coronation long weekend comes to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8b844-b164-4f58-a542-2fec8a79a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The newly-crowned sovereign wrote that he and his wife wanted in particular
        to pay tribute to those who helped make events in London, Windsor and beyond
        "as happy, safe and enjoyable as possible."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09cf3d-25c9-4f0e-894a-74ec067f4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who joined in the celebrations - whether at home, at street
        parties and lunches, or by volunteering in communities - we thank you, each
        and every one," King Charles wrote. "To know that we have your support and
        encouragement, and to witness your kindness expressed in so many different
        ways, has been the greatest possible Coronation gift, as we now rededicate
        our lives to serving the people of the United Kingdom, the Realms and Commonwealth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1902b-3ec6-4c92-bbb5-68833a6a13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the King''s message of gratitude, the palace released
        four new official photographs of the King, Queen and members of the royal
        family taken after Saturday''s <a href="https://www.cnn.com/2023/05/06/uk/coronation-king-charles-key-moments-ckc-gbr-intl-scli/index.html"
        target="_blank">historic coronation service</a>. All were taken by renowned
        British photographer Hugo Burnand at Buckingham Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03158bf7-0c0e-4b20-856d-94e7ca64c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One portrait shows the King photographed in the palace''s Throne
        Room dressed in the full regalia — the Robe of Estate and the Imperial State
        Crown while holding the Sovereign''s Orb and Sovereign''s Sceptre with Cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce5e12-3b71-461b-bd1b-f3bdb5ae211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is seated on one of a pair of 1902 throne chairs that were built
        for use at King Edward VII''s coronation by future King George V and Queen
        Mary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeea30f-55ca-42bb-869a-f90d9aaad872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate portrait, Queen Camilla was photographed wearing Queen
        Mary''s Crown and Robe of Estate in the Green Drawing Room.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94145e54-b605-4df9-87fd-937ae54b011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The King and Queen also sat for a portrait together in the Throne Room.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf99b6-468f-407f-b95f-c469ecf6149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally a fourth photograph was released of the King and Queen flanked
        by "working royals" — members of the family who carry out official duties
        on behalf of the monarch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c4aa1-0448-454a-a4be-257dfd81bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'London-based Burnand has long held close ties to the royal family,
        having previously taken the official photos for both Charles and Camilla''s
        wedding in 2005, and William and Kate''s wedding in 2011. He''s also been
        privately taking photographs of Charles and Camilla for over two decades.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ea143-78d9-457f-8b50-44db136028cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnand also took several photos of the King and Queen <a href="https://www.cnn.com/2023/04/28/uk/king-charles-iii-camilla-photographs-intl-scli-gbr/index.html"
        target="_blank">released by the palace ahead of the coronation</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947013d8-a86c-4197-a5fa-b6e9df19212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation of King Charles III on Saturday was a once-in-a-generation
        royal occasion, with thousands turning out in the streets of London to watch
        history in the making despite gloomy and wet weather conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d200e-09f4-41a2-9d4f-e74d0b851734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service, rich in tradition and pageantry, was held at London''s
        Westminster Abbey — the nation''s coronation church since 1066.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efa587-dcd0-40af-a8ab-9884909e6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Music underpinned the entire celebration, in keeping with history.
        Each stage was marked by either a grand choral work, an ethereal motet, an
        extravagant organ composition or an evocative melody, all performed by some
        of the most accomplished singers and musicians in the world.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe64274-5b64-49f8-8ce6-62c9765dfff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2023/05/06/uk/prince-harry-attends-coronation-ckc-gbr-intl-scli/index.html"
        target="_blank">Duke of Sussex flew back to the UK</a>) for his father''s
        big day, sitting in the third row, wearing a morning suit with his military
        medals. He arrived alongside his uncles, Prince Edward and Prince Andrew,
        and two of his cousins, Princess Beatrice and Princess Eugenie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2fe87-1cea-40ca-833a-f5e5086f175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not appear later on the Buckingham Palace balcony for the
        customary appearance, instead catching a commercial flight back to Los Angeles
        to join the fourth birthday celebrations of his son, Prince Archie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b0766-8899-4829-9b34-407d4ce761ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occasion marked the first time the prince had publicly reunited
        with members of his family since the release of his <a href="https://www.cnn.com/2023/01/09/europe/prince-harry-spare-book-takeaways-intl/index.html"
        target="_blank">controversial memoir, "Spare."</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dacb81-3d63-44b5-baca-41f1c5928a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the holiday weekend saw the sunshine return once more
        as thousands across the country took part in street parties and community
        lunches in celebration of the newly-crowned King. Others attended a <a href="https://www.cnn.com/2023/05/08/entertainment/coronation-concert-windsor-scli-intl-cmd-gbr-ckc/index.html"
        target="_blank">jubilant coronation concert</a> held in the grounds of Windsor
        Castle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62799a3-c086-4ba5-a1e0-a02ac8638955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Monday, Prince Louis, the youngest child of the Prince
        and Princess of Wales, conducted his <a href="https://www.cnn.com/2023/05/08/uk/prince-louis-engagement-scli-gbr-intl-ckc/index.html"
        target="_blank">first royal engagement</a> at the age of five, as part of
        the Big Help Out — a nationwide volunteering initiative marking the end of
        the coronation weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87d789-0077-4c2c-928b-2b74e359ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The youngster, who is fourth in line to the throne, joined his parents
        and siblings, Prince George and Princess Charlotte, in helping to renovate
        a scout hut.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff619458-7068-4610-b5c0-b8d0b0e244f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T12:01:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-09T12:01:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/08/uk/coronation-official-portraits-intl-gbr-ckc/index.html"
        target="_blank">Buckingham Palace releases official coronation portraits</a>."</em></p>'
