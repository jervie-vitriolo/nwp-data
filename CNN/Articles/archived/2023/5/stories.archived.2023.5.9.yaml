      'jcr:uuid': 'b53d851e-12fc-4a4e-9b01-ea5f94fb7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has denied accusations of political interference in Canada.\
        \ In a statement dated May 5 and posted to the website of the Chinese Consulate\
        \ in Toronto, a spokesperson flatly rejected the possibility \"that a consular\
        \ officer from the Chinese Consulate General in Toronto was involved in the\
        \ so-called intimidation of a Canadian Member of Parliament and his relatives.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b96513-e188-4599-b112-543b5f8408c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The claim has no factual basis and is totally groundless. We express
        strong dissatisfaction and firm opposition to it," it said, going on to accuse
        local media and politicians of seeking to "disrupt the normal exchange and
        cooperation" between Canada and China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b324e44-6208-447d-b402-006a2ac05233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allegations have become a growing political problem for the government\
        \ of Canadian Prime Minister Justin Trudeau, who has said that intelligence\
        \ services failed to brief him on Chong's alleged targeting.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256b297-5de7-47af-a64b-311796fc5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong himself has focused much of his criticism on Trudeau''s government,
        which he says was too slow to act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4fa36-4ed9-435d-b40f-c527361fd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T06:47:05.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-09T06:50:34.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Joly previewed the possibility of retaliatory action
        against China, but warned that Canada needed to carefully weigh how China
        might react.</p>'
