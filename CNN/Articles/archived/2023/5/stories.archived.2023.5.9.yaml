  'doh-covid-vaccine-manufacturers-registration':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T20:16:11.000+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e0f114-2ee6-4fbc-9a43-9ff75bb4018d'
    'lead': 'The Department of Health clarified on Tuesday that COVID-19 vaccination
      efforts in the country will continue despite the World Health Organization''s
      lifting of the Public Health Emergency of International Concern status on the
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T20:20:32.954+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-09T20:28:16.797+08:00
