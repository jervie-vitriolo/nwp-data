      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A photo obtained by CNN shows the gunman – clad in black and tactical\
        \ gear – lying on the ground after being shot outside a Fatburger restaurant\
        \ location.\r"
    '68':
