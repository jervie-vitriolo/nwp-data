      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also later confirmed he is scheduled to have bilateral meetings\
        \ with Prime Minister Pham Minh Chinh of Vietnam and with Prime Minister Sonexay\
        \ Siphandone of Laos.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfd057-846d-43df-9e97-e2b7cfda46e8'
      'mgnl:activationStatus': true
