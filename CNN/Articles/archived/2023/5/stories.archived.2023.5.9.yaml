      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Superstar, Gazelle, and Forum sneakers are iconic silhouettes
        that have come to define the Adidas brand. The Spring/Summer campaign of Adidas
        Originals brings all three sneaker franchises together for their “Home of
        the Classics” campaign, featuring trailblazing figures from around the world,
        including Jennie, Jisoo, Rosé, and Lisa of the K-pop girl group BLACKPINK.
        “Known to be pioneers in style, BLACKPINK serve as symbols of self-expression
        and confidence,” said the brand in a press release. The brand also said that
        the K-pop sensations will “help bring the campaign to life and celebrate the
        power of originality and pushing boundaries.” — CNN PHILIPPINES LIFE STAFF</p>'
