  'NGCP-says-10-year-plan-needed-for-new-power-plant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-09T05:34:58.000+08:00
    'imagesource': 'jcr:3cd15c79-f200-4d68-a86f-69a00063ed2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc764fb-2419-4b8b-a9d6-4db8b5b60896'
    'lead': 'The National Grid Corporation of the Philippines says it may take a while
      before the country could have another power plant since a lot of planning would
      be involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-09T05:36:50.044+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-09T06:25:33.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NGCP: 10-year-plan needed to build plants, answer power demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efeba1-3158-4259-948a-78b41f0356a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The National
        Grid Corporation of the Philippines (NGCP) on Monday said it may take a while
        before the country could have another power plant as much planning would be
        involved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078da7a-0a05-4f22-a1c5-3f958164ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to NGCP spokesperson Cynthia Alabanza, the agency has been
        warning that power supply would be thin amid the rising demand this dry season.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21a70a-128e-4e0d-96fd-d39c2ca2ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It does take time to build power plants, to build transmission lines.
        The planning portion for this must be done way ahead. You cannot plan for
        your use just this year," Alabanza told CNN Philippines'' The Final Word.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9f360-1ad0-4db7-8bd7-894656e3d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You have to have at least a 10-year planning horizon to ensure that
        the demand will not overtake the supply increases. So this has to be well
        planned, well coordinated," she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c82412-013b-4d05-9148-8cb927d62ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unscheduled power plant <a href="https://www.cnnphilippines.com/news/2023/5/8/ngcp-red-alert-luzon-grip.html">shutdowns</a>
        and lower capacities of operating facilities forced NGCP to declare a red
        alert on the Luzon grid from 1 to 4 p.m. on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab1f3a-5914-4c95-a9be-2cdfd6036f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on NGCP''s official Twitter account, power interruptions were
        reported in a number of provinces, including Isabela, Quirino, and Ilocos
        Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae1fba-c6b7-41bd-b3e5-cceb4ea4db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:36:50.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:25:33.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said the plants were back online at around 5 p.m. and power
        is expected to be stabilized by Tuesday. She added that NGCP is "optimistic"
        that there would be no red or yellow alerts hoisted over grid lines in the
        following days.</p>'
