      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Aesop shop pays homage to its local city’s architectural heritage,
        and the skincare brand’s third Manila outpost is no different. Located in
        SM Aura, the shop takes inspiration from 1930’s art deco, specifically the
        Metropolitan Theatre in Manila City. The shop walls feature a sage green color
        and capiz shell-inspired wood wool tiles. The tiles are responsibly sourced
        and will be composted in soil upon the store’s decommissioning. The traditional
        cues play off against the more modern fixtures in the store: an expansive
        sink up front with exposed piping and drainage grills, a second sink at the
        bank with a metal medicine cabinet stowing product samples, so customers can
        also sample products on the face. A scent library features Aesop’s collection
        of eau de parfums, and a nifty hook right beside it encourages visitors to
        spritz a scent on any object they bring so it maintains the scent for the
        rest of the day. — MB</p>'
