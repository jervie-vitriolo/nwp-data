      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> <strong>—</strong>
        A maritime law expert is hopeful that China will seriously rethink its actions
        in the West Philippine Sea following the recent pronouncements of the United
        States and the Philippines to forge stronger security ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a5f14-5e0d-400f-924a-22f695598511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magiging</em> concerned <em>ang</em> China <em>kasi makikita
        nila na hindi lang tayo maliit na bansa kundi bansang may malalaking kaibigan</em>,"
        said Jay Batongbacal, Director of the UP Institute for Maritime Affairs and
        Law of the Sea, in a public briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84e0aa-9668-443e-82a5-e37416659205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: China will become more concerned because they will now
        look at the Philippines not just a small country but a country with powerful
        allies and friends]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104a90e-2361-4fde-9c29-fb943943837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, United States President Joe Biden reaffirmed to President
        Bongbong Marcos Washinton''s "ironclad alliance commitments to the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb8aa9-09b2-4e98-a1ba-006e55ebd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden went on by saying that "an armed attack on Philippine armed forces,
        public vessels, or aircraft in the Pacific, including in the South China Sea,
        would invoke US mutual defense commitments under Article IV of the 1951 US-Philippines
        Mutual Defense Treaty."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeee5c-0fae-4028-84ca-a1852770c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and the US also released a bilateral defense
        guideline to further define the security partnership between Manila and Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad506e-3114-4dd6-9b6e-b70085ff12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will always have your back, in the South China Sea or elsewhere
        in the region," US Defense Secretary Lloyd Austin told Marcos during the latter''s
        visit to Pentagon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b56a0-1229-4a52-8a35-fd3fe4fc9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Let me say once again that our mutual defense treaty applies to armed
        attacks on our armed forces, Coast Guard vessels, public vessels or aircraft
        in the Pacific, including anywhere in the South China Sea," added Austin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ad31a-d271-4970-aa48-13cee745a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Batongbacal, these statements would hopefully be enough for China
        to always reconsider its actions in the West Philippine Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bef98-0df3-4548-8689-b8caf70ffffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tahimik tayo</em> for last few years <em>pero kailangan na
        nila seryosohin tayo pagdating sa usapin sa</em> West Philippine Sea…<em>Sigurado
        patuloy nila tayong susubukan pero dahil malakas na ang mensahe na meron tayong
        kaibigan, magbabago na sila ng</em> attitude towards <em>sa atin</em>," added
        Batongbacal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57166a4-985d-4167-93ef-f577ae5b69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We have been quiet in the last few years but now they
        will have to take us seriously on issues over the West Philippine Sea. I am
        sure that they will continue to challenge us but since the message is clear
        now that we have a strong ally, Beijing''s attitude towards us might change]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac850b30-af6c-423b-b536-b7829ff7aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Meddling'' in South China Sea</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48979b-ee20-4a21-9311-59938bb2ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese Foreign Ministry was quick to point out that while countries
        are allowed to do bilateral agreements, it should not be at the expense of
        other countries.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37429b2-8e3d-4cac-a921-93b9af18b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China adds it will continue to oppose ''meddling'' in the South China
        Sea issue especially for countries outside of the region.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3577b-1caf-499c-a348-609b844c3bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With the concerted efforts of regional countries, the situation in
        the South China Sea has maintained overall stability. The US-Philippines defense
        guidelines is a bilateral arrangement. China firmly opposes any country''s
        move to meddle in the South China Sea issue to harm China''s territorial sovereignty
        and maritime rights and interests by citing the guidelines," said Chinese
        Foreign Ministry Spokesperson Mao Ning.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4f67e-41af-41c3-a45f-4510681976f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-09T05:32:18.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-09T06:28:25.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to stress that the South China Sea is the shared home
        for countries in the region, not a hunting ground for forces outside the region.
        When regional countries are committed to mutual trust, solidarity, cooperation
        and properly handling differences, they have in their hand the key to peace
        and stability in the South China Sea," the Chinese official added.</p>'
