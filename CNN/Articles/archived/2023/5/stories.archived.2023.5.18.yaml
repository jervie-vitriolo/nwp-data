    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09982537-354c-4863-aec2-c12fccfe416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.820+08:00
