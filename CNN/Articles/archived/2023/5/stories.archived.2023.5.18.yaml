      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Senator
        Robinhood Padilla wants Bureau of Customs officials and uniformed personnel
        of the government involved in agricultural smuggling to face death sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb09ce0-9969-4bff-be0b-c53589faee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6c3d7-2c36-4226-aa2a-55103336c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement kayo. Pinamumugaran tayo ng smuggling. Sa tingin
        niyo ba masaya ako na life imprisonment kayo?" he said Thursday during the
        Senate hearing on the Anti-Agricultural Smuggling Act of 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed41948-33f5-44b7-91af-05201dd6ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4864d-2521-47a7-bef6-b28ad25eb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You are part of law enforcement, but smuggling is rampant.\
        \ Do you think I'm satisfied that you will only face life imprisonment?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b677d1b-0c32-441b-b9f9-82c061c82d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9044715-1a2d-4777-b3e0-968ad20f7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Magbibigay ako ng panukalang batas na kayo diyan sa Bureau of Customs,\
        \ kapag kayo ay napatunayan na involved sa smuggling, dapat kamatayan din\
        \ kayo,\" Padilla added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c3079-1ca3-4d82-8b12-94884a16cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96a69f-b2c7-4d1a-980d-f86f4f750099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will file a bill for those in the Bureau of Customs,\
        \ if you are involved in smuggling, you should be sentenced to death.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ffc87e-5fa8-431c-b43e-83846f35dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01651170-49f1-49aa-bce3-9da3470a09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neophyte lawmaker later manifested that he wants his proposal for\
        \ the return of capital punishment to include smuggling of agricultural products\
        \ among crimes that can be meted the death penalty.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20121ffa-b9e4-46a4-a284-a3fe813f3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3afcca-6918-4eca-84b2-5457ac483c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that there could be a “mafia” behind the smuggling scheme.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d580b7-514c-44a9-b6e4-fa54d0e09d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4cbf2-2e0c-4399-926b-540aa89d8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nagkukwentuhan nga kami ni Senator [JV] Ejercito, parang ang dating\
        \ ay may mafia na ata diyan sa loob,\" Padilla said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bec7f-6033-45df-9831-4642fa164835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbae982-1b68-4708-a601-97019e1745ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Senator Ejercito and I were discussing earlier that there\
        \ could be an internal mafia.]  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7458d-501a-4b95-b5d5-812f1f6185bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.930+08:00
