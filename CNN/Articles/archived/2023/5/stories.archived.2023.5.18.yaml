      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bangolan said the ethics panel is left with two options, either to\
        \ implement another period of suspension or to expel Teves.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159a211-4a70-4a2d-ace6-13c631a1b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.820+08:00
