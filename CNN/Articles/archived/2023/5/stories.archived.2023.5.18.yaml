      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ef4ca-765e-4df8-b3db-39d33baaec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:08:09.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T14:08:09.399+08:00
