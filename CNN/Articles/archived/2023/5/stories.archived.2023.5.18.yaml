      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ethics committee vice chair also assured his colleague that they\
        \ will protect him as he remains a member of the lower chamber.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfc4d2-f481-45a4-a1ac-06204c892eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.822+08:00
