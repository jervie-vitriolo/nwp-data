    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Exclusive: Prince Harry and Meghan’s security detail says car chase
      ‘could have been fatal’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bee71-57d5-45a6-85ef-3716f762d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A member of the security team protecting
        Prince Harry and Meghan has described a “chaotic” chase in New York involving
        paparazzi photographers on Tuesday, saying it could have ended with fatalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b70df-1093-4a50-940b-e268fd9ae5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc6b0f-4561-40b6-ad63-0a7c41ce8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking exclusively to CNN, Chris Sanchez said the Sussexes were chased\
        \ by photographers after leaving the Women of Vision Awards at the city’s\
        \ Ziegfeld Ballroom.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099a123-27e3-4196-99e8-bd8049e3ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed6e6a-18b0-4733-a8ea-13a8c2945bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the end, no one was injured and the couple arrived safely, but shaken,\
        \ at the apartment where they were staying, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329337e-b711-4992-a9de-da28700f1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fc4b3-5d4f-4377-b018-30c211fb021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have never seen, experienced anything like this. What we were dealing\
        \ with was very chaotic. There were about a dozen vehicles: cars, scooters\
        \ and bicycles,” Sanchez said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b566eb8-1c8f-4b81-8083-52093d362d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a2a2e-3b5c-43f4-97fc-448dc079586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public were in jeopardy at several points. It could have been
        fatal. They were jumping curbs and red lights. At one point they blocked the
        limousine (carrying the couple) and started taking pictures until we were
        able to get out,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ad2b1-eeaa-4922-845a-29b33a4e60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said the incident was “challenging” but there were no collisions\
        \ and no one was hurt.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abeb8a-d909-4c90-9afa-220b486e08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanchez said he “was concerned about the principals (Prince Harry and\
        \ Meghan) but more about the public because they (the paparazzi) were being\
        \ so erratic. People were on sidewalks and crossing streets and the (paparazzi)\
        \ were crossing red lights. We did everything by the letter of law.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415948ca-b674-4604-bc52-b09f0ed90f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry and Meghan switched cars “more than once” during the car chase,\
        \ Sanchez said. The couple was seen leaving the awards ceremony in a black\
        \ car and they were spotted in a yellow cab later.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec99745-5e18-47eb-9b16-817ca317b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the incident, the Duke and Duchess of Sussex were “were scared,\
        \ exhausted, but relieved to be back,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e7cd4-fb89-4a18-b321-97846d30572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Police Department (NYPD) said it had been assisting the\
        \ Sussexes’ private security team on Tuesday evening and that “there were\
        \ numerous photographers that made their transport challenging.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a4088-b95a-4c8d-9ef6-779375295164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Duke and Duchess of Sussex arrived at their destination and there\
        \ were no reported collisions, summonses, injuries, or arrests in regard,”\
        \ said Julian Phillips, Deputy Commissioner for Public Information at the\
        \ NYPD.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7321d-6f39-4f7e-8ebb-c23755c75cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prince Harry has been outspoken about the security of his family, often\
        \ comparing his wife’s treatment to that of his mother, Diana.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d28124-2207-403f-9f1b-b1db3bc6d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple’s spokesperson said that while “being a public figure comes\
        \ with a level of interest from the public, it should never come at the cost\
        \ of anyone’s safety” and called on the media not to publish photographs from\
        \ the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac433b4-c78b-45b8-9a70-a176f01d5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A local law enforcement source corroborated some of the couple’s account,\
        \ telling CNN that they were followed by a “swarm” of paparazzi on Tuesday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583e233-997e-4541-9d5b-4960bb2a9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of New York City, Eric Adams, said the incident was “reckless”\
        \ and “irresponsible.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39221753-0178-47f0-a70b-269244c1baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T07:47:58.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-18T08:38:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace told CNN on Wednesday that it would not be commenting
        on the incident.</p>'
