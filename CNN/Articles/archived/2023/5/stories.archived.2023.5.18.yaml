      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its inventory report released Wednesday, the PSA said the rice inventory\
        \ was at 1.41 million metric tons (MT) at the beginning of March, a 13.7 percent\
        \ decline year-on-year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c30ab2-cec8-494b-9d54-fed16096880d'
      'mgnl:activationStatus': true
