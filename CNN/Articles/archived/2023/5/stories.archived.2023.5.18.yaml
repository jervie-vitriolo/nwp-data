    'created': 2023-05-18T13:42:31.000+08:00
    'imagesource': 'jcr:72f8b44b-6475-4a4b-8ce4-01b48e858fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559d7015-7eb2-4b60-9b21-48674cc5f789'
    'lead': 'Nine Filipinos who were forced to work in online scams and sex trafficking
      rings in Malaysia and Myanmar are now back home, arriving in two batches earlier
      this month, the Bureau of Immigration said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T13:47:16.603+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-18T13:51:37.247+08:00
