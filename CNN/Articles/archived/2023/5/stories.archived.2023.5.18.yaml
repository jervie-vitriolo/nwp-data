      'jcr:uuid': '7096a95e-6477-46a2-9e92-c6d37c5c32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:09:25.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the embattled lawmaker filed for political asylum
        in Timor-Leste, but the application was <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">rejected</a>,
        the Department of Foreign Affairs said.&nbsp;</p>'
