    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c7711-2fec-4744-8e06-57e7f1571f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:08:09.031+08:00
      'mgnl:createdBy': 'bamba'
