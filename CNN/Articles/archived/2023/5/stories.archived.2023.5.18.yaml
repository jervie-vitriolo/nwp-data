      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Justice Sec. Jesus Crispin Remulla said the NBI filed\
        \ murder, frustrated murder, and attempted murder complaints.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e82eb-7991-4677-81d4-8d4425940b1c'
      'mgnl:activationStatus': true
