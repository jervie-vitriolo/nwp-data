      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Giving
        the President the power to declare an energy crisis when energy supply is
        in critically low levels is a "cop-out" and will not address the root cause
        of the power crisis, a coalition criticized the Department of Energy (DOE)
        on Wednesday.</p>'
