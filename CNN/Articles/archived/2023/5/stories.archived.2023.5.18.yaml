      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its website, Expedock helps move thousands of freight\
        \ containers internationally every week by using artificial intelligence to\
        \ “[automate] the manual processes and connect all physical and digital data\
        \ sources into one platform.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3651f-ff67-49f8-8b4f-36ae3fde10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.372+08:00
