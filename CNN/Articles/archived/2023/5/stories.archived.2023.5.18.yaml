    'title': 'Agri trader tagged as alleged operator of ''biggest onion cartel'' in
      PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0de39e-a867-446f-b6bf-210611650aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> After
        nine hearings of the House of Representative''s Committee on Agriculture and
        Food, two ranking lawmakers have zeroed in on an agricultural trader previously
        tagged in the smuggling of basic commodities as the supposed operator of the
        "biggest onion cartel" in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36128573-3544-446b-83b3-45d973349454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e8a5c-17de-4d38-808f-e78524938b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marikina Rep. Stella Quimbo, vice chairperson of the House Appropriations\
        \ Committee, alleged that Lilia \"Lea\" Cruz engineered the artificial spike\
        \ in onion prices late last year until the early part of 2023 through companies\
        \ involved in all levels of the value chain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62feb76a-2882-448c-9352-95a9fb00ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03204a-0f55-415c-a776-0f8b3788ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz established the Philippine Vegetable Importers, Exporters and\
        \ Vendors Association (PhilVIEVA), which Quimbo claimed is being used for\
        \ operating the alleged onion cartel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b5f59-7ef4-4f97-aa01-1dda2d8de21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a558d26-57ee-4be9-8d28-bad663d349a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Leah Cruz operates the biggest onion cartel in the country. She does\
        \ this through an SEC-registered corporation called Philippine VIEVA Corporation,\"\
        \ Quimbo said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23fc8e-f65c-4e5b-a8bc-b7b2efbf1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27667d3f-1196-4566-9ed4-fc72cef3b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker added that PhilVIEVA controlled the onion supply by buying\
        \ cheaply from farmers, then cornering the importation of onions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4bc2f-b09f-4094-a6ea-17555aff97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f479af-4406-42f2-90fe-ced67ce0761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Cruz can command the price of onions through PhilVIEVA\
        \ and other dummy companies by timing when, how, and to which traders the\
        \ stocks should be released.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1607fe-5d3a-46bc-8695-d5b48b9386e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1f7b1-d929-4bae-8008-01018112f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paano ginagamit ang PhilVIEVA para pataasin ang presyo ng sibuyas?\
        \ (How do they use the PhilVIEVA to raise the prices of onions?)\" said Quimbo.\
        \ \"To be able to manipulate the price, you must have control of a lot of\
        \ supply of onions. This is where PhilVIEVA’s power comes from.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e755ff1-1a62-4967-a9ac-6f8111eda088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e5d58-98ee-4c91-9628-49dbc01cfcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House began its investigation into the alleged price manipulation\
        \ of onions late last year, when its price rose to as much as ₱700 per kilo.\
        \ Cruz denied in one of the hearings that she's involved in the smuggling\
        \ of basic commodities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f93442-805d-4bad-8a30-abeded393288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546fe62-bda4-4d61-a6f2-14e8dd4cebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:04:22.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T18:04:23.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, Cruz was accused in a congressional hearing of monopolizing\
        \ the importation of onion and garlic. She said there was no truth to the\
        \ allegation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa26782-233f-4888-834a-f934f8d5561a'
      'mgnl:activationStatus': true
