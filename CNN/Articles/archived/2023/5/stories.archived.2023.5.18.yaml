      'mgnl:lastActivated': 2023-05-18T14:11:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba740d-582a-4526-8548-4041f92c10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s Katipcore, in a nutshell — a sound, genre, movement. That’s
        the short answer. At least, that seemed the case when we think back to one
        of its first known recorded usages in <a href="https://theflyinglugawph.wordpress.com/2018/12/17/ep-review-devices-the-element-of-surprise/">a
        review</a> by Elijah Pareño for The Flying Lugaw, a music journalism platform,
        of Devices’ 2018 EP “The Element of Surprise.” <a href="https://www.facebook.com/TheFlyingLugaw/posts/pfbid0XRirWWjqJ9XfgkC2JM7gFzzJRAh8jVJFZnNYgDW791AbRWAhaMPyAcsBnEqmwR23l">A
        comment in a post</a> cites Arnald Paguio as the term’s origin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c5e11-378b-4a58-9cd6-ffa48dc6e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2ac36-6b56-4f9d-8da7-287ab2835121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It came from a need, I guess, to make the conversation easier,
        when we’re talking about stuff,” Paguio says on the word “Katipcore.” The
        term sprung from conversations Paguio had at the time with Luis Montales (a.k.a.
        <a href="https://www.instagram.com/racecar72_/">Pikunin</a>) and Pareño. <a
        href="https://twitter.com/pikuninph/status/1047055007407923200">A tweet</a>
        from Montales, ostensibly a product of these conversations, mentions Katipcore,
        and came out around the same time as the Devices piece. Another review of
        “The Element of Surprise” by Paguio would come out later on <a href="https://vantage.theguidon.com/conventional-yet-irresistible-review-devices-element-surprise/">Vantage</a>,
        the online magazine of Ateneo De Manila University’s student publication The
        Guidon, in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70b613-6c56-4aa2-b67e-c97133921fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.378+08:00
