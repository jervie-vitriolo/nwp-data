    'lead': 'After nine hearings of the House of Representative''s Committee on Agriculture
      and Food, two ranking lawmakers have zeroed in on an agricultural trader previously
      tagged in the smuggling of basic commodities as the supposed operator of the
      "biggest onion cartel" in the country.

      '
