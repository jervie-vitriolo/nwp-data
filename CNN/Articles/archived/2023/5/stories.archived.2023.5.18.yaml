      on April 6. (Credit: Ludovic Main/AFP/Getty Images/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T13:13:07.000+08:00
    'imagesource': 'jcr:d4741c91-ff1f-4179-a4e9-fadbfd95490a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b3cde1-02cc-499f-b745-ab289c0e3142'
    'lead': 'A joke by a Chinese stand-up comedian that loosely referenced a slogan
      used to describe the country’s military has cost an entertainment firm more
      than $2 million after it was slapped with enormous fines by authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T13:19:55.074+08:00
