      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Ethics will convene on May 23, a day after
        Teves’ suspension ends, to determine the next action to take regarding his
        case.</p>'
  'ph-kuwait-visa-issuance-suspension-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-18T14:17:36.000+08:00
    'imagesource': 'jcr:ae045755-c2cc-45e1-878f-fd77c267f62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32bdaa00-4347-4b0a-b446-c59084a3e4c5'
    'lead': 'The Philippines will have to hold more dialogues with the Kuwait government
      as it seeks to have “a long-term solution” to labor issues affecting overseas
      Filipino workers, with the recent being the sudden suspension of visa issuances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T14:20:15.530+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-18T14:20:15.893+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA sees need for ‘more talks’ on Kuwait visa issuance suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc017e4-aa3b-43da-9b72-ed3248544c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Philippines
        will have to hold more dialogues with the Kuwait government as it seeks to
        have “a long-term solution” to labor issues affecting overseas Filipino workers,
        with the recent being the sudden suspension of visa issuances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ad374-f85a-41da-bed2-363cec385224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Foreign Affairs Undersecretary Eduardo de Vega, officials
        from Kuwait insisted that the Philippine government has violated their law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6546b-9eca-4a17-96b3-1ebc10bd27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So status quo pa rin. We will need more talks in the future,” he said
        in a statement Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00daab-ee9c-4b68-97d4-035084f777f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega stressed that the national government’s goal is to secure a
        long-lasting solution, admitting that this will not be possible in one sitting
        with their counterparts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c65f6-ea33-4a29-921b-01f878ce2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The alternative would be for us to immediately agree to everything
        they insist on, or for them to agree to everything we insist on. That is not
        realistic in diplomatic negotiations even with a friend and partner like Kuwait,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e3eec-854b-4133-815d-fd36637c197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And for us to violate our own laws mandating Philippine embassies
        to put up a center for Filipinos, just so that we could convince any foreign
        country to resume hiring our workers, would be dishonorable,” the DFA official
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f198615-0148-473e-9c34-167a4f022518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A delegation from the Philippine government flew to Kuwait earlier
        this week to discuss the visa issuance suspension, which is seen to affect
        up to 3,000 skilled workers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9468a-a54d-43cd-bf60-b634f4c900e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega earlier said the suspension may have stemmed from a 2018 agreement
        between the two nations allowing the Philippine embassy to serve as a shelter
        for Filipino workers escaping from their employers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0feb20-c089-4f7c-8fa1-1c1c50a66167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But since the facility was getting congested, Philippine authorities
        decided to transfer around 160 OFWs to a hotel—a move that was not approved
        by Kuwaiti authorities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1425791-ec52-4a73-9e7b-b6ba6181dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the suspension, the Philippines imposed a deployment ban for
        first-time household workers bound for Kuwait until there are improvements
        in measures protecting Filipinos working there.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d4eb6-ebbf-4d24-be04-7baed1e20095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:20:15.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T14:20:15.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after a 35-year-old Filipino household worker was killed
        in Kuwait.</p>'
  'bsp-monetary-policy':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-18T15:03:37.000+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc4e496-86bc-42d0-a46b-0d0fee566568'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) kept interest rates unchanged on
      Thursday, a pause from a wave of increases imposed since last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T15:04:15.782+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-18T17:24:52.812+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP keeps interest rates steady at 6.25%'
    'updated': 2023-05-18T17:24:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3318b-29c3-481d-bbc5-6a9b6ab5d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Bangko
        Sentral ng Pilipinas (BSP) kept interest rates unchanged on Thursday, a pause
        from a wave of increases since last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95473a4-9e3c-48c3-b307-2b37257383a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Monetary Board announced the policy rate would remain at 6.25%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d1cf8-f185-4b13-a611-02b83048b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interest rates on overnight deposit and lending facilities were also
        kept at 5.75% and 6.75%, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a801cd-c51d-40ab-be66-3c53f88b962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BSP Governor Felipe Medalla already signaled last month that there
        might be a pause in the central bank’s tightening cycle amid “very good” inflation
        prints.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfa709-4c85-4934-8695-09514ec973a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, the central bank said its inflation forecasts have
        been revised downwards to 5.5% this year and 2.8% for 2024.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ac35c-1aa7-4463-8dea-fbd9cb20164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP expects inflation rate to further cool down by the latter part
        of 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679360cc-81df-4235-a708-27c4582d57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority showed that the pace
        of price increase in April was slower with the inflation rate falling to 6.6%
        against the 7.6% a month prior.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4265b59-119f-430e-9d42-fa542b79268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Central banks around the world have been raising interest rates in
        efforts to tame soaring inflation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6e994-dbe9-4ede-856e-e406f2679681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With expensive borrowing costs, consumers and businesses would need
        to cough up more money to pay for their car or housing loans, and capital.
        In turn, the public would spend less, eventually leading to lower demand and
        prices.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6d69b-0cc9-46ff-97a1-eb5e2a248cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Medalla said it would be “very hard” for the Monetary Board to immediately
        cut interest rates despite improvement in inflation data as doing so may result
        in a weaker peso, especially if the market sees US Fed officials raising rates.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadb801-7114-4180-94d0-f072d7b7c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Monetary Board, he said, believes that it is necessary to keep
        the current level “over the near term.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcefe361-7f9e-46f7-ae44-6a3b343e02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s a pause for two to three policy meetings. That’s a more likely
        scenario,” the BSP chief said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcd107-b60b-4c77-915d-3d313d2c4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the official stressed that the doors remain open to resume policy
        tightening if the BSP’s inflation forecast is revised upward, or if there
        is a new shock.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf14d4-2461-4521-91bf-3e12f1d167b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The balance of risks to the inflation outlook remains largely tilted
        towards the upside owing to persistent constraints in the supply of key food
        items, the potential impact of El Niño on food prices and utility rates, as
        well as the effects of possible additional adjustments in transportation fares
        and wages,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5802322-2215-4aa2-b8ad-6bdd303c038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:24:52.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T17:24:52.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Socioeconomic Planning Secretary Arsenio Balisacan said
        the agriculture sector might be greatly hit by the El Niño phenomenon as it
        is “vulnerable to droughts.”</p>'
