      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia also said it is \"deeply committed\" to elevating its relationship\
        \ with the Philippines following a meeting between the two countries' top\
        \ diplomats.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9feb511-331b-4811-a7bb-ece41f199704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226fe94-cff5-45ad-ad5f-dd1d3a43c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.989+08:00
