    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The joke that cost $2 million: China imposes huge fine for comedian’s
      army-themed quip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d71551-45b7-40fb-a041-8c9b9b2020f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A joke by a Chinese stand-up
        comedian that loosely referenced a slogan used to describe the country’s military
        has cost an entertainment firm more than $2 million after it was slapped with
        enormous fines by authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7f2e4-877d-4c62-a4ed-d42d0ca026cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costly punishment underscores the delicate line comedians must
        tread in China’s increasingly restrictive and heavily censored social environment
        and the stark consequences for those in the entertainment industry who are
        deemed to step out of line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3780720-0bbd-446e-8307-ef63fb1d0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li Haoshi, known by his stage name House, caught the attention of authorities\
        \ this week after using a phrase associated with the People’s Liberation Army\
        \ (PLA) during his comedy show at the Century Theater in Beijing over the\
        \ weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a308c-c939-4f08-8c69-9968fd809c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the official backlash grew, Li canceled all his performances while\
        \ the entertainment company that represents him, Shanghai Xiaoguo Culture\
        \ Media, issued an apology.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88c107-a8cb-4ef8-9a95-0cb07c2051bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday the Beijing Municipal Bureau of Culture and Tourism said\
        \ a subsidiary of the firm would be fined $1.91 million and deprived of $189,000\
        \ it made in “illegal gains” – an apparent reference to Li’s two live shows\
        \ last weekend. The company was also indefinitely suspended from holding any\
        \ performances in the capital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2f702-0fd5-464e-8bfe-fe89a5a96ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday evening, police in Beijing said that they had opened an\
        \ investigation into Li, claiming his performance had “seriously insulted”\
        \ the military and caused “bad social impact.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6c192-7504-40f2-a840-555d216eaf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, China enacted a law to ban any insult and slander on military\
        \ personnel. Last year, a former investigative journalist was sentenced to\
        \ seven months in prison after he questioned China’s role in the Korean War\
        \ as depicted in a blockbuster patriotic movie.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a17b79-c895-4d6e-8607-deb6d1e75e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Li said</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced9b50-64aa-4947-baba-aad1c8d1fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To many, Li’s joke might appear innocuous.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81c626-3ef6-4204-b212-84d09e4b3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the show, he began a skit about how he had adopted two stray\
        \ dogs since moving to Shanghai.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a94e0-8373-44c4-bf0b-5eb85dcb3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He went on to say that their chase after a squirrel one day reminded\
        \ him of eight words, before he unleashed the controversial punchline, according\
        \ to audio posted to Chinese social media site Weibo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284bf1d-a7f2-4847-a6b6-dc99186dd4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fine style of work, capable of winning battles,” he said, flipping\
        \ a well known Chinese Communist Party slogan referring to the PLA.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6edd9-ebbe-45fc-8ec3-4f8c843d2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The phrase was first uttered in 2013 by Chinese leader Xi Jinping,\
        \ who also chairs the military, when he set out a list of qualities he commanded\
        \ from the nation’s army. It has since been repeated at various official occasions\
        \ and in state media.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9115fc3-0ec4-44dd-9a25-f883d9f9ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shanghai Xiaoguo Culture Media is one of the biggest stand-up comedy\
        \ show producers in the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c801e-aed0-43f4-806d-45f2a9924b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In handing down its penalty in a statement on Wednesday, authorities\
        \ in Beijing concluded that Li’s Saturday show contained “a plot amounting\
        \ to a serious insult to the People’s Liberation Army and causing a bad social\
        \ influence.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897af0a-0d3e-4c3b-b582-89244bbf38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will never allow any company or individual to wantonly slander\
        \ the glorious image of the People’s Liberation Army on a stage in the [Chinese]\
        \ capital, never allow the people’s deep feelings for the soldiers to be hurt,\
        \ and never allow serious subjects to be turned into an entertainment,” the\
        \ culture authority said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924c73c-f819-4fc3-b39c-fe805dad2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Low form of art’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decca23a-4fb7-42c9-a6e1-be0ccf820189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li had already apologized on Chinese social media platform Weibo, where\
        \ he has 136,000 followers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25afed0-6d56-4a4f-8b70-bc6e4b34a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will take all the responsibility and call off all my performances\
        \ to deeply reflect and reeducate myself,” he wrote on Monday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3761fd-0c1f-4b03-b94a-eb05bae7f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shanghai Xiaoguo Culture Media previously said it had suspended the\
        \ comedian from all productions indefinitely.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57bb41-5784-467e-b98a-9870f92190f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stand-up comedy has gained traction in China in recent years against\
        \ the backdrop of an emerging trend of televised contests that pit witty comedians\
        \ against one another.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca55fa6-7041-429e-84db-8ee2b0e1400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the penalties were announced, some Chinese internet users
        took to the Twitter-like Weibo platform to praise the official body’s decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801b42f-5634-469f-b527-0117fe3d89b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well-deserved. Stand-up comedy is a low form of art that thinks it\
        \ is cultural,” one user wrote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2f8d1-5f06-49d2-a709-fd4c12cb2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But others feared it may lead to a further crackdown on comedy.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcff1ab-7a6a-456c-911a-b46ba0b63022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China imposes stringent censorship on issues it deems sensitive
        – from women’s cleavage to criticism of the Communist Party. That ideological
        control has tightened under Xi’s rule, widely impacting the entertainment
        industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd291f-a915-4550-b358-8765112bdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:19:55.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T15:01:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/asia/chinese-firm-fined-army-joke-intl-hnk/index.html">The
        joke that cost $2 million: China imposes huge fine for comedian’s army-themed
        quip</a>."</em></p>'
