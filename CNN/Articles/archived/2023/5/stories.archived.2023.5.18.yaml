      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under The Arts category, fashion designer Isabel Sicat from Manila\
        \ also made it to the global media company's list.\r"
