      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd11bd6-1bb9-492a-a662-d8cce4e56b49'
      'mgnl:activationStatus': true
