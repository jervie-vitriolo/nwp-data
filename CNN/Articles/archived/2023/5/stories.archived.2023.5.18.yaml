      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c709b-c7b9-4007-8c20-6a8788a9460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.371+08:00
      'mgnl:createdBy': 'kristel'
