    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d621e0-97d5-4049-bd20-4e733adfee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.375+08:00
