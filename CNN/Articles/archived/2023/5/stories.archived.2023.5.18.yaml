      'mgnl:lastActivated': 2023-05-18T17:20:14.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe8d0e-0742-46d5-8964-65e81d4a45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 4 of the Anti-Agricultural Smuggling Act states that anyone\
        \ who violates the measure shall be penalized with \"life imprisonment and\
        \ a fine of twice the fair value of the smuggled agricultural product and\
        \ the aggregate amount of the taxes, duties and other charges avoided.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a1618-0b43-4825-944c-5c973fb09930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc43d3-5c38-415e-a6b5-6bad174528bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla's proposal also covers Armed Forces of the Philippines and\
        \ Philippine National Police staff.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d2798-b9f5-4b84-8ced-7867a3d6b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fe191-757d-463d-b611-01cfbf535d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, BOC spokesperson Vincent Maronilla said erring officers\
        \ could be those assigned in ports.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb4d9f-8e91-4b7d-bbf4-c61606340515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43a82f-87a1-40ae-b703-bc415ca952d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung mayroon man po sa amin, magsisimula po 'yan sa mga puerto namin.\
        \ Doon po kasi pinoproseso yung mga shipments na 'yan,\" said Maronilla. \
        \ \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69529d4c-579c-48b7-a5ac-cb422a35c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70021c7b-f5e8-4505-9d46-27de42ab5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:20:13.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T17:20:14.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If there are any among us, they could be from our ports.\
        \ Because the processing of shipments is being done there.]  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
