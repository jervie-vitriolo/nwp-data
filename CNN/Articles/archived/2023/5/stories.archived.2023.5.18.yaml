  'unicef-irr-anti-child-sexual-exploitation-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-18T19:46:07.000+08:00
    'imagesource': 'jcr:767d4c96-5c27-4846-8ce1-2e11ec1e7eb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '502e80c4-4d28-4463-a1e9-ccdac66926a7'
    'lead': 'UNICEF welcomed on Thursday the signing of the implementing rules and
      regulations of the Anti-Online Sexual Abuse or Exploitation of Children (OSAEC)
      and Anti-Child Sexual Abuse or Exploitation Materials (CSAEM) Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T19:48:28.272+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-18T19:49:26.210+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UNICEF lauds signing of Anti-Online Child Sexual Abuse and Exploitation
      Law IRR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65545c8f-61bf-4a5a-b72d-92cd824dd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> —&nbsp;The
        United Nations Children''s Fund (UNICEF) welcomed on Thursday the signing
        of the implementing rules and regulations of the Anti-Online Sexual Abuse
        or Exploitation of Children (OSAEC) and Anti-Child Sexual Abuse or Exploitation
        Materials (CSAEM) Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0014f-4c5e-4a49-9eb0-fdd6d36496cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development and the Department
        of Justice launched the IRR of Republic Act (RA) 11930 on Wednesday and signed
        it on Thursday. The measure <a href="https://www.cnnphilippines.com/videos/2022/8/3/New-law-protects-children-vs-online-sexual-abuse--.html">lapsed
        into law</a> last July 30, 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765d04f-ec55-4874-9924-8021e70d4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks an important step in helping implement a law that will
        allow children to be safer online…It stands as a testament to our unwavering
        commitment to create a safer and more secure future for every Filipino child,
        be it in online or offline spaces" UNICEF Philippines Representative Oyunsaikhan
        Dendevnorov said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c896f-03d9-45a9-a9a0-826b019ac3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly-signed IRR states the actions needed to be taken by the government\
        \ to address OSAEC in the Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be2b13-d5b8-414b-b499-8bbb156de002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It directs relevant agencies to develop social behavior change programs\
        \ to address low reporting of OSAEC and enhances the role of internet intermediaries\
        \ in combating the issue.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c616df-dbab-4a1c-9555-b5c5a0e2829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure also sees the creation of a registry for both Filipinos\
        \ and foreigners who violate provisions of the law. This also delineates how\
        \ the country can exercise jurisdiction over OSAEC offenses committed outside\
        \ of the Philippines through international legal cooperation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d55721-0051-4b8a-8c2f-076e258975cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF highlighted that the law’s IRR was signed amid rising cases\
        \ of OSAEC in the Philippines, particularly over the COVID-19 pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689754df-606c-423d-bbad-f5e2930699cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the <a href="https://www.end-violence.org/sites/default/files/2022-04/FINAL%20DH%20Philippines%20Press%20Briefing%20_20%20April.pdf">2022
        Disrupting Harm Study</a> conducted by UNICEF, ECPAT International, and Interpol,
        20% of Internet-using Filipino children aged 12-17 were subjected to OSAEC,"
        it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550e335-bc85-49a4-bb5f-445edf3e7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This represents an estimated two million children who have been victimized.\
        \ Additionally, 23-38% of children who are victims do not tell anyone of the\
        \ harm they experienced, while a very low 0-3% report to the police or to\
        \ a helpline.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b328ffb-6eb4-4299-8785-c1b8991f59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mama Fatima Singhateh, UN Special Rapporteur on the Sale and Sexual\
        \ Exploitation of Children, and Justice Secretary Jesus Crispin Remulla said\
        \ last December that the Philippines was a hotspot for child sexual exploitation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c74c5-5b2b-4779-80d8-f1810dbde247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:48:28.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T19:49:26.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/9/PH-remains-hotspot-for-child-sexual-exploitation.html">PH
        remains hotspot for child sexual exploitation - UN rapporteur, DOJ chief</a></strong></p>'
