      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The lawyer
        of the Degamo family on Thursday said he is confident justice will prevail
        even if all 11 suspects related to the murder of Negros Oriental Gov. Roel
        Degamo take back their statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197721e7-9e97-45cf-9e09-460a2c5c2472'
      'mgnl:activationStatus': true
