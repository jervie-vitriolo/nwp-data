    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52e9b1-0069-4796-be93-f67f80d60f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.819+08:00
