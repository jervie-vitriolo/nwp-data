  'Ex-DOJ-official-bribed-Degamo-slay-suspects':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-18T12:46:43.000+08:00
    'imagesource': 'jcr:af276d40-9993-40e7-96a4-60fd15c9dcb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c69464d-eabf-451e-b893-60be455c6017'
    'lead': 'The lawyer of the Degamo camp claims a former Department of Justice undersecretary
      allegedly bribed suspects in the murder of Gov. Roel Degamo to not cooperate
      with the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T12:51:57.189+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-18T12:51:57.625+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roel-Degamo', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Ex-DOJ official bribed Degamo slay suspects to not cooperate with authorities
      – lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57003a88-95cc-417c-9907-06af2b4e13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The lawyer
        of the Degamo camp on Thursday claimed a former Department of Justice (DOJ)
        undersecretary bribed suspects in the murder of Gov. Roel Degamo to not cooperate
        with the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccbc57-e0d8-4bb5-9557-f3d7245ed65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bb84e-c868-4b61-bafc-f0f25c5f019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know for a fact and the secretary of justice is looking at it
        now that a certain high ranking official of the Department of Justice before
        with a rank of usec (undersecretary) is working with some jail guards at the
        NBI detention facility. <em>Ino-offeran nila ng pera ‘yung</em> detainees…
        <em>para hindi sila mag-</em>cooperate <em>sa</em> government (They offered
        money to detainees for them to not cooperate with the government),” lawyer
        Levy Baligod told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac106645-bd6c-428c-99e6-d8130203bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da245a68-dc53-4c1f-b778-ee7a5693d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla earlier said the filing
        of murder complaints against alleged mastermind Negros Oriental Rep. Arnolfo
        Teves was pushed back because six or seven suspects are <a href="https://www.cnnphilippines.com/news/2023/5/15/doj-remulla-degamo-suspects-teves.html">no
        longer cooperating</a> with authorities after hiring a private lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152878a-7658-403f-9ae5-e0206133a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e8616-2a94-49f5-9d98-600aad42c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod did not name the former justice undersecretary, but noted the\
        \ former government official is one of the lawyers of the respondents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61348055-2e51-4109-ab4f-8fb369979f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100f983-ca67-4e05-8f63-482367b2ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Degamo camp counsel said four detainees talked to him after the\
        \ preliminary investigation hearing at the DOJ to tell him about the situation.\
        \ When they rejected the money, the suspects claimed they were bullied by\
        \ Marvin Miranda, the alleged co-mastermind in the Degamo slay, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc960b2-1a00-438f-ba8c-eb698c60a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479076f1-5833-4927-8687-7d319fe216f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baligod also said Remulla has identified the person, and the DOJ
        is set to take administrative action on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09685803-6718-4739-bbb4-0d81e0e97382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc1959-9b1c-47f4-afa6-afee4761bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects will also eventually name the jail guards involved, he\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229a3bf-a61a-4153-af7b-19cfb43b4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949ba4b-fa7f-493b-a428-85f70dee5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently 11 suspects under the custody of authorities. While\
        \ Remulla said he sees the possibility of recantation, Baligod said he is\
        \ confident the case will still push through with the help of their two credible\
        \ witnesses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd47d9-3c93-4c13-8873-16cf5140e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b35ce-cd92-4530-9496-5aa9e7ae8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Bureau of Investigation on Wednesday filed murder complaints\
        \ against Teves over the assassination of Degamo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f3ea3-4eed-4b0b-ad16-ba87bef509e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad54dd-cebf-4a78-be8d-589b8e020826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:51:57.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:51:57.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baligod said these are now being evaluated to possibly issue a subpoena
        against the embattled lawmaker.</p>'
