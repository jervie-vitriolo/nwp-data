    'imagesource': 'jcr:7e14aeaf-af0e-48b2-aa89-8302a64af464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160e03c9-f3ed-4d04-b617-6126f30684f1'
    'lead': 'Beijing’s newly appointed special envoy for the Ukraine war has met with
      President Volodymyr Zelensky, China confirmed Thursday as its attempts to fashion
      itself as a potential peacemaker in the grinding conflict, despite close ties
      with Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T13:27:37.922+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-18T17:30:07.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s special envoy met Zelensky during two-day Ukraine visit, Beijing
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f581e-95b7-4547-a436-4f3fe68f446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing’s newly appointed special envoy
        for the Ukraine war has met with President Volodymyr Zelensky, China confirmed
        Thursday as its attempts to fashion itself as a potential peacemaker in the
        grinding conflict, despite close ties with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383f221-1eae-46bd-96a9-9620578475c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li Hui a seasoned former diplomat who served as ambassador to Russia\
        \ from 2009 to 2019, is the highest ranking Chinese official to travel to\
        \ Ukraine since the start of Moscow’s devastating war.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f236b92-5b8b-40a7-b341-a2f45d01bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His two-day visit to Ukraine on Tuesday and Wednesday kicked off a\
        \ wider tour of Europe where China’s close relationship with Russian President\
        \ Vladimir Putin has sparked growing alarm.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99acafd-ca0a-4d65-8738-eb571ae57504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western leaders have hoped Chinese leader Xi Jinping might use his\
        \ close rapport with Putin to end the war raging in Europe — an outcome that\
        \ analysts say may be unlikely at this stage, given Beijing’s interests in\
        \ maintaining the relationship.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e6d84-6d4e-4bf9-b2e5-56759c40a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China had previously remained tight-lipped on details about the visit\
        \ of Li, Beijing’s Special Representative on Eurasian Affairs, which it had\
        \ billed as part of a five-country tour to promote communication toward “\
        a political settlement of the Ukraine crisis.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeea1ad-7f14-43cc-b617-2ec0edec79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement Thursday morning, China’s Foreign Ministry confirmed\
        \ Li had met Zelensky and other senior Ukrainian officials.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3872c-a3d8-42b0-8d47-ff120191516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li reiterated that China is willing to serve as a peace broker for\
        \ resolving the Ukrainian crisis, on the basis of its previously stated positions\
        \ on the war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce58bb-3da3-4698-9b07-6be10d50b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no panacea in resolving the crisis. All parties need to start\
        \ from themselves, accumulate mutual trust, and create conditions for ending\
        \ the war and engaging in peace talks,” Li said, according to the readout.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b2478-0672-4dc1-a989-7df14b582ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv’s readout made no mention of the meeting with Zelensky.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71718015-3fca-40e3-94ec-04133474f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it said Li met foreign minister Dmytro Kuleba and discussed
        “topical issues of cooperation between Ukraine and China,” as well as “ways
        to stop Russian aggression.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c42c06-ba72-4ce0-b88a-cd9c668474ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, China’s Foreign Ministry announced Li would visit Ukraine,\
        \ Poland, France, Germany and Russia starting May 15 – just days before the\
        \ Group of Seven (G7) leaders are expected to affirm their solidarity against\
        \ Moscow in a summit in Hiroshima, Japan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c7dec-7199-4d31-af9d-9f71a1d0e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genuine peace effort?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e518ec7-1a1d-452a-8abe-1412fe56fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has attempted to cast itself as a peace broker and deflect criticism\
        \ that it has not acted to help end Russia’s war in Ukraine, more than one\
        \ year after Moscow invaded its western neighbor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c67e13-f5d9-4479-808e-6e5b1e687a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian statement on Li’s visit appeared to allude to daylight\
        \ between Beijing and Kyiv’s positions on ending the conflict.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec67772-32cb-4daa-9417-f5015dea3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kuleba talked about restoring peace “based on respect for Ukraine’\
        s sovereignty and territorial integrity” and emphasized “that Ukraine does\
        \ not accept any proposals that would involve the loss of its territories\
        \ or the freezing of the conflict.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a12fe-41ef-40d5-ba62-6b4c206ce9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also stressed the importance of China’s participation in the implementation\
        \ of Zelensky’s “peace formula,” according to the statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9dff7f-8657-4f4d-adc9-9460f5ecec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China – which released its own vaguely worded paper on a “political\
        \ settlement” to the conflict earlier this year – has been criticized for\
        \ not calling on Russia to withdraw its troops from Ukrainian territory, as\
        \ Kyiv and more than 100 governments around the world have done.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd0f26-c3fa-42de-9ce0-7e4ec32e0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li’s arrival this week in Kyiv coincided with an exceptionally dense\
        \ aerial assault by Russian forces on the capital, though Ukraine said most\
        \ of the Russian munitions failed to hit their marks after being destroyed\
        \ by its defense systems.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee659c5d-f117-497c-9a9c-f9a0409c0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky this week wrapped up his own tour of European countries, where\
        \ he welcomed promises of fresh military aid from countries including Germany,\
        \ France and the United Kingdom.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a903a19-82cf-4b68-aa62-56869937992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic mission</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b805007-814f-418b-859b-2d5ec0bad6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese leader Xi Jinping and Zelensky spoke late last month for the\
        \ first time since the start of the war, and according to Beijing, Xi pledged\
        \ to facilitate peace talks, including by dispatching an envoy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2948b8-8034-4496-9662-737f351dc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Xi’s call with Zelensky was their first, the Chinese leader has\
        \ spoken with Russian President Vladimir Putin five times during the conflict\
        \ – including twice in person.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6bfde-3d04-4ee9-ac86-08c3cdea30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the early days of the war Beijing’s diplomatic and economic support\
        \ of Russia has accelerated alarm about China’s foreign policy across European\
        \ capitals.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823d864-5577-41a9-a261-30810495dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those ties with Moscow were under close scrutiny over the past week\
        \ as European officials discussed a recalibration of the bloc’s China strategy.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12073d83-9cae-42ed-bec9-74cfe160b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EU Foreign Affairs chief Josep Borrell on Friday said the bloc’s relations\
        \ with China “will not develop normally if China does not push Russia to withdraw\
        \ from Ukraine.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9d17a-bc7b-40b4-962b-fe60bf0acc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s selection of Li to head its diplomatic efforts toward resolving\
        \ the conflict have also raised eyebrows among some Western observers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0552f-2897-4f3e-9300-3130fbcfa3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li’s resume includes significant contributions to the China-Russia\
        \ relationship during a key era of deepening cooperation under Xi and Putin.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f302f-5ca9-44b1-8cd3-fe882b6a633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Putin presented Li with the Order of Friendship, making
        him only the second Chinese national to receive a state decoration from the
        Kremlin, according to Chinese state media. Xi was the first, receiving the
        Order of St. Andrew two years earlier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea1b84-2418-47a3-957f-41f6362aad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Political settlement’</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60b9fb-a0a1-479c-bd3e-c3285eed12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there was a tentative welcome of Xi’s call to Zelensky in parts\
        \ of the West, there is also deep-rooted skepticism there over any push for\
        \ a peace for China, given its close ties with Russia.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e1528-6619-4caf-91a4-aa5dbf971510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s call for a ceasefire in its “political settlement” drew criticism\
        \ from Western officials who said it would only help Russia consolidate its\
        \ territorial gains in Ukraine, as it did not include a call for Russia to\
        \ withdraw.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ff18e-b6cf-4725-a994-619c1545b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his call with Xi last month, Zelensky said the exchange was “\
        meaningful,” but underscored that “there can be no peace at the expense of\
        \ territorial compromises” – a theme which also appeared to be stressed in\
        \ the Kuleba and Li meeting.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700dadb-cea3-4314-a891-93b8c38c0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday ahead of Li’s arrival in Ukraine, European Commission chief\
        \ Ursula von der Leyen called for Ukraine’s peace plan to be the basis of\
        \ efforts to resolve the conflict.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f9cec-6b4d-46b4-b901-a64088f0e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should never forget that Ukraine is the country that was brutally
        invaded. It is therefore the one that should set out the core principles for
        a just peace,” she said in Brussels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e914711-358c-4456-a089-89ae2aa69ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say Beijing views its rapport with Russia – a key partner\
        \ amid rising tensions with the West – as foundational for its foreign policy,\
        \ and this will limit how far China will go to call for concessions from Russia,\
        \ even as it attempts to play peacemaker.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9822d-8272-4075-971b-93bcd01c585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has sought to deflect such criticisms by repeatedly accused\
        \ the US and its allies of fueling the conflict through weapons support to\
        \ Ukraine.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5583d10-be59-4052-8c2d-a65acd548782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An editorial in the state-run English-language China Daily on Sunday\
        \ said that Li would visit Poland, France and Germany during his tour as they\
        \ are “key stakeholders” in Europe when it comes to any peace agreement.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8374b-f219-4b71-919c-4b9a00b8661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, the editorial said, was excluded from Li’s itinerary as
        it was “questionable” whether Washington was open to efforts to advance peace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8719b2c-d468-455d-ab91-909a9e527b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:27:38.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:30:07.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/china/china-special-envoy-ukraine-europe-peace-talks-intl-hnk/index.html">China’s
        special envoy met Zelensky during two-day Ukraine visit, Beijing says</a>."</em></p>'
  'trump-letter-archives-special-counsel-declassification':
    'author': 'Jamie Gangel, Zachary Cohen, Evan Perez and Paula Reid, CNN'
    'caption': 'The National Archives has informed former president Donald Trump that
      it is set to hand over to special counsel Jack Smith 16 records that show Trump
      and his top advisers had knowledge of the correct declassification process while
      he was president. (Credit: Will Lanzoni/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T13:32:26.000+08:00
    'imagesource': 'jcr:aca9073e-4cdd-4805-b163-2b6d2ef7e661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3550deda-bdd0-4210-a121-a770b720c1ff'
    'lead': 'The National Archives has informed former US president Donald Trump that
      it is set to hand over to special counsel Jack Smith 16 records that show Trump
      and his top advisers had knowledge of the correct declassification process while
      he was president, according to multiple sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T13:36:21.584+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-18T17:42:57.739+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Exclusive: New evidence in special counsel probe may undercut Trump’s
      claim documents he took were automatically declassified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2a54c-da02-4961-a95f-6c96f7142fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The National Archives has informed
        former United States president Donald Trump that it is set to hand over to
        special counsel Jack Smith 16 records that show Trump and his top advisers
        had knowledge of the correct declassification process while he was president,
        according to multiple sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4bf8b-cf03-4378-b9a6-e190e62bf777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a May 16 letter obtained by CNN, acting Archivist Debra Steidel\
        \ Wall writes to Trump, “The 16 records in question all reflect communications\
        \ involving close presidential advisers, some of them directed to you personally,\
        \ concerning whether, why, and how you should declassify certain classified\
        \ records.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcd0ec-ff04-49be-b699-871e88cdb0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 16 presidential records, which were subpoenaed earlier this year,\
        \ may provide critical evidence establishing the former president’s awareness\
        \ of the declassification process, a key part of the criminal investigation\
        \ into Trump’s mishandling of classified documents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63239e-a640-43bc-9b38-12295a22aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The records may also provide insight into Trump’s intent and whether\
        \ he willfully disregarded what he knew to be clearly established protocols,\
        \ according to a source familiar with recent testimony provided to the grand\
        \ jury by former top Trump officials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e7bde-6c3e-4c55-ab5f-f47cd1590267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump and his allies have insisted that as president, Trump did not\
        \ have to follow a specific process to declassify documents. At a CNN town\
        \ hall last week Trump repeated the claim that simply by removing classified\
        \ documents from the White House he had declassified them. “And, by the way,\
        \ they become automatically declassified when I took them,” Trump said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8feaf4b-f4a0-46b5-adeb-e25bc9d633f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the letter, Trump tried to block the special counsel from\
        \ accessing the 16 records by asserting a claim of “constitutionally based\
        \ privilege.” But in her letter, Wall rejects that claim, stating that the\
        \ special counsel’s office has represented that it “is prepared to demonstrate\
        \ with specificity to a court, why it is likely that the 16 records contain\
        \ evidence that would be important to the grand jury’s investigation.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34393f0d-8897-4644-9071-2e9d08bda7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special counsel also told the Archives that the evidence is “not\
        \ practically available from another source.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc07627-1408-4713-9e06-04cc3e0b48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter goes on to state that the records will be handed over on\
        \ May 24, 2023 “unless prohibited by an intervening court order.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f63304-58de-45d8-a9cc-2eba677372a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source close to Trump’s legal team told CNN that the former president\
        \ has received several letters like this from the Archives over the course\
        \ of the investigation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783428f-04af-43e5-b937-28146972acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s team may challenge this in court, this person said, but claimed\
        \ in the past the Archives has handed over documents before the Trump team\
        \ has had a chance to challenge the release in court.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346c34d-635e-415f-a627-99de24c1050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s legal team would not reveal what was in the 16 records, but\
        \ the source said the former president’s attempt to block the special counsel\
        \ from accessing them is “more of a strategic fight about constitutional and\
        \ presidential protections rather than keeping evidence from the special counsel.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df566522-ea23-4a82-8b6d-25ee15994bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel’s office and the Archives declined to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056a2d1-7c84-43d1-8b52-2aa523472051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jim Trusty, an attorney for Trump in the classified documents case,\
        \ told CNN that the former president relied on constitutional authority to\
        \ take the documents to Mar-a-Lago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6699560-e4d4-4123-92aa-216a0b0eb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the end of his presidency, he relied on the constitutional authority\
        \ as commander-in-chief, which is to take documents and take them to Mar-a-Lago\
        \ while still president as he was at the time, and to effectively declassify\
        \ and personalize them,” Trusty told CNN’s Sara Sidner of the former president.\
        \ “He talked about declassifying them, but he didn’t need to.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ecd70-9a99-4011-bfb2-811a6aec781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, after the FBI seized classified and top secret documents\
        \ from Trump’s Mar-a-Lago resort, the former president and his allies claimed\
        \ that Trump had a “standing order” to declassify documents he took from the\
        \ Oval Office to the White House residence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5517a2-6c34-48d6-bfb1-451ce54a621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But 18 former top Trump administration officials said they never heard\
        \ any such order issued during their time working for Trump, telling CNN that\
        \ the claim was “ludicrous” “ridiculous,” and a “complete fiction.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75786fa-602a-4ad6-a0e9-f23205960a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NARA’s letter to Trump comes amid a flurry of activity by Smith’s team,\
        \ including grand jury appearances by former national security officials who\
        \ testified that they told Trump there was a process for a president to declassify\
        \ material, according to a source familiar with the matter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378cd50-bf17-4958-b6c5-a32a1a320742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 16 records may help federal investigators overcome a significant\
        \ obstacle to a potential prosecution of the former president. While presidents\
        \ have ultimate declassification authority, the limits of that authority haven’\
        t been tested in the courts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05337e14-a483-4b71-86b1-dbe7dbae03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means the various claims by Trump and his allies that he declassified\
        \ material without going through the standard process cannot be completely\
        \ dismissed by the Justice Department.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1e556-1a65-4730-ac06-5eff972b87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her letter, Wall says that NARA began searching for relevant records\
        \ after receiving a subpoena from Smith’s team on Jan. 23, 2023. The Archives\
        \ found 104 unclassified documents that matched what federal prosecutors had\
        \ requested.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24083c94-7861-4af0-912f-f71252f2d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When notified that NARA intended to provide those documents to the\
        \ grand jury, Trump’s legal team raised privilege concerns over 81 of those\
        \ records. The Biden White House was also notified but told NARA the incumbent\
        \ president would not assert privilege to block those records from being shared\
        \ with the grand jury.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975e210-3233-4a8b-a646-9f745b2576ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special counsel was also given access to other records not challenged\
        \ by the Trump team.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd2a29-0152-4a0c-a28c-e9f951d74f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the special counsel identified the 16 records in question\
        \ as relevant to the grand jury investigation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ba0d8-0048-4af2-9a26-1a6bd0733766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CNN town hall last week, Trump misrepresented the Presidential
        Records Act, falsely claiming that he was “allowed” to take documents when
        he left office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d468c-48b8-426e-9636-a8d8ffd01e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In reality, the Presidential Records Act provides that as soon as a\
        \ president leaves office, the National Archives becomes the legal custodian\
        \ of the president’s records, which belong to the public.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ec74b-5b2d-46be-a438-5abf29e89c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had every right to under the Presidential Records Act,” Trump
        said when asked by CNN’s Kaitlan Collins why he took documents when he left
        the White House. “You have the Presidential Records Act. I was there and I
        took what I took and it gets declassified,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec556b6-9336-4ca7-acc4-5bd83645fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:36:21.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:42:57.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/politics/trump-letter-archives-special-counsel-declassification/index.html">Exclusive:
        New evidence in special counsel probe may undercut Trump’s claim documents
        he took were automatically declassified</a>."</em></p>'
  'south-carolina-abortion-debate':
    'author': 'Sydney Kashiwagi, CNN'
    'caption': 'Lawmakers in South Carolina are pictured here before the start of
      debate on an abortion bill on Tuesday, May 16, in Columbia, South Carolina.
      (Credit: Jeffrey Collins/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T13:38:17.000+08:00
    'imagesource': 'jcr:67963128-f573-4ab7-885f-95a90cda0390'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edde9c96-1279-4728-a867-b983289252a6'
    'lead': 'South Carolina House members approved a controversial bill late Wednesday
      that would ban most abortions as early as six weeks into pregnancy, after having
      spent the last two days in contentious debate on the legislation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T13:41:04.378+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-18T17:24:01.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Carolina House passes six-week abortion ban after hours of contentious
      debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924e1d4-96e2-43cf-97b7-a4d83eb3ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Carolina House members approved a
        controversial bill late Wednesday that would ban most abortions as early as
        six weeks into pregnancy, after having spent the last two days in contentious
        debate on the legislation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f447c-dea4-479d-a796-c994c46e0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had been called back for a special session this week by
        Republican Gov. Henry McMaster to continue work on Senate Bill 474, known
        as the “Fetal Heartbeat and Protection from Abortion Act,” which bans most
        abortions after early cardiac activity can be detected in a fetus or embryo,
        which can commonly be detected as early as six weeks into pregnancy, before
        many women know they are pregnant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc63e3-4a3b-4ad5-8a3b-f0df2b9bbe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now head to the Republican-controlled state Senate,
        where lawmakers will consider changes made by the House. The Senate passed
        the initial version of the bill back in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409f15f-a4ba-43f6-bae6-daf7a463bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state House voted 82-33 to advance the amended bill, with two Democrats\
        \ joining Republicans in the chamber, but not before debate on the legislation\
        \ dragged on for hours over multiple days.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f7814-793e-4b4c-9099-c2089267be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democratic lawmakers had filed more than 1,000 amendments to the legislation\
        \ and vowed to make fellow legislators consider all of them, while Republicans\
        \ said they would stay to work on the bill for as long as it took.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb7da9-4139-4a3e-a995-b250c5095e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have no intention of pulling any amendments. We are going to make\
        \ it hurt if they are going to force this on us,” Democratic state Rep. Beth\
        \ Bernstein said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15448e36-bda6-4704-95de-ab95d15a17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN’s Jake Tapper on Wednesday whether the Democrats were\
        \ “delaying the inevitable” passage of the measure, Bernstein conceded that\
        \ “unfortunately” they were but that they also sought to raise awareness around\
        \ it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d59495-c518-4384-8ab6-c999a4926a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[T]he reason these amendments are being filed is so we can have that\
        \ voice and so people can understand what we’re doing at the statehouse is\
        \ we’re effectively banning abortion,” Bernstein said on “The Lead.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac1008-f900-4c53-bd6c-b07b051c179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Carolina passed a similar 6-week abortion ban in 2021, but the\
        \ state Supreme Court struck it down earlier this year, concluding that the\
        \ state constitution’s privacy protections require limits on the procedure\
        \ to allow women sufficient time to end a pregnancy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f662cd-db6b-4655-8f97-41ba3f8e87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent efforts to pass further restrictions on abortion also faltered\
        \ in April when the state Senate failed to pass the “Human Life Protection\
        \ Act,” which would have banned most abortions in the state, in a 22-21 vote\
        \ with five women voting against it – including three Republicans. The bill\
        \ had previously passed in the state House and included exceptions for incidents\
        \ of rape or incest.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd7e86-c3f3-4aac-8f3e-ccb97512427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consideration on South Carolina’s latest abortion bill came as lawmakers
        in neighboring North Carolina moved on Tuesday to ban most abortions after
        12 weeks after the state’s Republican-led General Assembly overrode a veto
        by Democratic Gov. Roy Cooper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e34d32-0b1c-4545-8941-099c554f11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:41:04.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:24:01.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/politics/south-carolina-abortion-debate/index.html">South
        Carolina House passes six-week abortion ban after hours of contentious debate</a>."</em></p>'
  'filipino-trafficking-bureau-of-immigration-malaysia-myanmar':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
