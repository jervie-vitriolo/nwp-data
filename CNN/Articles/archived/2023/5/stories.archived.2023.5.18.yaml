      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec2fe5-8a06-4de7-be8b-9de2c5334bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.378+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the hell <em>is</em> Katipcore? Why try to name things?
        How do genres happen? These questions are interwoven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b108fa8-990f-4380-80ed-e1d3a8a3f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.379+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sound practices</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614f9e5-2715-40a0-ba9a-c966f2b9f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.381+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I told you to imagine what “indie rock” sounds like, it’s the
        same with Katipcore. It is a sound buzzed both in tone and lifestyle. Strums
        sitting steady in gangly-armed mid-gain, jangly as all hell. Percussively
        cuts a rug. Highly danceable in its best moments. Katipcore doesn’t play fast
        — it’s upbeat. That’s good for loose rhythm sections and the occasional horns.
        Consider the staccato leads on <a href="https://open.spotify.com/track/4sFONSHhI5vndXjjNAJ9Zu?si=92059673484c4f1b">“The
        Sun” by Any Name’s Okay</a>, or almost anything on <a href="https://open.spotify.com/album/4imDsBrj36L8hQmnpXPSDk?si=ctRS2E-tSJG2dWxHkTfivA">SOS’s
        2012 EP</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07000321-93c0-418e-b326-61a8597cbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.381+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea07c5-f454-4af3-8ea8-8c9f59568050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it isn’t a highly electronic genre, it likes to use electronic
        textures — MGMT and Phoenix were getting their synth on, so why shouldn’t
        we? Yes, it takes a lot of its cues from West-based indie rock, but we’ve
        always drawn inspiration from Western acts, as our <a href="https://www.nme.com/en_asia/features/gilbert-guillermo-jingle-magazine-philippines-2737703">Jingle</a>
        magazine forefathers did many moons ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80409f0-80f9-4a69-a723-e525fe054437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb7400-ab75-4916-8a26-1e83eade5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrically, Katipcore loves making love songs. But they’re love songs
        expressed through the lens of modern behaviors — staring at your phone, ghosting
        and orbiting, swiping through Instagram stories. <em>“Stranded in time / Lost
        on the screen / Slowly losing high / Was I out of line?”</em> goes <a href="https://open.spotify.com/track/1qxWCT12ymKdb5LtrnDP7v?si=ce3203b7da1946f3">“Trying
        Too Hard” by Rusty Machines</a>. As Paguio says, “The vibe is forlorn.”</p>'
    '63':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/urEK3VGZLi8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14bfff-7dda-473c-a490-41cc680b137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:02:52.480+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
