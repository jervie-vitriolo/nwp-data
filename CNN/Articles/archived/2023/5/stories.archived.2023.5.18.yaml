      'mgnl:type': 'text'
      'text': "“The fare matrix was crafted to ensure that the fares charged by all\
        \ public transport operators from commuters regardless of vehicle type are\
        \ fair and equitable,” said LTFRB Chairman Teofilo Guadiz III.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fd834-e427-4739-ae5c-448d54b61844'
