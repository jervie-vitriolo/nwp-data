      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd0bc3-61c1-4bee-a183-52d0dd2c0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.749+08:00
