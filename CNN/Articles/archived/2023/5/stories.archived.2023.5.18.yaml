  'treasury-dbm-object-caap-developmental-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-18T16:42:04.000+08:00
    'imagesource': 'jcr:223d583d-2bad-401b-844f-ea58ca0e8b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19856624-ffc3-4d96-8b24-366f070e3bcb'
    'lead': 'The Civil Aviation Authority of the Philippines supports a House bill
      seeking the agency''s developmental fund, but a Bureau of the Treasury official
      says it defeats the purpose of the government''s ''one-fund concept.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T16:44:41.160+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-18T16:44:41.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Treasury, DBM object to proposed developmental fund for CAAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad01a6-4d18-4b6d-92c2-f1a030a31dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Civil
        Aviation Authority of the Philippines (CAAP) has expressed support for a bill
        in the House of Representatives seeking to give the agency a developmental
        fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50395f-f9d3-4f83-b8c3-9bf0632c2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Dominick Mariano, a central office director of the Bureau of the\
        \ Treasury, told the House committee on transportation on Thursday that the\
        \ fund would defeat the purpose of the government's \"one-fund concept.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198648e-b8c6-4653-a0e1-6cbd3b5a212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although we support the intent of the bill, noting the critical role\
        \ that the CAAP plays in our aviation sector, we do note that the setup of\
        \ the development fund will run contrary or will not be in harmony with our\
        \ cash management practices, particularly the one-fund concept,\" Mariano\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc660fd-0600-44c4-b081-21c8d3d5cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since this will set up a separate fund outside of the Treasury, it\
        \ will minimize or at least carve out from our ability to fund the priority\
        \ programs of the government as approved by Congress,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4072f-8862-4dfe-a182-96cf1d9620a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 5002, filed by Rep. Michael Romero, seeks to provide a developmental\
        \ fund to CAAP to \"foster upgrades in regards to its standards, system, and\
        \ procedures prescribed for civil aviation practices and for other purposes.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9f6fa-6b6e-45ce-9c46-90b9df2cc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, the bill seeks a ₱5-billion fund that will be \"chargeable\
        \ against funds recommended by the DBM,\" and thereafter, \"appropriations\
        \ for the CAAP shall be included in the budget proposals under the Department\
        \ of Transportation (DOTr).\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562f2d9-5b92-4b00-8bc8-91e13f7ab143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will then be included in the General Appropriations Act for continued\
        \ implementation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81118720-0bb0-43e3-9bc8-01f8cebcfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also states that the developmental fund will be administered\
        \ by the Transportation secretary.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318b266-2536-4213-9510-831a123ee836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP Director General Capt. Manuel Tamayo said the proposal was \"\
        laudable.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc230e-38a1-44ff-99f5-a3f11eede80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With a sharp decrease in passenger demand due to fear of COVID-19\
        \ and imposition of air travel restrictions, the civil aviation industry took\
        \ the brunt of the pandemic. It admittedly became harder for us to focus on\
        \ our developmental programs,\" Tamayo said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c71061-cf8d-45d4-bead-eaa511353ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus, it would be highly beneficial for CAAP to receive additional\
        \ funding for our modernization efforts,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24864ed-48e2-4bd4-9471-e11106c00418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the House panel, the DBM agreed with Mariano's comment\
        \ and also said that the CAAP, an attached agency of the DOTr, has no current\
        \ programs or activities under the department.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c30ddc-03a9-4170-8910-1b4864a0216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this regard, we defer to the DOTr as to the provision for the\
        \ inclusion in their budget proposal of the developmental fund of CAAP,\"\
        \ the DBM said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe35c05-615a-4ce2-9821-f9bdb715250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a document published by the DBM on its website, the policy\
        \ requires that all government income and revenues must \"accrue to the General\
        \ Fund\" to finance priority programs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4772858-b104-4c8b-8759-0766cacfaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The one-fund concept is significant in that it serves as an avenue\
        \ through which fiscal authorities may properly allocate scarce government\
        \ resources in accordance with the priorities in the over-all program of economic\
        \ development,\" the DBM said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1fa1c-3bd3-4ab6-936a-34c8b4bc09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also said that the fiscal policy provides the government\
        \ with a mechanism to \"control drawdowns on pooled resources.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08700a1c-ad79-42c7-8500-84764b5dc2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Regularly, the level of funds disbursed are monitored against the\
        \ level of revenues generated. This way, we are able to stick to the targeted\
        \ level of disbursement for a given period,\" the DBM explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d79145-3e4f-43ed-a6b1-64f5ea55fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP has faced two incidents of air traffic troubles this year — first\
        \ on New Year's Day and second on the long Labor Day weekend.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d09eeb-58d5-4ae8-a10a-f0c2ca43f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It already said in January that the country’s air traffic system
        needs an upgrade, with Tamayo earlier admitting that the technology behind
        the Communications, Navigation, and Surveillance Systems for Air Traffic Management
        (CNS/ATM) of the country’s Air Traffic Management Center is already outdated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef945f2-c11f-442c-bfb8-3e32cf471ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/4/CAAP-air-traffic-management-system-not-outdated.html">CAAP:
        PH air traffic system not outdated, but needs constant upgrading</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e096a2-c2d4-4337-b1ee-f50ce4ec55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both houses of Congress are also seeking to limit the functions of\
        \ CAAP to airport regulation, instead of being both regulator and operator.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9630d-6856-4aa8-984b-99ce613cafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:44:41.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T16:44:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/22/Senate-adopts-report-limiting-CAAP-function.html"
        href="https://www.cnnphilippines.com/news/2023/3/22/Senate-adopts-report-limiting-CAAP-function.html">Senate
        adopts report limiting CAAP''s functions</a></strong></p>'
  'extreme-heat-eastern-visayas-distance-learning':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-05-18T16:48:54.000+08:00
    'imagesource': 'jcr:bff73b91-b02d-477d-89c8-c036b2c18ba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df36c361-cf3b-4f6a-b8a5-1abf0b8ed638'
    'lead': 'More schools in Eastern Visayas are shifting from face-to-face classes
      to other learning modalities due to excessive heat experienced by the region
      for the past couple of weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T16:52:14.821+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-18T17:10:58.585+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Extreme heat forces more Eastern Visayas schools to shift to distance
      learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1832f3-92b5-4b8e-a29c-812668c34d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, May 18)</strong> – More
        schools in Eastern Visayas are shifting from face-to-face classes to other
        learning modalities due to excessive heat experienced by the region for the
        past couple of weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2ba54-4ce7-451c-a343-08988ed484ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the regional office of the Department of Education (DepEd),\
        \ 387 public schools have already shifted to distance learning and 267 to\
        \ modular learning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dab3e0-3516-4bee-b784-e6b48da7dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 12 public schools implemented online learning while 108 opted\
        \ for blended learning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3243a60-2f90-4fb5-afc8-cfee2d496d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shifting from in-person classes to distance learning or blended learning\
        \ modality is supported by Department Order 037, Series of 2022 which states\
        \ that “Modular Distance Learning” is allowed in the event of a cancellation\
        \ or suspension of classes due to natural calamities, disasters, and human-induced\
        \ hazards to ensure learning continuity and that learning competencies and\
        \ objectives are met.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effd541-9f53-4f23-824e-d5be82e06234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 115,262 learners from kindergarten to Grade 12 are affected\
        \ by the shift of learning modalities, according to DepEd Eastern Visayas\
        \ Information Officer Jasmin Calzita.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995ba90-81b3-4489-a0fa-d4ff71986605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some schools in the region, some teachers opted to conduct their\
        \ classes outside the classroom and under a tree shade, like in Bacayawan\
        \ Elementary School in Llorente, Eastern Samar.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6f1d6-877d-448c-9b34-9ba5ef5abf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tacloban City, several schools are implementing the blended learning\
        \ modality. The city schools division had not yet submitted a report to the\
        \ regional office on how many public schools in the city had shifted to other\
        \ learning modalities due to extreme heat.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b5700-5ae1-4898-9df1-181e24374c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the heat index in Tacloban City reached 42°C.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4138f1-6f51-43eb-bfe0-f396ff9ccd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manlurip Elementary School in San Jose district is one of the schools\
        \ currently implementing blended learning to \"prevent untoward incidents\
        \ due to extreme heat.\"  It will last until July 9, but may be shortened\
        \ if the weather in June becomes favorable for in-person classes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b1302-e4af-4eff-8661-76d9819dc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi tayo makapag full in person dahil mainit na sa hapon</em>
        [We cannot conduct full in-person classes because of the heat in the afternoon],"
        school principal Edever Zanoria said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a47a3-69df-4b2c-a520-2240b679445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>sa</em> [in the] morning, we have the usual in-person classes
        wherein students and teachers <em>nasa</em> classroom sila [are in the classrooms],
        then <em>sa</em> [in the] afternoon we provide them with modules and teachers
        make activities,” the principal added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc99fad-b72c-433e-93b2-f870642c6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Classrooms in Manlurip Elementary School are smaller compared to other\
        \ campuses of the city — others could be divided into two to accommodate two\
        \ sections.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1d04d-a55b-44d4-98f3-dd25008b33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manlurip Elementary School's 16 classrooms serve 420 students from\
        \ kindergarten to Grade 6, with each section ranging from 30 to 40 students.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1927dd-242e-4771-a13c-dd96abcc8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Noynay, whose son is currently in Grade 1, said that although
        she prefers having her child studying inside a classroom, she supports the
        current set-up to protect her child''s health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287d418-d3d7-4dd4-9560-0034c908151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay <em>lang naman sir, kaso minsan inuubo siya tapos nagkakalagnat.
        Kagaya ngayon, kailangan lagi siyang may dalang extrang damit upang makapagpalit
        ng damit pag pinagpapawisan,</em>” Noynay said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928dfcc-9f4f-4381-adc1-cc39abe83f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His health is okay but sometimes he will experience
        a cough and eventually a fever. Like now, he needs to bring extra clothes
        so that he could change when he perspires.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a6975-faaa-4ec4-95be-4c9dd19dd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T16:52:14.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T17:10:58.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the extreme heat, parents of Manlurip students and even teachers
        are hoping that the current school year calendar will be reverted to the old
        one, which is from March to June.</p>'
  'australia-philippines-strategic-partnership':
