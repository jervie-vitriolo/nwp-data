    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e16da-7b87-407e-9613-22c5d3cb953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.378+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term recently resurfaced, kind of by accident, in January this
        year through <a href="https://twitter.com/chollibee/status/1617107656115908610">a
        tweet by user @chollibee</a>, which referred to an “Ateneo Sound.” Discourse
        bubbled up from there, as it does. Katipcore is almost a meme at this point.
        In Pareño’s words, “It sounds very… you know who you’re pertaining to when
        you say Katipcore. You wince eh. (<em>Laughs</em>) Ano ‘yan? Ang polarizing
        niya eh. That’s what I like about it.”</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Any Name&#39;s
        Okay is the best band in a niche genre in which I call &quot;Ateneo Sound&quot;,
        that is, bands that spurted alongside Katipunan circa 2015-2020 hubbing at
        Route 196, where they kinda sound the same.</p>&mdash; Joker Roy (@chollibee)
        <a href="https://twitter.com/chollibee/status/1617107656115908610?ref_src=twsrc%5Etfw">January
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17869bc4-9b42-4261-b8fa-85fa688c9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:02:52.478+08:00
