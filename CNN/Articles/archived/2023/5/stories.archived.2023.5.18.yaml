      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69053c38-01e1-471c-b1e9-9c9ff77c4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Paguio, SOS is a key player majorly responsible for the realization
        of Katipcore. “At least to me, their influence can be found literally, I’d
        argue, in a lot of band music outside of really distinct scenes.” 2017’s <a
        href="https://open.spotify.com/track/1Bt1rHqBsmx7yCcpDtwjMG?si=f7a05c02013b4388">“Whatever
        That Was”</a> was a formative record in that regard. One could also count
        <a href="https://open.spotify.com/album/7tGXOpdrkUsCdEe9XBV6lt?si=IAWJid1uT56BQUedq_Rnsw">“Tama
        Na Ang Drama”</a> by Ang Bandang Shirley, and even Autotelic’s <a href="https://open.spotify.com/album/4bU263JJqschDhYZRgbnt7?si=wzyRIZ7PSQuwlOudTyzxCA">“Papunta
        Pabalik”</a> as important records that helped shape the sound, whether they
        meant to or not. Bands like The Itchyworms, Ciudad, and The Purplechickens
        aren’t necessarily Katipcore, but they helped rear that generation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670b5c1-acce-41b2-9096-c334e76e83de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.386+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acts that could reasonably fall under the Katipcore sound include
        Devices, Kremesoda, Lola Amour, Any Name’s Okay, Sofa Sky, Rusty Machines,
        Perkywasted, The Ransom Collective,&nbsp; and Ang Bandang Shirley. One could
        reasonably count Never the Strangers, back when they were called Leonecast,
        and SOS, also circa the era of their old name. Ben &amp; Ben definitely qualify.
        (This isn’t to say that all successful acts that came up at around the same
        time wielded the Katipcore sound. I don’t think Ourselves the Elves, for example,
        is Katipcore. They are in a league of their own, but that’s my bias as a fan.
        Neither is Nanay Mo.) But these are not the only acts — a sound’s proliferators
        are legion, and it’s impossible to name all. And while not all of these acts
        necessarily accept being described as “Katipcore,” a genre isn’t a category
        that really asks for permission.</p>'
