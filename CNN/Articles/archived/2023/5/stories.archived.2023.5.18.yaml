      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Power for People Coalition (P4P) slammed the
        department''s proposal to amend the Electric Power Crisis Act of 1993 to include
        granting the President "emergency powers" amid a power crisis&nbsp; a suggestion
        that came after a series of blackouts plagued areas in Luzon this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e119337-6075-4780-b47b-20626937b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.845+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef0014-c98a-4871-8fff-f2acd4f695ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.845+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measures include a provision giving President Ferdinand
        Marcos Jr. and chief executives after him, authority to approve "temporary
        measures" to resolve surcharges in electricity prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0340f4a-ee67-48a2-a4b4-a80d2b660c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.846+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3e1ff-1cf0-4fd4-b983-8eac30750c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.846+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Emergency powers are a cop-out. Even if used properly, it does not\
        \ address the root causes of our annual power crisis. And so far, our history\
        \ shows that the use of emergency powers just forces consumers to swallow\
        \ higher electricity prices or lose electricity,\" said Gerry Arances, P4P\
        \ convenor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04587d-a41a-453b-a7cd-6354bf2571ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.846+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fbf36-10c3-44a6-a376-558389f9da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.846+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the group, problems surrounding the power sector stem\
        \ from \"the perennial yet barely penalized\" shutdown of coal and fossil\
        \ fuel power plants. Other issues cited include the outdatedness of the grid\
        \ and reliance on imported fuel supply. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5df9d5-1806-4b8b-90cb-193555f54660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.847+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c7a41-7006-4817-8fc2-b16841bdb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.847+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It makes more sense for the government to confront these. Emergency\
        \ powers are not necessary because we should not be having power crises in\
        \ the first place,\" the convenor said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257ec48-5a6f-4b6b-886b-cfe94148efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.847+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac6e47-ff7c-4fcb-98bd-1279cc571d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.847+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "P4P urged the government to instead prioritize the development of indigenous\
        \ renewable energy sources which promote energy security.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea9f5d-1678-4598-97d8-1880372e62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.848+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6f30a-cdb5-44dc-9d85-8e49224b2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:06:11.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T05:58:40.848+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier placed the Luzon grid under red alert as blackouts
        were experienced around the area.</p>'
