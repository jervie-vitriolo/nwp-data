      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are ongoing discussions about visits for four top Biden administration\
        \ officials — Blinken, Secretary of the Treasury Janet Yellen, Secretary of\
        \ Commerce Gina Raimondo and Climate Envoy John Kerry – but the order of those\
        \ visits remains unclear, even among US officials who will be involved in\
        \ the planning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42243a2f-72bf-4717-81f3-cf137601aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside the administration, some officials have strong views about who\
        \ should travel first, while others are less concerned about the sequence,\
        \ multiple US officials told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff16f59-baa0-4122-b926-ec880d33e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken and national security adviser Jake Sullivan have met Chinese\
        \ officials since the balloon incident but within the administration there\
        \ is a recognition that high-profile visits to Beijing to discuss substantive\
        \ issues are vital to managing the relationship with the US’ main geopolitical\
        \ adversary. And more than two years into President Joe Biden’s presidency\
        \ no members of his cabinet have visited China.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74d97a-1a1b-40fe-987f-501516b929ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discussions about the possible visits have been taking place ahead\
        \ of Biden’s trip to Japan for the G7 where he is expected to focus on strengthening\
        \ the alliance against China’s coercive behavior globally. Stops in Australia\
        \ and Papua New Guinea intended to demonstrate America’s commitment to the\
        \ Pacific region were canceled due to ongoing debt ceiling negotiations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f03baf-faac-4c93-849f-72ca6d6f2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Department officials are making the case that Blinken should\
        \ be the first administration visitor to Beijing, ahead of any other cabinet\
        \ officials, two sources familiar with the conversations told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50315d-92ad-4b29-8b75-b56c3b24d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They believe it is important for Blinken to address a wide swath of\
        \ issues with Chinese counterparts that he planned to during his cancelled\
        \ visit earlier this year, including the Ukraine war, the flow of fentanyl\
        \ precursor chemicals from China, tensions over Taiwan, and Americans wrongfully\
        \ detained in China.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed60932-ad12-4284-8bc3-c93d01c34cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are no specific dates currently under consideration for a possible\
        \ Blinken visit, the officials said. The sources noted that it’s possible\
        \ Raimondo and Yellen may visit before Blinken.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867b46c-0b1f-47c7-81df-f51911fe20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reality is that China has a vote,” said one US official, noting\
        \ that China would likely prefer to initially engage with the US on economic\
        \ issues.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56953b95-1a00-4d36-b946-dae8137c1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Kerry announced that he was invited to visit China in the “near\
        \ term” in recent weeks officials in Foggy Bottom were frustrated because\
        \ they have long been working towards re-scheduling a Blinken visit and initially\
        \ felt concerned that Kerry might try to leapfrog the top diplomat. But administration\
        \ officials now believe that Kerry’s trip is unlikely to come first with the\
        \ other three officials having discussed possible visits for months.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b54efe-220b-4b9f-9934-4a9674d9c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials aren’t expected to travel within the next few weeks and\
        \ the administration’s economic and national security teams are keenly focused\
        \ on debt ceiling negotiations and Biden’s G7 meetings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efc4bc-c773-463d-832b-9d4a08d6932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one thing is clear: Biden administration officials are ready to\
        \ engage with Beijing after the Chinese spy balloon incident, and they are\
        \ expressing confidence that trips by senior officials can take place after\
        \ Sullivan met with his Chinese counterpart Wang Yi last week in Vienna.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89df878-4826-4902-ba2e-bcd395b4068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan and Wang met for more than 8 hours over the course of two\
        \ days and covered a wide range of topics, administration officials explained\
        \ to reporters. After the meeting both the US and Chinese sides described\
        \ the engagement as candid, substantive and constructive.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06519617-015a-4c08-ba9f-15be54f15884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US wants to move beyond the spy balloon drama</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5769e-6d6b-4539-b69a-4468b42b3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior administration official clearly stated the US wants to move\
        \ forward beyond the spy balloon drama that tainted an already tense relationship.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33a376-3feb-475e-8d15-64614264819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think both sides recognized that that unfortunate incident led to\
        \ a bit of a pause in engagement. We’re seeking now to move beyond that and\
        \ reestablish just a standard normal channel of communications,” the official\
        \ said on a call with reporters after the meeting.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c20a75-4cb4-4a19-b6c8-085b93f5dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken also left the spy balloon incident out of his opening remarks\
        \ during a congressional hearing on Tuesday, in what US officials said was\
        \ a clear public demonstration of the administration’s willingness to move\
        \ on from the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1daf82-b381-416c-835f-7d1696d55e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world is watching how we, and Beijing, manage this relationship.\
        \ And it is in our best strategic interest to do so responsibly,” Blinken\
        \ said. “We will purposefully engage China not as a favor or with engagement\
        \ as an end in and of itself, but in ways that reflects our values and where\
        \ we can find areas of cooperation that are of mutual interest.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee313c0-af73-4352-b5c6-324dde10e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken faced questions from some lawmakers about efforts to get the\
        \ Chinese to clamp down on precursor chemicals for fentanyl that are flowing\
        \ out of the country, fueling the fentanyl crisis in America. Blinken said\
        \ “we do not have that now” when asked if there is genuine cooperation with\
        \ China on the topic, while suggesting that the China will only face growing\
        \ pressure from the US and its allies to focus on this issue.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651f5a7-9bae-4dc7-8896-f2f8bd86d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fentanyl is one of the topics that Blinken planned to address with\
        \ his Chinese counterpart earlier this year. But the cancelled meeting meant\
        \ months of no substantive engagement between the two countries on the topic,\
        \ the department said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4797880-574c-4f2a-9eaa-91131225d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to press the PRC (People’s Republic of China) at multiple\
        \ levels to resume bilateral engagement on this issue. While the PRC has not\
        \ engaged on these issues in recent months, we continue to actively seek PRC\
        \ cooperation to stop the criminal diversion of chemicals to illicitly manufacture\
        \ fentanyl and other synthetic drugs. The PRC needs to do more as a global\
        \ partner to disrupt synthetic drug supply chains,” a State Department spokesperson\
        \ told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb6ded-b697-4218-bfc3-c43233d15b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken also planned to raise the issue of Americans wrongfully detained\
        \ in China on his visit earlier this year. The special representative for\
        \ hostage affairs at the Department specifically called the families of Americans\
        \ wrongfully detained in the country the day before the trip was supposed\
        \ to begin to tell them that their cases would be raised and suggested that\
        \ “he may do even more than raise the names,” a source familiar with the discussions\
        \ told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59e70f-9e5c-44bb-ba8b-c4610949401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that we would be in a different place now in terms of
        getting my father home if Blinken had gone ahead with the visit,” Harrison
        Li told CNN. His father, Kai Li, is one of three Americans deemed wrongfully
        detained in China by the State Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675633f-94ed-459c-ac99-815f8bb386b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:24:52.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:32:31.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/politics/biden-administration-china-visits/index.html">Biden
        administration looking at arranging high-profile visits to China by senior
        officials</a>"</em></p>'
  'ecuador-president-dissolve-government':
    'author': 'Marlon Sorto, Stefano Pozzebon, Claudia Rebaza, Tara John and Sahar
      Akbarzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T08:24:58.000+08:00
    'imagesource': 'jcr:40939a9c-f679-4290-9807-ffd8562c7f67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae61ab70-1e82-4344-b13e-241e5eefa004'
    'lead': 'Ecuador’s embattled President Guillermo Lasso, who was facing a looming
      impeachment vote, has triggered a constitutional clause to dissolve government,
      a politically fraught move that could spark protests with the country already
      tackling a fragile security situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T08:27:45.914+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-18T08:33:10.944+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ecuador’s president, facing looming impeachment vote, dissolves country’s
      national assembly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee7fd8-c671-49b2-8c11-d90c9e7b5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ecuador’s embattled President Guillermo
        Lasso, who was facing a looming impeachment vote, has triggered a constitutional
        clause to dissolve government, a politically fraught move that could spark
        protests with the country already tackling a fragile security situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54fbb2-9da9-434a-a62e-9d27a1513465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ecuadorian leader invoked a procedure known as “mutual death,”\
        \ whereby the opposition-led National Assembly is dissolved and snap elections\
        \ will be called, according to a decree published on the website of the presidency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff57d5-b72b-4937-9d03-e4ec31d3083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s decision to instate muerte cruzada means that Lasso\
        \ can rule by decree until elections are held for a new president and legislative\
        \ body. The elections will take place within the next 90 days, according to\
        \ Ecuador’s Electoral Council president Diana Atamaint.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97201893-51c9-4db6-9640-8541640e2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calls for Lasso’s resignation have grown louder in recent months as\
        \ the country is engulfed by a cost-of-living crisis and high rates of criminal\
        \ violence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e10e0-d4fe-4420-8f57-703abc739b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the “mutual death” announcement has halted impeachment proceedings\
        \ against Lasso in the National Assembly, which began yesterday. Lawmakers\
        \ had accused the President of interfering in the negotiation of a shipping\
        \ contract related to the export of oil products. He has denied all allegations\
        \ and claims they are politically motivated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43936c2e-7e50-4286-842d-e07cf8992b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lasso said his order for snap elections was the “best decision to pave\
        \ the way for hope.” He argued his decision was the way to stop political\
        \ confrontation in the country, adding that the crisis cost Ecuador millions\
        \ of dollars.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ac2cb-5e04-47ab-bd76-899c4d954892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a new moment for optimism. Let’s build a better future for\
        \ Ecuador,” he told the nation in an address on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981f04f-214a-4081-af6b-837817b0df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a democratic decision not only because it’s constitutional,\
        \ but also it allows you to decide on your future,” Lasso said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cb690-e840-4d0b-8c9a-72c18902a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Ecuadorian President Rafael Correa, who is a left-wing opposition\
        \ leader, said on Twitter that Lasso’s move was “illegal” but also a “great\
        \ opportunity to get rid of Lasso, his government and his rented assembly\
        \ members, and recover the country.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc89d2-e6e9-4c54-8331-f8feea8fd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ecuador’s opposition and influential federation of Indigenous organizations\
        \ have previously promised mass protests if Lasso instated muerte cruzada.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701380c-45c5-4a80-8a76-b13a1885bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lasso is besieged by high profile corruption scandals, criminal investigations,\
        \ an impeachment process, a crumbling security situation, and record low approval\
        \ ratings,” Guillaume Long, a former foreign minister for Ecuador in Correa’\
        s government, told CNN. “The dissolution of Ecuador’s congress is a reckless\
        \ move from a debilitated and discredited president.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f956893-a445-4886-92a8-d313d48aaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of Ecuador’s National Police were seen standing guard outside\
        \ the building that houses the country’s National Assembly after Lasso’s announcement.\
        \ The police said it was guarding the facilities to guarantee citizen safety\
        \ and public order.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f9c64-63f1-420f-b877-55cd0866b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ecuador’s Chief of the Joint Command of the Armed Forces, Nelson Proano\
        \ told Ecuadorean citizens that Lasso’s decision was constitutional and should\
        \ be respected. “This country will not accept any attempt to disrupt the constitutional\
        \ order and democracy through violence” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84b2d9-eed9-47b6-a60f-b2a58be0e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is normal for the armed forces and police in South American countries\
        \ to give a statement of support to a current government in crisis to prevent\
        \ coup rumors.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7c367-4222-47be-bd5a-bea646022714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The President has seen his political capital recede in recent months.\
        \ On Sunday, opposition lawmaker Virgilio Saquicela was re-elected as president\
        \ of the Assembly with 96 votes while Lasso’s coalition holds 25 seats in\
        \ the legislative chamber, a scenario that could give the opposition a chance\
        \ to get enough votes to approve the impeachment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f8293-ddd2-4920-b071-dcceadd7b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Will Freeman, a fellow at the Council on Foreign Relations, said the\
        \ application of muerte cruzada “would absolutely cause instability.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecce26-1c86-4479-a43d-66701732c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lasso is too unpopular to benefit from the impression that he’s
        overriding checks and balances to finally get something done,” he told CNN,
        before the announcement on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89014ba0-93bb-4d37-a463-1c56e8b5958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:27:45.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:10.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/americas/ecuador-president-dissolved-parliament-intl/index.html">Ecuador’s
        president, facing looming impeachment vote, dissolves country’s national assembly</a>"</em></p>'
  'liam-payne-sober':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-18T08:27:56.000+08:00
    'imagesource': 'jcr:05ea8bf3-f34d-4ea5-b30b-b0303153be4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74a41dcd-5532-4f1e-a3aa-d88436812e65'
    'lead': 'Liam Payne has revealed to iFL TV that he’s ''over 100 days'' sober,
      saying, ''I feel amazing, I feel really, really good.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T08:30:12.608+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-18T08:33:42.210+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One Direction’s Liam Payne says he’s over 100 days sober, thanks fans
      for support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b46f62-988f-4c17-9813-ff4c9ea8bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liam Payne is heading in a new direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9ce00-566f-46fe-b2ea-7bab3a4c4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the One Direction alum revealed to iFL TV that
        he’s “over 100 days” sober, saying, “I feel amazing, I feel really, really
        good.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0d066-e784-4cb9-b055-45d6e97ca2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The support from the fans and everything’s been really good too. I’\
        m super happy,” Payne added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb272b-d5e7-4ea7-9f10-53e4c9471938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Payne has been open about his struggle with alcoholism in the past.\
        \ In 2019, he told Men’s Health Australia that he he struggled to keep up\
        \ after the talent show “The X Factor” shot him to stardom as he became part\
        \ of the massively popular boy band One Direction alongside Zayn Malik and\
        \ Harry Styles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5648b1f-7e1d-40e2-9113-cb170556a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he often drank before going on stage in an effort to\
        \ manage the stress.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b200e-9ee2-41da-b4a4-03d0347d6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s almost like putting the Disney costume on before you step up\
        \ on stage and underneath the Disney costume I was pissed quite a lot of the\
        \ time because there was no other way to get your head around what was going\
        \ on,” he said at the time. “I mean, it was fun. We had an absolute blast,\
        \ but there were certain parts of it where it just got a little bit toxic.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80332154-183a-439d-a2ec-a3f3dbe40537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking ahead, Payne told iFL TV this week that in addition to being\
        \ sober, he’s also working on a new album that he’s “really excited” about.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b39368-f314-4268-a1f9-97ed1d712aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I definitely want to tour this time. It’s just unusual because I wasn’\
        t sure I was going to tour for a long time. I was kind of over it a little\
        \ bit but I’m really excited to get back on the road and go and see all the\
        \ fans,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8018e13-d7c2-476b-b309-1f078c750b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne was a member of boyband One Direction between 2010 and 2015
        alongside Styles, Malik, Louis Tomlinson and Niall Horan. One Direction announced
        they were taking a “hiatus” in 2015. Payne later released his debut solo album
        in 2019 titled “LP1.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08524fcc-2524-462a-8bf4-00b3a87dd847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:30:12.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:33:42.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/entertainment/liam-payne-sober/index.html">One
        Direction’s Liam Payne says he’s over 100 days sober, thanks fans for support</a>"</em></p>'
