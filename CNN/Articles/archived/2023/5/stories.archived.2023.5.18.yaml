      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Seven
        Filipinos made it to Forbes’ “30 Under 30 Asia” list this year which recognizes
        outstanding people 29 years old and below.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43eab24-3a89-4f77-b846-2dba3808f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those selected were a CEO of a finance tracker app, founders
        of an AI-powered automation service for supply chain businesses, co-founder
        of a sustainable high fashion brand, and a co-founder of a delivery platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779c5b8-84ac-4342-b271-1eb202e38e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca3c9a-387e-433e-989d-6444b61c6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Finance and Venture Capital category, Forbes recognized 25-year-old\
        \ Aaron Villegas, CEO of the app Lista that helps people and small businesses\
        \ in the Philippines track their finances, plan their spending, and set payment\
        \ or debt reminders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46242b18-173e-4add-974d-7f743dd102e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913ad48-41cc-439f-ad40-4ff00160ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded in 2021, Lista said it has over 1.6 million downloads.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0af281-9659-4ab4-ac26-38b31e02330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.370+08:00
