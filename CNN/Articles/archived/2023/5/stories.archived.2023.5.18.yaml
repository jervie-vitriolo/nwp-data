      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, who was suspended on March 22, might also face <a href="https://www.cnnphilippines.com/news/2023/5/18/House-sanctions-vs-Teves.html">stiffer
        sanctions</a> over his continued absence in Congress.</p>'
