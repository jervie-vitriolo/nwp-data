      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675442f9-0b68-4204-b9da-7b1171d1cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:09:25.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, the House of Representatives slapped Teves with a<a
        href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html">
        60-day suspension</a> due to his continued absence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f48d3f-eccf-4fc9-8918-5f9fefd931b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.816+08:00
