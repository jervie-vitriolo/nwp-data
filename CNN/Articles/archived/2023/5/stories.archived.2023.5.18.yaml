      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108645f8-293f-45bd-84a5-7fb4a1580883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:54:21.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T17:54:21.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The NBI (National Bureau of Investigation) was able to identify them.\
        \ I have to ask the NBI about it. I haven’t been briefed. I cannot micromanage.\
        \ Malamang 'yang mga 'yan tumulong sa paggawa ng mga krimen. Mga accessory\
        \ [Most likely, these people helped in the execution of the crimes. They are\
        \ what we call accessories],” he explained to reporters.\r"
