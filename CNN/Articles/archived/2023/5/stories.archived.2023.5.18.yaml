      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod said the National Prosecution Service is already conducting\
        \ preliminary evaluation to possibly subpoena Teves if authorities find prima\
        \ facie evidence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b6e99-ace7-48c4-bafe-0d5488192085'
      'mgnl:activationStatus': true
