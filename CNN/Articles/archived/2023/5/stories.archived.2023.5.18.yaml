      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02c8ec-121b-48e7-810a-20a19b23148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.821+08:00
