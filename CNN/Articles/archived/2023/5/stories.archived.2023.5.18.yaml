    'lead': 'In a statement Thursday, the Coalition for Filipino Commuters lead convenor
      Ira Panganiban lambasted transport network company Joyride for allegedly asking
      tips from potential passengers even before they can book a ride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T18:03:53.182+08:00
