    'jcr:uuid': 'bfb7b3e1-aed7-499f-95b1-9688866f46d8'
    'lead': 'Private schools will "run out of operating cash" in less than two months
      if the bill prohibiting the “no permit, no exam” policy is enacted, the Coordinating
      Council of Private Educational Associations (COCOPEA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T06:11:45.842+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-18T06:22:10.858+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Private schools will run out of cash without ''no permit, no exam''
      policy – COCOPEA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613f153-e2b2-4999-8347-ff45f342fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Private
        schools will "run out of operating cash" in less than two months if the bill
        prohibiting the “no permit, no exam” policy is enacted, the Coordinating Council
        of Private Educational Associations (COCOPEA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c54943-f54d-4851-a639-912e03bd5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f33100-47ff-41c1-9328-76d36d99a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the absence of lack of effective means to collect, or any compulsion\
        \ to ensure prompt payment, we fear that the viability of private educational\
        \ institutions will be endangered, which in turn will disrupt access to education,\"\
        \ COCOPEA chairperson Bernard Villamor said in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22d9f2-02e2-466d-91e3-46b4e0f5e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bcbe82-65b1-44b0-b7ee-e6dc9c722de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a recent study conducted by the Philippine Association of Colleges\
        \ and Universities (PACU) and participated by 27 private colleges and universities\
        \ showed that their financial capacity would \"significantly weaken\" and\
        \ the collection of fees would only be able to cover two months' worth of\
        \ operating expenses on average if the policy is prohibited.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ae7b1-7e78-4609-af9c-34adac163cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86767904-d0e2-435d-84d6-5972bb62df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villamor also noted that educational institutions that are already\
        \ at a loss or at a breakeven point will be the most financially at-risk schools\
        \ if the policy is prohibited.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d37c1-06ec-414b-8131-8540ad16b9f0'
      'mgnl:activationStatus': true
