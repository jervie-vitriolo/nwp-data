    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f3b1b-28a4-4699-a2ce-745a5302603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.821+08:00
