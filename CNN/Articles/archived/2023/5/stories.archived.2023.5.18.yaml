      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon checking the Joyride app as of 5 p.m., users can see an “add tip”\
        \ feature before securing a ride—either for motorcycle taxis or cars. But\
        \ giving a tip is “optional,” the company noted in the platform.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107dbb9-d9df-4b8f-a5fd-80991d21dc16'
