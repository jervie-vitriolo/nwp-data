      'mgnl:lastActivated': 2023-05-27T14:59:10.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24597b2b-e23f-4554-b18d-3108803ca61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House hearing on May 9, the Philippine Coast Guard clarified
        that the vessel was carrying over 900,000 liters of industrial oil when it
        sank, contrary to earlier reports that it was transporting some 800,000 liters
        of oil.</p>'
  'ltfrb-urged-probe-tip-requirement':
