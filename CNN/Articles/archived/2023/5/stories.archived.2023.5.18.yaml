      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99e3c3-cfc5-47e2-95d1-ebdaa8807bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:54:21.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T17:54:21.590+08:00
