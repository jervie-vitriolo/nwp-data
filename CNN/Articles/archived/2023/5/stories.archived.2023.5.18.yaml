  'Sounding-the-alarm':
    'author': 'Laura Paddison and Jessie Gretener, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T04:35:19.000+08:00
    'imagesource': 'jcr:027e3608-a175-4d9b-8c43-1d01a1b190c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2668a8-8ae6-4441-a0ef-b3bd0154bb0a'
    'lead': 'The world is now likely to breach a key climate threshold for the first
      time within the next five years, according to the World Meteorological Organization,
      due to a combination of heat-trapping pollution and a looming El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T04:40:38.070+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-18T04:40:38.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Sounding the alarm’: World on track to breach a critical warming threshold
      in the next five years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d6c95-20ab-4b2f-aa36-975eed5ca17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world is now likely to breach
        a key climate threshold for the first time within the next five years, according
        to the World Meteorological Organization, due to a combination of heat-trapping
        pollution and a looming El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41513a2-8d56-4591-95dc-11e6da2b9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global temperatures have soared in recent years as the world continues
        to burn planet-warming fossil fuels like coal, oil and gas. And that trend
        shows no sign of slowing. In its annual climate update, the WMO said that
        between 2023 and 2027, there is now a 66% chance that the planet’s temperature
        will climb above 1.5 degrees Celsius of warming above pre-industrial levels
        for at least one year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b122f5-1792-4ba1-ba06-e610badcf0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As temperatures surge, there is also a 98% likelihood that at least
        one of the next five years – and the five-year period as a whole – will be
        the warmest on record for the planet, the WMO reported.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb516f-3539-4e31-8061-4936a4a33e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaching the 1.5-degree threshold may only be temporary, the WMO
        said, but it would be the clearest signal yet of how quickly climate change
        is accelerating – hastening sea level rise, more extreme weather and the demise
        of vital ecosystems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aad73d-d831-45af-95c5-ffa758f0bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries pledged in the Paris Climate Agreement to limit global
        warming to well below 2 degrees – and preferably to 1.5 degrees – compared
        to pre-industrial temperatures. Scientists consider 1.5 degrees of warming
        as a key tipping point, beyond which the chances of extreme flooding, drought,
        wildfires and food shortages could increase dramatically.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591b591-7832-4934-9f14-11f23dd83f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This report does not mean that we will permanently exceed the 1.5
        degrees Celsius level specified in the Paris Agreement which refers to long-term
        warming over many years. However, WMO is sounding the alarm that we will breach
        the 1.5 degrees Celsius level on a temporary basis with increasing frequency,”
        said WMO Secretary-General Professor Petteri Taalas, in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755feced-dfad-4474-9db8-f774acfa9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature increases are fueled by the rise of planet-heating
        pollution from burning fossil fuels, as well as the predicted arrival of El
        Niño, a natural climate phenomenon with a global heating effect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf746b95-461a-4540-9f14-a38276129f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A warming El Niño is expected to develop in the coming months and
        this will combine with human-induced climate change to push global temperatures
        into uncharted territory,” Taalas said. “This will have far-reaching repercussions
        for health, food security, water management and the environment. We need to
        be prepared.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e050fad-101c-41f4-9e81-4a35ee567eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current hottest year on record is 2016, which followed a very
        strong El Niño event. El Niño tends to ramp up the temperatures the year after
        it develops, which could put 2024 on track to be the hottest year on record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72bfc3-74f3-4610-b665-1cec0e5a5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The world has already seen around 1.2 degrees of warming, as humans
        continue to burn fossil fuels and produce planet-heating pollution. And despite
        three years of cooling La Niña, temperatures have soared to dangerous levels.
        The last eight years were the warmest on record.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa517547-c34f-4e12-b4ed-6388bf5eaf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report stated that the chance of temporarily exceeding 1.5 degrees
        Celsius has risen steadily since 2015, when the WMO put the chance of breaching
        this threshold at close to zero.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a14777-6d75-4874-a40d-261d5b3848cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The annual mean global near-surface temperature for each year between
        2023 and 2027 is predicted to be between 1.1 degrees Celsius and 1.8 degree
        Celsius higher than the 1850-1900 average, said the WMO. That refers to the
        period before the sharp increase of planet-heating pollution from burning
        fossil fuels.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f6f0b-2e3a-49ef-b01b-0c883dd25898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Global mean temperatures are predicted to continue increasing,
        moving us away further and further away from the climate we are used to,”
        said Leon Hermanson, a Met Office expert scientist who led the report, in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec7b4a-8cfb-4170-9a5b-d48e46960a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why does 1.5 degrees matter?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896a0dd-7e61-4373-9b9c-f9de2c157130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists have long warned that the world needs to stay within 1.5
        degrees of warming to avoid catastrophic and potentially irreversible changes.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706eb4fa-6f16-4b83-9127-40abb037f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Warming above this point increases the risk of triggering major tipping
        points, including the death of coral reefs and the melting of polar ice sheets,
        which will add to sea level rise, devastating coastal communities.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5bdf9-7515-40de-b9d2-eda6b5aa9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the US alone, 13 million people could be forced to relocate because
        of sea level rise by the end of the century. For many low-lying Pacific Island
        nations, warming over 1.5 degrees is a threat to their survival.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c4480-b0f9-45d9-a396-c7ce6ae04b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature rises also increase the frequency and intensity of extreme
        weather events including droughts, storms, wildfires and heatwaves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76138d0f-527f-42e4-9e5f-59e1379c5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already this year a slew of temperature records have been broken
        – and in some cases smashed – across the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de94e4-8586-4df2-b937-ae983cd7d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, parts of Argentina grappled with temperatures up to 10 degrees
        Celsius (18 degrees Fahrenheit) above normal. High temperature records were
        smashed across large parts of Asia in April, while record-breaking temperatures
        scorched locations in the Pacific Northwest in May.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b783629-3fe0-48dd-b698-b7acb7d8db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Limiting warming to 1.5 degrees could reduce the number of people exposed
        to extreme heatwaves by around 420 million, according to NASA.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463ceec-ab7b-4a0a-af85-e709d50d800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The window to act is closing</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da9e4a-0835-4915-a2df-046d8adaac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 1.5 threshold may be important, but it’s not a tipping point in
        itself.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dffde-b5af-4885-90e6-54ec73d858f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every fraction of a degree the world warms, the worse the effects
        will be. But, that also means every fraction of a degree by which warming
        can be reduced, will help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992e294-2c69-4ef6-9a5c-0b1a3d353f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that, while the window to act is fact closing, there
        is still time to reduce global warming by moving away from burning oil, coal
        and gas and toward clean energy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dac253-b1a0-4eaa-b38f-a4d0344eb1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many have also called for adaptation measures to prepare for the climate
        impacts that are already baked in, such as vast coastal walls to protect communities
        from sea level rise.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b58c0-d6d5-42b6-b095-6603bdbe9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Countries will meet at the UN COP28 climate summit in Dubai at the
        end of the year, where they will undertake a “global stocktake” – an assessment
        of their progress toward targets agreed in the Paris Climate Agreement.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb60d2-e061-41b1-8012-d37decc19579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to be a long way off track on meeting goals to
        keep within 1.5 degrees of warming by cutting planet-heating pollution by
        more than 40% by 2030.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c140dc2-8a19-4a8c-9b8e-0d03f26a417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:40:38.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:40:38.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/17/world/global-warming-breach-wmo-climate-intl/index.html"><em>“‘Sounding
        the alarm’: World on track to breach a critical warming threshold in the next
        five years"</em></a></p>'
  'google-inactive-accounts':
    'author': 'Jennifer Korn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T04:41:34.000+08:00
    'imagesource': 'jcr:d043b9ca-b43f-4193-a99e-95578d66d94f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f796b5c-bddd-4f7a-ae59-11b58febb797'
    'lead': 'If you haven’t logged into your Google account in a long time, you better
      use it or lose it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T04:43:54.887+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-18T04:43:55.121+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Use it or lose it: Google says it will delete inactive accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c66ec2-796a-4381-a526-cd495a774193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you haven’t logged into your Google
        account in a long time, you better use it or lose it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515fce4-3378-457a-be99-b92a4137663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google announced Tuesday it will start deleting accounts that have
        been inactive for at least two years, a move that the company says is intended
        to prevent security risks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67a3a9-12a0-42a5-8369-ccaa5a67ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The updated policy takes effect immediately, but Google said it will
        not begin deleting accounts until December. The company plans to send out
        multiple warning notifications to users and to conduct the purge of inactive
        accounts in phases.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b131a22-885e-4214-b944-cc8f9ae8d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first accounts on the chopping block will be those that were created
        and then never revisited by the user, Google said. The policy also will only
        impact personal accounts, leaving organizations like schools and businesses
        untouched.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ab200-5c69-4156-a4ed-f135159db431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google said its decision is based on internal findings that older accounts
        are more likely to rely on recycled passwords and less likely to employ up-to-date
        security measures like two-step-verification, making them far more vulnerable
        to issues like phishing, hacking and spam.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6313ced-33fb-4425-a5f5-5bc02b69db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision to delete accounts goes a step further than an older policy.
        In 2020, Google said users would have their content wiped from services they’d
        stopped using, but the accounts themselves would not be deleted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b54cc-5068-4622-b2d9-ca7459b27c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save your account, all you need to do is log in to sign into
        your Google account or any Google service and perhaps read an email, watch
        a video, perform a single search or any number of other activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18eb3d-836a-4c81-b4f0-bc27d9f513ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:43:54.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:43:55.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/16/tech/google-inactive-accounts/index.html"><em>“Use
        it or lose it: Google says it will delete inactive accounts"</em></a></p>'
  'Ukraine-grain-deal':
    'author': 'Tim Lister, Julia Kesaieva and Uliana Pavlova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T04:44:01.000+08:00
    'imagesource': 'jcr:fcf4b8b4-e2fd-446c-986b-8624746439c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a30d2a06-4f07-4c13-a6a1-66e5c34c9275'
    'lead': 'An agreement has been reached to extend a deal that allows grain to be
      exported from Ukrainian ports in the Black Sea, according to Turkish and Ukrainian
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T04:46:11.433+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-18T04:46:11.752+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine grain deal to be extended for 2 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a5794-ceed-46f6-89e8-ffeead9a08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An agreement has been reached to extend
        a deal that allows grain to be exported from Ukrainian ports in the Black
        Sea, according to Turkish and Ukrainian officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a1936-e54c-421b-8793-55c8e69ee57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turkey’s President Recep Tayyip Erdogan said the agreement between
        Ukraine and Russia, which was brokered by Turkey and the United Nations, would
        be extended for two months. It was scheduled to expire this Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99202dda-ee79-41f5-b767-31ca802b446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deal was originally signed last year and has since been extended.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f719c86-7765-4f54-abf5-1591b142e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oleksandr Kubrakov, the Ukrainian Minister of Communities, Territories
        and Infrastructure Development, confirmed the grain deal had been extended
        until July 18 in a post on Facebook.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee58b96-7f5a-4936-a47c-0d515e4a826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world will continue to receive Ukrainian products thanks to
        the efforts of our partners in the agreement – Turkey and the UN,” Kubrakov
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a67084-bd66-420e-bc90-e8798161a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful to our partners for their unwavering and focused
        position that the agreement should continue to work and on the terms signed
        by all parties,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3888f-83a3-4a8d-bbd3-1188e27020c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kubrakov also claimed that Russia has been restricting grain shipments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14154e03-83b8-4e96-be05-d96bb57d8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost 70 vessels are currently waiting in Turkish territorial
        waters, 90% of them are ready to deliver the products of our farmers to the
        world,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af1540-d079-4731-b902-539f51b9eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We welcome the continuation of the initiative, but emphasize that
        it must work effectively.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6ad83-0835-4d1d-a49f-4d72eb9b5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russian Foreign Ministry spokeswoman Maria Zakharova also confirmed
        the extension, although she added that “distortions in the implementation
        of the grain deal should be corrected as quickly as possible.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54a87e-6914-4ebd-bdf2-dc0d7ab08375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Nations has not yet commented on the extension.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb843c-9483-4fee-b849-c967eafde36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A deal with global impact</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17ad87-2c29-45ca-8d17-e347e33f90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After invading Ukraine in February 2022, Russia blockaded vital
        grain exports from key Ukrainian Black Sea ports, including Odesa, Chornomorsk,
        and Pivdennyi, which meant that millions of tons of Ukrainian grain were not
        being exported to the many countries that rely on it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb574eb9-0dae-40f3-96c7-5c8de4872793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the war on global food markets was immediate and extremely
        painful, as Ukraine accounts for 10% of the world wheat market, 15% of the
        corn market, and 13% of the barley market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3667f7-f386-4f72-9cdf-e739764018b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time, the UN’s Food and Agriculture Organization warned that
        as many as 47 million people could be pushed into “acute food insecurity”
        because of the war, and Western officials accused Russia of using food as
        a weapon.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f85f1-0916-4bef-a89a-100c57c5583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal reached in July 2022 created procedures to ensure the safe
        export of grain from Ukrainian ports and allowed exports to resume.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a7e31-f794-4acc-9c22-ad55b06847d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:46:11.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:46:11.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2023/05/17/europe/ukraine-russia-grain-deal-extension-intl/index.html"><em>Ukraine
        grain deal to be extended for 2 months"</em></a></p>'
  'Italy-floods-kill-8':
