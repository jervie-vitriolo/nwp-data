      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB earlier warned public transport operators, particularly motorcycle\
        \ taxis, against overcharging of fares.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc322e04-cb03-452e-a97f-8c66f1b05c9f'
