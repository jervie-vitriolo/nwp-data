    'template': '1'
    'title': 'At least eight killed by heavy flooding in Italy, as river levels continue
      to rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554f088-b511-4fbc-89ca-470def355702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least eight people have been killed
        by heavy flooding and mudslides in the northern Italian region of Emilia Romagna,
        with more than 13,000 residents being forced to evacuate, according to local
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b5ee8-a518-452f-8aeb-f7a5e05d378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three people died in the city of Forli, one died in a mudslide in Cesenate,
        and a married couple died in the village of Ronta di Cesena, according to
        the attendees of an emergency meeting of the Council of Ministers on Wednesday.
        Two others died overnight.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c43f5-b9eb-40ad-844e-61150785bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regional president Stefano Bonaccini said 3,000 people were evacuated
        from Bologna, 5,000 from Faenza and another 5,000 from Ravenna.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb7c3c-021f-404a-8b5c-f0429d9403c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our thoughts go to the eight victims and some missing. All the
        condolences of the Region go to them and their families,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1234b-c052-4788-8f84-346182085334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president of Emilia Romagna, Irene Priolo, told reporters
        that the rains were easing but that river levels were still rising, according
        to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd58177-6971-4432-8241-da005b8c1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The region, which has been suffering a prolonged drought, is under
        a red alert – the highest level warning or state of emergency for life-threatening
        weather events. The Emilia Romagna Grand Prix, scheduled for this weekend,
        has been canceled and the site evacuated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54046887-80b4-4b86-a8e7-97a60dfc61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen rivers burst their banks in the region, forcing people
        in cities such as Cesena to climb onto the roof of their buildings to escape
        incoming water, Reuters reported. Firefighters rescued them with helicopters
        or rubber dinghies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a47ae-4436-445c-b68f-d80b765a247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 600 firefighters have been deployed from across Italy
        to assist with evacuations in the region after Italy’s longest river, the
        Po, broke its banks, the Italian Department for Civil Protection said in a
        tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357c4e3-800f-493a-9648-55380faa7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in numerous areas across the region, including in the
        city of Bologna, were asked not to leave their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756a741-0120-4369-b186-bf12d070a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Worst night in history’</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0315349-a060-4106-8eb5-1e37e2208106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city of Ravenna has also been heavily affected. “It’s probably
        been the worst night in the history of Romagna,” Ravenna Mayor Michele de
        Pascale told RAI public radio according to Reuters, saying that 5,000 people
        had been evacuated from his city alone overnight.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2999401-80de-4ee8-b973-03d9de10d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ravenna is unrecognizable for the damage it has suffered,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f7a5d-9120-483f-80f2-56a091fc2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting on Tuesday evening, Italian Prime Minister Giorgia Meloni
        extended her “total sympathy” to those affected by the flooding, adding that
        the government stands “ready to intervene with the necessary aid.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5445fa-b07c-495a-aab7-8add1efcb7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This pledge was echoed by Deputy Prime Minister Antonio Tajani in a
        tweet Wednesday morning, saying that the “government will do everything necessary
        to help” everyone from “evacuees to those who have lost crops” due to the
        flooding.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dde99-740d-4e02-977c-006cda7ad9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighboring eastern region of Le Marche, also severely hit
        by flooding, 200 firefighters have been mobilized for rescue efforts in the
        past 24 hours, according to the Vigili del Fuoco fire service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8415c-2ed7-4822-920c-51d752e783f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Water disasters linked to climate crisis</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc32f3-3a09-4508-9477-89a2aaed4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torrential rains come after months of drought that dried out
        the land – which meteorologists say has reduced its capacity to absorb water,
        worsening the floods, according to Reuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ed7df-f4d2-4af3-aa98-7f094e79ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water levels on northern Italy’s Lake Garda fell to record lows
        in February, with Venice experiencing unusually low tides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc03cc4-b587-4fc0-bd2d-0775d0581fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From lengthy droughts to severe flooding, the intensity of water-related
        disasters around the world has increased over the last two decades as global
        temperatures climbed to record levels, according to recent research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2006475-ff3b-47bf-beb0-f406ac375f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study from NASA scientists published in March in the journal
        Nature Water found that increasingly frequent, widespread and intense droughts
        and floods were linked more strongly to higher global temperatures than to
        naturally changing weather patterns, like El Niño and La Niña. This suggests
        these intense events will increase as the climate crisis accelerates, the
        study says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75fade-1bbd-4467-9596-9a2b9632c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Formula 1 race canceled</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2db2f3-1bc7-4d25-9b2a-1bcac68d9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Formula 1 has announced the cancellation of this weekend’s Emilia Romagna
        Grand Prix because of heavy flooding in the region, citing safety concerns.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848b028-d589-4d14-a97c-49ddcf13bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared on Twitter, it said, “It would not be right
        to put further pressure on the local authorities and emergency services at
        this difficult time.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de5d66-42d7-49b4-bef9-9e258c61ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Formula 1 staff were asked to leave the site of the
        race as a precautionary measure, an F1 source told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f49e4a-a6ac-4972-8f9a-674651c672ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:48:51.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emilia Romagna Grand Prix is the first event of the Formula
        1 season in Europe and was scheduled to take place this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4698d-8c58-488f-9854-638261b1c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T04:47:42.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T04:48:51.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/17/europe/italy-flooding-three-killed-rain-intl/index.html"><em>“At
        least eight killed by heavy flooding in Italy, as river levels continue to
        rise"</em></a></p>'
