      'mgnl:type': 'text'
      'text': '<p>"Sa rice, nakita natin almost, last year, mga ₱10 billion. Sa pork
        and chicken, umaabot din ng ₱6-7 billion, at sa sibuyas ay almost ₱3-4 billion,"
        SINAG chairperson Rosendo So said in a Senate hearing.</p>'
