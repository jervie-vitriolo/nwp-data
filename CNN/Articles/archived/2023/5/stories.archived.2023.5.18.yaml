      'mgnl:lastActivated': 2023-05-18T16:00:17.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febb515-7aae-4e69-8636-65208f38cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-18T16:00:17.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing information from the company, Forbes also noted that large corporations,\
        \ such as Michigan-headquartered logistics company Ascent, France's CEVA Logistics\
        \ and Jusda (a spinoff from Taiwan's Foxconn), use Expedock’s services.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1bcf4-b271-4f6f-a39b-53012f953996'
