      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meet me where the beat doesn’t reach</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fd186-ddd8-4aaf-a674-77e48f671690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what determines this taxonomy? The schools? This is the part
        where we talk about geography. A lot of people in these bands aren’t from
        the Katipunan university belt, which consists precisely of the schools you’re
        thinking of in the north. But many of them do happen to trace their formation
        to these schools’ premier music orgs, like Ateneo Musician’s Pool and UP Music
        Circle and their associated prods. These orgs act as little communities, which
        reach towards each other to share their passions, put on shows, and make larger
        communities that populate the gig scene. Key venues like Route 196 and Mow''s
        help shape the landscape, and guide the way people navigate their music scene’s
        geography. Acts from these movements are certainly free to play at other venues,
        and even tour within and out of the country, but the scene is centralized
        to a specific area. It’s not an accident that Ang Bandang Shirley namechecks
        <a href="https://open.spotify.com/track/2CbZ86fL4yPg8dIZmwY0Pf?si=dbc452521eea49b1">Maginhawa</a>
        street.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eff92a-ce5a-4230-89c0-b45652dac662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee44b1-a3af-4b4c-ac54-0b11c6ba83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.390+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So the “Katip” part of the name is more of a wisecrack, one that betrays\
        \ its conyo origins.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b2b24-85c9-410d-84fd-8262799dc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.391+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in all seriousness, geography is important — perhaps not as
        important as a genre’s key players, but it’s indispensable. Geography is both
        memory and the stage of memory. It situates the way we experience art, and
        betrays the material conditions that influence its creation and consumption.
        On what he refers to as the “yuppie-ness” of Katipcore, Pareño cites socioeconomic
        conditions. “When you think about [Route 196] logistically, ang inaccessible
        niya, na you can’t just ride a jeep and go down at the mismong venue. You
        need to have a private vehicle to travel there. Putting up a gig there, mahal
        din. Mahal din yung beer. May sine-serve na specific demographic yung Katipcore.”
        On top of that, Pareño warns of the risk of feudally dividing different music
        scenes as separate territories, which runs counter to the spirit of community.
        “If you have this feudalistic way of thinking of specific scenes, you’re not
        gonna benefit if you’re a member of one.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23934d-4c57-496a-8ed9-e7e18d18c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.391+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a2fdd-70aa-4fd2-b65e-41ec7b935359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.392+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To my understanding, a big reason for the term “Katipcore” drawing\
        \ derision is the implied idea that a bunch of rich kids from a private college\
        \ are designated as aesthetic hegemons, arbiters of taste that eclipse other\
        \ movements. Let’s temper the notion and say that most Ateneans aren’t nearly\
        \ dangerous enough to imperil art in any significant way, and that anyone\
        \ who thinks Katipunan-based bands tyrannize the gig circuit just isn’t working\
        \ with a holistic understanding of the scene at large.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc962e0-f9bf-406f-96e8-3f19cdc966fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.393+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdaafa5-75d5-43a8-8164-78bc620bdbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.393+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also believe “Katipcore” draws ire because of the tendency of
        the chronically online to graft the “-core” suffix onto anything. As valid
        as it is to be vexed by that, it is still a more accommodating word than something
        as nebulous as “OPM” or just “indie.” “The Ateneo Sound” is a fun thing to
        say just to be glib, but it’s reductive, shoving the University of the Philippines
        and all their amazing acts to the discursive periphery. There is a danger
        of using the term “Katipcore” to stereotype acts, but we can curb that risk
        with thoughtful usage.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fa06c-cb67-446e-8d81-bbe0849c7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:17.618+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“When you describe Katipcore, there’s this aura of coolness
        to it. It’s like saying ‘sleaze.’ The term isn’t meant to be taken too seriously."</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17afff-2e65-406a-bead-c0f5c81dd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.394+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, “Katipcore” is also inherently glib. “I had this discussion
        recently with Miguel Loanzon, the guitarist of <a href="https://open.spotify.com/artist/232Cv3B6VDWxStcTbXQBbr?si=oofk-mKOQoONVCsn8hFyyA">formerly
        Maryknoll</a>, who by the way is a graduate of UP Diliman,” says Pareño. “When
        you describe Katipcore, there’s this aura of coolness to it. It’s like saying
        ‘sleaze.’” The term isn’t meant to be taken too seriously. It’s only a thing
        that matters if it’s useful to your enjoyment of music.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e50db6-dd7d-42dc-afc5-a654ea7f16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.395+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612a824-4f45-459c-8e4f-5f542c1f9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.396+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So what is it exactly about Katipcore you like the most? And I don’\
        t mean favorite bands — what’s your favorite thing about the sound itself,\
        \ a sound that scores some of your fondest memories? I have answers for other\
        \ genres I enjoy, like nu metal, hyperpop, or dungeoncore, and can name my\
        \ favorite qualities of those sounds. To be able to do that is important to\
        \ my enjoyment of music. But the answers don’t come easily for Katipcore.\
        \ It’s important to codify its qualities if we are to recognize it as something\
        \ of a genre.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55082d-f11b-487e-8d0e-743bf8dabe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.396+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4abffd-d54f-4664-b692-372417a4393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.397+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whatever that was</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21943186-7ec0-4606-a6c5-c60b8abf5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.398+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s important for us to understand how genres happen.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f6696-9338-4cf6-bf4c-a4e323aa5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.398+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine this. A bunch of kids grow up listening to all kinds of
        music, through shared TV channels, radio stations, or online communities.
        They fish from the same deep psychic well. Sponge Cola, Sheila and the Insects,
        Terno Inferno acts, the works. The sounds are formative, the kids have found
        their influences. They pick up instruments, write songs, form bands, go it
        solo, meet others like them — kindred spirits taking stylistic cues from their
        favorite songs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1bd8a-eb63-4e41-b02d-35fc450d0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convergent, divergent, <em>and</em> parallel evolution happen. Independent
        species of musicians develop their sound, influenced and inspired by those
        around them. Trends develop. Sounds emerge, with their own distinct aesthetic
        traits. The musicians make the sound, the fans make the movement, and whoever
        has the gumption to coin a term for kicks is the one who makes the name.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a9d78-0bee-44ef-8b2d-03a829abb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And other generations of kids listen to <em>that</em> music, and
        new sounds emerge, for as long as we have time left on this Earth. With that
        understanding, we acknowledge Katipcore’s moment as a sound of its time, as
        a style in its own right. And while Katipcore as a sound isn’t completely,
        truly gone, it’s safe to say it fell off. What happened?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706840c-4902-4321-8b14-47a1f87869cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pareño cites two key reasons: 1) the effect the pandemic had on
        the gig scene, and 2) natural artistic evolution.</p>'
    '65':
      'image': 'jcr:23248e5d-f0c8-4a6f-a016-8c90156a1372'
      'imageCaption': 'Key venues like Route 196 and Mow''s helped shape the "Katipcore"
        landscape. File photo by TONY BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adbb828-3d80-4fb0-b2e5-0749428ea4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:17.622+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ecd9f-3d1e-45aa-a6e5-628cd3f6fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the past three years, there [have been] venues that closed
        na, which means na you can’t pinpoint where a specific sound came from, or
        where it was focused on.” It’s hard for Katipcore to proliferate when one
        of its strongest anchors. <a href="https://www.cnnphilippines.com/life/entertainment/music/2020/8/26/goodbye-to-route-196-OPM.html">Route
        196</a>, is now extinct. The acts of today, coming up post-pandemic, must
        find new places where they can build their legacies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd74077-f211-46ca-a58d-7334313caaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/music/2020/8/26/goodbye-to-route-196-OPM.html">READ:
        A trip down Route 196</a></strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6414f0-2677-4276-b2a5-2c953c878730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Pareño communicates that many of the acts which might
        have qualified as Katipcore then are evolving as musicians, trying new things.
        He cites Toots Orosa of Kremesoda <a href="https://open.spotify.com/artist/2vG7Gc8oR9AEARU3bPzsiZ?si=ukKnos-ySKCe_FGV2l50rw">going
        solo</a>, Andrea Ramos of Devices pursuing a singer-songwriter direction in
        sound as <a href="https://open.spotify.com/artist/2wzUtOJtr7NvOCgl2UdbH4?si=ZnOP_bNfQlWFKZYlzgTTYg">Andrea
        Obscura</a> and <a href="https://open.spotify.com/artist/39px5O4iBI5Io91Rg4TCTZ?si=LraQD3eLSeu1wU974PIWaw">Lower
        Myth</a>, and <a href="https://open.spotify.com/album/5NFGQQO8k1BzyALxuX6EXC?si=ehVjRqm5R7Wtg7liO1nl2A">SOS</a>,
        departing with both an old name and a style they’ve outgrown. “I don’t mind
        genre,” says Pareno. “I’m more fixated on how these people evolve themselves,
        as key players, as alumni of a specific place or whatever.” It’s also useful
        to look at the way artists evolve, to give us an idea of the sound they left
        behind, or the sound they’re saying goodbye to. (As an aside, Paguio says,
        “Someone was telling me, [SOS] isn’t Katipcore, they’re LU-core now. [<em>Laughs</em>]
        Even saying it, you just get it!”).</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae87615-b6e8-49f0-b0e8-4ab223c6ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.406+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f50a6b-4030-4062-a3a4-dd8204df7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.407+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s the shape of the musical landscape now? It might be too soon
        to say. Many exciting things are currently happening with pop, pluggnb, and
        the revival of ''90s alternative rock. 123 Block filled a vacuum left by other
        bars no longer with us, and Dirty Kitchen is doubling as a headquarters for
        <a href="https://www.instagram.com/thatelephantparty/">Elephant Party</a>.
        We are coming into a post-pandemic, vaccinated gig circuit, where we can be
        in community with each other in a very tangible way.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15629ce-5a9f-4d0b-8d06-efe3b7e31077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8033de9-58c7-4b24-bc0a-9aa706aad6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will we write this chapter in our music history? How will
        we remember it, encapsulate it? By noting its key players, its aesthetic qualities,
        and even its geography. The Philippines has a rich tradition of music journalism,
        but we lack historicization of our scenes. Conversations that are sparked
        by terms like “Katipcore” invite us to pursue historicity. Where are you based,
        and what can you say about the aesthetic tendencies of the acts in the scenes
        you navigate? What are your favorite things about what you listen to, and
        why? On Katipcore, Paguio says, “It’s something that we have. It’s something
        that no other scene in the world has. It doesn’t mean that it’s my favorite
        genre, but it’s something worth talking about.”</p>'
  'chinese-firm-fined-army-joke':
    'author': 'Chris Lau, CNN'
    'caption': 'A joke by a Chinese stand-up comedian that loosely referenced a slogan
      used to describe the country’s military has cost an entertainment firm more
