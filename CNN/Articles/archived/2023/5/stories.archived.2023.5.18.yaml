      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T14:08:09.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m telling you with confidence even if those 11 recant,\
        \ we have two other very credible witnesses we will present during the trial.]\r"
