      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She completed a dual degree at Brown University-Rhode Island School\
        \ of Design and interned at New York fashion houses, such as Alexander Wang.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aade30f-3dab-4475-a374-df848fe2a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.375+08:00
