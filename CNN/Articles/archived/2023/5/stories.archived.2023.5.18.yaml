    'lead': 'The Maritime Industry Authority has revoked the Certificate of Public
      Convenience of the shipping company that owns and operates MT Princess Empress,
      the sunken tanker behind the massive oil spill in Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T18:00:57.324+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-27T14:59:10.886+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MARINA revokes MT Princess Empress owner''s permit to operate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9b747-c7d0-4aeb-840c-40248e40326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Maritime
        Industry Authority (MARINA) has revoked the Certificate of Public Convenience
        (CPC) of the shipping company that owns and operates MT Princess Empress,
        the sunken tanker behind the massive oil spill in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b521a-3251-4c3b-a33c-5df58baa5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54417c38-07aa-4ddf-8c08-164ed09b204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) on Thursday announced this
        decision against shipowner RDC Reield Marine Services, Inc., saying the revocation
        was contained in a May 11 resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52171170-59f1-47f1-9db8-9814e65f7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade41c0-216e-4022-935d-921aba5579c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MARINA defines the CPC as an authorization it issues to a domestic\
        \ water transport service provider to operate a vessel for commercial or public\
        \ use, for which no franchise is required by law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a710086-1dbe-40ed-9417-a976e802379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474e48d-b0b8-4e8a-a5f7-31d19c400319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTr, MARINA-National Capital Region revoked the
        CPC based on the findings that the company operated MT Princess Empress without
        authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8944af-52f2-4d9e-a633-b02c57924c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:56:24.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted RDC for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2163e-cab6-4757-852d-45d1140aaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50deab90-91f6-482e-b772-152a29702f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it is looking into the possible liability
        of personnel from relevant maritime agencies in relation to the sinking of
        the tanker</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23579f94-c088-4c38-97ee-1638d5fddba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3a6fd-5f17-42ca-9f98-49eb1385e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have had sinkings before but no one has been held to account,\"\
        \ Transportation Secretary Jaime Bautista said. \"This time all parties, whether\
        \ private or public, will be held accountable. There will be no exception.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d3818-7502-4b79-91b3-d2f8be8e1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdebd1-6b04-475c-8a32-e64925295c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T14:59:10.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have been raised regarding the seaworthiness of MT Princess
        Empress. It was able to sail for at least 17 times — despite not being authorized
        to operate — before it sank on February 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71320623-241f-4276-8b3b-5297c60b9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:00:57.339+08:00
