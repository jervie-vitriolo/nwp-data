    'title': '7 Filipinos in Forbes’ ‘30 Under 30 Asia’ list for 2023

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4895e5-bd90-440d-b975-23dd6f8f5029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.368+08:00
