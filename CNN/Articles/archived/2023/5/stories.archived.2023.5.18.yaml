    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4017f-e49c-4029-9696-3a1971b1b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.373+08:00
