      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 29-year-old is one half of the duo behind TOQA, a brand that turns\
        \ deadstock fabrics into sustainable high fashion.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572504f-f826-405a-9346-058f077f8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.374+08:00
