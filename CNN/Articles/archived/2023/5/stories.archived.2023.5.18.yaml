      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shipmates co-founder David Marquez, 28, meanwhile, joined other Asian\
        \ names in the Retail &amp; Ecommerce category.\r"
