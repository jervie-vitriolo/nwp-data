      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are committed, deeply committed, to elevating our relationship\
        \ with the Philippines to a strategic partnership,\" Wong stressed on Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea94d3d-633d-44bf-b67f-a502e255d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ecf9f-5443-4ca2-bf55-ebe514c14a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said  Australia and the Philippines should continue the\
        \ efforts to sustain relationships, partnerships, alliances in response to\
        \ the rapidly changing geo-political situation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8498a3-3096-4b90-b306-f9408fa74526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec619cf-0674-42ef-a68a-94d6206756f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And therefore, we have to stay in very close communication so that\
        \ we present a common plan to meet not only with ASEAN but all member states\
        \ around the Indo-Pacific,\" Marcos told Wong.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b53ba-4bad-4b9c-bb77-bd4bd72a8a11'
