      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — A commuters’
        group has urged transportation authorities to launch an investigation into
        the alleged “tip requirement” of some ride-hailing firms, stressing this practice
        “creates a bidding atmosphere among riders” as drivers would choose the highest
        tipper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7709c3-b283-4a59-abc6-0ded9bea15f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:03:53.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T18:05:22.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca793d-b6a7-4aeb-a3b6-f490edce9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:03:53.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T18:05:22.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Coalition for Filipino Commuters lead
        convenor Ira Panganiban lambasted transport network company Joyride for allegedly
        asking tips from potential passengers even before they can book a ride.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e4884-f8d7-4425-bdb5-e8e70ca616e3'
      'mgnl:activationStatus': true
