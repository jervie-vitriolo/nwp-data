    'template': '1'
    'title': 'LTFRB urged to probe alleged ‘tip requirement’ of some transport service
      providers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89d529-0217-49c7-921c-fff1010d38ae'
      'mgnl:activationStatus': true
