      'mgnl:lastActivated': 2023-05-18T14:08:09.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55638a79-bdfd-4ead-a238-36a11b67b1b8'
      'mgnl:activationStatus': true
