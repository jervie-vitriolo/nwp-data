      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspended congressman maintains he is innocent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3665c1-fec0-44f0-8fc0-9e317c96ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:08:09.034+08:00
