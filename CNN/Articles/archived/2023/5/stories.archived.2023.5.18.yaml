  'CA-upholds-decision-on-Mandaluyong-ordinances':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-05-18T17:33:33.000+08:00
    'imagesource': 'jcr:fe2f9672-8250-4568-95f7-9648709460cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea84bf8b-48f8-4548-908f-6402bd3b4c26'
    'lead': 'The Court of Appeals has denied the Mandaluyong City’s appeal to reconsider
      its earlier ruling declaring the city’s three ordinances banning male back riders
      on motorcycles as “unconstitutional.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T17:36:04.472+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-18T17:36:46.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CA upholds ruling vs. Mandaluyong ban on male back riders on motorcycles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa813c6-8da6-45dc-8475-665b068165ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> The Court
        of Appeals (CA) has denied the Mandaluyong City’s appeal to reconsider its
        earlier ruling declaring the city’s three ordinances banning male back riders
        on motorcycles as “unconstitutional.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72f2b1-075a-483a-8af5-668df8ead538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision released on Thursday, the appellate court said the
        city government failed to provide sufficient evidence to challenge its earlier
        ruling and justify the reconsideration sought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60c485-49d1-47ad-9837-0c6ff7e64696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mandaluyong City Ordinance Nos. 550 S-2014, 595 S-2015, and 694 S-2018\
        \ prohibit males from back riding on motorcycles, except if he is within the\
        \ first degree of consanguinity of the driver or if he is seven to 10 years\
        \ old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5fe821-41f7-43c9-ae6b-c1558b592f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city said the ordinances were prompted by the increasing rate of\
        \ crimes perpetuated by assailants \"riding-in-tandem\" on motorcycles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4da58e-0f18-453b-b7c8-ce0d20eccae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/27/Mandaluyong-ordinances-male-backriders-motorcycles-unconstitutional.html">CA:
        Mandaluyong ordinances vs male backriders on motorcycles ''unconstitutional''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2fb4e-7206-4651-a8f4-5b80be84f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against the ordinances started when lawyer Dino de Leon
        filed a petition after he was apprehended and sued for riding on the back
        of a motorcycle in March 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc7404-e0a0-4ca7-9d09-4d9c509f01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Mandaluyong court dismissed his appeal for “lack of merit” in 2020.\
        \ After being denied of his motion for reconsideration, de Leon asked the\
        \ CA to review and reverse the lower court’s decision.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301849f7-38bd-42dc-9aa4-7770a76f7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CA then ruled that the ordinances were “oppressive” as there is\
        \ no statistical data presented before the court to show that motorycle-riding\
        \ criminals are males. Lack of merit was also the same reason why the court\
        \ retained its decision and denied the city’s motion for reconsideration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501a8dc-3142-43fd-ae50-326f8308cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it did not find a compelling reason to disturb its earlier\
        \ decision as the grounds raised in the appeal are “mere rehash of matters\
        \ already considered and passed upon.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fae39-b495-410a-9eb1-27ac6dc9d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:36:04.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T17:36:46.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are one in preventing crimes for the City of Mandaluyong’s peace
        and order,” the Court of Appeals said. “However, we cannot uphold the constitutionality
        of the subject ordinances when, among other things, the mechanisms provided
        therein are beyond what is necessary to accomplish the purpose that the City
        of Mandaluyong aspires.”</p>'
