      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Aside
        from Negros Oriental Rep. Arnolfo Teves Jr., five more suspects have been
        tagged as respondents in the March 4 killing of Governor Roel Degamo and nine
        other people, Justice Secretary Jesus Remulla said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c7844-03f3-4747-97d7-37f3da9b4398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:54:21.205+08:00
