      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four founders of the company Expedock, meanwhile, were listed under\
        \ the Industry, Manufacturing &amp; Energy category: 25-year-olds Rui Aguiar,\
        \ King Alandy Dy, and Jeff Tan, as well as 27-year-old Jig Young.\r"
