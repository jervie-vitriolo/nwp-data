      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongalon said the panel may come up with its recommendation next
        week. This will be submitted to the Committee on Rules then to the plenary
        so the members of the House can act on it before adjourning in June, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
