      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02965f3-1caa-4155-a692-af1cce4f585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T14:08:09.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T14:08:09.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m telling you with confidence <em>na kahit mag</em>-recant yung
        11 <em>na yan</em>, we have two other very credible witnesses <em>na ipe</em>-present
        <em>namin</em> during the trial,” lawyer Levy Baligod told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50569ec-acd0-4425-8d78-d65d776ff866'
      'mgnl:activationStatus': true
