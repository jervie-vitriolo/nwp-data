    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8933c7-af09-4052-bafe-cc73dfe77700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most distinct feature of the Katipcore genre is the vocal
        style, at least according to Paguio. “I describe it as a croon? It’s very
        distinct, eh. Like, a lot of vibrato, but a lot of falsetto also, and surprisingly
        also very shouty.” He draws parallels with emo, in that the vocal style is
        the genre’s most apparent symptom. I have to agree. Listen to any track on
        Devices’ “The Element of Surprise,” like <a href="https://open.spotify.com/track/4oQDjbOFo7KBaa43uR4Ns8?si=d007c8045a474c8a">“Conquistador,”</a>
        and you’ll find that vocalist Austin Tan does indeed wield a crooning affect,
        one that calls to mind the likes of Julian Casablancas or Alex Turner. The
        Katipcore vocal style likes to woo when it sings of love, and languish when
        it sings of malaise. It is the charismatic host to a banquet of grievances.
        It sings from the diaphragm and subsists on beer stubs. It drinks irresponsibly,
        and smokes anything but menthols.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3329a5-93c7-4265-a5ae-767d01586b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
