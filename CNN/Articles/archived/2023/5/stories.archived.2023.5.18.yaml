      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726783cc-3eca-4f96-9739-e75b176ff3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:26:32.805+08:00
