      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The national
        inventory of rice stock dropped by 7.5 percent from February to March this
        year, data from the Philippine Statistics Authority (PSA) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d563254-152c-4d43-9627-b8f58216c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:26:32.805+08:00
