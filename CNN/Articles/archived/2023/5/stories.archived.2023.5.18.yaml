      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36770ed-66b1-40f7-bcd6-74106d053b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:09:25.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is definitely <em>isa sa mga titingnan ng ating</em> committee
        (one of the factors our committee will look into) and that will also determine
        the recommendation of the committee on May 23, 2023,” House ethics panel vice
        chairperson Raul Angelo Bongalon told CNN Philippines'' <em>The Source</em>
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fdc18-ed2c-499e-ad6e-094a1cd7304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.815+08:00
