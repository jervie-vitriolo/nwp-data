      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said industry players must comply with the fare matrix.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110be1ef-a2bd-4cae-b532-718500cced95'
