      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With reference to the previous month, rice stocks exhibited month-on-month\
        \ reduction in the household sector by -7.5 percent, in the commercial sector\
        \ by -8.7 percent, and in NFA depositories by -1.6 percent,\" it added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1891f-adf3-4cc0-92f0-10f9afce90d1'
