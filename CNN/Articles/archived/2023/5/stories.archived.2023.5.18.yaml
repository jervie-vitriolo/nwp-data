      'mgnl:lastActivated': 2023-05-18T12:09:25.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He urged Teves to heed to the call of the lower chamber to return to\
        \ the country and be physically present in the proceedings regarding his case\
        \ being tackled by the ethics panel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65698fd7-e3af-4b17-8365-0bc2a91762d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.821+08:00
