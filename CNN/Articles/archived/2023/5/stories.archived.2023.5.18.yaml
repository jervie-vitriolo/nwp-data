      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) on Wednesday <a href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html">filed</a>
        murder complaints against Negros Oriental Rep. Arnolfo Teves, the alleged
        mastermind behind the death of Degamo.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ea344-99d3-48e9-9f92-f0850476e12a'
