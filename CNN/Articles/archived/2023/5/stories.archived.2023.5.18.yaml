      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there is no direct proof linking Teves to the murder, Baligod\
        \ explained a number of circumstantial evidence could prove his involvement\
        \ in the crime.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642fc09-5a38-46ea-bc5f-c1c7cc8eced3'
      'mgnl:activationStatus': true
