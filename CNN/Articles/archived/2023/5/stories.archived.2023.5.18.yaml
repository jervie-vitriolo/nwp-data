      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53db7cd-8a5b-4676-9b45-5b032e982788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In as much as taxes are the lifeblood of the government, tuition\
        \ and other school fees are the lifeblood of private educational institutions.\
        \ As such, its prompt payment and certain availability is an imperious need\
        \ for private educational institutions who heavily rely on a steady operating\
        \ cash flow for its continued day-to-day operations,\" he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed99327-fe74-4ed8-9973-d3dd53727613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b5ac0-a845-4252-bffb-0b87c48c6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there are proposed safeguards on the bills such as non-readmission\
        \ to the next semester or school year and withholding of grades, certificates\
        \ and diplomas, COCOPEA argued that these would not be enough. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a69286-e0aa-4fdf-9657-cf32d1bb207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492feb5b-1772-44cf-9763-2674fe3a8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are reactionary measures that can be resorted to only after\
        \ operational expenses have been incurred,\" the chairman said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e53de-0881-49d9-8bc9-e22d4476aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446291e-f575-4fcc-a902-9a95505c251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T06:11:45.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:22:10.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA also strongly opposed the passage of Senate Bill 1359 and
        House Bill 7584, which prohibit educational institutions from imposing a policy
        that will prevent students with unsettled financial obligations from taking
        exams.</p>'
  'Prince-Harry-Meghan-car-chase-security':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-18T07:31:34.000+08:00
    'imagesource': 'jcr:8e2c36a0-5685-48cf-a143-dda3684bfcc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af82b51-82ff-4c70-9062-ccfb3ba70841'
    'lead': 'A member of the security team protecting Prince Harry and Meghan has
      described a ''chaotic'' chase in New York involving paparazzi photographers
      on Tuesday, saying it could have ended with fatalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T07:47:58.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-18T08:38:50.481+08:00
