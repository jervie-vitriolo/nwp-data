      'jcr:uuid': '79685980-f6c5-4e66-a5ee-1bb54ce54414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.773+08:00
      'mgnl:createdBy': 'lisbet'
