      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forbes said Marquez helped establish the Manila-based delivery platform\
        \ to usher in “next-generation” shipping technology and infrastructure for\
        \ the Philippines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84cc6f-8be9-4785-9236-a7067f7d03aa'
