    'template': '1'
    'title': 'Notes on Katipcore and how we talk about music'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768664e-7e97-4a02-bfa7-4d02c81c1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live in a city long enough and you get to see music history unfold
        in front of you. Think back. NU Rock 107, great purveyor of the hottest noise,
        seemed to pass its torch of championing promising talent to Jam 88.3. The
        nu metal renaissance of the aughts made a wave Pulp Magazine surfed for years.
        Then, the advent of bedroom beatmakers in the early 2010’s, which reared today’s
        finest producers. There was even a math rock moment, fuelled in no small part
        by toe''s fateful concert in Manila in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30c0f3-4823-496d-bc2f-9ae1acc5ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bec84-309b-44ec-8619-b905a55eca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-18T14:11:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is so much to know. A music scene sheds its skin many times
        through its great, long life. And one way to keep track of a music scene’s
        history is to arrange its life according to chapters, or in this case, sounds,
        genres, movements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704a694-64b9-47a6-943b-ac24605c5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:54:05.376+08:00
