      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Agricultural
        group Samahang Industriya ng Agrikultura (SINAG) on Thursday said the country''s
        farmers suffered nearly ₱30 billion worth of losses due to agricultural smuggling
        since last year.</p>'
