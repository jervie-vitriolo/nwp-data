    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8c937-a86e-426b-a862-c6f9dff79cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billie Eilish is looking to the future
        as she moves on from her relationship with singer-songwriter Jesse Rutherford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2da48-51de-406f-9bff-109fcfaa1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Eilish, 21, confirmed to CNN in a statement on\
        \ Wednesday that the “Happier Than Ever” singer and Rutherford have broken\
        \ up.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04935884-f82b-4571-bbce-1046a14e070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can confirm Billie and Jesse did split amicably and remain good\
        \ friends. All cheating rumors are false. Both are currently single,” the\
        \ statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007488e5-9365-4013-a0dc-cddda890723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair first sparked romance rumors when they were seen kissing at\
        \ a Los Angeles restaurant in October 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d1436-aabc-4ed0-9bd8-f77d1d9e785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Eilish had not yet confirmed her romance with The Neighbourhood\
        \ frontman, but they later went public with their relationship in November\
        \ when Eilish and Rutherford attended the LACMA Art+Film Gala and posed together\
        \ on the red carpet.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb66b5-d589-4806-a27f-cb8d4e08168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following their red carpet debut, Eilish told Vanity Fair that despite\
        \ criticism about their age difference (Rutherford is ten years her senior),\
        \ her relationship with the musician is “really cool and I’m really excited\
        \ and I’m really happy about it.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a123e-d2bb-4de5-b201-d668f8ed3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also gushed to the outlet that she loved being able to initially\
        \ catch Rutherford’s attention, and that in a relationship she values freedom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fda17-9e70-4e09-8750-cba075c5becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:31:50.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be trusted and I want to be able to have space and I
        want love and attention,” she said at the time, adding that she feels “equal
        admiration is really important.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb43db-7a8e-4f73-add2-ecf6b5a4c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:20:14.260+08:00
