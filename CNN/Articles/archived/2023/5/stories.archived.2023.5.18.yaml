      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> —&nbsp;President
        Ferdinand Marcos Jr. on Thursday said a partnership with Australia is "extremely
        important" and is "key to maintaining peace" in the Indo-pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5b3f1-652d-402a-a575-000cfe0a0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3771e-c986-485a-b0c0-338cd8fd4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now we have a situation where partnerships have become extremely\
        \ important and it might be the key to maintaining the peace not only in the\
        \ Asia Pacific but the Indo-Pacific region,\" Marcos said during a courtesy\
        \ call with Australian Foreign Minister Penny Wong at the Palace.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f545e88-a934-4f5d-97f8-68c386fef02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b59736-aa74-4068-b5e6-880dbd0b43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wong earlier said the country would work with the Philippines and other\
        \ nations in ASEAN to \"shape\" the region into a \"peaceful, open,and prosperous\
        \ one.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d542753-6037-4226-b904-9a55f656b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7de34-b261-4d48-8343-06a731200247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[W]e want to work with the Philippines and other parties, other nations\
        \ in the region to help shape the region we all want. A peaceful, open, prosperous\
        \ region,\" Wong said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15d6ca-99b0-4a34-b098-b30308211574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7b75b-37ce-42a6-8dc6-85d1a4d3e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wong made the statement at a joint press briefing with Department of\
        \ Foreign Affairs Enrique Manalo who said both countries discussed a shared\
        \ commitment \"to working and deepening relations with regional partners both\
        \ in bilateral and multilateral mechanisms and thereby advancing our shared\
        \ strategic interest.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbfc55-b8c0-43f7-9efc-6d2333e356e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a89fb-82e6-41ab-8f3f-408bb7249e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I look forward, we look forward to discussing with Australia and\
        \ our other partner Japan, and even with the, perhaps, the United States on\
        \ possible modes of cooperation,\" Manalo added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db26b0-f456-4bbd-937a-f56e047ab307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e94b73-3ca8-4c62-969f-684df5413bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are certainly planning to take forward these discussions in the\
        \ very near future,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2066f-429f-4562-add9-a06446dfd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T05:03:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196cdfd-892b-4628-9734-061839ff3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:03:04.988+08:00
