    'template': '1'
    'title': 'Marcos welcomes public-private partnership to tackle jobs, skills mismatch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37dff5-5dbc-4eaa-8812-5209af0b1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> President
        Ferdinand Marcos Jr. welcomes the proposed creation of the Private Sector
        Jobs and Skills Corp. (PSJSC), a partnership between the government and the
        private sector to address the jobs and skills mismatch in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658eb648-cd51-4529-924e-aca0a2f3c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Malacañang said the Private Sector Advisory Council
        (PSAC) met with the president on Thursday, where it proposed the PSJSC that
        aims to serve as a private sector-led collaboration between the government,
        industry, and the academe to generate employment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b12b81-1c76-48a4-afa8-e69479119b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Well, if it''s private sector-led, then the data gathering function
        will actually be almost automatic because it''s the private sector that will
        say ''these are the things we need,''" Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add5bf4-ab95-4d57-84fb-eda796d235ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PSJSC also eyes to develop the skills of Filipino workers required
        by industry standards, the Palace added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f9885-ac82-402c-8b30-aea4211d5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed body further aims to support and align industry demands
        with the government''s education and skills training programs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f6ef5-c865-42dc-9d3f-7759f1b52796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos instructed the Department of Labor and Employment, the Department
        of Education, the Commission on Higher Education, and the Technical Education
        and Skills Development Authority to coordinate with the PSAC to set the system
        on how to reduce the jobs and skills mismatch problem.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b690ea-5883-47eb-8150-d3126b863184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T23:07:19.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T23:08:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.pids.gov.ph/publication/philippine-journal-of-development/surveying-the-extent-and-wage-consequences-of-education-job-mismatches-in-the-philippine-labor-market">recent
        study</a> conducted by the Philippine Institute for Development Studies or
        PIDS, 40% of employed Filipinos have academic credentials beyond the requirements
        of their jobs.</p>'
