  'ph-vietnam-south-china-sea-code-of-conduct':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-18T10:15:42.000+08:00
    'imagesource': 'jcr:21793c82-9a8a-44a0-b21e-44e92a9bc65c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee60d80-e1a5-43b6-a3eb-044b61c443e4'
    'lead': 'The Philippines and Vietnam have vowed to push for the completion of
      the South China Sea code of conduct and strengthen their maritime ties, as both
      nations expressed “serious concern” over aggressive actions that threaten peace
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T10:16:57.300+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-18T18:59:43.118+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Vietnam pledge progress on South China Sea code of conduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22afb4-97de-487c-908a-6bde6892ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Philippines
        and Vietnam have vowed to push for the completion of the South China Sea code
        of conduct and strengthen their maritime ties, as both nations expressed “serious
        concern” over aggressive actions that threaten peace in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44539797-4eb4-494d-b8a6-95d6f231223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the Department of Foreign Affairs (DFA)
        said the Philippines and Vietnam committed to working closely to come up with
        “an effective and substantive” code of conduct on the disputed waters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e55af-baf0-4708-aab0-65af36599204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The code is envisioned to prevent any armed confrontation in the contested
        waterway, in which China, Taiwan, Philippines, Vietnam, Malaysia, and Brunei
        have overlapping territorial claims.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79df81-0098-46bd-9c63-24300942957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines and Vietnam had the opportunity to exchange views
        on the situation in the South China Sea," the DFA said, following the two
        Southeast Asian nations’ two-day meeting on maritime issues. "The two countries
        expressed serious concern over unilateral activities that undermine peace
        and stability in the region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ac018-bddb-47f7-b40b-12c021dc95dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:59:42.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T18:59:43.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegations from Manila and Hanoi held the 10th meeting of the Philippines-Vietnam
        Joint Permanent Working Group on Maritime and Ocean Concerns on May 15 and
        16 in Ha Long, Vietnam.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ceae3-c3dd-41a9-85e5-14f80b4a7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous reports showed China’s bullying and aggression against some
        Asian countries like the Philippines, Vietnam, and Malaysia. China also has
        a conflict with Taiwan as Beijing claims the island as part of its territory.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3b270-0648-4749-8bdf-f63cbb34f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. earlier said the Philippine government
        would initiate talks with Vietnam regarding recent maritime disputes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36b431-075d-446b-8db5-5d306ac14531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/12/PH-Vietnam-talks-on-maritime-dispute.html">READ:
        Marcos eyes PH-Vietnam agreement amid maritime disputes</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6641a0-bc7f-4e47-9233-c0f3eddd1a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Philippine Coast Guard reported that there were Vietnamese
        vessels and 20 other Chinese ships spotted in waters off Sabina and Ayungin
        shoals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338c99d-7e5f-4645-a964-35d2d2574fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DFA, both countries also agreed to work closely in
        protecting their rights and interests under the United Nations Convention
        on the Law of the Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14135514-b7ae-4180-9f44-03776832c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assistant Secretary for Maritime and Ocean Affairs Maria Angela Ponce,
        the head of the Philippine delegation, said discussions with their counterparts
        were “critical in strengthening the friendship and strategic partnership between
        the Philippines and Vietnam.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc6961-bdda-4df0-b47d-920e60ebe879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:16:57.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T18:59:43.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the two nations “work towards promoting peace, stability,
        and prosperity in the region.”</p>'
