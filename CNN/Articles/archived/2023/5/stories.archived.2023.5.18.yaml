    'lead': 'President Ferdinand Marcos Jr. welcomes the proposed creation of the
      Private Sector Jobs and Skills Corp. (PSJSC), a partnership between the government
      and the private sector to address the jobs and skills mismatch in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T23:07:19.093+08:00
