  'australia-philippine-coast-guard-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-18T19:57:35.000+08:00
    'imagesource': 'jcr:0b28d6c3-630b-474e-b863-830c36bc6eba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a245959-25f7-40ef-9458-d1a9ec843987'
    'lead': 'Australia will provide equipment and training to the Philippine Coast
      Guard to enhance its capabilities in maritime awareness and protection, a senior
      Australian official announced Thursday amid simmering tensions in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-18T20:03:56.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-18T20:08:25.020+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-18T20:08:24.677+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'PCG', 'Penny-Wong', 'Philippines', 'WPS',
      'Enrique-Manalo', 'Australia', 'West-Philippine-Sea', 'DFA', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'Australia to provide equipment to PCG, vows continued presence in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b2a90-18f8-48b5-8496-3be5bb36a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Australia
        will provide equipment and training to the Philippine Coast Guard to enhance
        its capabilities in maritime awareness and protection, a senior Australian
        official announced Thursday amid simmering tensions in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515edd1-8ae8-4a57-a39d-a9982facc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Australian Foreign Minister Penny Wong also said Australia
        would continue its presence in the South China Sea, including the West Philippine
        Sea, and is open to "cooperating with all our partners to exercise freedom
        of navigation and overflight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac1435-55d8-44f5-b72b-4eca4d7269df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia wants to work with the Philippines to support the "vital
        contribution" of ASEAN to peace and security in the region, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c01bb-4420-4ee3-b373-7cb9126b42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed today the ways in which we will enhance cooperation.
        This includes Australia providing drone equipment, training, and other technology
        to strengthen your Coast Guard''s maritime awareness and protection capabilities,"
        Wong said at a joint press conference with Foreign Affairs Secretary Enrique
        Manalo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885a7fd-e3c7-4c64-a09c-94503addf239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/18/australia-philippines-strategic-partnership.html"
        target="_blank"><strong>RELATED: Australia ''deeply committed'' to developing
        strategic partnership with PH</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74761cc-7ae3-4c28-874f-ec70a46f265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreign minister said Australia is also sharing information and
        providing technical assistance to legislators and government officials to
        help boost the Philippines'' capacity to deal with illegal fishing in the
        maritime zone. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f156e72-6024-4cf4-bad0-776a51efa24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Deputy Prime Minister of Australia and Minister for Defence
        in his visit here <a href="https://www.cnnphilippines.com/news/2023/2/22/ph-australia-joint-patrols-west-ph-sea.html"
        target="_blank">in February</a> spoke about the importance of increased cooperation
        including increased combined maritime activity such as joint patrols," she
        said. "Our departments are discussing the best pathway to take this forward
        and we want to keep working with the Philippines on that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a8243-ab2f-41b1-9aaf-27b5d33f1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, Australia voiced its support for the country after a Chinese
        vessel allegedly pointed a military-grade laser at a Philippine boat near
        Ayungin Shoal. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed3fe4-254d-44f3-84cd-5dd2fd98a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, Australia''s ambassador also expressed worry about
        the “unprofessional and dangerous conduct” against the  Philippines following
        the near collision of a Chinese ship with a Philippine coast guard vessel
        which was on sovereignty patrol in the West Philippine Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc346eee-7cee-4aeb-b7bb-11a2b14e951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/1/marcos-fishing-grounds-wps.html"
        target="_blank"><strong>RELATED: Marcos: PH to propose ''fishing rights map''
        to China after near-collision in WPS</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e28880-3d6f-48b3-8e8d-2f22722eaf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2023/5/17/Australian-foreign-minister-tensions-in-South-China-Sea.html"
        target="_blank">separate interview on CNN Philippines'' The Source</a> on
        Wednesday, Wong said, "We all want a region in which rules ameliorate the
        exercise of power and it is through that that countries can maintain their
        sovereignty and their capacity to make their own decisions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0eb41a-75ac-4d3a-ac91-925c7a4f0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:03:56.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:08:25.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Planning is also underway for further joint training activities of
        the two countries'' armies.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89afba8b-a1f5-4d18-8ad6-4ee0c7b78ab2'
      'mgnl:activationStatus': true
