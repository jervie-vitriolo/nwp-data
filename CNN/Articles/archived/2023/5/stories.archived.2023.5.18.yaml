      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla did not name the additional respondents, saying he has not\
        \ yet been given the details.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1eac66-dc12-408c-b82b-a4aa4b8732df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T17:54:21.206+08:00
