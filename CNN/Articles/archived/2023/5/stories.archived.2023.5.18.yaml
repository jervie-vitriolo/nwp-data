      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — President
        Ferdinand Marcos Jr. has signed the law amending the measure that provides
        fixed terms for ranking officials of the Armed Forces of the Philippines (AFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4ce6a-db6d-4d81-978d-76b125dc91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Approved on May 17 but released to the media on Wednesday, Republic
        Act No 11939 amends Republic Act No 11709, which former President Rodrigo
        Duterte approved in April 2022. RA 11709 sets a fixed term for key military
        positions.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcd2a9-31c7-4136-bb20-15254b81d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But under RA 11939, the chief of staff of the AFP would only have a
        maximum tour of duty of three consecutive years unless sooner terminated by
        the president.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3121a23-d124-4762-bb29-ce62124d84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following officers, meanwhile, would get a maximum tour of duty
        of two consecutive years, unless earlier terminated:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016b402-81c3-4099-81d9-73c0ebd7238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Commanding General, Philippine Army'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a082cda-a3f1-471e-98ca-2c30c0732bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Commanding General, Philippine Air Force'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85bc61-b06f-411a-b22c-669bb8d94c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Flag Officer In Command, Philippine Navy'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c9ae0-f879-477d-a956-abc83f317611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Superintendent, Philippine Military Academy'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2153d7-d323-4941-bbbf-bb348a25abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new law also states that the officers holding the abovementioned
        positions would not be eligible for any post in the AFP unless promoted to
        chief of staff.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80410fdc-b814-42d4-8bc4-2bcd431e5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Retirement is also compulsory for officers in the grades of second
        lieutenant/ensign to lieutenant general/vice admiral when they reach the age
        of 57 years old or after their 30 years of active duty.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1242639-ead5-4183-8b1e-69f877740b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers pushed for the amendment to appease “grumblings” in the
        AFP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6ea12-9ccf-43c1-8a8c-64066ba6c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Defense department office-in-charge Carlito Galvez Jr. admitted last
        January that there were grumblings over the AFP fixed term law as it could
        halt the promotion of thousands of enlisted personnel, affecting the morale
        of soldiers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29c0a1-d9a4-4b19-9eca-c93a8001dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T10:50:44.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-18T22:44:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/18/Galvez-admits--grumblings--within-AFP-over-fixed-term-law.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,admitted%20on%20Tuesday."
        href="https://www.cnnphilippines.com/news/2023/1/18/Galvez-admits--grumblings--within-AFP-over-fixed-term-law.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,admitted%20on%20Tuesday.">READ:
        Galvez admits ''grumblings'' within AFP over fixed term law</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc2e8a-6dec-4ea6-9cc9-fb8bf1fcb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T22:44:50.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T22:44:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP welcomed the signing of the new law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4365e1-8adf-48b1-b6f9-af81c67b713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T22:44:50.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T22:44:50.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that the changes will further strengthen professionalism\
        \ in the military and ensure the continuity of programs while maintaining\
        \ the AFP's dynamic and progressive promotion system,\" AFP spokesperson Col.\
        \ Medel Aguilar said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cf6e3-7bf6-4508-9187-10e3100233be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T22:44:50.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T22:44:50.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar added that the approval of the new law provided the "much-needed
        amendments" to RA 11709.</p>'
  'House-sanctions-vs-Teves':
