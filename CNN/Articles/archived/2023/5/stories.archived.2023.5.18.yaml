      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that the move made by Teves tarnishes the dignity, reputation,\
        \ and honor of the House.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056634c-5ee1-43ee-adef-c896226f9c2c'
