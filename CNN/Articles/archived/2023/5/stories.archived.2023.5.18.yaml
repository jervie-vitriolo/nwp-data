      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e58407-017b-4739-b8fc-1898bc078751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T15:58:58.371+08:00
