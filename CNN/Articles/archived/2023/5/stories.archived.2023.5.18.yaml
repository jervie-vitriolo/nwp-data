      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdd3ba-d0e6-4cf6-b2bf-436c76635f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-18T12:09:25.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, who was tagged as one of the alleged masterminds behind the
        murder of Gov. Roel Degamo, has refused to return to the country, citing security
        concerns. He flew to the United States late-February for medical purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2376e6-4f52-43fb-aebc-43c5656862c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.815+08:00
