      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2c483-c18b-4bfa-9533-9f874921dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T18:03:53.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-18T18:05:22.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Including this feature on the platform, Panganiban said, would put\
        \ those commuters who do not include a tip at a disadvantage.\r"
    '5':
