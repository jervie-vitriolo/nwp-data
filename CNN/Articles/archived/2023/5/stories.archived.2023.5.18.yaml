    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'human-trafficking', 'BI', 'Malaysia', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': '9 Filipinos rescued from trafficking rings in Malaysia and Myanmar back
      in PH — BI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569cd3c-081d-4879-8a45-11d8137fba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Nine Filipinos
        who were forced to work in online scams and sex trafficking rings in Malaysia
        and Myanmar are now back home, arriving in two batches earlier this month,
        the Bureau of Immigration (BI) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a573cb-5bda-47e5-b16d-0c0900c01f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the Filipinos went overseas in 2022 to work as massage
        therapists in Miri, Malaysia via boat through Zamboanga and Tawi-Tawi. They
        were then forced to engage in sex work in spa parlors, the BI added in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f5151-5237-42ff-ba5b-adfbb8466c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It quoted the three Filipinos as saying that after being rescued by
        Malaysian authorities, they were forced to clean restrooms in a police station
        where they were also verbally abused.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4390c1-a767-4a61-9e97-936469a800c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the Filipinos were able to contact the Philippine Embassy
        in Kuala Lumpur, which assisted in their repatriation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b5683-9df5-4503-82b7-1a8a590f9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrived in the country on May 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951315a-b24e-4a7a-a5b6-997c6e2c9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said six other Filipinos rescued in Bangkok also left in
        2022 after they were promised customer service jobs paying ₱40,000 to ₱60,000.
        They were recruited by strangers on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfe9df-605d-4ead-9343-ece9527834e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Norman Tansingco said the victims were transported
        to Myanmar where they were forced to work in online love scams and crypto
        rings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29f1d8-8fc7-4b52-a275-caeabbee9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They were rescued and traveled to Thailand after contacting the Philippines''
        police attache in Bangkok.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75760e0e-4de7-4cf8-a3ca-3d2fba74aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/16/trafficking-victims-rescued-myanmar.html"
        target="_blank">RELATED: 6 Filipinos rescued from human trafficking syndicates
        in Myanmar</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622f40e-9d50-4eb3-9dbf-a570e1b7e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI said the victims were physically tortured when they were unable
        to meet their quota and detained until they could pay ransom for their release.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5104c-4a47-4909-ba0d-6417c5321749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is gut-wrenching hearing how they suffered. One of them shared
        how their parents had to sell their farm land to produce a large-sum of money
        just to be given to those criminals," Tansingco said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcbeea-74ed-40bd-8f56-0930d35d0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T13:47:16.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T13:51:37.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the warning for the public not to fall prey to human
        trafficking schemes and for those who want to work abroad to secure the proper
        documents that will protect them against illegal recruitment and other hazards
        overseas.</p>'
  'Degamo-camp-confident-of-own-witnesses-vs-Teves-':
