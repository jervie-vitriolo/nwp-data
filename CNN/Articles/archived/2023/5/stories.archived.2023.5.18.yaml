      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Authorities
        arrested five people for their supposed involvement in a cryptocurrency scam
        that defrauded both locals and foreigners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30b103-acfd-4a9e-ace1-787db49a4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:15:46.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:20:04.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests happened in Pasig City on May 17, according to the Philippine
        National Police''s Anti-Cybercrime Group (PNP-ACG). Two Filipinos, two Israelis,
        and one from the United States were taken into custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62058b5-831f-46b5-8a70-a10364e3b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:15:46.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:20:04.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-ACG said the scam was done through online platforms and
        social media, targeting those seeking help with their digital currency holdings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ea8fd-01a8-4e48-b96e-8100b1e087f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:15:46.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:20:04.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This involves the suspects coercing victims into downloading remote
        desktop software, such as TeamViewer, under the pretense of providing help,
        but instead gaining access to their passwords and transferring their cryptocurrency
        balances to the scammers'' wallets," the PNP-ACG said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc61af9-f628-4eee-b6ac-8182eaa6c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:15:46.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:20:04.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No details were provided on how many people were victimized, or the
        amount of their financial losses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6a972-c812-4cc2-ae53-cc7a6aa617dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T20:15:46.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-18T20:20:04.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-ACG said those arrested will face charges for violating
        the Cybercrime Prevention Act of 2012 and Presidential Decree No. 1829 or
        Penalizing Obstruction Of Apprehension of Criminal Offenders.</p>'
