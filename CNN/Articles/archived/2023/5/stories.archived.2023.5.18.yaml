      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> A member
        of the House Committee on Ethics said Negros Oriental Rep. Arnolfo Teves’
        request for political asylum will be a factor that the panel will consider
        in possibly slapping the suspended lawmaker with stiffer sanctions over his
        continued absence in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da11f34-e69d-4fc7-a4bf-66e10df26d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T12:09:24.814+08:00
