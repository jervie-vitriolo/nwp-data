      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include the alleged use of Teves’ helicopter to transport the\
        \ suspects to safer grounds, co-mastermind Marvin Miranda still working for\
        \ the congressman, and the use of facilities within the sugar mill partly\
        \ owned by the lawmaker’s brother Henry Teves, Baligod noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f233c77-438c-4aa8-abc5-7eb474983526'
