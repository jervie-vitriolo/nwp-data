      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Results of the latest "Tugon ng Masa" survey found that 80% of Filipinos
        believe in the police force, 5% expressed a lack of trust, while 15% were
        undecided over the trustworthiness of the organization.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f5bf3-7073-4e3d-8cb8-d398bf36e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Respondents from the Visayas and Mindanao were more trusting at 89%,
        while those from the National Capital Region were less trusting — with just
        67% saying they trust the PNP.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d514395-2f26-4ad2-ba44-cf8f46720cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in the police was also high among young adults aged 25 to
        44 at 86%. Those aged 18 to 24 and those aged 55 to 63 showed the most distrust
        at 9% and 10%, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585183b5-c769-4104-a166-bf7d3ddee878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the PNP''s performance, 73% of Filipinos said they were
        satisfied, 6% were dissatisfied, and 15% expressed uncertainty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8036d-dc66-49d4-8aa8-3717d68d416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 41% of the respondents indicated they have seen an improvement
        in the PNP''s implementation of peace and order, 9% said it has worsened,
        while 48% said they saw no change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50c1bb-3655-471e-9a0e-fb2e0f665dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 41% of the respondents also thought that the police''s handling
        of crime improved, 8% said otherwise, while 46% said they have not noticed
        any change.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e3921-b6bd-4e43-baf5-b7f9ce7e3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nationwide poll was conducted from March 24 to 28 using face-to-face
        interviews with 1,200 Filipino adults.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0faf4d-c5a9-4c9f-a910-fd0fb9956915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T19:49:57.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-18T19:49:57.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was carried out before the PNP was hounded by controversies such
        as the alleged "cover-up" of a ₱6.7-billion shabu haul and a supposed leak
        of documents and private records of police personnel and applicants.</p>'
    '9':
