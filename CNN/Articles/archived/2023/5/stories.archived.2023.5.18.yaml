      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he refuses to return to the country after flying to the United\
        \ States late-February for medical purposes, citing security concerns.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfceea-1154-44f0-86b0-a0cc8cb7d27a'
