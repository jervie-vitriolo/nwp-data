      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1f9f6-6811-4b34-9147-d3fac564595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T05:26:32.806+08:00
