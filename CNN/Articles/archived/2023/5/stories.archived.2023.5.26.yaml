      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Former
        Charge d''Affaires to Syria Alex Lamadrid on Friday said he was unaware of
        a case filed by several Filipino human trafficking victims against him and
        other embassy officials for alleged neglect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60497cbc-841f-4bfa-a1ac-2cb05b1050ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.399+08:00
