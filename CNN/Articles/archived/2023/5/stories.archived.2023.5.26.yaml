      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0c667-06c0-49ef-bae5-2c5d2cbc9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.563+08:00
      'mgnl:createdBy': 'vince'
