      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PAGASA said Mawar is so far the strongest typhoon to affect\
        \ the Philippines this year.  \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b9c65-9fa0-4f95-be06-57711a8e5ae6'
