      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447ff2e-044e-4471-ab86-25c87f28bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> President
        Ferdinand Marcos Jr. on Thursday said he is considering implementing pre-shipment
        inspections for agricultural goods to stop the smuggling of the commodities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb501c3-0ae4-48dc-84c7-dd5112d86ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6b057-5c39-4fbe-950d-a60c5c01d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace said the move was recommended by top officials of the Socié\
        té Générale de Surveillance SA (SGS) during their meeting with Marcos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c39ed2-9b4a-4efb-8648-db8ba183a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038e797-a4cf-4410-b092-4416b72e575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This scheme would minimize smuggling. It will be essentially… pre-shipping
        inspection," Marcos said, quoted by Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c910a04-3e08-417a-afc3-bb7b338c29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a052ec-56c9-49f0-b3d4-07e3f1b1b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin, bago pa isakay ''yung produkto sa barko doon
        sa pinanggagalingan, inspeksyunin na nila para sasabihin nila, ''totoo ito,
        tama ang timbang, tama ang quality, tama ang nasa record na pinanggalingan''
        all of these items</em>," he added. "<em>Para hindi na natin kailangan gawin
        dito sa Pilipinas</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb6c98-2016-49ed-b9ec-bbca39b9ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d2a81-b0ce-4364-8a01-0f8a9c751498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It means that even before the products are loaded onto\
        \ ships from the point of origin, they would be inspected to check if the\
        \ weight, quality and records are correct. All of the items. So that it doesn't\
        \ need to be done in the Philippines.] \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972fa9dd-f23a-498d-9c67-17c9cc2dc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80decdc7-29e4-467d-aaa4-8f8ab92f2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the Palace will extend to cover agricultural invoices so\
        \ that prior to the arrival of the planes or ships, shipments are paid already,\
        \ speeding up the process.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c8243-f256-428c-92b4-0da35afacff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec221dcc-8e35-4004-91e8-352417895037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is also the need to conduct cost analysis first to make sure\
        \ that no added burden will be imposed on consumers, he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2af28c-1f7a-4df1-b7d9-cc7307829e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eda8c7-8ba5-49c6-96fd-45b249287a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace cited the UN Commodity Trade data for the Philippines and\
        \ said some 20.48% discrepancy in the reported values of agricultural imports\
        \ from 2010 to 2021 were found.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d1fa1-51ae-4c4d-a34a-159c92a1a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d8798-601c-4cff-bef6-f8fa5d8a8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These reported discrepancies resulted in government revenue losses.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34d129-368f-4302-a798-a66faa926ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f9e80-fd84-43d2-959b-5992afa82c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other parts of the data show that for edible vegetables, roots and\
        \ tubers, the discrepancy was 34.74%. For swine meat (fresh, chilled or frozen),\
        \ the discrepancy was at 41.89%.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e70aee-d548-4da0-9c56-85c3ea22add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3552a30-b04a-445f-8c37-357a71f7146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data also said conducting pre-shipment inspection (PSI) and conformity\
        \ assessment procedures would ensure that the quantity and other specifications\
        \ of the goods conform with sanitary and phytosanitary import permits and\
        \ test the presence of diseases, among others.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2f13c-38c6-4011-85fa-0593575d35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed673c1-294a-4304-a02c-28badbe9e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SGS claims this would address smuggling and contain the spread of diseases\
        \ such as African Swine Fever and Avian Flu, clarifying also that inspection\
        \ and testing fees would be paid for by the exporter.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1ef5e-3512-4419-a7a9-3d07d595b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa659f-c590-475a-a207-a2d7def96fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T05:29:22.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T06:09:46.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the arangement, the Palace said SGS will create a digital invoice\
        \ in a standardized format prescribed by the authorities on an online government\
        \ platform for registered or authenticated agricultural exporter/seller/supplier.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c1f32-70b1-4f96-8c7a-147b55095363'
      'mgnl:activationStatus': true
