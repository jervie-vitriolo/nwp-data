    'title': 'Marcos eyes pre-shipment scan of agri products to ''minimize'' smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41986759-1a86-4b76-8d93-f4382855a59b'
