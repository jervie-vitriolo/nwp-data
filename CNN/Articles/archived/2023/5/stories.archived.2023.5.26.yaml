      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e13ea-f541-442e-bf58-ed665b63a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.893+08:00
      'mgnl:createdBy': 'seth'
