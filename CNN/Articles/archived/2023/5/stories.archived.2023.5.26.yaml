  'three-year-cruise-called-off':
    'author': 'Tamara Hardingham-Gill, CNN'
    'caption': 'The "world''s first – and only three year cruise” was scheduled to
      begin on MV Gemini, pictured in a rendered image, in November. (Credit: Life
      at Sea Cruises)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T13:59:16.000+08:00
    'imagesource': 'jcr:f7c41b4f-1b69-43ca-b79e-862dac9ce177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28170c7-a076-48a7-ac07-19435b2edfe6'
    'lead': 'When Life at Sea Cruises announced the upcoming launch of its 130,000-mile
      voyage it was billed as the “world’s first – and only – three-year cruise.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T14:05:33.299+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-26T14:05:34.069+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three-year cruise in crisis amid concerns about its ship and refund
      demands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f792126-6401-49bf-8b09-7057a09c6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Life at Sea Cruises announced the
        upcoming launch of its 130,000-mile voyage it was billed as the “world’s first
        – and only – three-year cruise.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d1eb3-d686-47e8-8852-4df88712f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demand for cabins was said to be “unprecedented,” with some travel\
        \ enthusiasts apparently selling their homes in preparation for the trip of\
        \ a lifetime.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654dda3-f468-459c-b989-24c2e5163423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But just a few months after Life at Sea Cruises, a subsidiary of Miray\
        \ Cruises, opened bookings for the voyage onboard the MV Gemini, the journey,\
        \ scheduled to sail from Istanbul on November 1, appears to be in crisis,\
        \ and customers are already requesting refunds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bce71-8433-476c-a02a-4132c4dd5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire team at Life at Sea Cruises, which was set up specifically\
        \ for the project, has parted ways with Miray Cruises after an apparent breakdown\
        \ in communication over the suitability of the ship.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61490ad-aabc-45d3-b5fc-29be46dbc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruising ahead?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ca605-ac48-4d9f-a7a3-4cc1da44951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mike Petterson, the now former managing director for Life at Sea Cruises,\
        \ confirmed to CNN Travel on Wednesday that he and the rest of the founding\
        \ team have “stepped away” from the project.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a57a2d-348c-47ad-8d14-af1f6efb00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there has been speculation that the cruise was to be called off,\
        \ Kendra Holmes, director of business development and commercial operations\
        \ at Miray International, insisted that this was not the case during a webinar\
        \ held by the Miray Executive Team on Wednesday evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f993cc9-a06c-490a-a20d-f37372777e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This cruise is not canceled,” Holmes said. “We are moving ahead. It\
        \ is departing November 1 as planned. So I just want to make sure to clear\
        \ that up right now. We are not canceling this.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4025d87-329d-4091-ac2f-778014148d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it’s still unclear whether the voyage will go ahead on board\
        \ MV Gemini, or a different ship.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559e6d1-867c-4986-971e-e3758c2505c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Currently the name of the ship is Gemini,” Holmes added, before explaining\
        \ that she was not able to discuss a new ship at present.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523193e-0d4f-4f44-b501-ae9793d78eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wish that we didn’t have these kind of situations,” said Fuat G.,\
        \ hotel director at Miray Cruises. “We are moving forward. Whatever we have\
        \ to do to finish that project. And [we will] go to a second, third, fourth\
        \ and fifth ship. Whatever it is.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2d59f-8190-4d81-9ef8-14d296af65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email to CNN Travel, Holmes confirmed they are unable to release\
        \ any details of the potential new vessel due to confidentiality of the contract,\
        \ “which is standard in the cruise industry.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216e5a1-cf89-48c5-b232-6824e5379c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We anticipate sharing even more information with cruisers in the coming\
        \ weeks, however when we do release the information, we will not be able to\
        \ state what the vessel’s current name is or which company it was purchased\
        \ from,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241eb140-1e5d-4769-a37a-de2bd81cdf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, she said the customers would be told the gross tonnage of\
        \ the vessel and how many cabins there are.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07729e1-12c3-49a8-accb-1a84447749be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Due to confidentiality requirements of the agreement, we would be\
        \ prevented from stating the previous name of the vessel and the company it\
        \ was purchased from. We will also be releasing updated deck plans, cabin\
        \ dimensions and public space information.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befefe50-31ec-4682-b1eb-1b23fbdff5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A press release announcing the project back in March stated that the\
        \ MV Gemini would be “overhauled” for the voyage.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afdeed-8a98-4c11-b9ac-8052954227a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to Irina Strembitsky, former director of sales and marketing\
        \ of Life at Sea Cruises, the ship, which has capacity for up to 1,074 passengers,\
        \ was deemed “unseaworthy” by an engineer, who also expressed doubt that it\
        \ would be able to complete a three-year journey.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912d285-415a-430c-95e3-3af6de15901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the email to CNN Travel, Holmes disputed those claims.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54eab4-9892-40e6-9d95-a780528d4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unseaworthy is a very specific term that relates to the safety
        of a vessel (that a vessel has enough lifeboats / LSA’s, decks that are skid
        proof, among other requirements to ensure its safety),” she said in the email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e52500-0aa5-4be2-acb5-fee961c2f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿“With that said, every cruise ship must have a Passenger Ship Safety\
        \ Certificate issued by the class society that the ship belongs to, evidencing\
        \ that the vessel complies with the requirements of SOLAS 1974 in order to\
        \ be able to sail with passengers. Gemini has this certificate, and it will\
        \ be renewed again at the end of July 2023.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98dceaa-7514-4f81-8728-ab24c144bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holmes added that without this certificate, among other required regulatory\
        \ certificates, a passenger vessel cannot get clearance to depart from any\
        \ port in the world.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436df5a-0c46-4335-be7f-9c16d61e38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This certificate was last renewed in November of 2022 and Gemini has\
        \ been sailing with passengers since March 2023 in the Aegean Sea,” she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b1210-d00e-4aca-aee8-207e5e511f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maritime tracking website Marine Traffic this week showed the Gemini\
        \ plying the waters of the Mediterranean, calling in to port on the Greek\
        \ island of Rhodes before sailing on to Çeşme in Turkey.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa8aa7-5dfb-468d-afa6-04495fae84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After apparently discussing the possibility of the voyage taking place\
        \ on a separate ship at the price originally offered to customers, Strembitsky\
        \ says that relations between the Life at Sea Cruises team and Miray Cruises\
        \ ultimately broke down, and things came to a head shortly before further\
        \ payments were due to be taken.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac8fd3-9f13-4ccd-aab4-dc7341b81c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerned customers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be221b13-a1e2-451e-b8d7-7bd7c8be772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Understandably, news of the uncertainty in relation to the cruise has\
        \ been particularly worrying for those who’ve already put deposits down on\
        \ some of the 400 cabins advertised.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c271b-a5be-46cd-96bd-203a3343049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know a lot of you have concerns,” Holmes told passengers during\
        \ the webinar. “So we are trying to do everything we can to help eliminate\
        \ those concerns.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706cdb4-b61e-4fa6-bc74-ddb9ece3d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holmes told CNN they have been hosting two webinars a day at different\
        \ times to accommodate current and potential guests.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbcf22-6be0-4705-957c-158fbee927a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want them to understand that Life at Sea is and always has been,\
        \ Life at Sea by Miray Cruises and we have an entire team that has been working\
        \ behind the scenes to make this trip a reality for everyone who wants to\
        \ go,” she said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e7086-3272-46a0-81cf-a78770938be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are now the front-facing team and we are humbled that our current\
        \ and potential guests have given us an opportunity to learn more about who\
        \ we are, our passion for this project, and most importantly, our honesty.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd542e09-e955-4806-bc6d-3c41e0a70f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired high school teacher Sharon Lane, from California, booked a\
        \ 130-square-foot cabin and had planned to sell “95% of her possessions” before\
        \ setting off.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e878e-c6cb-4a41-ac12-4336657fe007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Lane says that regardless of how things turn out, she will\
        \ not be going on the journey, which was due to visit 135 countries and seven\
        \ continents.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409186c0-24f0-4213-a8e6-7881b5fef16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Life at Sea says the trip is canceled. Miray says it’s still a go,\
        \ but without the entire Life at Sea management team,” she told CNN via email\
        \ on Tuesday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f40a7-2230-4cd0-a83d-c7ad94b75b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t really care who is right or wrong. I’m allergic to chaos.\
        \ Going was a huge calculated risk to begin with. Now, it’s far too risky\
        \ for my liking.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd65cb-824f-48bb-84d3-87fa4fc2474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When reservations opened, room prices ranged from around $30,000 per\
        \ year, including a discount for solo travelers, to $109,999 per person for\
        \ a balcony suite.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ce240-03cb-4e03-9da4-69cdb5df6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very sad,” adds Lane. “I was all in. It will take me some time\
        \ to undo what I have already set in place, but at least I’m not one of those\
        \ who has already sold a house and all of my belongings. My heart aches for\
        \ them.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e24fa-79db-45df-9d93-2f5dec2f5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Refund demands</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e72526-bc7f-47f7-bc28-ec2d32df83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holmes told CNN Travel the voyage is currently just over 50% booked,\
        \ and they’ve refunded reservation fees for less than 10 cruisers to date.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720da7ee-7f28-47e3-8853-05b020ec54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Wednesday’s webinar, she said that she and the team at Miray\
        \ Cruises were currently working on a Google form specifically for the “many”\
        \ customers who have been requesting refunds.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aa2af-b13e-406e-bfc5-84f8c72478e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know the events of late have created a lot of hesitation, and I\
        \ understand that,” she said, stressing that it would likely take around five\
        \ to seven days for refunds to be processed.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c87d22-c6ae-425e-8768-c154599a1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One customer, who asked not to be named, told CNN shortly before the\
        \ webinar that they remained hopeful that the trip would go ahead and were\
        \ awaiting further developments before making any decisions.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fbc4f-a3bc-41de-b5e9-ac5d7a74600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some people have made arrangements to do this,” added Strembitsky,\
        \ who says that she’s currently working on another cruising concept and still\
        \ hopes to “deliver the dream” that she and her team spent years working on\
        \ in some way.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336f779-c141-4e97-a484-6fb029bdeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So people are hoping somehow it happens. A lot of people are in limbo.”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20e10c-fce5-4c7c-bc9e-f4353acf6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This story has been updated with comments from Kendra Holmes, director\
        \ of business development and commercial operations at Miray International.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707257ea-9cab-4b25-9bcc-cdd0e7a4ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Francesca Street, Marnie Hunter and Karla Cripps contributed
        to this story.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2ab63-2a20-47c5-885d-5cde09a61632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:33.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T14:05:34.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/three-year-cruise-crisis/index.html">Three-year
        cruise in crisis amid concerns about its ship and refund demands</a>."</em></p>'
  'marcos-aid-families-pinoys-capsized-chinese-boat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T14:00:26.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6983353-7986-47a6-ae6c-b9349bc3cc6e'
    'lead': 'President Ferdinand Marcos Jr. says the government is ready to extend
      aid to the families of five Filipino seafarers who died after a Chinese fishing
      vessel capsized in the Indian Ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T14:05:45.299+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-26T14:05:45.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos assures support for families of Pinoys who died after Chinese
      boat capsized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977dc8a-5b18-431b-9b6d-c83657a6a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 26) — President Ferdinand Marcos
        Jr. on Friday said the government is ready to extend aid to the families of
        five Filipino seafarers who died after a Chinese fishing vessel capsized in
        the Indian Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bd3b4-9d9d-45fb-8443-40d5cfe05c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713e5d2-ce0b-45e8-9a8d-8b315c49552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the assurance two days after authorities confirmed the\
        \ deaths of the Filipinos who were among the 39 crew members of Lupeng Yuanyu\
        \ 028, which sank over a week ago. [LINK: 39 dead, including 5 Pinoys, after\
        \ Chinese boat capsized in Indian Ocean]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918322d-2c26-41a3-b19c-b4f506b44ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d63cf2-d5a4-4a18-b5b5-b7a5b9a263d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakikiramay tayo sa mga pamilya ng mga kababayan nating nasawi sa\
        \ tumaob na fishing vessel sa Indian Ocean noong ika-16 ng Mayo,” Marcos said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c61cf7-085d-499f-bda3-401210b9ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904faa53-06f2-43e4-ba66-4d6576e6ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakaantabay ang ating pamahalaan para sila'y alalayan,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac0400-f75b-4c52-871d-591e7af0a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fdcb2a-ce40-43be-88f7-6a89e9db6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We condole with the families of our fellow countrymen\
        \ who died after a fishing vessel capsized in the Indian Ocean last May 16.\
        \ The government is ready to assist them.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8993e-b010-4437-8a83-67b7e761e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273667f-336e-4b8a-9f11-54566dcad615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T14:05:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also thanked Australia and China for sending  rescue\
        \ teams to conduct extensive operations “in spite of the unforgiving weather.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265f2e0-77d2-4c84-872e-737bfefeabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:05:45.320+08:00
