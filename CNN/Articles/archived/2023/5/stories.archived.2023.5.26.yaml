      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Beginning next month, June, July, hanggang towards the end of the\
        \ year, tuloy-tuloy yung development ng El Niño,\" said PAGASA officer-in-charge\
        \ Esperanza Cayanan.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15a76d-7269-40e0-ba61-0f10d8901262'
