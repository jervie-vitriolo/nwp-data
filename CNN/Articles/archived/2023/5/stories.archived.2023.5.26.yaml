      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines has actively engaged with the international community,\
        \ advocating for increased collaboration in building a prosperous, peaceful,\
        \ equitable future,\" Manalo said.\r"
