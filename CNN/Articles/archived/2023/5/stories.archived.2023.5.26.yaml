      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it is \"imperative to acknowledge\" the rules-based order as\
        \ the bedrock of stability amid a multitude of existing and emerging challenges\
        \ faced by the Philippines and the Indo-Pacific region. \r"
