      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As of the moment, it is the strongest for now. But we\
        \ still have a long way to go this year and we can still possibly encounter\
        \ stronger typhoons than this.]  \r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad314cc-9cb9-45b9-a3b0-88e15fcaed30'
