      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapsing said the PDRRMO also has three trucks for pre-emptive evacuation,\
        \ as well as ambulance trucks.\r"
