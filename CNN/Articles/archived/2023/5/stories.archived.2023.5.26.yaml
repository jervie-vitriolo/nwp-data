    'lead': 'Another suspect in the assassination of Negros Oriental Gov. Roel Degamo
      has retracted his statement, his lawyer revealed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T22:19:09.545+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-26T22:34:31.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5th Degamo slay suspect recants statement – lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0a5c0-44b0-46f5-bcd7-7375a6d57075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Another
        suspect in the assassination of Negros Oriental Gov. Roel Degamo has retracted
        his statement, his lawyer revealed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af573a84-241a-4f79-8a93-57af687ac9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danny Villanueva, legal counsel of Joven Javier, said his client withdrew\
        \ his testimony because he was forced to confess by authorities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2bb13-6f6d-4399-b455-43a512565b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabawi ni Ginoong Javier ‘yung ginawa niyang pag-amin na siya
        ay kasama sa dalawang beses na pagtatangka sa buhay ni Gobernador Degamo as
        early as 2022 at ang naging bahagi niya raw sa Pamplona massacre," Villanueva
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100439ba-8d49-4cd6-b50f-380d98e7542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Mr. Javier is retracting his confession that he was involved\
        \ in two attempts on the life of Governor Degamo as early as 2022 and that\
        \ he was part of the Pamplona massacre.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb19584-bb0c-4317-b413-fd6493477124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Javier is also taking back his statement implicating suspended Negros\
        \ Oriental Rep. Arnolfo Teves and Marvin Miranda — both tagged as masterminds\
        \ of the murder.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7e412-bdb6-40d2-9cf8-f77cc1790e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yun ay pinapasinungalingan ni Mr. Javier sapagkat yun ay nakuha rin\
        \ sa ilalim ng pananakit at pananakot sa kanya at sa kanyang kagustuhan na\
        \ mawala ang panganib sa buhay niya at ng kanyang pamilya,\" the lawyer added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a7b5a-7a93-4c27-b021-4088006bb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[That is being denied by Mr. Javier because that was also obtained\
        \ under pain and threats against him, and his desire to eliminate the danger\
        \ to his life and his family.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8484288-c358-494a-9cce-17e6c4355d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva claimed that the members of the Philippine Army and Negros\
        \ Oriental police tortured Javier to make him admit his involvement in Degamo's\
        \ killing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fee4f5-95f0-43ce-8113-ba60a968d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the retraction, Villanueva said they filed a petition for habeas\
        \ corpus before the Manila Regional Trial Court for Javier's release.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc86012-db39-44f0-b3b8-eed7adfddc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:19:09.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:34:31.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Deputy State Prosecutor Richard Fadullon said the Department\
        \ of Justice (DOJ) has not yet received a copy of the recent recantation.\r"
    '10':
