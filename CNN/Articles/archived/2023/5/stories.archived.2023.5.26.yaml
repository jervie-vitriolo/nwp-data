  'Eya-Laure-confident-of-UST-rookies':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['746f2071-3de4-42a9-b5df-1ec643285ccf']
    'created': 2023-05-26T22:09:03.000+08:00
    'imagesource': 'jcr:663dc680-a592-4ff6-a2bf-8be7781b9637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b38e9c2a-7a39-4a26-af21-5d311bf9d02a'
    'lead': 'Confident and secure, outgoing Tigress Eya Laure believes she is leaving
      the Golden Tigresses in the capable hands of rookies who she thinks will step-up
      for the University of Santo Tomas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T22:28:18.001+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-26T22:28:18.256+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eya Laure confident Tigress rookies will step-up for UST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9af00c-1123-4652-9c00-b251b0a0b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Confident
        and secure, outgoing Tigress Eya Laure believes she is leaving the Golden
        Tigresses in the capable hands of rookies who she thinks will step-up for
        the University of Santo Tomas (UST).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38181e0e-58af-4167-a6fd-bca2091ff55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laure told CNN Philippines’ Sports Desk that the remaining Tigresses
        will now have a chance to grow as they fight for the España-based squad.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba597f-f5f9-4616-9235-564c9d33453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naisip ko na kung aalis man ako ng UST ngayon, I feel kaya
        din ng mga bata – ng mga</em> rookies<em> namin. Alam ko na may mga mag-</em>step
        up<em> pag alis namin. Meron at meron mag-</em>blossom," Laure said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bac14-5a4d-433f-8c0d-306cecaf8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I was thinking that if I''m leaving UST now, I feel that
        the kids — our rookies, can handle it. I know someone will step-up when we
        leave. They will blossom.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6b154-2378-45e8-8f1f-6dc23ac0141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After competing as a Thomasian for 12 years, Laure announced that
        she will be foregoing her remaining eligible UAAP year to <a href="https://www.cnnphilippines.com/sports/volleyball/2023/5/25/Laure-leaves-UST.html">turn
        pro</a>, alongside UST middle blocker Imee Hernandez.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d6e9d-f259-45a6-9aed-4bd924f871e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laure and Hernandez will be leaving the Tigresses'' den to rookies
        Regina Jurado and Bernadett "Detdet" Pepito — who helped UST force a Final
        Four format in Season 85.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949fee6-0654-43ab-b329-f5aab974ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipino Italian Milena Alessandrini, who made a comeback from an injury,
        will also continue to fuel the Tigresses'' offense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face02d0-e8f8-4679-9162-ad9f68a68c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:28:18.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T22:28:18.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laure and Hernandez have yet to reveal the professional teams they
        will be joining.</p>'
  'Teenagers-surrender-after-Sydney-blaze':
    'author': 'Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
