  'Mawar-updates-Friday-0526':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T05:48:09.000+08:00
    'imagesource': 'jcr:bc8f4302-b8a5-4d5a-b06e-7a44b2302895'
