    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bc9d05-bddd-4987-90ac-a167d79ba680'
    'lead': 'In this first collaboration, Helm Philippines’ Josh Boutwood and Seroja
      Singapore’s Kevin Wong joined forces for a four-hands dining experience like
      no other.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T10:00:13.685+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-05-26T12:18:58.317+08:00
