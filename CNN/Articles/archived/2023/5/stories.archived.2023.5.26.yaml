    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany falls into recession as consumers in Europe’s biggest economy
      spend less'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851dce3-859c-48f1-83ed-6016bae976ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany has slipped into recession
        as last year’s energy price shock takes its toll on consumer spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646f7ee-a520-4fea-b899-f0c7753b20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a6925-144b-4ea9-951e-ddfd73c9e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Output in Europe’s largest economy dropped 0.3% in the first three\
        \ months of the year, following a 0.5% contraction at the end of 2022, official\
        \ data showed Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0ee37-0fad-427b-b61b-1bccd598376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251d420-8b4a-4104-81ab-740128467f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Statistical Office downgraded its previous estimate of\
        \ zero growth in gross domestic product (GDP) compared with the previous quarter.\
        \ A recession is defined as two consecutive quarters of declining output.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fb6ed-df2f-41c6-bce8-28dc0abdbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdac6d0-7b22-47f4-a1f4-c66d858d3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The persistence of high price increases continued to be a burden on\
        \ the German economy at the start of the year,” the office said. “This was\
        \ particularly reflected in household final consumption expenditure, which\
        \ was down 1.2% in the first quarter of 2023.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31565c9-0d1a-4ee7-a3fa-1cb2af90f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a0842-e5fc-4f62-9a0d-2ee9147edca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Claus Vistesen, chief euro area economist at Pantheon Macroeconomics,\
        \ said spending by consumers in the first quarter was crimped by “the shock\
        \ in energy prices.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8eadb-a53d-44b9-9d1d-f89f0b075f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a4b6d-2a24-4fc7-820e-1e7e5e0d4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European energy prices were already rising when Russia’s invasion of\
        \ Ukraine in February last year sent them soaring to record highs. Moscow\
        \ then went on to throttle gas supplies to European countries, prompting Germany\
        \ to declare an emergency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648a74c-a62a-4fda-92f0-a713b5b1b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3a25d-94f5-45cd-b27f-443ce4f39663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncertain outlook</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f30227-4161-4f9a-b188-34fc7fe4ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natural gas prices have since tumbled and now stand at levels last\
        \ seen in late 2021, pointing to easing inflationary pressures on consumers’\
        \ pockets. The annual rate of inflation in Germany slowed again in April —\
        \ the first month of the second quarter — although, at 7.2%, it remained high.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b6c2f-8136-411e-894b-d911b853531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cdabe-830d-4822-96e3-980ba5110b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think consumers’ spending is now rebounding as inflation eases,”\
        \ Vistesen said in a note. “We doubt that GDP will continue to fall in coming\
        \ quarters, but we see no strong recovery either.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78dd2df-94ee-4609-8733-7d39761ac819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.215+08:00
      'mgnl:createdBy': 'faith'
