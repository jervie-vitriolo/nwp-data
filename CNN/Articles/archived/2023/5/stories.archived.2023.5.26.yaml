    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6224b9e-6740-48c2-aaf2-48fa503259d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After we were served Helm’s Seabass, Sunchoke, Kombu, chef Angelo
        Carlos from Boutwood’s team explained that it took a while for them to master
        the agar ratio for the film, which for tonight’s menu was made with squid
        ink instead of their usual coconut. The result was a shiny off-white film
        with streaks of black that blanketed the true star of the show: the seabass.
        The gelatinous film was a proper contrast to the tenderness of the fish, and
        it was fun cutting it open to see the surprise underneath.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a7cc7-7389-4593-afc4-53c33b8fe27d'
      'mgnl:activationStatus': true
