      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Philippines
        will work with all its partners to ensure peace, stability and a rules-based
        order in the Indo-Pacific region, Foreign Affairs Secretary Enrique Manalo
        said, amid Manila''s territorial row with Beijing in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb3e4e-0742-4923-9d66-0432c2a04f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:43:57.956+08:00
