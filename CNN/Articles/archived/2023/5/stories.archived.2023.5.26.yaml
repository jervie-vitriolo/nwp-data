    'mgnl:tags': ['Ewrin-Tulfo', 'ACT-CIS', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec: Erwin Tulfo can assume ACT-CIS post anytime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10d899-e8b7-4d3e-b625-63e9aa537240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Commission
        on Elections (Comelec) said ex-Social Welfare Secretary Erwin Tulfo can assume
        his post as nominee of the Anti-Crime and Terrorism Community Involvement
        and Support (ACT-CIS) Party-list anytime pending the submission of a petition
        against the poll body’s resolution on his disqualification case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15f22b-4f6d-470a-96d7-5870253d901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d7729-bb0a-41b5-92ff-54fdccf6e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no more issue as to Erwin Tulfo sitting as the third nominee,
        ascending to that post… At any time, Mr. Tulfo can, in fact, ascend to the
        post, take his assumption of oath of office, and assume that post,” Comelec
        spokesperson Rex Laudiangco told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070df196-4a06-4ddf-b0e8-d6fd87682de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1b334-5dc8-4aa3-a6fe-0482e54666fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, the Comelec Second Division <a href="https://www.cnnphilippines.com/news/2023/5/25/Comelec-junks-Tulfo-DQ-case.html">junked</a>
        the disqualification case against Tulfo, citing lack of jurisdiction on the
        petition.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59468ff1-f485-4bfa-b6ed-5445af671cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdc742-ef82-4ad5-a8bd-73477e4465ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the House of Representatives Electoral\
        \ Tribunal has jurisdiction over the disqualification case since Tulfo already\
        \ assumed office in Congress when it was filed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5e6a3-079f-427b-befd-675f88ca4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f97ec-b040-4dda-8d9c-7bcce91d433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was filed sometime in March 2023 when in fact the ACT-CIS was
        proclaimed on May 26, 2022 and according to our rules, said petitions for
        disqualification can only be filed until the day of the proclamation of the
        party-list,” Laudiangco pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae706d0-4f0e-45fd-b2f5-f589ac267468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb9877-511b-4d4c-9b36-0dd1780bda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body gave petitioner Atty. Moises Tolentino Jr. five days\
        \ from May 25 to file his motion for reconsideration, which will be elevated\
        \ to the en banc for deliberation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df700043-f9fa-4a7e-a025-d4521320be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28612c49-9006-4650-bcdf-f352f46b7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T12:15:39.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:01:25.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tolentino fails to file this, the decision will be final and
        executory, unless restrained by the Supreme Court, Laudiangco said.</p>'
