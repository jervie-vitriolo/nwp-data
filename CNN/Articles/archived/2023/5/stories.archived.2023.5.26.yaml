      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag mayroon tayong El Niño, nae-enhance yung ating habagat kaya\
        \ mas maraming ulan yung ine-expect natin doon sa normal.\"\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
