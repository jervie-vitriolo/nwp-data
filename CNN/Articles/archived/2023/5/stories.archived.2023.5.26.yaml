      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boutwood’s Egg Yolk, Barley, Kale is what he calls a “humble” dish
        that “you can’t get enough of.” A favorite at the new Helm, it features a
        potato foam over green kale oil that I finished in seconds. Three places away
        from me, I heard someone jokingly telling Boutwood that she wanted to curl
        up in front of the TV with a bowl of it, to which the chef responded by heading
        to the back of the kitchen and emerging a few minutes later to present her
        with another serving.</p>'
