      'mgnl:lastActivated': 2023-05-26T22:44:55.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edffe32-b680-4c3e-b82d-17d602d5f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supposed complainants were part of a group of more than 50 Filipino\
        \ women human trafficking victims in Syria who were repatriated between 2020\
        \ and 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f1073-9e75-433c-a622-cb92e3aaaf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.401+08:00
