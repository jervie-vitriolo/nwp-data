      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf156288-6da4-434a-a400-ec8c661feb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The super typhoon's rain bands may bring heavy rainfall over Cagayan\
        \ Valley from Sunday until Tuesday next week.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885389b-fbda-45d5-b215-8a66fde11247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe83402-f09b-4d3d-8b3b-8f74e0a420c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.560+08:00
