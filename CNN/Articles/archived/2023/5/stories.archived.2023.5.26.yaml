      'mgnl:created': 2023-05-26T15:33:50.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T18:54:47.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA has warned that Mawar will bring heavy rains over Cagayan Valley\
        \ from Sunday until Tuesday next week.\r"
