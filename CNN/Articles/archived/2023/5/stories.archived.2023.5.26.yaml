  'marcos-not-comfortable-total-ofw-deployment-ban-kuwait':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T13:46:38.000+08:00
    'imagesource': 'jcr:2468521e-5385-4d3e-9426-e050edb2c29e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d9f3a2-b311-433e-ae1b-bd6a9eeae3dd'
    'lead': 'President Ferdinand Marcos Jr. on Friday said he is not comfortable with
      a total ban on deployment of overseas Filipino workers (OFWs) to Kuwait, as
      he expressed hope that the Kuwaiti government reverses its decision on suspending
      the issuance of visas for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T13:56:03.687+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T22:24:40.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos not comfortable with total OFW deployment ban to Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf87fc-366e-4d71-8ab3-f9ea3ed6444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> President
        Ferdinand Marcos Jr. on Friday said he is not comfortable with a total ban
        on deployment of overseas Filipino workers (OFWs) to Kuwait, as he expressed
        hope that the Kuwaiti government reverses its decision on suspending the issuance
        of visas for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9a484-ae90-4ecb-8852-9d61afe4db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/11/kuwait-suspends-visa-issuance-filipinos.html">Kuwait
        suspends issuance of visas for Filipinos</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814491d-3025-4f83-8517-de8a6675d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm never very comfortable yung nagba-ban nang gano'n [to ban just\
        \ like that],\" he told reporters on Friday, adding that a total ban might\
        \ be an \"overreaction.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa0d44-7aa8-47a9-995d-16b2f9b927cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't want to burn any bridges,\" he said. \"Baka in the future,\
        \ magbago ang sitwasyon, baka pwede pa tayo magpadala ulit ng workers.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6de3e-34d2-44f7-8c28-859f8227f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe in the future, the situation will change and we\
        \ can deploy our workers again to that country.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a5414-d8db-4aa4-8ecd-63053828624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos maintained that the Philippines did not violate the labor deal\
        \ with Kuwait but said the government has to \"react to the situation as it\
        \ is.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bd3c9-6918-4f67-8355-f56956e0d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/18/ph-kuwait-visa-issuance-suspension-talks.html">DFA
        sees need for ''more talks'' on Kuwait visa issuance suspension</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e84ff-e974-46a1-9ff4-d77f363ecafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proper reaction is to take the decision of the Kuwaiti government
        to no longer issue new visas," the president said. "Wala tayong magagawa [We
        cannot do anything], it''s their country, those are their rules."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c66669-7cf3-495d-94c6-383c85891167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll just leave that issue open, and hopefully continue to negotiate\
        \ with them and consult with them, and baka sakali [maybe], down the road,\
        \ magbago ang sitwasyon [the situation will change],\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb866ea8-82e4-4f3a-895b-c54307de80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A delegation from the Department of Foreign Affairs and the Department\
        \ of Migrant Workers (DMW), as well as the Overseas Workers Welfare Administration,\
        \ went to Kuwait to conduct exploratory talks with their counterparts on May\
        \ 16 to 17.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c996608-0d1d-4a7a-a76c-6fcfb9c2f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details of the bilateral meeting have not been disclosed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51035b29-5622-4201-a182-c6e2e53d15b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To help the 815 Filipinos directly affected by the recent suspension\
        \ of visa issuance to the Gulf state, the DMW has announced that they will\
        \ receive aid worth ₱30,000.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb692a8-62b0-4eed-a795-5ebff173128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:03.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T22:24:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/15/dfa-firm-keeping-shelters-open-kuwait.html"
        href="https://www.cnnphilippines.com/news/2023/5/15/dfa-firm-keeping-shelters-open-kuwait.html">DFA
        firm with keeping shelter in Kuwait open</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16728fb9-9908-46c3-9ead-c4c0b996a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:24:39.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:24:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople agreed with Marcos'' stand against imposing
        a total deployment ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c9390-a707-48fd-a51a-72d9b0e9ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:24:39.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:24:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also clarified that the Philippines currently has no deployment\
        \ ban to Kuwait — only a deferment policy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65518e-899c-4927-913e-6ae286887496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:24:39.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:24:40.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before they suspended the visa issuances, we were deploying workers
        to Kuwait. Ang hindi lang tayo nag-dedeploy ay ''yung first time ever na kasambahay
        [What we are not deploying are first time household workers]," Ople said in
        a press briefing on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9080795-9b5b-4e9f-8659-b64adef88e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:24:39.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:24:40.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary added that they wanted to introduce reforms for the protection\
        \ of Filipino domestic workers in Kuwait during the bilateral talks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed306cbc-841d-4cea-8d5d-fea322a2972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:24:39.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T22:24:40.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said they were open to lifting the deferment policy but it
        already became moot after Kuwait suspended the issuance of new visas.</p>'
  'suspect-in-Japan-shooting-stabbing-incident-arrested':
    'author': 'Emi Jozuka, Junko Ogura and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T13:52:32.000+08:00
    'imagesource': 'jcr:2cb86f02-1983-4c0f-ac3c-1a7faae57f1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd565532-5c51-4dd2-b09b-7fb0eab34059'
    'lead': 'The suspect in a shooting and stabbing incident that left four people
      dead in central Japan is now in police custody, according to Japanese public
      broadcaster NHK, citing local police early Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T13:56:27.534+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-26T13:56:27.984+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect arrested after shooting and stabbing attack in Japan leaves
      four dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2ddb1-2d66-4a27-812c-48345b40d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suspect in a shooting and stabbing
        incident that left four people dead in central Japan is now in police custody,
        according to Japanese public broadcaster NHK, citing local police early Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d59656-7039-4a34-b9b9-47119e3e1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police in Nakano City received a call on Thursday with reports that\
        \ a “man stabbed a woman,” a city police official told CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944f888-35c4-49b2-a9c7-228fb9ddc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When officers rushed to the scene, the suspect fired something resembling\
        \ a hunting rifle, striking four people, before barricading himself inside\
        \ a building, the official added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93028e0-2c9c-4aa0-a182-66151ed7c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the casualties is a woman in her 40s, who was taken to hospital\
        \ where she was subsequently pronounced dead. Two police officers have also\
        \ died from their injuries, NHK reported. The officers were ages 46 and 61,\
        \ according to police.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5096b5c-8152-4642-a688-e98623dcb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fourth person died Friday, police said according to Japanese public\
        \ broadcaster NHK.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c8168-b703-4082-9340-7b6ab3b81f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing investigative sources, NHK said police in Nagano requested the\
        \ Metropolitan Police Department to dispatch a “special investigation team”\
        \ specializing in dealing with barricading incidents to the site.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50cea3-434d-4017-a8ee-f773026e143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An elderly woman was found unconscious outside of the house where the\
        \ suspect had barricaded himself. She was later pronounced dead, local police\
        \ said according to NHK.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9eb3d-a612-4641-9996-a9a09860c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Nakano City police spokesman told CNN they had arrested Masanori\
        \ Aoki, a 31-year-old farmer, on suspicion of killing a 61-year-old police\
        \ officer by shooting him in the chest with what appears to be a hunting rifle.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c704f4c-81b5-44a3-bec0-68d67b83123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police are investigating the possible motive and how the weapon was\
        \ obtained, the spokesman said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563c435-07ce-415f-a3b6-4e9beb7c22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Nakano City police told NHK that the suspect had barricaded\
        \ himself in a home belonging to Nakano City Council Chairman Masamichi Aoki,\
        \ who was thought to be the suspect’s father.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fe658-240a-49c1-9d04-d964cd40db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to NHK, a witness to the attack said that he saw a woman\
        \ run toward him, pleading for help, pursued by a masked man wearing camouflage\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3183e-d23e-42dd-abf1-d0bec5b1d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man, who appeared to be in his 30s and wielded a knife several\
        \ dozen centimeters long, stabbed her in the back, NHK reported.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615d711-0ee6-4efd-95cb-b0d0e8a5ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nakano City urged citizens to stay indoors in a statement posted onto\
        \ social media, and the city police spokesman told CNN that authorities had\
        \ designated an “evacuation zone” with a radius of 300 meters around the scene\
        \ of the incident.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639d29c-60ef-4413-a97c-0b4ec6008b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An evacuation center was later opened at the gymnasium of a middle\
        \ school in Nakano City, according to a spokesman from Nakano City’s Crisis\
        \ Management Division. Local officials are providing shelter, blankets, food,\
        \ drinks, to around 60 people who have evacuated there.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807aeb40-56cf-4dc1-8800-a36ab911ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun violence is extremely rare in Japan, a country of 125 million people.\
        \ It has one of the lowest rates of gun crimes in the world due to its extremely\
        \ strict gun control laws.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a78731-0c67-4136-ad4a-bc0181ba4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:27.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Japan was rocked by a shooting last year that reverberated\
        \ around the world.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9eaabe-78af-4664-9d47-282393a4f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:28.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shinzo Abe, the country’s longest-serving prime minister, was shot\
        \ dead during a campaign speech in Nara in July.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581e5ee-8363-4e3e-bb85-76dfce48254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:28.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His murder sent shock waves through Japan and the international community,\
        \ and also sparked questions about whether enough security was in place to\
        \ protect him despite Japan’s track record for being a safe place.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13d5b5-3053-4a9f-8c56-283b890d9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:28.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Getting hold of a firearm in Japan is extremely difficult and the suspect\
        \ in Abe’s shooting used a homemade weapon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b8376-dd23-4370-b78a-5725b14fcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:28.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, nine incidents involving firearms took place in Japan including\
        \ Abe’s assassination, one down from the previous year, according to the National\
        \ Police Agency.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ed217-54e2-4177-a4f3-5107f8285fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:28.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine incidents, six are believed to have been committed by
        gangs and other groups. In total, four people were killed and two injured
        in the nine incidents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef4e04-fb5d-425f-ae1f-55664021be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:56:27.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T13:56:28.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/25/asia/nakano-shooting-central-japan-intl-hnk/index.html">Suspect
        arrested after shooting and stabbing attack in Japan leaves four dead</a>."</em></p>'
  'Comelec-mandatory-drug-test-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-26T13:52:35.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462a98f8-28f3-49bd-93dc-d39210878579'
    'lead': 'The Comelec said the Supreme Court has already ruled against mandatory
      drug testing of election candidates, saying it is unconstitutional since it
      is not required under existing laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T13:57:43.882+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-26T13:57:44.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drug-test', 'Comelec', 'elections']
    'stories': []
    'template': '1'
    'title': 'Comelec: SC ruled against mandatory drug test for election candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2906a-3bb5-40e2-9985-356231741e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Commission
        on Elections (Comelec) on Friday said the Supreme Court (SC) has already ruled
        against mandatory drug testing of election candidates, saying it is unconstitutional
        since it is not required under existing laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1b69a-8395-4aaa-a143-91f9dc28fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022beceb-30df-4c12-8c3b-819d62e9acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source,</em> Comelec spokesperson
        Rex Laudiangco said mandatory drug testing was already made a requirement
        for candidates in the 2007 midterm polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a607ec-914b-46c2-a265-445b4b8011a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b02ff1-8d1a-4f85-87f4-dd42a8ce7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, we were brought to the Supreme Court and the Supreme
        Court struck down our resolution,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef65b5-8a60-40a8-a7ff-2ede4d653a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93cc42-28bf-49eb-82ff-8c83bb38ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 1987 Constitution, the general requirements for candidates\
        \ are that they should be a natural born citizen of the Philippines, a registered\
        \ voter, and able to read and write. The age and residency in the country\
        \ vary depending on the position.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5da6d4-cab5-470e-8ae3-256edb264e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b2b31-965b-4712-9cf0-6a3b16dbe872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the 2008 Court decision, Laudiangco said that “aside from
        the requirements required under the Constitution, Comelec cannot provide additional
        requirements” since doing so would be violating the charter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2f196-3b02-4a7c-a262-db7e1c399ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b287f-c8d3-40b0-8801-aa738cefda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Interior Secretary Benjamin Abalos encouraged candidates\
        \ in the upcoming barangay and Sangguniang Kabataan Elections to undergo drug\
        \ testing in line with the government’s program against the use of illegal\
        \ substances.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ded07-9fc0-4daa-9acc-b3a7b68e4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a2301-8714-4fcb-a395-77a994f77584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:57:43.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T13:57:44.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Comelec welcomes voluntary testing, Laudiangco reiterated
        the poll body cannot require this from candidates.</p>'
