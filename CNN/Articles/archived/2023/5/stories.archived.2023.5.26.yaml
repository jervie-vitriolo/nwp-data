    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW: Saudi labor minister to visit PH, changes to bilateral deal eyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4867669-ff3b-4ed8-a687-7236d6171335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:21:05.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:21:05.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) –</strong> The Department
        of Migrant Workers (DMW) said Saudi Arabian Minister of Human Resources and
        Social Development (MHRSD) Ahmad bin Sulaiman AlRajhi will visit the Philippines
        for bilateral talks, which may include amendments to the labor agreement between
        the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28d5eb-862d-4a14-b2e2-2a3d5150efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:21:05.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:21:05.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung balak kasi ng both sides, magkakaroon ng amendments sa bilateral\
        \ labor agreement para maipasok doon ‘yung mga additional nilang ginagawa\
        \ to enhance protection for the domestic workers,” DMW Secretary Susan Ople\
        \ said in a press briefing on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8995e-3ca6-42cc-9b73-66c1d51cf60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:21:05.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:21:05.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The plan of both sides is that there will be amendments\
        \ to the bilateral labor agreement to include the additional initiatives they\
        \ are doing to enhance protection for the domestic workers.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe39a1-8c66-443a-95b6-b649a7771533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:21:05.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:21:05.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said representatives of the Saudi government will arrive in Manila\
        \ next month to arrange the details of the minister's visit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66c402-6c2d-4c2c-b934-a055b934329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:21:05.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:21:05.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
