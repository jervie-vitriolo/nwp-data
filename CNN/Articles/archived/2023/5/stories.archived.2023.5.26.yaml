      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar is also seen to trigger monsoon rains over Metro Manila, and
        the western portion of the country during the weekend.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd2900-8439-44f4-8869-08362b4de4be'
