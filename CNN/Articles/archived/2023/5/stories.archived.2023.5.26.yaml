    'template': '1'
    'title': 'Super Typhoon Mawar slightly intensifies as it continues to move toward
      PH '
    'updated': 2023-05-26T13:55:00.000+08:00
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bbc5f1-834d-4cda-881c-6651916596eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:14:31.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T18:57:30.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Super
        Typhoon Mawar continues to gain strength as it moves west northwestward over
        the Philippine Sea outside the country''s weather monitoring area, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9e1bb-9640-4dc2-a72b-337441943d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 4 p.m. bulletin, Mawar was last located 1,725 kilometers
        east of Central Luzon while moving west northwestward at 25 km/h.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05258256-6437-4438-bed7-1854af080e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a strength of 215 km/h near the center, gustiness of up to
        265 km/h.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8550bb-5712-4c8d-a891-9a59652e0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The super typhoon will be tagged as \"Betty\" once it enters the country's\
        \ weather monitoring area by Friday night or early Saturday morning. It is\
        \ projected to remain inside the monitoring area in the next three to five\
        \ days.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137cd51-d302-4da6-b5b1-4fbd1c8b9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA added that Mawar is forecast to reach its peak intensity within\
        \ 24 hours and may slightly weaken by Saturday evening. However, it is expected\
        \ to remain as a super typhoon until Monday.  \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043178f5-3344-479c-9e27-46c50fa76fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, PAGASA weather specialist Ana Clauren-Jorda said\
        \ that Tropical Cyclone Wind Signal No. 2 or 3 may be hoisted over the extreme\
        \ northern portion of Luzon, particularly in Batanes and Babuyan Islands.\
        \  \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc33dc-2aef-4b42-90d8-74bf9575c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af518a-19d0-44f2-a69d-c1968c5a04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that wind signal may also be raised over the eastern portion\
        \ of central Luzon in the coming days.  \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca2fa9-a402-43b5-a5b4-68d2b97a96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4d23a-3118-47f9-86bc-a0e32848e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she noted that the chance of Mawar making landfall in Luzon remains\
        \ slim.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864e9d1-5cab-4405-9175-cb605816438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9cd17f-d38b-454f-8648-2338c4e85a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau's forecast also shows the typhoon may bring\
        \ heavy rains, which may trigger flooding or rain-induced landslides, over\
        \ Northern Luzon beginning late Sunday or Monday.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649c343-da01-49eb-ab75-eb9e99fd266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T18:57:30.740+08:00
