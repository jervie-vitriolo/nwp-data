    'lead': 'Two teenagers “handed themselves in” hours after a disused building was
      destroyed in a blaze in Sydney, Australian police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T23:56:03.478+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-26T23:56:03.781+08:00
