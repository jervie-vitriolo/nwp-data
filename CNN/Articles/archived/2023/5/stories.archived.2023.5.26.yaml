      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of the moment, siya yung pinakamalakas sa ngayon. Pero medyo mahaba\
        \ pa ang taon, posibleng may lalakas pa o mahihigitan ito,\" said PAGASA weather\
        \ services chief Juanito Galang.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d43554-2ca1-4234-b0c8-dc66a7eabf2f'
