    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teenagers ‘hand themselves in’ to police after Sydney blaze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a55ea3-001e-4d1c-8823-2bd2d684f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two teenagers “handed themselves in”
        hours after a disused building was destroyed in a blaze in Sydney, Australian
        police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc41706-d609-4d42-a5a8-b12d53ad70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While no members of the public have been reported injured, police said
        15 “rough sleepers” had spent the night in the building before it burned down.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773303f6-0f9b-4b6d-9e88-7214dcdbebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said they have contacted 13 of those people so far.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38173fc8-cb74-4fe2-bf6f-9ec244fd0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Friday, Acting Assistant Commissioner
        Paul Dunstan said two 13-year-olds had “handed themselves in” late Thursday
        night and were “assisting police with inquiries.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c122ce9-c003-4b2c-9750-ede260dc5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunstan called on “three to four” other “young people present during
        the fire” to come forward with their parents “and put their side of the story
        forward.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1a23a-e0f2-4856-be5a-cde10b6587b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire burned throughout Thursday night, causing “significant
        structural collapse” to the building in central Sydney, Dunstan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b068e-95a9-4363-b2a6-c6ebcaff1d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures showed one of the building’s walls collapsing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07289c-b242-4a76-a24b-cef897f952c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We continue to keep wetting down the hotspots. We will continue for
        some time to get final extinguishment there,” said Jeremy Fewtrell, Deputy
        Commissioner Fire and Rescue NSW on Friday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f085f-ba92-4194-8b05-37c2a9db92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewtrell said engineers were now assessing the building to determine
        the integrity of the burned-out structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7a02e-95e9-4208-b53e-6895bb8b07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T23:56:03.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T23:56:03.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/26/asia/australia-teens-hand-themselves-in-sydney-blaze-intl-hnk/index.html"><em>“Teenagers
        ‘hand themselves in’ to police after Sydney blaze"</em></a></p>'
