  'barbie-movie-new-trailer':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-26T07:24:01.000+08:00
    'imagesource': 'jcr:db37bde0-4312-47f4-a0e5-185b5c7c7dbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a098dff0-7916-4b2b-9a9c-7d0fdbe004da'
    'lead': 'She’s just a Barbie girl living in… the real world?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T07:26:05.119+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T07:26:05.426+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Barbie’ and Ken explore the ‘real world’ and life with flat feet in
      new trailer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75394cc-2e4b-446f-8d68-7dc73736370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She’s just a Barbie girl living in… the
        real world?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af792c-c7b1-49fc-9267-c836d1e60dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trailer for the Greta Gerwig-directed “Barbie” movie released
        on Thursday gives the first full look at Barbie (Margot Robbie) and Ken (Ryan
        Gosling) leaving Barbie Land to explore the “real world,” and we’re going
        to go ahead and say that today is “the best day ever!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467dea7-7ca2-4742-838e-716bccfb6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is, until Barbie is seen having a full on existential crisis.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7ab9f-07c2-4918-81bd-3ec1224021d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some things have been happening that might be related,” Barbie says\
        \ to her pals, adding that she’s experienced a “cold shower” and falling off\
        \ her roof, instead of her usual float.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce2754-084a-4e9c-a048-c6bfeb35e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s not even the worst part.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce82d79-b79f-4c93-a5ff-0d7ba118f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And my heels… are on the ground,” Barbie says to her Barbie friends,\
        \ who shriek and gasp at the sight of Barbie’s flat feet. It’s pandemonium,\
        \ and it’s hilarious.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b33a9-bd35-437d-93d6-4552b0e5e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Barbie tries to solve this problem, her first stop is to see Kate\
        \ McKinnon’s “Weird Barbie,” who tells Barbie that she has to go to the “\
        real world.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df87b39-6b4c-44a0-bd83-e555f59bafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can go back to your regular life or you can know the truth about\
        \ the universe,” Weird Barbie says, as she lets Barbie choose the path of\
        \ the pink pump, or the path of the human Birkenstock sandal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d3af3-7a3a-4314-a020-318a45f7d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And so, Barbie’s journey with Ken through the real world begins. “\
        Barbie in the real world? That’s impossible,” a human named Gloria, played\
        \ by America Ferrera, says.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf109fe-6def-4fda-9268-398c5bbcee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clips of Barbie’s flat-footed journey out in the world are shown as\
        \ Cass Elliots’ “Make Your Own Kind of Music” plays in the background. We\
        \ see Barbie get arrested, Ken attempting to perform an appendectomy on a\
        \ human and Barbie running away from the villainous Mattel CEO played by Will\
        \ Farrell, who is desperate to put her “back in a box.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635beb4-0191-4b3d-a878-eab129a9b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also announced on Thursday the artists who are featured on the\
        \ movie’s soundtrack include Dua Lipa, Lizzo, Haim, Tame Impala, Nicki Minaj\
        \ and one of the movie’s stars, Ryan Gosling – whose musical number did not\
        \ appear to be featured in the trailer. Producer and DJ Mark Ronson is the\
        \ Executive Music Producer for the soundtrack.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5187f91-8831-4251-a03a-801ce795ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Barbie” movie will hit theaters on July 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5caec5b-1e5d-4d99-9e92-0aa94b1f91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:26:05.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:26:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/05/25/entertainment/barbie-movie-trailer-flat-feet/index.html">Barbie’
        and Ken explore the ‘real world’ and life with flat feet in new trailer</a>"</em></p>'
  'cnn-poll-biden-democratic-primary':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T07:26:18.000+08:00
    'imagesource': 'jcr:a31f239f-7bea-4a38-aa55-bcd05dd2dbf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a5aec7d-f960-4d7f-9e6f-d52c12b2af42'
    'lead': 'Biden’s weak spots in the race for the nomination are concentrated among
      independents who lean Democratic and younger voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T07:31:57.508+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T07:31:57.864+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN Poll: Biden has a lead over Democratic primary challengers, but
      faces headwinds overall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cad85e-59b3-40c6-8291-a8059f415d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden’s bid for a second
        term begins with a wide advantage over his declared opponents for the Democratic
        nomination, but he faces headwinds among the overall public from declining
        favorability and a widespread view that his reelection would be more negative
        than positive for the country, according to a new CNN poll conducted by SSRS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb633c-7dc4-4a78-a51a-535fe8ff4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a third of Americans say that Biden winning in 2024 would be
        a step forward or a triumph for the country (33%). At the same time, the survey
        finds a decline in favorable views of Biden over the past six months, from
        42% in December to 35% now. And results from the same poll released earlier
        this week showed Biden’s approval rating for handling the presidency at 40%,
        among the lowest for any first-term president since Dwight Eisenhower at this
        point in their term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e2d36-cf48-4fac-8601-8b857ddab321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within his own party, 60% of Democratic and Democratic-leaning voters
        say they back Biden for the top of next year’s Democratic ticket, 20% favor
        activist and lawyer Robert F. Kennedy, Jr., and 8% back author Marianne Williamson.
        Another 8% say they would support an unnamed “someone else.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d4f99-8b0c-46bc-b232-386fd10d5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s primary supporters are largely locked in: 58% say they would\
        \ definitely support him and 42% say that they could change their minds. In\
        \ contrast, those backing other candidates are far from committed, with just\
        \ 19% in that group saying they definitely will support their first-choice\
        \ candidate and 81% saying that they could change their minds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433234f3-f079-4ded-a8c6-c29f50a3504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll suggests that Biden would likely win the support of the vast\
        \ majority of Democratic-aligned voters in 2024. Just 14% in that group say\
        \ they wouldn’t back him in the primary. And only 7% say they definitely would\
        \ not support him in November 2024 should he win the party’s nod.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0205bd2-14d1-414a-82fc-cae11098faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the results signal that Biden could face a challenge keeping Democratic-aligned\
        \ White non-college voters in his camp in next year’s general election: 16%\
        \ of these voters say they definitely won’t support Biden in November 2024,\
        \ compared with 1% of White Democratic-aligned voters with college degrees\
        \ and 5% of Democratic-aligned voters of color.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574eff6a-0827-4f6a-9e7d-5902dd94c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden’s weak spots in the race for the nomination are concentrated
        among independents who lean Democratic (40% back Biden for the nod, compared
        with 67% among self-identified Democrats) and younger voters (49% of those
        younger than 45 say they back Biden compared with 68% among those age 45 or
        older).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d83ab6-8c42-4fd8-94de-7e5db5a0fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majorities of all Democratic and Democratic-leaning voters say they\
        \ would at least consider backing either Kennedy (64% support him or would\
        \ consider him) or Williamson (53% back her or would consider her), but when\
        \ asked to explain the main reasons they would consider each of them, few\
        \ seem deeply tied to either candidate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe3767-1d5d-4260-8151-dfcef18d323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those who would consider Kennedy, 20% cite his connections to\
        \ the Kennedy family as the main reason. One said, “I liked his dad (RFK)\
        \ and his uncle (JFK) a lot. I would hope he has a similar mindset.” Many\
        \ suggested they are merely open to learning more: 17% say they just don’\
        t know enough about him to rule him out and 10% that they are open-minded\
        \ and would consider any candidate. One respondent explained they would consider\
        \ him, “Because a reasonable person considers things before making choices.\
        \ It has nothing to do with RFK himself, just that I wouldn’t automatically\
        \ say ‘no’ without consideration first.” Some say they’d back any Democrat\
        \ (10%) or anyone who is not Trump (5%). About 1 in 8 (12%) say they would\
        \ consider him because they support his views or policies and 4% mention his\
        \ views specifically on environmental issues.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee776b9a-679d-43dd-a958-4ca92982bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 3 in 10 who say they would consider Williamson say they don’\
        t know enough about her (28%), 16% say they’d consider her because she’s a\
        \ Democrat, 8% that they’d consider any candidate or are open-minded, and\
        \ 9% say that they see her as an alternative to Biden. One said, “She is better\
        \ than Joe Biden. I haven’t heard of her though.” Another 10% point to the\
        \ desire for a female candidate, and 12% say they support her views or policies.\
        \ “She may not have a great political resume but she cares about important\
        \ issues,” said one respondent.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e6c42-9095-4e63-a08e-4947d2006bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most Democrats and Democratic-leaning independent voters do think it\
        \ is likely that Biden will become the party’s candidate, though, with 55%\
        \ saying that it is extremely or very likely that Biden will win the nomination,\
        \ 28% that it’s somewhat likely, 11% not too likely and just 5% that it’s\
        \ not at all likely.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b4ba4-44f8-4311-a21c-158127473ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Convincing the overall public that he deserves a second term could\
        \ prove a challenge. Two-thirds (66%) of all Americans say a Biden victory\
        \ would either be a setback or a disaster for the country. The leading contender\
        \ for the Republican nomination, former president Donald Trump, fares slightly\
        \ better (43% say a Trump win would be a triumph or a step forward, 56% a\
        \ disaster or a setback), though the two are about even in the share who say\
        \ each of them winning would be a disaster (44% say so about Trump, while\
        \ 41% say the same about Biden). And among independents, 45% say a Trump win\
        \ would be a disaster while 35% say a Biden win would be.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575bbae-406a-48ac-b55b-1c10b6f2d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broader negativity toward Biden stems from a more pessimistic assessment\
        \ among his own partisans than Trump faces, while strong opposition across\
        \ the aisle is about even for both of them. More than 8 in 10 Democrats say\
        \ a Trump win would be a disaster (82%) while a near-identical share of Republicans\
        \ say a Biden win would be a disaster (83%). But Republicans are more likely\
        \ to call a Trump win a triumph or a step forward (85%) than Democrats are\
        \ to say the same about Biden (73%).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95645ce-d28c-416c-8c68-c82b5fcab03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll finds that one advantage Biden held over Trump in their first\
        \ matchup in 2020 – a stronger favorability rating – may have evaporated.\
        \ Among all Americans, 35% say they have a favorable view of Biden and 57%\
        \ an unfavorable one, numbers near identical to Trump’s. Positive views of\
        \ Biden stood at 42% as recently as December, and among independents over\
        \ that time, his favorability has dipped from 35% to 26%.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c0afb-0698-4162-926d-0e9c112a8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Views of Biden are sharply more negative than are views of each of\
        \ the three living Democratic past presidents. Barack Obama is the most positively\
        \ viewed of all the living presidents tested in the poll, 57% hold a favorable\
        \ view, 35% an unfavorable one. Impressions of 98-year-old Jimmy Carter, who\
        \ recently entered hospice care, break positive, 43% favorable to 21% unfavorable,\
        \ with 36% unsure or unable to rate him. And the public divides over Bill\
        \ Clinton, with 41% expressing a favorable view and 42% an unfavorable one.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82948a7-72fa-45bc-a736-49600a43faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Poll was conducted by SSRS from May 17-20 among a random
        national sample of 1,227 adults drawn from a probability-based panel, including
        432 Democrats and Democratic-leaning independents who are registered to vote.
        Surveys were either conducted online or by telephone with a live interviewer.
        Results among the full sample have a margin of sampling error of plus or minus
        3.7 points; among Democratic and Democratic-leaning voters, the margin of
        sampling error is 6.2 points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a99f0-6e6b-432f-8a01-b36a5ddc5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:31:57.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:31:57.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/25/politics/cnn-poll-democrats-2024/index.html">CNN
        Poll: Biden has a lead over Democratic primary challengers, but faces headwinds
        overall</a>"</em></p>'
  'laliga-president-repeats-racist-slur':
    'author': 'Ben Morse, Matias Grez and Patrick Sung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-26T07:34:49.000+08:00
    'imagesource': 'jcr:371a13bb-ac23-458b-8d91-a05bd9069aa6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91e2463-5f7d-4682-8cf4-376f8cc92227'
    'lead': 'Embattled LaLiga president Javier Tebas repeated a racist slur used by
      fans towards Real Madrid star Vinícius Jr. when discussing the incident at a
      press conference on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T07:44:26.853+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T07:44:27.267+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Embattled LaLiga president repeats racist slur in press conference when
      discussing racist abuse of Real Madrid star Vinícius Jr.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47441861-406e-4b07-af14-192db7d0f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Embattled LaLiga president Javier Tebas
        repeated a racist slur used by fans towards Real Madrid star Vinícius Jr.
        when discussing the incident at a press conference on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3f89e-aeb8-4ad5-b2d0-25f7ed609a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tebas was speaking to the media in the days after Vinícius suffered\
        \ persistent racist abuse from some Valencia fans throughout a game at the\
        \ Mestalla Stadium.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb8325-4a48-4779-991f-5d417db0381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re very conscious and very concentrated – not only in the fight\
        \ against racism – in the fact that Vinícius is being the object of insults.\
        \ Why? Because he’s a great player,” Tebas told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15049a50-c961-4846-8aad-e21afdd3dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The great players like Cristiano Ronaldo and [Lionel] Messi are the\
        \ ones who received the most insults – homophobic in one case and intellectual\
        \ disability in the other. Why? Because they’re great players” Tebas continued.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3ea9e-b6a0-4907-9b45-c096640e9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If a fan gets angry because Vini is very good, instead of saying ‘\
        f**king Black,’ say, as the King of Spain [Juan Carlos I] said to [then Venezuela\
        \ president Hugo] Chávez in his day [2007]: ‘Why don’t you shut up?’”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c5c56-d995-4b5f-b461-5e7c25c06225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the match official’s report from Valencia’s 1-0 win over\
        \ Madrid on Sunday, a fan had shouted “monkey, monkey” at Vinícius during\
        \ the second half.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63d397-67a2-4d80-a503-05dc388df40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage of the match from DAZN España also shows that the Real\
        \ Madrid star was subjected to various other racist insults throughout the\
        \ game, including the slur repeated by Tebas at Thursday’s press conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da4f9f-445f-404a-bb9e-763c93f7aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Spanish Football Federation (RFEF) ordered a five-game partial\
        \ stadium ban at Valencia’s Mestalla Stadium and a fine of €45,000 (around\
        \ $48,489) for the incident.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7797ecf-c543-45c3-95f5-b3f6e732d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans and players from around the world showed their support for Viní\
        cius over the week through social media posts, gestures and banners before\
        \ games.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbccff4-fcf4-4fff-8873-6f12556d6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After RFEF President Luis Rubiales admitted earlier in the week that\
        \ Spain has a racism problem, Tebas said he was “worried” about the situation\
        \ around racist abuse in Spanish football.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a714f23-edb9-486c-b425-f1b98852a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I wasn’t worried, I’d be crazy, right?” he said. “Of course, I’\
        m worried and I will work, we will work to find a solution to this image problem\
        \ because football is… Spain is not racist, Spanish football is not racist.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad4d0d-f11a-4cf8-bd60-f5d5d655beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“LaLiga has worked and will continue to work to fight against these\
        \ conducts – racist insults, homophobic, whichever – within our stadiums.\
        \ But obviously, it worries me and, obviously, we’ll have to work at it.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e56aa6-642c-496d-bc67-8daf0e91cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vinícius has been subjected to racist abuse from the stands on 10 occasions\
        \ during La Liga matches over the past two seasons, and seven people were\
        \ arrested on Tuesday in relation to incidents of racist abuse directed at\
        \ the Madrid star this season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508e089-f7b0-4817-a031-51076fed1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spanish police said four young men had been detained for allegedly\
        \ hanging an effigy of Vinícius off a bridge in Madrid in January, while three\
        \ others were arrested on suspicion of being involved in the racist insults\
        \ aimed at the Brazilian during Sunday’s match against Valencia.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd48370-66f1-4df9-a2f5-674e9a45856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both incidents are being treated as hate crimes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619e756-9f6b-4bbe-b2b6-a58d1a92bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Spanish league has been criticized for not adequately addressing\
        \ racist abuse in stadiums. In a statement released on Tuesday, LaLiga said\
        \ it is formally calling to be given sanctioning powers to better fight racism\
        \ in Spanish football.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b202f7-94fc-48d3-8b66-f07a9c1b97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At present, LaLiga says it cannot punish clubs or fans for incidents\
        \ of racist abuse and can only pass on any reports of abuse to RFEF committees\
        \ or regional prosecutors, who deal with them as legal cases before sporting\
        \ punishments are handed out.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e62ee-a42f-4046-8d45-d7ba39b6bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of sanctions as a sanctioning body – in Spain, we’ve never\
        \ had, because this is what the National Sporting Law says, including the\
        \ new National Sporting Law and the Sport Disciplinary Regulation… deducting\
        \ points doesn’t exist [as a punishment for racist incidents], only when there\
        \ are improper line-ups.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975247a-3885-4186-bfd7-63d8aabc3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only in those cases, not for racist incidents. [Guidelines for racist\
        \ incidents] like those which exist for example in the English Premier League,\
        \ where you can take points away [for racist abuse].\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f93e8-35e0-4637-81b9-b8c0c067f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Spain, sporting discipline regulated by the State exists, so we\
        \ can’t do it [currently]. Would it be good if we began to consider changing\
        \ this so there could be point deductions? I think so.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c4e81-b052-4847-84f7-4a6d7e71afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his Q&amp;A session, Tebas was asked if LaLiga employs Black\
        \ staff members, replying that the organization doesn’t count the number of\
        \ Black people working for the organization because “if we did count them,\
        \ then that would be [looked upon as being] bad.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd8192-2ab8-49fd-ad18-0cc937460f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But as I travel a lot, in Angola, we have a Black employee with us.\
        \ As I said, I don’t count them. I’ve seen some Black people in the digital\
        \ department,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f40080-c4ad-4b3e-97bf-b4c9377ac6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I said, I don’t count them. Yes, yes, there are but we don’t
        count them one by one. But the question is unusual. Do I know the statistics
        of how many? I know it by gender. How many Black people have we got? Well,
        I don’t know, but we have Asians that work for us too. If I did start counting
        the Black people, then you would call me racist.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01cfef-6a48-4016-9721-d33e47a7bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:44:26.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:44:27.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/25/football/javier-tebas-racist-slur-laliga-vinicius-spt-intl/index.html">Embattled
        LaLiga president repeats racist slur in press conference when discussing racist
        abuse of Real Madrid star Vinícius Jr.</a>"</em></p>'
  'peru-protesters-extrajudicial-executions':
    'author': 'Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T07:49:56.000+08:00
    'imagesource': 'jcr:2fa49f7c-a53c-4551-bcb1-2f3acf0fc5bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a0e105-2588-4786-a78f-cf2740806e26'
    'lead': 'Peruvian security forces carried out widespread attacks against protesters
      with ''extrajudicial executions'' and ''widespread use of lethal ammunition''
      earlier this year, while trying to contain mass protests that started in December
      2022, according to Amnesty International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T07:52:31.781+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T07:52:32.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Peru protesters, including children, killed in ‘extrajudicial executions’
      by security forces, Amnesty finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd69a4-a711-43d3-ae67-541387ba4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peruvian security forces carried out widespread
        attacks against protestors with “extrajudicial executions “and “widespread
        use of lethal ammunition” earlier this year, while trying to contain mass
        protests that started in December 2022, according to Amnesty International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54ff96-d82b-49fa-8e98-872d98f2e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rights group researched the deaths of 25 people killed in the regions\
        \ of Ayacucho, Apurimac and Puno between December 7, 2022 and February 9,\
        \ 2023. In total, 49 civilians were killed during the protests.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0517b-6778-41dd-840b-9c22dc9a7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s report found that many of the victims were\
        \ younger than 21 years old, with six children among the cases documented.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6565441-6b49-4993-a38a-3b1b18b42175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Andean country’s weeks-long protest movement was sparked by the\
        \ impeachment and arrest of former President Pedro Castillo in December and\
        \ fueled by deep dissatisfaction over living conditions and inequality in\
        \ the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03148eb7-c3d5-415b-a4bc-001acab570d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While protests occurred throughout the nation, the worst violence was\
        \ in the rural and indigenous south, which saw Castillo’s ouster as another\
        \ attempt by Peru’s coastal elites to discount them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa97efd-b5c5-480a-8aac-1ec672d3e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Amnesty, the country’s armed forces and national police\
        \ used lethal force such as bullets and weapons prohibited in law enforcement\
        \ tasks such as pellets in “an unlawful manner” during the documented period.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ba07d-5d7e-43d6-9157-14ee431f05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less lethal force such as tear gas was also used in an “excessive,\
        \ disproportionate and, sometimes, unnecessary manner,” the report states.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5c5b4-c93a-4ae6-9756-a82c4413fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peruvian authorities have said that the country’s security forces acted\
        \ in self-defense. However, according to evidence gathered by Amnesty International,\
        \ the injuries that caused the 25 deaths “were sustained on parts of the body\
        \ where they are most likely to prove fatal, which would indicate that they\
        \ were not random shots, but intentional.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093edfa-e7f4-477a-995c-a80b2145cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In none of the cases was evidence found that the deceased person posed\
        \ a risk to the life or integrity of the officials,” the report says.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7eb7ae-4801-40ea-a5be-f707cc4b4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In several cases those who were killed, as well as those injured,\
        \ were mere bystanders or passers-by” the report concludes.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fd074-a26b-4cc3-86cd-0323b7824c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extrajudicial executions and young victims</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc0802-31f2-4cc0-a01f-5d26b1cfcfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 25 deaths documented by Amnesty International, at least 20 were\
        \ considered extrajudicial executions. Fifteen of those victims were younger\
        \ than 21.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22098f92-ca75-4e29-a81e-d4d1767efab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first known casualty during the protests was a 15-year-old boy,\
        \ David Atequipe, who was shot in the back while observing protests outside\
        \ Andahuaylas airport in the Apurimac region on December 11, according to\
        \ the autopsy report documented by Amnesty.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b259adf-cc8e-49b4-81c3-a2d09fb6b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another 15-year-old, Christopher Ramos Aime, was shot a few days later\
        \ as he crossed the road in Ayacucho on December 15. Ramos worked in the local\
        \ cemetery near the airport cleaning tombs and gravestones as well as helping\
        \ visitors with flowers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9413a-3473-4c33-86bf-d6c934f9eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the autopsy seen by Amnesty International and the evidence\
        \ the group gathered, Ramos was killed by a “firearm projectile” that caused\
        \ chest trauma. Ramos was not armed and posed no threat to security forces,\
        \ the organization concludes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75347d76-d277-43d0-8e19-7ef1d67d5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have killed innocent people, my son was innocent, he was crossing\
        \ the road when they shot him,” Hilaria Aime, Christopher’s mother, told CNN\
        \ in tears on Wednesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac7887-4487-482f-86d4-8c954ade51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aime hopes her family can find justice after the release of the report,\
        \ adding that protesters and their communities have often been unfairly demonized\
        \ by Peruvian authorities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fe613-670c-4cd0-afda-103cc3cbbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope justice is made and people respect us, they are calling us\
        \ terrorists, vandals and that is not the truth of what happened in Ayacucho.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c022921-557c-4748-8177-bfee858c0640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not verified the circumstances of these two deaths as described\
        \ by Amnesty.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea4edf-dac8-4778-951f-9355ecb82cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty also mentions the death Beckhan Quispe, an 18-year-old football\
        \ coach who was shot in the head in Andahuaylas, Apurimac region in December.\
        \ His case was previously reported by CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72454d5e-81ad-4a58-8f7b-765377b59098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As previously reported by CNN, Amnesty has also said that attacks against\
        \ protesters were carried out “with a marked racist bias” in southern Peru,\
        \ where protesters faced a more violent response by the security forces, leaving\
        \ dozens dead.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a618e02-2c33-461e-b4df-22a6f034f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar protests took place in Peru’s capital Lima but left only one\
        \ death.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4dd41-b46e-4d47-aa47-dc0582cc8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty’s preliminary findings were previously reported by CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed597817-a218-4219-b429-225fbd3cc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Peru’s government response and narrative</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3e32d-8f54-4dbf-90b5-1fc68ba19494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this final report, Amnesty International points out that Peruvian\
        \ authorities – including Peru’s President Dina Boluarte and the Presidency\
        \ of the Council of Ministers (PCM) – praised the country’s security forces\
        \ during the protests and “consistently supported and justified the actions\
        \ of law enforcement agencies, despite increasingly clear evidence of their\
        \ unlawful actions.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192363c5-2973-4858-82d7-94af65fbd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition, the state narrative stigmatized protesters as terrorists\
        \ and violent, contributing to the escalation of violence and encouraging\
        \ law enforcement to continue to act in the same way,” the report highlights.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c7676-8b3d-41f0-8e5c-aada36c207c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities at the highest level did not demand accountability from\
        \ the armed forces and police, despite “considerable evidence” pointing at\
        \ the security forces’ responsibility in the dozens of deaths that occurred,\
        \ Amnesty also says.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cdf0e-04af-4cff-9582-384cc733780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent interview with local media and facing criticism for the\
        \ way her government has handled the protests, President Boluarte said she\
        \ and her ministers do not decide protocols for the Armed Forces or the Police.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e9168-947e-4e85-9136-f09e1fabd464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have their own law and protocols. Who do they comply with? Their\
        \ commanders. We don’t have any power over them. I can be the Supreme Chief\
        \ of the Armed Forces, but I have no command (over them) and the protocols\
        \ are decided by them”, Boluarte said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb7540-93ee-4770-a124-54bb2a72bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the President’s office who declined to comment\
        \ on the report’s findings. Peru’s Defense and Interior ministries have been\
        \ also contacted. Both ministries told CNN in February they could not comment\
        \ until an ongoing investigation carried out by the Prosecutor’s office is\
        \ finished.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5478b-fba3-4fdb-8d30-9453e8b5b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peru’s Prosecutor’s office opened a preliminary investigation on January\
        \ 10 against President Boluarte, Peru’s Prime Minister, Alberto Otarola, and\
        \ other ministers for alleged genocide, homicide and serious injuries committed\
        \ in during the protests.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc91215-a18d-46c3-87d1-2aa52adccb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Boluarte’s office told CNN en Espanol the President has\
        \ been invited to give her testimony at the Prosecutor’s office on May 31.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62592b06-b39c-48ca-b39a-043d307994ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru’s Public Prosecutor’s office was also criticized in this final
        report for failing to carry out criminal investigations related to the protest
        deaths “promptly, thoroughly and impartially”. CNN has reached to the Prosecutor’s
        office for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096a2e4-332a-4318-8ed3-88351d830bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T07:52:31.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T07:52:32.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/25/americas/peru-protests-extrajudicial-executions-amnesty-intl-latam/index.html">Peru
        protesters, including children, killed in ‘extrajudicial executions’ by security
        forces, Amnesty finds</a>"</em></p>'
  'ancient-toilets-jerusalem':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T07:59:38.000+08:00
    'imagesource': 'jcr:1261541c-e07a-4263-8541-65fab5591ace'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da811a25-84a1-4b26-8f50-611103f310be'
    'lead': 'The Iron Age users of two ancient toilets in Jerusalem were not a healthy
      bunch, according to an analysis of poop samples from the 2,500-year-old latrines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T08:01:41.259+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T08:04:19.786+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-26T08:04:19.355+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ancient toilets unearthed in Jerusalem reveal a debilitating and sometimes
      fatal disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b492a-f1b4-430f-a519-f285d6dff631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.786+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Iron Age users of two ancient toilets
        in Jerusalem were not a healthy bunch, according to an analysis of poop samples
        from the 2,500-year-old latrines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e7b46-9aee-48f3-b0ea-0e06a99f2340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.786+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers found traces of dysentery-causing parasites in material\
        \ excavated from the cesspits below the two stone toilets that would have\
        \ belonged to elite households in the city. Back then, Jerusalem was a vibrant\
        \ political and religious center in the Assyrian empire and home to between\
        \ 8,000 and 25,000 people.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130602a9-edfd-4a82-903c-4c0ab90e3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.787+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the earliest known evidence of a disease called Giardia duodenalis,\
        \ although the infection, which causes diarrhea, abdominal cramps and weight\
        \ loss, had previously been identified in Roman-era Turkey and in medieval\
        \ Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8955af-5108-4b31-a883-0446dcd8f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.787+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dysentery is spread by faeces contaminating drinking water or food,\
        \ and we suspected it could have been a big problem in early cities of the\
        \ ancient Near East due to over-crowding, heat and flies, and limited water\
        \ available in the summer,” said Dr. Piers Mitchell, lead author of the study\
        \ that published Thursday in the scientific journal Parasitology and an honorary\
        \ fellow at the University of Cambridge’s Department of Archaeology, in a\
        \ statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede20e67-bbda-4d37-a440-67e41d42cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.787+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of those who die from dysentery caused by Giardia today are children,\
        \ and chronic infection in kids can lead to stunted growth, impaired cognitive\
        \ function and failure to thrive.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc34d2-e5b5-4fc6-98f3-e3f44032c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.787+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ancient poop contains a trove of fascinating information</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07922c0b-2d61-4b75-a509-2d0032e8b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.788+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ancient poop is a rich source of information for archaeologists and\
        \ has revealed an Iron Age appetite for blue cheese, a mystery population\
        \ on the Faroe Islands and the discovery that the builders of Stonehenge feasted\
        \ on the internal organs of cattle.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7084b-cfea-43cd-8cb3-63634ce48d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.788+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Archaeologists excavating the latrines took samples from sediment in\
        \ the cesspit beneath each toilet seat.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d74519-8712-4604-8e61-3050b21723f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.788+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found one seat south of Jerusalem in the neighborhood of Armon\
        \ ha-Natziv at a mansion excavated in 2019. It likely dates from the days\
        \ of King Manasseh, who ruled for 50 years in the mid-seventh century BC.\
        \ Made of limestone, the toilet has a large central hole for defecating and\
        \ an adjacent hole likely for male urination.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19798838-6ea5-4447-81be-4da5be5c0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.789+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other toilet seat studied, similar in design, was excavated in\
        \ the Old City of Jerusalem at a seven-room building known as the House of\
        \ Ahiel, which would have been home to an upper-class family at the time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8218466-200a-4d5b-a47e-aca8cb9d9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.789+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eggs of four types of intestinal parasites — tapeworm, pinworm,\
        \ roundworm and whipworm — previously had been identified in the cesspit sediment.\
        \ But the microorganisms that cause dysentery are fragile and extremely hard\
        \ to detect, according to the new study.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beeca11-808a-4adb-ae93-c36a27fce100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.789+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To overcome this problem, the team used a biomolecular technique called\
        \ ELISA in which antibodies bind onto proteins uniquely produced by particular\
        \ species of single-celled organisms.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4d6aa-69ba-49da-b7de-1921b94266c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.789+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers tested for Entamoeba, Giardia and Cryptosporidium:\
        \ three parasitic microorganisms that are among the most common causes of\
        \ diarrhea in humans — and behind outbreaks of dysentery. Tests for Entamoeba\
        \ and Cryptosporidium were negative, but those for Giardia were repeatedly\
        \ positive.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02030afc-7947-4d1c-8da6-7a0c00fac19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.790+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Middle East was the region of the world where humans first created\
        \ settlements, learned to farm and domesticate animals, and where the first\
        \ large towns and cities sprang up. Cities such as Jerusalem likely would\
        \ have been hot spots for disease outbreaks, and illnesses would have spread\
        \ easily by traders and during military expeditions, according to the study.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e613a08-febe-4535-8497-526590ff014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.790+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While they did have toilets with cesspits across the region by the\
        \ Iron Age, they were relatively rare and often only made for the elite,”\
        \ the study noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be62e63-94d8-4f5c-aac8-4cb9ad1f8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.790+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Towns were not planned and built with a sewerage network, flushing\
        \ toilets had yet to be invented and the population had no understanding of\
        \ existence of microorganisms and how they can be spread.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9faab7-570a-469e-8541-46c0021ac4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T08:01:41.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T08:04:19.791+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/25/middleeast/ancient-toilets-disease-scn/index.html">Ancient
        toilets unearthed in Jerusalem reveal a debilitating and sometimes fatal disease</a>"</em></p>'
