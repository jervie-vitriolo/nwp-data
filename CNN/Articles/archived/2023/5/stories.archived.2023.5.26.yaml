    'template': '1'
    'title': 'An evening at Helm with chefs Josh Boutwood and Kevin Wong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23540f-3fc3-48fe-9e6b-42bbae5b3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Seroja’s Kevin Wong met Helm’s Josh Boutwood at the latter’s
        restaurant last April, it didn’t take long for the two to find their creative
        synergy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a39db-22f0-4adf-9b47-2ea11b9c7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I stepped into Helm, I felt at home,” said Wong, the Malaysia-born
        founder and chef of Singapore’s Seroja restaurant. Speaking before serving
        the dishes at their collaboration dinner, he remarked that what he and Boutwood
        do at their restaurants is similar. “We even have the same plates!” he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52575e21-8c1d-4d97-88b6-b7553db1388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two blazed trails as the head chefs of popular establishments
        in their home countries before striking out with fine dining restaurants of
        their own. Now, they get to do their own thing: Wong’s Seroja has earned him
        a spot on the <a href="https://thebestchefawards.com/2023/04/15/kevin-wong/">Top
        100 of The Best Chef Awards 2023</a> while Boutwood’s Helm has just embarked
        on its newest chapter in Makati’s central business district.</p>'
    '3':
      'image': 'jcr:051cda6e-336f-4ce7-b836-73fe0671a15e'
      'imageCaption': 'Kevin Wong and Josh Boutwood collaborated on a four hands dinner
        at Helm last April. Photo courtesy of SINGAPORE TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b6bfa-56b1-479a-84b9-6d59daa58a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec499981-7d99-4878-880a-f14a8df86a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Seroja, Wong highlights the flavors of the Malay archipelago,
        a decision that the chef came to after cooking all over the world and working
        with different mentors who embraced their own culture. “In Tokyo, I was cooking
        Japanese, in France I was cooking French,” said Wong of what he called “the
        seed of Seroja.” “After many many years of cooking for someone else, I thought
        why not do something of my own? Which is my own culture, my own region.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f5ea9-479c-42d5-a8be-b439e4e5f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Boutwood, the chef behind The Test Kitchen and Ember and
        known for his commitment to innovation, has just opened Helm’s new location
        at The Shops at Ayala Triangle Gardens. He felt that he had already exhausted
        all the possibilities they could at their previous BGC space, adding that
        they “wanted to have a new environment where we could really do a lot more.”
        The fine dining restaurant is known for its theatrical approach to multi-course
        dinners. Previously a 10-seater, the new space is now equipped to serve 24
        guests in one seating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b853fe-b581-47b6-8291-32a008803f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, Wong and Boutwood were collaborating on a one-night
        only 10-course inaugural dinner at Helm for the Singapore Tourism Board’s
        “Serve it, Singapore” project. As part of the project, STB will be introducing
        a series of dining experiences that bring the best of Singapore’s culinary
        scene to the Philippines.&nbsp;The dinner was the first of the series in partnership
        with the Asian Culinary Exchange, which will also feature collaborations with
        contemporary Seoul cuisine restaurant NAE:UM and omakase pizzeria Small’s
        in June, neo-Singaporean restaurant Labyrinth, and more. And in August, STB
        is hosting Singa-Pob, bar and cocktail takeovers in Poblacion, Makati, featuring
        drinks from the best of the country’s cocktail scene, including Employees
        Only, Republic, Sago House, The Elephant Room, Tippling Club, and more.</p>'
    '10':
      'image': 'jcr:16cdbbf4-f4f4-4417-af85-22e0e1f4d993'
      'imageCaption': 'Boutwood at work. Photo courtesy of SINGAPORE TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267eaab8-bb0f-4262-b885-6b4e17eee838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479f712-6d06-4e59-ab5f-f654eec80d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should one expect at a four-hands dinner? Not uncommon in a
        culinary haven like Singapore, the trend of four-hands dinners involve two
        chefs (can be more, but usually from different countries) collaborating on
        a one-night-only tasting menu. In <a href="https://guide.michelin.com/en/article/features/four-hands-dinners-why-they-are-still-hot">a
        2018 article in Michelin Guide Digital</a>, Kazuo Takagi (chef at the Michelin-starred
        Takagi restaurant in Japan) called these dinners “educational cooking field
        trips” in which chefs are able to learn and experience various “cultures,
        food, and culinary techniques from other countries.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad8259-bac3-4153-b676-072b547a9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s easy for someone who isn’t used to fine dining to feel out of\
        \ place at a restaurant like Helm, with its sleek interiors colored in greys,\
        \ coppers, and blacks. But looks can be deceiving, as they say. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5824ee-47ef-414c-9ad2-797463c86a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entering the restaurant from its outdoor entrance, we were greeted\
        \ by the sight of both chefs’ teams busy plating the pre-dinner snacks at\
        \ prep counters. As I settled into my seat at one of the counters, I watched\
        \ the chefs use tweezers to meticulously place the final touches on each plate,\
        \ a little intimidated by the spread of snacks in front of me. \r"
