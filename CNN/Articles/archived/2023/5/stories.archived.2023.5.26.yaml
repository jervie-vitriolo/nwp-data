      'mgnl:type': 'text'
      'text': "Local authorities have pre-deployed floating assets like aluminum,\
        \ rubber and fiberglass boats across the seven quick response stations in\
        \ the province, he said. Each station also has an ambulance, a rescue vehicle,\
        \ and a search and rescue vehicle which is night-capable, he added.\r"
