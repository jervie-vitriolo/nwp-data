  'afp-recalibrates-focus-external-defense-marcos':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T14:08:42.000+08:00
    'imagesource': 'jcr:8218a238-b031-478c-a81f-6156cca1100f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb25025d-3aa0-4ef4-8ea0-95365cc928d8'
    'lead': 'The Armed Forces of the Philippines (AFP) is recalibrating its focus
      towards external defense, with President Ferdinand Marcos Jr. also saying that
      the country is developing anti-submarine capabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T14:17:05.873+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T14:33:05.089+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP recalibrates focus to external defense – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80106a9e-7343-4fca-aa00-3324d962fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Armed
        Forces of the Philippines (AFP) is recalibrating its focus towards external
        defense, with President Ferdinand Marcos Jr. also saying that the country
        is developing anti-submarine capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9656a2-e333-4a53-bd21-5de307dacb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the changing tides of our national security, and the\
        \ significant gains that we have made in terms of internal security, our armed\
        \ forces is working to recalibrate its focus more towards external defense\
        \ of our borders,\" he said in his speech at the 125th anniversary of the\
        \ Philippine Navy on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688bbe5-bdd4-4b64-90fc-91abeb00c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this crucial transition, full support for the armed forces must\
        \ be guaranteed, especially for the Philippine Navy's priority goals of enhancing\
        \ its intelligence, defense, and coordinative capability,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cd876-e6dd-4f37-849d-cbfd1fd0b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a chance interview, the president also told reporters that the country\
        \ has a plan to acquire a submarine but he noted that it is a \"very large\"\
        \ commitment as it involves training, equipment, and \"quite significant\"\
        \ operational requirements.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3c240-db4b-48bb-892f-6942703d2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is still part of our plan, but right now we are in the middle\
        \ of developing mostly our anti-submarine capabilities,\" Marcos said. \"\
        'Yun ang uunahin natin [That's what we are prioritizing], and then hopefully\
        \ when the time comes, then we might be able to acquire those submarines.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d21997-d23e-49f0-9674-4152cff6e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 19, the navy conducted a live demonstration of its new combat\
        \ equipment off the coast of San Antonio, Zambales, with Marcos, the commander-in-chief,\
        \ in attendance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c7876-227f-4aba-9d0c-447c83837d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those featured was the AW159 anti-submarine warfare naval helicopter\
        \ which launched its Compact-FLASH dipping sonar and the BlueShark torpedo\
        \ to \"detect, locate, and neutralize stealthy sub-surface threat.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee04599-6c8a-4128-bf31-2467af6aee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the anniversary event, two vessels were also commissioned
        which Marcos said would be used for defense from external forces, primarily
        to patrol the West Philippine Sea (WPS), as well as for civil defense to help
        during disaster response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0146fb9-bd19-4f75-a153-4cd3d9635f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned to reporters that <a href="https://www.cnnphilippines.com/news/2023/4/28/unprecedented-success-2023-balikatan-ends.html">Balikatan
        exercises</a> with the United States troops in April and the joint drills
        with <a href="https://www.cnnphilippines.com/news/2023/5/16/PH-Aus-troops-launch-Kasangga-exercises.html">Australian
        forces</a> which will last until June are meant to keep the navy at par with
        Asian neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2402e98-d6a7-451b-9f2c-3e52b10dc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, center of all of that is going to be in the navy dahil\
        \ archipelago tayo at ang binabantayan natin ay ang mga isla natin [because\
        \ we are an archipelago and what we monitor are our islands],\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f584d27-60e4-4685-8d8e-1a004615d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH Navy as peaceful emissary</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae200e61-63a9-4ba9-b53a-89c082e5a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his speech, Marcos said navy personnel also serve as peaceful\
        \ emissaries as the country pursues its national interest in light of global\
        \ engagement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da794e-a21d-4359-9af1-cde6e939870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The seas that stretched before us are not to be seen as boundaries\
        \ that divide our nations, but they must be seen as channels for mutually\
        \ beneficial exchanges and collaboration,\" the chief executive said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac94b0-6fd4-4cc9-902b-fdf491baa870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our navy serves not only as valiant guardians of our seas and shores\
        \ but peaceful emissaries as well, highly disciplined and experienced in international\
        \ engagement,\" he added. \"It adheres to codes of conduct such as UNCLOS\
        \ (United Nations Convention on the Law of the Sea), and the recently approved\
        \ ASEAN (Association of Southeast Asian Nations) guidelines of maritime interaction.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7613ef-8e1f-4d52-9dc0-1a04a3567b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this line, it plays a significant role in our collective effort
        to nurture friendly international relations by fostering mutual trust and
        confidence, freedom of navigation and overflight, and of course safety of
        our seas," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daae33d-dd39-40a3-93f6-0f1d4e647554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Philippine Coast Guard installed another <a href="https://www.cnnphilippines.com/news/2023/5/14/sovereignty-markers-pcg.html">five
        sovereign markers</a> in "critical areas" in the West Philippine Sea amid
        "aggressive tactics" by China in the disputed waters, which the Department
        of Foreign Affairs said is a daily occurrence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc9d17-f2b9-479d-8b06-27ad3f302de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:17:05.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:33:05.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/30/US-urges-china-desist-provocative-unsafe-conduct.html">US
        urges China to ''desist from provocative, unsafe conduct'' in SCS</a></strong></p>'
    '17':
