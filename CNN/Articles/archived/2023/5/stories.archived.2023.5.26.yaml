      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there are areas of concern, he said they are also monitoring\
        \ areas near the Cagayan River which will be also affected if Mawar will dump\
        \ more rains in the area.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668c287-d625-402a-971c-d21e17fc1f08'
