      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on Newsroom Ngayon earlier in the day, the
        PCG warned fishermen in the eastern seaboard of the country against sailing,
        as well as those with small boats.</p>'
