  'Germany-falls-into-recession':
    'author': 'Olesya Dmitracova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-26T04:47:46.000+08:00
    'imagesource': 'jcr:63cecec2-d65b-4f62-99d4-d49b71ce3fcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a76812a-c127-497d-b183-5f8b6661ed1c'
    'lead': 'Germany has slipped into recession as last year’s energy price shock
      takes its toll on consumer spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T04:49:59.180+08:00
