      'mgnl:lastActivated': 2023-05-26T22:44:55.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d291f5-ccd3-4e0e-a77d-1b91259032d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the case has been filed recently, I haven't been informed about\
        \ it yet officially until now,\" Lamadrid said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba051ec-63cb-4d62-90e3-9e803c4f6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc65a7-3e15-4757-b379-18a284bbf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrante International earlier claimed over 20 Filipino women who were\
        \ victims of human trafficking in Syria filed complaints of gross negligence,\
        \ abuse of authority, and failure to protect their rights and welfare before\
        \ the office of the Ombudsman, but did not specify when.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01251b6-47e0-473b-aace-387da87dd819'
      'mgnl:activationStatus': true
