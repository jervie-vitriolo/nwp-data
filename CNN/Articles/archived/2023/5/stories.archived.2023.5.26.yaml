  'bfp-revokes-gentle-hands-FSIC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T19:03:04.000+08:00
    'imagesource': 'jcr:9a9b9c90-128e-4fdd-98ac-8902cb53107f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd51c2da-1245-4cf2-bef4-b5094d81ba47'
    'lead': 'The BFP on Friday revoked the Fire Safety Inspection Certificate of Gentle
      Hands Inc. after the DSWD ordered its closure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T19:05:13.652+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-26T19:51:31.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BFP revokes fire safety certificate of QC orphanage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363c666-b9d4-4a85-a669-17fe64a69712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:05:13.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Bureau
        of Fire Protection (BFP) on Friday revoked the Fire Safety Inspection Certificate
        (FSIC) of Gentle Hands Inc. (GHI), a Quezon City orphanage, after the Department
        of Social Welfare and Development (DSWD) ordered its closure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dad5b2-5a80-4c09-b1a8-de10d9895198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD issued a cease-and-desist order against GHI last Monday after\
        \ Secretary Rex Gatchalian visited the orphanage and claimed it put children\
        \ in \"imminent danger.\" It directed the BFP to conduct a fire safety inspection\
        \ of the building.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d95a3-4412-4270-a3cd-f09cc286d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/23/DSWD-orders-qc-orphanage-closure.html">DSWD
        orders QC orphanage closure</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb1871-1f01-4c93-9108-dae4f5b6b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"GHI was found to have violated pertinent provisions of the revised\
        \ implementing rules and regulations of R.A. (Republic Act) 9514 or the Fire\
        \ Code of the Philippines during said inspection resulting to the revocation\
        \ of its FSIC,\" BFP Quezon City district marshal SSupt. Aristotle Banaga\
        \ said in a report to the DSWD dated May 25.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95ec15-dbec-4d65-ac8f-6737ab76d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some violations noted by the BFP included obstructed hallways, narrow\
        \ aisles and corridors, blocked fire exits, no automatic fire detection and\
        \ alarm systems, no approved automatic sprinklers, insufficient emergency\
        \ lighting, and no emergency evacuation plan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59610715-35a7-4c44-9807-969ae254a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banaga said the BFP is monitoring GHI to see if it had rectified the\
        \ violations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7eaa8-d4bb-485f-a573-628f77893d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, GHI questioned the BFP's revocation of their fire safety certificate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be492b-9249-48df-8675-298fbbe8fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't understand how suddenly we have violations, where we didn't\
        \ have violations ever in the past. We always have updated certificates and\
        \ we've always complied,\" GHI Executive Director Charity Graff told CNN Philippines,\
        \ in response to the revocation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e97f89-4bdb-44ca-b007-65c159fedc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graff further said GHI did not receive any warning on the supposed\
        \ violations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb70cb7-2f45-478a-bf10-b24c481291ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've been in this building and been licensed as a child caring agency\
        \ under the DSWD since 2004…should we have been given a request, we would\
        \ have done it immediately,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac77436-b8a3-42bc-aaa7-422bde154ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that GHI would address the violations so that 149 children\
        \ who were sent to other orphanages in Alabang, Mandaluyong, and Quezon City\
        \ could be returned to the facility.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37359b-9b22-41b2-b432-a2e12b80b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD earlier said it is investigating three cases of children under\
        \ GHI's temporary custody who have allegedly displayed disruptive behavior.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fe7d7-2221-46ce-a447-791e8d9172aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, GHI returned a one-year-old child to its mother, who claimed\
        \ that her request to regain custody of her child was earlier denied by GHI.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a36f7-fbe0-4f05-9948-f3b2b9c01d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The parenting capability is already available so di ko po malaman\
        \ [I don't know] what's the reason for holding my baby,\" Melanie Marzan,\
        \ the child’s mother, said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13380f6d-d2bd-44bd-b1ee-a775b976dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference, the DSWD said Marzan had passed the agency’\
        s assessment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3abc72-01f0-45e7-932b-ecf807b818e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Graff maintained that GHI had followed protocol to ensure\
        \ parents are mentally fit to take care of their children.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5b922-ee4c-4bd8-a9a0-f3c577f661ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't keep children when there is a safe place for them to be…\
        We didn't feel that it was time and we didn't feel that she [Marzan] complied,\"\
        \ Graff said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48565163-9441-4938-93ef-fbbf04c0ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:51:31.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:51:31.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.</em></p>'
  'Saudi-labor-minister-to-visit-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T19:16:02.000+08:00
    'imagesource': 'jcr:aa549466-79a0-4ffc-8705-e24df4860601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a25ece7-b907-4352-a822-19fb865aff68'
    'lead': 'The Department of Migrant Workers says Saudi Arabian Minister of Human
      Resources and Social Development Ahmad bin Sulaiman AlRajhi will visit the Philippines
      for bilateral talks, which may include amendments to the labor agreement between
      the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T19:21:05.451+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-26T19:21:05.653+08:00
