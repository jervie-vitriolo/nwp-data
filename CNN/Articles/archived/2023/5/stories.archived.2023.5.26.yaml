      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has pushed back against these missives by poking fun at the glitches\
        \ that marred the Florida Republican’s entrance into the race and suggesting\
        \ DeSantis isn’t ready for the Oval Office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f23916-2e93-4d24-bfe0-efe1e1247f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d85579-e77f-4124-a676-51d263fffc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Rob’ DeSanctimonious and his poll numbers are dropping like a rock.\
        \ I would almost be inclined to say these are record falls,” Trump posted\
        \ on Truth Social on Thursday. “The question is Rob just young and inexperienced\
        \ and naive or more troubling, is he a fool who has no idea what the hell\
        \ he’s doing? We already have one of those in office, we don’t need another\
        \ one. We need MAGA.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461d4fa-de2f-4f83-8e11-1aeef14783bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f1202-6214-4460-9761-cdfb18e3574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis’ vision for the executive branch is seemingly at odds with\
        \ the Republican Party’s traditional adherence to the principles of limited\
        \ government. Many Republicans often accused former President Barack Obama\
        \ of extending his powers unconstitutionally and DeSantis himself wrote an\
        \ entire book in 2011 based on that perception. But it is an approach Republican\
        \ voters have come to expect from their elected leaders in the years since\
        \ Trump emerged and dispensed with governing norms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4bdde-9d3a-4443-a0ee-7aefa9af486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf3893-dd37-400e-8fb0-c4f691f21da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also in keeping with how DeSantis has led from Tallahassee. As\
        \ governor, DeSantis has systematically strengthened the office of the governor\
        \ and stretched its constitutional powers in ways that no previous executive\
        \ has. He seized control of the state’s environmental protection agency, deployed\
        \ the state’s police force in novel ways, created a law enforcement team to\
        \ monitor voting, removed a democratically elected local prosecutor and orchestrated\
        \ a takeover of a small liberal arts college.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0e659-0063-4849-b42b-6f4d68c4ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace4ef7-db5b-4487-b08c-fef9910dc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis has treated state bureaucracies that previously operated independently\
        \ as extensions of his executive offices. He has stocked state regulatory\
        \ boards with like-minded political appointees, who have followed his lead\
        \ in banning gender affirming care for minors and extending restrictions on\
        \ school lessons about sexual orientation and gender identity. He has punished\
        \ Disney, the tourism engine of the state and its most iconic business, for\
        \ challenging him over those restrictions, and forced state lawmakers to pass\
        \ a new congressional map drawn by his office.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfff886-ae78-4272-b27e-8b79bea14795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd6aa7-74ec-4024-af28-b642da62d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I may have earned 51 percent of the vote, but that entitled me to\
        \ wield 100 percent of the executive power, and I resolved to use it to advance\
        \ conservative principles,” DeSantis said at an event in Wisconsin on May\
        \ 6.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82de63-56d9-4597-871b-21ff808e97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his latest book, “The Courage to Be Free,” DeSantis described his\
        \ extraordinary use of state power as deliberate and tactical. He wrote that\
        \ before taking office he had studied an “exhaustive list” of the governor’\
        s constitutional authority and would use “every lever available to advance\
        \ our priorities.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef6d83-4446-4028-a36a-c2abf2932dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I was able to bring to the governor’s office was an understanding\
        \ of how a constitutional form of government operates, the various pressure\
        \ points that exist, and the best way to leverage authority to achieve substantive\
        \ policy victories,” he wrote.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec5dad-3628-4f55-ad0d-abe2befdcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244517d-481d-47bc-ab64-0593315a6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, DeSantis’ opening message to Republican voters is that he would\
        \ bring that methodical precision to the White House in ways that past executives\
        \ – Trump included – failed to.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fe77a-35a7-418f-95c6-352735945e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9663ab4-bfcc-436a-bbad-a7fad75b5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Presidents have not been willing to wield Article Two power to discipline\
        \ the bureaucracy,” DeSantis said. “I’ll come in and on day one we’ll be spitting\
        \ nails.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a208d-4782-4be6-996a-a08c16058856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37e149-b9e4-4f2b-b0be-6836b01527f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among his top priorities, DeSantis said, would be to “re-constitutionalize”\
        \ the federal government, which he described as a plan to “discipline the\
        \ bureaucracy” and agencies that he saic are “detached from constitutional\
        \ accountability.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeab285-fb64-47c6-93fe-829c3f8e8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810a071-cdd2-4ad8-91b2-83c136f8b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He would dispel with the longstanding tradition that government institutions\
        \ like the US Department of Justice operate independently from the president\
        \ – embracing a philosophy that Trump often governed by but never articulated\
        \ so succinctly.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa6c0b-c973-442e-b731-b2face0848c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc90ba-50a5-4d78-9a29-89698e75b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Republican presidents have accepted the canard that the DOJ and FBI\
        \ are quote, independent,” DeSantis said. “They are not independent agencies.\
        \ They are part of the executive branch. They answer to the elected President\
        \ of the United States.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f097f27-97ee-44a3-9be7-902865697e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3a370-3b7c-41c3-b327-02f18ae58713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis also touched on pardons, when asked about whether he would\
        \ consider the cases of those who face charges related to the January 6, 2021,\
        \ insurrection at the US Capitol, as well as whether he would pardon Trump\
        \ should he be charged federally.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6df57-3c2f-49f2-a46c-0486aad58579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747b06e-cec7-419f-bcff-eb7dd241cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he would look at all cases of “disfavored treatment based on\
        \ politics or weaponization.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e90cb0-725d-4a0f-af50-b40fef18fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2003fb0-988e-4df9-9832-6108db01e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The DOJ and FBI have been weaponized. On day one, I will have folks\
        \ that will get together and look at all these cases, who, people are victims\
        \ of weaponization or political targeting, and we will be aggressive and issuing\
        \ pardons,” DeSantis told “The Clay Travis &amp; Buck Sexton Show” Thursday.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407b487-ee9a-4e1b-b13d-5b885c60f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ef181-9ac7-4537-86fa-0aca8fdccef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, DeSantis said pardons would be looked at individually,\
        \ not necessarily to an entire group.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f705f2-cf4f-42ac-80cc-0fcd969c1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.893+08:00
