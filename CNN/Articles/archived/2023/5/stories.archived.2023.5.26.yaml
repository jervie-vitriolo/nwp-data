      'mgnl:lastActivated': 2023-05-26T12:18:58.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I popped the prawn sambal tartlet into my mouth first, thankful for\
        \ printed menus and seeing familiar flavors. The sambal’s sweet and spicy\
        \ combo was comforting, the leek floss on top adding a bit of crunch. With\
        \ the succeeding snacks (a razor clam tart, fish &amp; chips, and a buckwheat\
        \ &amp; onion tart with raw beef, horseradish), it was clear that the Seroja\
        \ x Helm collaboration would lean more towards comfort.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c4da0-a083-4ad6-a44e-9a84d830512a'
