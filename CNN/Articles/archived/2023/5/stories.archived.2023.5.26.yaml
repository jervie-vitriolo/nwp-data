      'mgnl:lastActivated': 2023-05-26T14:45:09.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f0d71-2490-47ae-89ba-7737fca2809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:43:57.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-26T14:45:09.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines remains committed to collaborating with all our partners\
        \ to ensure that the rules-based order, which has served as the bedrock of\
        \ international peace and stability for decades, is upheld,\" Manalo said\
        \ in his opening remarks during his meeting with the diplomatic press corps\
        \ on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d21488-ee86-4de9-b811-10f6024d6342'
