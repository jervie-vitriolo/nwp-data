  'desantis-going-after-trump':
    'author': 'Steve Contorno and Kit Maher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T15:50:33.000+08:00
    'imagesource': 'jcr:558323cf-c1a2-4e1e-ac1a-0a48978c9b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4c87ec-3553-4301-966e-2b0b74c6ce95'
    'lead': 'Florida Gov. Ron DeSantis, now officially a candidate for president,
      is no longer tiptoeing around former President Donald Trump – nor is he being
      shy about his plans to flex the powers of the presidency like never before if
      he wins the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T15:52:19.830+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-26T15:52:20.609+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DeSantis is going after Trump like never before'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb51d6-323f-4cc6-a1a0-f60b5fa08450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Florida Gov. Ron DeSantis, now officially
        a candidate for president, is no longer tiptoeing around former President
        Donald Trump – nor is he being shy about his plans to flex the powers of the
        presidency like never before if he wins the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0b7ed-ec1f-4191-952d-82dc85ce9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592650f6-a168-49f8-80f9-ef7eb0e730bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis – whose campaign raised $8.2 million in the first 24 hours,\
        \ according to a campaign spokesperson – has filled the hours after his botched\
        \ Twitter launch by taking his message to the familiar comforts of the conservative\
        \ airwaves, where, in a dozen interviews, he has assailed Trump as fiscally\
        \ irresponsible and a supporter of amnesty for undocumented immigrants. He\
        \ said Trump’s Covid-19 mitigation policies “destroyed millions of people’\
        s lives” and told Fox News his “day one” priority would be to fire the former\
        \ president’s handpicked FBI director, Christopher Wray.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219d5fa-47e8-4679-bd5b-94679aef5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e4384-4c43-42ba-b426-904f23cb7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump “is a different guy today than when he was running in 2015 and\
        \ 2016,” DeSantis told Tennessee conservative talk radio host Matt Murphy,\
        \ adding, “I don’t know what happened to Donald Trump.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80c98b-a0b4-4e90-b8ac-17d0c52e71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c618a0c-3668-4c38-877c-a678d315c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sharpening of attacks against Trump – whose endorsement DeSantis\
        \ once sought and campaigned on in his 2018 race for governor – comes after\
        \ months of subtle digs at the former president’s stint in the White House.\
        \ Throughout Trump’s four years in office – of which DeSantis served almost\
        \ two years in Congress and two years as a closely aligned governor – and\
        \ in the years since, the Florida Republican has never before levied such\
        \ direct and public criticism of the man he now hopes to supplant as the leader\
        \ of the GOP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361bc28-e886-4e59-b666-3a81157a3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53877c2a-b03e-4752-ab21-287b61d8b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, DeSantis is making the case that he is better suited to deliver\
        \ on the promises that Trump himself failed to see through.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e8a18-a430-444f-a275-60b0aaf867e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723663a-5a86-40a5-9efb-831ec612569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doing so will require pushing the limits of the executive branch like\
        \ never before, DeSantis has suggested in multiple interviews in the past\
        \ 24 hours. He told conservative radio host Mark Levin that he had studied\
        \ the US Constitution’s “leverage points” and would use his knowledge to exercise\
        \ the “true scope” of presidential power.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a853ccd-db05-4976-bd72-d870fca9ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da4adc-8f7e-42ad-bd95-ef35661ab951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:52:19.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:52:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’ve got to know how to use your leverage to advance what you’re\
        \ trying to accomplish,” DeSantis told Twitter CEO Elon Musk during their\
        \ conversation.\r"
    '13':
