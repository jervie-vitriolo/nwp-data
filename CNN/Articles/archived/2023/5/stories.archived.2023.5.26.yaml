      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, National Disaster Risk Reduction and Management
        Council (NDRRMC) spokesperson Raffy Alejandro said pre-emptive evacuation
        will surely be implemented, especially once storm signals are raised. Specifically
        in Batanes, around six municipalities will be covered, affecting at least
        18,000 individuals, he noted.</p>'
