  'Comelec-Erwin-Tulfo-ACT-CIS-post':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-26T12:12:44.000+08:00
    'imagesource': 'jcr:c4f54d9f-2473-4855-8ae1-c59986a2530e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b47a764-4a1e-4689-b4fe-a315759a6f45'
    'lead': '''There is no more issue as to Erwin Tulfo sitting as the third nominee,
      ascending to that post… At any time, Mr. Tulfo can, in fact, ascend to the post,
      take his assumption of oath of office, and assume that post,'' Comelec says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T12:15:39.204+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-26T13:01:25.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
