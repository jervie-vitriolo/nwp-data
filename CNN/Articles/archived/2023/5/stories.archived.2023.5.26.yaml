      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sea trips have been suspended as a precautionary measure. According
        to the Philippine Ports Authority (PPA), it has directed all ports nationwide
        to be operational 24/7, especially to assist passengers who may be stranded.</p>'
