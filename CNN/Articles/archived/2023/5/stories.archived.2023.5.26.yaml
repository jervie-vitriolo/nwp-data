      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61739ab1-efde-4fec-a05b-9b3c72dcf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sign that Germany’s recession may prove short-lived, timelier\
        \ survey data showed earlier this week that business activity in the country\
        \ expanded again in May, despite a sharp downturn in manufacturing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1619c-fcb2-4adf-93ca-763b8f439260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a89cf-ef16-43e5-a224-e688e22bf0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German Chancellor Olaf Scholz described the outlook for the economy\
        \ as “very good,” pointing to measures his government has taken in recent\
        \ months to expand renewable energy production and attract foreign workers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7914ee0-3047-4ac2-a26f-1fc51f0544af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7c170-7c70-48f5-bbc0-2ae0d0d6bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a lot of investment in Germany in terms of battery and ship\
        \ factories, which is increasing significantly, and we can therefore be confident,”\
        \ he said at a press conference in Berlin.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd78ca-9e27-441c-a815-5d509a3fd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a66b1-e6a5-452b-8c88-fc538f9ef3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Franziska Palmas, senior Europe economist at Capital Economics,\
        \ forecast that German output would shrink again in the third and fourth quarters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1364e-aa15-4e8d-833c-b5b6fca5dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97787ae-14ee-49cc-a76f-15dfd5f7562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing in a note, she said higher interest rates, needed to tame inflation,\
        \ would continue to weigh on both consumption and investment, and Germany’\
        s exports might also suffer as demand was sapped by weakness in other developed\
        \ economies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e1385-75c8-4fc7-aecc-4b955e47a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aec37b-0679-4dc7-8d94-b7dd18a0a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is Germany’s most important trading partner, just ahead of the\
        \ United States. Exports of German cars to China fell 24% in the first quarter.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20164d-a412-42a4-a5b3-9176f908eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a3406-f72f-49f9-bb19-3a28eae04faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany’s recession around the turn of the year looks to have been\
        \ relatively shallow, defying much gloomier predictions by its top economic\
        \ forecasters. A report by five German economic institutes in April 2022 said\
        \ the country’s GDP would contract by 2.2% in 2023 if its supply of Russian\
        \ natural gas was suddenly shut off.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eefa3f-c333-4cc7-863a-8f6d3758aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad40972-7324-46c0-be15-8605797f7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German economy is expected to shrink by 0.1% in 2023, according\
        \ to the latest forecast from the International Monetary Fund.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bf6ac-2de4-4a25-8d3e-7ba54b7ede83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88231ff5-eb09-443d-a707-21e7cd795f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, Russia closed its Nord Stream 1 pipeline, Germany’s main\
        \ source of Russian gas, for maintenance and then extended the closure indefinitely.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a76cc2-698d-480d-b08d-2c1919dce0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:49:59.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T08:20:55.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/25/economy/germany-recession-q1-2023/index.html"><em>"Germany
        falls into recession as consumers in Europe’s biggest economy spend less"</em></a></p>'
  'Britain-sees-record-net-migration':
    'author': 'Rob Picheta, Luke McGee and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T04:50:22.000+08:00
    'imagesource': 'jcr:dd6a51d7-f90a-46fb-8063-bf4b1c61d222'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c400ec-ed17-4829-8bde-bd0accb9a74d'
    'lead': 'Net migration to Britain reached record levels last year, official figures
      showed Thursday, putting pressure on the UK government that has made the issue
      a political touchstone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T04:52:07.316+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-26T04:52:07.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Britain sees record net migration levels, increasing pressure on government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd15c59-eeef-46c7-9b7a-77d48393daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Net migration to Britain reached record
        levels last year, official figures showed Thursday, putting pressure on the
        UK government that has made the issue a political touchstone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafebb37-6795-4873-8e9a-d886c96d30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502cec8-910a-44f6-8208-3a0bef637f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Britain saw net migration of 606,000 people in 2022, the Office for\
        \ National Statistics (ONS) said, with 1.2 million people arriving in the\
        \ country and about half that number leaving.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338b300-edbc-47f2-8378-a7a7ca3dbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57162704-76dc-4777-a9d9-6f956c3526d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That comes despite pledges from successive Conservative governments\
        \ to drastically reduce the numbers of people moving to the UK, particularly\
        \ in the wake of Brexit – a rupture that was touted by its proponents as a\
        \ necessary step for Britain to “take control” of its borders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18036d2e-8c90-4809-83f8-794e961d1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cc2c0-09ca-492e-9d4a-19b8fd92e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s figures were affected by the lifting of Covid-19 travel\
        \ restrictions and the Russian invasion of Ukraine, which resulted in two\
        \ new schemes by which Ukrainian refugees could resettle in the UK. “These\
        \ (figures) are down to world events, but they’re also down to how the UK\
        \ government has chosen to respond to world events,” Rob McNeil, the deputy\
        \ director of the Oxford Migration Observatory, told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38e35d-34d2-476a-a7af-43d2f8502831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb974-4177-413c-ad6d-bbfdf47cd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority of people arriving – 925,000 – were non-EU nationals,\
        \ and around one in 12 of those were asylum seekers, included for the first\
        \ time in the ONS’ annual release.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362086f-ee57-49f6-9ab6-e9b22ccf45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f25f7-6f19-415a-b43c-8b8a2e6426db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main drivers of the increase were people coming to the UK from
        non-EU countries for work, study and for humanitarian purposes,” Jay Lindop,
        Director of the Centre for International Migration at the ONS, said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da1688-27d8-4d80-95f3-fa13a45c1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers had predicted Thursday’s figures would be higher;
        the ONS said a slowing in immigration meant “levels of net migration have
        levelled off in recent quarters.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800b1e2-264e-47b8-970b-06248a95d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2d4d0-55fe-4f20-991a-16ddfb0dde98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the headline figure will force difficult questions for Prime Minister\
        \ Rishi Sunak, and his embattled Home Secretary Suella Braverman, both of\
        \ whom have joined their predecessors in promising to reduce arrivals despite\
        \ the strain on Britain’s public services, where key sectors like health care\
        \ are marred by chronic staffing shortages.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9e47f-c0b6-44fd-87af-a9359c8bc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896649d-2ace-4a29-8cb8-ac59ed5c6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair have sought to focus attention on refugees and asylum-seekers\
        \ crossing the English Channel on small boats, rather than on overall migration,\
        \ despite that route representing a tiny proportion of arrivals to the UK.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980ef60-71f3-42c7-a25e-096ee8d99eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73637d61-ab14-4a02-a667-bf808c172e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ministers have been criticized by rights organizations and politicians\
        \ across the political divide for their use of hardline rhetoric against those\
        \ people, with Braverman controversially rallying against an “invasion” of\
        \ migrants across the Channel.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b30fa-dc4a-4607-a791-efa49cb2bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e81ac-383b-46cf-884b-42162a51ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sunak under pressure</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e73b7-ff83-4b31-84d0-5131cef74fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics of the government have long contended that Britain needs a\
        \ steady influx of migrants in order to boost its workforce and support its\
        \ ailing public services.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6d1c8-c5e6-4910-8fa8-23ce1fae8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72478325-ad16-41d5-8067-966826d08596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But before, during and since the bitter Brexit referendum campaign,\
        \ in which lowering migration became a central debate, several Tory prime\
        \ ministers have sought to appease the right wing of their party by making\
        \ the reduction of migration a focal point of their premierships.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd90727-36f7-41b5-a8bc-66d626a106e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077e535-34ac-4d5f-9b03-24259d95cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Cameron infamously insisted he would reduce net migration
        to the “tens of thousands” during his premiership, which ran from 2010 to
        2016 – a vow that never came close to fruition, but which set the course for
        more than a decade of Tory fixation on the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae09e1c-9df2-4157-a005-e7d1fb9d7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak has stuck to this line. He told the BBC at last week’s G7
        summit that legal migration to the UK was “too high,” though he did not offer
        a specific plan to reduce it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f0357-e3fc-4dee-bc55-034da2d8f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b6194-6f7d-4f18-80a8-549f0a1213e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I would say is we’re considering a range of options to help tackle\
        \ numbers of legal migration and to bring those numbers down – and we’ll talk\
        \ more about that in the future,” Sunak said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f6122-99c4-4fbb-9dd8-cdcdff522e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:07.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d90b7-19b0-44c7-9719-f12dec1c9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most recent Conservative election manifesto, in 2019, included\
        \ the pledge that under their leadership “there will be fewer lower-skilled\
        \ migrants and overall numbers will come down.” But net migration has more\
        \ than doubled since then.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f7458-b76d-4e66-8431-22276d0e6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d19264-e37f-44c9-a7a2-6ebdc9364304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s bizarre that the prime minister and the home secretary are sort\
        \ of trashing the one thing that they’ve actually managed to do reasonably\
        \ well for the last five years,” Jonathan Portes, an economist at King’s College\
        \ London, told CNN. “We have successfully introduced a new post-Brexit (immigration)\
        \ system that is actually working pretty well.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff475077-8494-4d0b-a1cc-35aba5ce20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05aaf1c-7262-49f6-ad4e-dcb7c7f402e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The idea that the UK would be better off if we were not getting doctors\
        \ and nurses from abroad, I think is not very credible,” Portes said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff828ad-e361-4124-ac3b-7d0775689f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b9712-27b7-4f38-9fac-851fbc624e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opposition Labour Party was quick to criticize Sunak’s government\
        \ over Thursday’s numbers. “Today’s extraordinary figures, including doubling\
        \ the number of work visas since the pandemic, show the Conservatives have\
        \ no plan &amp; no grip when it comes to immigration,” shadow Home Secretary\
        \ Yvette Cooper wrote on Twitter.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe4f9b-ce18-4427-86bb-60c0ab9ce0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6424a-a68c-4a91-bed9-0594fa0af808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ministers have completely failed to tackle skills shortages or help\
        \ people back into work after Covid,” she said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ba14d-6d06-4a1a-bf93-bb2f4635fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc20fa-b417-40fe-a59f-4b8126d71179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Privately, many Conservatives wonder why the government decided to\
        \ make immigration such a key issue when this year’s figures were inevitably\
        \ going to be high.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c4414-d1c2-40e6-a8df-900199221b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b5483-7ad9-4968-883b-dd47e45259ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK welcomed 169,000 Ukrainian refugees in the 13 months following
        Russia’s invasion, separate figures showed, and a push by the British government
        to encourage foreign students to study in the UK also played a significant
        factor in Thursday’s numbers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502c040-b422-48b9-924e-d965c7cba8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from Hong Kong have also been encouraged to arrive through
        a special visa program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf3b4e-d152-45f9-a387-f4da47e97e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a6ebe-f338-44b2-92d6-4c6c510b0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T04:52:07.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-26T04:52:08.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the eyes of the public, immigration has become less of an issue\
        \ since the Brexit referendum, as voters either understand immigration is\
        \ good for the economy or feel that Brexit allowed a certain degree of control.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abba94-56ac-48b8-b659-571e958b1ea7'
      'mgnl:activationStatus': true
