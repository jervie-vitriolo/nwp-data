  'kamsarmax-ships-balamban-cebu':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-26T15:54:18.000+08:00
    'imagesource': 'jcr:877a350b-0dff-4cff-877e-2fc8e226a98c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ccf4fd1-7e2d-4b9e-ab83-7c0014852d1f'
    'lead': 'Kamsarmax, the world''s first methanol-fueled bulk carrier, is set to
      be built at the West Cebu Estate (WCE) in Cebu''s Balamban town, dubbed the
      biggest shipbuilding facility in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T15:56:36.925+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-26T15:56:37.316+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World''s first methanol-fueled bulk carriers set for construction in
      Cebu town'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9e0c2-6663-45d5-8bff-d19f8f1626eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 26) —</strong> Kamsarmax, the
        world''s first methanol-fueled bulk carrier, is set to be built at the West
        Cebu Estate (WCE) in Cebu''s Balamban town, dubbed the biggest shipbuilding
        facility in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dba9d-1859-4ab4-8d46-c57241e24d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech at an event marking the Aboitiz-led WCE's 30th anniversary\
        \ on Thursday, Tsuneishi Heavy Industries President Yasuaki Seto said a United\
        \ States-based company, Cargill, Inc. ordered four bulk carrier ships which\
        \ are expected to be delivered before the end of 2025.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75e2f8-a37b-483d-ab5b-ef7e47c10118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a previous press release of Tsuneishi, Cargill, a multinational\
        \ grain company, is an international provider and trader of food, agricultural,\
        \ financial, industrial and related products.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe0fbe-5588-4f87-bbd1-70e8d2cdd418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new methanol-fueled vessels will have lesser emissions, contributing\
        \ less to air pollution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a526c-1dfe-4cc1-8ede-9bd240ae017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have received orders for four new Kamsarmax, the world's first\
        \ methanol-fueled bulk carrier,\" Seto said. \"Towards the realization of\
        \ a zero-emission vessel, we will build the vessel using green methanol here\
        \ in Balamban with delivery schedule around end of 2025.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0501a1-a87b-48e7-8912-ff0c5d804896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new bulk carriers will have a net weight of around 82,000 metric\
        \ tons. Its length is 229 meters while its maximum width is 32 meters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a606aa3-1d8a-40f1-9f8e-c8ee08ac7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsuneishi is the first investor in the WCE developed by Aboitiz Infra\
        \ Capital.  The WCE is a 60-40 joint venture between the Aboitiz Group and\
        \ Tsuneishi Holdings of Japan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880d3e9-bf42-4055-9dbc-2a138485cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese firm now has a capacity to build 20 ships per year in\
        \ the Cebu town.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e06cf-2b12-455f-b658-8ff74239f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of this year, Seto said Tsuneishi has 32 pending orders including\
        \ the four methanol-fueled bulk carriers. It currently employs at least 10,000\
        \ workers in its facility.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5325bf1-c6ad-497b-9671-39ce65438307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 540-hectare WCE is also home to other ship-building companies including\
        \ Austal of Australia as well as local builders Advance Catamaran Composites,\
        \ and Cebu Maritime Industry.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf19cf-aaaa-4be4-9058-067639911d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WCE president Rafael De Mesa said an ₱800-million expansion project\
        \ is in the works to diversify the WCE to attract other industries and commercial\
        \ districts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ab0d8-4fa4-467a-bd26-114db1b69752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Mesa, who is also head of the Aboitiz Infra Capital Economic Estates,\
        \ said the 39-hectare expansion project is expected to be finished by 2025.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6470a-d736-412c-92b6-12ba6d24cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the project, the WCE is expected to employ an additional 14,000\
        \ to 16,000 workers bringing its total workerforce to more than 30,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69da35-a1e9-4ba9-8edc-b482788cd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:56:37.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T15:56:37.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will diversify our locator mix to include light to medium manufacturing,
        as well as a central business district with commercial lots for sale, anchored
        by a new neighborhood mall with a transport terminal and a communal park,
        that will support the everyday needs of the estate, and of the growing population
        in Balamban," De Mesa told reporters in a press briefing.</p>'
  'us-intelligence-ukraine-kremlin-attack':
    'author': 'Natasha Bertrand and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-26T15:56:16.000+08:00
    'imagesource': 'jcr:8eca6b24-a654-4b8d-8273-f0dce85c9e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0b2e1b-1524-4722-b9cd-4e305df96f2d'
    'lead': 'US officials have picked up chatter amongst Ukrainian officials blaming
      each other for a drone attack on the Kremlin earlier this month, contributing
      to a US assessment that a Ukrainian group may have been responsible, sources
      familiar with the intelligence told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T15:59:29.273+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-26T15:59:29.947+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US intelligence indicates Ukrainians may have launched drone attack
      on Kremlin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432253ee-b1ec-4b11-9ae7-51c52064b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US officials have picked up chatter amongst
        Ukrainian officials blaming each other for a drone attack on the Kremlin earlier
        this month, contributing to a US assessment that a Ukrainian group may have
        been responsible, sources familiar with the intelligence told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c5daa-eef6-48bb-9d0f-13c4bf34cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intercepts include some members of Ukraine’s military and intelligence\
        \ bureaucracy speculating that Ukrainian special operations forces conducted\
        \ the operation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da08074-d8a3-4122-afef-1272c06974d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chatter, combined with other intercepted communications of Russian\
        \ officials blaming Ukraine for the attack and wondering how it happened,\
        \ has led US officials to consider the possibility that a Ukrainian group\
        \ was behind the incident on May 3. On that morning, two drones flew up toward\
        \ the Kremlin’s Senate Palace and struck the top of the building.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a776f-5cc1-49c5-bc84-b042fb9cfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the US has not been able to reach a definitive conclusion\
        \ on who was responsible and only assesses with low confidence that a Ukrainian\
        \ group may have been behind the incident, officials said. US officials also\
        \ still believe it is unlikely that senior Ukrainian government officials,\
        \ including Ukrainian President Volodymyr Zelensky, ordered the attack or\
        \ knew about it beforehand.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c8148-d970-4fa0-9e43-0189f55f4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65beb901-80fb-4ac2-9c8e-210677a9ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent US intelligence reports have assessed that Russian officials\
        \ have speculated privately, as they have publicly, that Ukraine was behind\
        \ the attack, leading officials to believe that the incident was likely not\
        \ a state-sponsored false-flag operation intended to give Russia a pretext\
        \ to further escalate its war on Ukraine.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33a3d7-8d2d-4a85-9852-0b0d81dc9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d03ec-ec78-4fa1-87e0-efda3b3633cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin has also made some internal security changes in response\
        \ to the attack, one source familiar with the intelligence said, declining\
        \ to go into detail. Kremlin spokesperson Dmitry Peskov said publicly following\
        \ the episode that the city’s air defenses would be tightened.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee130297-533c-4be1-b7af-0e7e193063f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb9e17a-5b6d-40de-8da2-3a98746fe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drones that hit the Kremlin appeared small, with a relatively light\
        \ payload, which is probably why they didn’t trigger Russian air defenses,\
        \ sources told CNN. It is unclear whether they would have had sufficient range\
        \ to be flown from Ukraine to Moscow.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c23e2a-9c1c-497b-89c4-69ea042f0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3e6ad-9ab9-4b4a-b75b-59213796bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times first reported on the US assessment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b8f9c-3fca-4a67-9de5-d5e9e2c328bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ebf02-2de4-4c6c-8f1f-f01e3d2ffa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky has denied Ukraine was behind the attack</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e417b2-ae27-4e2d-bc33-a091082444bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky speculated earlier this month that the attack could have been\
        \ a false flag operation, and denied his country was behind it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c034a-516a-47cb-b04c-2a03a33d85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russia has no victories to report,” he told reporters while in Helsinki,\
        \ Finland, earlier this month. “Because of that, [Russian President Vladimir\
        \ Putin] has to do some unexpected moves like surprise drone attacks.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1437a-70f3-462e-8a2d-867294928e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow launched a wave of missiles at Kyiv following the incident,\
        \ using drones that read “for Moscow” and “for the Kremlin,” the Ukrainian\
        \ military said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb8c2c-2482-4292-8c75-3dedd41e5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We didn’t attack Putin,” Zelensky added. “We leave it to the tribunal.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59274ae1-449c-4981-9ef9-fa3382d6cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials do not believe it was an attempt to assassinate Putin.\
        \ It is widely known that Putin does not spend a lot of time at the Kremlin,\
        \ and he was not in the building at the time of the incident, Peskov has said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62694a5-f7ee-404c-b1f0-7cf66d1b249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are still a number of possibilities that US officials have not\
        \ ruled out, including that non-state Ukrainian or Russian actors inside Russia\
        \ carried out the operation. That could include Russians sympathetic to Putin\
        \ hoping to shore up support for him.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168dc2c5-31a8-4a0e-8dda-519391914125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Ukraine’s defense intelligence agency referred CNN\
        \ to Zelensky’s comments in Helsinki.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347af5e1-04b5-4acf-a11b-5433898dd459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The Ukrainians are defending themselves’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765a059-a7e8-45c7-880b-a6d131f61852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not the first time the US has observed Ukrainian officials pointing\
        \ the finger at each other following a mysterious attack against Russian targets,\
        \ like the car bombing that killed Darya Dugina and the suspected truck bombing\
        \ against the Kerch Bridge that connects Russia with Crimea, sources said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcde470-bcab-4ca1-8bab-7b7ff22bb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also has intelligence that Ukraine has considered attacking\
        \ Russia before. Classified Pentagon documents leaked online earlier this\
        \ year revealed that the CIA urged Ukraine’s military intelligence chief to\
        \ “postpone” attacks on Russia on the anniversary of its invasion of Ukraine.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f37aa6-91b1-4ccd-874d-98f2d907ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US intelligence report, which is sourced to signals intelligence,
        says that Zelensky in late February “suggested striking Russian deployment
        locations in Russia’s Rostov Oblast” using unmanned aerial vehicles, since
        Ukraine does not have long-range weapons capable of reaching that far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931ec7b-14b2-4999-8183-d5c8cd3fa1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have said consistently that they do not encourage Ukraine\
        \ to launch cross-border attacks into Russia.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b3edb-90ca-4362-a5c0-71bb4daf0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a visit to Washington earlier this month, British Foreign Secretary\
        \ James Cleverly claimed there was no new information about who conducted\
        \ the attack but added that broadly speaking, “the Ukrainians are defending\
        \ themselves.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3673b9-4536-4898-953f-8f2c7b902682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They need to defend themselves in a way that is effective,” Cleverly
        said in response to a question from CNN. “They are the injured party in this,
        we should never lose sight of that. And in order to effectively defend themselves
        they do have to respond through the use of force. But always make sure that
        it’s thoughtful, proportional and is supportive of their wider aims rather
        than in any way counterproductive.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331b549-7fe2-4874-8b3c-7d6fca4f930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T15:59:29.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T15:59:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/24/politics/us-intelligence-kremlin-drone-attack">US
        intelligence indicates Ukrainians may have launched drone attack on Kremlin</a>"</em></p>'
  'dswd-five-year-sustainable-livelihood-program':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T17:44:14.000+08:00
    'imagesource': 'jcr:9294c155-e882-4a4c-8d18-1055973218b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed10f6fc-4e76-4378-903b-881f62c0a183'
    'lead': 'The Department of Social Welfare and Development launched an improved
      Sustainable Livelihood Program, which features a five-year livelihood sustainability
      plan for beneficiaries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T17:45:37.791+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-26T17:45:38.224+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD launches 5-year sustainable livelihood program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c7427-ac0d-4e51-9f21-06fe886b37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Department
        of Social Welfare and Development (DSWD) on Friday launched an improved Sustainable
        Livelihood Program (SLP), which features a five-year livelihood sustainability
        plan for beneficiaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d32ca6-50b5-4101-8a25-9ef78696f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48be799-3c65-4fdd-b5e4-a85451e43085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It aims to build sustainable livelihoods through “accessing and acquiring\
        \ skills and assets.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e881a44-d12b-472f-9747-203e0c668df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f583dfd-a5f1-4a1b-8bf8-20be793540c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first year of the program, SLP participants may be provided\
        \ with an initial grant of ₱10,000 to ₱15,000 each to jumpstart their business.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541a465-cf4e-43fc-a188-a3d26ecbc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69e016-8990-45fd-b21c-2796a9278794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T17:45:37.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T17:45:38.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their second year, participants may be extended an additional ₱\
        100,000 grant if they are able to maintain their business and achieve good\
        \ indicators, including in gross sales and net income.\r"
    '7':
