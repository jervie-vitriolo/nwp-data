    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170571e-b519-4fd5-986a-84851fd0d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dinner officially started off with a bowl of Boutwood’s Mussel, Lemongrass,\
        \ Chawanmushi, a Japanese egg custard topped with a mussel dashi (soup broth).\
        \ It was followed by Wong’s Bluefin Tuna, Tamarind, Caviar. Taken from Seroja’\
        s Kuntum tasting menu, it consists of cubes of raw tuna mixed in a special\
        \ dressing, topped with a crisp and a big dollop of caviar, portioned so because\
        \ the dish has no salt. “Break it, mix it, and make it ugly,” were Wong’s\
        \ exact instructions as he introduced the dish. “But take a photo first because\
        \ I didn’t sleep [to make it],” he added with a laugh.  \r"
