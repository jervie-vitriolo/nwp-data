        \ of Calayan, said Cagayan PDRRMO chief Ruelie Rapsing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6862fd-1a98-48a7-8994-9b695cc43f6d'
