      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Beginning next month, June and July, and until towards\
        \ the end of the year, El Niño will continue to develop.]\r"
