      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the Cagayan PDRRMO meanwhile said local authorities have\
        \ already identified coastal communities in the northern part of the province\
        \ as \"areas of concern\" or at risk of landslides and floods.\r"
