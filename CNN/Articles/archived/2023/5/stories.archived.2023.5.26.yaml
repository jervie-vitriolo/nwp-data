      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The National
        Telecommunications Commission (NTC) on Friday ordered telco firms to be ready
        for the potential impact of Super Typhoon Mawar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7594b2-39aa-4eb4-bc40-0608f2f5fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:56:27.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:56:27.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency told telcos to ensure immediate deployment of their technical\
        \ teams and repair of their mobile services in case of outages when the storm\
        \ hits the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042378f7-3394-477d-816c-987768eb233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:56:27.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:56:27.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You are also directed to deploy Libreng Tawag and Libreng Charging\
        \ Stations in strategic areas that will be affected by the typhoon,\" the\
        \ NTC said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6efc5-2b6b-4b3c-bc22-f4b0d95eddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:56:27.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:56:27.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You are also reminded to coordinate with the LGUs (local government\
        \ units) and observe strict health protocols to avoid transmission of coronavirus\
        \ disease (COVID-19),\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260f2c6-1d13-423c-ad3f-8d9cadf45fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:56:27.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:56:27.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC also said it would expect status updates every six hours from\
        \ telco firms regarding ongoing restoration activities on their networks and\
        \ facilities, and a full timeline of the operations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873bbf3-a773-4862-b141-75df702b57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:56:27.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T19:56:27.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar was forecast to enter the Philippine Area of Responsibility Friday\
        \ night or Saturday morning.\r"
    '6':
