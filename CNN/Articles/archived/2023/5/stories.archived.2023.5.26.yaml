      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing added it is grateful for countries such as Australia, India,\
        \ and Sri Lanka for sending vessels and aircraft to help in the multinational\
        \ maritime search and rescue operations.\r"
    '17':
