      'jcr:uuid': '44096c54-32b9-46f9-80f2-9810dde2681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a laksa fan, I was excited to hear about the noodle dish’s integration
        in Wong’s Scallop, Podi, Kesum, which came in the form of a sauce that he
        poured onto fresh scallops that were grilled and poached in butter and garlic.
        I mopped it up happily with the roti-tasting bread that came on the side.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c8ee9-7104-4b3d-8b3e-fed00694ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the dinner was the collaboration course between
        Boutwood and Wong that they called the Beef Percik, Lauk Pauk, paired with
        a 2016 Blasson d’ Aussieres. The center dish was a 24-hour slow cooked charcoal-grilled
        shortrib by Wong, with a Fiddlehead salad, sambal, and a thick brown sauce
        made from the broth they used to cook the shortrib on the side. Boutwood created
        the side dishes for the meal: the decidedly Pinoy adobong baka rice (made
        with wagyu), a daikon (radish) topped with beef tendons toasted to a crisp
        reminiscent of chicharon, and puréed sweet potato topped with the popcorn-looking
        sorghum.</p>'
    '33':
      'image': 'jcr:c8e346a1-e4a1-4f95-bb50-2c4689f480cc'
      'imageCaption': 'Scallop, Podi, Kesum. Photo by GABY GLORIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c75a41-fa27-4eeb-819e-ceb5a49428f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:36:15.076+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cee25-c8c9-48d1-98ae-059cfece39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dessert, Wong whipped up Kurma, Pine Nuts, Coconut. Kurma is
        a curry-type sauce that, in this case, was topped with pine nuts, popped rice,
        and a scoop of coconut ice cream, following in Wong’s theme of adding layers
        of crunch to smoother textures. No quality meal is complete for me without
        chocolate, and for the final dish on the tasting menu, Boutwood delivered
        with Chocolate, Chocolate, Chocolate, a no-frills dessert made up of dark
        and white chocolate that gave me my own “Ratatouille” moment, which ended
        with Helm’s house blend coffee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220d601-7c99-40d9-83fd-201bed03bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-26T12:18:58.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was already a treat to watch two top chefs like Wong and Boutwood
        work up close and sample the products of the pairs’ synergy, but it was the
        small moments of banter and thoughtfulness that made the dinner what it was:
        less of a rigid program and more a casual sit down with chef friends whose
        primary concern is for you to have a good time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fceb404-ef6d-4e30-84d4-5e64fa7d076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.772+08:00
