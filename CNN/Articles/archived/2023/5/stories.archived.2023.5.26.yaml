      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5b331-504f-4f13-b492-dd7d17020c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T18:57:29.823+08:00
      'mgnl:createdBy': 'kristel'
