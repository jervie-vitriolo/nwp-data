    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247892e7-ac0f-44de-a458-24d2b86f61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T10:00:13.765+08:00
