      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapsing told CNN Philippines' The Source that 70% of Cagayan is highly\
        \ susceptible to flash floods and rain-induced landslides.\r"
