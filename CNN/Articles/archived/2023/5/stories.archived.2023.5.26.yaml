    'title': 'Comelec hopes to increase overseas voting participation in 2025 polls
      through online voting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a32e0-2798-48b0-b6b6-ddf7ba067e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:38:06.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Commission
        on Elections (Comelec) on Friday said it hopes to encourage more Filipino
        voters overseas to participate in the 2025 midterm polls through online voting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d5cb6-7476-468e-bb7a-5b7b1ff13827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236372fd-3630-4956-88f9-cb02b5af41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps, with the use of internet voting in 2025, more of our fellowmen
        overseas will be able to vote. Maybe perhaps we could increase up to 80%,”
        Comelec spokesperson Rex Laudiangco told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec48aee-94b4-4876-a61a-a2bc3d9002a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfb711-c816-4c54-904f-c1d7320d4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2022 polls, Laudiangco noted that only around 38% of the 1.7\
        \ million registered voters, or around 600,000 Filipinos overseas, cast their\
        \ votes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49c42b-8cee-4b04-a50d-eead30a0153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d9632-53f4-46df-9f33-33de1aa39c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec <a href="https://www.cnnphilippines.com/news/2023/5/17/comelec-ofws-internet-voting.html">approved</a>
        on May 17 the implementation of internet voting for overseas Filipino workers
        (OFWs) for the national and local elections in May 2025.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ed39b-d5a5-48fb-9e1f-d779b4f9471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403e757-285a-40fb-9af3-9486d9f92c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was approved based on The Overseas Voting Act of 2013, which allows\
        \ Comelec to explore other modes or systems using automated election system,\
        \ and The Overseas Absentee Voting Act of 2003.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7412b-a2b0-46dc-bda5-7ba33280c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3277d78-06c4-4e38-abc4-6972ebc8120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To prepare for its implementation, Comelec said it will release in\
        \ a few weeks the draft rules for the conduct of online voting for the 2025\
        \ midterm elections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08830c90-6ba2-473a-b9db-8374b166e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73247a-3732-466b-9fd8-aa70c7b1e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The number one priority in internet voting is the safety and security.\
        \ We will make sure we have enough encryption, we have enough firewalls, and\
        \ defenses against hacking,” Laudiangco said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9962c-7c24-48a2-b512-51cddb523650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fff59-4223-4c99-bb88-28e5cfeb0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, he said the poll body will also implement a transparency\
        \ audit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d42223-bc91-45e3-b7a7-b5fe878d60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0e93f-07f8-46e7-833f-4187019e7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T14:41:16.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-26T14:41:17.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This system of voting will be auditable, all the votes will be
        accounted and we will make sure that voters overseas will be receiving a confirmation
        that their votes were cast,” Laudiangco noted.</p>'
