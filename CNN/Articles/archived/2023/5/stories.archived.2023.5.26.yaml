      'mgnl:lastActivated': 2023-05-26T22:44:55.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078833b7-3898-4c6c-b1ee-90785e57deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros led an inquiry on the matter in 2021. She said\
        \ corrupt immigration officers were collecting ₱50,000 from human traffickers\
        \ for each woman they allow to go to Syria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f5489-7c9e-4a84-ad01-a2be8fcffa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd7ea5-b047-4e64-8ef5-e0af0ef31021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was during this inquiry that the women claimed the Philippine Embassy\
        \ in Damascus had neglected them, and that it did not help them leave the\
        \ country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b025f-3226-43ad-9870-620f2bf22eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603e576-08e5-4a57-aa61-5f572f680b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In March 2020 to Sept 2020, there was a lockdown, the airport was\
        \ closed (re-opened only by Sept 15, 2020) &amp; the Syrian Immigration officials\
        \ resumed processing of exit permits only thereafter,” Lamadrid countered.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b104a-3615-4ce8-a3d9-8846a36092f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b9678-ac81-4c36-bb42-8f64d8901387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement, Migrante also claimed the trafficked women sought\
        \ refuge at the Embassy but \"were confined in the basement of the Embassy\
        \ Shelter and made incommunicado from their families for a period of one to\
        \ two years.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a121af6-05f4-4868-bef7-9312ead3a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d7ff3-9beb-4138-a9b9-12d3184dc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Lamadrid, it was standard operating procedure for the\
        \ women to surrender their cellphones for safekeeping but said these were\
        \ returned after they protested.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de74142-3311-4367-ab36-ad302aeb6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79809e0b-2265-49bc-b030-b5bd212c6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the shelter is indeed located in the basement of the embassy,\
        \ the wards are not restricted in their movement—they were free to go around\
        \ the embassy premises. In fact, they were given swimming lessons in the Embassy\
        \ pool in the summer months,\" Lamadrid added. \"They also interacted with\
        \ FilCom during meetings, commemorative events like Philippine holidays, as\
        \ well as Christmas and other parties organized by Filcom with the Embassy.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5668c-63d8-4216-ab4d-514cefce4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac51a23-6d06-44f6-9396-82ee300d53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrante said some of the victims were even returned to their abusive\
        \ employers or recruitment agencies. At least one allegedly experienced verbal\
        \ sexual harassment while under the custody of the embassy in Damascus, it\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d19a1-d246-450e-a66b-af68cf9f33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f0f2e-3e2e-44f2-a8d1-2b4d366d926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many of them had been detained in jails in Syria without being assisted\
        \ or visited by a representative of the Philippine Embassy,\" the group said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63e887-2cb8-4f60-9a3a-9ed820eead0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ba4b3-e6d0-4ea0-af18-bdc8818020d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Lamadrid said: \"Our officers and staff, including myself,\
        \ visited them and arranged for the release of Filipinas who were imprisoned.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621456a-1c65-4968-b09b-14ae0463b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f6d8b-43dc-4a04-a629-226974022caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T22:44:55.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T22:44:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not aware of any instance of ''verbal sexual abuse'' against
        any ward of the shelter when I was in Damascus PE," he added.</p>'
  'DMW-unclaimed-funds-already-in-place':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-26T18:58:16.000+08:00
    'imagesource': 'jcr:73d0677f-45c6-4e66-9826-707bc94bd76c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c4ebf91-0fea-4e81-a4b0-dfc065a018af'
    'lead': 'The Saudi government has already earmarked funds for unpaid wages of
      overseas Filipino workers formerly employed by companies that went bankrupt,
      the Department of Migrant Workers says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-26T19:00:20.581+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-26T19:09:28.879+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Funds for unpaid Saudi OFWs already in place - DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc2717-a35f-421b-a714-1abde9a7a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Saudi
        government has already earmarked funds for unpaid wages of overseas Filipino
        workers (OFWs) formerly employed by companies that went bankrupt, the Department
        of Migrant Workers (DMW) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557af43-fd79-42a9-99fa-113e1ac49271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malinaw at damang dama namin 'yung commitment ng Saudi Arabia. Significant\
        \ progress na ang nakamit namin,\" DMW Secretary Susan Ople assured claimants\
        \ during a press conference.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9020a-b6af-4eab-92cc-82101eb57760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We clearly and deeply felt the commitment of Saudi Arabia.\
        \ We have achieved significant progress.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319cd21a-2473-45c6-99fe-bdcffc137f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said they no longer asked about the total amount but Minister
        Ahmed bin Sulaiman Al-Rajhi, who heads the Ministry of Human Resources and
        Social Development, confirmed to them that it now rests with Saudi Arabia''s
        Ministry of Finance</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6422d4-c554-4a16-bc80-cad667c7a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The funds are sufficient to pay all outstanding claims — including\
        \ those of their own people, the secretary added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245bcb7-aea4-4b10-88d3-fa70feb15088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The payment will be made. The payment is now allocated, 'yun pong\
        \ full amount (the full amount) is already allocated and with the Ministry\
        \ of Finance,\" DMW Undersecretary Bernard Olalia also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03727266-50d1-4308-86e1-8a881aeca3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the government of Saudi Arabia committed to shoulder the unpaid\
        \ salaries of around 10,000 displaced OFWs from companies that went bankrupt\
        \ in 2015 to 2016, during a the slowdown in the Kingdom's construction sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5084ba9-2714-44a1-be43-8555847bb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/14/dmw-expects-unpaid-ofws-saudi-resolved-this-year.html">DMW
        expects to fully resolve issue of unpaid OFWs in Saudi Arabia this year</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f40b8-8890-4985-9608-c2c7db471229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The processing of claims has been slow because the Saudi government\
        \ had to wait for the liquidation of assets of bankrupt companies, Olalia\
        \ explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399ec09-7b70-4bee-b953-23bd17165ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T19:09:28.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, during their meeting, Ople said the Saudi government requested\
        \ for more time before releasing the claims to validate the names with their\
        \ employment records.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e892ae-76d2-4e30-8855-a10f97713619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T19:00:20.665+08:00
      'mgnl:createdBy': 'raheema'
