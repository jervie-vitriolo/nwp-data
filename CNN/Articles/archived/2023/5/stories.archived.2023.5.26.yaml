      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Strongest typhoon?</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b2c88-fbfd-451c-b493-83cfea8245bb'
