      'mgnl:type': 'text'
      'text': "The AFP-Northern Luzon Command (NOLCOM) said in a separate statement\
        \ that 850 boxes of relief goods were brought to Basco, Batanes via C130 aircraft\
        \ on Thursday.\r"
