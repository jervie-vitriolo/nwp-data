      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the NDRRMC said it is focusing on augmenting resources
        in Cagayan and Batanes. According to Alejandro, all of the agency''s response
        assets are on standby, including those from the Armed Forces of the Philippines
        (AFP), Philippine Coast Guard (PCG) and the Philippine National Police.</p>'
