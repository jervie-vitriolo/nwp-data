      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PPA Spokesperson Eunice Samonte also told CNN Philippines’ Traffic\
        \ Center that they are awaiting advisory from the Philippine Coast Guard (PCG)\
        \ on the possible implementation of a no-sail policy.\r"
    '81':
