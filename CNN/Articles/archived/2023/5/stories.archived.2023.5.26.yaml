    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6324a4-19de-43ec-93dd-df7509996cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-26T13:55:53.564+08:00
