      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard (PCG) also said it has deployed personnel\
        \ in a number of regions in Luzon to help in rescue operations should these\
        \ be needed.\r"
