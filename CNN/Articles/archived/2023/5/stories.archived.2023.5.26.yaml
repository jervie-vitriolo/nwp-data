    'caption': 'In this first collaboration, Seroja Singapore’s Kevin Wong and Helm
      Philippines’ Josh Boutwood joined forces for a four-hands dining experience
      like no other. In photo: Beef Percik, Lauk Pauk. Photo courtesy of SINGAPORE
