      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The country''s
        polymer ₱1,000 bill has won the International Banknote Society''s (IBNS) "Bank
        note of the Year Award."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1b4f9-f5c5-4ae1-ab29-c526f51a69e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T17:26:12.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-18T22:12:41.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first Philippine banknote to clinch the award, besting\
        \ competition from Algeria, Barbados, Egypt, Northern Ireland, and Scotland.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c8fb0-761a-47bf-86d6-6f1cfba97ded'
      'mgnl:activationStatus': true
