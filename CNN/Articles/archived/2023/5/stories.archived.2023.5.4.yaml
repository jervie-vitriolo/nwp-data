      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The barrage came after Moscow accused Ukraine of attempting to assassinate\
        \ Russian President Vladimir Putin in a drone strike at the Kremlin overnight\
        \ on Wednesday, allegations Kyiv has vehemently denied.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873eecfc-29c5-44c0-8bb9-9f03702b5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a0fc9-6f82-4b4b-aad4-1a4ce6bb6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our city has not experienced such a heavy intensity of attacks since\
        \ the beginning of this year! Last night, the aggressor launched another large-scale\
        \ air strike on the capital,\" Serhiy Popko, head of the Kyiv city military\
        \ administration, wrote on Telegram.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46527010-04c0-488d-ad23-1e2dff98beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c59f10-bf6e-49dc-8178-f6a02b0eb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All Russian missiles and drones \"were destroyed in Kyiv airspace by\
        \ our air defense forces,\" Popko said after Moscow attacked the city with\
        \ \"Shahed-type barrage munitions and missiles, presumably ballistic.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675b3e5-007e-4315-ac9a-b2a02d8e8c4f'
      'mgnl:activationStatus': true
