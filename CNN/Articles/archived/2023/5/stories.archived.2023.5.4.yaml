      'mgnl:type': 'text'
      'text': '<p><strong>Sundays Cafe and Restaurant</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3f433-54b8-4464-acae-fca398c75371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’ve had the pleasure of dining at Sunday’s before, and let me tell\
        \ you: having a bike instead of a car made the parking experience much more\
        \ pleasant. There are designated bike parking spots on the side streets, as\
        \ well as a spot close to the restaurant if you want to keep any personal\
        \ items safe. Sundays is a great way to end an exhaustive trip around Marikina.\
        \ The food is fairly affordable and offers both Western brunch options and\
        \ Filipino dishes. My personal picks on their menu is the Cereal Fried Chicken\
        \ and Waffles (perfect for sharing) and the tres leches cake. Small tip: while\
        \ waiting for your food, you can stop by the Marikina Shoe Museum, which is\
        \ right beside the restaurant. \r"
