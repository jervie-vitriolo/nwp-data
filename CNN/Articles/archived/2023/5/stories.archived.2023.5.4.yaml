      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Metropolitan
        Manila Development Authority (MMDA) on Thursday urged the Land Transportation
        Office (LTO) to provide a list of hybrid and electric vehicles (EVs) that
        are exempted from the number coding scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec64a7a-73e4-4f56-821d-3d36a16b02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T21:26:49.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MMDA acting chairman Romando Artes said this will be helpful for traffic\
        \ enforcers who are not familiar with such vehicles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e771a-60a7-445e-b724-faf75469d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T21:26:49.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are requesting the LTO to issue us the particular brand and model\
        \ of the vehicles covered by the exemption because we don't have any capacity\
        \ to determine,\" Artes told CNN Philippines' Traffic Center.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f3186-f4e2-4e73-92f8-f7a30c58ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T21:26:49.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/2022/04/15/republic-act-no-11697/">Republic
        Act 11697</a> or the Electric Vehicle Industry Development Act (EVIDA), EVs
        are exempted from the number coding, or other similar schemes implemented
        by the MMDA, local government units, and other agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a49ca0-0563-48f3-9f7d-87a47439fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T21:26:49.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes, however, argued that they cannot implement the law if they do\
        \ not know what electric vehicles to exempt.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf102e4-3da2-4ca4-a153-2635fe348703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T21:26:49.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that under the law, the LTO must issue special plates for\
        \ EVs so they are properly marked.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67088d66-8dca-42cf-8be2-492e7d0ebe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T21:26:49.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T21:27:15.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the list, the acting chairman said the MMDA has
        directed traffic enforcers not to apprehend EVs as long as the type of vehicle
        is properly explained by owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a70eeb-ddec-446e-b19d-f9ab51ee38b8'
