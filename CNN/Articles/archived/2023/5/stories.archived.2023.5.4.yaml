    'lead': 'Forty-two percent of adult Filipinos think the ROTC program should be
      an optional course for students, a survey by the Social Weather Stations said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T13:53:14.045+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-04T14:26:53.335+08:00
