      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both of these systems were affected if you remember there was a January\
        \ 1 shutdown of our airspace. So these are the needed upgrades to address\
        \ that problem,” Co said.\r"
