      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e6bba-a92f-4dd3-bec0-a13a13a7bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T12:14:02.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-04T12:14:02.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As part of our duty we have to plan for everything so we are looking
        also at a possible extension but that is very unlikely as of now,” MIAA OIC
        Bryan Co told CNN Philippines’<em> The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52913578-2b19-44b1-9c13-044d700d9d08'
      'mgnl:activationStatus': true
