    'title': 'Five places to see on a biking tour of Marikina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f4ca2-97c6-4bf6-819e-712a478efad7'
      'mgnl:activationStatus': true
