  'us-firms-ofws-sudan':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-04T11:27:49.000+08:00
    'imagesource': 'jcr:500e0687-c77e-4dee-b139-e0d43b744958'
