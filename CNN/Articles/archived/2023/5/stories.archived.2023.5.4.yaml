      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said they already have theories as to what caused the problem, but\
        \ a technical study is still needed. The possibility of sabotage is still\
        \ not off the table, he noted.\r"
