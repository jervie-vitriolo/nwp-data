      'mgnl:type': 'text'
      'text': '<p><strong>Freedom Park and Tower Arch</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcebe5-f6a7-4615-ac5d-449d5efbb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.596+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We took a pit stop at Freedom Park, found along Shoe Avenue. It’s a\
        \ pocket of a park that’s mostly concrete, but it was clean and provided ample\
        \ shade from the sun. We met an elderly lady there lounging on one of the\
        \ benches. She said that while she lived in another city, she often went to\
        \ Marikina just to hang out because it’s so clean and organized. Just a block\
        \ away is the Marikina Clock and Tower Arch, another city landmark, as well\
        \ as the Marikina Sports Center, where the Metro Manila Pride March has been\
        \ held a few times already.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
