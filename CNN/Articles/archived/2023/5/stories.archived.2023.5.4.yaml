      'mgnl:type': 'text'
      'text': "\"The instruction I gave to our committee was to compress the exam.\
        \ This exam reportedly takes about two hours. The agency is now studying how\
        \ to shorten the exam,” said Tugade in a statement. \"I believe that by reducing\
        \ the exam duration, our applicants will not seek out fixers and will opt\
        \ to take the exam themselves.\"\r"
