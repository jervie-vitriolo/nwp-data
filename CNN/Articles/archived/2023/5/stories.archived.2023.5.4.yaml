      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She now shares the same fate as her husband Noel Rosal, who was also\
        \ disqualified as governor after being involved in the same cash aid distribution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cc3f4-7f90-48fe-9e6a-c8d8b530bb2b'
