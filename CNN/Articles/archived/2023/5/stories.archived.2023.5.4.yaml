      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bike ride to Attic Yarn and Hobby Studio started out easy enough;\
        \ though I was in the group of inexperienced stragglers towards the end, the\
        \ bike lanes did provide ample space between us and the cars. Though I gotta\
        \ admit, if we weren’t being assisted by local traffic cops along the way,\
        \ I don’t think the four-wheeled vehicles would be as hospitable. When we\
        \ were a street away from The Attic Yarn, the road turned uphill and I didn’\
        t change my gears on time. The police officer blocking the traffic for us\
        \ called out, “Kaya niyo yan!” and I just waved and hoped that he was right.\r"
