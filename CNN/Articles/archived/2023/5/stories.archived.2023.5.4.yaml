  'jameela-jamil-met-gala-criticism':
    'author': 'Issy Ronald, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-04T19:11:27.000+08:00
    'imagesource': 'jcr:78be29d8-1b23-46d1-9289-7cd4b108d08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5143074-e097-4f0a-86b7-79ca3dda04a4'
    'lead': 'Actress and body positivity advocate Jameela Jamil has criticized the
      Met Gala for celebrating Karl Lagerfeld—the influential fashion designer who
      died in 2019.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T19:13:50.329+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-04T19:14:24.057+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jameela Jamil slams Met Gala for celebrating Karl Lagerfeld

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec7ddb-9c32-420c-b2e2-a83538e8f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress and body positivity advocate Jameela
        Jamil has criticized the Met Gala for celebrating Karl Lagerfeld—the influential
        fashion designer who died in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd348a7-b72e-4cde-95de-0d873d9724e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14d294-d42c-4699-a9b3-da1bb68f5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamil, best known for starring in NBC's \"The Good Place,\" wrote on\
        \ Instagram that \"Hollywood and fashion said the quiet part out loud when\
        \ a lot of famous feminists chose to celebrate at the highest level, a man\
        \ who was so publicly cruel to women, to fat people, to immigrants and to\
        \ sexual assault survivors.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c48145-4b72-4a30-a983-3d454eb0e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42169740-6a05-499f-9449-06d99e741ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gala''s theme this year coincided with an exhibition at the
        Metropolitan Museum of Art''s Costume Institute, titled "Karl Lagerfeld: A
        Line of Beauty," which a Met spokesperson told CNN aligned with the museum''s
        "mission to explore art and creativity from the ancient times through today,
        and to examine moments of great importance and impact so we can gain a deeper
        understanding of art and history and invite dialogue and further reflection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7bb624-8e77-4529-9921-5c5052698ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951cf07-fd67-446f-a470-4040dc625b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This year's Costume Institute exhibition does just that, by presenting\
        \ the work of a singularly impactful designer—Karl Lagerfeld—whose innovation\
        \ and unique working methodology have made undeniably seismic contributions\
        \ to the worlds of both fashion and art.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4531a8a-cfe3-4a88-a3c9-be87be5caaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e413af6-dc08-4560-8c82-c283c8ceecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also reached out to Vogue, which organizes the gala, for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba70cc-f775-451a-bf68-7cf2511bfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6096e5-d2d7-43f0-a7ab-a03abc7a5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celebrities, fashion elite and New York's high society walked the famous\
        \ red carpet at the Metropolitan Museum of Art on Monday, wearing extravagant\
        \ outfits that paid homage to Lagerfeld, who was best known for transforming\
        \ Chanel into one of the world's most valuable fashion houses during his time\
        \ as its creative director.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d404963-fed2-42c3-9a1b-bb686578637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e17f0d-5d3d-42f0-9d52-e74238e5d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for all his influence as a designer, he was also a controversial\
        \ figure, making a number of disparaging statements that upheld narrow standards\
        \ of beauty or cast criticism on the #MeToo movement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb319da-dcc8-4dcc-b22e-d7a8172e39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfceaf-d06f-4df6-aed2-c1b8136f2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also sparked outrage in 2017 when he criticized then-German Chancellor\
        \ Angela Merkel for offering refuge to people fleeing conflict.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967eff2e-d2f9-4fa4-ac19-4ebf9df2d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be387ecb-7a82-4f26-9840-8f2f24702549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This isn't about cancel culture,\" Jamil added in a caption, explaining\
        \ her post. \"It's not even about Karl. It's about showing how selective cancel\
        \ culture is within liberal politics, in the most blatant way so far.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87850f4f-88d5-4086-afa4-a31bd1151038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d33d4-e68e-47b9-b6b1-20b7c85d4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that \"slippery tactics and double standards like this\"\
        \ contribute to an erosion of trust toward liberals.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de17e6f-d371-44b8-a3d4-d2810537b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955f493-d4ae-40e7-852e-5e139e2ccb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:13:50.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:14:24.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil, whose body positivity Instagram account "I Weigh" has more
        than a million followers, previously criticized the Met Gala in October, calling
        the theme a "disappointing double standard" in the industry and pointing out
        that Lagerfeld''s comments were recent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835c472-2a2d-4563-87a3-d9fdbb3a9f99'
