      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memorandum dated May 3, UP Cebu Chancellor Leo Malagar said the\
        \ shift to online learning applies to all courses, except those that need\
        \ access to studios or laboratories, as well as the high school program.\r"
