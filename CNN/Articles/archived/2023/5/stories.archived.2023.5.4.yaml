      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> Mitigating
        measures are in place to ensure enough food supply during El Niño, the Bureau
        of Fisheries and Aquatic Resources (BFAR) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f99d2-6365-4585-8a17-8d788fdb52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T18:48:15.365+08:00
