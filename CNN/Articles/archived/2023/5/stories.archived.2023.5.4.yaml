      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T18:02:12.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T18:02:12.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said those employed under the program help
        respond to the crisis, including by conducting clean-up drives, collecting
        locally available materials for making improvised oil spill boom and absorbent,
        creating barangay or backyard gardens, and rehabilitating mangroves.</p>'
