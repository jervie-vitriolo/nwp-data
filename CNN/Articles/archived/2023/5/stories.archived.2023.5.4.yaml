    'template': '1'
    'title': 'PH, US seek to expand maritime security cooperation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49464d6-fe41-4fc3-bd09-9dfed72e9ebc'
      'mgnl:activationStatus': true
