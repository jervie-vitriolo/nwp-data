      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 20,000 passengers are also seen to be affected by the maintenance\
        \ activity, but the actual number could be lower since domestic flights tend\
        \ to get booked near departure dates, Co noted.\r"
