      'mgnl:type': 'text'
      'text': "Saturday is also expected to be wet for much of the UK with showers\
        \ spreading in from the southwest. Rain chances increase in London by late\
        \ morning (just as the coronation begins) and continue through the afternoon\
        \ period.\r"
