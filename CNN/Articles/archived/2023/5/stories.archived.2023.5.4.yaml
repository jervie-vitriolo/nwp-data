    'jcr:uuid': 'be2fdcab-aacf-49ad-86d7-e9b26d426608'
    'lead': 'A US-based company is “seriously considering” building its first nuclear
      energy facility in Southeast Asia in the Philippines, and President Ferdinand
      Marcos Jr. sees this as a potential way to address power outages in some provinces,
      Malacañang said Thursday.'
    'mgnl:activationStatus': true
