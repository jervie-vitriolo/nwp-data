      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As soon as airlines are able to close selling for the affected flights,\
        \ there will be fewer passengers who will be affected, he explained.\r"
