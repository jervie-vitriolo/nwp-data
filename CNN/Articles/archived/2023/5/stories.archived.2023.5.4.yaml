      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/4/us-backs-ph-south-china-sea.html">READ:
        Pentagon has Marcos’ back ‘in South China Sea or elsewhere’ – Austin</a></strong></p>'
  'ukraine-kyiv-kremlin-drone-attack':
    'author': 'Sebastian Shukla, Nathan Hodge, Matthew Chance and Katharina Krebs,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-04T08:04:49.000+08:00
    'imagesource': 'jcr:e6573151-a992-47dc-87e3-d893dfff5916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f895619d-e6c0-4d6b-acfe-a20f8035e00e'
    'lead': 'Russia claimed Ukraine launched an attempt to kill Russian President
      Vladimir Putin with a drone strike on the Kremlin overnight on Wednesday, an
      extraordinary allegation that was met with forceful denials in Kyiv.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T08:08:58.750+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-04T09:07:38.384+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-05-04T09:07:37.530+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ukraine', 'Kyiv', 'Kremlin']
    'stories': []
    'template': '1'
    'title': 'Kyiv denies involvement in alleged Kremlin drone attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5a941-74fb-4dcb-9bda-42f0a45400f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia claimed Ukraine launched an attempt
        to kill Russian <a href="https://www.cnn.com/2023/04/18/europe/russia-ukraine-putin-kherson-trip-intl/index.html"
        target="_blank">President Vladimir Putin</a> with a drone strike on the Kremlin
        overnight on Wednesday, an extraordinary allegation that was met with forceful
        denials in Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ff8f8-7635-4fc0-b505-df54a07647b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Kremlin said the attack was foiled and the alleged drones destroyed.
        Video that appeared on social media shows a bright flash and a puff of smoke
        over a part of the Kremlin, the official residence of the Russian president
        and the most potent symbol of power in Moscow.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68bb58-722d-4329-b9f1-2e96142fb2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Kremlin said it regarded the alleged attack
        as terrorism and a deliberate attempt on Putin''s life. "Russia reserves the
        right to take retaliatory measures where and when it sees fit," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fff6d-4831-427d-9d74-05ee18e8e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-05-03-23/index.html"
        target="_blank">Ukraine</a> denied involvement in the alleged strike. "As
        President Zelensky has stated numerous times before, Ukraine uses all means
        at its disposal to free its own territory, not to attack others," the Ukrainian
        presidential spokesman, Sergiy Nykyforov, told CNN on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e1b7d-4cd6-4ad4-a218-ccf2601d6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US officials said they were still assessing the incident, and had no
        information about who might have been responsible. Whatever the truth, any
        admission of a security breach at the heart of the Kremlin is remarkable.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a114f-63ae-44cf-8f55-47100cbedb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moscow said the alleged attack took place in the early hours of Wednesday.
        The Russian president was not in the building at the time, Kremlin spokesperson
        Dmitry Peskov said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c3ad5-b15e-48cf-b1a7-fd76023a16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN analysis of video showing the incident support the Kremlin''s claim
        that two drones were flown above the Kremlin early Wednesday, but did not
        show evidence of Ukrainian involvement:'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391b7f8-9171-41e1-b97f-a95c2f2e49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video that appeared to show smoke rising from the Kremlin surfaced
        on a local neighborhood channel on social media platform Telegram at 2:37
        a.m. local time Wednesday. The first reports of the incident citing the Kremlin
        came via Russian state media TASS and RIA around 2:33 p.m. local time — around
        12 hours later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e62322-03d7-4acf-b6f8-4d67adcd4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shortly after the first media reports, another video appearing to show
        the moment a drone exploded above the Kremlin began circulating widely on
        social media. In the video, the apparent drone seems to fly towards the building''s
        domed roof, followed by what looks like a small explosion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946c46c-450b-4767-a262-546f0a9e4a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In this video, two people appear to be climbing on the dome holding
        flashlights, and can be seen ducking down just before the moment of the explosion.
        The people climbing the dome are not present in the first of these videos,
        but appear in the second, suggesting they were responding to the fire caused
        by the first drone at the time the subsequent drone appeared.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc7162-777c-46e2-8e7a-da148e8c1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''attempt on the President''s life''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aac61a-2bdb-4107-9a61-4aedc615c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Kremlin Press Service has called the purported drone attack an
        "attempt on the President''s life," said it was an "act of terrorism" and
        blamed Ukraine.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3348c-e239-4e7a-8d4d-7f9b2d83bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Kyiv said that accusation of terrorism was better directed at Russia.
        "A terror attack destroyed blocks of residential buildings in Dnipro and Uman,
        or a missile at a line at Kramatorsk rail station and many other tragedies,"
        said Nykyforov, the Ukrainian presidential spokesman.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c518c-17d8-434c-ba80-915550dc286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What happened in Moscow is obviously about escalating the mood on
        the eve of May 9." That day is known as "Victory Day" inside Russia, commemorating
        the Soviet Union''s role in defeating Nazi Germany in World War II.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d468e-e0b0-4b76-a457-402b2612773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s a trick to be expected from our opponents," he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429ac29-0d53-488c-8fd3-ee296cbf7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukrainian presidential adviser Mykhailo Podolyak also denied Kyiv had
        any involvement and said it made no sense for Ukraine to have carried out
        the alleged strike.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5b8e4-a2a6-4807-842e-5a125820404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"First of all, it absolutely does not solve any military goals. And
        it is very unhelpful in the context of preparing for our offensive actions.
        And it definitely does not change anything at a battlefield," he said. "This
        would allow Russia to justify mass strikes on Ukrainian cities, civilians
        and infrastructure facilities. Why would we need that? What''s the logic?"'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e6f07-8e01-4ba8-883b-d6ed3d386cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Podolyak also said Moscow''s claims were an attempt at controlling
        the narrative ahead of a much-anticipated Ukrainian counteroffensive.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ce19d-4b36-4343-99b3-878c9206332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Russia without a doubt is very afraid of Ukraine starting an offensive
        on the front line and is trying to seize the initiative, distract the attention
        and create distractions of a catastrophic nature," he said. "So, Russian statements
        on such staged operations need to be taken as an attempt to create pretext
        for a large-scale terrorist attack in Ukraine."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72298e81-fb73-4ebb-a006-974b7a23b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New line of operation''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc719c5-24e7-476b-8c03-6535e4ac5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Russian official Ilya Ponomarev told CNN that he believed the
        attack was the work of what he calls Russian partisans, not the Ukrainian
        military.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56606d80-3045-4827-8104-c5aa1b0aac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s one of Russian partisan groups. I cannot say more, as they have
        not yet publicly claimed responsibility," he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d37d56-9ed4-4189-a7a3-0ba44c3dd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ponomarev, who now lives in exile in Ukraine and Poland, was the only
        Russian lawmaker to vote against the annexation of Crimea by Russia in 2014,
        and since been included on a list of terrorist suspects, according to the
        Russian authorities.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded76161-800a-469b-8e8d-6fd430bde049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Ponomarev, Russian partisan groups are typically composed
        of "youngsters, students, residents of large cities. I am aware of the partisan
        activity in approximately 40 cities across Russia."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027494b-8475-491c-af8a-0db0e898930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Ponomarev, the drone attacks inside Russia would be a
        "new line of operation" for such groups.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc031c9-7bb2-4bec-a942-1719284e0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What Putin is selling to the nation and especially to the elites is
        the feeling of invulnerability and security. And partisans are ruining both.
        They are actually saying the war is here and you guys, you personally, are
        not safe," said Ponomarev.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e3247-663e-42e7-99c9-7f0ffdc5f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A US official said Washington had no warning about the alleged drone
        attack. "Whatever happened, there was no advanced warning," the official told
        CNN, adding that authorities are still trying to find out more.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bffa65-dffd-4034-9daf-6ead8596a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another US official told CNN they are still working to assess Russia''s
        claims, and have not yet validated the Kremlin assertion that Ukraine tried
        to assassinate Putin.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb465ae0-9a6a-4a4f-8e65-02d795e3eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Secretary of State Antony Blinken said he had seen reports from
        Moscow about the alleged attack, but "can''t in any way validate them."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a66ba9-70db-48f6-bb8f-0693499a11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We simply don''t know," Blinken said Wednesday at a Washington Post
        Live event.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479c925-7824-475b-9a3f-7e5b6d6f76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''ll see what the facts are. And it''s really hard to comment or
        speculate on this without really knowing what the facts are," Blinken added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c258125-adf5-473b-b11f-c473bfd216ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The founder and financier of the Wagner private military company, Yevgeny
        Prigozhin, declined to comment on the alleged attack when asked about the
        incident.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28cae9c-2d4b-4800-a2a8-493946e3f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I can''t comment on this phenomenon in any way. Maybe it was lightning,"
        Prigozhin said in a post on his official telegram channel. Instead, the Wagner
        leader asked for more ammunition.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439ea76-0d6c-487e-b65f-8b0cda9cad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his response to the attack, Russian State Duma Speaker Vyacheslav
        Volodin called for the use of weapons capable of "stopping and destroying
        the Kyiv terrorist regime."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f60af-a9d6-4148-8f2b-c0b45bb591c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kyiv is approximately 862 kilometers (about 535 miles) from Moscow.
        Russia has accused Ukraine of multiple attempted drone strikes deep inside
        Russian territory, including one earlier this year when the governor of the
        Moscow region claimed a Ukrainian drone had crashed near the village of Gubastovo,
        southeast of the capital.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d61d3-48f9-4a39-9a7e-34e77ec43a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:08:58.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:38.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/03/europe/ukraine-drone-attack-putin-kremlin-intl/index.html"
        target="_blank">Kyiv denies involvement in alleged Kremlin drone attack</a>."</em></p>'
