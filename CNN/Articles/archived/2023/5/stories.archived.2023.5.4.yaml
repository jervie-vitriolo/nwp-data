    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac7d0f-5115-4e8d-a619-27e5aeb25e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.359+08:00
