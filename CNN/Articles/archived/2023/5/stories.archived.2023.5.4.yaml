    'jcr:uuid': '749e381f-fa84-42c4-98b9-85eaa0cc9354'
    'lead': 'President Ferdinand Marcos Jr. had a “productive” meeting with US senators
      as they discussed issues on defense, agriculture, climate change mitigation,
      economy and cyber security, Malacañang said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T13:39:10.891+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-04T13:39:11.062+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace: Marcos’ meeting with US lawmakers ‘productive’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99eb7e-4791-4ee5-b027-7dcba0e1dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — President
        Ferdinand Marcos Jr. had a “productive” meeting with US senators as they discussed
        issues on defense, agriculture, climate change mitigation, economy and cyber
        security, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fec720-fbf4-4c80-8bc7-347347c315d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Palace, Marcos acknowledged that the dialogues should
        not only engage the executive but also members of the legislature.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333455df-89bd-465a-bcf0-0f5e8e89108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also stressed that talks on defense and security “remain
        the key pillar of Philippines-US bilateral relations.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389c550-0fb1-4938-9eda-91e6411e86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang added that Marcos also raised the country’s intention
        to further strengthen ties with the US government in the supply chain, health,
        environment, energy security, and interconnectivity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef910c-127e-4933-a84e-26dfd0162eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other Philippine government officials who participated in the meeting
        include Speaker Ferdinand Martin Romualdez, Foreign Affairs Secretary Enrique
        Manalo, Philippine Ambassador to the US Jose Manuel Romualdez, Finance Secretary
        Benjamin Diokno, Justice Secretary Jesus Crispin Remulla, and Trade Secretary
        Alfredo Pascual.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6a9bc-3b91-4c6d-a72a-8324bd87e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the US government was represented by Sen. Robert Menendez,
        chairman of the Senate Foreign Relations Committee; Sen.  James Risch; and
        other officials of the panel.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08ecb6-2ccd-4d3b-856b-2f99c1faee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos flew to the US on Sunday for an official five-day working visit.
        He met with US President Joe Biden and Vice President Kamala Harris, and the
        top leaders expressed their commitment to boosting economic and military ties
        with the Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57f843-e09b-4ce0-b734-f9ecb335bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T13:39:10.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T13:39:11.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also secured investment pledges from US investors during
        his trip.</p>'
  'sws-survey-rotc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T13:52:25.000+08:00
