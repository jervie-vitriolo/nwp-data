    'template': '1'
    'title': 'Pentagon has Marcos’ back ‘in South China Sea or elsewhere’ – Austin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdf007-0cdb-47e7-9642-ab62e4bf4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The United
        States and the Philippines have reaffirmed their commitment to the 1951 Mutual
        Defense Treaty during President Ferdinand Marcos Jr.’s official visit to Washington
        D.C.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4c22a-d6f8-4fc8-8c08-31df95ba95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Wednesday was accorded full honors upon his arrival at
        the Pentagon, the headquarters of the US Department of Defense.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The US Department of Defense welcomed President Ferdinand Marcos Jr. with
        full honors upon his arrival at the Pentagon during his official visit to
        Washington D.C. <a href="https://t.co/gZSvriyUZY">pic.twitter.com/gZSvriyUZY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1653774499677089792?ref_src=twsrc%5Etfw">May
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cda508-f748-4971-b662-c084af62545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73811715-2ace-4e40-8643-15212a18b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met with US Secretary of Defense Lloyd Austin, who told the president
        that the Pentagon “always has [his] back” as stated under the Mutual Defense
        Treaty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78fbbb-8c33-434c-9879-deeddb33ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old pact specifies that the Philippines and the United
        States will assist each other if one is attacked by a foreign force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6672f8-3131-4ce5-bb57-d6ff62c313ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And let me say once again that our Mutual Defense Treaty applies
        to armed attacks on our armed forces, coast guard vessels, public vessels,
        or aircraft in the Pacific, including anywhere in the South China Sea,” Austin
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033e0b6-7de6-4512-b140-f74d3e647833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So make no mistake Mr. President, we will always have your back
        in the South China Sea or elsewhere in the region,” the American defense chief
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c57d50-dd59-46bb-a28e-434afa13f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders reaffirmed both countries’ “ironclad alliance commitments”
        under the 1951 Mutual Defense Treaty, as well as their shared pact to defend
        against armed attacks on their aircraft, public vessels, and armed forces
        in the Pacific, including their respective Coast Guards, anywhere in the South
        China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8baf2-0e34-4852-b84c-f76185a4e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For decades, the Philippines had been an indispensable friend and
        ally to the United States. Our alliance is rooted in our common democratic
        values and draws strength from the deep bonds between our people. And I said
        before, Mr. President, we’re more than allies, we’re family,” Austin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab7467-5061-4632-b54b-3b5897f08bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marcos said, "I look forward to a very bright future
        between the Philippines and the United States. A future that is founded on
        the long, experienced and as you said, friendship and familial relationship,
        it’s the people-to-people, the people-to-people exchanges between our two
        countries have been ongoing at every level. And it is our job, I believe now,
        to strengthen that and to build upon.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a649b-50e1-4e84-9873-0c52582fd580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin and Marcos also lauded the <a href="http://cnnphilippines.com/news/2023/5/4/us-ph-bilateral-defense-guidelines.html">conclusion
        of the US-PH bilateral defense guidelines</a>, which outline their vision
        for alliance cooperation across all operational domains,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da9aa5-0f0c-4571-b6ed-cfd0092cfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders further emphasized their shared goal to increase
        the pace of combined maritime activities, such as joint patrols, to support
        the Philippines’ lawful exercise of rights in the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78535cb1-018a-4f92-aff2-1a27cd8bbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin praised Marcos for hosting the largest iteration of the <a
        href="https://www.cnnphilippines.com/news/2023/4/28/unprecedented-success-2023-balikatan-ends.html">Balikatan
        exercises</a>, which were joined by more than 17,000 troops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518d09c-3de9-419f-a409-21f6e0ee1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also discussed plans to quickly put the four new sites under
        Enhanced Defense Cooperation Agreement (EDCA) into operation, which will enable
        combined training, exercises, and other cooperative activities such as maritime
        security and disaster relief.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd659da-3c97-4b2a-b9a0-d35bf39ddec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Wednesday also met with US Vice President Kamala Harris
        for brunch, where he said he is <a href="https://www.cnnphilippines.com/news/2023/5/3/marcos-west-philippine-sea-china-provocation.html">“as
        concerned as you could possibly be” over China’s provocation</a> in the West
        Philippine Sea.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c9785-1c32-4251-b7b6-d9a83f34e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s aggressive tactics against Manila continued in disputed
        waters last week after the Philippine Coast Guard confirmed reports of a near-collision
        between a large Chinese Coast Guard ship and a Philippine patrol vessel at
        the Ayungin Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b5ce4-d711-4f4b-a83f-6a78e7077ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:10:13.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:57:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US President Joe Biden welcomed Marcos to the
        White House, where he told the Philippine president that there is <a href="https://www.cnnphilippines.com/world/2023/5/2/marcos-biden-partner-trying-times.html">no
        better partner than him</a> as both countries face problems.&nbsp;</p>'
  'ph-us-expand-maritime-cooperation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T07:30:25.000+08:00
