    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'Chikiting-Ligtas', 'Honey-Lacuna', 'Department-of-Health',
      'Manila', 'DOH', 'Manila-Zoo']
    'stories': []
    'template': '1'
    'title': 'DOH, Manila LGU bring routine immunization campaign to Manila Zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf5ce-3bec-45af-8f2e-08ef79450890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Department
        of Health (DOH) and the Manila City local government on Thursday brought routine
        immunization against polio, rubella, and measles to the Manila Zoo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf114d4a-6faf-4e44-bf15-a638c9d9e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is to encourage parents to have their children ages zero to five\
        \ immunized, to achieve the 95% coverage this month, with its Chikiting Ligtas\
        \ campaign.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6a623-063f-4fc5-b13c-83c4519ce23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/27/doh-supplemental-immunization-campaign.html"
        target="_blank"><strong>RELATED: National supplemental immunization campaign
        for children launched</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f13d4-8612-4b6d-b380-504de5d4c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the vaccination program would continue in the coming\
        \ days at the Manila Zoo, Manila Mayor Honey Lacuna said they were thinking\
        \ about it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53032ab-3959-4a37-947d-864d4cb9f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinag-aaralan pa kung itutuloy natin (ang bakunahan dito sa</em>
        Manila Zoo). <em>Kung ito makakatulong to</em> encourage <em>‘yong ating mga
        magulang, bakit naman hindi,”</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30af1b3-6b04-403c-bfcf-cde3f3ec8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’re still studying if we will continue our vaccination\
        \ efforts here at the Manila Zoo. If this could encourage parents, then why\
        \ not.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67ee12-4e06-4c88-8f12-f24c9a8165a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ginawa na natin ‘yan noong panahon ng bakunahan sa</em> COVID,
        <em>pwedeng pwede po nating gawin ulit,”</em> Lacuna added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ec8a1-6309-4595-aab4-f32106ffc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We already did this during our vaccination drive for\
        \ COVID, and we can certainly do it again.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a879752-1f76-4a1d-aca0-6472bd3bb358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government of Manila aims to achieve 80% coverage in the\
        \ next two weeks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b0ea0-e471-4cb3-81a6-9a6ccc3af542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH Director for Disease Prevention &amp; Control Bureau Nikka Hao\
        \ emphasized the need to immunize children against these vaccine-preventable\
        \ diseases for their own safety.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcefdd7-9c57-4f28-bbc9-38ad4f489ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito ang</em> only way to prevent it — <em>walang</em> cure,
        <em>walang lunas kapag nagkaroon ang mga bata ng mga ito, kaya dapat binibigay
        natin lahat ng pwede nating i-protekta sa kanila,”</em> she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4e245-731c-4480-a53a-581936d2d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is the only way to prevent it — there is no cure\
        \ if our kids get infected, which is why we must give them everything that\
        \ could protect them.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362d3f3-654b-4ae4-ab58-6d3a5a865c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH stressed that vaccines given to children are not only proven\
        \ safe and effective, but also provided free of charge at local health centers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c24e8-5b83-449e-a3d7-a20998634fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:57:12.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T16:03:45.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Center for Health Development earlier said it aims
        to have 960,000 children vaccinated for measles and rubella and provide 1.1
        million children with oral polio vaccine to reach the 95% coverage among children
        in Metro Manila.</p>'
  'dilg-alternative-fishing-sites-oriental-mindoro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T16:02:45.000+08:00
    'imagesource': 'jcr:febbd6a2-b2a4-4a63-aa99-69eb359632c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990eccab-6cdc-47b7-aefb-3bfed045410f'
    'lead': 'The Department of the Interior and Local Government has identified alternative
      fishing grounds for fishers affected by the massive oil spill in Oriental Mindoro.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T16:04:32.729+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-04T16:04:32.997+08:00
