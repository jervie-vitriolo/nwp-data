      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first stop is Uniqlo’s Marquinton store, which opened last April\
        \ 28. Uniqlo invited cyclists from the community, each one with an online\
        \ following of their own, to join the tour. Folks enjoyed getting coffee and\
        \ a light breakfast before we all mounted our rides. I chose a rented white\
        \ mountain bike to go with my outfit that day — the Airism Extra Soft Cropped\
        \ Short Sleeve T-Shirt (on sale at ₱590) and the Airism Soft Pocket Biker\
        \ Shorts (₱990) in matching purple. Like a giant ube on a bike. The t-shirt\
        \ is cropped at the ideal length, with just enough space between the shirt\
        \ and shorts so I didn’t have to worry about my stomach pooching out while\
        \ biking. (I mean, real concerns.) The bike shorts have secure pockets on\
        \ the side so you can conveniently keep your phone stowed away, but it’s accessible\
        \ enough to pull it out whenever a photo opportunity comes up. \r"
