    'created': 2023-05-04T14:12:09.000+08:00
    'imagesource': 'jcr:65644e23-1220-4c08-ab4e-ce36dc411aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2cc0c8-a5b2-4e2e-9b33-9c203de44b59'
    'lead': 'Fang Bin, a retailer turned citizen journalist who documented the early
      outbreak of Covid-19 in Wuhan, has been released after more than three years
      detention in China, a family member told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T14:15:41.363+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-04T14:24:42.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
