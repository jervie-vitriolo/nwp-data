    'stories': []
    'template': '1'
    'title': 'US firms ‘willing’ to check profiles of OFWs rescued from Sudan – Ople'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d619bcb-f45b-4c66-b3f4-311d085aaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Companies
        in the United States have expressed openness to check the profiles of overseas
        Filipino workers (OFWs) rescued from war-torn Sudan, according to Migrant
        Workers Secretary Susan Ople.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e701a-d56f-455f-9ae8-0865c8c58940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They’re willing na tingnan ‘yung profiles nung mga galing Sudan kasi
        sabi ko (to look at the profiles of those rescued from Sudan because I said)
        these are skilled workers,” Ople was quoted as saying in a Palace statement
        released on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4da0b6-d6b5-444a-a9cc-01f3f2f40606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She noted that the OFWs who were affected by the ongoing conflict in
        Sudan include teachers, nurses, construction workers, and engineers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e41f8-5917-4374-bb30-83d299651648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Migrant Workers (DMW) is preparing the profiles of
        the OFWs, she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d731cd0-246e-4e8c-b77b-3e56bdec298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the US employers who showed interest include Patty Jeffrey, executive
        vice president for International Operations of MedPro International; Magsaysay
        People Resources/Magsaysay Maritime Corporation under Doris Magsaysay-Ho;
        and John Padget, president and chief experience and innovation officer of
        Carnival Corporation, Princess Cruises.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19438a29-72b4-4e79-8662-5c80eaca4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are employers in the US and also in the cruise ship industry
        and in Saudi Arabia that are very much interested and would like to see profiles
        of our workers from Sudan,” Ople said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42064bec-4fd3-4e52-9841-2c632a1ef8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For (the Kingdom of) Saudi Arabia, we are working closely with PEACEME,
        a recruitment industry association geared towards employment in KSA as well
        as with the Ministry of Human Resource and Social Development,” she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6fafd-6225-4229-aa80-ff9c3b8ae1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T11:29:50.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T11:29:50.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each OFW who were rescued from Sudan also received $200 from the
        DMW while they were in Egypt. They will also receive financial and livelihood
        assistance worth ₱100,000 from the DMW and the Overseas Workers Welfare Administration.</p>'
