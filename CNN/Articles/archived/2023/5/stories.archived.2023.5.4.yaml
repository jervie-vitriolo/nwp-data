    'template': '1'
    'title': '42% of Filipinos think ROTC should be optional, survey says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10a04b-5ec0-4423-bf7c-63372cee37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Forty-two
        percent of adult Filipinos think the Reserve Officers'' Training Corps (ROTC)
        program should be an optional course for students, a survey by the Social
        Weather Stations said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24050da2-1dec-449f-98b3-8fa29d25ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3971a-3a9a-480c-a4f9-9d871dc634c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also found that 35% of Filipinos believe that ROTC should\
        \ be made compulsory for senior high school (SHS) students, while 22% of the\
        \ respondents said it should not be in the SHS curriculum at all.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3afb8c-91a2-48d4-89fb-9f14d0f291b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study surveyed 1,200 adult respondents and had a sampling error\
        \ margin of ±2.8%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488eba8-18d9-48dc-b650-a6f63a1e8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes in the wake of calls to renew mandatory ROTC for SHS students.
        The return of ROTC is a priority measure of President Ferdinand Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37145e-bd9d-43be-ab06-1560bc734b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html"
        href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">LIST:
        Mandatory ROTC among BBM''s priority measures in SONA 2022</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cced48-daf3-4f79-950a-604db24219fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the House of Representatives <a href="https://www.cnnphilippines.com/news/2022/12/15/house-final-reading-nstp-replacement-bill-ncst.html">approved
        on third reading</a> the National Citizens Service Training (NCST) Program
        in order to replace the National Service Training Program (NSTP) Act and reinstate
        military training in curriculum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d945b05-6882-448d-9100-ef6c33c973fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar measure dubbed the ROTC Act was <a href="https://legacy.senate.gov.ph/lis/bill_res.aspx?congress=19&amp;q=SBN-2034">filed
        in the Senate on March 21</a> and has been approved on second reading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc853f-925a-4054-b20b-646edf5aa94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mandatory ROTC was first abolished after former President Gloria Arroyo\
        \ signed the NSTP Act in 2002 in response to public clamor to reform the program\
        \ following the brutal killing of University of Santo Tomas student Mark Welson\
        \ Chua.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dded9ab-67d0-460d-88fd-fa1aad34298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chua, a 19-year-old mechanical engineering student, was a cadet who\
        \ exposed to The Varsitarian, UST's campus paper, practices of corruption\
        \ and extortion within UST's ROTC unit.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a4674-d05b-4ace-b6ea-bebd20062ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he blew the whistle with a fellow cadet, Chua went missing
        the following month. His decomposing body was later found floating along the
        Pasig River in March 2001.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166b76d-1e67-41aa-b21f-56065032d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:23:29.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:26:53.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Varsitarian reported that Chua''s body was hogtied and rolled
        in a carpet, with his face wrapped with silver duct tape.</p>'
