      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines' successful design in eye-pleasing blue combines\
        \ an endangered species with an environmental motif,\" the IBNS said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a29d3f-f070-4b5d-aef7-b1b8b382df9a'
