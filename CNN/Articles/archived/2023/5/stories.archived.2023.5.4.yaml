      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/jameela-jamil-met-gala-criticism-intl-scli/index.html">Jameela
        Jamil slams Met Gala for celebrating Karl Lagerfeld</a>."</em></p>'
