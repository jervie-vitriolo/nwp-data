      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d008153-94e1-40ef-912d-d2d0e6887fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T17:26:12.983+08:00
