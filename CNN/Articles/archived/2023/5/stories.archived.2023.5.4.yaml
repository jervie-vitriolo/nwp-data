    'mgnl:tags': ['Reporters-Without-Borders', 'World-Press-Freedom-Index', 'journalists']
    'stories': []
    'template': '1'
    'title': "PH jumps to 132nd in 2023 press freedom index  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63079cc1-1047-4a3f-93cd-746c506ba53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Philippines
        has improved its global standings in terms of safety of journalists as the
        country ranked 132nd among 180 countries in the latest World Press Freedom
        Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a8598-3b20-43e2-8e46-a949404e0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd430c-cb2c-4448-ac3b-79eeeaaec9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current ranking is an improvement from last year's 147th ranking,\
        \ ending a five-year slump in the annual list.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3d1a4-dee7-47d6-a5a0-cb279fe335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58227c-b6cc-461f-80cc-d57667f4242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Reporters Without Borders (RSF), the Philippine media\
        \ \"are extremely vibrant despite the government’s targeted attacks and constant\
        \ harassment, since 2016, of journalists and media outlets that are too critical.\"\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7efb9-363b-42f4-9330-b43d3058e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcad92-a302-460e-b141-ad858b27af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report noted that the election of President Ferdinand Marcos Jr.\
        \ last year was \"very unsettling\" for most Filipino journalists due to the\
        \ background of his father, the late dictator Ferdinand Edralin Marcos, who\
        \ declared a bloody martial rule from 1972 to 1981.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813a0db-357d-4dbc-8504-acc9881f84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.299+08:00
