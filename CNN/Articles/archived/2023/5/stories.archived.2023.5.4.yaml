      'mgnl:type': 'text'
      'text': "\"Friday will be a day of sunshine and showers, which could be heavy\
        \ and slow moving at times with some thunder, lightning and hail,\" the Met\
        \ Office said. \"The showers will affect most parts of the UK, including London,\
        \ with some more persistent rain affecting parts of eastern Scotland.\"\r"
