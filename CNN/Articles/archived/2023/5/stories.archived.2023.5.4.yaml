      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5a48c-595c-4be0-baa7-90631f9e108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.300+08:00
