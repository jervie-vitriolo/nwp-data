    'jcr:uuid': '99f6b3ea-b158-4d07-a629-7dd342baa6d2'
    'lead': 'The Senate Majority Leader criticized the Department of Agriculture,
      which is headed by President Ferdinand Marcos Jr., for its supposed lack of
      efforts in assisting Oriental Mindoro residents reeling from the impact of the
      oil spill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T16:32:42.884+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-04T16:33:47.073+08:00
