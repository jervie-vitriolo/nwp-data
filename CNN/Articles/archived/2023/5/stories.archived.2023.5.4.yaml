      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The University
        of the Philippines (UP) Cebu has decided to revert to online classes for a
        week beginning Thursday due to the rising number of “probable” COVID-19 cases
        on campus.</p>'
