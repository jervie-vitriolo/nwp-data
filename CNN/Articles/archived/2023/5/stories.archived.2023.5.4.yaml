      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A shorter maintenance activity was done on Wednesday. From 2 a.m. to\
        \ 4 a.m., CAAP replaced its facility’s automatic voltage regulator and was\
        \ able to finish ahead of time, Co said.\r"
