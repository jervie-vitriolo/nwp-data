      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Department
        of Transportation (DOTr) is looking into the possibility of tapping the services
        of other government agencies to address the shortage in plastic cards for
        drivers'' licenses.</p>'
