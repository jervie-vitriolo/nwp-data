      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6a337-1aff-43c9-ab21-6ca495d2a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.361+08:00
      'mgnl:createdBy': 'seth'
