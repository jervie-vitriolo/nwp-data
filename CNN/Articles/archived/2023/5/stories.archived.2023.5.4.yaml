      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb61de-b9df-4123-8642-9c619799c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T18:59:03.822+08:00
      'mgnl:createdBy': 'seth'
