      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9297b-b9b7-41ed-b6a2-024fa9e879fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.361+08:00
      'mgnl:createdBy': 'seth'
