      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since airlines were told about the activity earlier, the MIAA OIC said\
        \ they were given enough time to set up their plans, adjust all flights affected,\
        \ and inform passengers of the changes.  \r"
