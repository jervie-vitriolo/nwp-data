      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways I enjoy my Sunday morning, and being on two
        wheels isn’t one of them. Against my natural instincts, however, I agreed
        to join a bicycle tour of Marikina city in anticipation of Uniqlo opening
        a roadside store in Marquinton. It was an interesting proposition to explore
        a city through unfamiliar means, a mode of transport that has long sought
        out safer road mobility for all commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54dc91-f7ee-4b3e-b081-de78375b2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.586+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd444e-e4ea-42a9-a07b-2dc9d292fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded as a city in 1996, Marikina is a young but relatively bike-friendly\
        \ town. Relative, because for the most part, cyclists still need to negotiate\
        \ with thoroughfares designed for motor vehicles. But in Marikina’s case,\
        \ there are clear signs that the biking community’s needs are slowly being\
        \ addressed, and even its local businesses acknowledge that two-wheeled residents\
        \ and tourists are a big part of what keeps Marikina alive. There are designated\
        \ bike parking spaces near cafes and restaurants, and bikes are teeming during\
        \ busy hours in public parks and even on the banks of Marikina River. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af5487-bbcd-4a91-9ec0-fa80c411da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27d6a7-c14e-472b-9414-7fe0972d96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marikina acts like a big city but feels a bit like a small town, and\
        \ the Uniqlo team says that their approach to setting up shop in Marquinton\
        \ is to be a part of the neighborhood. Their fourth roadside store is located\
        \ along the busy Sumulong Highway, which runs through Marikina and connects\
        \ it to Lower Antipolo. It’s a popular route for cyclists en route to Rizal,\
        \ or those who’d like to explore the many dining and cultural haunts all over\
        \ Marikina. Which was exactly what we were about to do that very Sunday morning\
        \ — ride a bike and find out just how the Shoe Capital of the Philippines\
        \ welcomes all those who pedal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
