      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At this point, the sun was beginning to bear down on us quite brutally,\
        \ and I was thankful that I had my personal comforts readily available to\
        \ help me stay fresh despite the heat. I kept a towel and a facial mist in\
        \ my Uniqlo Round Mini Shoulder Bag in the color Natural (₱990). It has an\
        \ adjustable strap so you can wear it close to the chest while riding. I also\
        \ liked that it’s easy to wash because if you use it outdoors, you will inevitably\
        \ sweat right through it.\r"
