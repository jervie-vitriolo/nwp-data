    'lead': 'United States Defense Secretary Lloyd Austin tells President Ferdinand
      Marcos Jr. the Philippines is an "indispensable friend and ally" as both leaders
      reaffirm their commitment under the 1951 Mutual Defense Treaty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T07:10:13.507+08:00
