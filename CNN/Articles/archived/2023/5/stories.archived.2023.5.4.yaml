      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co added that over 20 airlines will be hit by the shutdown. The carriers\
        \ most affected are Philippine Airlines, Cebu Pacific, and AirAsia Philippines,\
        \ he noted.\r"
