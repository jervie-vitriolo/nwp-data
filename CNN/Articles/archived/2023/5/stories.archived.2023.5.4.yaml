      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory, Phivolcs said the tremor happened at 8:49 a.m. and
        the earthquake’s epicenter was located north of Maconacon town in the province.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea727864-7bba-422c-883e-168ab51777a6'
