      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body's Second Division ruled in October last year to disqualify\
        \ Rosal after a petitioner alleged she released cash aid to tricycle drivers\
        \ and senior citizens during the campaign period, which could be considered\
        \ vote buying, and a violation of the spending ban.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
