      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Philippines
        and the US have committed to expand their maritime security cooperation on
        the backdrop of growing tensions in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212101e2-198a-494b-a312-043778471254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a White House fact sheet, top defense officials of the
        two countries have established guidelines to “modernize alliance cooperation.”
        The agreement includes the expansion of their maritime security and maritime
        domain awareness.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fd1f6-886a-46e2-8eaa-047032fab398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/4/us-ph-bilateral-defense-guidelines.html">READ:
        US, PH form bilateral defense guidelines</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea3490-599e-413e-84b4-7957fd592023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This is] through the continued conduct of combined maritime activities,
        including but not limited to joint patrols,” according to the fact sheet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a07268-db5a-4cd1-9d2f-1a3516bc8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said in March the Philippine
        government was working on guidelines for the conduct of <a href="https://www.cnnphilippines.com/news/2023/3/2/Philippines-crafting-joint-patrols-guidelines-DFA.html">combined
        maritime activities in the West Philippine Sea</a> with regional partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac8b46-c3f6-4d82-b8b7-d53f44ed39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the DFA did not provide details on which countries have expressed
        interest to participate in joint patrols, Philippine Ambassador to the United
        States Jose Manuel Romualdez earlier said Australia and Japan may join in
        the proposed joint patrols between the US and the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f390700-a961-452c-8fbc-67c05167f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Ferdinand Marcos Jr.’s visit to Washington on Wednesday,
        the two nations reaffirmed their commitment under the 1951 Mutual Defense
        Treaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134533e5-60d4-494a-9cf8-ad026fa370d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T07:47:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Secretary of Defense Lloyd Austin also assured Marcos that the American
        government “always [has his] back in the South China Sea or elsewhere in the
        region.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154f7ba-8491-40fb-9e5e-bbefc89a1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T07:32:37.647+08:00
