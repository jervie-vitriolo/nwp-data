      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Manila
        International Airport Authority (MIAA) is preparing in case the scheduled
        six-hour airspace shutdown on May 17 will be extended to give way to maintenance
        procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f9ea0-a227-4629-9602-8063ed601eec'
      'mgnl:activationStatus': true
