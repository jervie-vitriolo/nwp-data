      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c44f20-0605-4a84-a328-4eab0f1dbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T12:14:02.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-04T12:14:02.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) announced
        on Tuesday that the country’s airspace will be closed from midnight to 6 a.m.
        on May 17 to upgrade the air traffic management system, repair the automatic
        voltage regulator, and replace the uninterruptible power supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5216c-ded2-442d-8266-fdfd6d2b97f3'
