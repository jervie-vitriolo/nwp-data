    'template': '1'
    'title': 'MMDA seeks list of hybrid, electric vehicles for number coding exemption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54855e74-beaa-4965-957a-93a64ce6b7d0'
