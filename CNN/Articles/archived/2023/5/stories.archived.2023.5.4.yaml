    'template': '1'
    'title': 'US, PH form bilateral defense guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc39cf-561e-4a9b-b03a-ca23ca0a3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The United
        States and the Philippines have adopted new bilateral defense guidelines during
        President Ferdinand Marcos Jr.’s official visit to Washington D.C.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0f1b0-cf7e-4501-ba11-3f8483c93715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Wednesday was accorded full honors upon his arrival at
        the Pentagon, the headquarters of the US Department of Defense (DOD). <a href="https://www.cnnphilippines.com/news/2023/5/4/us-backs-ph-south-china-sea.html">He
        met with US Defense Secretary Lloyd Austin</a>, where they reaffirmed their
        "ironclad alliance" commitments to the 1951 Mutual Defense Treaty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43124fc3-1e44-4d87-ab6a-4f25f8ba87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US DOD, Austin and his Philippine counterpart Carlito
        Galvez have established the bilateral defense guidelines that institutionalized
        key priorities to deepen cooperation and interoperability across land, sea,
        air, space, and cyberspace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575eb866-b303-49f8-8b82-696894504f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon said the guidelines also modernized alliance cooperation
        in support of the US and the Philippines’ shared vision for a free and open
        Indo-Pacific region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddcec60-611a-418d-a4e7-829353e9a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The guidelines reaffirm that an armed attack in the Pacific, including
        anywhere in the South China Sea, on either of their public vessels, aircraft,
        or armed forces – which includes their Coast Guards – would invoke mutual
        defense commitments under Articles IV and V of the 1951 U.S.-Philippines Mutual
        Defense Treaty,” it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60dc13-b2ee-409a-8119-69cf1aff0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following goals serve as the foundation for the guidelines:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb0d15-fdcd-4163-8883-a0624cb4f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Reaffirm the 1951 Mutual Defense Treaty’s continued relevance in
        addressing current and emerging threats;'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ef1ee-c8df-4944-a8bb-4627f9aec4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Foster a common understanding of roles, missions, and capabilities
        within the framework of the alliance to face emerging regional and global
        security challenges;'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771182fb-ebdb-4438-88d3-bbcf22005c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Drive unity of effort across shared dialogue mechanisms and working
        groups and ensure all areas of bilateral security and defense cooperation
        are coordinated to address primary security concerns; and'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9972755-a7be-4ee5-99ab-438116520659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Guide priority areas of defense cooperation to address both conventional
        and non-conventional security challenges of shared concern to the United States
        and the Philippines.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f893f-4b29-4dc9-93bd-5063bd023edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The guidelines also outlined paths of efforts to achieve such goals,
        including:'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734f101-cffb-477d-ac7f-a5603f116e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Modernize defense capabilities through close coordination on the
        Philippines’ defense modernization, and prioritize the procurement of interoperable
        defense platforms sourced from the US'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab649c-4622-471b-8041-c1fea7710053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Deepen interoperability through bilateral exercises, maritime security
        awareness, and cooperation under the Enhanced Defense Cooperation Agreement'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50930aeb-8f25-4838-87a7-b80d5d2f2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Enhance bilateral planning and information-sharing through coordinated
        analysis and tabletop exercises, enhancement of information security'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4f215-e414-4ef7-aca8-5b0193fb018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Combat transnational and non-conventional threats through improving
        cyber defense and cyber security cooperation, and other capacity-building
        activities to respond to chemical, biological, and nuclear-related attacks'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21add1-546f-4d49-9416-c20560faaba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T05:20:48.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T15:18:39.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Contribute to global and regional peace and security</p>'
  'us-backs-ph-south-china-sea':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
