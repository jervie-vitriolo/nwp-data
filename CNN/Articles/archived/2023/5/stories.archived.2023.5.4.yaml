      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bicol (CNN Philippines, May 4)</strong> — The Commission
        on Elections (Comelec) on Thursday upheld a division ruling disqualifying
        Legazpi City Mayor Geraldine Rosal for her involvement in a cash assistance
        payout that coincided with the 45-day election spending ban last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28147669-b9cf-4fce-99d2-e3619f9a711c'
