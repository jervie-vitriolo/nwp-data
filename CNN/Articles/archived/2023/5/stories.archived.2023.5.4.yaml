    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a523dcdd-1764-454e-9aca-d01e5ccafcd4'
    'lead': 'The Department of Health  and the Manila City local government on Thursday
      brought routine immunization against polio, rubella, and measles to the Manila
      Zoo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T15:57:12.196+08:00
