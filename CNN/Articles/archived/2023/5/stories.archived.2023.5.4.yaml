      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has given Russia hundreds of Shahed drones to use in its war in\
        \ Ukraine. They are a \"loitering munition,\" capable of circling for some\
        \ time in an area before flying their explosive payload toward a chosen target.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef5cb9-fcd6-406d-880e-07570fe98287'
      'mgnl:activationStatus': true
