      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Well, first time ko pa lang marinig ang proposal. But tignan namin\
        \ siguro kung they will formally forward it to us kasi gusto naming makita\
        \ ‘yung breakdown saka sino ba ang pino-propose nilang mag-receive n'un,\"\
        \ DA Director U-Nichols Manalo said.\r"
