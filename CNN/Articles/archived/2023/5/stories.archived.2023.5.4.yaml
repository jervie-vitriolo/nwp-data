  'us-ph-bilateral-defense-guidelines':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T05:18:24.000+08:00
    'imagesource': 'jcr:008fdddc-6750-486a-81f3-6b44cb6f19bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b87768-31bc-4308-b43e-307f86ecf882'
    'lead': 'The United States and the Philippines have adopted new bilateral defense
      guidelines during President Ferdinand Marcos Jr.’s official visit to Washington
      D.C. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T05:20:48.497+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-04T15:18:39.375+08:00
    'mgnl:lastActivatedBy': 'superuser'
