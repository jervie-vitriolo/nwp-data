      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are areas right now that are being investigated where we
        think the fault might have originated," MIAA officer-in-charge Bryan Co told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409becfd-a4d3-4a80-88f6-32c30987c552'
