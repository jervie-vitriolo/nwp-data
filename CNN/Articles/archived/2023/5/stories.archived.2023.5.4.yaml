      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BFAR national director Demosthenes Escoto said El Niño has “positive\
        \ and negative impacts” on the local food supply.\r"
