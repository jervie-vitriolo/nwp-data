      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co told a Wednesday briefing that <a href="https://www.cnnphilippines.com/news/2023/5/3/PAL-flights-affected-by-May-17-airspace-shutdown.html">over
        100 flights</a> will be disrupted by the airspace shutdown.</p>'
