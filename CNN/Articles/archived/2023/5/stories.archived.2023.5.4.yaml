      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> <strong>—</strong>
        The Department of Agriculture (DA) said it will study the proposed ₱15,000
        production subsidy for farmers and fisherfolk amid the looming El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ff120-0775-4b4a-a8d9-6e4d38485909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:02:04.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:03:33.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea85ec-4be2-4c6a-bea6-d21c0afdd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:02:04.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:03:33.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kilusang Magbubukid ng Pilipinas earlier said the subsidy will\
        \ help agricultural workers amid production challenges with the expected onset\
        \ of El Niño, a weather phenomenon seen to trigger dry spells and drought\
        \ in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e0ea9-051f-4296-bd74-875203ca8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:02:04.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:03:33.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77a762-bd07-47b3-964d-b2e117353729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:02:04.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:03:33.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the DA on Thursday said it has yet to receive a formal request\
        \ from the agricultural workers.\r"
    '5':
