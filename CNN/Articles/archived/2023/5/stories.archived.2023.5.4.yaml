      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2d673-e26e-4d12-a3cf-3d6c2d839fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air raid sirens sounded for more than three hours in Kyiv, Popko said,\
        \ and explosions were heard in the capital and the southern port city Odesa\
        \ early Thursday morning, according to Ukrainian parliament member Oleksii\
        \ Honcharenko.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c7540-f2d1-4189-91d9-a80d7d9a9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb12eef-6644-4476-8c29-b15ef66223bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv's regional military administration said air defenses were activated\
        \ in the capital, and a map by Ukraine's Ministry of Digital Transformation\
        \ showed air alerts were sounded in most of the eastern half of the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026872a7-7321-457a-bb88-5b95e7a00597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35010c6-094a-4c34-9e16-565a3367238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian air attacks have targeted Kyiv on three days out of the past\
        \ four, Popko said. But Thursday's pre-dawn raid comes after extraordinary\
        \ allegations from Moscow that Ukraine launched an attempt to kill Putin with\
        \ a drone strike on the Kremlin.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8853f-44db-4616-9bd4-98204a72b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa4ef4-6470-4ef8-a78b-822e0f1b83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video that appeared on social media shows a bright flash and a puff\
        \ of smoke over a part of the Kremlin, the official residence of the Russian\
        \ president and the most potent symbol of power in Moscow.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf30234-1d51-4076-b563-4a182b91ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e36913-fa80-4100-8e05-f626a0e3fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin said the attack was foiled and the alleged drones destroyed.\
        \ In a statement it regarded the alleged attack as terrorism and a deliberate\
        \ attempt on Putin's life. \"Russia reserves the right to take retaliatory\
        \ measures where and when it sees fit,\" it added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fef6b-79ca-4f8e-833d-3eb04e37defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian president was not in the building at the time, Kremlin\
        \ spokesperson Dmitry Peskov said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab286005-daf0-4ae5-8634-082f9a4fd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine denied involvement in the alleged strike. \"As President Zelensky\
        \ has stated numerous times before, Ukraine uses all means at its disposal\
        \ to free its own territory, not to attack others,\" the Ukrainian presidential\
        \ spokesman, Sergiy Nykyforov, told CNN on Wednesday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbbddd-0c06-4a0d-b7c4-11576a120051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Russian official Ilya Ponomarev, who is linked with\
        \ militant groups in the country, told CNN that he believed the attack was\
        \ the work of what he calls Russian partisans, not the Ukrainian military.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7509f-e25a-47a1-928e-8f54458f78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1fa41-c53b-4793-9a95-6db5e8e9d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials said they were still assessing the incident, and had no\
        \ information about who might have been responsible.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1ba69-445f-4921-bc4f-b8fc12662c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil refinery fire</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda8364-a0a2-4be4-887a-e0db37507a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also early on Thursday, a fire broke out in the reservoir of Russia's\
        \ Ilsky oil refinery in the southwestern Krasnodar region, state-run news\
        \ agency Tass reported. Citing emergency services, Tass said the fire was\
        \ caused by a drone strike.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e22013-0b2d-497c-a29d-8ec55b97d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Due to an attack by an unknown drone, a fuel tank at the Ilsky Oil\
        \ Refinery in the urban-type settlement of Ilsky in the Seversky district\
        \ caught fire,\" Tass quoted emergency services as saying, adding that firefighters\
        \ have been dispatched to the site.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485057f-91fb-4ae8-be3d-c683aa2d06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a407c-0a3a-4db9-befc-50bd67ae7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Russian state media on Wednesday said a drone strike
        ignited a fire that engulfed an oil storage facility in the port of Volna
        in Krasnodar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df19f8-c6b8-481a-8a25-c023a2c86cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That facility is close to the Kerch bridge that was set ablaze by
        Ukrainian forces in October 2022. It is unclear how the fuel storage tank
        caught fire and Ukraine has not commented on the incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a297a-8cd3-47a9-a152-6847420f643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:17:35.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:58.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a data-cke-saved-href="https://www.cnn.com/2023/05/04/europe/ukraine-air-attacks-kyiv-russia-intl-hnk"
        href="https://www.cnn.com/2023/05/04/europe/ukraine-air-attacks-kyiv-russia-intl-hnk">Ukrainian
        air defenses repelled most intense attack on Kyiv this year, military says</a>”</em></p>'
  'pldt-multi-billion-peso-overrun-resolved':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-04T14:41:52.000+08:00
    'imagesource': 'jcr:e102187c-acfe-4202-9383-06a5315720ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35398c8a-6b83-47b4-903f-7f01a709352f'
    'lead': 'The controversial ₱33-billion budget overrun of telco giant PLDT has
      been “largely resolved,” its chairman said Thursday, keeping his bullishness
      on the group’s growth despite nagging inflationary pressures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T14:43:58.194+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-04T15:54:34.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PLDT chief: Multibillion-peso budget overrun issue ‘largely resolved’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e52bb-1d51-41fa-887c-4fbd8185ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The controversial
        ₱33-billion budget overrun of telco giant PLDT has been “largely resolved,”
        its chairman said Thursday, keeping his bullishness on the group’s growth
        despite nagging inflationary pressures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762cb0ac-291d-461e-8013-14b0c503f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The capex overrun issues have largely been resolved. It is time in\
        \ 2023 for PLDT to face forward, and move on,” PLDT Chairman Manuel V. Pangilinan\
        \ was quoted as saying in a disclosure to the stock market.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e4d6c-8a57-46f1-b863-6e4f73d21d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the telco reiterated that its probe found no “no evidence\
        \ of fraud, intentional concealment, or bad faith conduct on the part of any\
        \ employee of the company….”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b5535-63e6-40d9-91a7-ae068f4a6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱48-billion ($880-million) capital spending overrun triggered
        a stock sell-off and threats of US lawsuits. The telco in December said it
        was probing an over-order of network equipment resulting in the extra expense.
        The amount was eventually cut down to ₱33 billion after the telco made settlement
        deals with major vendors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64313715-6f9f-4731-9257-54978e2aa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangilinan earlier said majority of the amount involved covered the\
        \ acquisition of equipment to beef up its network, its 5G infrastructure in\
        \ particular.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8069190-e6d4-4b85-92fb-80711b8faa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should now channel our energies towards keeping the PLDT Group\
        \ well positioned for growth amidst this challenging macro-economic environment,”\
        \ the tycoon added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a5bfd-8a23-41e0-9c16-c6238b555949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T15:54:34.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the filing, PLDT said it still posted gains despite surging commodity\
        \ prices that continued to bite into subscribers’ wallets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90dff7-a7f3-4285-92bc-18d87fb2c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:43:58.252+08:00
