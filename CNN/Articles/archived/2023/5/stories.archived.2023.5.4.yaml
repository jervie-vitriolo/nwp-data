      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian air defenses withstood Russia''s
        most intense air attack on Kyiv since the start of the year overnight into
        Thursday, the capital region''s military chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9aaa91-49c5-4ad9-a3a7-c3112bdaeb02'
      'mgnl:activationStatus': true
