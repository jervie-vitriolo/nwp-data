      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong>&nbsp;Another
        low pressure area (LPA) has been spotted 1,350 kilometers east of Mindanao
        and is expected to enter the Philippine Area of Responsibility (PAR) this
        Sunday, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Thursday.</p>'
