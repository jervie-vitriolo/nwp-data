      'mgnl:lastActivated': 2023-05-04T15:33:09.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, RSF said that there were so far less attacks on journalists\
        \ under the Marcos administration as compared during the leadership of his\
        \ predecessor Rodrigo Duterte.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c915b2-8e3c-4e65-83fb-f02a7908e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02517d3-37e2-4c98-8e50-82ee6c15a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There seem to have been fewer and less violent attacks of this kind\
        \ since Bongbong Marcos became president but they are still worrisome,\" the\
        \ report read.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21abb1-c31a-4424-853f-64e9efa15a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a2f26-c3e4-470b-b4dd-73d208d953e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the policy of the Marcos administration towards the media\
        \ is \"more consensual,\" some government agencies still resort to tagging\
        \ journalists as rebels.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3f86e-e27b-4205-b2a8-65c331e41c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0be90a-7547-4529-9cad-8fd7137a8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the authorities still often resort to ‘red-tagging’ -- a practice\
        \ inherited from the colonial era and the Cold War, whereby journalists who\
        \ do not toe the government line are branded as ‘subversive elements’ or ‘\
        reds,’ which amounts to pointing them out to law enforcement as legitimate\
        \ targets for arbitrary arrest or, worse still, summary execution,\" the media\
        \ watchdog said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b5a9d-c5a5-4e19-bb4a-626474078712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadaf8a-96dc-4380-8f2d-19ff6543d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Union of Journalists of the Philippines on Wednesday reported\
        \ at least 60 cases of violations against media workers since Marcos took\
        \ office.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91477b85-e653-46ad-bb7b-c10ad6a962bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1353f-5373-44d6-91cd-538f1c996028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include 19 harassment (surveillance, verbal) cases, 12 instances\
        \ of red tagging, nine cyberlibel and libel cases, six death threats, three\
        \ denial of coverage incidents, three other forms of judicial harassment,\
        \ two arrests, two killings, and one case each of online attack and harassment,\
        \ censorship, cyberattack, and physical attack against the media.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa82255-5277-4769-8c37-df6c30e546f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09524aeb-d2b8-4f4f-8c9b-ce49b3c26cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reported cases cover the deaths of broadcaster Percy Lapid on Oct.\
        \ 3 last year and editorial cartoonist Benharl Kahil on Nov. 5, 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aef7ef-a042-4b3e-9f38-17b59c3a5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb59040-ec16-46e0-bd2f-2d418d1cc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 1987 Constitution guarantees freedom of the press but, in practice,\
        \ Philippine law does not protect the free exercise of journalism,\" the RSF\
        \ said.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c732d0-7fa6-4218-a403-f95862e1f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052ab3e-419c-44f4-ab51-07c6d14a28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier asked newly appointed Philippine National Police chief\
        \ Major General Benjamin Acorda Jr. to defend the weak and those who work\
        \ with police for the same cause, such as journalists.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14da2f-154b-4fe7-b1a7-53a5c3809618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8845f84-e39e-4916-b429-f782559909a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:33:09.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-04T15:33:09.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidential Communications Secretary Cheloy Garafil assured the public\
        \ last year that the Marcos administration is “strongly committed to the protection\
        \ and safety of members of the media in the country.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea73545-9a90-4df3-8fa7-8378e23b0c25'
      'mgnl:activationStatus': true
