      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cash-for-work program provides temporary employment to those whose\
        \ livelihoods were affected by the oil spill caused by the sinking of MT Princess\
        \ Empress in late February.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693ed41-0ee0-45dc-9cba-623dcce9ed93'
