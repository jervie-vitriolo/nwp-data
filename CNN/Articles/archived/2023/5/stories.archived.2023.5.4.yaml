      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attic Yarn and Hobby Studio offers a selection of different
        crafting activities, as well as a Tamiya race track. There’s an entire wall
        full of knitting and crochet yarn, as well as tables for painting, beadwork,
        and just general creativity. You can even rent out an area by the hour for
        anyone looking for a content creation studio. We all did a paint by numbers
        canvas, which assured me that I am more certainly not an artist. It was fun
        trying anyway.</p>'
