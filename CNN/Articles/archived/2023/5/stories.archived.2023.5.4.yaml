      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> A member
        of the independent OCTA Research on Thursday warned that the National Capital
        Region’s (NCR) positivity rate by next week could reach the same level as
        when the country was dealing with the Delta wave.</p>'
