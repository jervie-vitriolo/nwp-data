      'mgnl:lastActivated': 2023-05-04T18:50:51.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau under the Departmet of Agriculture said preparations include:\
        \ intensifying information, education, and communication campaigns among fisherfolk;\
        \ boosting production of fish farming in cages in the mariculture parks; and\
        \ ensuring sufficiency of fry and fingerlings.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2992f6-0aae-49fa-be37-fed310380cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T18:48:15.365+08:00
