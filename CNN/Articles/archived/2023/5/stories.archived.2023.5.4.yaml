    'template': '1'
    'title': 'US firm eyes PH for first nuclear energy facility in Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75f56c-c56a-4f46-b836-8ab5a1393e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.791+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — A US-based
        company is “seriously considering” building its first nuclear energy facility
        in Southeast Asia in the Philippines, and President Ferdinand Marcos Jr. sees
        this as a potential way to address power outages in some provinces, Malacañang
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d85b4-5708-4e4d-87dd-be17b5e646d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.791+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Palace said during a meeting with Marcos in Washington,
        Ultra Safe Nuclear Corporation (USNC) showed interest to bring its “clean
        and reliable” nuclear energy to the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b782c51-7e06-4bb0-ad65-ac2bc6157509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.791+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[It’s] probably a very important way for us to enter the market,”
        its CEO Francesco Venneri said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2101775-e0b6-48b3-b837-9d139c37ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.792+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We also note that there’s a great deal of discussion about Mindoro
        having blackouts and that might be an excellent….a good science [solution],”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05c9c7-5ec0-4209-9b49-1e3181cdce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.792+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In late April, a resolution was filed in the Senate to probe the power
        crisis in Occidental Mindoro, with Sen. Sherwin Gatchalian saying the problem
        has been ongoing for years “with no end in sight.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3777d5-eb31-47b6-b395-6c0f59358511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.792+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The province was placed under a state of calamity amid worsening power
        outages that lasted even 20 hours a day.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a7585-7cdc-420c-91ca-b3016cda9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:44:03.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-04T09:00:17.792+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in the Visayas have also been experiencing rotational
        power interruptions, prompting Marcos to order the National Grid Corporation
        of the Philippines to immediately address the problem.</p>'
