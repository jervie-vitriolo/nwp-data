      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said that among the exams being studied are for those obtaining
        a new non-professional license, conductor''s license, changing classification
        from non-professional to professional, and adding driver''s license code.</p>'
