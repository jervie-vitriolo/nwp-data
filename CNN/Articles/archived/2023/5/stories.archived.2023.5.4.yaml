    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senator hits DA response to Oriental Mindoro oil spill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7de62-a421-4cb5-9021-6fdc793afa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:32:42.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:33:47.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Senate
        Majority Leader criticized the Department of Agriculture (DA), which is headed
        by President Ferdinand Marcos Jr., for its supposed lack of efforts in assisting
        Oriental Mindoro residents reeling from the impact of the oil spill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245417ec-f3c6-4421-a0ad-826048dda04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:32:42.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:33:47.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA plays "a very important role," according to Sen. Joel Villanueva,
        as 62% of families in the province depend on the agricultural sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271be36-1c75-4c55-83be-4ff9b1eafa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:32:42.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:33:47.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139717a7-bb4e-431c-a724-d357df320fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:32:42.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:33:47.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's unfortunate for me to say na 'yung [that the] Department of\
        \ Agriculture parang passive [appears passive],\" he said in a press briefing\
        \ held in the province together with Gov. Bonz Dolor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d8aef-ccca-4a71-a9ae-4070971b0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:32:42.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:33:47.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b891cbb-31e7-49e8-b922-cc8b8376dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:32:42.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:33:47.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm sorry to say that, but if you look at the records, I've been\
        \ monitoring the past few weeks, tapos ngayon nakita ko pa in person papaano\
        \ sila mag-respond [and I even personally witnessed how they respond], et\
        \ cetera, ang tagal-tagal [it's very slow],\" the senator added.\r"
