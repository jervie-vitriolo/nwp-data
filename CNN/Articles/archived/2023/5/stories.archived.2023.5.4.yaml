      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House economists warned on Wednesday
        that a protracted debt default would cause the loss of more than 8 million
        jobs and cut the stock market in half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42bb98-1771-48b2-8abf-d40bf236e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new projections, published in a blog post by the <a href="https://www.whitehouse.gov/cea/written-materials/2023/05/03/debt-ceiling-scenarios/"
        target="_blank">White House Council of Economic Advisers</a>, make clear the
        enormous stakes behind a potential breach of the debt ceiling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41aaf17-e8ec-41d4-af41-d74de697f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A protracted default would likely lead to severe damage to the economy,
        with job growth swinging from its current pace of robust gains to losses numbering
        in the millions," the White House economists said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d61fd9-4c83-4893-bd73-fa151ec5b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen said the US could default on its
        debt <a href="https://www.cnn.com/2023/05/01/politics/debt-ceiling-yellen-congress-default/index.html"
        target="_blank">as soon as June 1</a> if Congress doesn''t act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f3965-0a44-4426-be5d-a59d85e67e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report estimates the impact under three scenarios: brinksmanship,
        a short default and a protracted default.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc1625-effe-4017-af9d-9b926d5f619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even a brinksmanship scenario, where a default is avoided, would wipe
        out 200,000 jobs and knock 0.3 percentage points off annual gross domestic
        product, according to the Biden administration.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29fa0e-98f4-4d97-a502-9c644a511249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a short default, the economy would suffer the loss of about half
        a million jobs and the unemployment rate would rise by 0.3 percentage points.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fa1a2-56f0-4d0e-850f-674948c11d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House economists say the worst-case scenario is a "protracted"
        default that wipes out 8.3 million jobs, plunges GDP by 6.1 percentage points
        and sends the stock market crashing nearly in half. The unemployment rate,
        in that situation, would spike by five percentage points.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563bbc6-4ddd-4777-afc4-fa917d1951b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A White House spokesperson said the protracted default scenario envisions
        a three-month long impasse.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57178bf4-a956-4631-8fc8-d75baa27c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House projections are similar to ones made by Moody''s
        Analytics, which warned in March that a lengthy default could cost more than
        <a href="https://www.cnn.com/2023/03/07/economy/debt-default-warning-moodys/index.html"
        target="_blank">7 million jobs</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fb8c1-ec30-468d-bab2-c1064fa93664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:13:34.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:43.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/03/economy/white-house-debt-default/index.html"
        target="_blank">White House warns debt default could wipe out 8 million jobs,
        plunge stock market</a>."</em></p>'
  'serbia-school-shooting':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-04T08:13:49.000+08:00
    'imagesource': 'jcr:99d817ca-5490-42a2-85de-29ae9869499f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffeb0c35-02d2-46b1-a590-46b7467c3af1'
    'lead': 'A 13-year-old boy opened fire on his classmates at a school in the Serbian
      capital Belgrade on Wednesday, rocking the Balkan country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T08:17:28.782+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-04T09:07:47.096+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-05-04T09:07:46.464+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'school-shooting', 'Serbia']
    'stories': []
    'template': '1'
    'title': 'A school shooting has rocked Serbia. Here''s what we know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08307fb-ce96-45e3-a4c4-6d53580ef251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 13-year-old boy <a href="http://www.cnn.com/europe/live-news/serbia-belgrade-school-shooting-intl/index.html"
        target="_blank">opened fire on his classmates</a> at a school in the Serbian
        capital Belgrade on Wednesday, rocking the Balkan country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320283eb-f11b-4e7a-891b-2b7e8199a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left <a href="http://www.cnn.com/2023/05/03/europe/serbia-school-shooting-intl/index.html"
        target="_blank">at least eight children dead</a>, along with a security guard.
        While Serbia is awash with guns, mass shootings like these are rare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cb914-964c-4beb-ac21-54f56991404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s what we know.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d302cf-7b54-406a-bc45-f315b8d5669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it happened</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fcf6b-3463-4652-8c60-a22b90e9d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The horrific events unfolded early in the school day on Wednesday,
        at Vladislav Ribnikar Elementary School, a well-known institution in Vracar,
        an upscale area of the Serbian capital.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2ff8c-6193-455d-8b32-d1442203a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After arriving at school, the suspect "immediately pulled the pistol
        out of his bag" and shot the school''s security guard, Belgrade''s police
        chief Veselin Milic.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8cdcb-9766-4cb0-b06a-0d8e12dded2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He then he went to the on-duty staff member and sat down at his desk
        like he did nothing wrong. There was one girl at her desk, another at the
        piano. He took their lives."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4b06a-2c8b-4efb-ba70-55c08f10d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect then walked towards a history classroom, shooting as he
        moved down the corridor, before entering the room and shooting the teacher
        and his fellow students from the doorway, Milic said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fd023-f6f1-4eb6-9311-1021173ff274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He left the classroom, went out into the schoolyard, releasing the
        magazine from the weapon, throwing it down the steps." The suspect called
        the police himself and waited until he was arrested in the yard, officials
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13933528-2ca2-446e-9a65-e986a1b173e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven girls and one boy were killed, Milic said. A further six children
        and one teacher have been hospitalized, according to Serbia''s Ministry of
        Internal Affairs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9db4d3-5fb4-4017-be75-9c11f37c867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is the suspect?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650af953-d053-4171-bb4b-4e837e2dcdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The teenage suspect was a student at the school, authorities said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bba88-8b42-46d4-8bf9-ae18e2fc54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He had two guns in his possession, the Serbian interior minister added
        at a press conference.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175e36e-b551-43fa-bfbd-ed493008b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The parent had several pieces of weapon and kept them locked up. The
        safe had a code. Obviously the kid had the code as soon as he managed to get
        hold of those two guns. And three frames full of 15 bullets each," Bratislav
        Gasic said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de393c-cedb-42af-9375-8b2a3aba4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Separately, Milic said the boy had a 9mm pistol as well as a small
        calibre pistol in a bag, as well as four Molotov cocktails.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bf1df-aaf7-4ac2-9f65-d04189058ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The alleged shooter was filmed being taken from the school in handcuffs
        with a jacket over his head and wearing blue, skinny jeans.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337b267-6147-48c8-a0c8-d6cd15ecd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect''s parents were arrested on Wednesday. Gasic said it was
        known that the father had previously gone to a shooting range with his son.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c199a0-ef8f-4738-88f7-4f05368d5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has the reaction been?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3239f-4eeb-48e2-89c8-0be2560b3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As news broke, a crowd of anxious parents gathered outside the school.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef96d89-6123-4be9-9c1a-b36a1863c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My child is still in shock, full of adrenaline, we haven''t been able
        to calm her down," a mother of one child told CNN affiliate N1.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90355a5-6b6f-4cba-a710-ebf8f7b3b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another father recounted a chaotic morning. "I was heading to the bank,
        and I saw a bunch of police. That was around 8:50. I came running. I saw the
        school psychologist, I saw the school staff, the teachers who were in shock,"
        the father told N1.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772ae04-5f8e-47b2-b99c-0dd2bf98ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The police came quickly, from what I could see. I asked: ''Where''s
        my kid?'' And allegedly, one man said that the history teacher was shot. I
        went back to my apartment to look at my child''s schedule, and she was actually
        in history class. I took my wife with me and we went back out on the street,"
        he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774d77e-7ee4-4ec1-83ff-8a332ac05379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I saw that the security guard was lying under a table ... I went through
        the door looking for an attendant. I didn''t know what to do. I asked ''Where''s
        my kid?'' and no one was saying anything," the father said. The man later
        learned that his daughter had escaped unharmed.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853f7b6-490c-479e-877c-5dfff4b5cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three days of mourning have been declared and other European countries
        have sent their condolences.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1eaf5-0960-4b66-bda7-e32d4f2a55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How rare is this shooting?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4b783-5c8d-4753-a389-1bbe4c79ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia, a southern European country of nearly 7 million people,
        has more than 2,700,000 guns in private ownership — a huge ratio that is a
        legacy of years of conflict in the 1990s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9795f-690f-4269-9706-5a932d8f62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only 44% of those guns are officially registered, according to a 2018
        analysis by the Small Arms Survey.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ae746-8303-4bc0-8662-ed11b38350f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means there are 39 guns for every 100 Serbians, the data project
        at the Geneva Graduate Institute found. It is the highest level of civilian
        gun ownership in Europe, and the fifth-highest in the world. More than 1.5
        million guns that people in Serbia own are unregistered, data shows.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f10bab-8dd2-46b2-8374-6387a94ec6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet shootings of this kind are comparatively rare, due in large
        part to the country''s strict gun laws and amnesties for owners who hand in
        or register illegal firearms, according to Reuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e898e5-d73e-494c-aae0-62afa5f17234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T08:17:28.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T09:07:47.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/03/europe/serbia-school-shooting-what-we-know-intl/index.html"
        target="_blank">A school shooting has rocked Serbia. Here''s what we know</a>."</em></p>'
  'us-firm-nuclear-energy-facility-ph':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
