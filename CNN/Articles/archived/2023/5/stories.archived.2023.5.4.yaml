      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Manila
        International Airport Authority (MIAA) on Thursday said preliminary data on
        the power outage that occurred at the Ninoy Aquino International Airport (NAIA)
        Terminal 3 during Labor Day is expected next week as authorities continue
        to investigate what caused the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f0703-95a0-4e74-8c11-ce0efc398bf9'
