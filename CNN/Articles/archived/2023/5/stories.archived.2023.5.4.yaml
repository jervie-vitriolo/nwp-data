      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First released in April last year, the polymer features Philippine\
        \ flora and fauna. It replaced the old design that featured Filipino heroes\
        \ Jose Abad Santos, Josefa Llanes-Escoda, and Gen. Vicente Lim.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ae40f-8baa-4ca2-a4a8-bf20bfed155f'
      'mgnl:activationStatus': true
