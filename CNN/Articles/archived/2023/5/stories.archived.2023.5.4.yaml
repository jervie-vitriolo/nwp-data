      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David explained that they recorded a 25% positivity rate in NCR
        back in 2021 during the Delta wave. The highest positivity rate in the capital
        region that OCTA logged was in January 2022 when it reached more than 50%
        during the first Omicron wave, he noted.</p>'
