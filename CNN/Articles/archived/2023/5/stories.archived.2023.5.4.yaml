  'star-wars-timeline-chronological-order':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-04T19:05:01.000+08:00
    'imagesource': 'jcr:77570be3-8520-4ca2-801a-4b0d95176be6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d358b4-95e5-4d4e-b4f8-01466357db7a'
    'lead': 'The films and series in the Skywalker saga span decades. Here''s the
      timeline of "Star Wars," from "The Phantom Menace" to "The Rise of Skywalker."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T19:10:32.073+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-04T19:16:44.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The ''Star Wars'' timeline is confusing. Here''s when ''The Mandalorian,''
      ''Ahsoka'' and more take place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06066e7f-9245-4ba2-ab33-2a35fe455ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Star Wars" fans have much to look forward
        to in terms of new content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d628eea-bf4c-43b3-b410-70a6a327bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecb642-a330-42c8-9ae0-3d6425684d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The problem? All the stories take place at different points of time\
        \ in the galaxy far, far away. \"The Mandalorian\" is set between the original\
        \ film trilogy and the latest sequels. \"Andor\" is a prequel to \"Rogue One,\"\
        \ itself a prequel to \"A New Hope.\" And the forthcoming Disney+ series \"\
        The Acolyte\" takes place hundreds of years before the Skywalker saga.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2eb555-df82-4cc6-81ae-ac058e83e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff980b-3ba0-4607-9523-9c763b5e1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Worry not, padawans: CNN has laid out a comprehensive timeline of the\
        \ \"Star Wars\" canon so you can follow all of the franchise's time-jumps\
        \ without getting lost in space.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37111b28-96c9-4a73-912c-08403afd9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33b123-96ff-46d6-ac13-553a743a8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These details are pulled from the official \"Star Wars\" resources\
        \ \"Ultimate Star Wars\" and \"Star Wars Character Encyclopedia,\" as well\
        \ as experts from outlets like USA Today and the AV Club. Omitted from this\
        \ timeline are anthology series like \"Star Wars Visions.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9cb09b-de21-4288-a8df-e00a02c63670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfb43a-3c30-4688-b726-755a9fd1e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many "Star Wars" diehards mark the passage of time in the galaxy
        by the Battle of Yavin, the fateful fight in "A New Hope" in which the first
        iteration of the Death Star is destroyed. "The Phantom Menace" takes place
        more than 30 years before this battle. But for "Star Wars" fans who are still
        working out the differences between the Republic, the Rebellion and the Resistance,
        we''ll measure in plain old Earth time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ec0f2-b3de-4029-85df-86d714c20137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa76ee-f83a-4068-b3e7-a70eef4b0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The prequels</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6c9e1-f2d2-402e-b84b-7d5f0e7f7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Episode I: The Phantom Menace''</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bccb4-817b-4689-95d2-aaf887eed411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skywalker saga begins! Anakin Skywalker is around 9 years old
        when we meet him in the first prequel film. Obi-Wan Kenobi is a Padawan to
        Jedi Master Qui-Gon Jin, who''s obsessed with young Anakin''s off-the-charts
        midi-chlorian count. Darth Maul, pupil of Sith double agent Senator Palpatine/Darth
        Sidious, kills Qui-Gon and is cut in half by Obi-Wan (though he appears in
        animated series and cameos in "Solo" with mechanical spider legs). Anakin
        also meets the teenage queen of Naboo, Padmé Amidala, with whom he falls in
        love.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5c75b-2499-4cac-9cfa-7844463dfd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c662cce-f1e8-4d67-8097-3c77c5943705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Episode II: Attack of the Clones''</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37a812-ee6a-42fb-820c-3812ff114479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Anakin is 9 when we meet him in ''The Phantom Menace," then "Attack
        of the Clones" takes place around a decade later, according to USA Today.
        Our hero has grown up into a whiny, troublemaking teenager who tends to break
        rules (like marrying Padmé, now a galactic senator) and generally irritate
        his Jedi Master, Obi-Wan, who loves him like a pesky younger brother. The
        Republic is starting to crumble under the influence of separatists like Count
        Dooku, a former Jedi turned Sith, and the Republic makes use of a Clone army
        to keep the galaxy together (for a short while).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d2873-eaa1-43d1-9cde-8d00d0dc810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b10ecf-8671-4126-b427-d271361f3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Star Wars: The Clone Wars'' (animated series)</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562ca06-ef2b-4946-8f4f-59597ed19a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This animated series is mostly set between "Attack of the Clones"
        and "Revenge of the Sith" (during which about three years pass). This series
        ends at the same time "Revenge of the Sith" does -- fan-favorite heroine Ahsoka
        Tano leaves the Jedi Order and barely escapes Order 66, the command that turns
        nearly every clone in the galaxy to Darth Sidious'' side thanks to chips implanted
        in their skulls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e2bea-177e-4fdb-a2a6-ecfefba6cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0a091-e428-441a-b976-f4f04168e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Episode III: Revenge of the Sith''</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa90f39-a171-43a0-ae45-d4a75fbd3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, that Clone Army? Yeah, it didn't take long for them to turn on\
        \ the Jedi -- about three years after \"Attack of the Clones,\" or as long\
        \ as it takes Anakin to grow out his hair. In this dark installment, Sidious\
        \ executes Order 66 and snuffs out almost all living Jedi. Anakin commits\
        \ to the Dark Side full-time, adopting the moniker of Darth Vader. Padmé dies\
        \ shortly after giving birth to twins, Luke and Leia, who are separated and\
        \ kept secret from Vader. Palpatine/Sidious is now emperor, and the reign\
        \ of the Empire begins.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705c66f-0851-46df-85f6-c0aabef5909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dab0dc-6335-4376-bede-b12abeb8010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In between ''Episodes III'' and ''IV''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b733f9-fce9-4b00-92a2-459dd2e2e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several of Disney's most recent \"Star Wars\" series take place in\
        \ between \"Revenge of the Sith\" and \"A New Hope,\" when the Empire runs\
        \ the galaxy with an iron fist and surviving Jedi live in hiding.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ad1a1-05ae-4e6a-a22e-b2b8bcba1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6db528-7cde-437a-bd7d-1409195b8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''The Bad Batch''</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4c117-bb09-4929-92dd-9dd807f83f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This animated series takes place in the immediate aftermath of Order\
        \ 66, impacting nearly every clone except for the members of the \"Bad Batch,\"\
        \ rogues whose quirks separate them from the rest of the clones -- one is\
        \ a tech wiz, another is a hulking strongman, yet another is a young girl.\
        \ Unlike the rest of the clone army, the chips in their brains malfunctioned\
        \ so they didn't blindly start murdering Jedi under Sidious' command -- and\
        \ their individuality makes them targets of the Empire.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f89c0-7985-4dbd-bd0a-f276d501d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ae6ab-edf2-41fa-908b-aa6ce3361c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Solo: A Star Wars Story''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812630b3-278e-4b3f-a8fe-8054fb29dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We meet the beloved scoundrel Han Solo as a teen in "Solo," initially
        as an orphan trained to pilfer. Thrillist surmised that "Solo" must take place
        about eight or nine years after "Revenge of the Sith," since Han is a few
        years older than Luke and Leia, and would have needed time to develop galaxy-wide
        infamy. We also, crucially, meet Han''s cape-loving frenemy, Lando Calrissian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c1fc3-c47d-4044-8ea7-3542ca673ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4d7a0-2645-4169-9c1b-9a18680c45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Obi-Wan Kenobi''</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866509a3-cb67-42d4-9293-b165e26df6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a decade has passed since the events of "Revenge of the Sith":
        Luke and Leia are around 10 years old; Darth Vader employs Force-sensitive
        Inquisitors to hunt Obi-Wan; and our favorite Jedi Master is floundering on
        Tatooine. Bail Organa tasks Obi-Wan with recovering Leia, his adopted daughter,
        and the young princess finally meets the Jedi master she''ll call upon at
        the beginning of "A New Hope." This reignites Obi-Wan''s hope in the Skywalker
        children and the future of the galaxy they''ll inherit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b759f6-6850-41e9-bc84-5a6b09605316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627d634-e5ba-4caa-8007-0530ca841487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Star Wars Rebels''</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6ad7e-4b33-46b5-944d-d386da92f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ragtag team of former Jedi, a Mandalorian native, a rambunctious\
        \ droid and top-notch pilots make up some of the first members of the fledgling\
        \ rebellion. Their animated adventures take place about 14 years after the\
        \ events of the \"Clone Wars\" series, per Den of Geek, and conclude just\
        \ before \"A New Hope\" begins.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0795f-9a54-4d6c-b6b5-7d02e32d0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e0b37-a902-47bf-9840-e0c827484033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Andor''</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9af11e-6067-47c8-bd33-2bee7737b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series introduces the "Rogue One" rebel Cassian Andor when
        he was still a nonbeliever. But over the course of the season, set about 14
        years after "Revenge of the Sith" and around five years before "Rogue One,"
        per the AV Club, we witness Andor''s radicalization as he becomes a leader
        of the rebellion. We also see Mon Mothma use her position as a wealthy senator
        to cover her secret funding of the rebellion''s efforts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6032b1-042d-4a59-b136-5a6a1dd55a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2e88a-3a15-4c67-8e8d-8bee4ad035c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Rogue One: A Star Wars Story''</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178618e7-61a4-4f30-9b5c-d715fe0c8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The action of \"Rogue One\" takes place in the weeks leading up to\
        \ \"A New Hope.\" In it, Jyn Erso, whose father was forced by the Empire to\
        \ develop the Death Star, joins the Rebellion in an effort to retrieve the\
        \ plans to eventually destroy the Death Star. Along with Cassian Andor, the\
        \ droid K-2SO and an Imperial pilot turncoat, Jyn dies but successfully sends\
        \ the plans to the Rebel fleet. \"Rogue One\" ends just moments after Darth\
        \ Vader boards Princess Leia's ship and the Alderanean adoptee records her\
        \ fateful message to Obi-Wan, delivered by R2-D2.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3c490-c932-4d67-931c-2a2a8a12996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6487b10-1782-4d51-a7e9-bce7c0b6bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The original trilogy</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972c963-551b-4fae-9846-28dc8c39b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films that started it all, these three are situated smack-dab
        in the middle of the Skywalker saga, starring Anakin and Padmé''s kids.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61816964-bdc2-4c84-a0db-11687dd3bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83399fa2-7e46-44a8-a4f3-a08eb435130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Episode IV: A New Hope''</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e09ed2-ee7c-4782-a645-a0611af0fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many \"Star Wars\" fans believe Luke and Leia are around 19 during\
        \ \"A New Hope,\" meaning the film takes place nearly two decades after \"\
        Revenge of the Sith.\" Luke is called to adventure on Tatooine after the droid\
        \ R2-D2, formerly part of Luke's late mother's Naboo crew, transmits a message\
        \ for Obi-Wan (or Old Ben, as he's called by Luke and others). Vader defeats\
        \ Obi-Wan -- or does he? -- and the Rebels destroy the Death Star in the Battle\
        \ of Yavin.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842286a-d3c2-42b7-9ac8-7457d98409d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b01bf-fb06-41f3-a54e-caeb179c2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Episode V: The Empire Strikes Back''</strong></h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c856ac1-71e2-4f3b-ade8-2df59e08edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three years after "A New Hope," per USA Today, Luke begins
        his Jedi training on Dagobah with a batty old Yoda. Lando double-crosses Han,
        who winds up frozen in carbonite. And Luke faces off against Darth Vader,
        during which he loses a hand and learns that the Sith Lord is, in fact, his
        father. Yikes!</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2181f-cd6e-4cb1-80e8-fc161efbe101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0296dc-c49b-489d-bc23-921741b5e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Episode VI: Return of the Jedi''</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92be49-6ab7-4a0d-9a9e-a98a7f5ff623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one year after Luke gets his hand sliced off, Leia and Han escape
        the clutches of Jabba the Hutt. Yoda, at the ripe age of 900, finally dies.
        And Vader kills Sidious and redeems himself shortly before dying and earning
        Luke''s respect. The film ends on the Forest Moon of Endor, where our heroes
        (and an army of Ewoks) defeat the Empire once and for all.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e52c22-699f-4f4d-aeea-e61598849614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb076ae-23da-4dd9-b0f3-310d1dfebfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Between ''Episode VI'' and ''Episode VII''</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09d9c6-2245-4ead-b430-c669849e5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two Disney+ series are set in the previously unexplored time\
        \ period of the post-Empire, pre-First Order galaxy.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e25bf8-cd18-4f42-88e9-a0b9beb60635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd78b6-675a-42f4-996d-63a5d4ee2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Mandalorian''</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ec472-07bf-4b5b-9e93-d52cae35064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we meet Mando and Grogu, the New Republic is technically leading
        the Galaxy after the Empire''s defeat in the Battle of Endor. But we soon
        learn how lawless much of the galaxy, particularly the Outer Rim, remains.
        And while the New Republic''s bureaucratic progress moves at a glacial pace,
        former imperials are forming a new evil superpower -- a fascist government
        that will eventually become the First Order and take over the galaxy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9231f4d-47ba-4375-aee3-07f52db6999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609302e-2bf0-44c4-8c62-8510fb105c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''The Book of Boba Fett''</strong></h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01ff57-1e99-4a30-9a71-a8092181ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This miniseries about the once-inept bounty hunter flitted back
        and forth through time, from the period after Boba escaped the Sarlacc pit
        in "Return of the Jedi" to Din Jarin''s adventures in "The Mandalorian." It''s
        also in this series that we see Grogu training with Luke and Ahsoka before
        abandoning his studies to rejoin his adopted dad. Boba, meanwhile, fills the
        power vacuum left by Jabba the Hutt.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f9fb6-ee0e-4490-9a19-c28eabca181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9d634-6ab1-4d7a-8dac-e1b633a80f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.136+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Skywalker saga sequels</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58529d8b-6334-4c4e-b3d6-edef1e3ba2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final three films in the Skywalker saga (for now, that is) take
        place in a tighter period of time than its predecessors: According to USA
        Today, all of them take place within the same year. That means, within that
        time, Rey connects with the Force, Kylo Ren becomes Supreme Leader, Darth
        Sidious returns, the First Order is soundly defeated and Han, Luke and Leia
        die. Phew!</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766ae9d-96d7-4064-9a23-9e1a4e998a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e71be0-4ea2-4a64-992c-7f2c3fe322b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Episode VII: The Force Awakens''</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00902e92-3653-4922-bdd7-ebd2d2741e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 years have passed since the Battle of Endor, per USA Today.
        Leia, now a general with the Resistance, and Han have a son, Kylo Ren, whom
        many fans believe is not yet 30 years old when we meet him. According to the
        "Star Wars Character Encyclopedia," Rey, an enterprising orphan on the desert
        planet Jakku, is 19, the same age as Luke in "A New Hope." After she befriends
        former stormtrooper Finn and discovers her Force sensitivity, she faces Kylo,
        who kills his father.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0194ba-1f0d-4cd0-a9cf-6d7437ac4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121f194-c60b-4a69-82c3-b4c75e84066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Episode VIII: The Last Jedi''</strong></h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f9b35-93aa-4832-8d50-1fa3faf92c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" begins moments after the end of "The Force Awakens,"
        when Rey finds Luke on the island planet Ahch-To and he promptly tosses his
        lightsaber. He reveals that he took on a teenage Kylo Ren, his nephew, as
        a tutee. That ended poorly -- Kylo absconded with some of Luke''s other pupils
        and killed the rest, destroying Luke''s hope in the future of the Jedi. Luke
        dies at the end of the film, Leia leads a small Rebel cell to safety and Kylo
        kills Snoke, the series'' villainous MacGuffin, to save Rey.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b58c1b-f820-4244-85a6-f0e4bd2b1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc88ceb-085b-4bd5-86ba-d8df7bcd9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Episode IX: The Rise of Skywalker''</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb5e0d-93b6-409c-8146-2d6eb21da62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The final chapter of the Skywalker saga sees the surviving Skywalkers\
        \ die: Leia passes in peace and Kylo sacrifices himself for Rey. Oh, and the\
        \ clone of Emperor Palpatine (who somehow returned) dies, too, or so we're\
        \ led to believe. Rey, who's told by the zombified Sith Lord that she's a\
        \ Palpatine, too, adopts the Skywalker moniker.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec9443-015c-4297-9747-6ae16637202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac10c9-1273-4e56-b080-e4a36103e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Upcoming projects</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ed8fd-5d7a-484e-b55e-fdbb027f9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few new "Star Wars" films and series in the works. One
        film covers the dawn of the Jedi and another will tie up the various storylines
        started in "The Mandalorian" and "Ahsoka," and Jude Law will star in a mysterious
        show called "Skeleton Crew." We have a better idea of what the following films
        and series entail.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081328d-f759-4124-94c6-b72e1987868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f86322-91c3-4bdf-ae0e-80e6efb4c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''The Acolyte''</strong></h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f99cf-cf84-475f-b9d9-9e64299c535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T19:10:32.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-04T19:16:44.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on this series, set to debut sometime in 2024, are slim,
        but showrunner Leslye Headland did let slip that the series takes place about
        100 years before the events of "Phantom Menace." Maybe we''ll see a young,
        spry Yoda in his late 700s or early 800s?</p>'
    '82':
