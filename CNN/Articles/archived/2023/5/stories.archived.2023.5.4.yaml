      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Oriental
        Mindoro Governor Bonz Dolor on Thursday said there have been delays in the
        release of salaries to cash-for-work program beneficiaries in the oil spill-hit
        province.</p>'
