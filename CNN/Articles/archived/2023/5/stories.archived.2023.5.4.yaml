  'comelec-election-technology':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T15:11:46.000+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ad5a74-8bab-45fb-a35d-bbfc68a8b717'
    'lead': 'The Commission on Elections has identified what technology it wants to
      use for future elections as around 98,000 voting machines used in the last polls
      are virtually unusable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T15:18:11.570+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-04T15:42:41.159+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-04T15:42:40.795+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FASTrAC', 'George-Garcia', 'Comelec', 'elections', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec sets wish list for new voting machines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011e8ba-68e9-4a39-a3f9-0c65b5c28e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Commission
        on Elections has identified what technology it wants to use for future elections
        as around 98,000 voting machines used in the last polls are virtually unusable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7caf4b-7605-42fd-9907-80169aa284b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto naming mangyari para s</em>a full automation, <em>baka
        sakaling mayro''ng makinang</em> available in the market <em>o gustong mag</em>
        manufacture <em>ng ganong klaseng makina na kombinasyon ng</em> OMR (optical
        mark reader) <em>at</em> DRE (direct recording electronic)," Comelec Chairman
        George Garcia said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77777fdd-a012-47d0-9ad9-20f6d8b8b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want to happen with full automation is to
        find someone in the market who can provide or manufacture a machine that has
        both OMR and DRE.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31675ac0-d46c-4799-8eb4-9abac31a944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec explains OMR is the system where voters would have to shade
        a ballot, while DRE uses a touch screen to input a vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd4ecc-b7dd-4c7f-bf49-1acc2e0fe7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the 2025 elections ang aming policy direction ay FASTrAC —
        yan po ay fully automated system with transparency audit and count," Garcia
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c26a6c-007c-437a-8c0b-1bd46d2f31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policy direction for the 2025 elections is FASTrAC
        — fully automated system with transparency audit and count.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd5a6b-aab7-47ec-bf41-d7ddc79380aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia added that the poll body is looking for machines that will provide\
        \ both OMR and DRE technology, adding they want to use DRE for overseas voting\
        \ and OMR for local voting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa017c-ea85-424d-8ae4-bd199f7ecb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that the DRE option may be disabled when elections are\
        \ held locally, while the OMR option would be turned off when the machine\
        \ is used overseas. The DRE could be used locally for special elections or\
        \ referenda as it would mean less machines used in an area.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb96d6-1730-42a8-9201-9f49141c48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang plano natin, hindi na shini-shade ang balota. Kasi pag
        shini-shade, hanggang sa likod nakikita natin — nagmamark pa. Naghahanap po
        kami ng isang makina na kung pupuwede sa halip na shine-shade, tinatatak na
        lang. Kung may ganyang</em> machine na available sa market, <em>yan ang ia-avail,"</em>
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa27df5-28f9-4d2d-b044-c64f4cf9ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we want is to avoid shading because it can leave\
        \ a mark on the other side of the paper. We want a machine that will allow\
        \ us to use a stamp instead. We'll avail of that machine if it's available.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1057e7c-879c-45d1-bbb6-d2067db3e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia added that the plan is to lease the machines, with the option\
        \ to purchase.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ae663-29bf-4c11-bd4f-e3f46ef2e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the machine providers will also supply the paper and writing\
        \ or stamping materials to be used by voters, but the transmission function\
        \ would not be given to the winning bidder.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52d245-f296-4455-a90a-09234c7e62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There will be a separate TOR (terms of reference) for transmission\
        \ because the Comelec would like to make it sure that the Comelec is in full\
        \ control and all the telcos that will be winning the procurement will be\
        \ reporting directly to Comelec,\" Garcia said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75cf31-513e-46b3-9a34-add95947d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec said the new machines should be \"upgradable\" for future\
        \ elections.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7a9e7-6bf9-42a0-a269-d703c4cc3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:18:11.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-04T15:42:41.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the machines should provide assistive technology to
        cover all voters.</p>'
  'PH-jumps-to-132nd-in-2023-press-freedom-index--':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T15:23:38.000+08:00
    'imagesource': 'jcr:d4784602-992a-425b-a880-4ccadb1845e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c9afb30-c715-4cdb-be68-a8997effd1bd'
    'lead': ' The Philippines has improved its global standings in terms of safety
      of journalists as the country ranked 132nd among 180 countries in the latest
      World Press Freedom Index.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T15:33:09.272+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-04T15:33:09.765+08:00
