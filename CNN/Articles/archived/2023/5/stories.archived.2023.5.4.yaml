    'stories': []
    'template': '1'
    'title': 'Gov''t names alternative fishing sites for Oriental Mindoro residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a196e64-d616-43f7-bb4e-bda207a3aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:32.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 4) — The Department of the Interior
        and Local Government (DILG) has identified alternative fishing grounds for
        fishers affected by the massive oil spill in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52b17c-ca9c-40f7-8355-44673070c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93d6e2-8b36-4a4c-bc3f-66017ba16c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DILG said Secretary Benhur Abalos recommended to\
        \ President Ferdinand Marcos Jr. that affected towns within the province share\
        \ fishing sites in nearby areas until it is again deemed safe to earn their\
        \ livelihood in their own waters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b2f5c-5b5e-4bca-a274-7cb4da4f9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50378ce3-f26e-4a0b-b453-8f1ebfa66970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the agency, residents of San Teodoro and Baco towns may\
        \ do their fishing activities in the waters of Paluan and Abra de Ilog in\
        \ Occidental Mindoro.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c24c6a-0bbf-4d52-9272-2bdb98f3282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432cb06e-d138-4a5a-90eb-22174fcab1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayabas Bay and the Mindoro Strait have also been proposed as fishing\
        \ areas for these two municipalities, the DILG added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681b5bf-fd74-4aae-b1b6-eb22ccc51320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c0e02-12a5-49ce-b1d1-1b72fdd8cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The municipal waters of Boac, Gasan in Marinduque, as well as Tayabas\
        \ Bay, have been eyed for residents of Calapan City, Naujan, and Pola.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a19a6-ccba-478e-872d-f17bbc56ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16870f9-be18-4d2d-a89b-2eb5e1f2eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the towns of Pinamalayan, Gloria, and Bansud may fish in\
        \ Concepcion in Romblon and a portion of Mindoro Strait.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a4d27-d267-4d72-8f68-c997c64940d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163cbac-cfc1-4949-aa0a-d35421b9880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department also said affected fisherfolk from Bongabong, Roxas,\
        \ Mansalay, and Bulalacao may fish in Tablas Strait and the waters of San\
        \ Jose and Magsaysay in Occidental Mindoro.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0266f12-807f-454e-91e1-8aac5fb5dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92275b0c-591e-44ea-925f-ef70f43457ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos noted that the duration of the sharing scheme is still uncertain.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b662319-7bb2-47f2-bec3-5dbef582afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424091a-f4fe-4837-bc6f-f72f3d7db5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:04:32.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-04T16:04:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the fish samples are okay and there is no more contamination
        of polycyclic aromatic hydrocarbons in the affected areas of Oriental Mindoro,
        the fisherfolk can already do their fishing activities in their own territorial
        waters," he said.</p>'
  'villanueva-da-response-oil-spill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-04T16:21:01.000+08:00
