    'jcr:uuid': '91accc59-b920-4faa-9d81-6756913f071b'
    'lead': 'Companies in the United States have expressed openness to check the profiles
      of overseas Filipino workers (OFWs) rescued from war-torn Sudan, according to
      Migrant Workers Secretary Susan Ople.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-04T11:29:50.446+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-04T11:29:50.646+08:00
    'mgnl:lastActivatedBy': 'superuser'
