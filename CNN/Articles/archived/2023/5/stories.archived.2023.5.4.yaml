      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr on Thursday said Secretary Jaime Bautista is discussing with\
        \ the director of the National Printing Office (NPO) their technical capability\
        \ to supply the license cards.\r"
