      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So as we speak, the investigators are going around our facilities…\
        \ so that by next week they can give us preliminary data on what happened\
        \ on May 1,” Co added\r"
