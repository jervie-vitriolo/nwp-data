      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could go as high as 25%,” OCTA Research fellow Guido David told
        CNN Philippines’ <em>The Source</em>. Positivity rate refers to the number
        of people testing positive for COVID-19.</p>'
