      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An inter-agency meeting chaired by the Department of Transportation\
        \ was held this week in relation to the May 1 power outage that affected thousands\
        \ of passengers at the NAIA Terminal 3.\r"
