    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wuhan citizen journalist who documented Covid outbreak released after
      three years detained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb19c42-f373-4d34-aeeb-68ba8083c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fang Bin, a retailer turned citizen journalist
        who documented the early outbreak of Covid-19 in Wuhan, has been released
        after more than three years detention in China, a family member told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0361f-28f9-4bd5-a3b6-77176351dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce80c4-6a5b-4029-9991-d0dd45ad5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fang disappeared after sharing videos showing the on-the-ground situation\
        \ in the central Chinese city, the epicenter of the original outbreak, as\
        \ authorities sought to suppress information about the true extent of the\
        \ unfolding global emergency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb769ffd-0f5b-4eff-ac26-ac7b9f8dc4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803e770-4f10-4011-9660-1eec663ed72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was released on Sunday and was in Wuhan, according to a family member\
        \ who declined to be named due to concerns about repercussions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82754318-4d8b-4400-9197-b30333b33a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35bcad-e871-4b41-beec-f5b26b68eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fang's health had suffered while in detention, where he had trouble\
        \ eating and sleeping, and he had lost weight, the person said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3956ee7-291e-4022-a0ca-666cc6d75df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b471df-e048-4bb6-a6e4-61303cf9904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His videos posted to social media in early 2020 laid bare the realities\
        \ of the virus' deadly spread, contradicting the official narrative presented\
        \ on China's tightly controlled state media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578259c-b8d5-4a19-bef0-fb483bc2c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b5a70-64f9-4bfe-9b7c-792be53bb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities locked down the city of Wuhan on January 23 of that year,\
        \ but there had been a period of roughly three weeks between when health officials\
        \ announced a mysterious illness and confirmed it was spreading between people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688c1b7-261e-44be-837f-e0952946767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31271f1-2799-4c36-8375-ff1ed46eff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one video, Fang, a Wuhan resident who sold clothing, showed hospital\
        \ corridors crowded with patients and their desperate relatives. During one\
        \ segment, Fang counts body bags piled in a van -- images that garnered significant\
        \ attention in China, where the public was desperate to understand what was\
        \ happening in the epicenter city.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245da39-a3f7-4d2e-a8ad-6e7da96ec8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d5801-1cb6-4dd7-95d8-68bca7ea99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his final videos, Fang recorded people coming to his door to ask\
        \ questions and said his home was surrounded by plainclothes policemen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467645ef-692b-4776-ae62-d09612f70937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419aa745-63e4-4a0b-aedf-3f1151fa2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He appeared emotional in one recording, referencing the death from\
        \ the virus of Covid whistleblower doctor Li Wenliang -- who was reprimanded\
        \ by police for sharing information about early patients -- and the silencing\
        \ of fellow citizen journalist Chen Qiushi, saying the reason he had not been\
        \ taken away was due to his viewers' attention.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e63197-ce05-4726-8748-5e7166738345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062a5eb-ec88-4cd2-b906-830a197d9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's revolt -- bring the power back to the people,\" Fang can be\
        \ heard saying in a February 9 video -- a highly rare public expression of\
        \ such sentiment in China.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479bbca8-e2f3-4e7c-a59c-2d5ec789360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a1a3c-f585-4133-964a-2cd167f15c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, he disappeared.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f88b5-b629-45c4-84f8-9ecd7c643456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c71e4-75f6-43d3-88a5-d17ec9fc718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relative of Fang told CNN he had been charged with \"picking quarrels\
        \ and provoking trouble\" and was sentenced to three years. The charge is\
        \ commonly used to silence activists and government critics.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1751db2-fb85-42cd-9007-471b441379df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe7468-f854-4d28-8327-14aa2b167b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was not able to independently confirm the details of Fang's case,\
        \ including whether he was formally charged or the circumstances of his release.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dd497-cab9-40e2-b1e5-e044a786e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1d7eb-c7e7-448e-b629-eaa84d878958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wuhan public security bureau did not answer repeated phone calls\
        \ from CNN. The Ministry of Justice in Beijing did not immediately respond\
        \ to a faxed request for comment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a13188-448e-4186-8d44-4515448e2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab50b3f-b406-4494-8198-340440723b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's justice system is notoriously opaque, especially when it comes\
        \ to those detained for political or social activism. Rights groups had repeatedly\
        \ called for Fang's release and information about his case and of others who\
        \ were also detained after sharing information about Wuhan outbreak.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9047d-a9e4-4565-a5e6-d9c2eed9a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ac136-9ad7-48f4-bf79-15f0239fc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of being celebrated for his courageous efforts to expose\
        \ what happened in Wuhan hospitals in those early days of the pandemic, Chinese\
        \ government authorities simply made him disappear in an effort to silence\
        \ those trying to share critical information,\" Elaine Pearson, Asia Director\
        \ of Human Rights Watch said in a statement to CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af35dd-d80b-4e33-aa7f-fe079866be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35257d38-9201-40b2-b984-cec82fe417b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The opacity of his trial and secret detention are hallmarks of how\
        \ the Chinese government deals with government critics with no due process,\"\
        \ she said, pointing to reports that Fang had been charged after his detention.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29342c-fec1-4817-ad3c-132f3bf42964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aeafcd-c01a-4087-baf1-e46bca40348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown on truth-tellers</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e30af-d36b-4fb7-9879-22b29e6321ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fang was among a handful of citizen journalists who were caught up\
        \ China's crackdown on truth telling in the early phase of the outbreak.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fe98b-c6f0-49ea-9cea-6c6bc3dbf546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72180aa9-8bf9-4077-8212-ba739b6f2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others include Chen, the lawyer and citizen journalist who disappeared\
        \ in early February and re-emerged in September 2021 when he briefly appeared\
        \ in a friend's YouTube video, and Zhang Zhan, a former lawyer. Both had reported\
        \ on China's initial Covid outbreak in Wuhan in early 2020.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cfed9-a242-4931-ad6e-949c6afa9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12845f48-30bc-4e05-95b7-73f1edb1cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights groups have repeatedly voiced concerns about the health and\
        \ treatment of Zhang, who was detained in May 2020 and sentenced to four years\
        \ in prison for \"picking quarrels and provoking trouble.\" She has been on\
        \ multiple hunger strikes since being detained.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e857bea-713b-4a98-aa91-9d1ce9edadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058b396-7359-4b9b-b537-608f4c657971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While Fang Bin's release is obviously positive for him and his family,\
        \ he should never have been detained in the first place. And others who reported\
        \ on the Covid-19 pandemic like former lawyer Zhang Zhan remain in prison\
        \ despite the grave risk to her health,\" HRW's Pearson said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df97646-aa29-4687-9563-9e569773af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35283ad2-d717-4d36-b44b-56d669609b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have never confirmed how many people had been detained\
        \ or prosecuted in connection with sharing information on the pandemic.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01d567-e321-4bd1-a455-79356d0c50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e521aff-d99a-444a-bc0c-6a811df1f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy statement issued in July 2020, the Foreign Ministry
        denied the Chinese government had cracked down on journalists who "exercised
        their right to freedom of speech on the Internet" during the pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767f346-7e98-405c-9c9c-a6b42019996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb91e2-7fad-42c6-8761-a569de2ecbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has attempted to frame its handling of the pandemic\
        \ as a national success, first after it brought the initial outbreak in Wuhan\
        \ under control in 2020 and again earlier this year when its top political\
        \ body called China's handling of the pandemic \"a miracle in human history.\"\
        \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bc5ad-16ae-4c51-b54d-71206937a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China relaxed its stringent system of Covid controls -- which included\
        \ lockdowns, digital tracking and border restrictions -- late last year, prompting\
        \ a wave of infections that swept the country.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bdec4-1000-4bb7-839a-112e97a07e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the World Health Organization, around
        120,000 people have died from Covid in China, though experts believe the true
        number is much higher.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a254a84-3c33-465b-bd9a-9a08834126b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:15:41.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:24:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a data-cke-saved-href="https://www.cnn.com/2023/05/04/china/fang-bin-wuhan-covid-19-citizen-journalist-released-intl-hnk"
        href="https://www.cnn.com/2023/05/04/china/fang-bin-wuhan-covid-19-citizen-journalist-released-intl-hnk">Wuhan
        citizen journalist who documented Covid outbreak released after three years
        detained</a>”</em></p>'
