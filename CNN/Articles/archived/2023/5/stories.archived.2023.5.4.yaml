      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Totoo 'yun. Sa pag-ikot ko, there was really a delay sa pagpapasuweldo\
        \ ng cash-for work sa ating mga DSWD (Department of Social Welfare and Development)\
        \ recipients,\" Dolor said in a press briefing.\r"
