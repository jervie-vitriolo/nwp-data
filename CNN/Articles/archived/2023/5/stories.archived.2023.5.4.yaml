      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pan de Amerikana</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882b7d8-29e8-484b-82f1-2248320c2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T16:36:50.594+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T18:04:51.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This bakeshop-slash-garden restaurant is a popular dining spot in Marikina,\
        \ and offers a taste of the 1950’s pan amerikano bread. Back in the fifties,\
        \ American colonizers asked for a bigger size of the pugon-baked wheat bread\
        \ made in local panaderias, which gave the bread its name. The restaurant\
        \ continues to serve this dough recipe in many of their bread offerings, including\
        \ pan de sal, biscocho, and ensaymada. We spent a few minutes here taking\
        \ photos inspired by Uniqlo’s latest collection, and the restaurant’s chess\
        \ plaza and cottagecore interiors provided an interesting background to our\
        \ photos.\r"
