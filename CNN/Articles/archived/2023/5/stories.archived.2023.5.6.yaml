    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87bbfd38-68ac-4179-867b-ebce4ec534a3'
    'lead': 'When a tourist at a Tibetan hotel noticed a foul smell in his room and
      asked to move, little could he have guessed he would get caught up in a murder
      investigation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T14:03:07.219+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-06T14:29:45.590+08:00
