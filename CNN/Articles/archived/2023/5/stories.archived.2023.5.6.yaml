      'mgnl:lastActivated': 2023-05-06T23:13:42.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e837d-2b04-4a88-9044-3ad0ac87dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.765+08:00
      'mgnl:createdBy': 'seth'
