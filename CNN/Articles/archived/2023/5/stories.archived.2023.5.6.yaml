      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The Department
        of Social Welfare and Development (DSWD) has ordered the recall and replacement
        of a particular brand of canned tuna included in family food packs (FFP) distributed
        in Calapan City, Oriental Mindoro after recipients complained that the food
        item appeared to be unsafe for consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028ecb9-009e-4c19-a7aa-b70faa9572a3'
      'mgnl:activationStatus': true
