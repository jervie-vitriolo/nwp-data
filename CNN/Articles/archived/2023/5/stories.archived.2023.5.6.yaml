    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King Charles III is crowned in once-in-a-generation ceremony'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f300d-294a-44db-a6de-d0a54189d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T19:10:54.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-06T23:53:44.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s King Charles III has been crowned
        in a once-in-a-generation royal event witnessed by hundreds of high-profile
        guests inside Westminster Abbey, as well as tens of thousands of well-wishers
        who gathered in central London despite the rain.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1b87c-a796-4c4d-ab1d-654374637c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e7f33-d8a7-4f29-90bb-13be3499761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Charles became King on the death of his mother, Queen Elizabeth\
        \ II last September, the coronation on Saturday was the formal crowning of\
        \ the monarch.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8092d-e47f-4d5c-908d-c9482d3d79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941e7f4-2b98-4246-a06c-9979d3bc7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The service was a profoundly religious affair, reflecting the fact\
        \ that aside from being head of state of the United Kingdom and 14 other countries,\
        \ Charles is also the Supreme Governor of the Church of England.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbf664-f2ba-44a2-8451-e46cae38267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24db09-0e43-4dac-a0f7-8130e964150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the most significant moment of the day, Archbishop of Canterbury\
        \ Justin Welby placed the 360-year-old St. Edward's Crown on Charles' head.\
        \ The spiritual leader of the Anglican Church then declared: \"God Save the\
        \ King.\"\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d482f-a8df-4fce-bb0d-d9bf024b118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1c27c-d448-4cb4-80b6-e19e8f870f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intricate service lasted just over two hours -- about an hour shorter\
        \ than Elizabeth II's coronation in 1953 -- and followed a traditional template\
        \ that has stayed much the same for more than 1,000 years.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78e43a-2772-4e58-bca6-f9a11dbb0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3e94d-3f65-4038-8cfa-96e5a4b014f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it has been modernized in certain key ways. The archbishop\
        \ acknowledged the multiple faiths observed in the UK during the ceremony,\
        \ saying the Church of England \"will seek to foster an environment in which\
        \ people of all faiths may live freely.\"\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71204be-ca98-4502-aae0-d83c58a21d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f2365-bb62-4f28-bb84-6b93539a4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King took the Coronation Oath and became the first monarch to pray\
        \ aloud at his coronation. In his prayer he asked to \"be a blessing\" to\
        \ people \"of every faith and conviction.\"\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416d6e9-908c-4d70-aecd-e334fbfb3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70f2ab-b657-41f6-8353-d2f32c166953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In what is considered the most sacred part of the ceremony, the King\
        \ was anointed with holy oil by the Archbishop of Canterbury. He was also\
        \ presented with the coronation regalia, including the royal Robe and Stole,\
        \ in what is known as the investiture part of the service.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1ca0d-e58b-4fc0-8880-732c08964fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f9c78-b46d-4488-b39b-4581fc6bcd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, for the first time in coronation history, the archbishop invited\
        \ the British public, as well as those from \"other Realms,\" to recite a\
        \ pledge of allegiance to the newly crowned monarch and his \"heirs and successors.\"\
        \r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d6822-28e6-4dc0-a2bc-3f46071cddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d8a55-5e80-47bf-acf9-70ad8fccbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the event, some parts of the British media and public interpreted\
        \ the invitation as a command, reporting that people had been \"asked\" and\
        \ \"called\" to swear allegiance to the King. In the face of such criticism,\
        \ the Church of England revised the text of the liturgy so that members of\
        \ the public would be given a choice between saying simply \"God save King\
        \ Charles\" or reciting the full pledge of allegiance.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80145110-99f0-4e3e-bd04-254ac7271b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb24a2-cefe-4a43-83be-82f17650b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceremony also included a reading from the Bible by UK Prime Minister\
        \ Rishi Sunak and, in another coronation first, gospel music.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156e704-7051-4ddc-a681-b951d01a9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155c149-b6f3-4d18-a336-64bd272f14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the King was crowned, his wife, Queen Camilla, was crowned in\
        \ her own, shorter ceremony with Queen Mary's Crown -- marking the first time\
        \ in recent history that a new crown wasn't made specifically for this occasion.\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78094c3b-3bc9-40b5-810d-2eb6dbcfdad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432f01e-31ae-44a3-baba-cb18688330f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Music played a central part in the proceedings, and five new compositions\
        \ were commissioned for the main part of the service, including an anthem\
        \ by Lloyd Webber, who is better known for West End musicals.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09843bb2-ae7d-4138-b4cd-32eafff8bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b741b-cd9f-4aeb-ba9f-4b8746e805fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles and Camilla arrived at Westminster Abbey in a splendid coach\
        \ drawn by six horses, accompanied by the Household Cavalry.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67466919-97c9-475e-930d-5851c84a6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c02123-1ac3-430a-a7d1-599563072161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the ceremony, the newly crowned King and Queen rode back to Buckingham\
        \ Palace in a much larger parade, featuring 4,000 members of the armed forces,\
        \ 250 horses and 19 military bands.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d98a2-bcfb-4099-a84e-bb18244064ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f16bdc-8f24-4b1a-8eed-0f04816dd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pomp and pageantry concluded with a royal salute and the customary\
        \ balcony appearance by the King and family members. They and the crowds below\
        \ watched a flypast of military aircraft, slimmed down because of the poor\
        \ weather.\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cf69a-dd6a-40b3-a034-003d68d568e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57412fc3-1bca-47bd-a446-eed6adf0d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star-studded guest list</h2>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca075252-a20f-431b-b727-238f7959f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some royal fans spent several days camping along the 1.3-mile (2km)\
        \ route from Buckingham Palace, the British monarchy's official London residence,\
        \ to Westminster Abbey, the nation's coronation church since 1066, in order\
        \ to secure the best vantage point.\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7237dc-f624-4119-a7fe-90b8f94fcb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927c669-598d-4b89-b37d-3e2bd12a7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By early Saturday, the London Metropolitan Police Service announced\
        \ that all viewing areas along the procession route were full and closed off\
        \ to new arrivals.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51645287-edec-4c57-b500-f0729f1d79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967184c-3b82-4b03-8814-1a519e7e5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congregation, while including some 2,300 people, was much smaller\
        \ than it was in 1953 when temporary structures had to be erected within the\
        \ abbey to accommodate the more than 8,000 people on the guest list.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f29043-d75c-406b-bdb5-62fc6d6240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8a28d-7a48-4c5c-92b1-2e8282b7b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The doors to the abbey opened just before 8 a.m. local time and quickly\
        \ started to fill up. Many of the guests, including top British officials,\
        \ faith leaders and international representatives, were expected to take their\
        \ seats more than an hour before the ceremony started -- reflecting the huge\
        \ logistical challenges presented by an event attended by hundreds of VIPs.\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad202a-b4bb-47ab-992a-a09eb7ff922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303db07-e30e-4760-82e4-c09e28d137e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guest list was a Who's Who of British public life and politics:\
        \ All Sunak's living predecessors as prime minister were there: Liz Truss,\
        \ Boris Johnson, Theresa May, David Cameron, Gordon Brown, Tony Blair and\
        \ John Major.\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca5c7e-1fa4-41b3-8392-fe4c2334410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbeb156-c49f-4029-b60b-198cf16da87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor of London Sadiq Khan, UK opposition leader Keir Starmer and Chancellor\
        \ of the Exchequer Jeremy Hunt were also in attendance.\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b295c-ffd5-4d1d-9eb6-c3e5bb1b61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d28d3-a886-45b5-8661-81766e68b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately 100 of heads of states from around the world and dozens\
        \ of members of foreign royal families traveled to London for the occasion.\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c973bba-e6d2-479c-aeae-3842475d60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590406a-a255-4aa8-9e12-8540906dc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minister Justin Trudeau, Australian Prime Minister Anthony\
        \ Albanese, European Commission President Ursula Von der Leyen and European\
        \ Council President Charles Michel all attended the service, as did French\
        \ President Emmanuel Macron.\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7004b-0a00-4dab-981a-3e2c9330349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d44c0-f8a0-4148-a77f-857e93e5cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden did not travel to London. Instead US first lady\
        \ Jill Biden led the American delegation, sitting next to Ukrainian first\
        \ lady Olena Zelenska.\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcd503-2658-4ae8-bcb3-386c0a9cded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee26067-5f3b-4ea1-9975-ea586179a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plenty of celebrities also made an appearance, including singers Lionel\
        \ Richie and Katy Perry, musician Nick Cave, actresses Emma Thompson, Maggie\
        \ Smith, Joanna Lumley and Judi Dench, composer Andrew Lloyd Webber and broadcaster\
        \ Stephen Fry.\r"
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6497d6-55e4-4176-8a53-c8b824e578b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a188292-f124-4681-9083-b54e60c79994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last to arrive, just before the King and Queen, were the most senior\
        \ members of King Charles' family, his siblings and children, including Prince\
        \ Harry who traveled to the UK from the US without his wife, Meghan, the Duchess\
        \ of Sussex and their two young children. Saturday is also Prince Archie's\
        \ 4th birthday.\r"
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce083e-c369-4ca0-b01f-ab4168146165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2122642-c83a-4987-8d57-fe96e51f0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the ceremony, Prince Harry did not appear on the Buckingham\
        \ Palace balcony with his father and selected members of the family. CNN understands\
        \ that the prince, who is no longer a working royal, did not receive an invitation\
        \ to join the family for this moment.\r"
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384f43b-59f3-427f-b10f-3f3a2c571a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd66759-ce2a-4de2-a96f-2fc1806ecf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King's younger brother Prince Andrew was also missing from the\
        \ traditional balcony appearance. Andrew stepped back from royal duties in\
        \ 2019 over his ties to disgraced financier and convicted pedophile Jeffrey\
        \ Epstein. In January 2022, Andrew was stripped of his military titles and\
        \ royal patronages after a judge ruled a sexual abuse civil lawsuit filed\
        \ against him by Virginia Giuffre could proceed. The prince repeatedly denied\
        \ any wrongdoing and the case was later settled out of court for an undisclosed\
        \ sum.\r"
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4adcd-f1ad-4581-9236-c41460141f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c422be-5ccd-477d-a03d-c903911208e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversies ahead of the big day</h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c36944-3bfa-4c7f-a9fa-a5444a75bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the splendor of the occasion, it has not been without controversy.\
        \ Some have objected to millions of pounds of taxpayers' money being spent\
        \ on a lavish ceremony at a time when millions of Britons are suffering a\
        \ severe cost-of-living crisis.\r"
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86cd92-6446-43c0-ae6f-95fbaa32bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95636048-777c-4fe8-ad8a-5ac5da6c0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security is by far the most costly element of large events and the\
        \ Met said ahead of time that Saturday would be the largest one-day policing\
        \ operation in decades, with more than 11,500 officers on duty in London.\r"
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33993dd8-9914-4496-87e4-888daeb83a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456f8f6-89a7-4e7c-abdb-ecf53f947788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coronation has also attracted anti-monarchy demonstrations, with\
        \ a small number of protesters arrested in central London on Saturday morning\
        \ before the event began.\r"
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becccc4-8e94-406d-96c2-29dbe2aa72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50c13b-7457-430e-8215-fbee212c7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic, a campaign group that calls for the abolition of the monarchy,\
        \ said the idea of the \"homage of the people\" was \"offensive, tone deaf\
        \ and a gesture that holds the people in contempt.\"\r"
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6c343-2a17-4f50-905e-84f6a270f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7195a8-4372-452b-8c12-51d95ca81443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some eyebrows were also raised earlier this week when a controversial\
        \ and widely criticized UK public order bill came into force.\r"
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca018a-e164-4d5c-8246-45f75e13b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bf5e8-4757-4ee6-ad13-53653da414c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the death of Queen Elizabeth II last year, there have been a\
        \ number of instances of anti-monarchists turning up at royal engagements\
        \ to voice their grievances against the institution.\r"
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1cf0d-9411-40c5-937d-adff80a8fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ae09f-9b5e-46fc-8e75-71863cc4aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new rules, signed into law by the King on Tuesday, just days before\
        \ the coronation, empower the police to take stronger action against peaceful\
        \ protesters.\r"
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef231ede-0395-4ee1-8710-219d548cd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91e0ac-0b6a-46de-80e4-356ad2f6fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic said it was expecting between 1,500 and 2,000 people to join\
        \ an anti-monarchy protest at Trafalgar Square, just south of the royal procession\
        \ route. On Saturday morning, Republic said on Twitter that organizers of\
        \ the protest had been arrested shortly after the demonstration started --\
        \ including the group's leader, Graham Smith.\r"
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae0b3a-74b5-4ff8-98a0-a87c32479464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922d64d-473f-42ba-9444-fb3a878a33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:53:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Police tweeted: \"Earlier today we arrested four people\
        \ in the area of St Martin's Lane. They were held on suspicion of conspiracy\
        \ to cause public nuisance.\"\r"
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cfd12-e3e6-455a-9fd9-cda7f7fe8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:53:42.963+08:00
