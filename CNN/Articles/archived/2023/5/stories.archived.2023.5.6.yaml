    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hotel', 'Tibet']
    'stories': []
    'template': '1'
    'title': 'He smelled something strange in his Tibetan hotel room. It was a dead
      body under his bed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e207d37-37d6-4435-9ba4-9b0b26a9f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When a tourist at a Tibetan hotel noticed
        a foul smell in his room and asked to move, little could he have guessed he
        would get caught up in a murder investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5074614-33ce-441d-a9f9-524e5b30dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891faaa4-b96f-415d-b037-f7916160ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The traveler spent half a day in the room wondering where the smell\
        \ was coming from and initially suspected either the bakery downstairs or\
        \ perhaps his own feet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0558b21-e71b-4d0a-bed8-ce38c1ba8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55838be2-0167-40e3-9745-c79753652860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he was later informed it came from a dead body under the bed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07907718-006f-464e-bf51-158c6ca007c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3016b-64da-44e4-b06d-1be6d46e8875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tourist -- identified only as Mr Zhang -- had checked into the\
        \ hotel, said to be popular among internet influencers, in Lhasa on April\
        \ 20, according to reports in China's state-affiliated media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee408550-9e4a-434d-a927-47934c4e6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b7a4e-3411-4e0b-8462-d99b2cec8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was not until two days later -- after he had transferred rooms\
        \ -- that he learned the source of the smell, when he was summoned back to\
        \ the original room by a group of police officers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3594623-a21f-4652-8fee-cdbc186862f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fef7c-9d59-451f-bb29-cb1e30403b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I asked them what happened and they told me someone had died. So\
        \ I asked them where,\" he told Shangyou News.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c129147-f7ea-4ac1-b350-364ea75b68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918cb27f-c560-4110-907b-c07819c98adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said under my bed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234515cc-0046-4094-a9f6-87a8aecb3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a21459-e540-4bbc-9ffb-676a20b262d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:03:07.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police told him they had opened a murder investigation, but he\
        \ was not a suspect because the body had been lying there for days before\
        \ his arrival.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50365c37-c719-4e3b-9800-9f742d8041a1'
