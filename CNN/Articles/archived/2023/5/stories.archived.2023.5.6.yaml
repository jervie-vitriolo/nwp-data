      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ffe16-b005-41c4-a4a7-9e8c03cf34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a provocative current affairs talk show called \"Gyeomson (Modesty)\
        \ is Nothing,\" fronted by an irreverent host, Kim Ou-joon, whose lack of\
        \ deference to authority is making waves in a country where traditional media\
        \ has a reputation for respectful coverage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08183c0-8eb7-40c7-bcce-c3d53a6e933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6c40d-3d60-43a0-b681-b9580159b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim's style is reminiscent of a US late-night chat show host. Openly\
        \ partisan, he says his aim is to counter-balance what he sees as a bias toward\
        \ the conservative government with a liberal voice.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f39b20-cee7-421e-9eee-c17dfeb8a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9a9b2-5d61-446e-9115-431cac427e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Conservative media are actively making biased reports, and I think\
        \ they can do that based on their political stance,\" Kim told CNN. \"The\
        \ problem here is that they're pretending to be fair, hiding behind the mask\
        \ of fairness.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dca656-7fd7-4a0f-9551-bdc9d9cd4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fee32-e14e-486e-9410-4d30278aa80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim's brash style stands out all the more given recently raised concerns\
        \ by the US Department of State that South Korean officials are using defamation\
        \ lawsuits to restrict freedom of expression.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d655396-5ca6-4c38-9a98-0bc03bde7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805dc8ab-d784-4060-842b-9b5f0ee67b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It highlighted in a March human rights report the case of broadcaster\
        \ MBC, which is being sued by the Foreign Affairs Ministry for a story in\
        \ which it claimed the South Korean President Yoon Suk Yeol had been caught\
        \ on a hot mic making less-than complimentary remarks about US lawmakers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce55f1e-45bb-4f7e-a433-95daa478a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02122e9f-1c6c-4d89-962a-6fa1be891cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The presidential office has criticized the State Department report\
        \ for \"a lack of accuracy,\" claiming it had \"simply collected and announced\
        \ the claims of civic groups or media reports.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856d482-9191-4015-9a81-2821c95877ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a805d8f-875f-4b44-9139-f5604da73905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But taking on the conservative administration doesn't faze Kim, who\
        \ has been sued for defamation on several occasions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef8f5b-69f2-4266-96d5-e8241e3b11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09142d02-be00-4a33-be42-1bab7c4c0349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim's critics meanwhile say his taste for controversy goes only one\
        \ way, accusing him of paying less attention to reports involving the liberal\
        \ Democratic Party.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96569bdc-6d87-48cc-a5dc-643ba4105a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d8336-0c19-4b95-9838-5f9daea25042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Political influencers</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1ec02-1eac-45fc-b909-395edd1aa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the show's reputation for daring to go where others fear to\
        \ tread has done wonders for its viewing figures. Every morning at 7:05 a.m.,\
        \ about 160,000 people tune in to hear Kim's takes on the biggest issues of\
        \ the day.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc05a6-6104-4391-9cf1-b42199c614a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2fd25-37c6-4ded-bd91-4e33b3b043bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Industry observers say the program's popularity -- it has more than\
        \ 1 million subscribers and can rake in donations of 90 million won ($70,000)\
        \ a day -- reflects a changing media landscape.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852945b-29cf-4031-bfbf-c752c1b1c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27372a-709a-43f9-8570-224c393a02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Increasingly, they say, current affairs programs are turning to YouTube\
        \ to disseminate their content, drawn both by large audiences and the perception\
        \ that the online arena grants greater space for freedom of expression.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e378ff-962e-4f82-8833-f2e7df7edead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246612b-6b21-4289-bdc8-a2bf2bbf2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Modesty is Nothing,\" for instance, is the reincarnation of a radio\
        \ show called \"News Factory\" that was taken off air after a row with the\
        \ government.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc39bfa-20ab-4c09-b9b2-2ab88b12920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c130fff-9f4c-46cd-a1a8-b62a55c0aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "YouTube has a high penetration in South Korea. According to Statista,\
        \ a market and consumer data statistics site, there were over 46 million YouTube\
        \ users in South Korea as of January this year -- more than 90% of the population\
        \ (compared to over 70% in the United States).\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da605c-179d-41d6-86f1-53bed9959246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08d1a5-66e9-41af-a04b-afef4e72bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most traditional media outlets now run their own YouTube channels,\
        \ as do an increasing number of smaller, independent companies, of all political\
        \ persuasions -- like the right-wing Tubeshin (1.46 million subscribers) and\
        \ the left-wing Newstapa (over 1 million).\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d15dad-107b-4764-8758-2e7e3303dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc4633-299a-43f5-982c-99559744eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "YouTube's growing influence was demonstrated in the run-up to last\
        \ year's general election, when Yoon -- then a candidate for the People Power\
        \ Party -- saw his popularity fall following a stumbling performance in a\
        \ Christmas Day YouTube interview with 3ProTV.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb595f-81f0-4d95-b02f-eef8c094e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbdc60-16c4-486d-9e53-a138cf875a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the show he had been neck-and-neck with opponent Lee Jae-myung\
        \ from the (then ruling) Democratic Party of Korea; soon after a Gallup survey\
        \ showed him trailing by around 8% points.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab43aa-d7b1-475c-a88c-2f68f1e4c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723af28-009d-496d-8781-f4f625824ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clout of both right and left-wing channels has also been shown\
        \ in recent movements. Right-wing channels fueled rallies in support of the\
        \ former President Park Geun-hye after she was impeached in 2017 over a corruption\
        \ scandal; they also backed protests outside the retirement home of her liberal\
        \ successor Moon Jae-in. Left-wing channels backed counter-rallies outside\
        \ the current President Yoon's home.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed880b-71ae-4736-a3b9-189a1e4c9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41ab6a-56f0-409a-adbf-2fad032d430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year the former leader of Yoon's party hit out at what he said\
        \ was the \"evil influence\" of YouTube channels.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c921295-97ac-4493-9e3d-740b19d54e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76400d18-bf72-4b57-8cd9-97aedcd7e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Platform for free speech</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff5be9-9c17-4c31-a4cc-6fa23b8cd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "YouTube channels are seen as offering a space for free speech that\
        \ is all the more important given the concerns voiced by the US State Department.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d944a59-3cd5-4e17-85a0-37f67c292660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b5922-1f2e-4b1e-9a0d-2b5f4ecf552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jung June-hee, a professor of media at Seoul's Hanyang University,\
        \ said most traditional outlets avoided criticizing the government -- partly\
        \ because of their own right-wing leanings but also because they feared being\
        \ sued.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8a60f-b28b-4de9-9b9f-c6ca46699b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501bb42-c664-4a3a-8a9c-a055cb52f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After President Yoon Suk Yeol came to power, there have been many\
        \ cases where the presidential office filed complaints to the media,\" Jung\
        \ said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a39a23-1536-4f82-9ac4-0c8d0111accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d889f0-952a-45b7-9d3b-3e5329d89357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The fear of being targeted, whether you're on the same side or not,\
        \ is significant,\" Jung said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ab881-ad19-4af6-9f2e-c0e9d17d79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d0d90-b4c8-40dc-aef7-3fd453218d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over time, the lack of critical coverage meant citizens had lost confidence\
        \ in traditional media and turned to the internet instead, said Rhee June-woong,\
        \ a professor in communication at Seoul National University.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01323c50-bb1d-4d19-bf4b-62643b494e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822584d9-19a9-4a93-89fe-ee8c3d2eba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can't say that traditional newspapers and broadcast media have\
        \ been completely abandoned, but more and more citizens are dissatisfied with\
        \ them and are seeking information, interpretation, and expression in internet\
        \ media,\" Rhee said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d203ba5-f51d-40d2-afb6-490b795cc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b116f-1489-4024-88aa-735f640be79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN asked the presidential office to comment on its recent defamation\
        \ lawsuits, but it has not yet received a reply.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7515be-7f78-44ad-ab92-291e5a64d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef9379-63ae-4dec-8ce4-f977971dc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>News Factory closed down</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61daeed1-ef3d-4796-8dea-df42278b51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's a dynamic that's not lost on Kim. His previous show, the publicly\
        \ funded \"News Factory\" program, had for years been Seoul's top-rated radio\
        \ program (and made him one of the country's highest paid presenters).\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de90cc-1811-4529-a87d-d4fc4f81c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c1595-ae81-4bb5-a593-bd920f0dd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Debuting in 2016 on TBS in a two-hour slot Monday to Friday, its format\
        \ was simple, featuring Kim's comments on the topic of the day and a news\
        \ roundup, followed by segments featuring newsmakers from politicians and\
        \ professors to journalists, artists and scientists.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c12e3b-a6ae-4509-9b76-25806f78283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad684a3-914f-4ba3-b1c9-cace3582d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its no-holds barred approach to news analysis and its live interviews\
        \ broke the mold in South Korean media and made it a go-to show for politicos,\
        \ said Jung June-hee, a media professor at Hanyang University.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdefcb-3c82-40e4-9f3a-0168ccc447ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd0323-312b-448e-b43b-beb64e955daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"(Previously) politicians didn't appear on radio shows, and morning\
        \ radio shows ... (mostly) used to summarize news from the night before and\
        \ deliver information such as real-time traffic updates,\" Jung said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a320e-e37c-4277-a27b-01c1a26441ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1cfea6-b713-498a-98ab-c1e33d5c235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But its oppositional style angered conservatives, as did its coverage\
        \ of the scandal surrounding former President Park. When a conservative administration\
        \ returned to power in 2022 (following a stint by liberal Moon Jae-in, under\
        \ whom the show enjoyed a heyday), its days were numbered.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bc930-2e41-4ae7-b59a-c60bb12c4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5e2ea-cc80-497b-a652-4abc7bca05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after, the conservative city council announced it planned to cut\
        \ TBS's budget in a move widely seen as reflecting its displeasure with \"\
        News Factory.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a155ace-a2dd-4e46-8ad6-d1e347eac521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76d4cf-415b-4e87-84fa-830acc582bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Seoul's Mayor Oh Se-hoon denied the link, in February he criticized\
        \ the show for being \"one-sided,\" and the network TBS for \"crossing the\
        \ line that public broadcasting cannot possibly cross.\"\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1035891-5d6c-44db-8563-1eb300559150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad64bbd-6f21-4d51-98bb-b8d334d43aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In any country, people can never be patient when public broadcasting\
        \ is biased and in favor of a particular political party,\" Oh said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358dad5-073d-4176-b6fc-d7074301f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb488faf-945e-4f21-a3bf-10ac723ac26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fall and rise</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404d883-dc9a-4a11-907c-77fea0b46f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim took \"News Factory\" off air in December. The next month, he launched\
        \ \"Modesty is Nothing.\"\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e959f1-b473-48ce-bd76-a5e428888732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2278d23-b5c1-4dad-bf4b-900da7b9dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The only real differences between the shows are the name and medium.\
        \ The format is the same and even the studio is a replica, though it has now\
        \ grown bigger -- in line with Kim's ambitions.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa101e5-d186-4903-9470-d6d78bc6b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a571a0a-d0a8-40e6-a2db-8839b410e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within a week, it had surpassed a million subscribers. It has since\
        \ consistently ranked top in terms of real-time daily viewership on YouTube\
        \ in South Korea.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fd66b-2512-47c5-a995-a81cfd334d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9b9db-dea2-433b-bd45-b204c9f2a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To Professor Jung, it's a success that demonstrates \"voices cannot\
        \ be silenced.\"\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ed517-e18f-4410-b22c-d9316a45b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81359c-9d76-4196-b471-4ee00c0efbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim, meanwhile, hopes to build a show with as much recognition as any\
        \ on traditional media.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86da4c0-4d44-4a6c-a834-8243a1ae8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7150c-1a9d-4816-8a0b-b29da08a5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will create a type of press that has not yet existed on YouTube,"
        Kim said. "This is a declaration that I will show that canceling the show
        for a political reason was wrong."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffdbaa-8c95-43a7-99d0-d7dc570d57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:00:06.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-06T14:29:32.837+08:00
