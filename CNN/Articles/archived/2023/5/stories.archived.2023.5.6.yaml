      'mgnl:lastActivated': 2023-05-06T03:59:00.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record may not seem huge – it’s nearly two-tenths of a degree
        higher than the previous record in 2016 – but given how much heat is needed
        to warm up this huge body of water, “it’s a massive amount of energy,” Matthew
        England, professor of ocean and climate dynamics at the University of New
        South Wales, Australia, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7c014-8434-4170-92c6-2b60bdd0dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s behind this rapid increase isn’t totally clear yet. “These
        temperatures just rocketed up, people haven’t had a chance to puzzle it all
        out,” Johnson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4edc38-3c48-473e-87fd-264a4b815953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c896704-9c58-4796-9fb1-aad575ef4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some scientists are concerned the scale of these new records could\
        \ mark the start of an alarming trend. Others say record-breaking temperatures\
        \ like these are always concerning but to be expected given the human-caused\
        \ climate crisis.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426676dd-6c82-4cce-a8df-e8fde9518ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e0b89-d1af-4199-8aa5-fca7c840c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All agree the consequences are likely to be significant. Warmer
        oceans bleach coral, kill marine life, increase sea level rise and make the
        ocean less efficient at absorbing planet-warming pollution – the warmer oceans
        get, the more the planet will heat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4306d7-80a8-4709-a206-b55f71f932a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The return of El Niño</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b362e18-b54a-44eb-bb0b-6bb8de463f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One major driver of the heat is believed to be an approaching – and\
        \ potentially strong – El Niño, a natural climate fluctuation associated with\
        \ warming in the central and eastern tropical Pacific Ocean, which has a global\
        \ heating effect.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54c0a8-8396-4c2a-ac23-731d996d0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e592bb-a177-42a2-98e4-2ce98d6df4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world has just emerged from a 3-year La Niña, El Niño’s cooler\
        \ counterpart, which has helped mask the full impact of global warming. Since\
        \ La Niña ended in March, ocean temperatures seem to be on a rebound, scientists\
        \ say.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71d208-a4f9-4843-89c7-361cbd28cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b84d92-53f2-4a31-97da-7a73a24473c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a little bit like we’ve had the freezer door open for a while
        and it’s helped to cool the planet,” Johnson said. But even while that freezer
        has been open, background temperatures have continued to rise. Now the freezer
        is closed, everything is hotter than before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7936a-6ccf-4848-80af-1ede920de64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization said on Wednesday there is
        about an 80% chance El Niño will develop between July and September. But part
        of what has puzzled scientists is temperatures have risen so much before it
        has even arrived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca534a1-0b31-4ec9-853e-c821e5a3ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472866bd-5ab8-40b9-8887-a1558c4ae81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some are concerned this suggests climate change might be progressing\
        \ in ways climate models have not predicted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903f381-ac83-423e-a0cb-dec896abca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f77e2d-6ecd-41b1-a0b4-47f279856213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An El Niño event is brewing, but it’s probably too early to blame\
        \ that as the cause,” professor Mike Meredith, science leader at the British\
        \ Antarctic Survey, told CNN. “It’s vital that we find out what is causing\
        \ [the peak in ocean surface temperature] though, and understand whether this\
        \ is an isolated extreme high or the start of an even more worrying trend.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34d704-7869-4ae7-9f53-d983ee562a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580336d-fabc-476b-835d-6e6fa71ac01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deeper ocean heat</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc72752-be96-4c82-92a8-514f01a03b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surface temperatures tell one story about what’s happening to the world’\
        s oceans.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431ca75-52ee-4a98-8926-a4de3bf1f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258fe69-7a74-4db9-9a46-94a6200f74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But to understand where the world is heading in the long term, it’\
        s important to also look at the deeper ocean temperatures, said Sarah Purkey,\
        \ an assistant professor at the Scripps Institution of Oceanography.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa313c-d0dc-452a-a9c9-06ab4425fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of floats in the world’s oceans measure its heat content,\
        \ analyzing temperature from the surface down to the deep waters, feeding\
        \ back data.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2ad12-af76-49d1-8e41-e4453a4e41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa1d23-1623-454b-bcd1-aa34c444cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ocean heat content has been on a very steady, sometimes accelerating,
        rise,” Purkey told CNN, because of human-caused global warming. The oceans
        absorb around 90% of the excess heat the world produces, as well as around
        25% of carbon pollution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33acd579-4a1b-49b9-b853-2030a9176bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the oceans were the warmest on record for the fourth year
        in a row.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582e37d-c142-4ea9-9de9-d4b055dce73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76bfe6-f2f5-444f-b203-bf20d53fbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study published in April found the heat in the climate system was\
        \ accelerating, spelling bad news for the oceans.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014351ed-611f-4409-a1f8-0eaf2a18fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a0111-5211-4210-8561-b6428be23a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It found the rate of change in how much heat the Earth has accumulated\
        \ has more than doubled over the last two decades – and most of that is going\
        \ into the ocean.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b9d80-9776-44b5-ba1e-eb347023e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc6dc8-11fa-4af7-9f64-4e90460697a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a really urgent need to understand this because if it’s part\
        \ of a long term trend, this is really highly concerning,” said Karina von\
        \ Schuckmann, an oceanographer at Mercator Ocean International in France and\
        \ a co-author on the study.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c151e-c7d1-467e-a881-6a5712ba5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33819f8a-9fc5-4d83-93a5-b7a57f0dd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One surprising reason could be the reduction of aerosols in the atmosphere.\
        \ In 2020, regulations were introduced to limit the amount of sulfur in the\
        \ fuel ships used – a policy aimed at addressing air pollution.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ae4cd-2eaf-4822-bacf-e051565d1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aae292-4691-419f-8549-6f45a4a3d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though air pollution has a significant impact on human health, it also\
        \ acts as an artificial sunscreen and reflects sunlight away from the Earth.\
        \ One theory is the absence of aerosols may have turned up the heat, von Schuckmann\
        \ said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c41a15-04c6-487c-bf29-13acc0c78203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f16ed-64ac-4453-b97a-38543048559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Worrying impacts of ocean warming</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8909e6-d1b6-430e-ab51-b48d5fb3f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the reasons behind the increase in ocean heat, the impacts\
        \ are potentially catastrophic if temperatures continue to head off the charts.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b0847-2452-422a-b59b-be0a6ed1b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90831182-2c5d-4b81-83e8-fc1b0eff1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oceans shield us from the full impacts of the climate crisis. “\
        We should thank the ocean for taking up most of what we’ve done to the climate\
        \ system, otherwise we would be seeing effects that are really 100 times what\
        \ we’re seeing right now,” Purkey said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c8686-310e-407e-8d23-82703e911e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051a430-6daa-4fbd-9b10-4737b7baf20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this buffering role comes at a high cost.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5aa970-31c8-4314-9267-7b957e73ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00f889-3866-409e-967f-9a392b71998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotter oceans cause coral reef bleaching and are linked to toxic
        algae blooms, which can suck oxygen from the water and choke marine life,
        sometimes forcing fisheries to close. Warmer waters are also less effective
        at absorbing carbon, which means more is left in the atmosphere, which in
        turn fuels more global warming.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad60ea-260c-4f73-8409-52371e1d0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level rises as water warms – not only through the melting of
        ice sheets, but water also expands as it heats up.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8d250-09ba-4325-b26e-c6ee5f90a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05169144-eb8f-445e-b94a-7d749e6c2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surface warming supercharges cyclones and hurricanes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff9405-b9c0-44b4-98ce-10f6aec8665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are particularly concerned about the impact of warming
        on meridional overturning currents, ocean “conveyor belts” that push surface
        water to the deeper ocean and play a key role in regulating the planet’s energy
        balance. “It’s probably the most important thing to monitor,” said Purkey.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9aa8b-ad7a-4552-9b93-3ad57cd4ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bebb98-d4ec-404b-a6db-89538db0e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strength of the currents will determine how efficient the ocean\
        \ is at taking up the excess heat humans are producing, she said. And, for\
        \ example, if the overturning current in the Atlantic Ocean weakens, or even\
        \ collapses, the consequences could be dire – including very cold winters\
        \ in Western Europe, rapid sea level rise and disruption to tropical monsoons.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4baaf7d-ccb2-4f7f-b5df-292edb45fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed51038-4699-4763-8bac-f5154e9cd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, ocean surface temperatures have started to fall, even if they\
        \ remain high for this time of year.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efc8d0-f70f-4075-9d51-1b735dba5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75106d7a-90f0-414f-b263-79d9d96e1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As scientists continue to analyze the reasons for record ocean warming,\
        \ they are clear records will continue to be smashed as the climate crisis\
        \ intensifies.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45af1c-4292-44be-8448-cc9b46d7735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d0a36-0463-4ae4-93f6-d9c90a6c3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a bit of a wake-up call, I hope, for everybody globally that\
        \ this trajectory of warming that we’re on is not going to stop until we bring\
        \ our emissions right back down to zero,” England said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd5508-15ce-466b-bb63-a449110ec2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:59:00.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/05/world/ocean-surface-temperature-heat-record-climate-intl/index.html"><em>"Ocean
        temperatures are off the charts right now, and scientists are alarmed"</em></a></p>'
  'Arab-nations-set-to-rehabilitate-Syria-president-':
