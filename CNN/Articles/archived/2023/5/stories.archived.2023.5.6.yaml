      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some South Africans are calling for Britain to return the world’s
        largest diamond, known as the Star of Africa, which is set in the royal scepter
        that King Charles III will hold at his coronation on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8fe03-82fd-4561-90db-f4c1038a910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74edf3-90f5-4a0d-a6eb-02e521db9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diamond, which weighs 530 carats, was discovered in South Africa\
        \ in 1905 and presented to the British monarchy by the colonial government\
        \ in the country, which was then under British rule.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f652b1-1e77-4066-8ee0-efda2375c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172df63-0d30-4d4c-b7fa-e5521070a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now amid a global conversation about returning artwork and artifacts\
        \ that were pillaged during colonial times, some South Africans are calling\
        \ for the diamond to be brought back.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701c7cb-99de-4331-9aaf-744b9524aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c70ce-4978-4098-aa0a-788f26ade9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:54.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The diamond needs to come to South Africa. It needs to be a sign
        of our pride, our heritage and our culture,” said Mothusi Kamanga, a lawyer
        and activist in Johannesburg who has promoted an online petition, which has
        gathered about 8,000 signatures, for the diamond to be returned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb402d6-fddf-4faa-a280-7f937dc84c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think generally the African people are starting to realize that
        to decolonize is not just to let people have certain freedoms, but it’s also
        to take back what has been expropriated from us.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326922e8-f8d7-46cd-9c6a-661d44c47d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3bd94-8459-43df-a749-c2df42a3cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially known as Cullinan I, the diamond in the scepter was cut
        from the Cullinan diamond, a 3,100 carat stone that was mined near Pretoria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c3c9d-db2a-4711-b799-fc250e8fd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller diamond cut from the same stone, known as Cullinan II,
        is set in the Imperial State Crown which is worn by British monarchs on ceremonial
        occasions. Along with the scepter, it is kept with the other crown jewels
        in the Tower of London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7bfea-8329-4f0c-96a3-ee7535be0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A replica of the whole Cullinan diamond, which is about the size
        of a man’s fist, is displayed at the Cape Town Diamond Museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88fa29-c79a-4889-a105-6f45aacf1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08807d44-bf03-4e25-92cc-fe42a80d0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe it should be brought back home because at the end of the\
        \ day, they took it from us while they were oppressing us,” said Johannesburg\
        \ resident Mohamed Abdulahi.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c2eae-8734-49f3-84f5-c256f57c8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.739+08:00
