  'church-of-england-wording-allegiance-king-charles-iii':
    'author': 'Florence Davey-Attlee, Max Foster and Richard Quest, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T13:50:00.000+08:00
    'imagesource': 'jcr:c6479e66-2943-4a7d-9f4c-a85dc5145ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26630ddd-7a51-4b3e-b539-94311c68512b'
    'lead': 'The Archbishop of Canterbury will now give people the option of saying
      just ''God save King Charles'' rather than making the full pledge of allegiance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T13:54:28.061+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T13:54:28.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Church of England changes wording of public declaration in King Charles
      III''s coronation, following backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df71d7c-608a-4be5-9409-a35a7a68300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Church of England has changed the wording
        of its invitation to the public to pledge allegiance to King Charles during
        his coronation, following a public backlash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e8214-7818-469c-9d5a-d40a742f2560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Canterbury will now give people the option of
        saying just "God save King Charles" rather than making the full pledge of
        allegiance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb50cf-45ae-4fc3-83a4-49d6caa059e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move follows widespread criticism of the proposed pledge. In a\
        \ recent online poll for ITV's Good Morning Britain, 86.5% of more than 164,000\
        \ respondents said they would not recite the pledge, while a prominent friend\
        \ of the king had described the earlier wording as \"ill-advised.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb36056-a06f-4db1-842f-4bd6839fb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a revised text of the liturgy for the coronation service,\
        \ published Saturday by Lambeth Palace, the Archbishop of Canterbury will\
        \ say:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759e29f-5676-40d4-9bf2-8d6f58bf5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I now invite those who wish to offer their support to do so, with\
        \ a moment of private reflection, by joining in saying 'God save King Charles'\
        \ at the end, or, for those with the words before them, to recite them in\
        \ full.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37df00-2da5-47bb-ac38-f0b590a11f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full pledge reads: \"I swear that I will pay true allegiance to\
        \ Your Majesty, and to your heirs and successors according to law. So help\
        \ me God.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb571fff-2eac-448b-ae11-ac4ef2e61e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a previous version of the text, published in April, the archbishop\
        \ was to \"call upon all persons of goodwill in the United Kingdom of Great\
        \ Britain and Northern Ireland, and of the other realms and the territories\
        \ to make their homage, in heart and voice, to their undoubted king, defender\
        \ of all.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650dc3e-19ca-4bf0-92b7-92e49782b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier version had been described as "ill-advised" by a prominent
        friend of the King.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cc298-4713-4f51-94c0-1dfed21ba3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T13:54:28.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T13:54:28.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/06/europe/king-charles-allegiance-pledge-backlash-intl-hnk-ckc/index.html">Church
        of England changes wording of public declaration in King Charles III’s coronation,
        following backlash</a>"</em></p>'
