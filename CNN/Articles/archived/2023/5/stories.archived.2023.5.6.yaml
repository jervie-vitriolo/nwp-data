      'mgnl:lastActivated': 2023-05-06T03:55:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5342b-2a12-4097-981b-e360f4b92c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others said they didn’t feel strongly about it.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f928b-beef-4017-ac4d-2132d788cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.740+08:00
