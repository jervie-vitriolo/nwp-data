      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d9f51-5b54-4a6a-8c07-93ebee1011b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:10:29.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:10:30.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First released in 2010, \"Speak Now\" was written by Swift when she\
        \ was 18-20 years old, she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2aaab8-3b5e-4f37-9f3f-3b8ed400cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:10:29.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:10:30.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fbe88-5a83-4c8d-af6c-2bed2d5cdcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:10:29.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:10:30.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The songs that came from this time in my life were marked by their\
        \ brutal honesty, unfiltered diaristic confessions and wild wistfulness. I\
        \ love this album because it tells a tale of growing up, flailing, flying\
        \ and crashing ... and living to speak about it,\" Swift wrote.\r"
