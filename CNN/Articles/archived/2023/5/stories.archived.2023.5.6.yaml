      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:55:55.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What mattered for them in the olden days about being superior…
        it doesn’t matter to us anymore.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d749ad6-3409-4790-89ad-c890347c955c'
