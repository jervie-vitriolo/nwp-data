      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/05/media/south-korea-youtube-influence-politics-intl-hnk-dst/index.html"><em>"​How
        YouTube became a force for free speech in South Korea"​​​​​​</em></a></p>'
  'tibet-hotel-body-under-bed':
    'author': 'Chris Lau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T14:00:54.000+08:00
