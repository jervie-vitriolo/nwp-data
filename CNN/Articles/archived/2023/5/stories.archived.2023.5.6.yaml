  'King-Charles-III-crowned':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'The Archbishop of Canterbury Justin Welby places St. Edward''s Crown
      upon Charles III''s head on Saturday. (Jonathan Brady/Pool/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T19:07:39.000+08:00
    'imagesource': 'jcr:b6f6fe64-d92b-41cd-8f6e-f4cedcce4d47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cbb679e-2c48-4828-b755-c22adf50cd8b'
    'lead': 'Britain''s King Charles III has been crowned in a once-in-a-generation
      royal event that is being witnessed by hundreds of high-profile guests inside
      Westminster Abbey, as well as tens of thousands of well-wishers who have gathered
      in central London despite the rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T19:10:54.372+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-06T23:53:44.264+08:00
