      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1d729-8f39-4713-98e9-25a310d0b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T19:22:56.070+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-06T19:22:56.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is unfortunate that Ocean's Best Tuna, one of the items included\
        \ in the DSWD's Family Food Packs, has been the subject of numerous complaints\
        \ from recipients/beneficiaries of the FFPs,\" the DSWD said in a statement\
        \ on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a72101-70b8-46ac-bbca-0cb84d55d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T19:22:56.070+08:00
