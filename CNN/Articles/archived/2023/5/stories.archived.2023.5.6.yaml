      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department noted that the canned tuna was \"not expired\" but said\
        \ it will still ask the supplier to replace the items because of \"numerous\
        \ complaints in the regions.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3dfcb8-097c-4f29-b7b8-b87018df976e'
      'mgnl:activationStatus': true
