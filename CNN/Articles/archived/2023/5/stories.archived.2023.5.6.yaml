      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Camilla called ''Queen''?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ca25c-07e0-4ba0-bbf0-385460ecfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "You may have seen that she's now being titled as \"Queen Camilla.\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341edfcb-e557-487a-ab9f-fa6fbd616f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5fc8a-81b1-4b85-a6a6-d15b93dfcf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's always been a bit of sensitivity around how Camilla would be\
        \ titled, particularly whether she would be known as Queen because it had\
        \ been destined for Charles' first wife, Diana.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2721fa-8300-4eea-a04a-d3210b2312f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5a236-4a4c-4ca2-801c-25f8da8320b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Camilla wed Charles back in 2005, it was announced that she would\
        \ be known as \"Princess Consort,\" despite having a right to the title of\
        \ Queen.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df953c06-8d22-438f-9fdd-5c820603cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df42f9-973f-40a8-8256-e38cc1db08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Queen Elizabeth II intervened to change that last year before her\
        \ death.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b981af6-1cf3-470f-8cca-1b337bdbe1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50743b-4e5e-4ceb-9ffa-ff77f4230330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many wives of a sitting monarch have often been titled as Queen, with\
        \ the most recent example being Elizabeth II's mother, Queen Elizabeth.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e240399-ae52-4191-bed2-3fe3e29fe424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25096c1-29be-4257-b3ad-2fd1f3527fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles became King following the death of his mother in September.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85751f98-193e-4690-96c7-03943ccc2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f6f9b-9d87-4b94-9af1-fce49d1dcb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the first time we saw his wife titled as \"Queen Camilla\" was\
        \ in the elaborate coronation invitations sent out to esteemed VIPs.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23ff10-78bc-4b57-8ab9-c0acdc9627af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe2e82-cf86-43e8-96ec-c4001fa9c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So why hasn't the changeover happened until now?\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1671f14-6ba2-46b0-ab2f-3ea45ee53092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb757d-8f45-4c06-bad9-a63957fe878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A royal source told CNN last month that the coronation was an appropriate\
        \ time to start the transition of titles.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542ed45-1cc3-488b-a647-72d179b1f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a522a76-a3a1-4e0f-a63b-4e5d17feaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It made sense to refer to Her Majesty as the Queen Consort in the\
        \ early months of His Majesty's reign, to distinguish from Her Majesty Queen\
        \ Elizabeth II,\" the source added.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990e3fb-d269-481f-9487-a0edad827d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7b891-ba80-4e3e-815d-dc0cb1535e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronation is an appropriate time to start using ''Queen Camilla''
        in an official capacity," the royal source said. "All former Queen Consorts
        have been known as ''Queen'' plus their first name."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a644215-3bdd-4319-8df6-a4ffcf91cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/06/uk/camilla-queen-explainer-gbr-intl-scli">Why
        is Camilla being crowned and will she be called ‘Queen’?</a>"</em></p>'
