      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, the \"Anti-Hero\" singer shared on Instagram that\
        \ \"in celebration of the Eras Tour,\" she'll be releasing four previously\
        \ unreleased songs: \"Eyes Open (Taylor's Version),\" \"Safe &amp; Sound (Taylor's\
        \ Version)\" featuring Joy William and John Boy Music, \"If This Was a Movie\
        \ (Taylor's Version)\" and \"All of the Girls You Loved Before.\"\r"
