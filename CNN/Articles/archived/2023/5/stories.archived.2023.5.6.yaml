      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is remarkable,” said Gregory C. Johnson, an oceanographer at the\
        \ National Oceanic and Atmospheric Administration, which calculates the ocean\
        \ surface temperature using a network of ships, buoys, satellites and floats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
