    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c5960-e46b-4860-8124-0bbed70c2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.784+08:00
