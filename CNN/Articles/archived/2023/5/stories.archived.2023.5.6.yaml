  'US-climber-mt-everest-dead':
    'author': 'Manveena Suri, Sugam Pokharel and Caolán Magee, CNN'
    'caption': 'Pemba Dorje Sherpa/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T03:46:07.000+08:00
    'imagesource': 'jcr:4bef94ea-d0c8-4c37-a6d1-ddbf1f88fcd4'
