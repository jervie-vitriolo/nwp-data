  'sudan-warring-military-factions-talks':
    'author': 'Tatiana Arias, Eyad Kourdi, Heather Chen and Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T14:55:35.000+08:00
    'imagesource': 'jcr:ce4180bd-26e6-4c2c-8dd2-132e7bfc40f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc08af73-30d5-44a6-8f4d-5411c2d1cf8f'
    'lead': 'The leaders of Sudan''s warring military factions have agreed to start
      preliminary talks in Jeddah aimed at ending the conflict, according to Saudi
      Arabia and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T14:58:59.700+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T14:59:00.067+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jeddah to host talks between Sudan''s warring military factions, US
      and Saudi Arabia say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09dce3-0657-40d4-becf-3cacd9df1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of Sudan''s warring military
        factions have agreed to start preliminary talks in Jeddah aimed at ending
        the conflict, according to Saudi Arabia and the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9367c67-efb3-4111-b95c-106dbc70c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries welcomed the start of \"pre-negotiation\" discussions,\
        \ to take place on Saturday, and called on both the Sudanese Armed Forces\
        \ (SAF) and the paramilitary Rapid Support Forces (RSF) to \"actively engage\
        \ in the talks towards a ceasefire and end to the conflict\" in Sudan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed485518-e5ed-474d-86c9-8b9ddb94eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"(We) urge both parties to take in consideration the interests of\
        \ the Sudanese nation and its people,\" the two countries said in a press\
        \ release on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89799396-086f-47ca-af01-2c528c9c98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes between the Sudanese army and the paramilitary RSF erupted\
        \ in mid-April, since when hundreds have been killed and thousands more injured.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741fdeb-b029-4b05-83b6-ec5239f2f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A temporary ceasefire is currently allowing foreign nations to evacuate\
        \ their citizens -- but locals face deteriorating conditions and shortages\
        \ of food, water, medicine and fuel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da361ea-a6a8-4a49-b931-e9effb6f75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hospitals targeted</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e597ab-2114-4f00-a5c2-157c8f3d0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, people on the ground in the country have told CNN that RSF\
        \ fighters are trying to take control of \"strategically located\" hospitals\
        \ that can be used as bases for the paramilitary force.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee212a-349d-43b2-aad4-cc48fdd03799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF has already fully taken over Omdurman Maternity Hospital, a\
        \ senior medical employee at a hospital in the state of Khartoum told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37dbb6-2454-48a4-b072-1e34d13520f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source, who asked to remain anonymous for fear of retribution,\
        \ told CNN he had confirmed this by speaking with several staff members at\
        \ the hospital.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b8aa6-ac32-4f75-8812-961524554717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the RSF was targeting hospitals because it needed cover from\
        \ air strikes, \"especially after their main military bases were completely\
        \ destroyed by the army in the first few days of the war.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371d475-4b8e-4788-8be9-98595b5b7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During the past days, they (have) controlled the maternity hospital\
        \ in Omdurman. It is the biggest obstetrics and gynecology hospital in the\
        \ whole country. (The RSF have parked) many of their vehicles inside the hospital\
        \ yard. It will provide them with a very good cover ... It will be impossible\
        \ for the army (SAF) to strike it by air because the surrounding area is full\
        \ of civilians, it is in the middle of three big neighborhoods.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e6328-c15d-4e7a-9d11-86a638068380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second medical source, who works at a different hospital in Khartoum\
        \ and who also wishes to remain anonymous, confirmed the RSF had taken over\
        \ the Omdurman Maternity Hospital.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c8ca3-ac53-4133-aac5-ad06d2f7b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has been unable to contact the hospital due to network connectivity\
        \ issues in Sudan. However, it has obtained a widely circulated statement\
        \ reportedly issued by the Omdurman Maternity Hospital administration that\
        \ says the hospital was \"attacked\" at dawn on Thursday by RSF forces.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f99f70-8fb2-4010-a0cc-1e254cbf4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They managed to break into the hospital and steal from the exchange\
        \ counter about 20 million Sudanese pounds, including the deposits (of patients)\
        \ according to the financial statements of the counter. They also kicked the\
        \ workers out of the hospital so that the hospital became completely under\
        \ their full control, and their vehicles entered the hospital (area),\" the\
        \ statement reads.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bff5c0-1f4b-405c-8812-0ad02fd5196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not independently verified these claims, nor has CNN been able\
        \ to reach the paramilitary RSF for their comments.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd66a8-43ed-40f2-8121-3f8f7995a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omdurman is Sudan's most populated city, located less than hour northwest\
        \ of the center of the capital and often referred to as Khartoum's twin city.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73260f9e-f367-44e5-8f93-6d4c4371e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A manager at another hospital in Khartoum voiced concerns over the\
        \ spread of gangs throughout the two cities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4f89c-dbac-471a-8b0d-f077ebc49d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These gangs are becoming more aggressive, robbing banks and markets,\
        \ and destroying shops. They have already stolen a large amount of money from\
        \ the Khartoum Bank. There is a complete absence of police, and the army is\
        \ not able to secure many routes,\" the manager said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcc2d8-72d5-4db8-be5f-fc6f4591bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T14:58:59.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T14:59:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2023/05/06/world/sudan-conflict-talks-saudi-arabia-intl-hnk/index.html">Jeddah
        to host talks between Sudan’s warring military factions, US and Saudi Arabia
        say</a></em>"</p>'
