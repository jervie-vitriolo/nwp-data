      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Charles, 74, and Queen Consort Camilla, 75, will be crowned at\
        \ Westminster Abbey in London, where thousands are expected to gather to witness\
        \ the first such event in Britain in seven decades.\r"
