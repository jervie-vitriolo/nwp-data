    'template': '1'
    'title': 'Disappearing lakes, dead crops and trucked-in water: Drought-stricken
      Spain is running dry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a6db3-2286-430a-81da-f16f30b37f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Standing in his field of stunted,
        withered maize, Santi Caudevilla is very worried. “If the weather does not
        change it will be zero. Nothing is going to be harvested,” he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c5329-d413-4bbf-afa9-b3815f3dd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0dc72c-160b-4711-9b42-72b32329dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caudevilla, who grows maize, sorghum and other crops in Gimenells in\
        \ Catalonia, has been hit hard by the severe drought which has hammered this\
        \ part of northeastern Spain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ca73a-c8bf-4f06-b398-a142f92eb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3199f-53b3-463f-a2e7-6b07f772b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rainfall has been low for years. “We are in a desert. This is a desert\
        \ today,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17142e7-4f50-4873-8d75-a47a890f183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f84aa-e80d-473c-9407-f6300ff9f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of water is starting to feel like an existential crisis for\
        \ farmers such as Caudevilla and he is worried about the future of his profession.\
        \ It’s becoming increasingly hard to make ends meet as crops shrivel through\
        \ lack of water – or cannot be planted at all.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31345a92-6b02-42a6-8d35-6b7787e7905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d019cc-6c1e-4d89-b0a2-459bf91b4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Droughts are a fact of life in this corner of Spain. “They are typical\
        \ of Catalonia’s Mediterranean climate,” said Albert Ruhi, a freshwater ecologist\
        \ at the University of California, Berkeley, who is originally from Catalonia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8c613-18fc-44a5-a431-80e02ad9c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f012a-d3c0-4afe-a845-9795750e8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a significant lack of rain and snow have made this one much, much\
        \ drier, he told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7b77a-9a29-4f99-8ac0-92865dd1fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7283f-4a99-45aa-80f2-2ec71522f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the worst period that we have had for the last 100 years,”
        Samuel Reyes, director of the Catalan Water Agency, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d6e20-ce43-4c9a-bf10-b2cfa4ba3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem spreads beyond Catalonia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109eea8-3b9a-4791-992b-412825b1a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0dcc8-4c76-4413-9070-6960ff1f966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain has been in a long-term drought since the end of 2022, said Ricardo\
        \ Torrijo, a spokesperson for AEMET, the Spanish national weather service.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a2f0b-634a-4996-9614-68de82d33aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d1339-54e5-47ad-9b60-4bb94ea313ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the country only received 36% of the average monthly rainfall,
        making it the second driest March this century. The trend continued into April,
        which could end up being the driest on record, Torrijo told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb77dc-af64-4437-ad2a-a388397eb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drought conditions have been exacerbated by searing temperatures
        that are more reminiscent of mid-July than spring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c8dd0-40a9-4f50-a62f-bd8e7865f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c493766-1cf4-4b9d-84ec-756848c54b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Thursday, April records were smashed, with the city of Córdoba\
        \ in southern Spain reaching 38.8 degrees Celsius (101.8 degrees Fahrenheit).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb050f-504c-4e41-8277-e28d536eefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022b866-be29-4a47-89e2-567f1aa65158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of drought and heat have stoked fears for a repeat
        of last summer where the country saw blistering heat waves and wildfires that
        burned through 306,000 hectares (756,000 acres). Unusually early wildfires
        this spring have already burned more than 10,000 acres in the eastern region
        of Castellon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc41330-fee9-4fb0-b185-663a76573f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions point to a new reality for parts of Europe, which
        is warming twice as fast as the global average. While it will take time to
        pin down the exact role climate change is playing, scientists are clear that
        human-caused global heating is making droughts and heat waves more common
        and more extreme.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67690e2-c14d-4c62-be89-60f4e527e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703c13a-1b05-4a4b-90f4-9fff58f3a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘An agricultural disaster’</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfceaef-94cc-465f-983b-7643c4310035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cracked, desiccated earth at the Sau Reservoir reveals the heavy\
        \ toll the lack of rainfall has taken on Catalonia’s water sources.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd23d2a-dcee-4160-9705-1ab96c659231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located about 60 miles north of Barcelona, the reservoir is a key
        drinking water source for the region, but in late April it was only at 7%
        of capacity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c1b45-48ba-4cab-85c2-e2d8874c555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad171be5-91f1-4edd-a503-76d5de4d1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its water levels are so low that a medieval village, flooded when the\
        \ lake was created in the 1960s, has emerged, lending an eerie presence to\
        \ the sun-baked lakebed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3348b6-8683-4e34-8582-f768f197ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8404e15-9f58-4432-813e-3081b66dc7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have been forced to siphon out water from the reservoir\
        \ in an attempt to protect water quality and have had to remove native fish\
        \ to stop them asphyxiating.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71189b-f683-47cb-9985-1437c504afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abeb9d0-58bc-4c33-8060-43e40503f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reservoir levels across Catalonia are hovering at around 25%, substantially\
        \ lower than usual for this time of year.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76732e5f-7b78-44e1-bb33-9e6977db08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa93d73-8321-4427-9daa-66321551c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of water is having a catastrophic impact on farms across the\
        \ region. “There is no precedent,” said Martí Costal, head of water at the\
        \ Young Farmers and Ranchers of Catalonia (JARC).\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae4268-a6fe-43bb-ac61-8234a0c52397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f3d0c-e18f-4c5e-9b6e-b32b407d52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of wheat and barley harvests on rainfed land will be
        lost, and on irrigated land will be cut by half, Costal told CNN. “If it does
        not rain in May it will be a disaster,” he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71064f68-c797-4651-9159-120f2f54d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a story which tracks across the country’s agricultural heartlands.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b30e7-494d-4337-8c7a-23453c1fa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1ab02-39b9-4287-a68f-8159962c3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drought affects 60% of Spain’s countryside, and has destroyed crops\
        \ across 3.5 million hectares (8.6 million acres), according to the Coordinator\
        \ of Farmers’ and Ranchers’ Organizations (COAG). That’s an area bigger than\
        \ the state of Maryland.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269426c-82a4-4f0f-80e9-06918c7a0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59a49e-6122-4363-adc1-013d6a9e27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Livestock farming is at risk as farmers need pasture to feed their\
        \ animals. Without it, they are forced to buy food. Losses are also expected\
        \ for orchards, vineyards, olive oil production and vegetable farming, Serge\
        \ Zaka, an agrometeorologist, told CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc716368-1528-4a61-aa3d-75a14c934c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d95c0-62e3-499b-926d-b902e5cf8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These agro-climatic conditions are leading to an agricultural disaster,”\
        \ he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b70c75-6a35-4fd5-9051-80d9237d6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b57c5-523b-4b14-945b-1463ce5bea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lack of vegetation is also preventing bees from making honey. Beekeepers\
        \ are facing a third consecutive season without a harvest thanks to water\
        \ shortages, according to COAG.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4616f-6be7-47d7-827c-43cb65b4988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ced8e5-c209-4880-8102-722f1ad44c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, Spain requested emergency funding from the European Union\
        \ to help farmers cope with the impacts of the drought.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28a5e7-9d26-4d89-a356-4bc826300ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866523e-31a4-425a-8dbb-c5a530285c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘There is no water’</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d80883-3d95-4798-aee8-bfe7ec98c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water scarcity is not just affecting farmers, but also drinking water.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f841ae4-798c-42f0-a70a-7c0002f89ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081656b-6eac-42d8-bda2-f3325946ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The village of Castellcir, around 30 miles north of Barcelona, is one\
        \ of many in Catalonia that have been relying on water brought in on trucks.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bece034-6a58-4569-90e0-85c446f78221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439454e8-1a82-45d1-b553-1b0e03ff49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been asked to save water by having quick showers, being
        careful when washing dishes and not filling their pools.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f84da-0bca-45e3-95b3-1e806661feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05872810-8d26-4438-9995-d104754fddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation has been going on for more than a year, said Juan Cogdony,\
        \ a resident of the village. “We are very worried,” he told CNN.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c65b2-0279-4a57-b31e-5cf0db7633da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c81419-295b-4e05-886f-3ca497621ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just won’t rain, Cogdony said, looking up at the sky. “There
        is no water. Beer, yes, but no water,” he joked.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed681a3b-3981-44b7-96c9-2b3f61fda5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the summer approaches, and the hope of heavy spring rains fade,
        many are sounding the alarm on what might be in store for Spain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae2a00-8f76-4a0e-aba3-b1796df0b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365db04e-021d-4b08-81fb-71f1000f4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are now in a very dramatic situation,” said Joan Girona Gomis,\
        \ a scientist at the Institute of Agrifood Research and Technology, a research\
        \ organization owned by the Catalonian government.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac0279-d35e-47c7-90b0-8d4ef8050223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ec59f-8f5e-4ec6-b8c4-f906a996ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without significant rain “we will suffer a bad drought this summer,”\
        \ he told CNN.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca79b6-5629-4d09-846b-37c498aa0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb8bbd-d80a-45cb-9db0-67a80da56389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gomis has been working on experiments to increase the efficiency of\
        \ irrigation systems used by farmers, including by using technology such as\
        \ sensors to evaluate the precise amount of water crops need.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5c6ab-5041-4fc6-8c1c-9a51191fb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d40a4-74eb-46f4-ad2d-6f5aa7dfc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether Catalonia can remain one of Europe’s key farming regions is\
        \ “the big question,” Gomis said. It all depends on “if we are able to adapt.”\
        \r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49319450-88a6-4559-9136-b25f536d7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dea40e-f0a3-4250-ae24-843589f91272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will mean big changes, Costal said, including researching drought-resistant\
        \ crops, investment in urban and agricultural infrastructure and improvements\
        \ in water efficiency.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038be559-811c-44b3-bf15-ddf1e0daf0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4f500-67ee-4532-9470-eade6d423630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He hopes what’s happening in Spain and other parts of Europe will remind\
        \ people where their food comes from. “The fruits are produced in the field,\
        \ not on the shelves of a supermarket,” he said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3f1c8-64dc-4bec-ae8e-6792e54725f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33e9ea-6e68-4bdd-a7ef-ab03a0dbe1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gimenells, Caudevilla is deeply worried about what will happen to\
        \ the Catalonian countryside if, as expected, droughts and heat waves become\
        \ more frequent and more intense.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f486825-07d4-4b91-9ce5-ddb0c454d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579d26e-ab14-40ac-8cd9-700dee3a38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This area is facing abandonment,” he said. Farmers are aging, he added,\
        \ “in 10 years nobody will want to work in this countryside.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae0161-451b-4c15-b938-fe651c0f5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:09:36.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:09:37.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/02/europe/spain-drought-catalonia-heat-wave-climate-intl/index.html"><em>"Disappearing
        lakes, dead crops and trucked-in water: Drought-stricken Spain is running
        dry"</em></a></p>'
  'us-missing-indigenous-people-alert':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T06:26:18.000+08:00
    'imagesource': 'jcr:0cbdb705-b237-48a4-9398-040d6a34a0bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74458aae-98b0-440a-918f-48fce75dc68c'
    'lead': 'Nearly a year since the US'' first alert system for missing Indigenous
      people launched in Washington, the push to address the crisis of unsolved cases
      continues spreading in the state and beyond its borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T06:30:28.380+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T06:32:20.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The US'' first alert system for missing Indigenous people is bringing
      a crisis to the forefront in Washington state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316bad4-6366-49dd-9311-7b7fa0e7b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly a year since the US'' first alert
        system for missing Indigenous people launched in Washington, the push to address
        the crisis of unsolved cases continues spreading in the state and beyond its
        borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1812a6-b4c6-4763-ae1c-9eb845470306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The system, known as MIPA, was launched last July. As of this week,\
        \ authorities have issued 56 alerts, according to the Washington State Patrol.\
        \ While most people have been found safe, two were found dead and six people\
        \ have not been located.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44040c-554e-4e00-bfa2-a588f0cfd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's working because of the community coming together and people\
        \ stepping up,\" said Patti Gosch, a tribal liaison with the Washington State\
        \ Patrol. \"More people are being found because the community is involved,\
        \ than (with) law enforcement going out on the ground and physically finding\
        \ people.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63193813-f4ae-44f9-9eb4-162c3535bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gosch, who answers calls from relatives when an Indigenous person goes\
        \ missing, says the alert system has streamlined the case response and highlighted\
        \ their urgency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b39fcd-46c0-4987-9b40-67d0ebcef1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before it was launched, Gosch says investigators along with advocacy\
        \ groups and relatives would work to gather information to create and distribute\
        \ a poster, but it would take 8 to 10 hours to do so.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194c84f-2b7d-4dcb-8a23-5d5eba5dde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now, it takes 10 minutes to hit the East Coast and come back. So\
        \ it's freed up a lot of time to help other families, which is incredible,\"\
        \ she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abf932-3bfa-4747-b71e-f4c864d995df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert is similar to Amber and Silver alerts, and it can be activated\
        \ when an Indigenous person is missing \"due to unexplained, involuntary,\
        \ or suspicious circumstances and/or is believed to be in danger because of\
        \ age, health, adverse weather, or other circumstances and is believed to\
        \ be unable to return to safety without assistance,\" according to the Washington\
        \ State Patrol.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f69ec-148d-4861-a910-b6aec35d1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chris Loftis, a spokesperson for the Washington State Patrol, says\
        \ alerts have been issued for a wide range of cases, from teenage runaways\
        \ to people who have been abducted or taken for criminal activities such as\
        \ human trafficking.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0e376-0192-4886-b651-2ab87fa5971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it's difficult to confirm whether an alert has a direct impact\
        \ on most cases, Loftis and Gosch say it has saved lives. A young woman who\
        \ was abducted was left on the side of the road, more than 100 miles away\
        \ from her home after the person who took her saw that an alert was issued,\
        \ they say. They declined to discuss more details about the incident to protect\
        \ the woman's privacy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407db13-6f06-4d7b-a0eb-e806879e8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you are a victim, it sends a message of 'hey, we're looking for\
        \ you. We're not going to give up,' and if you're a perpetrator, it says 'hey,\
        \ we're looking for you,'\" Loftis said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60abea-1f8a-459c-885e-970189cd554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The focus on the crisis of missing Indigenous persons in the state\
        \ and its efforts are expanding. A new cold case unit to investigate violent\
        \ crime is expected to be created within the state attorney general's office\
        \ after Gov. Jay Inslee signed legislation into law last month.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335adc1c-c394-47eb-b983-6df8d169b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Monday, there were 142 Native Americans missing in Washington\
        \ state, according to the Washington State Patrol. Native Americans comprise\
        \ nearly 2% of the state's population.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef800a35-1a81-4f00-9eed-664ce5b7798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2018 report by the Urban Indian Health Institute shows Washington\
        \ was among the states with the highest number of cases of missing and murdered\
        \ Indigenous women and girls.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd0eb0-1eae-46e3-9619-f104ebc4b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden and state officials are joining the call to action</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1c8db-ebdb-42a7-a030-fe05a497fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state's response to the issue of missing and murdered Indigenous\
        \ people is part of a series of federal and state initiatives launched across\
        \ the United States in recent years to address a growing crisis that advocates\
        \ and tribes say has largely been ignored.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483987d-ba3d-4604-90e5-d3d5ad223bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Indian Affairs estimates there are thousands of missing\
        \ and murdered cases involving Native Americans across the US that have gone\
        \ unresolved. Meanwhile, data from the National Missing and Unidentified Persons\
        \ System shows there were 793 unsolved cases of missing Native American people\
        \ as of December 2022.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137779d4-fb38-440b-bd97-5074be5fbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden's administration created a unit within the Bureau\
        \ of Indian Affairs to investigate the cases and enhance the collaborating\
        \ among federal agencies and Indian Country. This week, Biden issued a proclamation\
        \ commemorating Missing or Murdered Indigenous Persons Awareness Day on Friday\
        \ and called on the nation to respond with the \"resources needed to stop\
        \ the violence and reverse the legacy of inequity and neglect that often drives\
        \ it.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104b89c-5f7d-49ca-83be-475774fd58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Families have been left investigating disappearances on their own,\
        \ demanding justice for their loved ones, and grieving pieces of their souls.\
        \ Generations of activists and organizers have pushed for accountability,\
        \ safety, and change,\" Biden wrote in the proclamation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a97ec-835a-4992-aad0-91124a3b2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the state level, California and Colorado have launched their
        own alert systems to assist in search efforts for an Indigenous person who
        has been reported missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13644041-bb42-42db-9ca3-aa22c6fc5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:30:28.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:32:20.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/05/us/missing-indigenous-people-washington-reaj/index.html">The
        nation’s first alert system for missing Indigenous people is bringing a crisis
        to the forefront in Washington state</a>"</em></p>'
  'britons-support-monarchy-poll':
    'author': 'Jennifer Agiesta, Ariel Edwards-Levy and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T06:32:24.000+08:00
    'imagesource': 'jcr:9fb9e3be-4cd9-4a86-acc7-0191f34d446e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15bf62c5-f22e-4246-b3d0-f8978ca41041'
    'lead': 'Britons are more likely to say their views of the monarchy have worsened
      than improved over the past decade, according to a CNN poll, suggesting that
      King Charles III is facing serious challenges on the eve of his coronation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T06:37:41.722+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T06:37:42.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Britons'' support for the monarchy is in long-term decline, suggesting
      King Charles faces challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f734e3-b6b4-454a-8291-ae9cee346f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britons are more likely to say their views
        of the monarchy have worsened than improved over the past decade, according
        to a CNN poll, suggesting that King Charles III is facing serious challenges
        on the eve of his coronation, when he will be officially crowned head of an
        institution that has endured years of internal upheaval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25252650-3cf6-4d23-816a-dd6bdcdcabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than one-third of UK adults (36%) say their opinion of the family\
        \ has become more negative than it was 10 years ago, the survey by polling\
        \ company Savanta found. Queen Elizabeth II's death last September brought\
        \ to an end an era defined by the late monarch's steadfast dedication to duty,\
        \ amid rapidly changing times.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be91de-4f49-4c63-bab2-9ab86362040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just 21% say their views on the royal family have gotten more positive\
        \ over the past decade, with another 41% saying their overall opinion has\
        \ stayed the same. And three in 10 say they have become less interested in\
        \ news about the family over that time, while 22% say they have grown more\
        \ interested. A little less than half say that their interest level hasn't\
        \ changed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d276ef-4918-43e4-88fe-3f333e5ab89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most Britons say they plan to take part in at least one event this\
        \ weekend related to the coronation, which is set to be a magnificent display\
        \ of tradition and pageantry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac770bf0-cea4-47f7-9fde-09462defbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the public celebration of the new King comes as at a time when\
        \ decades of demographic, religious and societal change have resulted in shifting\
        \ attitudes to the monarchy, following the longest interlude between two coronations\
        \ in British history.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57439b19-4923-462b-b686-ccd478f3f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Generational divide</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984e732-ee45-4609-9301-ea334af8fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK residents are split in their level of interest in the coronation,\
        \ the polling suggests, with broader views about the royal family and its\
        \ members marked by generational divides.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e895ac-124e-4574-a034-2ba29af68b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Half of UK adults say they're interested in the coronation, with only\
        \ a fifth describing themselves as \"very interested.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebd55e-a097-4b93-bce7-7c006b8a2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most say they plan to participate in at least one activity surrounding\
        \ the festivities this weekend, with 40% planning to watch the coronation\
        \ ceremony, 28% to watch the coronation concert on Sunday, 14% to attend a\
        \ street party or other community event, and 7% to volunteer as part of the\
        \ \"Big Help Out\" initiative. Just over a third plan to opt out of coronation-related\
        \ events entirely.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe516c7-7002-4119-9e03-0a4941008370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those age 55 and older are roughly 10 percentage points likelier than\
        \ younger adults to say they're interested in the coronation. They were most\
        \ likely to say they'll watch the ceremony, with about half planning to tune\
        \ in.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc4e14-ad0c-438a-bf22-a0dd473e15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By contrast, 37% of those age 35-54 and just 31% of those younger than\
        \ 35 say they intend to watch the event, as an increasing number of young\
        \ Britons express their indifference to or dislike for an institution they\
        \ say has no relevance in their lives.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11db04-05f0-4f71-8d60-55ebc820977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the Queen's Platinum Jubilee celebrations last June, CNN spoke\
        \ to young people in the UK who cited factors from British colonialism to\
        \ a lack of diversity as reasons for feeling disconnected to the monarchy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db517d7-4859-4c0a-8483-8943e522f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adults younger than 35 are more likely than their older counterparts\
        \ to say they're planning to participate in the volunteer effort. Women are\
        \ 10 points likelier than men to say they plan to watch the coronation concert,\
        \ and 9 points likelier to say they'll watch the ceremony.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbb1e3-8cdb-4cd4-bbdf-7180da76634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More broadly, the poll finds the UK public reporting declining interest\
        \ in -- and opinions of -- the royal family over the past decade, a period\
        \ during which the institution has been embroiled in a series of controversies\
        \ that have threatened the family's popularity.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2eca8-58cf-45bd-a4fa-d451f4e34690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Prince Andrew stepped back from his royal duties over his\
        \ ties to disgraced financier and convicted pedophile Jeffrey Epstein. A day\
        \ after a judge ruled a sexual abuse civil lawsuit filed by Virginia Giuffre\
        \ against Andrew could proceed, Buckingham Palace announced that he had been\
        \ stripped of his military titles and charities. Andrew later settled the\
        \ lawsuit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d36a5b-31b3-48dc-a28b-ed6a38defa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The royal institution has also faced serious allegations of racism\
        \ over the years. Meghan, Duchess of Sussex, said that pleas over her mental\
        \ health were disregarded and that she was made to feel ostracized while she\
        \ endured racist treatment from the British press during her time as a working\
        \ royal.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e5289-3e17-452d-a71e-8e36aaa9b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the family carried on with public duties as they worked\
        \ to repair the fallout from Prince Harry's explosive memoir, in which he\
        \ made incendiary accusations against a number of senior royals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174f622-082d-4d4a-83ea-48ccbe48995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such controversies may have helped shape public attitudes toward the\
        \ institution.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf50df-39e1-4ea5-87fd-3c364f552d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN's polling suggests UK adults are closely divided on whether or\
        \ not they currently see the royal family as role models: 44% say that the\
        \ royal family isn't a good source of leadership and guidance to people like\
        \ them, while 41% say they are, with another 16% unsure. More than half (55%)\
        \ of UK adults younger than 25 say that they don't consider the royal family\
        \ a good source of leadership and guidance, a view shared by just 36% of those\
        \ aged 55 or older.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72ac8e-56e3-4cfa-8126-d6bf93be962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But not all members of the royal family are viewed in the same light.\
        \ William, Prince of Wales and Catherine, Princess of Wales are the best regarded:\
        \ 62% of UK adults hold a favorable view of both, with just 14% and 13%, respectively,\
        \ viewing them unfavorably, and the remainder neutral or expressing no opinion.\
        \ Just less than half have a favorable view of King Charles, with 23% rating\
        \ him unfavorably.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad6a86-ca99-4b11-be3c-72ec916b7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Views of Queen Camilla are more split, with 34% rating her favorably,\
        \ 32% unfavorably, and 31% saying their view is neither positive or negative.\
        \ And opinions of Prince Harry and Meghan are underwater, with 52% and 56%,\
        \ respectively, rating them unfavorably, and fewer than 3 in 10 expressing\
        \ positive views of either.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe050d-7277-43b2-9b23-2cbae860c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within the UK public, opinions on specific royals differ sharply by\
        \ age. Older adults are substantially more positive than younger adults toward\
        \ King Charles -- almost two-thirds of those older than 55 view him favorably,\
        \ compared with about a third of those younger than 35.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07256455-09dc-4fcb-9a82-a2795208103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same pattern holds true for opinions of Queen Camilla, who has\
        \ a 44% favorability rating among those age 55 and older and a 23% favorability\
        \ rating among under-35s, and for both the Prince of Wales (78% vs. 46%) and\
        \ Princess of Wales (78% vs. 44%).\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762d4a3-0dee-4d8e-ac6f-ff9ae7fe78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By contrast, the age dynamic is reversed for the Duke and Duchess of\
        \ Sussex: 42% of UK adults younger than 35 hold a favorable opinion of Prince\
        \ Harry, compared with just 13% of those 55 and older, and 40% in the youngest\
        \ group view Meghan positively, compared with 10% among the oldest group.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce94be-8892-4bd6-9f69-65036681f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted on March 24 through 26 among a random sample
        of 2,093 UK adults aged 18 and older. Surveys were conducted online, and weighted
        to be representative of the UK by age, sex, region and social grade. Results
        for the full sample have a margin of sampling error of plus or minus 2.2 percentage
        points; it is larger for subgroups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b88bfd-7153-4571-a571-84a31dd6c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:37:41.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:37:42.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/05/europe/royals-coronation-polling-britons-intl/index.html">Britons’
        support for the monarchy is in long-term decline, suggesting King Charles
        faces challenges</a>"</em></p>'
  'rishi-sunak-local-elections-results':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T06:44:23.000+08:00
    'imagesource': 'jcr:b31b0352-0735-4951-a1eb-96c03522e54c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a06c9a-8d16-47cc-9a26-b5fd0b77b35f'
    'lead': 'Many Britons will enjoy the long weekend while celebrating the coronation
      of King Charles III. Prime Minister Rishi Sunak is unlikely to be one of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T06:47:16.718+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T06:47:17.136+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Analysis: Rishi Sunak''s party just took a pounding in UK local elections.
      The road to recovery is steep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2853c4-e634-4fe8-8712-837bb2d5bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many Britons will enjoy the long weekend
        while celebrating the coronation of King Charles III. Prime Minister Rishi
        Sunak is unlikely to be one of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab104b7b-28ff-465e-8e49-1c151ad6abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, he will be pondering a bleak future after watching a dire\
        \ set of results pour in from a swath of municipal elections held around the\
        \ country on Thursday. And they made grim viewing for a man hoping to lead\
        \ his Conservative Party back to power in just over a year's time at the next\
        \ UK general election.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e0725-f82c-4876-8895-bd52df3e6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With most of the results declared by early evening on Friday, the Conservatives\
        \ had lost control of 45 local administrations and shed more than 1,000 councilors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdccad-0179-43db-8005-dc1d1bd6650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Thursday's votes, the Conservatives had been in expectation\
        \ management mode, briefing journalists they would lose heavily in areas that\
        \ had been in Conservative hands for years. Presumably, party officials had\
        \ hoped privately that it wouldn't be as bad as that.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140b37a-2cd1-437b-b047-a92b5d51299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main opposition Labour Party could barely conceal its glee -- the\
        \ results would translate to a nine-point national lead according to PA Media.\
        \ Labour boasted that the results show it would not just beat Sunak at the\
        \ next election, but do so decisively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12d590-6dde-4024-a01c-b77c216e667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task ahead of Sunak is a daunting one. At most, he has until January\
        \ 2025 -- the last date he can legally hold an election -- to turn things\
        \ around. In reality, he hopes to hold the vote in the fall of next year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e374f-759b-4a48-8ed0-5d08f5248754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British economy is in big trouble after 13 years of Conservative\
        \ government. Some of the reasons for this have been out of the government's\
        \ hands. But it was ultimately various iterations of this government that\
        \ decided to erect punitive post-Brexit trade borders with Europe and propose\
        \ unfunded tax cuts that caused the pound to tank.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936944b-fa5c-4dbf-a868-812cee385fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public services, including the much-loved National Health Service,\
        \ are in a dire state. It can take weeks to arrange an appointment with your\
        \ doctor and months to get a vital medical procedure.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f33dc-f839-4fdf-a76a-7c4450e08179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teachers, doctors, nurses, train drivers and workers in many other\
        \ services have held strikes over pay and working conditions, with polls consistently\
        \ showing that the public thinks the government is handling negotiations with\
        \ unions poorly.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ea3c4-8c1c-47ea-93ec-553ef16fcd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immigration, one of the hottest issues in British politics for decades,\
        \ is making headlines almost daily as an increasing number of migrants arrive\
        \ in the UK on small boats, often arranged by criminal human trafficking gangs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9570d-3755-4080-b6b9-028db74b118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Against this backdrop, taxes are at their highest in decades and trust\
        \ in Sunak's party is low.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd72177-7643-446a-9397-07973d8c545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fixing everything before the election is a tall order on its own. What\
        \ Sunak must also do, if he's to turn things around in just over a year, is\
        \ stop his party from tearing itself apart.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a785f1-e65d-4eab-9a4b-d91e490bc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blame game for Conservative woes started last summer after its\
        \ lawmakers forced Boris Johnson out of office after months of scandals --\
        \ including the notorious \"Partygate\" scandal when officials in Downing\
        \ Street were revealed to have held parties that broke Covid-19 restrictions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489af154-56cc-427b-bbd4-9b391099295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson loyalists insist it was a grave mistake to have removed him\
        \ from office. They claim Johnson was responsible for the party winning a\
        \ parliamentary majority in the 2019 general election, a victory they regard\
        \ as his personal mandate. They argue that removing a man they see as the\
        \ Conservative's biggest electoral asset has blown up credibility the party\
        \ might have with the public. And they blame those who ultimately made Johnson's\
        \ position untenable -- including Sunak, whose resignation from Johnson's\
        \ Cabinet was arguably the final nail in his coffin -- for the current mess.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0b331-3ebd-42cb-aaa2-f8b810620f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-Johnson cohort, meanwhile, think he trashed the reputation\
        \ of the party while in office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d20bc8-a743-44cc-9d19-fa09ecd49505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Partygate created the perception that the government, led by Johnson,\
        \ didn't believe the pandemic rules applied to people running the country.\
        \ While Sunak and Johnson both received fines after a police investigation,\
        \ Sunak emerged relatively unscathed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90083d-3e6c-42bd-a7c2-824615d6376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were other scandals on Johnson's watch -- from his personal financial\
        \ arrangements to cronyism -- that created a stench of sleaze around the Conservatives\
        \ that Sunak has struggled to shake off.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6a8b3-20e2-45d6-ba91-943f8943e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These two main factions both agree that the short premiership of Liz\
        \ Truss, who succeeded Johnson last summer but only managed to stay in office\
        \ for 45 days, has done real damage to the Conservatives' main electoral selling\
        \ point: economic credibility. She proposed unfunded spending and tax cuts\
        \ that caused the pound to fall to its lowest against the dollar since 1985,\
        \ and did not survive the ensuing fallout.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a413578-90c1-4657-ad15-68b64b67d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suank's loyalists point out that Truss was team Johnson's preferred\
        \ candidate, but almost everyone in Westminster has distanced themselves from\
        \ her short tenure.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bcfaf-afcb-4064-aa86-4a5a91adb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of this latest set of local elections, there was concern among\
        \ some in the party that poor results might cause for loud calls from the\
        \ right of the party for someone to challenge Sunak. There are people who\
        \ sincerely believe Johnson returning ahead of the next election would give\
        \ them the best chance at victory.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a63c5-d98b-4c93-b011-5089722000ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, these people are now a minority and Johnson has gone off grid,\
        \ earning huge amounts of money giving speeches and writing books. But that\
        \ doesn't mean his supporters cannot still cause problems for Sunak.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568947e-5f72-4669-bcaf-48bc91ed0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next week, a group of Conservatives broadly from the Johnson wing of\
        \ the party will meet at a conference organized by the Conservative Democrat\
        \ Organisation. Speakers include three of Johnson's most loyal Cabinet ministers\
        \ and one of his biggest financial supporters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139553c-4ce7-41b7-a472-aab3d53aed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are, it is commonly accepted, a group that believes Johnson was\
        \ kicked out of office unfairly and that Sunak was imposed on them and their\
        \ grassroots members by the big cheeses of the Conservative Party. Most of\
        \ them have said publicly in the months since Johnson resigned that they wish\
        \ he was still PM.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f255cae-4dfa-45be-a50c-9e4e48d56ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Right now, most of the party seems to be on message. They are downplaying\
        \ the local elections and pointing out that Labour would still need a swing\
        \ bigger than Tony Blair achieved in 1997 to win a majority of just one seat.\
        \ They also believe that Sunak's rise in popularity is down to the relative\
        \ stability he has brought since taking over from Truss.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a8e1e-bcf6-4c61-b829-8e35f74e6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if polls don''t improve dramatically, Sunak should start looking
        over his shoulder. The Conservative Party has developed a taste for regicide
        since 2016. If the economy fails to improve, if he can''t live up to his promise
        to "stop the boats" of migrants and if Conservative members of parliament
        start to fear they will suffer the same fate as those who lost their jobs
        in these elections, then it''s not a giant leap from mild concern to panic
        -- and calls for a new way forward before the party is booted from power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d2440-15e0-4337-92b3-d056a8122695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:47:16.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:47:17.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/05/uk/rishi-sunak-local-elections-results-intl-gbr-cmd/index.html">Rishi
        Sunak’s party just took a pounding in UK local elections. The road to recovery
        is steep</a>"</em></p>'
  'drew-barrymore-steps-down-mtv-awards-host':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-06T06:51:45.000+08:00
    'imagesource': 'jcr:a518c4ce-1109-4cb8-afbc-886a05d5ace1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0381d277-2e9e-47aa-b33c-60325f1a1f5b'
    'lead': '''I have listened to the writers, and in order to truly respect them,
      I will pivot from hosting the MTV Movie & TV Awards live in solidarity with
      the strike,'' Drew Barrymore says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T06:54:09.687+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T06:54:09.964+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drew Barrymore steps down from hosting MTV Movie & TV Awards in support
      of writers'' strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb37917-4304-4c6a-8be9-7056e564e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drew Barrymore is standing in solidarity
        with striking members of the Writers Guild of America by stepping down as
        the host of the MTV Movie &amp; TV Awards that is scheduled to air on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658a791-9fc4-4409-b6cf-93ae8bc8e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have listened to the writers, and in order to truly respect them,
        I will pivot from hosting the MTV Movie &amp; TV Awards live in solidarity
        with the strike," Barrymore said on Thursday in a statement shared with CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768b44b-9f29-4e14-979b-ff5cbebe1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything we celebrate and honor about movies and television is\
        \ born out of their creation. And until a solution is reached, I am choosing\
        \ to wait but I'll be watching from home and hope you will join me,\" her\
        \ statement continued.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8590e-a0ff-4525-a148-f6f01ad9b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barrymore added that she \"can't wait to be a part of this next year,\
        \ when I can truly celebrate everything that MTV has created, which is a show\
        \ that allows fans to choose who the awards go to and is truly inclusive.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e4ad7-6d06-44e4-a515-e5c739164f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bruce Gillmer, executive producer of the MTV Movie &amp; TV Awards,\
        \ said on Thursday in a statement to Variety that Barrymore has the \"full\
        \ support\" of show producers as she steps down as this year's host, and added\
        \ that the show is now essentially \"going hostless.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698ea74-11cb-4d2c-a691-a4aad19ab2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Paramount+ and MTV for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a357327-ab21-4292-bca0-c0cd46e2adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source close to the MTV Movie &amp; TV Awards confirmed to CNN that\
        \ Barrymore will return to host the 2024 edition of the show. They also confirmed\
        \ that this year's show will no longer feature a press line or red carpet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9ca38-cfa5-4f84-a221-6f749c023490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MTV Movie &amp; TV Awards is the latest television event to be\
        \ affected by the strike. Earlier this week, CNN reported that the late night\
        \ shows and \"Saturday Night Live\" are turning to repeats as their writers\
        \ join the picket lines, according to production sources.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fe902-00ef-46c0-804c-d9a9cb2578b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strike began on Tuesday after the WGA and the major Hollywood studios\
        \ represented by the Alliance of Motion Picture Television Producers failed\
        \ to reach an agreement on terms of a new contract Monday night.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c7460-ec2e-420a-a5ff-1af3d1080cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the guild have been picketing outside of studios on the\
        \ West and East coasts since Tuesday afternoon, with no end to the strike\
        \ in sight.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88e734-6d05-4fea-9c33-4677d650e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTV Movie &amp; TV Awards is still currently scheduled to air
        live on MTV on Sunday at 8pm in the viewer''s time zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea8246-dc42-41c9-be87-7e9045eb786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T06:54:09.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T06:54:09.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/04/entertainment/drew-barrymore-mtv-awards-writers-strike/index.html">Drew
        Barrymore steps down from hosting MTV Movie &amp; TV Awards in support of
        writers’ strike</a>"</em></p>'
  'lpa-palawan-storm-probability':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-06T09:58:53.000+08:00
    'imagesource': 'jcr:cae884a9-af0f-417c-90bb-30d6960d8267'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4da4911-fbea-4b02-895f-9e342bc1cfca'
    'lead': 'The low pressure area (LPA) being monitored by state meteorologists in
      the vicinity of Puerto Princesa, Palawan is now less likely to turn into a tropical
      cyclone in the next 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T10:04:41.234+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-06T11:55:35.358+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LPA near Puerto Princesa less likely to turn into storm – PAGASA'
    'updated': 2023-05-06T11:57:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a0eb7-bb7a-4b38-9197-e57d2d2b54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T10:04:41.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —&nbsp;</strong>The
        low pressure area (LPA) being monitored by state meteorologists in the vicinity
        of Puerto Princesa, Palawan is now less likely to turn into a tropical cyclone
        in the next 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6f4c6-b930-473e-93ab-ef4549008435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 a.m. update, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said it saw the LPA an hour\
        \ before at 215 kilometers west-northwest of Puerto Princesa City. It entered\
        \ the city's vicinity on Friday morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba56cf1-b771-42ee-9dc4-80ab43e475fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This weather disturbance is less likely to develop into a tropical\
        \ depression in the next 24 hours,\" the advisory read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275cf6a-cb7a-472a-a146-5239c7980f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LPA is forecast to bring light to moderate with at times heavy\
        \ rains over Palawan but the weather bureau still warns of possible flash\
        \ floods or landslides.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eefaa8-9012-44de-b781-dfd648ee1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also told local disaster management officials to \"take all\
        \ necessary measures to protect life and property.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd44454-dba3-4767-a75e-8320263f0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said earlier that the rest of the country may expect partly cloudy\
        \ skies with isolated rain showers or thunderstorms due to easterlies and\
        \ the intertropical convergence zone (ITCZ)  where the northeast and the southeast\
        \ trade winds converge.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea623f10-26c2-4135-8174-74cc596dac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two LPAs are embedded on the ITCZ but the other one is still outside\
        \ of the Philippine Area of Responsibility.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6f859-18b5-4f45-923a-95781fe386e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was last located 1,270 kilometers east of Northern Mindanao and\
        \ may enter the country's weather monitoring area by Sunday, Del Mundo said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62805546-297a-44d0-b574-3f4c9c2b9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T11:55:35.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-06T11:55:35.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that chances of it developing into a storm remain low.</p>'
