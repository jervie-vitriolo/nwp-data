      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ocean surface heat is at record-breaking
        levels. Temperatures began climbing in mid-March and skyrocketed over the
        course of several weeks, leaving scientists scrambling to figure out exactly
        why.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c5858-1a99-4bd0-9f59-b4973feb498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.722+08:00
