      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the occasion, Marcos and members of his delegation were
        welcomed by a representative of the King, as well as by Philippine Ambassador
        to the United Kingdom Teodoro Locsin Jr., upon their arrival at the London
        Gatwick Airport also on Friday.</p>'
