    'lead': 'A US climber has died on his way to scale Mount Everest on Monday, according
      to an expedition organizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T03:53:04.925+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-06T03:53:35.342+08:00
