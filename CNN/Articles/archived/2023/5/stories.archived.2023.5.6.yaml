      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We gathered valuable insights to improve Philippine airports and boost\
        \ tourism at home,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba8060-b926-4bde-be2d-05f9ab277211'
