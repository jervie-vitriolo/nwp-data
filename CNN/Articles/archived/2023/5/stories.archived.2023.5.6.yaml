      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a41f58-da7a-440d-82a6-a22b4ae2fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.740+08:00
