      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results of the survey, conducted for CNN by the polling company\
        \ Savanta in March, show Charles' heir Prince William is viewed with greater\
        \ affection than his father.\r"
