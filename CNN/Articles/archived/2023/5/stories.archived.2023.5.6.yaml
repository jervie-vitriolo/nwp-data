      'mgnl:type': 'text'
      'text': "Despite the pomp of Saturday's events, the King is facing significant\
        \ challenges. A CNN poll has found that Britons are more likely to say their\
        \ views of the monarchy have worsened than improved over the past decade.\r"
    '178':
