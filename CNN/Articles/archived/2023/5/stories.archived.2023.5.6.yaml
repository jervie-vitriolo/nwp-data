      'mgnl:lastActivated': 2023-05-06T03:59:00.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e12dc-6c10-4b0a-a49b-6646d5a4e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.722+08:00
