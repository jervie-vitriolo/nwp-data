      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Harry attended the coronation of
        King Charles III on Saturday -- the first time he has been seen in public
        with his family since the release of his explosive memoir "Spare."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205585e-a92a-4f34-891b-f1c5d02ccf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.763+08:00
