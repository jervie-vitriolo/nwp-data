      'mgnl:lastActivated': 2023-05-06T23:13:42.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade0c37-3ab6-432f-91b0-bcdb1334776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Duke of Sussex did not appear with members of the royal\
        \ family to greet the public from the balcony of Buckingham Palace on Saturday\
        \ afternoon -- a flagship part of royal events.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663b2f9-b0b2-4617-84cc-612c22d2a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31b0cf-39ee-4432-8b4a-657714cb242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN understands that Prince Harry did not receive an invitation to\
        \ join the family for this balcony moment, which featured a slimmed-down flypast\
        \ by the Royal Air Force. Prince Andrew wasn't present either.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c569752-a2bb-4e5a-a7a4-8412a5d407cc'
