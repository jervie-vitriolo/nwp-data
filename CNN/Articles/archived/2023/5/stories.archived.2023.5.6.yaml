      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift is releasing another new recording
        of an earlier album: "Speak Now (Taylor''s Version)" will be out July 7, the
        megastar announced on Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e039a3-ba4c-4618-ac2b-5f4398a49bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:10:29.693+08:00
