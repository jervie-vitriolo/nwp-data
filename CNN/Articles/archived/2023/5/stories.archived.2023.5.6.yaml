  'will-camilla-be-called-queen':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': '(Yui Mok/Pool/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-06T20:34:24.000+08:00
    'imagesource': 'jcr:b7f7a229-eb6c-401b-8cb9-78cb4f1b9fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '737b2b86-1510-471e-aa09-91f93c0a54c3'
    'lead': 'Queen Camilla? Technically yes. That''s because if a male sovereign is
      married when they accede the throne, his wife is traditionally anointed and
      crowned in a short ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-06T20:36:48.763+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-06T20:36:49.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why is Camilla being crowned and will she be called ''Queen''?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a9316-9ada-469e-8466-d5dd677bd3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Queen Camilla? Technically yes. That''s
        because if a male sovereign is married when they accede the throne, his wife
        is traditionally anointed and crowned in a short ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3abc0e-4264-40ef-872c-91509d45b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8af09-f82a-4e93-a314-c7fe0d2f47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That takes place after Charles III is crowned and the homages are paid.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe95d56-4492-4254-8fc8-b0eb2037b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79983fdf-b2eb-4e0f-882d-2fb9aa372e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Camilla became the 29th Queen Consort to be crowned at\
        \ Westminster Abbey.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d28971-ac6d-426f-8b75-019159febb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9e7ee-8f02-43a8-b501-cb3a28b3b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ceremony</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876d2f8-5356-4867-a11d-565794c82ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like her husband, she was anointed with holy oil by the Archbishop\
        \ of Canterbury, this time without a screen, which demonstrates the different\
        \ nature of anointing a consort compared to a reigning sovereign.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c7443-915d-40c2-bcbb-e4d0c5ab93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30483849-8b2b-4c1e-9fd9-53ee8a1bcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Keeper of the Jewel House then presented the Consort's Ring, which\
        \ symbolizes promise and commitment, \"marrying\" her to the King and both\
        \ to God and their people.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59657dc3-d143-4ed6-bcec-6211fc4fe34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c839627-e9db-49e3-abe2-d94dbc9a855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next, she was crowned with Queen Mary's Crown, marking the first time\
        \ in recent history that a new crown wasn't made specifically for this occasion.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca21b9d-1c73-41e2-8223-39f3c3378c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4313d-d2da-4e34-9e0f-208f2fd81395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back when Queen Mary paid for the silver crown in 1911, her intention\
        \ was for it to serve as the permanent crown of future consorts.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e38db-77d0-4953-a56d-7f83ef6faae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe3643-1c80-4813-b620-e095e5a3cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Camilla opted to wear Queen Mary's Crown - a decision made \"in the\
        \ interests of sustainability and efficiency,\" the palace said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae10a58-8f58-4e13-8b2c-cce554e9d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec93d76-81d9-41c8-b439-9ab678bd5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, she made some \"minor changes and additions,\" the palace\
        \ added. Specifically, she wanted to honor her late mother-in-law by resetting\
        \ the crown with some diamonds -- the Cullinan III, IV and V -- from the Queen's\
        \ personal collection.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae8e9a-38c5-4705-bedb-729266f4fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ce19c-ae01-489b-b41a-88bfd9cd995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was then presented with the Sceptre and Rod before committing herself\
        \ to life-long service supporting her husband.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b1a8b-2b2f-48e2-80d0-8aeee4a556b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e5291-4c25-4e15-abf5-72d11d58fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Camilla was enthroned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05599206-45b3-46b8-9c9c-72ea61475bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580aed3-7ecb-4ae3-8533-749eb5f241c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T20:36:49.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was followed by an original composition by Andrew Lloyd Webber\
        \ that set verses from Psalm 98 to music.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e7511-f3e7-4bd4-a2ce-0a0d667c630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T20:36:48.783+08:00
