      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift's former label, Big Machine, sold the master recordings of her\
        \ music catalog in 2019, prompting the singer to record new versions of her\
        \ previous albums. In 2021, Swift released \"Fearless (Taylor's Version)\"\
        \ and \"Red (Taylor's Version).\r"
