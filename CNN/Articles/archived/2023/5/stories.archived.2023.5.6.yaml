    'stories': []
    'template': '1'
    'title': 'American mountaineer dies during climb to Mount Everest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c39f6-80c9-46c1-8b26-824892693f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A US climber has died on his way to
        scale Mount Everest on Monday, according to an expedition organizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c6620-f2f9-43a1-b081-afdab8291bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57abccd-d33b-4208-9001-462b30149c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jonathan Sugarman died at Camp 2 after he began to feel unwell,” Pasang\
        \ Sherpa told CNN on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dad017-b7ee-4b0f-9cf1-6d7bb52d9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9cce7-4e0a-4dc4-ab7f-5e7842a6995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seattle-based Sugarman was part of an expedition arranged by Washington\
        \ state-based International Mountain Guides (IMG) with Beyul Adventure handling\
        \ the local logistics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca30574-e577-48d4-b434-a1b94f4a829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef8005-6b77-4146-bbf5-6a664650fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sherpa added that “his body remains at Camp 2 with the rest of the\
        \ climbing team.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30925e2f-fed9-414d-b9c3-698f9b26a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb4e3b-6855-4862-997f-e78c2b1cf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after Nepal has issued permits for a record 463 climbers\
        \ by April 26, for this spring season’s expeditions to Mount Everest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae0623-09d2-4ea4-ab8b-cc44cda04560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748c7db-7459-4c57-b598-d5cd49b4f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sugarman’s death, the Embassy of the United States issued
        a statement. “We can confirm Dr. Jonathan Sugarman passed away while climbing
        Mt. Everest Monday May 1,” it said. “Our deepest sympathies go out to his
        family and friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275b25a-6752-4ae5-9285-b9d4468d4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Embassy is in contact with Dr. Sugarman’s family and with local
        authorities. Out of respect for the family’s privacy, we cannot comment further,”
        read a statement sent to CNN by an Embassy spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d9bb0-30f6-4681-bc57-32de1c6b64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring is the most popular time to climb Mount Everest with most
        climbers aiming to ascend the peak in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e047f9-f203-4fc1-bfe5-3f17878d6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713e10c-73cb-4830-b405-4b85099d1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s a brief window of time – usually after mid-May – when temperatures\
        \ are warmer, and the high-altitude winds known as the jet stream have moved\
        \ away from the mountains.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601d0c0-a239-4642-8a42-4bbcbf9d8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b50817-4da7-4b48-a83e-847ab8e8ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climbers, along with staff members and Sherpa guides, spend nearly\
        \ two weeks hiking to the Everest base camp, which sits at an altitude of\
        \ around 17,000 feet (almost 5,200 meters).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceef490-cab0-49b6-9921-57a31b04479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58db38-4541-4b6d-99ab-3d2650ed7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These warmer conditions and the record number of climbers this year,\
        \ had raised concerns among mountaineers about dangerous overcrowding at the\
        \ summit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e655ad-299a-4a39-9c02-c0567eabb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a3a2d-ad32-445f-a1b9-facfbcecad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A picture taken by climber Nirmal Purja showing a dense trail of people\
        \ huddling on an exposed ridge to the mountain’s summit in May 2019 went viral.\
        \ He told CNN at the time that there were roughly 320 people in a line to\
        \ the top in an area known as the “death zone.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd757e33-90da-4c71-a419-663cfb1ac5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ee85c-b699-466b-82c4-f2e2aa824ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To avoid overcrowding, Nepali authorities say they are setting up ropes\
        \ wherever possible.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025352f2-c936-413f-85a0-039219f0b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f7988-16fd-4cf9-a62b-2222cd75417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The geography we can’t change… but we are trying to manage by adding\
        \ multiple ropes,” Yubaraj Khatiwada, the director of Nepal’s Tourism Department,\
        \ told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761a592-659a-4866-86b3-6560f626661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325db8c-aac5-47d3-93e1-9004e81a6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three Sherpas died last month after being buried by a block of snow\
        \ on Everest, according to the official. The trio were delivering materials\
        \ to construct and clear a route to be used by climbers to get to the top\
        \ of the mountain.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf62433-ebdc-41df-a6eb-468b9b5e7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6221c9-2e6c-4d0c-8bbb-416fbd81c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal is home to eight of the 10 highest mountains in the world, so\
        \ mountaineering is a significant source of revenue for Sherpas, despite the\
        \ risks associated with climbing Everest.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5cf04-818f-4fe6-9042-2233df96dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:53:04.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T03:53:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/02/asia/us-climber-death-everest-intl/index.html"><em>"American
        mountaineer dies during climb to Mount Everest"</em></a></p>'
