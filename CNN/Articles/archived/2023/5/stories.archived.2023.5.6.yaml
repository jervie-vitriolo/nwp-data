      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recounting his experience to Shangyou News, Zhang said he had left\
        \ Tibet as soon as he helped the police with their investigation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af5722-8766-4347-a1b3-8c4606aaf87c'
