      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of \"Speak Now (Taylor's Version)\" will be out \"just\
        \ in time for July 9th,\" Swift wrote, referencing a line in the song \"Last\
        \ Kiss\" from the album.\r"
