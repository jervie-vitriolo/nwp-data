    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7d73b-ee20-4bf8-b82e-b2dae9a43a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Arab nations are set to re-admit Syria
        into the Arab League despite repeated objections from the United States to
        ending the decade-long isolation of a regime that it holds accountable for
        the deaths of more 300,000 civilians and displacement of millions in the country’s
        brutal civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771c75a-09ff-447f-8111-47b6883deea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acf49a-d6c6-4506-a341-8653a7670bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Becky Anderson Thursday, Jordanian Foreign Minister\
        \ Ayman Safadi said he believes there are enough votes among Arab League members\
        \ for Syria to return to the bloc, adding that Jordan has kept the US informed\
        \ in its efforts to rebuild ties with the regime.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98979f3-48a0-45ae-a6d1-1228f93259f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a86e2-4a16-4eba-8fde-68c56c9a2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials and analysts have said that Syria’s re-admission into the\
        \ Arab League, while symbolic, comes with the hope that it could pave the\
        \ way for President Bashar Al Assad’s rehabilitation internationally, and\
        \ potentially the removal of crippling sanctions against his regime.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3cd93-e6c8-46d3-8332-759b1d401966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34185b-08f7-4cb7-8f9a-b1a7b0256bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately in order for us to really end [the crisis], we will
        have to make sure that the whole international community is on board,” Safadi
        said. “Because at the end of the day there are sanctions, European sanctions,
        American sanctions, and there’s going to be a tremendous need for a global
        effort for reconstruction.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a4eab-d535-4945-907d-43da4f6642e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just this week, US State Department Deputy Spokesperson Vedant
        Patel made it clear that that Washington is not on board with such plans.
        The US “will not normalize relations with the Assad regime and we do not support
        others normalizing with Damascus either,” he said at a State Department briefing
        in Washington, DC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cc3f6-eadc-41be-b339-84447aa0d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2475d4e-343c-4879-b7df-d11071a132d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve made this abundantly clear to our partners,” Patel said.
        “The US believes that a political solution that is outlined in UN Security
        Council Resolution 2254 is the only viable solution to this conflict in Syria.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9461679-44b3-4674-8cd6-f12355560d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 2254 endorses a roadmap for a peace process in Syria
        through UN-facilitated talks between the Syrian government and opposition
        members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea9a15-dcf9-48ec-88ff-508bf4244229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593d7ea-3ff8-4e30-aee3-8e147f3b17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arab states have argued that the status quo in Syria is untenable and\
        \ has caused them a headache at home. Syria has over the past decade turned\
        \ into a narco-state, exporting highly addictive amphetamines across the border\
        \ to Jordan and to Saudi Arabia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1cafe-5b84-4ed2-9924-3a792084b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff3e40-a804-48c0-a9ca-ae98d0f4767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the absence of what they see as lack of progress from the international\
        \ community in its efforts to bring an end to the war there, Arab states have\
        \ insisted on finding a regional solution, even if that means making peace\
        \ with a leader whose regime has been accused of egregious war crimes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920ca13-7e98-469c-b254-6d5ad9cb5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a132bf3-2eba-46e6-96fd-9cf89efb9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Safadi told CNN that the Arab world is now taking the lead on resolving\
        \ the Syrian crisis, as “there was no effective effort” so far to do so.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271af77-9712-4b54-9183-13405a23060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7ca53-63c7-44a0-ae5e-434fd764861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday opinion piece in Saudi newspaper Arab News, Assistant
        Secretary-General of the Arab League Hossam Zaki said that the May 19 summit
        is “a step on the road toward finding and activating Arab solutions to Arab
        problems and crises.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f0b9d-cdad-47c9-b8de-865b9e0e3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new modus vivendi</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af3d61-65fc-477e-8a9a-ddf2589da203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria’s return to the Arab League “paves the way for member states
        who might have been holding back to engage more directly with Assad’s regime,”
        HA Hellyer, Middle East scholar at the Carnegie Endowment for International
        Peace and at Cambridge University, told CNN. “It also makes it easier for
        non-member states, like Turkey and others, to argue that a new modus vivendi
        is in order.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c6c28-cf0e-4f49-8816-97cc1d9c0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has been under crippling Western sanctions for years, the
        most prominent being the US’ 2019 Caesar Act, which imposed wide-ranging sanctions
        that restricted individuals, companies or governments from economic activities
        assisting Assad’s war effort. The act rendered the entire economy untouchable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baeae4-2197-44e1-b140-d604b157ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fec431-da03-46cd-a785-c65d58dfe339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN says the levels of poverty and food insecurity faced by Syrians\
        \ today are unprecedented. The World Food Programme (WFP) estimates that as\
        \ of 2022, more than 12 million Syrians – more than half of the country’s\
        \ population – are food insecure.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8297426-78f6-4ffb-ba2b-b41e4fd26add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c44cf1-b280-4697-a66a-217690b694e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear if the US will stand in the way of Arab states’ efforts\
        \ to bring Syria back into the regional fold. Safadi told CNN that Jordan\
        \ and other Arab countries are constantly discussing the matter with Washington\
        \ and are working towards a solution that is consistent with UN Resolution\
        \ 2254.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be30c0b-5b74-4a50-82e9-086bde1d047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that while Western states may object to the normalization,
        they are unlikely to translate that objection into any kind of action against
        the Arab states, citing other international issues that take priority, as
        well as fatigue with the Syrian question.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c99ef-5b4c-4f8d-a9d8-1f7c0355953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c46ec-5393-4fe3-9390-71f76b333757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US will not impose a veto on their allies when it comes to normalization\
        \ with Assad,” said Hellyer. “The political will for such a move doesn’t exist\
        \ in DC, particularly when there are so many other files that are taking bandwidth\
        \ for the US, both in (the Middle East), but also more widely internationally,\
        \ with Ukraine and other issues.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3112777-7988-439d-aaeb-052a002da878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f2707-1ac7-4352-a9b9-1ade76cffdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qutaiba Idlbi, a nonresident fellow at the Atlantic Council in Washington,
        DC, said that US normalization with the Assad regime is unlikely to bring
        any foreign policy or security benefits to the Biden administration, and will
        therefore not be pursued, especially ahead of the presidential elections next
        year. Arab normalization, he argued, may be seen in a positive light in Washington
        despite its public objections as it “strengthens regional leadership on regional
        issues.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51372e4e-2c11-4451-9d2d-110018b5e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the wide-ranging scope of the sanctions on the regime, however,
        Syria is more likely to get a political lifeline from normalization than an
        economic one, analysts said – at least until Arab states can persuade the
        international community to embrace the Syrian president. Analysts say that’ll
        be a tough sell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c4941-f4bb-4dc3-b2c3-4a0987c26342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f6a73-e2bc-4f93-a18d-1d4fa63777da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles Lister, a senior fellow at the Middle East Institute in Washington,\
        \ DC, said the sanctions have left both American and European governments\
        \ “handcuffed,” placing a legal impediment to engagement with the regime.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c80b50-5dcb-45d2-95ed-8dcf381d8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a28e1-f057-4efd-9ee6-7a843329e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we watch these regional steps, which are at least symbolically\
        \ significant, I don’t think we are going to be seeing much more than political\
        \ contact,” he told CNN. “We are certainly not going to see some major shift\
        \ toward investment in Syria… none of that is going to be feasible without\
        \ Western diplomatic and economic support. And that is just completely off\
        \ the table.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fda703-fd16-41bb-af6c-ad8e175b7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T04:06:55.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-06T04:06:55.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
