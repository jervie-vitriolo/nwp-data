      'mgnl:lastActivated': 2023-05-06T23:13:42.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8819d-4a81-49e7-96b7-f6c4e16efd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry sat with Andrew in the third row of the service. Both are non-working\
        \ royals and did not perform any duties during the ceremony.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efeb766-9182-418c-913d-ef271bb60582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.766+08:00
