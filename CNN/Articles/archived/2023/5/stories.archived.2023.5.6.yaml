      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said his group toured the airport to learn from best\
        \ practices that can help improve the Philippines’ tourism sector.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbe0d7-99bd-4c58-93fe-548f04ef36f3'
