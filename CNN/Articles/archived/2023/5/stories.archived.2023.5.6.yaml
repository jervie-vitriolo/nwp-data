      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think it matters anymore. Things have changed, we’re evolving,”\
        \ said local resident Dieketseng Nzhadzhaba.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd8e15-7d2a-482d-a72a-0bf09053976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:55:54.740+08:00
