      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures have fallen since their peak in April – as they naturally\
        \ do in the spring – but they are still higher than they have ever been on\
        \ record for this time of year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46c3b2-cba8-4f70-aa1f-a94387b7348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T03:58:59.722+08:00
