      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d1f64-a7ca-4700-bee9-28978f10dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King's youngest son returned to London without his wife, Meghan,\
        \ and their children, Prince Archie and Princess Lilibet. They are back in\
        \ California as it is also Archie's fourth birthday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e469b4a-ac64-44c8-8283-7b1effe6c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747e4a5-fa17-420c-8fd7-d62160e251e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was widespread speculation in the build-up to Saturday's celebrations\
        \ over whether Harry would have a role in proceedings -- and if his return\
        \ might suggest the family has moved on from the rift that saw the Sussexes\
        \ step back from their role as senior members of the royal family.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ccc93-bf3b-4c11-9923-1b8eddbf4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16e195-827c-4c31-a198-7e5110a81a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry launched a series of incendiary accusations against members of\
        \ his family in \"Spare,\" in which he recalled a number of private confrontations\
        \ between him and other senior royals and detailed his split from the family.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a70ce-6f33-4611-b546-a969fbcb6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84949a-2028-4b5b-81fc-3b3487cb7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the most explosive claims in the autobiography, published January,\
        \ was Harry's allegation that his older brother, Prince William, knocked him\
        \ onto the floor during an argument over Meghan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1dd4f-5415-4a9d-bce2-493294780f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe1927-ee2b-42c5-918a-723d914d5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coronation was the first time that Harry publicly met members of\
        \ his family since the book was released.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a4131-fdb3-4337-b0cc-c81975cabfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd321882-16ec-4b08-bb04-eb14fe934321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The palace previously said it wouldn't comment on whether the duke\
        \ would appear on Buckingham Palace's famous balcony following the ceremony\
        \ at Westminster Abbey.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e6189-301d-42c3-9c62-802fb857c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abdcb4-a186-4f80-8f00-a6779ff0f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:13:42.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN royal historian Kate Williams previously described Harry's appearance\
        \ at the coronation as a \"flying visit.\"\r"
