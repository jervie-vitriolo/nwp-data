      'mgnl:type': 'text'
      'text': "The case has been widely reported across China, with many state-affiliated\
        \ news outlets publishing video footage of the subsequent arrest of a suspect\
        \ on a train bound for Lanzhou, a city around 2,000 kilometers from Tibet.\r"
    '17':
