      'mgnl:lastActivated': 2023-05-06T23:10:30.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce11ab-2ca4-4c0d-92fe-4a4a86a3b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:10:29.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:10:30.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With six extra songs I've sprung loose from the vault, I absolutely\
        \ cannot wait to celebrate Speak Now (Taylor's Version) with you on July 7th,\"\
        \ Swift wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417f4d0-8b0c-4c87-b0ad-f7f0d64aa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:10:29.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-06T23:10:30.011+08:00
