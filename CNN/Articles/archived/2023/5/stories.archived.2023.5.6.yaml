      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Saturday, Prince Harry was among the first group of royals\
        \ to enter Westminster Abbey, arriving alongside his uncles, Prince Edward\
        \ and Prince Andrew, and two of his cousins, Princess Beatrice and Princess\
        \ Eugenie.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78626330-c0a3-41f4-bdfa-780cdc34c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-06T23:13:02.765+08:00
