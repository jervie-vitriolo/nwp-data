    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate postpones sugar smuggling hearing due to absence of some officials'
    'updated': 2023-05-08T14:45:32.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf49612-bc70-401d-872f-0378a04f7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:29.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Senate
        Blue Ribbon Committee on Monday postponed the hearing on the alleged state-sponsored
        smuggling of sugar due to the absence of some officials from the executive,
        including Agriculture Undersecretary Domingo Panganiban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f09bda-e615-49a3-99cc-86e9bf9d593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the second postponement of the hearing. The committee was supposed\
        \ to conduct its initial hearing on April 25 but had to reschedule as resource\
        \ persons, including Panganiban, were abroad.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ff67e-4c72-4a01-8f9e-0626ea0dde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino, who chairs the committee, also noted the
        absence of National Economic and Development Authority (NEDA) Secretary Arsenio
        Balisacan, former Sugar Regulatory Administration (SRA) chief David John Alba,
        and Trade Secretary Alfredo Pascual — saying "they would have given critical
        information and testimony" to the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4d414-76f5-42b0-a162-0e4e9b382316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin told the panel that the officials
        — only referring to the incumbent Cabinet officials — had prior scheduled
        engagements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f5626-f72b-4a5b-9c5c-26cda327aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Balisacan was in Vancouver while Pascual was in Indonesia for\
        \ a ministerial-level conference and is going to stay until the Association\
        \ of Southeast Asian Nations summit. Both will be away until May 11.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee32d75-bfff-42cc-94e9-ce1f0864d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panganiban, he said, is in Washington D.C. on an official mission until\
        \ May 13.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0de80c-8865-4d76-976b-19331ea43bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba, meanwhile, is in Australia until June for "personal reasons,"
        according to a letter submitted to the senator. Bersamin said this may be
        health reasons as the former SRA administrator <a href="https://www.cnnphilippines.com/news/2023/3/24/sra-chief-alba-resigns.html">resigned
        due to being in "dire health condition."&nbsp;</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3ee33-77ad-4e9b-8783-a635541136db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive secretary also affirmed that he could promise the presence\
        \ of the absent officials in the next hearing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5cf0b7-805a-4bdb-84d3-653207c11a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The executive secretary, your honor, will always be at your disposal,\"\
        \ Bersamin said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610d8b7-5ae6-4b68-ac29-a87b5161ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b81d54-09fb-40ba-94a5-35058c8e9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499f7ee-ae1c-40e9-84c2-74beecc787e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A lot of questions hanging</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be39d5-30f0-4a94-b186-e23be903a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hearing only conducted the administering of oaths of resource persons\
        \ present.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865062e-c106-448b-87e5-6bad08c8acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy minority leader Sen. Risa Hontiveros and Sen. JV Ejercito said\
        \ they would have asked a lot of questions, especially to the \"vital\" resource\
        \ persons.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc294c0-34d1-4981-8381-beeabc823599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her opening statement, Hontiveros said: \"Higit sa lahat gusto ko\
        \ sana matanong si Usec Panganiban: Saan sila humuhugot ng tapang? Sino ang\
        \ nagbibigay ng go-signal? May mga mataas na opisyal ba na dapat managot dito?\
        \ O may nagbibida-bida lang at gumawa ng sariling desisyon? And I want to\
        \ ask these questions, Mr. Chair, in full view of the public, sa harap ng\
        \ sambayanang Pilipino, the way we did for the first sugar hearing.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7dc59-8051-43ce-95d4-a7de5c357d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of all, I wanted to ask Usec Panganiban: Where
        does he get the courage? Who is giving the go-signal? Are there high-ranking
        officials that should be held accountable? Or are there people who want to
        make their own decisions?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3aa84-fd48-4573-bb91-79c9789cd2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Hontiveros alleged that the government may have participated
        in "<a href="https://www.cnnphilippines.com/news/2023/2/21/risa-hontiveros-sugar-possible-government-sponsored-smuggling.html">government-sponsored
        smuggling</a>" after a shipment of sugar arrived in the country ahead of the
        effectivity of Sugar Order No. 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198009c-1811-4dff-8e31-4f2ffae72d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order, which became effective on Feb. 18, allowed the importation\
        \ of 440,000 metric tons of the commodity, on which Panganiban was one of\
        \ the signatories.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a6ca0-2ff2-49b2-82e8-830b3265a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only All Asian Countertrade Inc., Sucden Philippines, and Edison
        Lee Marketing Corp. were granted the authority to cover the whole importation
        — something that would have "raised eyebrows from a policy perspective," Hontiveros
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f85cf-201e-4528-a9be-1ad707bc4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment of sugar in 260 20-foot containers arrived in Batangas
        port on Feb. 9, reportedly imported by All Asian Countertrade Inc., Hontiveros
        previously said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c850500-f5c0-44cd-a3db-0bc6e506a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also presented a photo to the Blue Ribbon Committee showing President\
        \ Ferdinand Marcos Jr., House Speaker Martin Romualdez, and Panganiban with\
        \ some sugar traders.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e47d69-b9e1-40ce-b274-d9cb3971cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya ang pinakamahalaga ko sigurong tanong: totoo ba ang photo na\
        \ ito? At kung totoo, kailan ito kinuha?\" the senator asked.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffda0eb-7551-4f84-9198-e19ee8fa5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My most important question is: Is the photo true? If\
        \ so, when was it taken?]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61912fef-03df-4054-b2fe-769b0670707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also said that from the evidence she has seen so far, the\
        \ controversy is a \"case of ignorance or violation of our laws by government\
        \ implementors at best, and state-sponsored smuggling at worst.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94713cb7-acb2-40e3-91e7-8e1d6a431b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:51:59.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T14:54:11.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos and digital producer
        Jelo Ritzhie Mantaring contributed to this story.</em></p>'
  'former-maguindanao-governor-convicted-graft-malversation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-08T11:35:51.000+08:00
    'imagesource': 'jcr:8d9b55ba-1db0-45ad-99ca-f2598fdf1cc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583402f1-8b90-4db2-b423-0643ed3ca978'
    'lead': 'The Sandiganbayan has convicted former Maguindanao governor Datu Sajid
      Islam Ampatuan anew of graft and malversation of public funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T11:37:30.542+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-08T11:37:30.725+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Maguindanao governor found guilty of graft, fund misuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb46c4-df8f-4fee-a9ad-dacf475fb90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Sandiganbayan
        has convicted former Maguindanao governor Datu Sajid Islam Ampatuan anew of
        graft and malversation of public funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea214f9-09b3-4ba3-9846-c8e605620adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 75-page decision dated May 5 but only released to media on Monday,
        the court found Ampatuan and former provincial budget officer Datu Ali Abpi
        Al Haj guilty of violating RA 3019 as amended (Anti-Graft&amp; Corrupt Practices
        Act), slapping them with penalty of imprisonment from six years and one month
        minimum to 10 years maximum.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dacbfa7-a9d7-4187-9932-0f39e47ed509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For malversation of public funds, the anti-graft court said each of
        them would get a maximum of 18 years and eight months of reclusion temporal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f916c3f-10ea-4f47-bc7e-718b2fa63e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court stressed that “irregularities marred” the bidding and delivery
        documents of supposed various food supplies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1378ef5-e2eb-43b0-9e43-14e33afdbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The glaring infirmities in the pre-procurement, procurement, and disbursement
        processes convince this Court that there was, indeed, unity of purpose among
        the accused,” the document read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a6f9a-f4bf-4e22-805a-58b64de611da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sandiganbayan said the former Maguindanao officials “caused undue
        injury to the government by disbursing public funds in favor of fictitious
        contractor, and for which no delivery of the supposed procured items was undertaken.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987d648-a891-4b43-818c-baa08fb81625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both the accused also face “perpetual disqualification” from public
        office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78aa2d-e014-4abe-9fea-cce371710745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court likewise ordered them to pay a fine amounting to ₱16.317
        million.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083c000-3587-4ec7-aa81-4c07548daaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Amputuan and Haj were acquitted from charges of falsification
        of public documents after prosecutors failed to prove they were guilty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bdeb2-4cf9-4d4b-b8d8-2bb0cd2fecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:37:30.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T11:37:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision was signed by Associate Justices Maria Theresa Mendoza-Arcega,
        Rafael Lagos, and Maryann Corpus-Mañalac.<p><br></p>'
  'hidilyn-diaz-asian-championships-placement-on-track-olympics':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-08T11:41:30.000+08:00
    'imagesource': 'jcr:af6a569a-0391-4095-85f1-d0cd5471d790'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89b9fbfb-1eaa-43f0-809f-51c26a3b5600'
    'lead': 'Hidilyn Diaz is on track with her goal to bag another Olympic gold in
      Paris next year despite placing fourth in the Asian Weightlifting Championships
      in Jinju, South Korea on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T11:51:35.752+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-08T11:51:36.029+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hidilyn Diaz on track for Paris Olympics despite missing podium in Asian
      Weightlifting Championships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742819ba-65ab-4d27-bb8e-68cbec70aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Hidilyn
        Diaz is on track with her goal to bag another Olympic gold in Paris next year
        despite placing fourth in the Asian Weightlifting Championships in Jinju,
        South Korea on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf32da6-1cb0-4a61-ac9f-3818fcf822da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besting Diaz in the 59-kilogram weight class were China's Luo Shifang\
        \ and Pei Xinyi in a 1-2 finish with total lifts of 238 kg and 236 kg, respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c8c8a-d63b-49d4-a87d-15c47cc405ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwanese weightlifter Kuo Hsing-Chun, who was the gold medalist in\
        \ the Tokyo Olympics, won bronze with lift of 230 kg.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7564e-0887-4522-9ff0-a9e10e71ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz, meanwhile, had a total lift of 221 kg through her 99-kg snatch\
        \ and 122-kg clean and jerk result.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51845f-1db3-4895-96c4-a887c85ce3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina weightlifter needed to participate in the heavier category
        as her pet 55-kg division was cleared out in the Paris Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3fd68-3e82-4e81-8b86-3b8ced56ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the same weight class where Olympian and fellow Filipina Elreen\
        \ Ando is also competing after her 64-kg event was scrapped, meaning they\
        \ had a showdown for the country's solo ticket to the Olympics.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97083433-8213-436c-958b-f9bcc1776f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ando used all her attempts to clear 125 kg but missed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e828590-9531-43c7-8ac7-559806836a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T11:51:35.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T11:51:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Weightlifting Championships is part of the qualification
        process for the 2024 Paris Olympics.</p>'
