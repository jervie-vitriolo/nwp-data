    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PBA: Luigi Trillo appointed as new Meralco Bolts head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e4b29-4a48-43c0-865a-6583fdd8946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 8) — The Meralco Bolts announced
        Monday that Luigi Trillo will be their new head coach in the 48th season of
        the PBA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860206f-bd49-4376-8d5e-229c6591061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After nine years of calling the shots for the Bolts, Norman Black will\
        \ take on a new role as team consultant.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c22a69-eb87-47f9-b3df-b3f59be25e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his time, Black steered Meralco to four finals appearances in\
        \ the Governors' Cup.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f5dd7-22b7-41cd-8a50-8b6fed4fa4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would like to express my heartfelt thanks to the Meralco management\
        \ and the MVP group for supporting myself and the Bolts,” Black said in a\
        \ statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684cc98-738e-4e91-8938-227bd8b915ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition, I wish to thank the players and my coaching staff
        for their hard work and positive attitudes in their efforts to make the team
        successful over the years," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6035da-1ab1-48b2-9a78-0d84b311d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nenad Vucinic will serve as the Bolts'' active consultant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d9e16-a1c1-4f12-a234-8f4fb7f95700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.450+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trillo served as a longtime deputy of Black. He was appointed interim\
        \ coach when Black went on leave last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e91f49-b421-458a-8eb0-bb248ae9594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:33:51.450+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T14:35:44.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reached the semifinals of the 2023 Governors'' Cup, falling
        to sister team TNT Tropang Giga in four games.</p>'
