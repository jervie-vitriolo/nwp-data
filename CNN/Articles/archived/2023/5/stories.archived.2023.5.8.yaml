      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f25eab-1c8c-467c-96ff-1a7d7f72dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.502+08:00
