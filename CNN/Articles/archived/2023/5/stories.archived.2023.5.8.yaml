      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T19:12:19.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 16th gold medal for the Philippines in the 32nd SEA
        Games.</p>'
