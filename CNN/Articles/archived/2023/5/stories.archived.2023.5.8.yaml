    'jcr:uuid': '1a901284-72f6-4d75-b5ea-c469453703f2'
    'lead': 'Former senator Leila de Lima will have to wait a little longer to know
      if Muntinlupa Regional Trial Court Branch 256 will allow her to post bail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T22:54:57.050+08:00
