      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO earlier<a href="https://www.cnnphilippines.com/news/2023/4/20/LTO-driver-s-license-print-paper-.html">
        announced</a> that it will print driver’s license on paper as it runs out
        of plastic cards.</p>'
