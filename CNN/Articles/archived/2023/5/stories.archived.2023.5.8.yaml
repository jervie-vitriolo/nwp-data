        \ a bit fed up with the system.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d695e7-7921-4fd9-bcbe-0ac873d9d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.541+08:00
