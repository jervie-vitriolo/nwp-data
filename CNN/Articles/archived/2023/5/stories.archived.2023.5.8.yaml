      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local beauty brand Issy and Co. has been hitting it out of the park
        in their last few releases. Their Active Skin Tints (with SPF 35) and the
        True Flex Illuminators are very much part of my regular rotation, and now
        their new Lip Bullets (₱349 each) are making lipstick fun to apply again.
        The lipstick is “launched” in a chromatic tube, with a built-in mirror on
        the side for maximum portability. The shade range is vast: 21 shades, with
        seven shades each in all three finishes. There’s the matte finish, which offers
        long-wearing, saturated lip coverage. Matte lipstick used to be huge back
        in the late 2010’s, and as trends move forward to this period, I see matte
        coming back in a real big way. There’s also the satin finish, which leaves
        a more sheer finish that can still be buildable. My personal favorite is the
        velvet finish, a lovely balance between matte and satin. It was love upon
        first sight. I tried the shade Camp, which the brand describes as “a shocking
        pink.” It comes out as more of a bright berry shade on me, and it lasted through
        a bag of popcorn and a large root beer, fading into a nice stain that lasted
        for a few hours. By the time I thought of reapplying, I realized that it was
        already the end of the night. This is one bullet that definitely hits the
        mark. — MARGA BUENAVENTURA</p>'
