      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While we hold onto the last few weeks of summer, there’s still some\
        \ time to schedule a quick weekend getaway — whether on your own, with a friend,\
        \ or with a whole group in tow. I’ve enjoyed visiting Ikea for short trip\
        \ essentials that I can also use post-vacation. At the launch of their seasonal\
        \ Sustainability Collection, we learned a few travel hacks using some of their\
        \ products. The Istad resealable bags, which come in varying patterns and\
        \ sizes, can be used to keep frozen items in the fridge and on outdoor picnics.\
        \ They showed us how the 10-oz. Istad bags (₱80, 25 pieces) keep sauces, which\
        \ you can simply flatten and stow away after use. If you’re tasked with keeping\
        \ bored kids occupied while school’s out, Ikea also suggested their Måla paper\
        \ options. The Måla white rolled paper (₱250, 30m) option can be attached\
        \ to an easel (who needs an iPad??) and is chlorine-free bleached paper. Our\
        \ final stop is a visit to Rags2Riches’ customization and personalization\
        \ shop, which is located just outside the third floor checkout counters. They\
        \ can personalize Ikea products (₱50 for the first five letters) or use spare\
        \ fabric to make tote bags with one’s size of choice. It’s an affordable way\
        \ to make gifts more personal, perhaps as an early Mother’s Day present or\
        \ a back to school present for someone readying for the next semester. — MB\r"
