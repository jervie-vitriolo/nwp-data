      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>– At least 22 people, including women
        and children, have died after a boat capsized in India''s southern Kerala
        state on Sunday, fire officials said, as search and rescue operations enter
        a second day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5824877-f825-40bd-90bc-7398793e5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:15:09.407+08:00
