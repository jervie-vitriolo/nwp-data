      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8446d-dda3-4243-aab6-93e83fde0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.112+08:00
