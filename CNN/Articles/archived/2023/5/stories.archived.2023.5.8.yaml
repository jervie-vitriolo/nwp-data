      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08798aa8-67e3-4a8f-b815-94417609a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Visayas, the median SRP Threshold also stayed at ₱15,000 as well\
        \ as the median SRP Gap that stayed at ₱7,000.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60cb24-6840-4490-b76f-756602943448'
      'mgnl:activationStatus': true
