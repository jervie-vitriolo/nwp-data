      'mgnl:lastActivated': 2023-05-08T22:54:57.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> formal offer of evidence <em>ay</em> part <em>ng</em>
        trial <em>kung saan ang lahat ng</em> documentary exhibits, <em>lahat ng</em>
        object evidence <em>sa mga</em> testimonial evidence <em>ay pormal na sinusumite
        ng isang panig at pinapaliwanag sa korte kung bakit dapat ito tanggapin at
        i-</em>consider <em>bilang ebidensya</em>," explained Tacardon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5dd1d-84d0-45c4-9bab-e12e5394770e'
      'mgnl:activationStatus': true
