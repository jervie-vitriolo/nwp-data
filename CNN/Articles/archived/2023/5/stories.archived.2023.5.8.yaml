    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs EO forming Disaster Response and Crisis Management Task
      Force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135c371-1cfe-4854-890d-d1bab8be0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:10:00.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> – President
        Ferdinand Marcos Jr. has signed an Executive Order (EO) which creates a Disaster
        Response and Crisis Management Task Force (DRCMTF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1f6d9-1bdb-4db5-91eb-79d7b6ade44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EO No. 24 was signed last April 30 to form an agency that “focuses\
        \ only on disaster preparedness and response, and with a clear unity of command\
        \ to lead the government’s efforts in confronting the challenges brought about\
        \ by natural disasters, using evidence-driven and science-based approach in\
        \ crisis-management.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6b35c-395e-4df6-98bc-5fc627f4cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ef9ac-5804-4102-8fe3-20f609e24ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DRCMTF is composed of the Office of the Executive Secretary, Department\
        \ of National Defense, Department of the Interior and Local Government, Department\
        \ of Social Welfare and Development, Department of Health, Department of Trade\
        \ and Industry, Department of Science and Technology, Department of Public\
        \ Works and Highways, Department of Transportation, and the Office of Civil\
        \ Defense.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2bcb4-091d-4fa4-b05c-01e68cf074da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5871f42-7007-40d7-9ed6-b016d0e7ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force’s chairperson and vice chairperson will be selected\
        \ from among its members, while the included agencies may designate a senior\
        \ official to act as permanent representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbc129-1664-4618-bd3c-084deccf557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e7902-0b48-470f-9e56-31446608a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its functions include overseeing and coordinating the preparation,\
        \ implementation, and evaluation of disaster risk reduction and management\
        \ (DRRM) plans.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb189f-cca7-4982-834c-c7283e0536b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0e240-8965-4cca-a7ee-e17a5992ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is tasked with establishing a calibrated and graduated national\
        \ disaster mobilization system, “including a pre-disaster risk assessment\
        \ as a decision making tool, in coordination with relevant agencies.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a281b0-8c3d-4df8-b9b3-91f4a28bcf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665a273-e45b-484a-bf8a-01404891d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DRCMTF will also have to organize “Quick Response Groups” which\
        \ are to be deployed during or in anticipation of imminent disaster.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b34034-4602-4ca1-8dbc-399c5d9bb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525c0f5-45df-4bb7-a255-4202628a4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T18:58:59.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:05:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the agency will be taken from the existing appropriations
        of its member agencies and other sources identified by the Department of Budget
        and Management.</p>'
