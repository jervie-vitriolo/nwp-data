      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pole vaulter claimed the gold by clearing 5.65 meters
        to break the SEA Games record of 5.46 meters he previously set in Vietnam
        last year.</p>'
