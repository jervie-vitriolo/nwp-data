      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go on a Jiu Jitsu retreat with a Brazilian legend</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb794ff-14ce-4629-980c-13a5e53e3f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:18:06.804+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-09T01:49:41.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-defense martial art of Brazilian Jiu Jitsu is known to
        be a “gentle art,” as that is the direct English translation of the Japanese
        term. With Brazilian Jiu Jitsu, fighters don’t engage in striking. Instead,
        they control their resisting opponents in ways that force them to submit.
        If that type of sport sounds like something up your speed, you can get the
        chance to learn from a Brazilian legend this May 12 to 14 at the 2023 Lucas
        Lepri Jiu-Jitsu camp at Club Punta Fuego in Batangas. Beginners and long time
        practitioners are invited to join the three-day camp, which includes training
        sessions from International Brazilian Jiu-Jitsu Federation Hall of Famer Lucas
        Lepri and other top black belts from the Philippines. To sign up for a solo
        or group package, send a message to 09957637502 or message <a href="https://www.instagram.com/lepribjjphilippines/">@lepribjjphilippines</a>
        on Instagram. — CNN PHILIPPINES LIFE STAFF</p>'
