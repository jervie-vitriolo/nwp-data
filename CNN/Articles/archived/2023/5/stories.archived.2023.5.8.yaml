      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know structures have been lost, but our first priority is protecting\
        \ lives and dealing with the emergency response first and foremost,\" Blair\
        \ said.\r"
    '44':
