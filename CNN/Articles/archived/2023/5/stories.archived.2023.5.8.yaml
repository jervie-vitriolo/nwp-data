      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfires have burned a total of 375,000 hectares, about 926,000 acres,\
        \ in Alberta so far this year, and recent blazes have burned a \"huge amount\
        \ of ground\" over the last few days, Tucker said.\r"
    '13':
