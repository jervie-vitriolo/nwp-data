      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They arrived there about an hour after the shooting and blocked off\
        \ the street for several hours, neighbors said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e34e3-f388-4d18-8f2e-69a3e1a7a48c'
