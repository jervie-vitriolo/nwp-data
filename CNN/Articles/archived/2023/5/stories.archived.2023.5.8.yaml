      'mgnl:type': 'text'
      'text': '<p>Doughnuts have always been one of the go-to menu items in my family’s
        idea of a comfort merienda. Whenever we’re having a bad afternoon, seeing
        the red and green dotted box would be enough to completely switch the mood.
        This week, I’m planning to make Mother’s Day at home more festive by letting
        my mom try some twists to her favorite snacks. The new Krispy Kreme Mother’s
        Day collection consists of two flavors never previously released by the doughnut
        giant: the Mixed Berry Crunch, a regular ring doughnut dipped in a crunchy
        pastel pink glaze and topped with vanilla kreme, sprinkles, and berry-flavored
        jellies; and the Pistachio Crunch Cake, a cake doughnut dipped in pastel green
        pistachio glaze with a sprinkling of roasted pistachios. The regular-shaped
        doughnuts in the two new flavors are already available at Krispy Kreme branches
        nationwide, but you can get special M-O-M-shaped ones exclusively from May
        12 to 14. — GABY GLORIA</p>'
