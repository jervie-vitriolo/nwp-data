      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> – Iloilo-born
        One FC fighter Robin “The Ilonggo” Catalan has bagged a gold medal in Kun
        Bokator at the 32nd Southeast Asian Games in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301c642-7202-4117-8fe6-c60f58e10f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:12:55.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:12:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old striking specialist and Muay Thai world champion
        beat Indonesian fighter Ade Permana to dominate the 50 kilogram weight class
        of the Kun Bokator Men’s Combat competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae6217-677b-4634-82fd-0d8b6944a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:12:55.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:12:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His win brought the Philippines’ its <a href="https://www.cnnphilippines.com/sports/2023/5/4/Angel-Gwen-Derla-second-gold-Philippines-SEA-Games-kun-bokator.html">second
        gold medal</a> in the Cambodian martial art, and its 17th gold medal overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf0b77-2a97-49e4-98fc-d94afc9b1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:12:55.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T19:12:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fights out of his family’s mixed martial arts gym, Catalan Fighting
        Systems. His MMA record stands at 9-8-0.</p>'
