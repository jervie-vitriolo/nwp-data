      'mgnl:lastActivated': 2023-05-08T17:15:09.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a97ee-605e-49f9-8e0c-75867b157e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:15:09.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:15:09.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat, which was ferrying tourists, capsized near Tuvalthiram
        beach in Malappuram around 7:30 p.m. local time, the district''s fire department
        told CNN. Officials do not know how many people were on board, but estimate
        the number to be around 35, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0c2b8-d07a-441c-bf60-6ff124e5c9fd'
