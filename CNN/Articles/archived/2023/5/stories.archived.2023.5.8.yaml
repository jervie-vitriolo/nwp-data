    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b14462-8763-47c5-85d2-0169eeb06767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.068+08:00
