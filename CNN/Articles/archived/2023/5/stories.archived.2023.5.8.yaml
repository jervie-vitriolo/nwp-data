      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor clarified that local fisherfolks are still prohibited from catching\
        \ shellfish and crustaceans.\r"
