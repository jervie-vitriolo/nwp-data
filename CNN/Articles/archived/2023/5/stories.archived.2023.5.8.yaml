      'mgnl:lastActivated': 2023-05-08T12:31:42.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce38d06-21d0-4230-9def-c49066bde925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said this will be a “big plus” for the Philippines, especially\
        \ now that it is considered to be the fastest growing economy in Asia with\
        \ a growth outlook of 6% this year based on latest projections from the International\
        \ Monetary Fund.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb92ae-4c30-4dec-97ad-b9dc43d69f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae93c6e-d237-4c71-9125-f216177289cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an attractive place to invest now and I think this kind of interest\
        \ is now even much stronger because of this revitalized relationship we have\
        \ with the United States,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c56307-9155-4583-9d6a-9fd0f1860896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ec78f-87da-4f01-82f8-9c46959c1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from commitments from American officials, President Ferdinand
        Marcos Jr. said his five-day official US visit also ended with over<a href="https://www.cnnphilippines.com/news/2023/5/5/Marcos-US-visit-investment-pledges.html">
        $1.3 billion</a>, or over ₱72 billion, worth of investment pledges that have
        the potential to create approximately 6,700 new jobs for Filipinos.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f553a-578a-4ad6-abcd-ae0fed8113bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5ad34-a0f5-4b92-a4e8-7638fe7c53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to this announcement, US-based pharmaceutical company
        <a href="https://www.cnnphilippines.com/news/2023/5/3/moderna-facility-ph.html">Moderna</a>
        informed Marcos of its plan to make the Philippines its Asian hub.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d82eb6-7264-4c76-a590-d3119f18c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d541477-ca6a-419a-b613-38b19b3784e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said Moderna General Manager Patrick Bergstedt is expected\
        \ to come to Manila in the next two weeks to immediately start the process.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4530c-7936-4cfe-8c5e-6cff7df610b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff905a-94ce-4507-955e-8f374f1c7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first part of their investment will be sort of like a commercial
        entity that they’ll set up in the Philippines to look at the distribution
        for the Asian region, bumping it up later on to doing research together with
        our new virology institute and at the same time manufacturing vaccines not
        only for potential pandemic, but mRNA technology is also going to be used
        a lot for cancer,” the envoy explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb782f-119f-4c01-a062-18e9cdafae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f36b75-c53d-4945-8c14-254e61062628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the Malacañang earlier said that another US-based
        firm <a href="https://www.cnnphilippines.com/business/2023/5/4/us-firm-nuclear-energy-facility-ph.html">Ultra
        Safe Nuclear Corporation</a> is “seriously considering” building its first
        nuclear energy facility in Southeast Asia in the Philippines.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c431537-8c23-430b-b87b-5f88fb4aed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de0d2c-5630-49c0-8ce0-39000e95971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If this pushes through, the nuclear power plant is seen to help the\
        \ local energy sector, Romualdez said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae2295-7029-49ba-b018-0323e5e99af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29045f79-229d-4429-80e7-bc710a2b120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official visit also resulted in the adoption of the two long-time
        allies’ new bilateral defense <a href="https://www.cnnphilippines.com/news/2023/5/4/us-ph-bilateral-defense-guidelines.html">guidelines</a>.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1cced-986a-46c3-a051-a5e4cf62c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd98f07-b53d-4eda-a8eb-dc40379ba8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said this helped make the Mutual Defense Treaty “crystal\
        \ clear” as the guidelines set the parameters on how the parties will proceed\
        \ in terms of implementing the agreement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a482cf-1959-42b2-8cde-1740d66619f1'
      'mgnl:activationStatus': true
