      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a7c81-db8a-45a1-8a64-0a312532dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.298+08:00
