      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 2023 survey was conducted through face-to-face interviews
        of 1,200 adults nationwide. The sampling error margins are ±2.8% for national
        percentages, ±5.7% each for Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
  'senate-postpones-sugar-smuggling-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-08T11:32:54.000+08:00
    'imagesource': 'jcr:00bb121a-4098-4d1c-a775-f4b5cfca8ef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b75b594d-8806-4876-9a3f-8524d39f07d4'
    'lead': 'The Senate Blue Ribbon Committee on Monday postponed the hearing on the
      alleged state-sponsored smuggling of sugar due to the absence of some officials
      from the executive, including Agriculture Undersecretary Domingo Panganiban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T11:37:29.149+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-08T14:54:11.675+08:00
    'mgnl:lastActivatedBy': 'superuser'
