      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8c40e-3448-4b77-ab97-eccd8b606a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witness Kingsley Ezeh said he was walking inside the mall when people\
        \ behind him suddenly began running.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2baac7-f5b0-427e-93be-559ff22a6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fedeb-a081-4aa1-b963-ccb8d3ea5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I turned around and I saw two ladies rushing towards me, and then\
        \ one was like 'Someone's shooting! Someone's shooting!'\" he said.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cd896-3366-49bc-9f3e-bc5cd6fa59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.133+08:00
