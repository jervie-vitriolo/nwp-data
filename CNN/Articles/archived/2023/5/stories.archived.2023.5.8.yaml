    'template': '1'
    'title': '₱6.7-B shabu haul probe results out ‘in the coming days’ – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b98387-46ac-4c76-a840-2a3d8f0e6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Results
        of the investigation on the 990 kilograms of local methamphetamine hydrochloride
        or shabu seized in October last year may be released soon, the Philippine
        National Police (PNP) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69abc8c1-c291-4fec-bc46-c60b8761c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the coming days ay makukumpleto na rin ‘yung investigation ng SITG\
        \ (Special Investigation Task Group) as well as ‘yung fact-finding board na\
        \ ginawa ng Napolcom (National Police Commission),” PNP spokesperson Jean\
        \ Fajardo said in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b242d2-03fa-4461-9064-316bfef43241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the coming days, the investigation of the SITG (Special\
        \ Investigation Task Group) as well as the fact-finding board created Napolcom\
        \ (National Police Commission) will be completed.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfd92d-55d3-499a-972d-9496e655f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The major drug bust last year came to light after Interior Secretary\
        \ Benhur Abalos disclosed an attempt to cover up Police Sergeant Rodolfo Mayo’\
        s arrest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7dd19-cfea-4372-9e68-c284c6d9a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">Abalos
        urges PNP officials linked to ₱6.7-B shabu haul to go on leave</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda04232-1e51-4862-9e76-adca894c7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized nearly a metric ton of shabu worth ₱6.7 billion
        in Mayo''s property.</p>'
    '6':
