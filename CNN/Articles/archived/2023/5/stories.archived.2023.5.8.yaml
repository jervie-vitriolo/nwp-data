      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The towns are Baco, San Teodoro, Puerto Galera, Bongabong, Roxas, Mansalay,\
        \ and Bulalacao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc0086-4b4f-40f4-bba1-d19c645f9266'
