      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b65f0-c685-418f-8e28-fb8775bf96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.111+08:00
