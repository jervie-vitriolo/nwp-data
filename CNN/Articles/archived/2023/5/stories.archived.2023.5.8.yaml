  'Texas-driver-shelter-migrants':
    'author': 'Rosa Flores, Zoe Sottile and Gloria Pazmino, CNN'
    'caption': 'The Brownsville Fire Department shared a photo on Facebook of first
      responders arriving to the scene of a major accident that left at least seven
      dead on Sunday. (Brownsville Fire Department)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-08T06:40:35.000+08:00
    'imagesource': 'jcr:a9bf88da-9411-42ac-9922-eb3a333b094d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85be2d02-b394-4871-bc9b-af7fad7eab96'
    'lead': 'A driver plowed into a group outside a shelter that had been housing
      migrants in a Texas border town on Sunday, leaving seven people dead — including
      several immigrants — and close to a dozen injured, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T06:42:54.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-08T06:46:38.834+08:00
    'mgnl:lastActivatedBy': 'superuser'
