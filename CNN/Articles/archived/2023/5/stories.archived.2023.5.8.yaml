      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India's Prime Minister Narendra Modi expressed his condolences to the\
        \ families of the deceased, announcing compensation from the Prime Minister's\
        \ National Relief Fund (PMNRF).\r"
