      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The government
        should make sure funds are still available to buy COVID-19 vaccines despite
        the World Health Organization (WHO) declaration that the virus is no longer
        a global health emergency, an infectious diseases expert said Monday.</p>'
    '1':
