      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials do know that dozens of structures have been damaged, including\
        \ in the Fox Lake area, where 56 firefighters with heavy equipment and aircraft\
        \ are battling the flames, authorities said.\r"
