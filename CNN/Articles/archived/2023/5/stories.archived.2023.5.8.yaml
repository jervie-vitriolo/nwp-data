      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfaff2-3b9b-4e29-87d9-30eae59fd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has also seen a lack of precipitation which may have contributed\
        \ to the extreme fire conditions in Alberta, drying out land and making fires\
        \ more difficult to contain, CNN Meteorologist Robert Shackelford said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad1672-865a-460f-a6ca-ba782885cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253e019-9fff-4928-956b-1c8eddef32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tucker said crews faced with \"rapidly changing wildfires across the\
        \ province\" will continue to focus their efforts on fires that are threatening\
        \ communities.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cacb9-2ff0-4800-a1e3-1c7e88610d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ff2e6-7b1d-4829-a543-1e61ea5fb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, multiple hospitals have been fully evacuated and many roads\
        \ are closed in north and central Alberta, according to province officials.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a6f1b-ae36-48e6-8f68-bda207cd9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391b94c-b8a2-4594-81d6-dbc8f8e52620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, about 5,000 people have sought refuge at evacuation centers,\
        \ Alberta Emergency Management chief Colin Blair said in the Sunday news conference.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993a45f-2dfa-4110-9c91-6ceebf9f1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc0d5a-3f6b-45a6-aeda-75570bbb72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The extent of the damage has yet to be seen</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad2fb6-31a7-4ae1-971c-221130bb78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As thousands of Albertans flee their homes and head to evacuation centers,\
        \ they leave not knowing whether they'll have a home to return to when the\
        \ evacuation orders are lifted.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f0b5a-6941-4d5e-a184-e52c45155990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58a07a-9a19-4967-b13e-a0a580eb7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rick Laboucan, who grew up in the community of Fox Lake, told CNN affiliate\
        \ CTV that his family home won't be there when the community returns.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309866d3-ecc2-44ab-9d2c-f0d40eb202d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d62227-ebca-4f03-9ec6-beb63d1e2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My whole family's side over there, our little village side there\
        \ on the north Fox Lake is all wiped out,\" Laboucan said. \"Family and friends'\
        \ homes are gone.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6917e-21aa-4c46-9fc1-b57f7ccbb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff24f4-6053-4377-b25a-c7c2347c2ef9'
