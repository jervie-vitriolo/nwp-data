      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, the WHO said the COVID-19 infection is<a href="https://www.cnnphilippines.com/world/2023/5/5/Covid-19-is-no-longer-a-global-health-emergency.html">
        no longer</a> a global health emergency after three years since the coronavirus
        outbreak in January 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc02f2-1b1e-4247-bce6-e6efe99edb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6aa9d-8cf8-4c61-8266-dd9c054d69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the WHO decision, the Department of Health said it
        will <a href="https://www.cnnphilippines.com/news/2023/5/5/doh-iatf-who-covid-declaration.html">convene</a>
        with the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases to "discuss and reassess policies and other guidelines affected by
        the [WHO''s] declaration.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02814d59-d6ed-480d-bcda-ee55337a826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b07bb7-5f18-43be-936b-fb13755a4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the COVID-19 alert downgrade, Solante said the disease is still\
        \ an important health issue since the virus can cause highly transmissible\
        \ mutations that can drive infections up.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c80a92-ded1-4604-b4ae-8bc526b181fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1b674-5e32-4256-a8d4-77a5bbbecc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert also said countries should continue to equip the health\
        \ care system, pursue vaccination, and make sure countermeasures are available\
        \ like antiviral agents and diagnostic tests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80467f7-e06f-477b-a10f-4b9fb4aa1c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026ff38-ee5f-46f9-b488-06b087e2fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Francis Escudero urged the government to make public\
        \ funds spent on COVID-19 vaccines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe444b-1d9f-40f2-84e0-52374aeb7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049063b7-ef8a-4459-b51d-4cac3badd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we penalize an ordinary government worker for failing to liquidate\
        \ his local travel expenses then why should billions in vaccine purchases\
        \ be exempt from that accountability?” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1570b-f2ff-4b9e-b3cc-132f5f489058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0d180-68c1-493b-b743-93164f5b29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said disclosing the amount \"will end the national guessing\
        \ game as to the amount involved” as agencies report different values.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3686f-7473-4d7f-a37e-9362773ca209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32b646-06fb-4bf2-8670-47a4f3f03fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero also said the government cannot forever hide behind non-disclosure\
        \ agreements (NDA) it signed with vaccine manufacturers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fa895-4b28-43b6-a14a-4a0b19d8dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35198280-b91c-42e1-a79e-30797e6e394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the previous and present administration have cited
        NDAs in their refusal to disclose the prices of COVID-19 shots purchased by
        the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06bed0-2053-4f28-8a0b-6efee4443780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee in February said it <a href="https://www.cnnphilippines.com/news/2023/2/3/Blue-Ribbon-secures-details-of-COVID-19-vaccine-non-disclosure-deals-.html">obtained</a>
        information on some of the NDAs signed by the government to procure COVID-19
        vaccines, including the amount spent for each shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fbd44-eaa1-431c-8447-801d3702b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.542+08:00
      'mgnl:createdBy': 'bamba'
