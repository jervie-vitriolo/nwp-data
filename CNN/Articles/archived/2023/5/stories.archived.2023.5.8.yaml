      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A formal offer of evidence is a part of the trial where\
        \ all of the documentary exhibits, all the object evidence in the testimonial\
        \ evidence is submitted by one side and explained to the court why it should\
        \ be accepted and considered as evidence.]\r"
