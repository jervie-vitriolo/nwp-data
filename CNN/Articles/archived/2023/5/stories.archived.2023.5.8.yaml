    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 29,000 people are evacuated from communities throughout Alberta
      as wildfires rage in Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b7c63-dcb1-4962-bc39-fb8871bbf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– More than 100 wildfires raging across
        the Alberta region of Canada have forced more than 29,000 people to flee in
        what officials have called an "unprecedented situation" for the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9ca48-8947-4a9b-a35f-0a77468ce5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80af3e-8365-406b-b25f-4a9d8446802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past 24 hours alone, 16 new fires have ignited in Alberta, Wildfire\
        \ Information Unit Lead Christie Tucker said during a Sunday evening news\
        \ conference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59a9bc-9dc9-4336-8174-162505833339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84146e8e-28ac-422e-a2ca-2f11568da4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters across the province were battling 108 active wildfires,\
        \ 31 of which were burning \"out of control,\" according to Tucker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07fd31-036a-409e-8e58-a9e8b9e2f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea01685-2d54-46dc-ad9c-062e32b6beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This type of ferocious wildfire activity isn't typical this early in\
        \ the year, and firefighters don't usually see such a large area burned, Tucker\
        \ said Sunday morning.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56d01c-4737-40d2-aec1-947c774cda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.637+08:00
