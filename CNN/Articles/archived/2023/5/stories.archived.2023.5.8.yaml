      Well, some of the country''s most sought-after stand-up comedians are ready
      to bring their craft to a bigger stage.

      "The Koolpals" is one of the top comedy podcasts signed by spotify as an exclusive
      show.

      It''s hosted by comedians GB Labrador, James Caraan, Nonong Ballinan, Muman
      Reyes, and Ryan Rems.

