      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31472562-f2c0-4338-bc8d-b0995477364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Carlito Galvez Jr. said the two countries had already\
        \ conducted joint maritime patrols in the past, particularly in the Celebes\
        \ Sea and the Sulu Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6c43f-0d30-482a-8c85-870848205985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.890+08:00
