      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But bone-dry conditions, abnormally hot weather and high winds have\
        \ converged to fuel this \"really extreme wildfire activity,\" Tucker said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f6208-3ae0-44ed-8e01-6485597dbb05'
