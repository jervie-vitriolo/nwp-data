      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Land
        Transportation Office (LTO) is set to launch an electronic version of driver’s
        license and merge it with the eGov Super App created by the Department of
        Information and Communications Technology (DICT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005dc11-9b29-4f48-b22b-b66090bfd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.802+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91716aca-ed94-44cf-8aca-807f2b444d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.802+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The advantage of the digital license is that motorists can present
        it to law enforcement officers during apprehension. It is equivalent to presenting
        the physical driver''s license," LTO chief Jay Art Tugade said Monday in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec097a-4922-4157-adeb-484a7a74c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.803+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531f4f4-b210-4546-926b-2ec96a1e50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.803+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also appreciate the way the super app functions similarly to a\
        \ wallet, containing all government IDs, among other things, within your mobile\
        \ device,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b0a09-9f87-4db5-b186-cf8ed93efc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.803+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9eeb51-4d66-4e3f-ab04-bb779510b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.804+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The digital driver’s license may also be used in license and registration\
        \ renewals and online payment transactions, among others, Tugade said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c792099-4a37-4fe9-8e7f-82dbb409fe64'
