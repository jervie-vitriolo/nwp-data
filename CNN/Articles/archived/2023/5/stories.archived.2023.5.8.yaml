      'text': '<p><em>Editor''s note: This story contains graphic descriptions of
        the shooting''s aftermath.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb6859-96a0-4f1b-a95a-c4d08006a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0966710-d262-438a-b210-e4501f5f5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suspect in Saturday''s mass shooting
        in Allen, Texas, was identified as 33-year-old Mauricio Garcia, a senior law
        enforcement source familiar with the investigation told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e1f32-8cd6-4ce0-a7ed-8e8446e807b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd0552-459b-403b-bbfd-d2ed52e0a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were killed and at least seven others were wounded
        from the massacre in the affluent suburb of Allen, about 25 miles north of
        Dallas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df76fcd-4912-4d34-a0b7-21d0edcb063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef41ff-47e0-481c-a3cd-669e92a145a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steven Spainhouer's son was working at Allen Premium Outlets when he\
        \ received the phone call no father ever wants to hear.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4e229-fdef-4c47-8113-5a95c9cb8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60ad1e-050b-4f1c-b45a-b75d5e5c8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He said, 'Dad, we have a shooting ... I'm pulling people into the\
        \ break room, and we're going to lock the door,'\" Spainhouer told CNN on\
        \ Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cdbcc-9c86-460d-939d-96a2e68b231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9e6ab-939d-4d8f-9e97-51a29b8ee5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Army and police officer raced to the scene, called 911 and\
        \ \"started counting the bodies on the ground ... one, two, three, five, six,\
        \ seven bodies.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc972be1-a0fc-4e71-a8d5-559cb20a04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4492c5-8bc9-45ae-a0b8-d1ca497d9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The carnage marked yet another massacre at a public place where Americans\
        \ had long felt safe -- such as supermarkets, schools and Fourth of July parades.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e222ba-1057-4ef3-bdec-fae6e405333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabdbba-e6a8-425a-a5a3-7f854ee433ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It happened in the same week a gunman opened fire in a medical facility\
        \ in Atlanta, killing one woman and wounding four others. Across the US, Americans\
        \ have suffered 200 mass shootings within the first five months of this year,\
        \ according to the Gun Violence Archive. Both the nonprofit and CNN define\
        \ mass shootings as those in which four or more people are shot, excluding\
        \ the shooter.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2962266-29c3-4bad-8d24-c231931ef3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02818406-3e11-4078-9621-4dd6316cbbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman in Saturday's massacre was killed by an Allen Police Department\
        \ officer who was at the mall on an unrelated call, police said. Investigators\
        \ believe the shooter was acting alone.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb2bfc-a9ba-45d0-bb88-ade59e249085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af5889-c406-470b-b6de-c1c4d8f0b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigators probe possible link to right-wing extremism</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f938e6d-3922-4fa9-94b5-afff6422d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are investigating whether the gunman was motivated by right-wing\
        \ extremism, a senior law enforcement source familiar with the investigation\
        \ tells CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29cbe7-a0ce-4fae-96cb-e4aa35480ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52777deb-7a58-4911-9ba4-e887cbc7d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While authorities have not determined a specific motive, the source\
        \ said the deceased suspect was found with an insignia on his clothing that\
        \ read \"RWDS,\" which authorities believe may stand for \"Right Wing Death\
        \ Squad.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f153c76-72af-43c9-bc5a-f11c48ea987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6de347-121d-4fba-b68e-cb96d03e1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some members of extremist groups have been seen in public in recent\
        \ years with patches bearing the letters \"RWDS,\" according to the Southern\
        \ Poverty Law Center, an organization that monitors and reports on extremism.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec29d6-c629-489c-8695-12a6bc2c715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea822173-5684-4676-9e48-4e143f34c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A photo obtained by CNN shows what appears to be the gunman lying on\
        \ the ground after being shot, with an AR-15-style firearm nearby. He is clad\
        \ in black body armor and appears to have several extra magazines strapped\
        \ in his chest gear.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e78675-1012-4ef0-a9e8-e540155de973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a59873-4fda-4710-936c-1b412ce0125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the AR-15-style weapon found near him, Garcia had at\
        \ least one other weapon on him when he was fatally shot in front of the mall,\
        \ the senior law enforcement source said. Police also found multiple weapons\
        \ in his car.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b815d81-3067-4f7d-bb37-0f70b000394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e7ca3-6d9e-41eb-90d9-dd6330438624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia underwent firearms proficiency training for his work as a commissioned\
        \ security officer, according to the Texas Online Private Security database,\
        \ which is maintained by the Texas Department of Public Safety.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947290f7-5cfa-4f86-9f22-05b49b246411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf715e5-c8a8-4ccc-aa21-b9ecc0a344f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia was approved to work as a security guard in Texas from April\
        \ 2016 until April 2020, when his license expired, according to the database.\
        \ His profile shows he worked for at least three security companies. None\
        \ of those companies immediately responded to requests for comment.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c827511-e2d9-4071-b9cb-67968cc80bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058bf30-95d2-4457-b995-01a0032301f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the database, Garcia received Level II and Level III security\
        \ training. The former covers security laws in Texas; the latter, which is\
        \ required for all commissioned security officers and personal protection\
        \ officers in Texas, includes firearm training and the demonstration of firearm\
        \ proficiency, according to Jonah Nathan, vice president of Ranger Guard,\
        \ a security guard service in Texas not affiliated with Garcia's employers.\r"
