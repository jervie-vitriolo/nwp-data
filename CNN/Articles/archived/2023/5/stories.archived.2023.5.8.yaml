      'mgnl:lastActivated': 2023-05-08T17:58:57.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97326f96-2618-496c-9e42-eff056fae7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.804+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-08T17:58:57.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said security measures of the digital license will be incorporated\
        \ into the existing system of the physical version and the eGov Super App.\r"
    '9':
