      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Fisheries and Aquatic Resources and the Office of Civil\
        \ Defense will distribute fuel subsidies to aid the 13,701 fisherfolk, Dolor\
        \ said.\r"
