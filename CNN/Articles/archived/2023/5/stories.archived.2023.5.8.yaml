      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c95bd-5a78-4051-989d-aa1781a719db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:41:20.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T14:41:21.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details can be discussed in a public hearing once the vaccine manufacturers
        allow it, panel chairman Francis Tolentino said.</p>'
  'Texas-car-crash-accident':
    'author': 'Rosa Flores, Zoe Sottile and Gloria Pazmino, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-08T14:39:31.000+08:00
    'imagesource': 'jcr:69294097-9a9e-4bda-a614-2dce4c722162'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cca5e7f-51c1-4d25-a727-aadb18f61c2f'
    'lead': 'A driver plowed into a group outside a shelter that had been housing
      migrants in a Texas border town on Sunday, leaving eight people dead —  including
      several immigrants —  and close to a dozen injured, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T14:43:41.347+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-08T14:53:28.082+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll increases to 8 after car plows into a crowd in front of a
      Texas shelter that was housing migrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95878f89-1ddb-4e6f-bf95-a38eac509212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  A driver plowed into a group outside a
        shelter that had been housing migrants in a Texas border town on Sunday, leaving
        eight people dead -- including several immigrants -- and close to a dozen
        injured, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa157f0-41ca-41a3-b563-532251f89eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in Brownsville, Texas say they got a call around 8:30 am\
        \ CT about a Land Rover that hit multiple people who were waiting at a bus\
        \ stop across the street from the Bishop Enrique San Pedro Ozanam Center,\
        \ a non-profit homeless shelter that has been helping house migrants. Authorities\
        \ say it's unclear whether the crash was intentional.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb212f3-c71f-4097-8966-20afbc6437e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven people were found dead at the scene and 10 were taken to hospitals,\
        \ Martin Sandoval, a Brownsville police spokesperson, told CNN. Later Sunday,\
        \ an eighth person died due to injuries from the crash, Sandoval told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76607973-6330-45b0-a230-e45b5ec78da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval said several migrants were among the dead and Border Patrol\
        \ is working to confirm the identities of the victims. The FBI is also assisting\
        \ with the investigation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41080d90-0c2d-4d82-af11-b1b7cac38522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police are set to provide more information about the crash during a\
        \ press conference on Monday at 10:30 am CT.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1207f57-0c2e-4965-85ed-f6f5efe86cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN interviewed migrants staying at the center in December. At the\
        \ time, the center's director told CNN that migrants from all over the world\
        \ were beginning to stay at the shelter and they were seeing an uptick in\
        \ stays. The shelter is equipped to house and feed 200 people, according to\
        \ its website.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048a45d-6868-436d-89a5-3937d3e653b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witnesses at the scene detained the driver until officers arrived,\
        \ Sandoval said during a Sunday news conference. He said the driver of the\
        \ vehicle received medical care and has been arrested on a reckless driving\
        \ charge. \"More than likely\" there will be other charges added, Sandoval\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a7175-54d0-48cf-9e1b-0a5b2db84772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, identified as a Hispanic man, is being "uncooperative"
        with authorities, according to Sandoval. He has given authorities multiple
        names, and police have had to fingerprint him in hopes of finding his identity
        —  which takes more time, Sandoval said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3ec72-d871-46e2-a434-3a981cc468ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have a blood sample from the driver and a toxicology test\
        \ will be ordered, Sandoval said. It's unclear how long it will take for authorities\
        \ to get those results, he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8fc84-e752-47f4-92a5-f51b9757aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville police are investigating with the help of Border Patrol,\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1891be0-937d-40e9-9430-7685f42b8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval said authorities are still investigating whether the crash\
        \ was intentional or accidental. He said witnesses described seeing the driver\
        \ ignore a red light, drive up on a curb and run over a group of people waiting\
        \ at the bus stop.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33450f41-56da-48a8-b1e2-a5d30079a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shelter has been housing immigrants while they wait for more permanent\
        \ housing, he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8d6c2-c89d-4a8c-8260-1b6bcc359c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville is located on the southern tip of Texas, just across the\
        \ Rio Grande River. The city's population is nearly 95% Hispanic or Latino,\
        \ according to the 2022 census.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbcdc3-f491-4ec5-9c09-a7e1b0c6813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville declared a state of emergency after receiving an influx\
        \ of thousands of migrants, many from Venezuela, in the past several weeks,\
        \ CNN previously reported.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bd1f8-7792-431a-8c1f-26672f44074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash happened just days before a Trump-era immigration restriction\
        \ dubbed Title 42 is set to expire. The pandemic-era policy allowed immigration\
        \ agents to swiftly return migrants to their home countries. Officials have\
        \ predicted a rise in immigration in coming weeks when the restrictions are\
        \ lifted Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f8b05-18a8-494a-905d-0eeec97d8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shelter director says surveillance footage captured horrific crash</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c3565-6035-4d59-9432-5710cb1d7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victor Maldonado, the director of the Ozanam Center, told CNN that\
        \ about 20 to 25 migrants were sitting on the curb waiting for a bus across\
        \ the street from the shelter. He said surveillance video captured the deadly\
        \ wreck with footage showing a vehicle driving very quickly, crashing about\
        \ 30 feet from where the migrants were sitting and then losing control.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00960409-6d54-474a-9be1-a5a2d7ccacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police took Maldonado's copy of the surveillance video, he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81a732-49fa-47ca-8a77-8ca46f0ab070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The migrants were from Venezuela and had arrived at the shelter about\
        \ two or three days ago, Maldonado said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4419d-f849-4588-9842-fdf8fd0c33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maldonado said after the crash, he and a staff member at the shelter\
        \ ran outside to find a very graphic scene, with body parts spread across\
        \ the area.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b3818-d1e4-4caa-8d40-809ca9852555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a staff [member] who is in shock," Maldonado said, adding
        that he, too, was in shock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e458965-08c7-4532-9484-30dc033dec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:43:41.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:53:28.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/07/us/brownsville-texas-car-crash-accident/index.html#:~:text=A%20driver%20plowed%20into%20a,a%20dozen%20injured%2C%20authorities%20say.">Death
        toll increases to 8 after car plows into a crowd in front of a Texas shelter
        that was housing migrants</a>."</em></p>'
  'ngcp-red-alert-luzon-grip':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-08T15:02:21.000+08:00
    'imagesource': 'jcr:ac898c4a-2bce-4531-a29a-f9cb64a80e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c968222-e1bf-48b5-84e2-9cfd6613f43a'
    'lead': 'Unscheduled power plant shutdowns and lower capacities of operating facilities
      forced the National Grid Corp. of the Philippines (NGCP) to declare a red alert
      on the Luzon grid for five hours on Monday, which means the possibility of brownouts
      in some provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T15:03:43.918+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-08T15:50:10.134+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-08T15:50:09.839+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Luzon grid on red alert over plant shutdowns, low power production -
      NGCP'
    'updated': 2023-05-08T15:40:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bc9b0-a2cd-43e7-9e4d-5943724997ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:03:43.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Unscheduled
        power plant shutdowns and lower capacities of operating facilities forced
        the National Grid Corp. of the Philippines (NGCP) to declare a red alert on
        the Luzon grid for five hours on Monday, which means the possibility of brownouts
        in some provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae222d-907e-49bf-94c6-9d16b312453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:03:43.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The red alert is up in the grid from 1 pm to 4 pm, and 6 pm to 8 pm,
        according to an advisory from the system operator.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfbccc-9f26-4446-b063-5f04a55bdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:03:43.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This status means power supply is “insufficient” to meet demand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891b1b6-1f59-4562-b988-a2b9ea0e12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:03:43.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NGCP said five power plants are “on forced outage,” while three
        others are “running on derated capacities.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68988b5b-4eeb-419f-8bfe-7ad66c5d9cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:03:43.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From 4 pm to 6 pm, the Luzon grid would be on yellow alert.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a68c0-7432-41ad-a7eb-4f5743ddbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:03:43.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on NGCP’s official Twitter account, power interruptions were
        reported in a number of provinces, including Isabela, Quirino, and Ilocos
        Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dbbc5-cd64-479d-8cd5-bdaba9a80a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:40:25.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this advisory from the NGCP, the Manila Electric Company
        (Meralco) said it is implementing rotating power interruptions for up to two
        hours in some of its franchise area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46eb645-5640-4f7c-922f-8f7385e67cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:40:25.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco''s franchise area covers central to southern Luzon, including
        Metro Manila.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7d4a6-e705-4b0b-b897-3eb790f008de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:40:25.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T15:50:10.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are closely monitoring the situation and are ready to implement
        additional measures if needed,” Meralco said.</p>'
  'PNP-says-shabu-haul-probe-out-in-the-coming-days':
