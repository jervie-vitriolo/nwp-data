      'mgnl:type': 'text'
      'text': '<p>How many Filipino literary classics have you missed out on because
        they’re no longer in circulation? New publishing house Exploding Galaxies
        is bringing some of these classics back on our bookshelves, with an aim to
        republish out-of-print works of contemporary Philippine fiction. The publishing
        house is aiming to put out two to four books a year. Their first offering
        is Wilfrido D. Nollego’s “But for the Lovers,” a long lost Filipino novel
        that Nick Joaquin called an “outrageous book.” The Philippine edition will
        contain a foreword by author Gina Apostol and an introduction by Vogue Philippines
        features editor Audrey Carpio. Pre-orders for the book start on May 8 at <a
        href="http://explodinggalaxies.com">explodinggalaxies.com</a>. — CNN PHILIPPINES
        LIFE STAFF</p>'
