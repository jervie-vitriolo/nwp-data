    'template': '1'
    'title': 'LTO plans to launch ‘digital license,’ merge into ‘eGov Super App’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947af07b-44fc-465f-8e4b-a62de8351ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:15:13.801+08:00
