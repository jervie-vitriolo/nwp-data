    'lead': 'Motorcycle taxi firm Move It, backed by Grab Philippines, is eyeing partnering
      with more brands to provide additional income stream for drivers, with advertising
      campaign materials flaunted on their safety vests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T16:22:18.559+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-08T16:22:18.761+08:00
    'mgnl:lastActivatedBy': 'superuser'
