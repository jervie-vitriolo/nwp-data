      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bc632-e88d-4fce-88a4-96ad0e9cbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.068+08:00
