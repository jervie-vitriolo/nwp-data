      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Over 1,000
        workers rescued in an operation at the Clark Freeport Zone in Pampanga last
        week were told by their employer to "lure" victims to invest in cryptocurrency,
        the Department of Justice said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653589c-107d-45af-8a4e-813a66cbf3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://www.cnnphilippines.com/news/2023/5/5/authorities-rescue-1000-trafficked-victims-pampanga.html"
        target="_blank">rescued</a> the trafficked workers on May 4 — 129 of them
        were Filipinos, the rest were foreign nationals from China, Hong Kong, Indonesia,
        Malaysia, Myanmar, Nepal, Taiwan, Thailand, and Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d42249-1170-4bfd-93b5-9e8f17261c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A statement from the Philippine National Police said the victims would
        remain in the country while papers for their return to their respective countries
        are being processed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17c7e5-b61c-4bf7-bee5-76a71d1d740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Preliminary evidence indicate that the victims were recruited as call
        center agents to entice foreign customers from the United States, Canada,
        and Europe to invest in cryptocurrency. The victims, mostly male, were instructed
        to pretend to be attractive women to lure their victims to invest," said the
        DOJ.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea220b-97cd-4979-ab7a-89db4dc32e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Various government agencies and the local government of Mabalacat City
        are now assisting the victims. The Bureau of Immigration is likewise processing
        and assisting the foreign nationals.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d6db8-051d-4936-94c9-260c12daec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Considering the significant number of rescued foreign nationals, the
        Department of Foreign Affairs (DFA) is coordinating with the different embassies
        to supplement the assistance we can provide and to expedite victim repatriation,"
        added the DOJ.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f0fd6-99d0-4773-b557-1d85d879d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About a dozen individuals were initially identified as traffickers
        and have been brought to the DOJ in Manila for inquest proceedings.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f474f-2961-4eb0-b56b-f766463509f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:01:06.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-08T19:09:01.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The identified traffickers were assisted by PAO Manila and executed
        a waiver of their rights under Article 125 of the Revised Penal Code, through
        the duly certified interpreters from the Chinese and Indonesian Embassy,"
        the DOJ said.'
