      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The decision
        on former senator Leila de Lima''s plea to post bail is on hold due to problems
        during the prosecution’s marking of evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11158d5c-a082-48c5-b8e7-3802807a029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-08T22:54:57.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72da0cb-8df7-4385-9e86-62528775d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-08T22:54:57.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boni Tacardon, De Lima's lawyer, said this was not intentional\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75ccf2-08ce-460d-beb1-940a0f6fe25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-08T22:54:57.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb378a-f7a6-4113-919d-90a1e9706e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-08T22:54:57.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanina inayos lang namin yung konting mga</em> discrepancy
        <em>sa naging</em> formal offer of evidence prosecution <em>dahil inamin naman
        ng</em> prosecution <em>na sila ay nagkamali sa pagma-</em>mark <em>ng ilang
        ebidensya</em>," said Tacardon on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e921d4-c269-4e75-b436-85121c33ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-08T22:54:57.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4ab14-0b2a-471f-9bb3-f9529386b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-08T22:54:57.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Earlier, we fixed a few discrepancies in the prosecution's\
        \ formal offer of evidence as they admitted they made a mistake in marking\
        \ some of the evidence.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadaab8-5a7f-4aef-9403-88ff8ec483d7'
      'mgnl:activationStatus': true
