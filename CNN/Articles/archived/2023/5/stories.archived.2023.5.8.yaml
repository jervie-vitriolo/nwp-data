      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d187d-2167-4da5-936a-4326d31fb4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters now hope that cooler temperatures and higher humidity\
        \ will help them battle the flames in the south and central part of the province\
        \ -- but challenging conditions remain in the northern part of the province,\
        \ Tucker said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc67700-3923-4ea4-bec9-61f54dfafb92'
