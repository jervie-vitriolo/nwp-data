      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047ad2d-5bac-490a-b1a4-0c6338bb1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional firefighters and resources are heading to Alberta from across\
        \ the country to battle the growing fires, and crews have already arrived\
        \ from Quebec and Ontario to join the firefight, Tucker said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4792b4-db81-46ac-b5f2-14d9e1bce954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d466fb8-454e-4246-a1b2-4d6e79c23bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some gains were made Sunday as scattered showers across the province\
        \ helped firefighters access areas they couldn't before due to extreme wildfire\
        \ behavior.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a648e0-bbcd-4d35-b79c-5952c34141a2'
      'mgnl:activationStatus': true
