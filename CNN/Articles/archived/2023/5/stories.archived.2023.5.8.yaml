      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820ef05-ad1d-44c5-807d-9260815e4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mindanao also retained its levels, with the median SRP Threshold remaining\
        \ at ₱10,000 while the median SRP Gap staying at ₱5,000\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdccdf-5534-4630-98c6-dacd53592cd8'
