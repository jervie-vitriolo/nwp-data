    'template': '1'
    'title': 'PH joint patrols with US, Australia expected by Q3 — envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a0151-a7cf-4577-aad8-e0824c2bf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The possible
        joint patrols to be conducted by the Philippines with the United States and
        Australia in the South China Sea may happen by the third quarter of 2023,
        Philippine Ambassador Jose Manuel Romualdez said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fc413-c3f7-4111-bc27-73205955d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9489d-189a-4cb6-9a82-e09604127f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are already… continuing discussions on this joint patrol with
        the United States and I think Australia also is to be coming in. A guesstimate
        would be no later than the third quarter of this year we should have that
        in place,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8142c04-d520-4ab4-aaa9-feb1ac8304a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f68f-94a8-424d-a805-14f53148f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and US President Joe Biden said in
        a recent <a href="https://www.cnnphilippines.com/news/2023/5/2/ph-us-trilateral-cooperation-japan-australia.html">statement</a>
        that they are looking forward to the trilateral cooperation with other countries,
        like Australia, to ensure regional security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb8f6b-f8c5-4078-9213-73ea9285e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04525aae-c4cd-4577-af3e-1ad2fce51910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The leaders welcome cooperation with partners that share the United\
        \ States’ and the Philippines’ commitment to international law and mutual\
        \ respect,” the statement read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0554b7-8191-495a-bdb3-2ee04a4bd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa6e3a-5310-45f9-ac16-d696d6478ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Australia confirmed it is holding talks on possible
        joint patrols in the West Philippine Sea, a part of the South China Sea that
        China claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba2881-2a11-4725-bc89-4527ffe159dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326841d3-75e5-46ee-bdb6-53b3fda6987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T13:21:27.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was among the nations that <a href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">supported</a>
        the Philippines following the incident early this year that involved a Chinese
        vessel pointing a military-grade laser at a Philippine Coast Guard ship near
        Ayungin Shoal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8665428-003d-40a6-be46-9c288ab7966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T13:03:55.889+08:00
