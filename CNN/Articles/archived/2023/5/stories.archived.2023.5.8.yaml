      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we need to really depend now on donation. <em>Kailangan
        maglaan talaga ng</em> budget <em>ang</em> government <em>natin</em> in terms
        of how are we going to incorporate COVID-19 vaccination <em>doon sa</em> regular
        vaccination program,” Dr. Rontgene Solante told CNN Philippines’ <em>The Source</em>.</p>'
