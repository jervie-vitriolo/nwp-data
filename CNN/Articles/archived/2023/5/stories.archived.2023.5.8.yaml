      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Authorities
        hope to bring to the Philippine around 100 top American companies to look
        for investment opportunities in the country during the planned trade and investment
        mission by Washington, Philippine Ambassador Jose Manuel Romualdez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173688c7-9ff2-422e-96be-0941adabbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.502+08:00
