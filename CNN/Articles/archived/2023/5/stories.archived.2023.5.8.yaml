      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Eliseo Cruz, PNP Directorate for Investigation and Detective
        Management chief, earlier said 49 personnel from PNP-Drug Enforcement Group,
        including its former chief PBGen. Narciso Domingo, will be facing complaints
        over their alleged involvement in the drug bust.</p>'
    '7':
