      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An out-of-control wildfire has burned more than 16,300 hectares of\
        \ land, about 40,200 acres, as of Sunday in the community of Fox Lake, authorities\
        \ said.\r"
