      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia had been living in some form of transient lodging, according\
        \ to the law enforcement source. The Dallas Morning News reported the suspect\
        \ had been staying in an extended stay hotel in Dallas.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4429b4a-4a82-4546-9a42-299bacbfc36a'
