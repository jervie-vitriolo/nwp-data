      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once Muntinlupa Regional Trial Court Branch 256 rules on the formal\
        \ offer of evidence, it can then tackle De Lima’s petition for bail.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eba5c0-9eb7-47ae-a23f-511349f658e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.068+08:00
      'mgnl:createdBy': 'faith'
