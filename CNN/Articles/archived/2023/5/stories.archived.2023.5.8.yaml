      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880922a-8a36-4c00-9a41-3d02c6dea0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on May 2, the White House said US President Joe Biden
        is planning to launch a <a href="https://www.cnnphilippines.com/business/2023/5/2/ph-us-2024-Indo-Pacific-Business-Forum.html">Presidential
        Trade and Investment Mission</a> to Manila to deepen American firms’ investment
        in the local economy, covering energy transition, critical minerals sector,
        and food security.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85dc33c-519e-4116-897e-5b048106a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fcfbe-a368-4942-b401-2c01fdf8b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T12:31:42.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US noted this would feature “the highest caliber of” its business\
        \ leaders.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb613b-45d6-4c5e-9fb6-3eb159b54b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.504+08:00
