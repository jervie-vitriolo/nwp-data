      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> – Oriental
        Mindoro Gov. Humerlito Dolor on Monday announced the lifting of fishing bans
        in some towns of the oil spill-affected province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543de2b-c41d-4805-9096-94b3186f3ef8'
      'mgnl:activationStatus': true
