    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba4337-4fd0-4753-b0c3-8bf3b30fec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.539+08:00
