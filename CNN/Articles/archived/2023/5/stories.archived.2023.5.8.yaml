      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448084c8-514b-497a-934c-ecb7353323fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.638+08:00
