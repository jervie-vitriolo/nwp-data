      'mgnl:created': 2023-05-08T06:51:14.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd1351-4538-4660-9b33-6835732c0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s unfathomable to see the carnage''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42a48b-23cf-4cff-aaec-bc95efb0d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Spainhouer received his son's frantic call from the break room\
        \ of an H&amp;M store, he rushed to the mall and saw devastation unlike anything\
        \ he had seen in the Army.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9cbf9-573b-4e03-8c4c-33dfc9d966b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1cc19-a927-44dc-9396-dd68a5265980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I never imagined in 100 years I would be thrust into the position\
        \ of being the first responder on the site to take care of people,\" Spainhouer\
        \ told CNN affiliate KTVT.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24d082-1866-41b8-8f8c-363945d0dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23aff8-d3af-44c1-8a0f-a57e5aff179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The first girl I walked up to ... I felt for a pulse, pulled her\
        \ head to the side, and she had no face.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73084f6-e0b4-46cf-a610-9b72562e6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd8a61-5bd8-441f-84c5-e3e48a08781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said one child survived after his mother shielded him from the bullets.\
        \ But the mother was struck and killed.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc97e5-de7f-4098-b83f-7a27e3434ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a543cdf-3f6a-4633-8506-8d0385d1807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I rolled the mother over, he came out,\" Spainhouer told KTVT.\
        \ \"He was covered from head to toe, like somebody had poured blood on him.\"\
        \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88542a9-1765-445f-8e6d-f7039964de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a28bb-07a7-4716-92df-185600384a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he performed CPR on three victims, but none of them could be\
        \ saved.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcba07-f27c-4ed5-8720-00f9ea60230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725b0fd-86aa-4312-9b7b-69976de3ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's unfathomable to see the carnage,\" Spainhouer said. \"It's tough\
        \ when you see a family that's out shopping, having fun, get wiped off the\
        \ face of the earth.\"\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd91f1-08af-461b-b20e-963f9df1e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd161a-a245-401a-a259-b1e56ca353ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Running for their lives</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b519d7-3907-4e59-a1e6-9e913a89a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witness video from Saturday showed panicked shoppers in the parking\
        \ lot of Allen Premium Outlets screaming and ducking behind rows of cars.\
        \ Inside the sprawling complex, employees, shoppers and families with young\
        \ children bolted and hid in storage areas or back hallways, witnesses told\
        \ CNN.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdfa08-188c-45bf-81b9-3445b5714749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc364337-9eee-4e72-a7b0-8ec1f81bc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least nine people were rushed to trauma facilities, two of whom\
        \ have since died, Allen Fire Chief Jonathan Boyd said. Of the surviving victims,\
        \ three were in critical condition and undergoing surgery and four were stable\
        \ as of Saturday night, he said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b168f4-9bd4-4634-9d34-465854b1561f'
