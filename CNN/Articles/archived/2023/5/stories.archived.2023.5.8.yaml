      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b93431-2692-428b-bd5e-2bf62c3d3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't see it as a stop-gap measure but definitely it works on a\
        \ very short term. It doesn't look at medium- or even long-term at this time…\
        The water crisis is already happening and therefore some of the solutions\
        \ need to happen not next year, not 2024, 2025 but this year,\" DENR Undersecretary\
        \ for Environmental Science Carlos David said at a Senate hearing on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3701476-f841-4de9-b5fd-6a043b454809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c482da-e4c5-40a4-a3d3-f92fc16eb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. signed Executive Order 22 on April 27,\
        \ creating the water management office under the DENR. In line with the EO,\
        \ all water-related agencies will be attached to the DENR like the National\
        \ Water Resources Board (NWRB), Metropolitan Waterworks and Sewerage System\
        \ (MWSS), Local Water Utilities Administration (LWUA) and the network of local\
        \ water districts.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243b630-274c-4e7a-b108-95bd0fc6173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101e54b-8a50-41da-9daf-0aa70eaabe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WRMO's main priority is to resolve conflicts between water-related\
        \ government agencies now that they're under one umbrella, the DENR said at\
        \ the hearing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ed997-11c7-48a1-8a6e-ce89f8f09f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d18d0-85a8-44ee-81cc-9aacc7f01f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next concern is to implement and manage the 1,374 water supply\
        \ projects, mostly in countryside barangays nationwide. The funds are lodged\
        \ under the Department of Public Works and Highways (DPWH) and Department\
        \ of the Interior and Local Government (DILG).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee43c2-649d-4818-bc0e-b9faeea2c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376b338-c48a-4b5a-add8-90f5377879aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A total of ₱14.6 billion is earmarked for water supply projects for\
        \ this year. The amount is more than the total amount of water supply projects\
        \ for the last ten years,\" David said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67113424-197e-42c6-9d1e-476495d29245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b3266-c106-4387-8402-bb156a75ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most of the projects would be in the provision of water through deep\
        \ wells using solar powered pumps,\" he explained, adding that these could\
        \ supply water to up to 1,500 people at the barangay level.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db942733-37c4-4505-a15e-ac0612a9d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da925c5e-f649-4fa8-b701-0fb1a9346cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the water supply projects will be more sustainable under\
        \ the WRMO since there will be funds for maintenance and operational expenses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9340dbd-7730-406b-b567-1e187d137a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c9632-f636-4dd9-8993-d409ea2c006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing, Sen. Pia Cayetano, Sustainable Development Goals, Innovation\
        \ and Future Thinking committee chair, asked how the WRMO and the NWRB would\
        \ differ in functions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f145d6-1b5f-46ae-aa79-597eba5f9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f5366-4d91-4552-941d-0ae8c51c729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the role of the NWRB would remain the same and that the\
        \ responsibilities of the attached agencies would not overlap.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd96a16-7c57-4b36-b26f-4f656faeba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c627868-f9b8-4d60-9c48-941bc0d05f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) stressed the need to update the Code\
        \ of Sanitation since the last version was enacted in 1976. DOH Health Promotion\
        \ Bureau Division Chief Dr. Rosalind Vianzon believes there should also be\
        \ a single agency to regulate water sanitation to end the practice of open\
        \ defecation in many municipalities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98cb7d-83fd-4236-84f2-640d42bbca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0f389-0dc4-4189-8a5f-e7fdcbc88145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Science and Technology (DOST), Department of Social\
        \ Welfare and Development (DSWD) and National Economic Development Authority\
        \ (NEDA) pledged their support for the creation of the water management office.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ab5b1-a862-42bb-835b-0bb75a388179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea43bf-be9b-4e16-a087-8238052cb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the MWSS and NWRB said they are currently implementing programs\
        \ to ensure water security ahead of the impending El Niño.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f7a8c-ea8b-4064-bbd5-9fce9388ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6b786-084d-4247-b7e6-4ca08caa4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T23:31:48.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T23:31:48.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NWRB, an estimated 11 million Filipino families
        lack access to clean water in the country, forcing them to rely on water sources
        that are not always reliable and potable.</p>'
