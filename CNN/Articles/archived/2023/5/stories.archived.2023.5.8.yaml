      'mgnl:lastActivated': 2023-05-08T06:51:15.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efed56-c17f-40a1-ae33-6a9e255a940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind the fleeing women, Ezeh said he could see a man holding his\
        \ neck, which \"blood (was) just dripping down.\"\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b95c54-fc35-492f-8764-369a910625e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4dce0-f494-4ea1-b264-cbf4ac830cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ezeh huddled with others in the back of a store for about an hour before\
        \ police came to get them, he said. Other witnesses reported sheltering in\
        \ place for up to two hours as police cleared the scene.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0686387-1729-4e08-aaba-77384869e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac58bf-1624-4f4e-8bf6-80ee7b6fed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aerial video showed hundreds of shoppers, some with their hands up,\
        \ weaving through police cars and ambulances as they were escorted from the\
        \ scene. The footage also appears to show at least three bodies covered by\
        \ sheets outside the mall.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0d1a0-e03f-4c59-8d05-b18fb3d898f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aabea0-7602-47bb-8fcb-45a353568d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican US Rep. Keith Self, whose congressional district includes\
        \ Allen, said the attack could have been deadlier if not for the quick response\
        \ from law enforcement.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe659e09-67f1-48e5-bf51-1e2b8aef4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e4ff8-2a0c-4893-b16a-2230003c98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We owe a debt of gratitude to the first responders that ran toward\
        \ the gunfire and acted swiftly to neutralize the threat,\" Self said.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5926d82-4058-47ba-851d-b1e432cb0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843aedfb-85df-4b46-81da-d14f4e5841c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Texas Gov. Greg Abbott will visit Allen Sunday, he told Fox News.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc757720-1b7f-4c1c-9bb7-d1e269da6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94e7d3-21ec-4a30-9f9c-2e9709cd8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are questions that are lingering that the families want answers\
        \ to,\" Abbott said, such as \"'Why did this happen? Why did the gunman do\
        \ this? How did this happen?' And I know that those families need an answer\
        \ as quickly as possible.\"\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61301da6-3c22-495a-a4c7-8fc75901d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454b980-f22d-4f9b-8d2d-201521bcfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The shooting happened over and over''</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b746c-3134-4b15-beba-dbee7124276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kimberly Blakey said she and her 14-year-old daughter were among the\
        \ crowd trying to flee the parking lot during the attack.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f4924-4386-4061-b911-87c2d74e1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36525e-37cd-4c19-a2e1-bf4586bc1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The shooting happened over and over and over again. It was nonstop,\"\
        \ she said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea7589-d2cd-49fe-af43-abf275b20b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f9ba0-511b-4307-b518-264041054a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her haste to get away, Blakey initially drove toward the gunfire\
        \ before her daughter told her to turn around. But as she drove toward the\
        \ exit, she said, they became stuck behind a scrum of other cars trying to\
        \ do the same.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74385efe-2029-479c-9a1a-1e02b5a744f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee61ec-40ef-44c9-aea0-823199850356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's when she felt her car get hit twice by gunfire.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff641b3-4189-450c-86b2-04bac15db880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369413dc-a4e9-46b0-8dfc-529cdee39ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I told my daughter to get down,\" Blakey said. \"She did, and I could\
        \ hear her start praying.\"\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e23cde-4d20-43c4-9e6c-3baa05f8627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb4af9-798c-40f8-82da-2c11121330dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair managed to get out of the parking lot and didn't stop until\
        \ they got home, even though the car's flat-tire warning light had come on.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61eb01-8c39-47e6-ac7c-e196898f7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38605e9f-adf0-4ebf-961b-b5fd07892853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were on a mission to get out of there,\" Blakey said.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3650e-ea12-4ed6-b908-db3540b4be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ddfee-0755-4f3c-98c0-24ad9f7093a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the mall's Fatburger restaurant, employee Tiffany Gipson and customers\
        \ hid in a hallway behind the restaurant.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf42d5-f870-4be4-b60f-f0f8c50fd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3fc50-b6d9-4952-9af4-d0446b17ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:51:14.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:51:15.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never witnessed anything like this," Gipson said. "This is
        very traumatic for me, and I already suffer from anxiety and seizures."</p>'
  'afghans-limbo-uae-private-evacuation':
    'author': 'Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-08T08:21:33.000+08:00
    'imagesource': 'jcr:1fe14cff-901a-470c-93aa-dbe0df0a43d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d77b02-bd88-4578-97a9-e9d4a5697ffa'
    'lead': 'About 2,100 Afghan refugees remain held in a sprawling compound in the
      United Arab Emirates more than 18 months after they were evacuated from Afghanistan
      largely by private groups working with the US State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T08:26:49.598+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-08T08:26:50.394+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands of Afghans escaped the Taliban with the help of private veteran
      groups. Today, many remain in limbo, held in a compound in the UAE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fc580-afe4-4d15-9b91-4756cffce508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 2,100 Afghan refugees remain held
        in a sprawling compound in the United Arab Emirates more than 18 months after
        they were evacuated from Afghanistan largely by private groups working with
        the US State Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72ae83-acbf-4716-92f0-cd50b63d6b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are what's left of as many as 20,000 Afghans who were hastily\
        \ relocated to the camp during the chaotic weeks surrounding the US withdrawal\
        \ after Kabul fell to the Taliban in August 2021. Several thousand were brought\
        \ there by the State Department directly from Kabul and have since been relocated\
        \ to the US or Canada.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37c0eb-3e88-4099-8248-e2ad193cb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But thousands more, including those still stuck in the UAE, were evacuated\
        \ weeks later, and sometimes from hundreds of miles away from Kabul, by private\
        \ groups working to get as many out of Afghanistan as possible.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d35fae-6f89-498e-a47b-4975fa095057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the matter told CNN that the private evacuation
        efforts, though well-intentioned, contributed at times to an already chaotic
        situation&nbsp;— though they also say that the frenzy of the withdrawal created
        unclear communication and expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fedcd67-eb08-4ef6-a4f8-c4483d49ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consequently, thousands of Afghans evacuated by private groups were\
        \ left in a legal limbo with seemingly no clear path to the US -- or anywhere\
        \ else. And though the effort to resettle them has picked up in recent months,\
        \ refugees inside the compound known as Emirates Humanitarian City, or EHC,\
        \ are restless after almost two years of waiting inside a camp they are barred\
        \ from leaving.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b588c0-bdb2-4b76-8d9a-23290870667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without a visa, they're not allowed inside the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ea8f4-ac43-486d-8571-0f66c79a80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When they first arrived in the UAE in August 2021, Afghan evacuees\
        \ were housed across dozens of buildings in the gated compound. Afghans were\
        \ separated in rooms with their families across multi-level buildings divided\
        \ by a common outdoor space.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff126c4b-8833-4baa-99a1-63112b4a441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were supposed to be there for a few days. But that's now approaching\
        \ two years for the more than 2,000 people who remain there. The State Department\
        \ says it continues to process refugees out of EHC \"on an ongoing basis.\"\
        \ One American Marine veteran closely involved said that a family or two leave\
        \ each week, bound mostly for the US and Canada, as well as Australia, with\
        \ some scattered across Europe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17f007-4595-429a-8726-44c401197845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that pace it could still take more than a year to empty out the\
        \ entire population of evacuees who remain at the compound.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1ee45-5dd4-46eb-8871-b83e0c990318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''When are we going to get out of here?''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fa9d3-94b4-4b81-8641-e6482f662792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their plight has gained recent attention from human rights groups,\
        \ who say the refugees are being held arbitrarily by the UAE and have been\
        \ subject to a host of abuses, including poor medical care and being held\
        \ in \"prison-like\" conditions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91884e91-0a47-49ed-8900-22b343d60f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report put out by Human Rights Watch in March said Afghan asylum\
        \ seekers have been \"locked up for over 15 months in cramped, miserable conditions\
        \ with no hope of progress on their cases\" and are \"facing further trauma\
        \ now, after spending well over a year in limbo.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26c758-d052-4172-82a1-b2442a0be199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, a UAE official said the refugees at EHC have\
        \ \"received a comprehensive range of high-quality housing, sanitation, health,\
        \ clinical, counseling, education, and food services to ensure their welfare.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5dd26-44b5-4f2a-920c-90998a9a8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said the UAE \"continues to do everything it can to bring\
        \ this extraordinary exercise in humanitarian resettlement to a satisfactory\
        \ conclusion. We understand that there are frustrations and this has taken\
        \ longer than intended to complete.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6297a24-8eac-49a4-bade-81fbb04bc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The UAE remains committed to this ongoing cooperation with the US\
        \ and other international partners to ensure that Afghan evacuees can live\
        \ in safety, security, and dignity,\" the official added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8cc81-b181-496b-b295-63f5a695ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Allegations similar to those raised by the HRW report were described\
        \ in an appeal to the United Nations submitted last fall by an independent\
        \ American attorney, who alleged \"widespread human rights abuses,\" including\
        \ inadequate health and mental health care, \"constant\" surveillance and\
        \ \"restricted access\" to government officials working their cases.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83ea39-a38a-4ce2-a5f2-943dd96936e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, Mara Tekach, State Department coordinator for\
        \ Afghan relocation efforts, said that while the department is aware of the\
        \ Human Rights Watch report, the US government \"is not aware of any verified\
        \ allegations of human rights violations at EHC.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789687d-e636-4606-a119-870756c23aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not independently verified those allegations.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa9d62-44f2-4246-951c-78172fabf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One refugee still stuck at EHC who spoke to CNN described extreme frustration\
        \ over a seemingly hopeless situation. The man, who spoke on condition of\
        \ anonymity out of safety concerns, said he worries about the effect the ordeal\
        \ is having on his young daughter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52966e0d-2919-447c-8b2f-0c97b2a9b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My daughter, from months ago until now, sometime when she starts\
        \ talking, I can feel the pain in her voice,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda3a5b-7463-4daa-81a4-489ec9c876ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man showed CNN what appeared to be documentation that he was recommended\
        \ for a Special Immigrant Visa by a US contractor with whom he worked in Afghanistan\
        \ for almost two years. It was unclear whether that documentation is sufficient\
        \ for what the State Department has required. He told CNN his daughter is\
        \ growing anxious to leave.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429426dd-1b61-4d54-a517-afcbe56580a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She says, 'You have [taken] me somewhere that I cannot see anywhere,\
        \ I cannot go outside,'\" the man said. \"She's asking me every time, frequently,\
        \ 'When are we going to get out of here?'\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cd4f0-bc60-4761-8795-a6c8a46fbb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A chaotic withdrawal</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243318f-04ea-4fb4-82f0-6fe023aab098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the chaotic weeks of the US withdrawal from Afghanistan in 2021,\
        \ thousands of American military veterans rushed to help evacuate as many\
        \ Afghans as possible.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975e491-dbbf-4f00-9d41-7d633dc278f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among them was US Marine veteran Pete Lucier, who worked with a coalition\
        \ of veterans' groups known collectively as the #AfghanEvac coalition. Lucier\
        \ said he is proud of much of the work that veteran and civilian volunteers\
        \ did in helping Afghans flee the Taliban, which has since reinstated many\
        \ of the draconian laws it had in place before the US and allied forces invaded\
        \ after 9/11.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b14ec-de5d-46e9-a009-ac44e524f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Lucier admitted there have been shortcomings, telling CNN that\
        \ even well-intentioned veterans' groups and individuals ended up \"sometimes,\
        \ unfortunately, making things worse for vulnerable and at-risk people.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6bedc-e1c3-4855-9fd9-5286a761b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the individuals involved in evacuating Afghans had a \"lack\
        \ of familiarity with international law and the requirements of international\
        \ travel,\" Lucier said. \"Broadly, I think EHC represents and embodies many\
        \ of those challenges.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ad306-952d-43b2-ac7e-95ba1a2b86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dina Haynes, an international human rights lawyer and a professor at\
        \ New England Law school in Boston, echoed those thoughts, saying that what\
        \ has happened at EHC is \"not a surprise at all to anybody who has paid attention\"\
        \ to the US immigration system.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551ec2f-c682-4457-b326-b096bd5f6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The only people that it was a surprise to were those new people that\
        \ showed up thinking that they could fly people out and land them somewhere\
        \ and get the US government to help,\" Haynes said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9032b23-4a2f-482b-88b2-cea972236316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EHC is one of a few locations around the world where evacuated Afghans\
        \ are still waiting to be processed for visas to the US or elsewhere. There\
        \ are Afghans in Albania and Pakistan who were relocated there by private\
        \ groups, as well as Afghans who were evacuated by the US government and are\
        \ still being processed at Camp As-Sayliyah in Doha, Qatar, according to the\
        \ State Department.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd48a22-30c1-40dd-9d3b-47bdaaacf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An agreement with the UAE</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc30e5a-5e92-4440-9492-dece63cff06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Operated and funded by the UAE government, the EHC compound was first\
        \ built in Abu Dhabi's industrial Mussafah area to receive quarantine evacuees\
        \ stranded in China following the outbreak of Covid-19 in 2020. After the\
        \ US withdrawal from Afghanistan, thousands were evacuated to the compound\
        \ as part of a wider regional humanitarian call to assist.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ba068-084b-466e-a4d0-d9c287cbbadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was in part due to an agreement made in August 2021 between UAE\
        \ officials and Joseph Robert III, a former US Marine and son of a wealthy\
        \ real estate investor with connections in the country.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf8443-0eb4-40b2-ad97-a03adfa2ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert's group, the Black Feather Foundation, joined the #AfghanEvac\
        \ coalition made up of roughly 200 nonprofits in November 2021. Robert told\
        \ CNN that relationships with UAE officials who were close with his late father\
        \ helped secure the agreement to bring Afghans to UAE, sealed by a memorandum\
        \ of understanding, which, according to Robert, stated that the UAE would\
        \ receive and temporarily house Afghan refugees until they were able to move\
        \ on to a third country.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bbda2-ed82-44a9-9b45-6fdadcc651c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EHC compound was not specifically part of the agreement, Robert\
        \ told CNN, but was chosen by the UAE because of its capacity.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2002b78-1062-4971-9e52-d2454218f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN visited the compound in August 2021, during the first days when\
        \ Afghans were arriving. Afghans awaiting security and medical screenings\
        \ were kept in assigned rooms until they were called for processing.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8277ef-42e1-40e9-96b4-a55a04a88d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UAE officials and US embassy personnel were present at the main center\
        \ at EHC, where dozens of Afghan men and women sat awaiting information on\
        \ their next destination. It was not immediately clear who was processing\
        \ information from the evacuees.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d457894-1fe8-4ea6-b21c-64cff05bf3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Not our plane, not our problem''</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ce0a0-dc25-4b98-b59c-1363a0d11d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert said he has seen no signs of the alleged abuse taking place\
        \ at EHC, which, he said, he visits every few weeks. He blames the US for\
        \ not swiftly processing people out of EHC despite originally taking advantage\
        \ of the extra hands that brought them there.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b10f74-2250-486a-b21b-5a72e2875b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US government was using us at every turn when it benefited them,\"\
        \ Robert said. \"And then when it came time to do the work on the back end,\
        \ to process them out, they tried to leave us high and dry.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169afc39-1e90-45ea-b481-6476cb5818c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before going to Afghanistan in August 2021, Robert said he first flew\
        \ to the UAE, where he had several meetings with officials about lining up\
        \ commitments to take in refugees, as well as provide planes. When he finally\
        \ landed at the Kabul airport in Afghanistan on August 20, 2021, things began\
        \ to change immediately.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910aea6c-f821-41d9-bd4d-d4e30715f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It became just an on-the-fly, ad hoc assistance operation,\" Robert\
        \ said, adding that, suddenly, \"our planes were being loaded with just people\
        \ from the airport that the US would have evacuated.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9387f-10d3-47bc-a8c6-c593cefdae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afghan refugees arrived at EHC in three distinct groups. The first\
        \ two groups were evacuated from the Hamid Karzai International Airport in\
        \ Kabul in August 2021 by both the State Department and private groups working\
        \ independently. The third group of Afghans were brought to EHC over the next\
        \ two months by private groups, including Robert's Black Feather Foundation,\
        \ from Mazar-i-Sharif, a city roughly 260 miles from Kabul.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510e85c-6b7d-4a4f-839a-a40ad6fe3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EHC resident who spoke to CNN said he was flown out of Mazar-i-Sharif\
        \ with his family after attempting to get through crowds of people at the\
        \ Kabul airport during the evacuation in August 2021. Despite concerns about\
        \ traveling from Kabul, especially with the possibility of running into the\
        \ Taliban on the way, the resident said he thought it might his best chance\
        \ \"to get myself and my family out of the danger zone.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb26a3-54f4-4d86-a89d-95f08ab7e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert told CNN the manifests for those flights were submitted by other\
        \ organizations either directly to him or through other members of his team.\
        \ Robert said he then submitted the manifests to the UAE government, which\
        \ ran them through its own security systems.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1c22b-c7c4-4a98-a621-9f058a8eedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is almost entirely this group of people&nbsp;— those evacuated
        after August 2021&nbsp;— that remains stuck at EHC, both the State Department
        and Robert said. In her responses to CNN, Tekach said the State Department
        "had limited information" about refugees who came on those separate flights.
        She also emphasized that that the place where people were evacuated from "is
        not a determining factor as to whether" they qualify for relocation and resettlement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c26dd1-6bdd-4ca2-8ab5-9bbb77027d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toward the end of October 2021, Robert said it was clear to him that\
        \ the State Department was \"not going to continue processing\" any more people\
        \ brought to the UAE since the evacuation had ended.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02348057-22da-4fec-beb7-0514d9b4c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's where things with State Department started to unravel,\" he\
        \ said. \"They processed only those that came on their aircraft, not even\
        \ the ones that came on our aircraft alongside theirs during the [noncombatant\
        \ evacuation]. As one State Department official told me, 'Not our plane, not\
        \ our problem.'\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a116813-cb3f-4c63-886a-30275aec9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tekach told CNN that the State Department paused processing in November\
        \ 2021 \"in support of US public health priorities\" and began relocating\
        \ individuals in March 2022.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50524339-96b3-4d6c-a934-3adf5e972059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Lucier told CNN that the US government and State Department\
        \ likely were not clear enough in their communication about what private organizations\
        \ could or could not do, leading to much of the confusion and at-times chaotic\
        \ interference that occurred.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8303ea-7aa9-4737-b3f2-2eb98d34c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Everyone wants it to be faster''</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8065b-c737-42c3-82be-ba91e7753f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert expressed frustration over security concerns the State Department\
        \ has raised about the Afghans at EHC, saying that for the most part the evacuees\
        \ are \"able to provide everything they needed\" in terms of paperwork and\
        \ documents, including reference letters from US employers while in Afghanistan.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df850ce2-00ad-401f-bc6b-4c003e27c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he acknowledged that there were shortcomings and mistakes made\
        \ in the broader evacuation effort by private groups, Robert also said that\
        \ was in part due to a \"US government plan that was nonexistent.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcf080-86d5-4c1b-b1a5-1ed02fe4e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All in all, Robert said volunteers were still able to evacuate \"tens\
        \ of thousands of individuals, despite the US government's inability to appropriately\
        \ evacuate them in the first place.\"\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f0c2c-564a-4e49-88bb-3f083349638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked how many State Department officials have access to EHC and how\
        \ frequently they are at the compound working to process people out, the State\
        \ Deaprtment's Tekach said US officials have access to the compound \"for\
        \ a number of purposes, including gathering information to work on case processing\
        \ and to support the well-being of the Afghan population at the facility.\"\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724087c0-94dc-4652-b994-40178f193371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert said that over the past six months, an average of three to five\
        \ State Department personnel have come to EHC twice a week. After early frictions,\
        \ Robert said his relationship with US government personnel who deal with\
        \ EHC is \"in a much better place now.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e341f1a-e15c-447e-bcbb-58a0d354cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the delays, Robert said they're slowly making progress in resettling\
        \ the Afghans still at EHC.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e027279-8700-46f4-862d-58ac134d0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Having 20,000 people pass through the walls of EHC, and we're down\
        \ to the last 2,000 -- that's a rather remarkable effort, although things\
        \ didn't go as smoothly as we'd planned or hoped,\" he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab80f4b-84bd-44e1-8737-21b9f9f6ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even though everyone wants it to be faster, things are moving at\
        \ a rather steady and consistent pace, and everyone's still actively doing\
        \ everything they can to find suitable pathways for people and accommodate\
        \ families, and find other opportunities if a previous one falls through.\
        \ Everyone is working tremendously hard to do what is right by these people,\"\
        \ Robert said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780bc60-574c-440f-b305-657001fe99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Why are we abandoned by the US?''</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3596b-ceff-4226-89cd-08bd556fbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the US and others work to process Afghans out, Human Rights Watch\
        \ is still trying to bring attention to their plight.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321a771-b7b5-4783-8cf1-4ebb5421c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're still in this facility, which was never designed to hold\
        \ people for this long,\" said Joey Shea, the lead researcher on HRW's recent\
        \ report. \"And they've been effectively imprisoned after an extremely traumatic\
        \ experience of fleeing a Taliban takeover.\"\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e793d6-48e9-4692-b021-4fe2aa3bd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shea said the clearest solution is through the US government.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11923b1e-c32c-42ae-a15e-53b9a5e6d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There just needs to be more resources put by the US government to\
        \ make sure that these asylum and humanitarian parole and other applications\
        \ are processed quickly,\" she said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0b3c2-b217-4c6f-a705-94dce7a33dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At EHC, the current resident who spoke to CNN described how happy he\
        \ was to have been evacuated from Afghanistan in 2021. Aside from marrying\
        \ \"the love of my life\" and having children, he said that leaving Afghanistan\
        \ was \"the best day of my life.\"\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c3651-5312-43eb-99db-71cd58bcf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When the plane took off, I couldn't fit in my own skin because of\
        \ the happiness that I had,\" he said emotionally. \"This is a new life that\
        \ I began to live with my family. I was happy and proud I could do something\
        \ for my wife, my kids.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8d83e-04b8-4577-acf1-1430c29bcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recommendation letter he received from his US employer says he\
        \ is \"completely trustworthy, intelligent, and a faithful employee\" and\
        \ the \"kind of person who will make a valuable contribution and service to\
        \ the US, if allowed to immigrate.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9c69c-d7b7-4ebd-9be3-eead336aa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the longer he and his family languish at EHC, he said, the harder\
        \ it is to explain his work with the US.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1be51-c731-4d19-b848-62f3091eadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''What will happen to us? Why are we abandoned by the US?''" he
        said his wife asks him. "My wife tells me that maybe it was not right that
        you worked for the US government."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2d2d6-d7cf-4343-8e61-17d9760bc004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:26:49.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:26:50.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/07/politics/afghan-evacuees-stuck-uae-private-evacuation/index.html">Thousands
        of Afghans escaped the Taliban with the help of private veteran groups. Today,
        many remain in limbo, held in a compound in the UAE</a>"</em></p>'
  'arab-league-readmits-syria':
    'author': 'Caroline Faraj and Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-08T08:26:58.000+08:00
    'imagesource': 'jcr:5f826150-05c6-4110-8d92-21a5f239e2eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cddc9bd-8fef-4382-b7ba-52500ce5ebb3'
    'lead': 'The Arab League has re-admitted Syria after an 11-year absence, the organization
      said Sunday, following an extraordinary meeting at the Arab League''s headquarters
      in Cairo, Egypt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T08:29:50.332+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-08T08:29:50.609+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Arab League readmits Syria after 11-year absence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300bca9a-2d3b-4fff-8766-e85b8b03dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Arab League has re-admitted Syria after
        an 11-year absence, the organization said Sunday, following an extraordinary
        meeting at the Arab League''s headquarters in Cairo, Egypt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52548242-d1bc-4ae7-93c4-ccac80151a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The re-entry comes with immediate effect, after Syria was suspended\
        \ during a violent crackdown on anti-government protests.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16e90e-6938-4e18-b199-0ee0d0eaf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Arab League is an organization of Middle Eastern and African countries\
        \ and the Palestine Liberation Organization. Its purpose is to promote closer\
        \ political, economic, cultural and social relations among the members.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9435c-87dc-4fa2-ac73-b12ce785dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Member states agreed during Sunday's meeting to \"resume the participation\
        \ of the delegations of the government of the Syrian Arab Republic in the\
        \ meetings of the Council of the League of Arab States,\" according to an\
        \ Arab League statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2fa70-494f-4266-86de-83a6f86532bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Arab League also stressed the need to take \"practical and effective\
        \ steps\" to resolve the Syrian crisis, the statement added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc6c78-c404-4229-86bf-072c5a680043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syrian President Bashar al-Assad could participate in the upcoming\
        \ Arab League summit in Saudi Arabia if he is invited and if he wants to attend,\
        \ Arab League Secretary General Ahmed Aboul Gheit told journalists Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d811dd-477e-4266-a90c-41938b041316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Syria, from tonight, is a full member of the Arab league, and starting\
        \ tomorrow they have the right to participate in any meeting. When the host\
        \ nation, in this case Saudi Arabia, sends the invitation, (Assad) can attend\
        \ if he wishes to,\" Gheit said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2e52e-e399-412f-8eaa-7da7ad949523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials and analysts have said that Syria's re-admission into the\
        \ Arab League, while symbolic, comes with the possibility it could enable\
        \ Assad's rehabilitation internationally, and potentially allow the removal\
        \ of crippling sanctions against his regime.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95fd78-7d9a-4215-9c73-e3b56d1159af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN earlier this month, HA Hellyer, Middle East scholar\
        \ at the Carnegie Endowment for International Peace and at Cambridge University,\
        \ said Syria's return to the Arab League \"paves the way for member states\
        \ who might have been holding back to engage more directly with Assad's regime.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d1d16-cefe-40e8-b305-d4cf7febda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It also makes it easier for non-member states, like Turkey and others,\
        \ to argue that a new modus vivendi is in order,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17614ecb-b8bc-4153-aaf7-0583ef0273ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria has been under crippling Western sanctions for years, the most\
        \ prominent being the US' 2019 Caesar Act, which imposed wide-ranging sanctions\
        \ that restricted individuals, companies or governments from economic activities\
        \ assisting Assad's war effort. The act rendered the entire economy untouchable.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e0c5f-a418-47d3-93ab-ecb0954d179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN says the levels of poverty and food insecurity faced by Syrians
        today are unprecedented. The World Food Programme estimates that as of 2022
        more than 12 million Syrians&nbsp;— more than half of the country''s population&nbsp;—
        are food insecure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634f6aa-bedd-4805-a567-632944f2f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:29:50.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T08:29:50.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/07/middleeast/arab-league-readmits-syria-intl/index.html">Arab
        League readmits Syria after 11-year absence</a>"</em></p>'
  'unemployment-rate-march':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-08T09:07:10.000+08:00
    'imagesource': 'jcr:5e153180-0b8a-4565-b64e-8fe9b83cb8ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a281408f-9924-4619-a92b-da34634daf1c'
    'lead': 'The number of jobless Filipinos reached 2.42 million in March, down from
      the 2.47 million estimated a month prior, the Philippine Statistics Authority
      (PSA) reported on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T08:33:24.444+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-08T12:50:42.431+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH logs 2.42M unemployed Filipinos in March'
    'updated': 2023-05-08T12:50:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a87a9a-dd84-473c-95fd-d9a3764f414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The number
        of jobless Filipinos reached 2.42 million in March, down from the 2.47 million
        estimated a month prior, the Philippine Statistics Authority (PSA) reported
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20a45f-3b87-48c1-82b6-fc0e04240af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is equivalent to a national unemployment rate of 4.7%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edba9d-03f0-4446-b159-ce37a7b93aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa reiterated that
        the country’s unemployment situation has been improving since the second half
        of 2022 as the current administration ended tougher COVID-19 restrictions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9723d-8374-4a22-b926-ed240bac1b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the number of persons in the labor force fell to 51 million
        from 51.27 million a month prior. This translates to a labor force participation
        rate at 66%, Mapa said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404c911-00b8-4119-9929-738fb228a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s employment rate stood at 95.3%, or 48.58 million Filipinos
        with jobs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39441b1-a5c1-4a25-832e-5ed092514328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of underemployed Filipinos, on the other hand, was slashed
        to 5.44 million from February’s 6.29 million.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afa076-b86a-44c1-9a0d-61ef9884b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang increases sa employment between March 2022 and March 2023—1.61
        million increases—ang substantial dito ay wages and salaried workers, unpaid
        family workers,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3950b5f-46d3-447b-93cb-f53e221953e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The increases in employment between March 2022 and March
        2023—1.61 million increases—the substantial ones here are wages and salaried
        workers, unpaid family workers.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e74cef-c7af-448d-a6ed-6271342cf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing the PSA data, Mapa said the year-on-year increase in employment
        was buoyed by services and industry sectors. Topping the list was transportation
        and storage with 533,000 additional jobs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f5a97-5fcf-424d-a5db-b9b71b64ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Agriculture and forestry, however, logged the biggest drop in employment,
        shredding 607,000 jobs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44037917-4e25-4ffc-b214-e65942e666ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:50:42.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:50:42.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the fall in employment in the agriculture sector was concerning,
        Mapa said there might be an impact on production of specific crops.</p>'
  'SWS-self-rated-poverty-March-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-08T08:54:08.000+08:00
    'imagesource': 'jcr:07032485-b567-4300-be9b-6ddf44036f00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3594afc4-3d98-4ade-a312-6011e4196434'
    'lead': 'A March 2023 SWS poll showed that 51% of Filipino families rated themselves
      poor, which was similar to its December 2022 survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T08:55:30.971+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-08T08:56:46.716+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poor', 'survey', 'March-2023', 'poverty', 'SWS']
    'stories': []
    'template': '1'
    'title': 'SWS: 51% of Filipino families still consider themselves poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6afccd-8bde-49f9-bdf0-48977c5046e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:55:30.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> A recent
        survey by the Social Weather Stations (SWS) showed that over half of Filipino
        families considered themselves poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcca637-ebf9-49c2-8cae-fda5f27d914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5131f-6ae2-4ceb-bcbb-23c594453e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted March 26-29, the <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20230507071056">poll</a>
        showed that 51% of Filipino families considered themselves poor, 30% rated
        themselves as “borderline” (placing themselves on a line between poor and
        not poor), and 19% categorized themselves not poor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff74f35-817e-4a2c-96d3-5085ee1497b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db894507-9964-425f-b98d-d367baa5ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS noted the results of the March poll are similar to the results\
        \ of its December 2022 survey that found 51% of Filipino families self-rated\
        \ as poor, 31% said they were borderline, and 19% considered themselves not\
        \ poor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbaf079-477a-4d21-92d3-eb5507e77d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7646b-d7cc-4355-9cb5-09c1f152decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The estimated numbers of Self-Rated Poor families are 14 million in\
        \ March 2023 and 12.9 million in December 2022. To arrive at the estimated\
        \ numbers of Self-Rated Poor families, the percentage of respondent households\
        \ rating themselves as poor was applied to the Philippine Statistics Authority\
        \ medium-population projections for 2023 and 2022, respectively,” the pollster\
        \ explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37a67c-1968-4708-bb8f-ba9f5591daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad651d5-83bc-45e8-ba16-95f712cee93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comparing the December 2022 and the March 2023 data, the SWS noted\
        \ the latest number of self-rated poor families was due to the increases in\
        \ the National Capital Region, which rose from 32% to 40%, and in Visayas,\
        \ which jumped from 58% to 65%. It was combined with a decline in Balance\
        \ Luzon, which fell from 49% to 43%, as well as a statistically steady trend\
        \ in Mindanao, climbing from 59% to 62%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f96f7e-455e-4cda-8c53-06058e4e8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5209a5-7f8e-4f67-bcf8-e99e1eb02644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the data on borderline, the SWS said it “did not statistically\
        \ change” in Metro Manila from 29% to 26%, in Balance Luzon from 30% to 32%,\
        \ and in Mindanao from 30% to 33%. In the Visayas, meanwhile, it fell from\
        \ 34% to 26%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838605a-4c38-491d-b4c1-79bde447fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e906b6-f02e-4f36-969b-19162e1ebe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More families rated themselves not poor in Balance Luzon, which increased\
        \ from 20% to 25%. It was the opposite in Metro Manila, which declined from\
        \ 39% to 33% and in Mindanao from 11% to 6%. Data in Visayas remained at 9%.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2271d63-1ffe-4262-be0b-5992efd3ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffff1b-2a03-4189-b467-56d5b3d44cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS also reported that in the last five quarters, the national\
        \ median Self-Rated Poverty Threshold (SRP Threshold) stayed at ₱15,000, while\
        \ the national median Self-Rated Poverty Gap (SRP Gap) rose from ₱5,000 in\
        \ December 2022 to ₱6,000 in March 2023.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754cf13-cc06-4bca-8183-0611393f00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb7e1b-5997-4562-b223-9118b7011cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The SRP Threshold, or the minimum monthly budget self-rated poor families\
        \ say they need for home expenses in order not to consider themselves poor,\
        \ has remained sluggish for several years despite considerable inflation.\
        \ This indicates that poor families have been lowering their living standards,\
        \ i.e., belt-tightening,” it explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ab20f-b211-4cf7-b395-a9244bf35c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1263c-255f-4057-8d97-63cea6ac2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the past, the median SRP Gap has generally been half of the median\
        \ SRP Threshold. This means that average poor families lack about half of\
        \ what they need to not consider themselves poor. An increase in the proportion\
        \ of the median SRP Gap relative to the median SRP Threshold means a worsening\
        \ in families’ budget for home expenses,” it added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f4d63-2cef-43f5-b039-55ef74e6a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d584aa-a094-49e0-b2f4-568ab56c3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Per area, the median SRP Threshold in NCR increased from ₱15,000 in\
        \ December 2022 to ₱20,000 in March 2023 while the median SRP Gap rose from\
        \ ₱6,000 to ₱10,000.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30dee0-c703-4183-91b6-6a8b33eb3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ad766-7ada-4041-b16c-b76d0a88fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T08:56:46.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-08T08:56:46.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Balance Luzon, the median SRP Threshold remained at ₱15,000 while\
        \ the median SRP Gap rose from ₱5,000 to P6,000.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6b852-cd6e-4db7-b08e-eada43dd492d'
      'mgnl:activationStatus': true
