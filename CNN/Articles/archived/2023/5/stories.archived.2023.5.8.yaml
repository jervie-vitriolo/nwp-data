      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke with neighbors who witnessed FBI and police at the home of\
        \ an address that matches Garcia's parents' on Saturday night.\r"
