      'mgnl:lastActivated': 2023-05-08T17:13:15.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d254f-7759-4c48-b889-74aa5f61fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:13:15.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Up north, it's still very dry. We're still seeing winds and we are\
        \ expecting a continuation of those kinds of conditions that can lead to extreme\
        \ wildfire behavior,\" she said in the Sunday evening news conference.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180766cf-a444-47c2-b62f-73f383b21349'
