    'lead': 'The possible joint patrols to be conducted by the Philippines with the
      United States and Australia in the South China Sea may happen by the third quarter
      of 2023, Philippine Ambassador Jose Manuel Romualdez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T13:03:55.836+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-08T13:21:27.292+08:00
