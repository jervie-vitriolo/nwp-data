      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Garcia also completed a separate firearms proficiency training\
        \ course that requires six hours of continuing education, according to the\
        \ Texas DPS database.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
