  'former-pdeg-officials-face-raps-napolcom':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-08T16:30:07.000+08:00
    'imagesource': 'jcr:a24500a6-7c83-4030-aa2c-ad64c5b6494a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3774fedd-bb19-4b0d-8fa9-a29456e2ebdc'
    'lead': 'The National Police Commission received the recommendation of a panel
      to accept the resignation and filing of complaints against four high-ranking
      officials over their alleged involvement in illegal drug activities, authorities
      confirm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T16:32:11.867+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-08T20:57:38.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4 former anti-drug unit officials to face complaints – Napolcom'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f77ad-b2cf-487d-8972-860d45449d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:32:11.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T20:57:38.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The National
        Police Commission (Napolcom) received the recommendation of a panel to accept
        the resignation and filing of complaints against four high-ranking officials
        over their alleged involvement in illegal drug activities, authorities confirmed
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35b414-88bb-40f5-b6cb-0df21a5c4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two generals and two colonels were formerly from the Drug Enforcement\
        \ Group (PDEG), the anti-illegal drug unit of the national police.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eee194-2ad2-47ba-8790-43e0bc3dbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Interior Secretary and Napolcom Chairman Benhur\
        \ Abalos said the commission will handle administrative cases against the\
        \ four police officers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bdc1cd-99da-44db-a472-b9d5ec8cdd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/16/pnp-administrative-criminal-raps-pdeg-officials.html">PNP
        to file administrative, criminal raps vs. 49 PDEG officials</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78edda5-f553-46f7-a898-ba0696a0be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal complaints will also be filed against the four officials
        to be handled by the Deputy Ombudsman for Military and Other Law Enforcement
        Offices, Abalos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446c929-ca04-4901-bb39-4be2d4575c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the names of the four police officers will be disclosed once\
        \ the cases are filed..\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983d49b-b837-4ec4-b5d1-bb5e1290621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maski tanggapin ang resignation, tuloy-tuloy ang kaso laban sa mga\
        \ ito, [Translation: Even if we accept the resignations, the charges against\
        \ them would be pursued.]” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57588a82-fc80-475f-9071-69096be0e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five-man advisory panel also recommended the rejection of courtesy\
        \ resignations of 917 police officers, whom Abalos said are all cleared of\
        \ any involvement in the investigation, while 32 other officers will go through\
        \ further investigation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c9cb3-d20f-469f-a639-3c49ca6ea569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos previously said this initiative was part of the administration’\
        s efforts to cleanse the PNP pf supposed ties to illegal drugs.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c387511-faa3-41f2-a205-3de67fb3483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T20:56:20.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T20:57:38.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP chief Gen. Benjamin Acorda said he is expecting an
        “aggressive and honest” police force after the investigation.</p>'
  'wildfire-alberta-29k-evacuated':
    'author': 'Nouran Salahieh and Tina Burnside, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-08T17:10:39.000+08:00
    'imagesource': 'jcr:3922b3be-ef3c-41a7-94ea-43184a144bd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f529ce-1880-4169-b8c8-2f4da4cea911'
    'lead': 'More than 100 wildfires raging across the Alberta region of Canada have
      forced more than 29,000 people to flee in what officials have called an "unprecedented
      situation" for the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T17:13:14.615+08:00
