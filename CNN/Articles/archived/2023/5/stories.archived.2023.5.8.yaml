      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pained by the loss of lives due to the boat mishap in Malappuram,\
        \ Kerala,\" a tweet from Modi's office said Sunday. \"Condolences to the bereaved\
        \ families. An ex-gratia of Rs. 2 lakh ($2,446 USD) from PMNRF would be provided\
        \ to the next of kin of each deceased.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d57c8a-71da-4c3a-abcf-f420923a2b02'
      'mgnl:activationStatus': true
