    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Move It ramps up efforts to get more riders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f245b16-e68d-4ff6-81c9-acaeaecb0191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Motorcycle
        taxi firm Move It, backed by Grab Philippines, is eyeing partnering with more
        brands to provide additional income stream for drivers, with advertising campaign
        materials flaunted on their safety vests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29e5a9-f250-4e06-ba22-99ac299e3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Monday, Move It said the commission riders would get
        from its “Advertisers Vests Program” would be on top of the in-app bookings
        and post-service tipping.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59906c-f199-45eb-bece-2df255c30b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company has so far teamed up with Shell, Caltex, Mobil, Tyremart
        Inc., and Generika for exclusive deals for its rider-partners.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8959f3-2f00-4498-a0c8-5e1406befccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Move It is intensifying efforts to attract more rider-partners into
        its platform and support the Philippine government in its goal of improving
        the state of the transport industry…,” it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53746c0a-e54a-4f02-821a-720430d6f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Move It did not disclose how many drivers are now on board its platform.
        But based on a previous order from transportation authorities, each motorcycle
        taxi firm must only have 15,000 riders in Metro Manila, and 9,000 riders in
        Cebu and Cagayan de Oro.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b63d2-d080-49d5-8246-b3ee031d2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late last year, Move It called on the government to pass a law to stabilize
        the operations of motorcycle taxis so the industry could welcome more players
        servicing Filipino commuters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d312c5-0319-4049-a878-8c029458891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T16:22:18.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T16:22:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s pilot program on motorcycle taxis began in 2019.</p>'
