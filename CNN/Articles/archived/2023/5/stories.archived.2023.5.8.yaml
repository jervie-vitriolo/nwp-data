        \ activities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92253053-deb6-4a76-b425-81660437a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.541+08:00
