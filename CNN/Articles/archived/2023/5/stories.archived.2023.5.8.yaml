      'text': '<p><strong>(CNN Philippines, May 8) —</strong> Carlos Yulo continued
        his dominance in artistic gymnastics, ruling the men''s individual all-around
        event to nab his third straight Southeast Asian Games gold medal in Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930de1ec-cbad-4a1a-9047-082654401041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T19:08:27.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-08T19:12:19.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo ruled the category with a score of 84 while helping the Philippines\
        \ nab the men's team all-around silver. He edged out Vietnam's Thanh Tung\
        \ Le and Phuong Thanh Dinh.\r"
    '2':
