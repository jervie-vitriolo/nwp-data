      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e7e77-c734-457e-8e7d-a17881147274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.643+08:00
