      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339191c-dae1-4130-a02d-00179f1e3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.639+08:00
