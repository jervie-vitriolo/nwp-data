      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Monday, V.R. Premkumar, a senior official\
        \ from Malappuram district, where the incident took place, said 10 people\
        \ have been admitted to hospital while five swam ashore.\r"
