      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We could be sort of settling in for a long fight here,\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943f959-4eff-4099-a3ba-c12d95c5e344'
