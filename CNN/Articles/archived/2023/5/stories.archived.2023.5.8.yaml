      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the state''s top attractions are its traditional wooden houseboats
        which ply the brackish lagoons and canals that crisscross much of the tropical
        coastline.</p>'
