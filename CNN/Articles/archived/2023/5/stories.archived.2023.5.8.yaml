      'mgnl:lastActivated': 2023-05-08T17:13:15.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Communities in Alberta have seen some extremely hot temperatures in\
        \ the past week, with the capital city of Edmonton hitting 31 degrees Celsius,\
        \ about 88 degrees Fahrenheit, on Wednesday and Thursday -- more than 10 degrees\
        \ above average, according to the Canada Centre for Climate Services.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05504172-fc20-4bd2-b054-bf048b8fcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:13:14.643+08:00
