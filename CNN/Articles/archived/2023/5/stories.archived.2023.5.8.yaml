      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a bid to halt police involvement in illegal drugs,
        Fajardo said the PNP will implement stricter vetting among personnel assigned
        to drug enforcement operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697bf65-9e9b-4aed-a226-c8173fb21230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the PNP will also limit the term of police personnel assigned
        to drug operations to two years to avoid familiarity with the system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3a369-c447-4d62-a787-7f3c5964b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ika nga, masyado ka nang matagal d’yan. Siguro it is high time
        na alisin ka na d’yan para hindi ka na dumating doon sa punto na medyo nakain
        ka na ng sistema,” Fajardo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c381bb-4fdc-4054-98a9-c8ecd6e984ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T15:05:17.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T15:10:06.983+08:00
