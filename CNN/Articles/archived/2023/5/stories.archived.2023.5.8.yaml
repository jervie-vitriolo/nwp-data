      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private security guards in Texas undergo background checks and are\
        \ disqualified if they have committed certain crimes such as assault, burglary\
        \ or sexual offenses, among others, according to the Texas DPS website and\
        \ state codes.\r"
    '38':
