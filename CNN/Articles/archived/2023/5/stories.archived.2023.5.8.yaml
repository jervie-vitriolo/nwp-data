  'India-Manipur-ethnic-violence-50-dead-':
    'author': 'Sania Farooqui and Kunal Sehgal, CNN'
    'caption': 'Smoke billows from a vehicle burned during an outbreak of ethnic violence
      in Imphal, the capital of India''s Manipur state, on May 4. (Credit: Stringer/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-08T14:27:23.000+08:00
    'imagesource': 'jcr:ee46881d-f506-4938-b541-a1ca96f48c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01d35134-2a5e-458b-b5be-9cd9c5e53d18'
    'lead': 'Ethnic violence in the Indian state of Manipur has killed more than 50
      people, left hundreds hospitalized, and displaced 23,000, according to hospital
      officials and the Indian army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T14:32:40.258+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-08T14:32:40.732+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 50 dead, hundreds hospitalized and 23,000 displaced by ethnic violence
      in India''s Manipur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5c128-89a3-46f3-bfea-70ae0afb0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —  Ethnic violence in the Indian state of Manipur has killed
        more than 50 people, left hundreds hospitalized, and displaced 23,000, according
        to hospital officials and the Indian army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadaef7c-2960-4aac-af6e-0388d5d21727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 55 people have been left dead and a further 260 hospitalized
        since violence broke out between members of the Kuki and Meitei ethnic groups
        earlier this week, hospital officials in the city of Imphal said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2c2a8-4585-42eb-a176-d26cb35ec98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian military, meanwhile, said that 23,000 civilians had fled\
        \ the fighting, with displaced people being housed on military bases and garrisons\
        \ in the state.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402721a4-7e56-4d7d-9048-569ce14b7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two ethnic groups have been clashing in the streets of Imphal in\
        \ India's east and elsewhere.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54404e0-a3b8-44ff-841d-539940f4dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gunshot wounds are the most common injury, according to officials at\
        \ Imphal hospitals the Regional Institute of Medical Sciences, the Jawaharlal\
        \ Nehru Institute of Medical Sciences and Churachandpur District Hospital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37500716-d801-4573-b0ac-9e018314f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most of the patients are coming in with severe bullet injuries or\
        \ having been hit in the head with lathis [sticks],\" Dr Mang Hatzow of Churachandpur\
        \ District Hospital in Manipur told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56794de8-90b7-458a-9a69-cc8958e91dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video and photos broadcast on local television showed vehicles and\
        \ buildings set on fire, with thick black smoke billowing from the streets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f3573-ccca-449c-ad89-fa364857443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian army troops have been deployed to the streets and a five-day\
        \ mobile internet blackout is in force.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad8ea1-b2a6-41ff-8b07-e760400bff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A youth tribal leader who works in Imphal told CNN his house had been\
        \ vandalized and ransacked on May 4 and that since then he had been staying\
        \ in an army camp.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9ed35-52ed-4dc8-bf09-a4ff10a79fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we are witnessing here unfortunately is there seems to be a\
        \ very systematic, well-planned series of attacks. The execution is almost\
        \ clinical and they know exactly the houses where people from tribal communities\
        \ reside,\" said the leader, who asked to not be identified due to fears for\
        \ his safety.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3a1e9-b237-4f60-9355-6ef4d2cde1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A lot of houses are burnt, all our churches have been vandalized,\
        \ some have been burnt. I barely escaped -- the mob was already in the house.\
        \ I climbed the fence over to the neighbors' house. I just came with my laptop\
        \ bag to this camp. I don't have anything.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb65b9-552d-41ec-9442-02d4b177ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there were about 5,500 people staying in his camp and that\
        \ there were about six or seven camps in Imphal in total.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a3259-9192-4c13-a801-f7d40f6321b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been so many deaths,\" he added. \"A mother and son they\
        \ were on their way to a camp. On their way, a mob encountered them and beat\
        \ the son to death. The mother was trying to protect the son, she was killed\
        \ too.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da47de-55ff-4a30-90e2-e5ff7dd0a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to the state government of Manipur and the Indian army\
        \ for comment on Sunday. There was no immediate response from the state government.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c64afa-eab2-4c4c-8622-1944f76fba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The army said it had rescued a total of 23,000 civilians and moved\
        \ them to operating bases and military garrisons. It added that there was\
        \ a \"ray of hope\" and a lull in the fighting due to the rescue work carried\
        \ out by the 120-125 Army and Assam Rifles, which had been \"working tirelessly\
        \ for the past 96 hours to rescue civilians across all communities, curb violence\
        \ and restore normalcy.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e160cc-2687-489c-a556-a2207751b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it had also enhanced surveillance efforts using drones and\
        \ helicopters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144841a-c376-4749-8bc4-2b160ad5518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week the state's governor, Anusuiya Uikey, issued \"shoot-at-sight\"\
        \ orders in an effort to bring the situation under control.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5395b3d-7548-493e-b0c7-5ed415d1081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The orders were authorized for \"extreme cases whereby all forms of\
        \ persuasion, warning, reasonable force etc. had been exhausted\" and the\
        \ situation \"could not be controlled,\" a statement from Manipur's home department\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138bda6-baca-4b29-a0ae-d73775134e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Skirmishes first broke out after thousands of tribal people took part\
        \ in a rally organized by the All Tribal Students Union of Manipur, against\
        \ the potential inclusion of the state's majority Meitei ethnic group in India's\
        \ \"Scheduled Tribe\" grouping.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6f993-9703-40ca-907c-6842d760a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Meitei community, who make up about 50% of the state's population,\
        \ have for years campaigned to be recognized as a scheduled tribe, which would\
        \ give them access to wider benefits including health, education and government\
        \ jobs.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4f21b-59dc-4727-9036-914a8c35efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scheduled tribes are among the most socio-economically disadvantaged\
        \ groups in India and have historically been denied access to education and\
        \ job opportunities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2817c-3144-4fce-a5bc-ad2e1e973a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Meitei community are given scheduled tribe status, other
        tribal groups say they fear they will not have a fair chance for jobs and
        other benefits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad509b3-a972-4a3d-809b-461f04da5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T14:32:40.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-08T14:32:40.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/07/india/manipur-ethnic-violence-over-50-dead-india-intl-hnk/index.html#:~:text=CNN%20Store-,Over%2050%20dead%2C%20hundreds%20hospitalized%20and%2023%2C000%20displaced,ethnic%20violence%20in%20India''s%20Manipur&amp;text=Smoke%20billows%20from%20a%20vehicle,Manipur%20state%2C%20on%20May%204.">Over
        50 dead, hundreds hospitalized and 23,000 displaced by ethnic violence in
        India’s Manipur</a>."</em></p>'
  'Luigi-Trillo-new-Meralco-Bolts-head-coach-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-08T14:32:04.000+08:00
    'imagesource': 'jcr:9c3d037e-1639-482f-a64b-1bd3273259a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6b2c8c-7810-45b0-859d-abaafd7b1f05'
    'lead': 'Luigi Trillo will take over as the Meralco Bolts'' chief tactician in
      the PBA''s 48th season, as former mentor Norman Black takes the role of team
      consultant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-08T14:33:51.402+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-08T14:35:44.102+08:00
    'mgnl:lastActivatedBy': 'superuser'
