      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– Temperature records tumbled across
        Southeast Asia over the weekend as the region swelters under a weekslong heat
        wave that has brought misery to millions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af870883-8aab-4a84-a9d9-d65a453a00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03887d6-ca81-4849-8af0-ee8b87c89804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All-time highs were recorded in Vietnam, Laos and Thailand's capital,\
        \ where the heat has been compounded by an intense smoggy season that has\
        \ caused pollution levels to spike.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c8c73-3220-40c3-924b-8d84117ce63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b84266-2270-45dd-8c1f-be74a53c0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists have long warned that heat waves are set to get worse as\
        \ the impacts of the human-caused climate crisis accelerate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d2dce-9e98-47ae-973a-6f4572443339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01981390-41f9-4a72-b1f0-755033d1f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Vietnam, temperatures reached 44.2 degrees Celsius (around 111.6\
        \ Fahrenheit) on Saturday in the northern district of Tuong Duong -- the highest\
        \ temperature ever recorded in the country, according to weather historian\
        \ Maximiliano Herrera.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daed527-c1ea-40ca-a113-019d70d840ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722e180-c0a4-430d-b7d3-67d2359f3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Laos, the city of Luang Prabang hit 43.5 degrees Celsius\
        \ (110.3 Fahrenheit) on Saturday, breaking the national record of 42.7 degrees\
        \ Celsius (108.9 Fahrenheit) that was only set last month, Herrera said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f54cd-f28e-4b72-9316-76eac22de15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6c0c7-10ab-4e13-9365-1ce96cdd8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Laotian capital Vientiane also broke its all-time record this weekend\
        \ with a temperature of 42.5 degrees Celsius (108.5 Fahrenheit).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6233504-f937-4337-995a-2f9d899c9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b5727-b75c-4098-ae49-1e2755363dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in Thailand, Saturday saw the hottest ever temperature recorded\
        \ in Bangkok -- 41 degrees Celsius (105.8 Fahrenheit).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7b047-525b-418a-b818-3ab3f1d1639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The capital is among large parts of Thailand that have suffered under\
        \ temperatures in the upper 30s to low 40s Celsius since late March. In mid-April,\
        \ the northwest city of Tak became the first place in the country to top 45\
        \ degrees Celsius (113 Fahrenheit), according to Herrera, using data from\
        \ the Thai Meteorological Department.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84620c0e-1455-4fc7-a158-eb90fbd44b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32639aca-21a2-400e-b957-51bd7f0da926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Thai Prime Minister Prayut Chan-o-cha expressed concern\
        \ over \"dangerously high temperatures in various parts of Thailand.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fda47-bfaf-445e-a22d-30b5cd673478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fc0af-00c8-4b3d-81fc-c9c4d568261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April and May are typically the hottest months of the year for South
        and Southeast Asia as temperatures rise before annual monsoon rains bring
        some relief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e2fb2-fcd1-4614-a710-53cdf2ba6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31199a5-8a07-4da0-b930-7459e913ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures across the region are expected to return closer to average\
        \ in the coming days, but unprecedented heat events are becoming more common\
        \ as the climate crisis intensifies.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8f8f5-1d69-4172-8eb0-ebf5c295a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4dcafa-2c1a-49ce-8039-e50ea69a9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2022 study determined that dangerous heat waves, at temperatures\
        \ of 39.4 degrees Celsius (103 degrees Fahrenheit) and above, will occur between\
        \ three and 10 times more often by the turn of the century.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb0b30-ff28-472a-a31b-1ce6690b19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f63ea-84fd-4973-8521-bc25613e507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the tropics, which encompasses much of Asia, the study found that\
        \ days of \"extremely dangerous heat\" -- defined as 51 degrees Celsius (124\
        \ Fahrenheit) -- could double, putting the population of impacted countries\
        \ at risk.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb8a87-d0f9-4c2a-a575-9ca80f18ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0468d1-60e8-452a-bac5-b62b40a14dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition, we don''t know what could happen if large populations
        are exposed to unprecedented heat and humidity stress," the study''s lead
        author Lucas Vargas Zeppetello from Harvard University previously told CNN,
        "but heat waves in the past few decades have already been extremely deadly
        and there is serious cause for concern in the future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32264613-f19f-4bb7-b100-d2764683bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T17:17:04.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-08T17:17:05.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/05/08/asia/vietnam-laos-record-high-temperatures-intl-hnk">Vietnam
