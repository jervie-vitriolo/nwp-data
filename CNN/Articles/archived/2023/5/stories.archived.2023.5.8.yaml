      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — President
        Ferdinand Marcos Jr. wished that the coronation of King Charles III would
        lead to “a new chapter of peace, progress, and prosperity” for the United
        Kingdom and the Commonwealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb5bc0-a9e3-40ec-ba25-f9d782b26ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:03:34.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:06:24.465+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, the Philippine president extended his congratulations
        to King Charles III and Queen Camilla for their coronation last weekend at
        Westminster Abbey in London.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f377b-bcb9-4b69-a67d-4aed44df9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:03:34.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:06:24.465+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was as grand and magnificent a ceremony as could have been, full
        of symbolism and weighted by history. It was a great honor for me to represent
        the Philippines on such a historic occasion,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b63da-cdae-4981-932d-a4c9d80c82b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:03:34.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:06:24.465+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Filipinos wish His Majesty King Charles III a long and happy reign.
        May his Coronation signify the start of a new chapter of peace, progress,
        and prosperity for the United Kingdom and the Commonwealth,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ccb32-4232-4886-bcbc-717816bc9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:03:34.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-08T12:06:24.465+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos flew to the UK immediately after his five-day official working
        trip to the United States, where he secured investment pledges from American
        companies and strengthened security ties with the US.</p>'
