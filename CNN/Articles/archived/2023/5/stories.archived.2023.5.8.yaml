    'title': 'Vietnam and Laos record hottest temperatures ever as heat wave grips
      Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f362db-c9a9-4409-8d48-114f496a178e'
