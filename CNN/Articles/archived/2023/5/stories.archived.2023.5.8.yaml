    'stories': []
    'template': '1'
    'title': 'Decision on De Lima''s bail plea delayed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca850a-580a-4d15-8dbd-b6604777218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T22:54:57.065+08:00
