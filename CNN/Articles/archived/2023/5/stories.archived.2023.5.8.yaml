    'template': '1'
    'title': '7 dead after car plows into a crowd in front of a Texas shelter that
      was housing migrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d76e0f-38c6-4522-8aaf-5246007b4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A driver plowed into a group outside a
        shelter that had been housing migrants in a Texas border town on Sunday, leaving
        seven people dead — including several immigrants — and close to a dozen injured,
        authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f193a4-0831-4f06-87cf-ee0f5123857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3374c1-a068-43d3-ada8-dcb2261c16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in Brownsville, Texas say they got a call around 8:30 am\
        \ CT about a Land Rover that hit multiple people who were waiting at a bus\
        \ stop across the street from the Bishop Enrique San Pedro Ozanam Center,\
        \ a non-profit homeless shelter that has been helping house migrants. Authorities\
        \ say it's unclear whether the crash was intentional.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18be96-8c42-49a1-a4e1-1a556130613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f2c11-d0f2-483d-be3d-e3af3e107e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash left seven dead and at least ten injured, Martin Sandoval,\
        \ a Brownsville police spokesperson, told CNN. Sandoval added that several\
        \ migrants were among the dead and Border Patrol is working to confirm the\
        \ identities of the victims. The FBI is also assisting with the investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a157274-74ab-443a-be7f-37c9f6588ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c6273-ddcb-4e45-87d6-ae3bf6148ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police are set to provide more information about the crash during a\
        \ press conference on Monday at 10:30 am CT.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0dd84-e2e3-4e2f-96ae-ef0031899b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca77f84-7a20-47c7-99e9-3bb7e85db9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN interviewed migrants staying at the center in December. At the\
        \ time, the center's director told CNN that migrants from all over the world\
        \ were beginning to stay at the shelter and they were seeing an uptick in\
        \ stays. The shelter is equipped to house and feed 200 people, according to\
        \ its website.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53807895-714d-4b70-a99d-78b1de637973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b555498-79dd-4f71-9c02-3999bb064d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witnesses at the scene detained the driver until officers arrived,\
        \ Sandoval said during a Sunday news conference. He said the driver of the\
        \ vehicle received medical care and has been arrested on a reckless driving\
        \ charge. \"More than likely\" there will be other charges added, Sandoval\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1cc02-d45e-4370-a38a-899265edd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a575052-f174-4eb3-a0da-bf4a9dbb02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, identified as a Hispanic man, is being "uncooperative"
        with authorities, according to Sandoval. He has given authorities multiple
        names, and police have had to fingerprint him in hopes of finding his identity
        -- which takes more time, Sandoval said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893785fe-c035-4173-8a7b-f1fb141a0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have a blood sample from the driver and a toxicology test\
        \ will be ordered, Sandoval said. It's unclear how long it will take for authorities\
        \ to get those results, he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a68b30-50ea-4d87-910e-be75fa915357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville police are investigating with the help of Border Patrol,\
        \ he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491e646-3a57-4615-a666-9f0c6f20c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval said authorities are still investigating whether the crash\
        \ was intentional or accidental. He said witnesses described seeing the driver\
        \ ignore a red light, drive up on a curb and run over a group of people waiting\
        \ at the bus stop.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926aac0b-7018-450c-9424-4ca5c7b179a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shelter has been housing immigrants while they wait for more permanent\
        \ housing, he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64394f26-b7fc-4445-88ee-5e15f603c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville is located on the southern tip of Texas, just across the\
        \ Rio Grande River. The city's population is nearly 95% Hispanic or Latino,\
        \ according to the 2022 census.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f74fe-93e1-4a19-9814-925788de0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville declared a state of emergency after receiving an influx\
        \ of thousands of migrants, many from Venezuela, in the past several weeks,\
        \ CNN previously reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfcbd8-5200-4b99-92d5-cea8ecdcc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash happened just days before a Trump-era immigration restriction\
        \ dubbed Title 42 is set to expire. The pandemic-era policy allowed immigration\
        \ agents to swiftly return migrants to their home countries. Officials have\
        \ predicted a rise in immigration in coming weeks when the restrictions are\
        \ lifted Thursday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37c353-6182-4ca5-9a04-e5ca08bf1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shelter director says surveillance footage captured horrific crash</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b3546-dfde-47ca-bf72-675c9ef9f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victor Maldonado, the director of the Ozanam Center, told CNN that\
        \ about 20 to 25 migrants were sitting on the curb waiting for a bus across\
        \ the street from the shelter. He said surveillance video captured the deadly\
        \ wreck with footage showing a vehicle driving very quickly, crashing about\
        \ 30 feet from where the migrants were sitting and then losing control.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1478f-b395-4b5a-b198-6c1f934221c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police took Maldonado's copy of the surveillance video, he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17a9d9-5367-45b7-ada3-58b68a6fcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The migrants were from Venezuela and had arrived at the shelter about\
        \ two or three days ago, Maldonado said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85563567-e263-4b69-9692-d152c04e3a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maldonado said after the crash, he and a staff member at the shelter\
        \ ran outside to find a very graphic scene, with body parts spread across\
        \ the area.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775a92a-6aff-4cc5-af26-8d3e601df570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T06:42:54.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-08T06:46:38.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a staff [member] who is in shock," Maldonado said, adding
        that he, too, was in shock.</p>'
