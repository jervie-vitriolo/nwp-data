      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another out-of-control wildfire dubbed EWF-031 has burned about 77,920\
        \ hectares of land, about 192,500 acres, as it rages southeast of the town\
        \ of Edson in Yellowhead County, according to Alberta fire officials.\r"
