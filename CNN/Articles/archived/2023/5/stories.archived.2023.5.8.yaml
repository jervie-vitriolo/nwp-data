      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we’ll have at least 100 of them coming to the Philippines
        to look at opportunities,” he told CNN Philippines’ <em>The Source</em> on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d18a0-1725-4c0e-8152-4e6dfa5089c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.502+08:00
