      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many have also been ordered to flee in Yellowhead County, where immediate\
        \ evacuations were ordered for 8,000 people. Another 3,600 were ordered to\
        \ evacuate from Little Red River Cree Nation.\r"
