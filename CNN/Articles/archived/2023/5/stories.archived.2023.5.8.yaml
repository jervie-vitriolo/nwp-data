      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868acb6-a21f-4b85-a135-c3a1f0c313ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-08T12:31:42.512+08:00
