      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Dallas-area medical group said it treated victims as young as 5 years\
        \ old.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103cd5e-2904-40e0-a3f3-92fe38a5d349'
