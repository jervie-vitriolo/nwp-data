      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5765f-12ed-46b5-8982-eb178f59cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier tax reform packages—the TRAIN law, sin taxes, and the Corporate\
        \ Recovery and Tax Incentives for Enterprises—generated additional revenues\
        \ of P202.8 billion in 2022, Diokno said in a separate statement distributed\
        \ to journalists on May 26.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49809e-086f-4aac-b704-0bf5fe50cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033c734-a80c-44cd-a957-a7cbe847ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total collection last year was 26.3%, or ₱42.3 billion higher than\
        \ the 2021 full-year incremental revenue of ₱160.5 billion on the back of\
        \ full economic recovery due to the lifting of stringent quarantine measures.\
        \  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fae1b1-ed7c-4894-be13-b352e71bf367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
