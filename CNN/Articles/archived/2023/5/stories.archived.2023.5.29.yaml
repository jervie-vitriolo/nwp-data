      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/27/senate-approval-4-priority-measures.html"
        href="https://www.cnnphilippines.com/news/2023/5/27/senate-approval-4-priority-measures.html">Zubiri
        sees approval of 4 priority bills in the Senate next week</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1adaeb-3aff-4f5c-9536-8e5c8ff928f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.727+08:00
