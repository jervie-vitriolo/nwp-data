    'lead': 'Suspended Negros Oriental 3rd District Rep. Arnolfo Teves still refused
      to return to the Philippines despite the sudden recantation of testimonies by
      suspects in the killing of Gov. Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T11:20:04.062+08:00
