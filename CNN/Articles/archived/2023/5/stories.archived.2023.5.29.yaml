    'lead': 'Suspended Negros Oriental 3rd District Rep. Arnolfo Teves called for
      an investigation into the planned joint venture deal between Prime Media Holdings,
      Inc., a listed company supposedly led by House Speaker Martin Romualdez, and
      former broadcast giant ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T12:09:36.243+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-29T12:09:36.535+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves urges House to probe Romualdez-led company’s deal with ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64141fd-1d44-4593-826f-8bf36cf239d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Suspended
        Negros Oriental 3rd District Rep. Arnolfo Teves called for an investigation
        into the planned joint venture deal between Prime Media Holdings, Inc., a
        listed company supposedly led by House Speaker Martin Romualdez, and former
        broadcast giant ABS-CBN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863e842-cffc-4a64-8495-b320bc8ae2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing on Monday, Teves questioned the Speaker’s supposed
        meddling in the media business, despite him being part of a body that approves
        their franchises.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b29cf5-fbc5-4d45-a467-81633f842b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Itatanong ko rin ‘yan. Bakit hindi ‘yan ini-imbestigahan sa committee
        on ethics?” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d50371-13b8-4f94-8d33-fb890aadb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I will raise that question. Why is it not being investigated
        by the committee on ethics?]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbae5d-6087-44b5-a7f5-d255a2c958c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ABS-CBN disclosed last week that it would form a joint venture with
        Prime Media Holdings, which would focus on producing programs to be supplied
        to broadcasters and other third-party platforms including Philippine Collective
        Media Corporation (PCMC).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada98d00-f24b-4edc-a7d1-b24da0c2482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Founded in 2008 by Romualdez—a first cousin of President Ferdinand
        Marcos Jr., PCMC’s broadcast operations were initially limited to the Eastern
        Visayas region. The company secured its franchise in November 2009.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b53b08-4eb5-498e-b238-7d89ca9fd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a bid to cement its position in the broadcast market, the RYM Business
        Management of the Romualdez family acquired majority stake in Prime Media
        almost a decade ago, allowing it to expand its portfolio outside mining and
        real estate.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93028c-8b9e-4de9-a7e7-20ea724c5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous reports stated that Romualdez seeks to expand the reach of
        RYM Business Management.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c509bd0-d65f-4b0f-b25e-366c2cdca0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T12:09:36.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ABS-CBN, meanwhile, went off the air in May 2020. Romualdez was among
        those who voted against the renewal of the network’s franchise.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ba207-b39d-46d3-a898-c4776f89f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:09:36.257+08:00
