  'Max-Verstappen-Monaco-Grand-Prix-':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-29T12:37:41.000+08:00
    'imagesource': 'jcr:ec718176-67f9-4572-aebf-2d271b30ffe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23cf8d60-3944-4432-98c7-c3a968ccdf7d'
    'lead': 'A relatively straightforward race was transformed in the closing stages
      as it began raining in Monaco, causing chaos all through the field as the drivers
      fought to keep their cars from sliding on the wet track.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T12:46:40.520+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-29T12:46:40.829+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Max Verstappen cruises to victory at Monaco Grand Prix, avoiding rain-induced
      chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e3466-1cd5-4b16-b976-c7036bcddd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;<a href="https://edition.cnn.com/2023/05/08/motorsport/max-verstappen-boos-miami-gp-spt-intl/index.html">Max
        Verstappen</a> cruised to victory at the Monaco <a href="https://edition.cnn.com/2023/04/30/motorsport/sergio-perez-azerbaijan-grand-prix-spt-intl/index.html">Grand
        Prix</a> on Sunday, his fourth win in six races this season as he extended
        his lead at the top of the drivers’ standings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7f503-4f61-4a65-9fc7-17e7945000a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relatively straightforward race was transformed in the closing
        stages as it began raining in Monaco, causing chaos all through the field
        as the drivers fought to keep their cars from sliding on the wet track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095bcde-89e1-4429-afae-d3a8d822965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen avoided any potential mishaps, while second-placed Fernando
        Alonso lost time when he had to pit twice after attempting to avoid using
        intermediate tires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bc9b3-c2d6-406e-aa21-f746dc6ea5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso eventually held onto second while Esteban Ocon rounded out
        the podium in third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92a590-4d36-4f89-ae12-5fd10799eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was quite a difficult one because we were on the medium and
        Fernando was on the hard. We didn’t want to go that long but we had to stay
        out with the rain coming,” Verstappen told Sky Sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1850f7-4f9c-46d7-807e-fa13c1d7db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was incredibly slippery and when you are that far in the lead,
        you don’t want to push to hard but also you don’t want to lose too much time,
        so it’s quite difficult in that scenario. I clipped the wall a few times and
        it was super difficult out there. But that’s Monaco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ab026-6e67-4073-afe5-665732a2c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.574+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s super nice to win it in the way we did today with the weather
        and everything, to stay calm and bring it home.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e043c1-e736-4f54-a453-fc3a21c0aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.574+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen asserted his dominance from the very start, fending off
        Alonso on the first corner and immediately opening a gap over the rest of
        the field on the narrow, twisting street circuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d972bea-76cb-4064-8462-34eb95967d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his teammate Sergio Perez began the race at the back
        of the grid following a crash in qualifying and he pitted almost immediately
        in the hope that he could pick off those in front of him when they pitted
        later in the race, but he eventually finished 16th and outside the points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce081d93-cc8d-473c-ab50-948de0bad39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his tires began degrading, Verstappen’s lead over Alonso slipped
        somewhat – but remained a healthy seven seconds – as the race approached the
        halfway point. Both remained out on the track, wary of slipping up strategically
        and pitting at the wrong time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e2359-7915-43e8-bef0-2e3d90c85d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic calculations changed once again when it began raining
        in the last third of the race and Alonso and Aston Martin pitted but did not
        change onto intermediate tires, forcing them to pit again shortly afterwards
        as the rain kept falling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b75b11-e468-49fb-90d2-c955fde39985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That extra pit stop gave Verstappen a comfortable buffer, even as
        he clipped the wall, as he held on for the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997cc1c-1b43-4adf-850c-1a6211def2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:46:40.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-29T12:46:40.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/28/motorsport/max-verstappen-monaco-grand-prix-spt-intl/index.html">Max
        Verstappen cruises to victory at Monaco Grand Prix, avoiding rain-induced
        chaos</a>"</em></p>'
