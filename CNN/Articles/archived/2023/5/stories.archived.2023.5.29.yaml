      'mgnl:lastActivated': 2023-05-29T08:56:25.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With 99.43% of the votes counted, preliminary official results announced\
        \ by Turkey’s Supreme Election Council (YSK) on Sunday showed Erdogan winning\
        \ with 52.14% of the votes. Kilicdaroglu received 47.86%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0f78e-dc47-4ae6-8a2a-5bddf873c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb40655-06be-47c4-97be-f0b9f262157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to thousands of his supporters outside the presidential complex\
        \ in Ankara, Erdogan said that now was the time to “put aside all the debates\
        \ and conflicts regarding the election period and unite around our national\
        \ goals and dreams.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fa3cc-9399-48f1-a87d-dd7a38551ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c1547-bb5c-4074-94e7-aa6669f294eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not the only winners, the winner is Turkey. The winner is all\
        \ parts of our society, our democracy is the winner,” Erdogan said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35a671-6b56-4f2d-bfaf-9b3ff58e468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41108343-c849-45a6-bfc8-31ffef2bfc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan said among the government’s main priorities would be fighting\
        \ inflation and healing the wounds from a catastrophic earthquake on February\
        \ 6 which claimed more than 50,000 lives in Turkey and neighboring Syria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538dd0c-8246-4414-b855-eff1073a75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6f017-851d-4719-91c3-140401b295cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at his party headquarters in the capital Ankara, Kilicdaroglu\
        \ said he would continue to fight until there is “real democracy” in Turkey.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e550d3-167a-40fe-bd09-8e3f837c4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a9914-b55a-482f-b9c2-5b7905050e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was the most unfair election period in our history… We did not\
        \ bow down to the climate of fear,” he said. “In this election, the will of\
        \ the people to change an authoritarian government became clear despite all\
        \ the pressures.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09490d26-4a26-4114-9c2e-eabde33b9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc16dd-cac3-43f6-a9d9-7eb3fac43085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilicdaroglu said what “truly makes me sad is the hard days ahead for\
        \ our country.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fab0c0-9796-488f-8e7a-cee9448acca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b645f8-867a-4022-812b-35bc0848b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign leaders including those of Russia, Qatar, Libya, Algeria, Hungary,\
        \ Iran and the Palestinian Authority were among the first to congratulate\
        \ Erdogan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1c449-1e6c-4a18-8f11-be5139090b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ee87e-e407-4be1-9d6f-f18c027563bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks published on the Kremlin’s website, Russian President Vladimir\
        \ Putin said the election provided “clear evidence of the Turkish people’\
        s support” for Erdogan’s efforts “to strengthen state sovereignty and pursue\
        \ an independent foreign policy.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec44c3-3cce-4f6f-9b3f-770d194b3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd1127-8bd2-44b4-ad6d-f4c8b5f4bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden also congratulated Erdogan, tweeting that he\
        \ looked forward to working together “as NATO allies” on “bilateral issues\
        \ and shared global challenges.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0876cb-cca8-4bb8-825e-34c68efa5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b778a-ba7e-4ec9-9c52-b40bee6ccd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan’s supporters gathered In Istanbul’s Taksim Square, chanting\
        \ his name and “God is great.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db806036-4924-485d-b111-ece77af653aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999da5e3-f246-43fb-ac2b-45eef975fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds gathered outside the Istanbul headquarters of the ruling Justice\
        \ and Development (AK) Party after preliminary results showed Erdogan in the\
        \ lead. Some came with children while others waved flags, honked car horns\
        \ and set off flares and fireworks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c4fdb-676d-45d1-bc15-5ffce49836ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9cb90-f9ac-4723-a15b-f48b73ef387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking outside party headquarters amid the celebrations, Erdogan\
        \ supporter Denel Anart said: “I hope he lives forever.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0401a08-6b07-4ebe-a66b-329664370008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e104f3-f6ca-4f84-a5cd-1c9004b5b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is my father, grandfather, uncle. He is my everything,” Anart said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488735d-0997-4680-a5aa-4a19da5d260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c569f-f702-498c-9cbb-80362d868662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others struck a more religious note.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f209a8-b6b1-4d8f-b7e4-06b1e281e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418c44e-3ead-4ddd-99da-fcb1421cbb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Muslims should rejoice. The whole world will know Muslims more,” said\
        \ Sehat Pak, 33. “The Islamic world should rejoice.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92e1a3-da0a-4d7f-af55-2323f9b1b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21528e-3f1e-4dfc-b71d-b4376aace777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Mehmet Karli, adviser to Kilicdaroglu, called Erdogan’s election\
        \ win a “pyrrhic victory” accusing the president of fueling tensions during\
        \ the election.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af145e4e-b329-46bd-8a8e-e053508ed0fb'
