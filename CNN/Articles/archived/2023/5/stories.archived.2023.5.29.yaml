      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I definitely identify myself as bisexual. I’ve identified with that\
        \ for as long as I can remember. I’m attracted to all forms of beauty, all\
        \ shapes and sizes,\" she said in the magazine interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57809246-7577-4c92-8b3c-afc188ed0b68'
