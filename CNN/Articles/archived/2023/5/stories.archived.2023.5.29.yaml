      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5263c3-4770-4df0-ab84-4056fc874f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The major gains in 2022 were seen in the imported petroleum excise\
        \ tax, sweetened beverage excise tax, documentary stamp tax, and sin taxes\
        \ on tobacco and alcohol,” read the statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098af96-34d2-4c3e-bedf-aafe174c25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.202+08:00
