      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc8718-9766-4bd4-a944-74bab9cc005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.518+08:00
