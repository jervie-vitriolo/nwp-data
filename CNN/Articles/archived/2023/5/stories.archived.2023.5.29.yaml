  'teves-romualdez-abs-cbn-prime-holdings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-29T12:07:44.000+08:00
    'imagesource': 'jcr:b883a163-0987-429c-9efc-015edb7f35a1'
