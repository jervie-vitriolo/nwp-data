      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both parties agree to give their full and unqualified support to\
        \ the Speaker of the House of Representatives, 19th Congress, Ferdinand Martin\
        \ G. Romualdez,\" read the agreement released by Romualdez.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389a0a6-d4e4-4acb-a54d-1c4225d42ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a13d6-c724-410b-9c22-7c73fd8ed926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez, who is also Lakas-CMD's president, said the agreement is\
        \ in effect until the 19th Congress adjourns in 2025.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321d26f-d215-4c1d-9473-ee7707da3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29173e37-5f22-48ac-93cd-34b5152803b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It also emphasizes the importance of unity and cooperation among\
        \ all political parties. This is a critical message at a time when the country\
        \ is facing a number of challenges,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8ffa8-6cb0-42b3-863c-0a2c3ec53f1c'
