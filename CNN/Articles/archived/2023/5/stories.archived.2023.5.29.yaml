  'dmci-order-book-nscr-project':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-29T18:00:54.000+08:00
    'imagesource': 'jcr:1beba17d-409f-40ce-972a-e115e5ea281e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f19080-bf70-400c-adc5-ab2319a2b2ac'
    'lead': 'While Consunji-led DMCI Holdings saw “signs of recovery” for its construction
      business, its order book still dropped to ₱42.4 billion in the first quarter,
      blamed on the deletion of one part from its original multibillion-peso North-South
      Commuter Railway (NSCR) contract.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T18:02:11.713+08:00
