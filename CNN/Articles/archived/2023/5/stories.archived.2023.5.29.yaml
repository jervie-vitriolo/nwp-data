      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa7c50-ce79-4f4c-8730-b267af436173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civil society groups are already looking to challenge the law.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7dafe-5c32-46b5-b25b-287b39b79d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e390f-11d9-443c-a6b8-7b8d821f9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is hardly surprising for anyone following the events closely,\
        \ but it is still deeply concerning that the country is viciously discriminating\
        \ against its sexual minorities. The battle lines are drawn and the next stage\
        \ of the contestation will be in a court of law,” Nicholas Opiyo, a prominent\
        \ human rights lawyer told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e30ac9-f95c-4d03-8edd-0a00eac1238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.003+08:00
