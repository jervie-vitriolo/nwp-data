      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political leaders signed the alliance agreement with Lakas-CMD, citing\
        \ their shared vision of a strong republic through sustainable growth and\
        \ the development of the regions in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8da74-c30a-49c4-b3a8-a2f54985f6d0'
      'mgnl:activationStatus': true
