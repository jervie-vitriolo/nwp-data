      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbebeb-5fe4-4862-91a4-705ec2549584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together, the tax take from these four measures combined would account\
        \ for 0.1% of gross domestic product.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc7666-6369-4677-9bb5-5b0e5136de2a'
