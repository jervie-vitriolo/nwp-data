    'template': '1'
    'title': 'Teves has no plans to return home despite suspects’ recantations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2936940-2791-4f6c-8df5-bd0ca7e50c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Suspended
        Negros Oriental 3rd District Rep. Arnolfo Teves still refused to return to
        the Philippines despite the sudden recantation of testimonies by suspects
        in the killing of Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eaceb2-9c9a-49b3-9eab-0f6384e89fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kahit may bumaliktad, walang bumaliktad, may threats sa aking buhay
        at wala pa ring semblance of fairness,” he said on Monday when asked if the
        recent developments were enough reason for him to come home.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccff5fb-e150-407c-a93c-f893bd4ed2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Even if there is a recantation or no recantation, there
        are threats in my life and there is still no semblance of fairness.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d968697-6e72-494a-b994-7d68bcf6ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman has been tagged as the mastermind in the assassination
        of the governor, but more suspects took back their statements against Teves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df40baf-4f24-4a6f-9dec-9878ab4e80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, however, believes that the Teves camp
        is behind the recantation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d069c4-55fd-4bfb-8568-3ddecfa289ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves also said he would not see fairness in the investigation as long
        as Justice Secretary Jesus Crispin Remulla keeps his previous remarks that
        the Degamo murder was already “99% solved.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44705b01-9831-480e-99ec-5e2c4b14a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hinihingi ko lang ay semblance of fairness, then most probably
        uuwi na ako,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87662df-9183-44b4-9028-7c41ce680424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What I’m asking is a semblance of fairness, then most
        probably I will go home.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98319d-17c2-44f9-aeb6-2e4b6c34ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:20:04.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T11:20:04.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled lawmaker held a briefing, minutes before the House
        Ethics Committee meets to discuss about more sanctions against him.</p>'
