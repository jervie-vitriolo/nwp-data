      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a76063-015e-4081-ab9b-d5971ee0f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It does appear that President Erdogan has won these elections. But\
        \ it would be a mistake to call this a victory. Perhaps a pyrrhic victory\
        \ is a better term to describe this situation,” Karli said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280422e-8375-4332-a881-8bd0af8e5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c950c-2cd2-473a-8e4f-225dec794446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan’s victory over Kilicdaroglu, a 74-year-old bureaucrat and leader\
        \ of the left-leaning CHP, leaves Turkey a deeply divided nation.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3fe79-6b78-4faa-a8a1-b1f281e43c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb53128-bd5d-4c0f-ae7b-60b11afb1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not a crushing defeat for those who wanted change,” Asli Aydintasbas,\
        \ a visiting fellow at Brookings Institution, told CNN’s Becky Anderson. “\
        We are once again looking at a divided country … both camps want entirely\
        \ different things for Turkey.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954822c3-f27b-41b0-9562-e75140f4575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f72992-f7cc-40b2-a161-ddc87733b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first round of voting on May 14, Erdogan secured a nearly five-point\
        \ lead over Kilicdaroglu but fell short of the 50% threshold needed to win.\
        \ \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c5ef4-decd-4ee9-b2f6-48ea304ff914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fddb91f-875f-4749-a2b6-0bf5dd6fb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s parliamentary bloc won a majority of seats in the parliamentary\
        \ race on the same day. \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb5f50-661f-4325-9186-e9b364434361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fa4a7-1e19-4c80-9808-2c6d94a8884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Electoral authorities said earlier that voting was passing “without\
        \ any issues.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905ef81-01ac-4d1e-9b85-82e6a25a5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ec1a4-a48e-4ed8-a413-c0c107cf664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, third-place candidate Sinan Ogan, who won 5% of the first-round\
        \ vote, publicly endorsed Erdogan, further boosting the strongman leader’\
        s chances of winning Sunday’s second and final presidential round. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747350d-fc43-4038-aad9-7e04c3f783a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce30278-aeb5-4afa-89a3-8d33021b9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many polls had incorrectly predicted that Kilicdaroglu would lead in\
        \ the May 14 vote, which saw a high turnout of nearly 90% across the country.\
        \ \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6dbe1-b21e-4e83-b9fb-27c4aee91a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7594068-8efb-4f26-b699-daf09e653e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six opposition groups had formed an unprecedented unified bloc behind\
        \ Kilicdaroglu to try to wrest power from Erdogan.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e5d77-27e8-45ba-93f6-f0f55b79227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67872d6-5790-409f-a118-a6c3af5116dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opposition had described the election as a last stand for Turkish\
        \ democracy, accusing Erdogan of hollowing out the country’s democratic institutions\
        \ during his 20-year rule, eroding the power of the judiciary and repressing\
        \ dissent.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a57fe4-19e9-4384-8f1b-1aaf62c8098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cb460-0261-4d88-b0cc-2bce64a10db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan also faces headwinds from a floundering economy and a shambolic\
        \ initial response to the February earthquake.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae4f55-a2d0-44be-8f81-e0e5d84b8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128cfbd-1c98-4aa8-942f-e065b544328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government acknowledged its “mistakes” in its rescue operation\
        \ and apologized to the public. \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d0ca5-806c-4d79-9451-75b8cb4baf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fceb0-9b96-42e8-8fc4-5c40a7200c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan’s critics also spotlighted loose construction standards presided\
        \ over by the ruling AK party, which turbocharged a construction boom since\
        \ the early 2000s, and exacerbated the death toll. They also argued that the\
        \ earthquake response underscored Erdogan’s alleged hollowing out of government\
        \ entities in his bid to consolidate power. \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae705c-c412-4a86-b504-f84d164969e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aef7c6-839b-4f70-9be1-c5dfad3f18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s financial crisis – which saw the currency plummet and\
        \ prices soar – is also partially blamed on Erdogan’s policies. The president\
        \ suppressed interest rates leaving inflation unfettered, critics argued.\
        \  \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e50495-692f-4e01-8f5e-833dfd4c43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066163f-5980-4c6f-bb32-3c9efbee6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN’s Anderson last week, Erdogan vowed to double\
        \ down on his unorthodox economic policies, arguing that interest rates and\
        \ inflation were “positively correlated.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2704d1-e984-4ee2-a9f9-b8fbc9cc6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd59c4-3f2d-4396-9748-ab015298aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also hailed his relationship with Russia’s President Putin as “\
        special” and said he would continue to block Sweden’s access to NATO, despite\
        \ Western criticism that he was obstructing a unified front against Moscow’\
        s invasion of Ukraine. \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659050b-dbd7-4305-bd6d-e0f854d139c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab08bd-8778-4725-8313-25d2c62a9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T08:54:10.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T08:56:25.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan, who controls the second-largest army in NATO, accused Sweden\
        \ of harboring Kurdish terror groups and has preconditioned Stockholm’s accession\
        \ on the extradition of wanted individuals. Sweden has refused Turkey’s repeated\
        \ requests to extradite individuals Ankara describes as terrorists, arguing\
        \ that the issue can only be decided by Swedish courts.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
