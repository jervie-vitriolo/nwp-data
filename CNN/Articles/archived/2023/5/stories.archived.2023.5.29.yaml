    'template': '1'
    'title': 'PH, Japan, and US to hold first trilateral joint coast guard drills
      in June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681c0a5-c097-4014-be96-4f3a7ba5a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T20:04:35.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T21:13:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> – The Philippine
        Coast Guard (PCG), the United States Coast Guard (USCG), and Japan Coast Guard
        (JCG) are set to hold their first trilateral maritime exercises in the waters
        off Mariveles, Bataan, from June 1 to June 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65604753-f246-4afd-9568-bd2e2a1e2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:13:17.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T21:13:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PCG-USCG-JCG maritime exercise would strengthen interoperability\
        \ through communication exercises, maneuvering drills, photo exercises, maritime\
        \ law enforcement training, search and rescue (SAR), and passing exercise,”\
        \ the PCG said in a statement Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082ff45-a651-43cf-b6a4-63d579a40870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:13:17.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T21:13:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it would deploy the following vessels for the exercises:
        BRP Melchora Aquino (MRRV-9702), BRP Gabriela Silang (OPV-8301), BRP Boracay
        (FPB-2401), and one 44-meter multi-role response vessel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efa1fa-756b-4092-a234-d36f315d73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:13:17.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T21:13:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USCG and the JCG will deploy the USCG Cutter Stratton (WMSL-752)\
        \ and Akitsushima (PLH-32), respectively. Australia and India will also likely\
        \ be invited as observers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68236e-bd5a-4779-b948-f5d1f2b9b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:13:17.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T21:13:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three participating coast guards will simulate boarding and search\
        \ and rescue operations in piracy and terrorism scenarios. The Philippines\
        \ and the US held similar maritime drills in the waters off Bataan last September.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0a1d6-14fc-4e04-9af1-1c8116930fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:13:17.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T21:13:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will give us a glimpse of what the best practices na pwede nating\
        \ gayahin o puwede nating kunin doon sa mga [that we can emulate or learn\
        \ from our] counterparts and at the same time, we can also share our best\
        \ practices,” PCG spokesperson Armand Balilo said.\r"
