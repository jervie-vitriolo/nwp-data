      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The government
        stands to rake in up to ₱29.5 billion in fresh annual revenues beginning 2024
        — on top of its programmed revenues — once Congress approves a tax package
        that counts a levy on digital sales, single-use plastics, and pre-mixed alcohol,
        the Department of Finance (DOF) has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a440861-6485-49cc-b06f-9440efa01de1'
