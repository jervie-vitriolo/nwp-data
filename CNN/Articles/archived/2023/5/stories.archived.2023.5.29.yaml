      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added she thought that coming out during the competition will cloud\
        \ the public's judgement and take away the focus from her advocacies.\r"
