        \ age, showing me that you can accomplish anything in the world that you put\
        \ your mind to, as long as you’re loyal to who you are and who you are in\
        \ your heart. And I really hope that I am able to inspire other people standing\
        \ on this stage, showing you that even if you may not fit the societal norm,\
        \ if you are who you are, then you are able to show that to the world.\r"
