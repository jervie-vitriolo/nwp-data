      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taxing single-use plastics and pre-mixed alcohol, meanwhile, could\
        \ generate up to ₱9 billion and ₱0.6 billion per year, DOF documents also\
        \ showed.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa104b9-5133-453a-a38c-b56e1ee9e6ea'
