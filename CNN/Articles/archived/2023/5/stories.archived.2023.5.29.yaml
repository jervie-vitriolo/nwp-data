      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a public figure and as someone from ABS-CBN who gives service
        to the Filipino, I believe that in social media, it’s not just connection,
        but as well engagement and touching other people’s lives with the heart that
        you have – a heart of gold. And for me, my advocacy is for the children who
        have been domestically abused. If I were to imagine, to inspire them, and
        see that younger self of mine in the mirror every single day, I would do it
        another time like it’s my ultimate last chance. I just really want to show
        everyone that with social media and every platform, you can still move people
        and the world.</p>'
