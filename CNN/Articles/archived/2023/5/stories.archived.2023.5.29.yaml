    'mgnl:tags': ['maharlika-investment-fund', 'Maharlika', 'Koko-Pimentel']
    'stories': []
    'template': '1'
    'title': 'Pimentel urges public to pressure legislators against swiftly passing
      Maharlika bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12fa8b-a605-47c6-a66c-18cc7db71d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Senate
        Minority leader Koko Pimentel on Monday urged the public to call on lawmakers
        to ensure a thorough study of the proposed Maharlika Investment Fund bill
        given the billions of pesos it will involve if passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978e5ab-c35b-4118-92d4-9f4d14b7d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedccb2-4d1c-4d5c-a968-95ee7e62df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I appeal to the Filipino people to help us pressure our legislators,
        including the senators, that at least we should not rush this kind of bill
        which will involve billions of pesos supposed to be invested or gambled with
        an assurance of high returns to benefit the present generation and future
        generation of Filipinos… Give us more time to study the final proposal,” Pimentel
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06240e5-5f7a-4ff8-a817-78c7d62746ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f3315-eb28-4525-aec6-4c8fea331a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, Senate President Juan Miguel Zubiri said the upper chamber
        is looking to approve the proposed Maharlika bill this week before Congress
        adjourns for a two-week break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fb225-6393-487d-97f8-ca87c04dd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29263a0-a3e8-41c1-af49-bf61419bcb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has certified the Senate bill as
        urgent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b1a75-5e79-4491-abc6-91c7d37dd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T12:28:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Maharlika Investment Fund is patterned after the sovereign
        wealth funds in countries like Singapore, China, and Malaysia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf0119-f7a0-4d33-ae84-b44754ea5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:32:34.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b85ba-d63d-4733-8fe1-01e2a223ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:32:34.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc again raised its concerns regarding the bill.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720da445-1903-4472-8606-8352eeeebefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:32:34.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e12ed-2ce5-4edc-80ed-1f568aada002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:32:34.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It recently noted that under Senate Bill 2020, funds from the Government\
        \ Service Insurance System and Social Security System will be used as seed\
        \ funding for the national investment fund. This was the provision removed\
        \ by the House when it approved the bill in December after the public expressed\
        \ its concern on the proposal.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d21d07-226a-4151-96a8-dc316a3a8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:32:34.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709383be-6a4a-4a42-9501-fd1e0f5caacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:32:34.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:32:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc also said the Senate version of the bill seeks to\
        \ allow foreigners to sit on the board of the Maharlika Investment Corp. which\
        \ will control the investment fund.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
