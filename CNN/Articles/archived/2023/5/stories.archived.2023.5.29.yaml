      'mgnl:type': 'text'
      'text': '<p>In the era of Nordic knockoffs and minimalism, adding personality
        into your home or own space can be tricky. Sometimes the statement piece that
        you swear could make or break the place might also be the one with the heftiest
        price tag. When I found furniture store Funk House’s Instagram earlier this
        year, I spent a lot of time window shopping via their online catalog of colorful
        pieces — all with interesting designs with that mid century modern vibe. If
        you too have been eyeing something from Funk House, now might be the time
        to send that order form. From now until May 31, the store is having a mid-year
        sale, where customers can get ₱500 off all items on their catalog. Check out
        the full catalog through their Instagram <a data-cke-saved-href="https://www.instagram.com/funk__house/"
        href="https://www.instagram.com/funk__house/">@funk__house</a>. — GABY GLORIA</p>'
