    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-29T20:02:35.000+08:00
    'imagesource': 'jcr:8a89ced0-60f8-45a3-8ec4-574a1856c367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a1f45d-1a51-4d07-9397-f16e09c20564'
    'lead': 'The Philippine Coast Guard, the United States Coast Guard, and Japan
      Coast Guard are set to hold their first trilateral maritime exercises in the
      waters off Mariveles, Bataan, from June 1 to June 7.'
