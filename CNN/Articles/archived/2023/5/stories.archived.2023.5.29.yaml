      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> A senator
        on Monday warned that no one will be held responsible in the event that the
        proposed Maharlika fund fails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da8b0c-ecf9-4bc4-b785-0add2dca173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729afbb-f3c0-4e64-a126-570ee418a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing because an investment can fail because they can claim it
        was a good faith and sound investment. So nothing, no one will get punished
        because <em>sasabihin nila</em> (they will say), well, that''s the business
        cycle. You win some, you lose some,” Senate Minority Leader Koko Pimentel
        told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9565ed8-c1a9-4f95-9dbe-83e8fdba279d'
      'mgnl:activationStatus': true
