      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The billions of pesos to be allocated for the Maharlika fund will be\
        \ used to implement projects that will boost the economy, like infrastructure\
        \ programs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e49efe-3b61-4c64-a6ed-1b69c8481bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6c106-6233-4fbd-b0ed-b5b1a24505bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the funds will be sourced from the Landbank of the Philippines\
        \ and the Development Bank of the Philippines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe264c91-59da-4859-a21b-966dcf4d2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81f6c8-3ee9-43c7-8653-48aee6809bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel warned that the failure of the Maharlika fund may lead to\
        \ the collapse of banking institutions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232974c9-2642-4c5c-8a91-d0d4cf4dc1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7579bf-a90b-466f-84a4-dcbdaa0c2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we lose everything, <em>‘yan ang nakakatakot</em> (that''s scary).
        Will it now lead to the collapse of the Landbank? Will it lead to the collapse
        of the Development Bank of the Philippines?” he pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53694a94-e5aa-4211-9f12-e61a43991583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db7db3-3c5f-4969-a135-9299159b3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities should also keep an eye on a possible bank contagion that\
        \ is currently happening in countries like the United States and Switzerland,\
        \ he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377dc8f2-9dfa-4b76-a06c-a9238feb2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bad8d-9e01-4fec-b627-c730cf14812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bank contagion refers to risks that financial difficulties at one or\
        \ more banks spill over to other banks or the whole financial system.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d530c-4d10-4647-bd9a-83e7a4ea856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbe9de-e355-4778-84c7-f69d7bf38dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T13:10:11.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T13:10:12.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel emphasized there is no compelling need to rush the approval
        of the bill. Further study is what should be done as it already diverted from
        the original proposal, he noted.</p>'
  '1-4-million-displaced-sudan-civil-war-UN':
    'author': 'Sahar Akbarzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-29T14:18:13.000+08:00
    'imagesource': 'jcr:4ff9aecc-6791-45be-a467-f99fca4584c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9e59f5-a28c-497c-9796-c6a59f75c041'
    'lead': 'Nearly 1.4 million people have now been displaced in Sudan since conflict
      between two rival generals erupted in April, the United Nations Office for the
      Coordination of Humanitarian Affairs (OCHA) said Sunday in a new report that
      exposes the scale of the catastrophe engulfing the African nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T14:23:05.905+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-29T14:23:06.817+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nearly 1.4 million people displaced in Sudan since civil war erupted,
      UN report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5bb17-1e1b-4898-af61-61f87df4970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly 1.4 million people have now been
        displaced in Sudan since conflict between two rival generals erupted in April,
        the United Nations Office for the Coordination of Humanitarian Affairs (OCHA)
        said Sunday in a new report that exposes the scale of the catastrophe engulfing
        the African nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b7134-1091-40ee-a3ab-c0ffcd0fe453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the fighting intensified, years of political instability\
        \ meant Sudan had several million people internally displaced. The country\
        \ also hosted 1.13 million refugees from other conflict-ridden countries,\
        \ including South Sudan, Eritrea and Syria, according to UNHCR data.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020b299-3b41-4f23-adfc-0174ec8b606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new outbreak of violence has forced a fresh wave of people to leave\
        \ their homes, either moving elsewhere in Sudan or crossing into neighboring\
        \ countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77262430-3560-4333-a417-189bdedb974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new estimate cited figures from several UN agencies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56393b9-9333-486d-83e1-fcbae13ab96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since fighting broke out on April 15, more than 1 million have been\
        \ displaced internally in the country as of May 23, according to the UN’s\
        \ International Organization for Migration (IOM)’s Displacement Tracking Matrix.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90464ff8-d4cb-427f-b13a-3815b13cf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The number of newly internally displaced people in just over five\
        \ weeks (15 April to 23 May) is comparable to that recorded for all displacement\
        \ in the country from 2020 to 2022,” the release said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114a60e-d51d-46ab-a084-1f1347c227ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of May 26, a further 345,000 had fled Sudan into neighboring countries\
        \ including Egypt, Chad and Ethiopia, according to the United Nations High\
        \ Commissioner for Refugees (UNHCR).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe77a78-4694-4016-a591-da129b2c95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the vast displacement, there have been increasing reports of gender-based\
        \ violence and domestic violence, especially among internally displaced Sudanese\
        \ populations, the UN Population Fund said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fa5e4-e69f-47a4-b26e-7882d4fe5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alarmingly, reports of “sexual violence against women and girls, including\
        \ allegations of rape, committed by the parties to the conflict,” have also\
        \ been recorded, said Pramila Patten, the UN Special Representative of the\
        \ Secretary-General on Sexual Violence in Conflict.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6fc99-0ff5-440b-9551-1613ef236aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current conflict pits the Sudanese Armed Forces (SAF) against its\
        \ rival the Rapid Support Forces (RSF). Fighting has continued despite the\
        \ agreement for a seven-day ceasefire that started on May 22, brokered by\
        \ Saudi Arabia and the United States.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbef14-7dd9-41b9-8640-721c14b84765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are fears of further escalation with the ceasefire expected to\
        \ end on Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73982a6a-56f5-4a1e-a2a3-55739862afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of foreign nationals have escaped the country as Western\
        \ and regional powers stepped in to evacuate their own citizens, but thousands\
        \ of families have risked perilous journeys from the capital Khartoum and\
        \ other parts of Sudan as they have been left to fend for themselves, or flee\
        \ to neighboring poverty-stricken countries.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1e08c-778f-4122-88c5-b304f4a01936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 730 individuals have been killed and about 5,500 others wounded\
        \ as of May 23, according to Sudan’s Federal Ministry of Health.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247f6f5-85bf-4cf6-a9b3-eece036c2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the conflict began, at least eight humanitarian workers and eight\
        \ health workers have been killed, the UN said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ca50d-74cc-48a8-9db1-bff0e0fe8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate toll kept by the Preliminary Committee of Sudan Doctors’\
        \ Union said at least 850 people have been killed with some 3,400 wounded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b035271-929d-443d-b4f5-7b850669ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deadly attacks have been reported in multiple parts of the war-torn\
        \ country and civilian facilities were damaged with reports of looting and\
        \ unexploded devices seen in urban areas, the UN release said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d77d7-65fa-4817-a198-f308e50e532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been at least 38 attacks on health care premises in Sudan\
        \ since April 15, the World Health Organization reported. This includes 22\
        \ attacks on health facilities, six attacks which impacted warehouses, and\
        \ nine attacks which affected supplies, among others.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac689e-fb55-43fd-ae41-31df69343d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In East Darfur, more than 30 babies died in a hospital in Ad Du’ayn,\
        \ including six newborn babies, due to problems including lack of oxygen and\
        \ an electricity blackout, WHO reported.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae6400-edfd-4fd6-bc95-40b65750c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the western Sudanese town of Zalingi, there have been reports of\
        \ looted homes, schools, banks, government institutions and humanitarian locations,\
        \ the UN said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d4878-f14a-445b-a3be-089978f2fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Water and electricity services have been disconnected, and telecommunication\
        \ services have been disrupted,” the statement added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b02ed-8050-4ee2-b3c9-380963df421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also growing reports of unexploded ordnance in Khartoum and\
        \ in several other urban areas in Sudan, including in buildings, roads and\
        \ roadsides, according to the UN Mine Action Service.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf17be-8522-464f-ae66-2ed8273d101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said humanitarian partners are working quickly to move relief
        supplies to areas where they are most needed, but there are insecurity and
        transportation challenges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0d4ea-c465-4b77-9674-06ba586b9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:23:06.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:23:06.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/28/africa/sudan-displaced-people-gender-violence-intl-hnk">Nearly
        1.4 million people displaced in Sudan since civil war erupted, UN report says</a>"</em></p>'
  'lukashenko-nuclear-weapons-russia-belarus':
    'author': 'Mariya Knight, Uliana Pavlova and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-29T14:24:28.000+08:00
    'imagesource': 'jcr:581351af-f0bf-42f5-9a72-f01161188aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45095da5-5d12-4944-8d81-ed8d512bd53d'
    'lead': 'Belarus President Alexander Lukashenko has claimed that nations who are
      willing “to join the Union State of Russia and Belarus” will be given nuclear
      weapons, days after confirming the transfer of some tactical nuclear weapons
      from Moscow to Minsk had begun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T14:26:49.075+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-29T14:26:49.644+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lukashenko offers nuclear weapons to nations willing ‘to join the Union
      State of Russia and Belarus’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228b401-3c86-4bf3-b839-bc6d1ea0a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Belarus President Alexander Lukashenko
        has claimed that nations who are willing “to join the Union State of Russia
        and Belarus” will be given nuclear weapons, days after confirming the transfer
        of some tactical nuclear weapons from Moscow to Minsk had begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3b190-6f4a-4907-998d-c87813b0273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa3097-4e1d-44f6-af0a-ae51034c62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko, a close ally of Russian President Vladimir Putin, made\
        \ the comments in an on-camera interview released Sunday on the state-run\
        \ Russia 1 channel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7307e-631a-4a0e-ad8d-541969aa121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f10ee3-753b-48df-b72b-16a38c7778b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the interview, Lukashenko said, “no one minds Kazakhstan and\
        \ other countries having the same close relations that we have with the Russian\
        \ Federation.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cc47b-cca3-45bc-b09c-cbe56928eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very simple,” he added. “Join the Union State of Belarus and\
        \ Russia. That’s all: there will be nuclear weapons for everyone.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02139303-61f9-4877-96b6-f91d1ddb2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signed in 1999, the Agreement on Establishment of the Union State of\
        \ Belarus and Russia Treaty set up a legal basis for a wide-ranging alliance\
        \ that spanned economic, information, technology, agriculture, and border\
        \ security among other things between the two countries, according to the\
        \ Belarus government website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc527242-b8e4-4d68-ac6e-2b4f7d4bf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not clear how wide Lukashenko’s invitation to join the Union\
        \ State extended, and he offered no other specifics.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab7217-867f-42a4-8838-5f45ac0fa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his comments on handing out nuclear weapons to like-minded allies\
        \ are likely to heighten concerns at a time of growing global proliferation\
        \ and as Moscow threatens the world with its own atomic arsenal as its war\
        \ against Ukraine falters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73910b0-b4f9-4965-bc5e-d3361693c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday the Belarusian autocrat said the transfer of some tactical\
        \ nuclear weapons from Russia to Belarus had begun, following an agreement\
        \ signed by Moscow and Minsk.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdf893-1e47-45e9-a238-bd5888942d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was necessary to prepare storage sites, and so on. We did all this.\
        \ Therefore, the movement of nuclear weapons began,” Lukashenko said, according\
        \ to state news agency Belta.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8740c1c-7337-475a-9d56-69a70fb52cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also promised the safety of those weapons, saying: “This is not\
        \ even up for discussion. Don’t worry about nuclear weapons. We are responsible\
        \ for this. These are serious issues. Everything will be alright here.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c83907-5694-4369-a518-7cde10520fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has said that Russia would retain control over any tactical nuclear\
        \ weapons stationed in Belarus and likened the move to Washington’s practice\
        \ of stationing nuclear weapons in Europe to keep host countries, like Germany,\
        \ from breaking their commitments as non-nuclear powers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316251e-e10b-482c-b267-dc4e7f2fb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarus has had no nuclear weapons on its territory since the early\
        \ 1990s. Shortly after gaining independence following the collapse of the\
        \ Soviet Union, it agreed to transfer all Soviet-era weapons of mass destruction\
        \ stationed there to Russia.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6076a1-095a-4383-ac5c-3a00de3f847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since invading Ukraine more than a year ago, Putin has used escalating\
        \ rhetoric on a number of occasions, warning of the “increasing” threat of\
        \ nuclear war and suggesting Moscow may abandon its “no first use” policy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36be2a8-a561-442a-843b-60620d5a7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Putin said Moscow will complete the construction of a special\
        \ storage facility for tactical nuclear weapons in Belarus by the beginning\
        \ of July, and said Russia had already made the transfer to Belarus of an\
        \ Iskander short-range missile system, which can be fitted with nuclear or\
        \ conventional warheads.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12222d07-a5a9-4cc7-8f13-ffe021886c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tactical nuclear weapons are smaller than strategic nuclear weapons\
        \ – which can decimate entire cities – and are designed for use in a limited\
        \ battlefield. However, their explosive yields are still enough to cause major\
        \ destruction as well as radiation contamination.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7469c83-2230-42f7-8f7c-4c450cf5092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong condemnations</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396583c-ca1d-4326-b1e2-dbb32e86f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States and the European Union, as well as opposition leaders\
        \ in Belarus, have denounced the move to deploy Russian tactical nuclear weapons\
        \ in Belarus.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d9b6c-5939-47bc-a347-eefebc94e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the latest example of irresponsible behavior that we have seen\
        \ from Russia since its full-scale invasion of Ukraine over a year ago,” said\
        \ US State Department spokesperson Matthew Miller on Thursday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bc3c8-fd89-4b12-9d3a-3df2b385e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller added that despite the report of the transfer, the US sees “\
        no reason to adjust our strategic nuclear posture” and said there are no “\
        indications that Russia is preparing to use a nuclear weapon.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba1833-32d8-44f2-98f8-8429fc9c276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU called the agreement between Moscow and Minsk “a step which\
        \ will lead to further extremely dangerous escalation.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720d342-39c4-41fb-a094-087fd0d31f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e3f33-c7b3-4e6f-a51c-aa0e4686d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Ukrainian presidential adviser Mykhailo Podolyak tweeted on Sunday\
        \ that Lukashenko’s words “directly indicate that the Russian Federation is\
        \ deliberately ‘killing’ the concept of global nuclear deterrence and ‘burying’\
        \ the key Global Treaty on the Non-Proliferation of Nuclear Weapons.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff20cd-fdf9-4287-b940-faa4e24efd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ddc85-1904-4537-b5a6-581dad99d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This fundamentally undermines the principles of global security,”\
        \ Podolyak said. “There can only be one solution: a tough stance of nuclear\
        \ states; relevant UN/IAEA resolutions; extensive sanctions against (Russian\
        \ state nuclear energy firm) Rosatom; systemic financial sanctions against\
        \ Belarus and ultimately against Russia.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffe523-e579-4bf4-a1e7-087c259b0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Belarusian opposition also slammed the agreement, with\
        \ exiled opposition leader Sviatlana Tsikhanouskaya saying in a post on Twitter\
        \ “we must do everything to prevent Putin’s plan to deploy nuclear weapons\
        \ in Belarus.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5232906-e717-457e-b608-58602b91f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It directly violates our constitutional non-nuclear status and would\
        \ secure Russia’s control over Belarus for years ahead. And it would further\
        \ threaten the security of Ukraine and all of Europe,” she said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83644c-1dbd-4540-9bc9-a43e2666cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there are still a lot of unknowns with the transfer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d793d5b-815d-4abd-927b-6db6acf848f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t know if it’s actually physically started yet, though Lukashenko\
        \ says it has. We don’t know if any weapons have actually left Russia yet,\
        \ we don’t know when they are going to be deployed, we don’t know what kind\
        \ of weapons will be deployed,” national security expert Joe Cirincione told\
        \ CNN on Friday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f86f89-43d6-4390-932a-a1dbd33e9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cirincione, former president of the Ploughshares Fund which is focused\
        \ on reducing the threat of nuclear weapons, said if it goes ahead it would\
        \ be “an historic milestone.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6f512-56fc-415e-a9fb-ae82294ce959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t remember another incident where, during a crisis, a nuclear
        armed state has flushed its weapons from garrison and put them into the field,
        which is effectively what Putin is doing here,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089938f-21fa-464e-8b7b-54a1191f400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:26:49.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T14:26:49.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/28/europe/lukashenko-nuclear-weapons-belarus-russia-intl-hnk">Lukashenko
        offers nuclear weapons to nations willing ‘to join the Union State of Russia
        and Belarus’</a>"</em></p>'
  'Koko-Pimentel-on-Maharlika-Investment-Corp.':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-29T14:28:14.000+08:00
