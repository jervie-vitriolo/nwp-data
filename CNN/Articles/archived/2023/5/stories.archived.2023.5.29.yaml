      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The provincial
        government of Cagayan has preemptively evacuated more than 400 residents as
        Typhoon Betty (international name: Mawar) barrels its way near the waters
        of northern Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d7240-67ba-4eed-925c-fb7c67140ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 486 residents or 140 families in three towns have been evacuated,\
        \ the provincial information office said in a Facebook post on Monday afternoon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b46c3-9e5c-4f8b-a8c1-eb2f0a696fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of noon, 371 individuals or 104 families from five barangays were\
        \ moved to safer areas in anticipation of the typhoon's effects.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a311efd-b776-4e89-965d-a33ff40cce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quoting Gonzaga's disaster management head, the Cagayan PIO said the\
        \ families evacuated were residing near the shoreline, while others were members\
        \ of the Agta indigenous group living in landslide-prone areas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838cc28-23f7-49f4-8618-c2491eebcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 111 people or 34 families from Calayan and four individuals from\
        \ Santa Ana were also evacuated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0ffaa-2ef0-41ca-8b24-6c4c1ede3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santa Ana and Gonzaga were placed under Signal No. 2 on Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35807872-53b9-4278-b03b-08486182bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty was last seen 470 kilometers east of Aparri, Cagayan, or 475
        kilometers east of Calayan, Cagayan, and had slightly slowed down, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said in <a href="https://www.cnnphilippines.com/news/2023/5/29/Betty-updates-May-29.html">its
        latest bulletin</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5562a-3a9a-420f-8732-42d9581c6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is still on track to leave the Philippine Area of Responsibility\
        \ on Friday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f02a9-5efa-4b17-bef2-3120c7b7ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has also been enhancing the southwest monsoon or habagat
        — the weather system that would bring winds and rains over the western portion
        of Luzon and the Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436efa75-a56b-4c41-822d-5943b3db8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:51:01.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:52:17.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the National Disaster Risk Reduction and Management
        Council showed 4,831 individuals have been preemptively evacuated, excluding
        Cagayan’s count. Of the total, 4,010 were from Negros Occidental, Antique,
        and Capiz in Western Visayas; 786 from Palawan in Mimaropa; and the rest from
        Angeles City, Pampanga and Aurora in Central Luzon.</p>'
  'dfa-ph-will-not-apologize-kuwait':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-29T16:54:01.000+08:00
    'imagesource': 'jcr:39aec70f-3684-4c60-9a89-2e9958ceb19f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef264f5-150b-4f54-8e17-b626dc311824'
    'lead': 'The DFA says the Philippines will not apologize for alleged violations
      that the Kuwaiti government cited when it suspended the issuance of new entry
      visas to Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T16:56:18.443+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-29T16:56:18.969+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: PH will not apologize for alleged violations cited by Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0e12f-ddd7-46aa-9191-2a7b104cd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The Philippines
        will not apologize for its alleged violations that led to the Kuwaiti government''s
        order <a href="http://www.cnnphilippines.com/news/2023/5/11/kuwait-suspends-visa-issuance-filipinos.html">suspending
        the issuance of new entry visas to Filipinos</a>, the Department of Foreign
        Affairs (DFA) said on Monday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46509c01-7449-4646-9216-6a1af5b350be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine government’s position, President [Ferdinand] Marcos’\
        \ [Jr.] position is that we cannot apologize for protecting our workers. We\
        \ cannot hold our own people accountable for doing their job which is to protect\
        \ our overseas nationals,” DFA Undersecretary Eduardo de Vega told CNN Philippines'\
        \ The Source.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe54d3f-2de8-42c9-9764-ed4fbc0706ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kuwait Interior Ministry revealed last week some of the reasons\
        \ behind the visa suspension order for the Philippines, like housing workers\
        \ in shelters, searching for runaways without involving state institutions,\
        \ and inappropriately dealing with Kuwaiti citizens.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76c7b8-677b-4146-a759-ed66475317e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Kuwait wants Manila to formally admit such actions and apologize,\
        \ De Vega maintained that the Philippines cannot do so since its actions were\
        \ only to ensure the welfare of overseas Filipino workers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39779eea-1c47-42aa-90b0-b57851ae74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked what will be the Philippine government’s next step, De Vega said\
        \ “among friends, we can agree to disagree and then keep trying to find the\
        \ middle ground.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394fc2ef-2649-443c-9853-fde6fa10488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Philippines already indicated the willingness of the country’\
        s embassy there to work with Kuwaiti officials to ensure that no violations\
        \ will be repeated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1614e7c-e7e9-483b-98e9-35681ee147fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Philippines will wait until “cooler heads prevail”
        and there is an opportunity for both parties to discuss the matter, De Vega
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfb212-cc75-4040-8ba0-45f5715687fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA hopes to again talk with Kuwaiti officials by July, he noted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88605294-bb63-4742-9b28-6071445fbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:56:18.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:56:18.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega earlier said that <a href="https://www.cnnphilippines.com/news/2023/5/18/ph-kuwait-visa-issuance-suspension-talks.html">more
        dialogues between the two nations are needed</a>. This was after officials
        from Kuwait insisted during a meeting mid-May that the Philippine government
        has violated their law.&nbsp;</p>'
  'hontiveros-proposal-refund-ngcp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-29T16:56:48.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d57217-434c-4f83-b055-ac40c558eadc'
    'lead': 'Senator Risa Hontiveros expressed support for a lawmaker’s call to seek
      a refund on uncompleted projects of the National Grid Corporation of the Philippines
      (NGCP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T16:57:47.922+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-29T16:57:48.195+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros backs proposal to refund collected fees for NGCP’s unfinished
      projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acac9f-47f5-43ed-bf5e-ae850371538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Senator
        Risa Hontiveros expressed support for a lawmaker’s call to seek a refund on
        uncompleted projects of the National Grid Corporation of the Philippines (NGCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699bf9a-0589-4814-a27d-1c61181b243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have been pushing for a refund since the 18th Congress, when we
        discovered NGCP’s unconscionable greed with its reward payouts, tax breaks,
        and high returns because of its high WACC (weighted average cost of capital),”
        she said in a statement Monday.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e254fd-f890-4406-a3c5-34cffa953cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros said the government must implement “strong penalties,” such
        as a refund or issuance of stocks to consumers, to ensure industry players
        will not abuse their position.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18847f2c-d705-48f8-a13e-98ccd69dc835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Sherwin Gatchalian floated this suggestion during a radio interview,
        where he stressed that the NGCP must not only refund the charges, it also
        needs to face a penalty.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd2ad0-0f58-41ca-8a4f-a40856583cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian also mentioned that he already approached the Energy Regulatory
        Commission (ERC) to know how much has been charged to consumers for the NGCP’s
        unfinished projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4856276-fcd2-4596-b1f5-9bb3dffd4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ERC earlier said the NGCP has 72 delayed projects across the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62363b05-fe4e-47d6-9a24-78164eddeaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Francis Escudero said anyone who wants to secure
        a refund or compensation must directly go to the ERC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab961a28-80bc-4984-a100-d8b952040d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Anything and everything in our electric bill has to be approved by
        the ERC… This, therefore, begs the question… If it is indeed illegal, why
        did/has the ERC allowed it?” Escudero said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949a937-2737-4a6b-96a8-b7f7088668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:57:47.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-29T16:57:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are barking at the wrong tree because businesses will always
        look for and seek a profit and you can''t blame them for it because that is
