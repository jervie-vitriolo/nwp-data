      'text': "Signal No. 1 is still up over the  rest of mainland Cagayan, Isabela,\
        \ Ilocos Norte, Apayao, Kalinga, Abra, the eastern portion of Mountain Province,\
        \ and the northern part of Aurora, according to the 11 p.m. weather bulletin\
        \ of the Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) .\r"
