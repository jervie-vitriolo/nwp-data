      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Dee said she kept her promise of sharing her
        story at the right time, accompanied with the hashtag "MMDLoudAndProud" and
        a rainbow flag emoji.</p>'
