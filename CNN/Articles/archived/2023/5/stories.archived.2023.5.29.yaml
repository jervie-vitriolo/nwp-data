      'mgnl:type': 'text'
      'text': "Tolentino filed the disqualification in February over questions on\
        \ Tulfo's citizenship and \"conviction by final judgment of a crime involving\
        \ moral turpitude\" -- the same concerns cited in the motion for reconsideration.\r"
