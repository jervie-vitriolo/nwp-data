      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f9473-7a24-4649-bd2b-48153bb8eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The civil society in Uganda together with the LGBTQI community are\
        \ prepared to take this to the courts and challenge the law. Because this\
        \ law is a deeply discriminatory and repressive law that doesn’t meet any\
        \ international human rights and local standards.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330bd16-48f4-47dc-b1db-df28adf6a8c7'
