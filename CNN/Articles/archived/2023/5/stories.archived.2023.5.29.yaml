      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen came out as bisexual in an exclusive interview
        with <a href="https://mega-onemega.com/mega-exclusive-michelle-dee-comes-out-as-bisexual/">MEGA
        Magazine</a> on Monday after photos of the young and boyish Dee surfaced online
        days after she won the prestigious title earlier this month.</p>'
