    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6ec88b-c662-43db-96c1-8fb36a71b4c0'
    'lead': 'The Department of Foreign Affairs says the incident involving Filipino
      cyclists in Kuwait was not a hate crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T15:17:41.984+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-29T15:17:42.387+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
