      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seats are number 26A on 174-seat A321s and number 31A on 195-seat\
        \ models, the airline said in a statement. The seats are near the center of\
        \ the plane, closest to the doors on the left-hand side of the single-aisle\
        \ aircraft.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19f30d-df5c-4de5-9ef7-5f7b75cce010'
