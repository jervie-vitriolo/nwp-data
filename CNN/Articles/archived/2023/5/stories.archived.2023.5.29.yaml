      'mgnl:type': 'text'
      'text': '<p>On June 17, ceramics studio Reine So pottery is partnering with
        Type A Coffee for a hand building pottery and coffee tasting session at the
        latter’s outpost in Mandaluyong. The beginner-friendly hand building session
        is inclusive of stoneware clay, the use of pottery tools, drawing materials,
        and aprons, as well as the glazing and firing of the piece courtesy of the
        studio. Participants will also get a choice of drink and pastry aside from
        coffee samples from Type A. The session costs ₱3,500 per person. To sign up,
        visit their <a href="https://reine-so-pottery.myshopify.com/products/coffee-clay-pottery-at-type-a?variant=45165820674351">website</a>.
        Slots are limited, so it’d be better to sign up as soon as possible to ensure
        that you can participate. — CNN PHILIPPINES LIFE STAFF</p>'
