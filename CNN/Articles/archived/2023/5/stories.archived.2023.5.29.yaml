      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fiscal package, announced earlier at the last interagency Development\
        \ Budget Coordination Committee (DBCC) meeting, includes Package 4 or the\
        \ Passive lncome and Financial lntermediary Taxation Act, value-added tax\
        \ (VAT) on digital service providers, and excise taxes on single-use plastics\
        \ and pre-mixed alcohol.\r"
