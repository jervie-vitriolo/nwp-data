      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday afternoon, a passenger appeared to have open the emergency\
        \ door of an Asiana Airlines plane just before it was about to land at Daegu\
        \ airport in the southern part of South Korea, an airline official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06968aca-fff9-4c10-97db-d68ad4043c5f'
