      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Excise taxes from digital service providers alone could boost state\
        \ coffers up to ₱18.2 billion per year, DOF documents showed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02faefa-f058-41e5-ad1f-2783673956d0'
