    'lead': 'Senate Minority leader Koko Pimentel urges the public to call on lawmakers
      to ensure a thorough study of the proposed Maharlika Investment Fund bill given
      the billions of pesos it will involve if it pushes through.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T12:28:26.409+08:00
