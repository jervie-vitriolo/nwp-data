  'PH-campaigns-for-a-UN-Security-Council-seat-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-29T22:48:59.000+08:00
    'imagesource': 'jcr:3d640e52-f428-4e53-bcb4-4d649f376744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f748407f-5d46-45cc-8548-3d4274d779ea'
    'lead': 'The Philippines is aiming to engage in important dialogues and debates
      and vote on important security issues as it campaigns for a seat at the United
      Nations Security Council (UNSC) for the 2027 to 2028 period, a Department of
      Foreign Affairs official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T22:51:14.391+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-29T22:51:14.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH campaigns for a UN Security Council seat with ''rule of law, peace
      and stability'' as key interests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2ae76-529a-4bd2-bc4c-81e874372faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) --</strong> The Philippines
        is aiming to engage in important dialogues and debates and vote on important
        security issues as it campaigns for a seat at the United Nations Security
        Council (UNSC) for the 2027 to 2028 period, a Department of Foreign Affairs
        official said..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a36b8-9e1e-4cee-b7c7-322626f2988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the sidelines of the Commemoration of the International Day
        of United Nations Peacekeepers event in Pasay City, DFA Undersecretary Eduardo
        de Vega said the Philippines already presented its candidature and started
        its campaign.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262d465-7321-4e3e-b6a7-8daaf171e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega however did expound on the details of the government''s campaign
        efforts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412d0b8-12d3-4096-8ae3-0a084fa21659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Well, we will be able to engage in the most important dialogue and
        debate and vote even in important issues. We have, of course, interest in
        the rule of law, international law, and maintaining peace and stability,"
        said De Vega when asked why it is important for the Philippines to get a seat
        at the UNSC.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee6eec-9dbe-41b1-bb6d-d456204d72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA official said that the welfare of overseas Filipinos could
        also be tackled in the UNSC.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4ccd9-904a-4b34-91e9-1e34a7be0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s very important we have millions of Filipinos overseas and we
        need the world to continue living and aspiring for goals for which the UN
        was even created," De Vega said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9bfeb-1832-48f8-bc51-35740072d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are part of the Asia group, which is now at least 50 members and
        when you run, you don''t just run, you don''t run haphazardly. You know, because
        it''s a lot of effort to run," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0d2aa-3c23-4046-977c-a58793f30183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega said that the country''s peacekeeping efforts are factors which
        can show the international community that Manila is ready to take on another
        seat at the UNSC.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31955ff-f06b-420f-8f83-aed5e42d391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have our experience in peacekeeping and peace-building in Mindanao
        particularly in the Bangsamoro Autonomous Region for example. So, we are ready
        to represent the interests of UN peace-loving member states in the Security
        Council for a better future for humanity, decency, fairness and justice governing
        our daily lives," De Vega said in a separate speech.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4841ec-d158-4405-9cf2-da42a1ff85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Bongbong Marcos first announced the country''s bid for a
        UN Security Council seat during his speech at the UN General Assembly in September
        2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1227890-ca88-4584-97a0-26e8e315c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN Security Council is composed of 15 member-states which are entitled
        to one vote. Under the UN Charter, all members are mandated to follow the
        decision of the Council.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41f98a-4f33-44a1-97ff-d2a3b34c8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Security Council has the primary responsibility of maintaining
        international peace and security. It also takes the lead in determining the
        existence of a threat to peace or an act of aggression.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3da3e5-034c-44d6-9cc4-8953bc2b77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China, France, the Russian Federation, the United Kingdom, and the
        United States are permanent members of the council. The 10 non-permanent members
        sit on the council for a term of two years and can be reinstated if elected
        by the UN General Assembly.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37691310-59fa-4a1a-90bb-db2d90646fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:51:14.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-29T22:51:14.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had been a non-permanent member of the UN Security
        Council in 1957, 1963, 1980-1981 and 2004-2005.</p>'
