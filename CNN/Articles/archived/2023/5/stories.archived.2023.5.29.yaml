      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dee explained that she never felt the need to come out since her close\
        \ friends knew her sexual orientation, gender identity, and gender expression\
        \ (SOGIE), while her family — including her beauty queen mom Melanie Marquez\
        \ — had an \"inkling.\"\r"
