      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two female victims remain in the hospital, one due to head trauma and\
        \ another due to a fracture on her vertebrae, he noted.\r"
