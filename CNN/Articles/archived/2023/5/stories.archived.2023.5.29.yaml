    'title': 'Pimentel questions delegation of power to Maharlika Investment Corp.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef511e50-4a65-4a5f-9455-775a0d3aacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Senate
        Minority Leader Koko Pimentel on Monday questioned the role that will be given
        to Maharlika Investment Corp., saying it will limit the authority of Congress
        on several matters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a199123-e161-48ca-9d78-0f4a2df9193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf39f31-975c-48db-a008-3bb8af64da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Pimentel raised
        an issue of transparency if the corporation —which will be formed to manage
        the Maharlika Investment Fund— will be assigned to look over big-ticket infrastructure
        projects to be covered by the investment fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9038be-70e4-46ab-904d-2750854ed6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce357b37-df10-4ba4-97c6-68ae1b099abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meaning to say that the proponents of this measure (Maharlika Investment\
        \ Fund bill) would rather that a nine-member appointed, not elected, board\
        \ of directors meeting behind closed doors… be the ones to decide mega big-ticket\
        \ infrastructure expenditures rather than Congress, the House of Representatives\
        \ and the Senate, who are elected by the people, who meet openly,” he pointed\
        \ out.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe31ac-e0bd-4bf7-a814-3311c1dca8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b560260-e6dd-4327-9085-91b68b90eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel was referring to the officials to be appointed by the government\
        \ and will be assigned to manage the Maharlika Investment Fund.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295a376-1bd3-4ce2-9025-7dd8065a44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333a35e-6535-45d1-b531-1d9a6a37a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to House Bill 6608, which was the approved version of the\
        \ lower chamber in December, among the members of the board are the secretary\
        \ of finance as chairman, and the presidents of the Landbank of the Philippines\
        \ and the Development Bank of the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2ae3d-f191-410a-89bd-1454c6c3dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3565a-f006-48c6-afb8-54131a6c001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel also said he does not agree to giving the whole authority\
        \ to the corporation to craft the implementing rules and regulations (IRR)\
        \ and other details related to the entity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1a210-5523-43d4-b21e-ea442813e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ef71c-4a79-42a2-a600-0dbd5987f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Delegating the authority to finalize the look of the corporation and\
        \ the other details through the IRR is an undue delegation of legislative\
        \ power because there is no standard. We are not providing them with any guidance,”\
        \ he explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3728d0-a469-4b46-b954-7e9c2bffd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28a359-9cb1-45eb-80fd-3cd1b2123cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri said senators hope to pass the\
        \ bill this week before Congress goes on a two-week break.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb69a19-c30d-441a-b2d6-184c39fe3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195ca4e-fc4d-43f1-8572-f6518bae9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has certified the proposed measure as\
        \ urgent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038bd9e-e37f-41cb-8e01-615f68e1e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014f8ec-3b24-4e3c-882d-69d7970062de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T14:31:02.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T14:31:02.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel maintained there is no need to rush the approval as further\
        \ study is needed on the Maharlika Investment Fund bill.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53394862-a9e8-4209-872c-15915cf12c62'
      'mgnl:activationStatus': true
