      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — Asiana Airlines will
        no longer sell tickets for certain emergency exit seats of its Airbus A321-200
        aircraft, the airline said Sunday, following a recent incident in which a
        man allegedly opened a jetliner door during a flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d76c07-37f1-4d01-b591-54fe90fba89a'
