      'mgnl:lastActivated': 2023-05-29T11:59:47.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration wants to narrow the budget deficit, as a\
        \ percentage of GDP, to 3% by 2028 when Marcos ends his term.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9315e85-0f34-4dcb-86ac-dfc044323ad6'
      'mgnl:activationStatus': true
