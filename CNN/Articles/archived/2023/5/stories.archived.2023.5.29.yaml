      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I stand here tonight because it is my mother that instilled me the\
        \ values and the morals that I'm using to be the woman that I am now today\
        \ — a woman who has the strength, courage, and tenacity. The strength to decide\
        \ for herself, what she wants, really works hard to achieve it, to also have\
        \ the courage to face any obstacles of life, and tenacity to hold onto her\
        \ wisdom of choice. And I believe that it's always a dream come true to be\
        \ here and that is why I am a Binibini that I've always meant to be.\r"
