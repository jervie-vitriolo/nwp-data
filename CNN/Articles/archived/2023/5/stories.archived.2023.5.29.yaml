      'mgnl:lastActivated': 2023-05-29T11:59:47.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ecf67-4812-42da-a5d4-c7d3c71b3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, from 2025, the DOF wants to impose higher excise taxes on\
        \ sweetened beverages, rationalize the Motor Vehicle Road User's Tax, as well\
        \ as implement reforms to the mining fiscal regime.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92a97c-e06f-4edb-89c1-972adfb6ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2860f-f00a-40bd-8e9b-747fa4ed7cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-29T11:59:47.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together, these additional higher taxes will beef up revenues by ₱\
        501.25 billion from 2025 to 2028, collectively.\r"
    '31':
