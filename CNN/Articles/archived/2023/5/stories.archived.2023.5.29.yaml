    'title': 'Senate unanimously approves three priority bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c78c85-1e84-4711-bceb-ad401f904d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:33:11.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong>&nbsp;– Voting
        24-0, the Senate on Monday unanimously approved on final reading three bills
        deemed as priority measures by the Legislative Executive Development Advisory
        Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05473e58-6e88-42aa-9d97-0c0c02b752b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measures include the Trabaho Para sa Bayan Act (Senate Bill 2035),\
        \ Regional Specialty Centers Act (SB 2212), and the Estate Tax Amnesty Act\
        \ (SB 2219).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b121aab-89f9-4545-bfed-f800985d0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Trabaho Para sa Bayan Act calls for the establishment of a national\
        \ employment master plan to promote economic growth, and provide support to\
        \ workers and businesses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302264b3-f92b-4992-8436-0302c627f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Regional Specialty Centers Act creates Department of Health-run\
        \ specialty centers in hospitals nationwide.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2209654-5ce2-4d59-86d2-f26ee5e36a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Estate Tax Amnesty Act extends the period for availing\
        \ estate tax amnesty by two years, or until June 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006f7b4-b217-41da-adff-19d561a02d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once adopted by the House of Representatives or ratified by the bicameral\
        \ conference committee, these will be sent to Malacañang for the president's\
        \ signature.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4200bb-1b66-4e90-ae69-644f182c5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:35:15.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T16:37:44.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Miguel Zubiri earlier said in a statement that the\
        \ upper chamber would approve these measures prior to its sine die adjournment\
        \ on June 2.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728796fe-c944-4c85-baeb-86034c63353a'
      'mgnl:activationStatus': true
