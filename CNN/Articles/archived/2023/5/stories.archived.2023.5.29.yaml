  'house-ethics-committee-stiffer-penalties-teves':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-29T18:13:08.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b60dd98f-8080-4d42-93d3-51f9c8c8233e'
    'lead': 'The House Committee on Ethics and Privileges on Monday said it is recommending
      ''stiffer disciplinary action'' against Negros Oriental Rep. Arnolfo Teves Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T18:17:59.110+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-29T18:33:31.104+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-29T18:33:30.741+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arnolfo-Teves-Jr.', 'House-Committee-on-Ethics-and-Privileges',
      'Arnie-Teves', 'House-of-Representatives', 'Felimon-Espares']
    'stories': []
    'template': '1'
    'title': 'House committee recommends ‘stiffer'' penalties vs. Teves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f306e-502b-497c-bb45-6cdf132e74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The House
        Committee on Ethics and Privileges on Monday said it is recommending "stiffer
        disciplinary action" against Negros Oriental Rep. Arnolfo Teves Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb06f76-f251-42b8-9568-6062f8233064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee on Ethics and Privileges unanimously decided to recommend
        to the plenary the imposition of a stiffer disciplinary action to our colleague,
        Arnolfo Teves Jr., for violation of the rules of the House of Representatives,
        particularly rule 20, section 142...of the code of conduct and for disorderly
        behavior," committee chairman Rep. Felimon Espares said in a news briefing.
        He added that it was a collegial decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ae87e-fb7f-4b9d-b046-3a9b2bcdd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Espares did not disclose details of the recommendation, and
        what specific issues were discussed. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38531a25-1c5f-481a-8f01-9cc68a2d10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if an extension of Teves'' suspension was possible, Ethics
        panel Vice Chairman Rep. Jil Bongalon said 60 days was the maximum allowed
        and they could not give more than that.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4d2e3-435d-413a-af51-8e945083e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the House rules, the stiffer penalty from suspension is
        explusion. And there is another penalty that can be imposed — any penalty
        that the committee may determine. So <em>''yon na lang po ang natitirang</em>
        options. But I''m not saying <em>na ''yon or yun ang naging</em> recommendation
        <em>ng</em> committee," Bongalon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8242d-b618-4723-a33d-757bf4cc0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the House rules, the stiffer penalty from
        suspension is explusion. And there is another penalty that can be imposed
        — any penalty that the committee may determine. So those are the remaining
        options. But I''m not saying that was the committee''s recommendation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe5316a-cebe-43f6-890e-044b44015c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html"
        target="_blank"><strong>RELATED: House suspends Teves for 60 days over continued
        absence</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdfa45-dfaf-4b1b-b072-fda1f4341f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not at liberty to divulge because we were not given the
        consent of majority of the members of the Committee on Ethics, and that is
        why maybe we can just wait for another day or two days so that, for you to
        know what is the recommendation of the Committee on Ethics and Privileges,"
        added Bongalon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391bbc4-171f-4677-9289-81e5c057a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves'' 60-days suspension ended on May 22.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d58430-f71c-489f-8d09-8ef70e161feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the agencies present at the Ethics Committee hearing were The
        Commission on Elections, Department of Foreign Affairs, Philippine National
        Police, Civil Service Commission, and the Bureau of Immigration, but the committee
        was mum on why they were invited.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317c864-4bf0-44f8-bfaf-6e3f8724f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up (to) the Committee on Rules <em>kung kailan nila iaagenda
        yung</em> report <em>ng ating</em> committee. But then, take note <em>na dalawang
        araw na lang ang natira</em> before the break of the...House of Representatives,"
        added Espares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c95933-7111-45d7-8573-be72a4936997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also did not allow Teves to attend the hearing via
        video conferencing, even as he said he would not be coming back to the country
        because of alleged threats to his life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c61c1-e893-4f91-a094-66af99b876df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:17:59.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T18:33:31.111+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves'' lawyer Ferdinand Topacio said they would study all legal
        means should expulsion be the decision.</p>'
