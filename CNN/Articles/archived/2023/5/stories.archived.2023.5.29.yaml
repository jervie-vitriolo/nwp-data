      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local police said the man had been arrested in connection with the\
        \ incident. He told them he had been under a lot of stress after losing his\
        \ job recently and had felt suffocated and wanted to get off the plane quickly,\
        \ Yonhap news agency reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c1707-1d05-458d-8818-affdd075b617'
