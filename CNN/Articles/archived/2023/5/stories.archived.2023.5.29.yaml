      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also rumors linking Arroyo to a plot to oust Romualdez,\
        \ the first cousin of the president, after she was demoted on May 17.\r"
