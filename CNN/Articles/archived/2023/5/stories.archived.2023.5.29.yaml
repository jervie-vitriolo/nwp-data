      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Seaoil, Cleanfuel, Flying V, Unioil, Phoenix
        Petroleum, Caltex, Petro Gazz, and PTT Philippines said the per-liter prices
        of gasoline would increase by ₱1.10.</p>'
