      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Benjamin Diokno over the weekend trumpeted again\
        \ the government’s fiscal consolidation plan in the wake of Fitch Ratings’\
        \ revision of its outlook on Philippine sovereign debt ratings from negative\
        \ to stable.\r"
    '5':
