      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e8577-69a9-4a27-8c43-849e2e64ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the parties were Partido Demokratiko Pilipino-Lakas ng Bayan\
        \ (PDP-Laban), National Unity Party (NUP), Nacionalista Party (NP), Nationalist\
        \ People's Coalition (NPC), Party-list Coalition Foundation Inc. (PCFI), Partido\
        \ Navoteño, and Centrist Democratic Party (CDP).\r"
