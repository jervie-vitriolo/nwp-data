      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added, “I acknowledge that it was so malicious that I felt — and\
        \ this applies to everyone — when somebody takes away your story, then you\
        \ should take control of that narrative. Turn it around and make it an empowering\
        \ story.\"\r"
