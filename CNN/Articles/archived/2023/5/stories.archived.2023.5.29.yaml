    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Descoping’ of NSCR project pulls down DMCI''s order book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776aabb-cb52-41a9-ac8e-3e551caeb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — While
        Consunji-led DMCI Holdings saw “signs of recovery” for its construction business,
        its order book still dropped to ₱42.4 billion in the first quarter, blamed
        on the deletion of one part from its original multibillion-peso North-South
        Commuter Railway (NSCR) contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f0ac9-049b-4794-ad5c-2f56af9a9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure was 9% down from a year ago’s ₱46.7 billion, but  20% higher
        than the ₱35.2 billion in the last quarter of 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefa87c-5395-40b2-91ad-d286b3d14282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Monday, contractor D.M. Consunji, Inc. (DMCI) attributed
        the decline to the completion of several projects as well as the “descoping”
        of the NSCR Contract Package 01, its joint venture with Japan’s Taisei Corporation.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8f1c7-1ce5-4f1c-8a51-cdbfb00dde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This exclusion of work from the order book was valued at ₱7 billion,
        the DMCI noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadf6a9-b442-4e4c-bea4-6815528ff6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Discussions on compensation are now ongoing, DMCI President and CEO
        Jorge Consunji said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fc601-4722-41aa-8b83-3054b707d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re expecting equitable compensation for the descoping, which is
        a standard contract condition in construction projects. Negotiations are underway,
        and a resolution should be reached in the next few months,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ee27d-b322-4ae7-a508-ed5c5d1e91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sought for more details, Transportation Assistant Secretary for Railways
        Jorjette Aquino said in a mobile message that the move was a “joint decision”
        by the Department of Transportation (DOTr) and DMCI-Taisei due to right-of-way
        issues in section one of the NSCR Contract Package 01, which spans from Solis
        Stations to West Valenzuela Station.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd47a16-05d6-4681-98e3-a116d7265609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She clarified that only section one of the contract package was omitted.
        The package is divided into three sections, with the last two covering the
        stretch from West Valenzuela Station to Bocaue Station.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef679c8-c0f6-43d5-88f2-13550d70c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This decision aimed to prevent potential costly claims due to delays
        caused by the obstructions and to avoid additional expenses related to TDJV''s
        mobilization in the area,” the transportation official added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404d993-af92-4748-aba2-916456d73325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The involved section would be up for rebidding “once the discussions
        to formalize such omission or descoping with [DMCI-Taisei] are finalized,”
        Aquino said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff62e8-9df6-43a8-a7cb-e1a1a18838fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NSCR is a massive 147-kilometer railway network designed to connect
        Metro Manila to the regional centers of Pampanga and Laguna.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff72c0-d580-425e-b175-6ca05dc8e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, DMCI said the bulk of its order book in the first three
        months of 2023 was lifted by the ₱28-billion South Commuter Railway Project
        Contract Package 02, which involves the construction of railway tracks and
        stations along España, Sta. Mesa and Paco.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c6d06-1f59-4804-b08d-30182c2fda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other projects in the DMCI order book include Dinapigue Causeway expansion,
        Xavier Junior High School Building, YCO Manila site early works and dredging
        and hauling of lagoon in the La Mesa Water Treatment plant.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b111739-e722-4080-ad19-e2a80e3bdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:02:11.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-31T08:55:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the period, DMCI booked ₱263 million in profit, down 26%, following
        lower construction accomplishments and fewer projects.</p>'
  'spanish-pm-snap-elections':
    'author': 'Al Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-29T17:57:59.000+08:00
    'imagesource': 'jcr:6aa8340c-d688-4474-891e-85c3a69836fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6598e3b3-b2c2-477a-8416-c102e7f340ec'
    'lead': 'Spanish Prime Minister Pedro Sanchez has announced early parliamentary
      elections for July 23. The announcement came Monday morning, just hours after
      his ruling Socialists suffered major setbacks in regional and local elections
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T18:04:24.655+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-29T18:40:05.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Spanish PM calls snap elections after setbacks in local polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44581c3e-2d20-45bb-94bc-58ce17fd529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:04:24.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:40:05.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madrid (CNN)</strong> — Spanish Prime Minister Pedro Sanchez
        has announced snap parliamentary elections in July, hours after his ruling
        Socialists suffered major setbacks in regional and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224298e9-1e1f-47b7-bed6-5872585b6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:04:24.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:40:05.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised statement, Sanchez said he had informed
        Spain’s King Felipe, the head of state, to hold parliamentary elections July
        23, and that an extraordinary cabinet meeting would be held later Monday to
        approve the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842633f-bac4-4744-8545-faddddbcc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:04:24.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:40:05.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative Popular Party made huge gains in Sunday’s elections,
        defeating incumbent Socialists in numerous key regional and city governments,
        including in the Valencia regional government in the east of the country and
        Seville city hall in the south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55b1b8-7ebe-4d64-8cb2-b84a977bc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:04:24.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:40:05.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/29/europe/spain-snap-elections-sanchez-intl">Spanish
        PM calls snap elections after setbacks in local polls</a>"</em></p>'
  'uganda-anti-lgbtq-laws':
    'author': 'David McKenzie and Eve Brennan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-29T18:04:33.000+08:00
    'imagesource': 'jcr:2ead2954-5d99-46d0-8442-765c162c0c07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4db312-9e7c-4ab4-9830-470a0a2b8d1c'
    'lead': 'The bill includes the death penalty for “aggravated homosexuality’ which
      includes sex with a minor, having sex while HIV positive and incest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T18:05:55.978+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-29T18:12:52.602+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ugandan president signs one of the world’s harshest anti-LGBTQ bills
      into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504f0fa-568d-44ed-b1d9-84b2373be660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Uganda’s President Yoweri Museveni has
        signed some of the harshest anti-LGBTQ laws in the world, the speaker of parliament
        said, defying international pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98aa538-02f4-438e-8428-d95a3f15d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9361418-320c-4f1d-8cd7-3db5c1ff3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill includes the death penalty for “aggravated homosexuality’
        which includes sex with a minor, having sex while HIV positive and incest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19968015-6741-4e16-907f-5b7826f02ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98718f7f-be71-4c5d-a7a5-48411228f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill criminalizes sex education for the gay community and makes\
        \ it illegal not to expose what it calls perpetrators of aggravated homosexuality\
        \ to the police. It calls for “rehabilitation”– widely discredited conversion\
        \ therapy – for gay offenders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc9fda-0e06-47fb-987c-6afc66886c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8df15-8465-4cf0-91b7-1e37d9b8aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Museveni sent the bill back to parliament for revisions earlier this\
        \ year. The latest version of the bill passed earlier this month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d445e5-4465-420d-8448-94af2263c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf346f-ccd7-4c2b-b2c5-a614e5a260bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uganda’s longtime president has already faced extensive criticism from\
        \ Western governments, including the US, over the law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e148282-1608-43a2-8f88-cab170748f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31107a6d-ac47-466d-b93b-66e7265a63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similarly homophobic law was struck down by the courts in 2014.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52907be4-7cd2-4b07-a090-7fbd9cee8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed6c56-270e-4d68-87dc-651b586be018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speaker of the parliament Anita Annet Among celebrated the bill’\
        s signing, saying parliament had “answered the cries of our people.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39440fac-21c5-4ff6-ba6f-3ba7e785860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:55.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89879d-afb6-440e-b7cf-c571ccb0be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thank His Excellency, the president, for his steadfast action in\
        \ the interest of Uganda. With a lot of humility, I thank my colleagues the\
        \ Members of Parliament for withstanding all the pressure from bullies and\
        \ doomsday conspiracy theorists in the interest of the country,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69010e-c23f-4b71-8d4d-c9007c522a80'
