      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)&nbsp;—</strong>&nbsp;The
        lowest tropical cyclone wind signal has been lifted in several areas in Luzon
        as Typhoon Betty moves slowly over the waters east of Batanes and Babuyan
        Islands, the state weather bureau said late Monday evening.</p>'
