      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fbb73-5337-4809-addc-fc2b12ca7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T11:59:47.198+08:00
