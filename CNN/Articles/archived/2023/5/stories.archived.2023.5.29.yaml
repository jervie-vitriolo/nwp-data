  'mt-princess-empress-owner-house-hearing-insurance':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-29T21:36:33.000+08:00
    'imagesource': 'jcr:bf134c7c-4601-4310-afce-a2089d6e3774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93bd274f-008e-4296-a3a3-a22af7fb9432'
    'lead': 'Lawmakers grilled the owner of MT Princess Empress, the sunken tanker
      that caused a massive oil spill in Oriental Mindoro, in a joint House hearing
      by the committees on ecology and natural resources on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T21:40:39.329+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-29T21:52:45.617+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-29T21:52:45.327+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro', 'Oriental-Mindoro-oil-spill', 'MT-Princess-Empress',
      'Reymundo-Cabial']
    'stories': []
    'template': '1'
    'title': 'Owner of Oriental Mindoro oil tanker, lawmakers meet in House hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6e014-0df4-458d-9f25-a2cb56027fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Lawmakers
        grilled the owner of MT Princess Empress, the sunken tanker that caused a
        massive oil spill in Oriental Mindoro, in a joint House hearing by the committees
        on ecology and natural resources on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c1542-7fc5-4d59-92d2-6a2d3e4fd578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDC Reield Marine Services Inc. President Reymundo Cabial drew the
        ire of lawmakers when he failed to answer questions on how much insurance
        they could collect. When Cabial said they have a coverage of $1 billion for
        protection and indemnity for oil pollution, he was asked if they could collect
        the maximum amount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fade472-04a4-4fa2-be49-2c7984cc0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Santa Rosa City Rep. Dan Fernandez cited the 1992 Civil Liability Convention
        (CLC) and the 1992 International Oil Pollution Compensation Fund. Under the
        1992 CLC, shipowners are liable for oil pollution damages up to a limited
        amount.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47988b-53ea-4f40-8930-394ea6b54036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to committee chairperson Rep. Elpidio Barzaga’s question,
        Cabial said they secured an insurance for oil pollution and paid a premium
        of up to $22,000. The congressman directed the company to present proof or
        they would be cited for contempt.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16772d-632c-47bc-95e1-546fa382aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also denied ACT Teachers Party-list Representative France
        Castro''s claim that they were paying affected residents and fisherfolk ₱15,000
        to prevent them from filing a case against the company. Castro said she received
        reports that claimants are being asked to sign a 14-page waiver in exchange
        for the cash assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072954d-8a63-4e7e-b793-2fc03a607951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said they were not aware of the signing of a waiver. The
        Philippine Coast Guard (PCG), who is in charge of assisting claimants, also
        denied any knowledge of it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7f992-bf77-449d-93ff-c035108f6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers, local officials, and environment groups renewed their calls
        for accountability and a swift investigation on the incident.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4ae85-5ecb-4f2c-8e26-ddea3a5c6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG earlier said oil extraction is expected to be finished in 20
        to 30 days or late June if weather conditions permit. PCG Commandant Artemio
        Abu said a dynamic support vessel (DSV) chartered to help siphon the remaining
        oil will begin operations on May 29.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0f2bc-71a4-4bbf-bef5-2d71523dc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T21:40:39.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T21:52:45.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said in March that he wants the cleanup
        to be completed in less than four months.</p>'
