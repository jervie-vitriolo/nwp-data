      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to release a copy of its version of the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86a430-1eda-4057-863b-027b8aa81a33'
