      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said Tulfo has not regained his status as a Filipino citizen,\
        \ and stresses \"payment of fines in lieu of service of prison terms, does\
        \ not in any way remove the character of the offense for which the respondent\
        \ was convicted, libel being a crime involving moral turpitude.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6d9fe-cc68-45f9-b90d-e764ccf69102'
