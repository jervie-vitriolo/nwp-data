      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Seven
        political parties on Monday signed an agreement affirming their alliance with
        the ruling Lakas-Christian Muslim Democrats (Lakas-CMD), according to House
        Speaker Martin Romualdez.</p>'
