      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video of the incident showed wind whipping through the plane’s cabin\
        \ as terrified passengers gripped their armrests.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f9f5d-8cf2-4c0e-8e3a-717ebd9de761'
      'mgnl:activationStatus': true
