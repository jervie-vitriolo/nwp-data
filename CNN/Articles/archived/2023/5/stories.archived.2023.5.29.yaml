      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This affirmation of alliance from other parties came after Lakas-CMD\
        \ chairperson emeritus former president Gloria Macapagal Arroyo was demoted\
        \ from senior deputy speaker to deputy speaker and Vice President Sara Duterte's\
        \ resignation from the ruling party.\r"
