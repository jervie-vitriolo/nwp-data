      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Recently
        crowned Miss Universe Philippines Michelle Dee is adding another title to
        her name: a proud member of the LGBTQIA+ community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee204ee6-a072-499e-9f11-c013a52a066d'
      'mgnl:activationStatus': true
