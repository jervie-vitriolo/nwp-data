      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the Kuwaiti government is covering all the expenses, but\
        \ Philippine authorities are also ready to provide any kind of assistance.\r"
    '11':
