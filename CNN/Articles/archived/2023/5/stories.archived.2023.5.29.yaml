      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino further adds, \"The ruling that the Commission has no jurisdiction\
        \ over this case is patently and contrary to law and jurisprudence.\"\r"
