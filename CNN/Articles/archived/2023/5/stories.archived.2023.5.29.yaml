    'mgnl:tags': ['Kuwait', 'DFA']
    'stories': []
    'template': '1'
    'title': 'DFA: Incident involving Filipino cyclists in Kuwait not a hate crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fbd1a-9ab5-4b37-8ebd-7fd507d66efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The Philippine
        government on Monday clarified that the incident in Kuwait that resulted in
        15 Filipino cyclists getting hurt was not a hate crime amid the visa issue
        between the two nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a36940-f2fb-4c69-916c-ab15bf78ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3b2ef-a1e7-4964-9752-e93447fc5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not a hate crime against Filipinos. That’s not what it looks
        like. What happened was that for some time there have been concerns in Kuwait
        over the lack of bike lanes and there have been incidents, accidents where
        aggressive drivers have injured cyclists,” Department of Foreign Affairs (DFA)
        Undersecretary Eduardo de Vega told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70d402-7f79-4cb0-a2ed-aa69bb3db197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd7150-ac44-45cc-8bbd-ca1f71aa6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, DFA <a href="https://www.cnnphilippines.com/news/2023/5/27/Filipino-cyclists-Kuwait-hurt-hit-and-run-.html">reported</a>
        that several Filipino cyclists were hurt after being hit by a car along the
        Arabian Gulf Road.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870381b-c905-4b01-9c07-8b5340b0c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6bba40-41bb-4874-926b-ec1c44258bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said 11 of the cyclists were brought to the hospital. Of these\
        \ individuals, seven were immediately released, while two others took some\
        \ time before they were discharged.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2d4ca-5095-402f-99e6-514f1ce413e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874f33f-a184-48e6-9878-e9f22c3f21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T15:17:42.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-29T15:17:42.396+08:00
