      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ballroom enthusiasts and enjoyers, dance festival Fifth Wall
        Fest is doing a Ballroom 101 event on June 10, 11, 17, 18 (that’s two weekends)
        to kickoff Pride Month. This series of talks will be in collaboration with
        the ballroom community here in Manila. Join Xyza Mizrahi and “Legendary” cast
        member Nunoy Revlon as they host conversations about the history, culture,
        and celebration of&nbsp;Ballroom. The discussions will have a special line
        up of speakers each time.</p>'
