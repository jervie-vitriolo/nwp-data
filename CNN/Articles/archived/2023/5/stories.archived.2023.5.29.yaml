      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Pimentel, the bill has already diverted so much from its\
        \ original version, thus the need to carefully scrutinize its provisions.\
        \ Aside from this, the current version of the bill shows it is no longer a\
        \ sovereign fund, but a corporation established by law for the benefit of\
        \ private investors, he added.\r"
