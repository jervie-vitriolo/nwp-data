  'marogong-residents-return-terror-threat-defused':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-05-29T16:09:21.000+08:00
    'imagesource': 'jcr:f57a25e7-ce00-40a1-9f5b-2624f45237d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a6f01c-7128-4123-a957-d4619c8787ac'
    'lead': 'Around 1,800 residents of Marogong town in Lanao del Sur who fled over
      the weekend have returned to their homes as an earlier terror threat has already
      been ''defused,'' Philippine National Police (PNP) chief Benjamin Acorda Jr.
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-29T16:17:10.201+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-29T16:18:08.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 1,000 residents of Lanao del Sur town return to homes as terror
      threat defused – Acorda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e1057-10d7-444f-8eec-e30b77f694f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Around
        1,800 residents of Marogong town in Lanao del Sur who fled over the weekend
        have returned to their homes as an <a href="https://www.cnnphilippines.com/news/2023/5/28/thousands-evac-lanao-del-sur-town.html">earlier
        terror threat</a> has already been "defused," Philippine National Police (PNP)
        chief Benjamin Acorda Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613f74c-6983-4256-ba85-7c00fd423d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, Acorda said Bangsamoro police \"reacted\
        \ appropriately\" to the threat of the militant group Daulah Islamiyah which\
        \ prompted residents to flee to neighboring towns for safety.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f524e-c7d8-414a-be2d-b63b9b3bd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang latest na na-monitor ko is nagsibalikan na sila [The latest update\
        \ that I have monitored is that they have already returned],\" Acorda said.\
        \ \"I'm happy to report that as of now, we have ample security forces there\
        \ enough to really safeguard 'yong bayan [the town].\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd26b4-5d56-45aa-a121-9cd409210a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Daulah Islamiyah, a part of the alliance of Islamic State-linked\
        \ militants that laid siege to Marawi City in 2017, threatened to attack Marogong\
        \ town following the capture of four of its young members, Lanao del Sur's\
        \ public information office said in a report on Saturday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecab1c-89ec-4933-b98e-44484c02108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Western Mindanao Command of the Armed Forces of the Philippines\
        \ (AFP), in a separate press release, said it arrested in a joint operation\
        \ with the PNP on Thursday four members of the group — two of them 18 years\
        \ old, and the others aged 14 and 16.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be7c21-3b98-49e7-aeea-5bdd475948d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We beefed up the police force in the area,\" Acorda said. \"We deployed\
        \ mga mobile forces natin do'n [our mobile forces there].\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa108e03-2b5e-4389-9efd-eadd3b43d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP chief said the agency constantly coordinated with the AFP for\
        \ updates on the situation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b58eb-0fea-402c-bdd3-f33221d7c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T16:17:10.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-29T16:18:08.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are updated with the situation and even the threat in the area
        and somehow ''yong [the] realignment of forces, we made it sure that the threat
        is defused," he added.</p>'
  'senate-approves-priority-bills-may-29':
