      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This measure is a safety precaution and applies even if the flight\
        \ is full,” the statement said. The corresponding seat on the right-hand side\
        \ is where flight attendants sit for takeoff and landing.\r"
