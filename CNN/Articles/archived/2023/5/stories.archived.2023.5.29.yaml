      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643feef-cd6d-48cf-aa4a-d8baba5f532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T18:12:52.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henry Mukiibi, an activist who assists LGBTQ Ugandans, told CNN that\
        \ he fears people will take the law into their own hands: “I think this is\
        \ so so horrible. We didn’t expect this – we thought he would be advised against\
        \ it. We are going to be tortured. I am just scared now about what is next.\
        \ People have been waiting for the bill to be signed and then they will work\
        \ on us. We are going to die.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b000d3-4b5b-48ed-b172-3832a480dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T18:05:56.001+08:00
