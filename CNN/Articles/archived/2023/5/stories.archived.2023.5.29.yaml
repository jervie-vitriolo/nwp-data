      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, the Comelec Second Division <a href="https://www.cnnphilippines.com/news/2023/5/25/Comelec-junks-Tulfo-DQ-case.html">dismissed
        the case</a> against the former Social Welfare Secretary, and in a separate
