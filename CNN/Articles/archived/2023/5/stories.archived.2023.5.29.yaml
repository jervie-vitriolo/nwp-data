      'mgnl:lastActivated': 2023-05-29T22:37:32.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d17471-d4ab-42c5-9368-ad9a0c374825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both parties agree to give their full and unqualified support to\
        \ the 17th President of the Republic of the Philippines, Ferdinand Marcos\
        \ Jr.\" and \"to give their full support on the legislative agenda of the\
        \ President of the Republic of the Philippines.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b96d91-f3fb-45f3-88e7-ea56ea0ef677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T22:37:32.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T22:37:32.857+08:00
