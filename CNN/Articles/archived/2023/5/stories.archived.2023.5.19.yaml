      'mgnl:lastActivated': 2023-05-19T04:27:29.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday evening, Petro tweeted that the Colombian Armed Forces\
        \ had found the four children alive, but his post was deleted Thursday morning\
        \ local time, prompting much speculation in local media.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e759e-7906-4f1f-bb12-3fc2b476aa26'
