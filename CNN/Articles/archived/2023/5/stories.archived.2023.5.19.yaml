    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f2387-7c56-4cb6-b00e-19872575b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Singapore-based
        ST Telemedia Global Data Centres (STT GDC) is investing at least $1 billion
        in a 124-megawatt data center facility it is jointly building with Globe Telecom,
        a top company official said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee1d02-6392-476f-8fac-ece9a39c3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.196+08:00
