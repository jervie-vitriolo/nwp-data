    'lead': 'President Ferdinand Marcos Jr. advised others not to ''read too much''
      into Rep. Gloria Macapagal Arroyo’s demotion to House Deputy Speaker amid ouster
      plot rumors against his first cousin House Speaker Martin Romualdez.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T13:10:51.789+08:00
