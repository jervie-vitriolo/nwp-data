      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ee732-afd4-47c7-a8db-c8372248f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.631+08:00
