    'stories': []
    'template': '1'
    'title': 'DOJ clarifies no recantation yet among Degamo slay suspects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dd5ae-5ea3-459e-89c5-61ffb0813cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Justice (DOJ) on Friday clarified the 11 detained suspects in the murder
        of Negros Oriental Gov. Roel Degamo have not yet recanted their earlier statements
        even after several of them hired private lawyers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8c5ea-fe7a-4e47-beec-469636683a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9d71d-f673-41dc-92c8-2b138b4b7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just to set the record straight, there have been no recantations
        to date. What actually happened was that several of the suspects have lawyered
        up,” DOJ spokesperson Mico Clavano told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fda34-6659-4b8e-ba2f-8183724dbdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddee2a9-677c-4756-8cb5-3862df824472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the 6 or 7 suspects who have become <a href="https://www.cnnphilippines.com/news/2023/5/15/doj-remulla-degamo-suspects-teves.html">uncooperative</a>
        after getting themselves a private lawyer.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de249183-d608-459e-afe3-e15ac4d5dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a60d84-b87d-4bc1-a005-e40bfd6eb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following this move, Justice Secretary Jesus Crispin Remulla earlier\
        \ said it is possible that these suspects may take back their statements,\
        \ but noted they are not afraid of this “because everything was fairly given,\
        \ said in front of counsel.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561bfdb-99fd-4fec-803e-a8cd28379c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1397e4-f7c9-4088-9edc-d32f54d4aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said this could be seen as a good thing because it assures\
        \ the suspects that their rights are protected.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72237e19-4536-4146-89a2-51e0a65e1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97459a43-2480-46d0-b182-88b1394af0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the department also expects the remaining suspects to get private\
        \ lawyers, Clavano said they believe they have a solid case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9071f4-1b6d-4169-a9ea-f53f00d92504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd1ca3-f331-43cc-8142-d2d3fdf671d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of right now, we do have the affidavits from the time that they\
        \ were arrested and these statements are usually made, well after a startling\
        \ occurrence like the assassination or the massacre, they were caught soon\
        \ after. And the natural tendency of people to speak the truth after something\
        \ like that has happened is very high,” Clavano explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450794c8-97d9-4a53-af40-92d8eb7b4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a297c0a-d28b-41ef-a71c-e40bc7df6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted “they all pointed in the same direction without them\
        \ having the time to collude.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c247b-395a-4bf3-b80b-a07c91a94d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad82bdd-381d-43db-b4a3-40920167ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:18:00.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities earlier said that the statements made by some suspects\
        \ are pointing to Negros Oriental Rep. Arnolfo Teves as one of the masterminds\
        \ behind the assassination of Degamo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84695b-025e-4169-8591-c13d43c3c4fd'
      'mgnl:activationStatus': true
