      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) –</strong> Hong Kong''s
        government has vowed to extend as much assistance as possible to the family
        of the overseas Filipino worker (OFW) who fell to her death while cleaning
        the window of her employer''s apartment, the Department of Migrant Workers
        (DMW) said Friday.</p>'
