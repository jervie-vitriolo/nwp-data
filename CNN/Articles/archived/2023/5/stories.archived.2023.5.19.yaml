    'lead': 'The Philippine swimming team finishes the 32nd Southeast Asian Games
      with 16 medals highlighted by two golds from Teia Salvino and Xiandi Chua.


      But it was Jerard Jacinto who helped set the pace for the national tankers winning
      the team’s first medal and setting two individual Philippine records while at
      it.


      Jacinto snagged a bronze in the 100-meter backstroke event. He followed it up
      with a silver in the 50-meter backstroke then won another bronze in the four
      by 100 mixed relay team with Jarod Hatch, Jasmine Alkhaldi and Angelyn Cacho.


      We’ll have an all out discussion on this with Jerard Jacinto himself.'
