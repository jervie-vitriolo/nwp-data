    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Fixed term law amendments partially address AFP grumblings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f8bb5-c91a-4667-ade8-fb4775d901cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:01:28.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — President
        Ferdinand Marcos Jr. said that the newly-enacted amendments to the law which
        mandated fixed terms for high-ranking military officials partially addressed
        the grumblings within the Armed Forces of the Philippines (AFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c82ac-9a71-4fdc-817f-5e6dd4893f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 17, Marcos signed into law Republic Act (RA) 11939 to amend\
        \ RA 11709 which set fixed three-year terms for top AFP officials.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cbfd6-d62e-4092-a1bd-340d67ed6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/18/marcos-law-amending-fixed-terms-afp.html">Marcos
        OKs law amending fixed terms in AFP</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911978f7-4968-4565-8cd1-b0c85c373a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the midst of putting together the pension plans
        so that it will be self-regenerating. However, this takes care of – to a very
        large extent – the problem of the seniority," Marcos told reporters on Friday,
        referring to the possibility that top officials who hold their post for too
        long could lead to others being passed over for promotion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2232a-79cb-4131-b1dd-790a8b9fb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://www.cnnphilippines.com/news/2023/5/15/marcos-wary-military-pension-reform.html">Marcos
        wary of military pension reform''s impact despite approval</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7610a5-532b-4d23-97f0-81eeaa63eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amendments to the AFP law were really to address some of the
        comments and complaints from some of the younger officers," Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc6c47-1012-46b1-bec1-5d4d6cbce838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Officer-in-Charge Carlito Galvez Jr. previously admitted
        that there were <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/18/Galvez-admits--grumblings--within-AFP-over-fixed-term-law.html"
        href="https://www.cnnphilippines.com/news/2023/1/18/Galvez-admits--grumblings--within-AFP-over-fixed-term-law.html">grumblings
        among AFP officials</a> over the fixed term law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300409b-4e28-4d58-839a-50ff88d9d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president added that the retirement age was also moved from 55\
        \ to 57, or after 30 years of active duty, because of the shift to the K-12\
        \ curriculum.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a02d4-2c37-4a58-baea-8f40d2fc8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga recruit mas matanda na</em> [Recruits are older now],
        they come in two years later so we should move also to adjust for the retirement,
        and <em>mukha naman</em> well received <em>yun</em> [and it looks like it''s
        well received]," Marcos explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379fafa-18bd-4a1c-bed3-1d584f2ac348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:09:51.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:09:51.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government was working on a housing program for
        uniformed personnel and that this could be tied in with the proposed pension
        reform.</p>'
