    'stories': []
    'template': '1'
    'title': 'Aklan under state of calamity due to ASF outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9c062-e7e0-45f6-b3f2-6db73a2d5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, May 19)&nbsp;</strong>—
        Aklan is now under a state of calamity due to an outbreak of the African Swine
        Fever (ASF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c591b-3b62-4cb3-97d6-afc6daef07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Provincial Veterinarian (OPVET) has confirmed
        that seven (7) municipalities have already recorded cases of ASF within their
        jurisdictions, namely: Balete, Tangalan, Makato, Numancia, Kalibo, Batan,
        and New Washington," the local government said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361cabc-4fc5-466b-9b77-7b66fb18b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that convective polymerase chain (cPCR) testing by the Department\
        \ of Agriculture-Western Visayas detected at least 18 ASF cases among local\
        \ pigs.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FAklanSangguniangPanlalawigan%2Fposts%2Fpfbid02zBRi6hFiDSy9X6dahJXK62umXkM6a8VqKYhW74n6S2MVvSvFPUyBvDHPWv66Y6sbl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc3ba6-89de-463a-b197-5ae5fd08166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecb464-096d-4253-9226-97c7c6cd64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state of calamity declaration allows the provincial government\
        \ to tap quick response funds to address the outbreak.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ba16c-ec84-40e0-86d1-838b810e55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local officials have also ordered stricter movement of pigs in and\
        \ out of municipalities' territorial jurisdictions, as well as culling operations\
        \ in the affected areas to prevent ASF from spreading further.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e7e5d-4be4-4fe7-b229-c5e509ea3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Aklan, Cebu is also dealing with <a href="https://www.cnnphilippines.com/news/2023/3/30/asf-cases-double-cebu.html">rising
        ASF infections</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85175220-32af-41a7-9b6c-66053b63de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:02:50.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T22:10:43.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from Aklan-based correspondent Carla Doromal.</em></p>'
