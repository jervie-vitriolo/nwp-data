  'marcos-philippine-navy-missile-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T15:33:07.000+08:00
    'imagesource': 'jcr:a13ca3a9-733e-412a-8a99-fc126096ee97'
