  '-Vanuatu-Fiji-Kiribati-earthquake-tsunami-warning':
    'author': 'Jake Kwon and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T13:13:58.000+08:00
    'imagesource': 'jcr:1a330a9a-06d2-4fbf-89c9-c8fc7ac10c1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b849430-84b9-43e0-9711-066324c08947'
    'lead': 'A 7.8 magnitude earthquake struck the South Pacific on Friday, the US
      Geological Survey says, triggering a tsunami warning for nearby nations including
      Vanuatu, Fiji and Kiribati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T13:21:10.751+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-19T14:30:12.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '7.8-magnitude earthquake strikes South Pacific, triggers tsunami warning
      for Vanuatu, Fiji and Kiribati'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867fadc-49d2-4916-9547-d9ef81ee6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A 7.8 magnitude earthquake struck
        the South Pacific on Friday, the US Geological Survey (USGS) said, triggering
        a tsunami warning for nearby nations including Vanuatu, Fiji and Kiribati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5cdb9-7e51-4b33-9971-74cf787e7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US National Tsunami Warning Center issued a tsunami alert for coasts\
        \ located within 1,000 kilometers (621 miles) of the epicenter which lay between\
        \ Fiji, Vanuatu and New Caledonia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ba3bb-c506-4720-9b23-6b5249981a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hawaii Emergency Management Agency tweeted that there was currently\
        \ no threat of a tsunami for Hawaii.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74989522-2f65-4f65-814d-58c6c954e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsunami waves reaching up to 1 meter are possible along some coasts\
        \ of Vanuatu, according to the US National Tsunami Warning Center, downgrading\
        \ an earlier assessment that said waves could be 3 meters high.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281a80c-4b0d-49a9-817b-08b2317d7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smaller waves below 0.3 meters could be expected in Fiji, Kiribati\
        \ and New Zealand’s remote Kermadec Islands, the warning center added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d9098-d0a6-4ea8-b740-be5cc9dc9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The earthquake had a depth of 38 kilometers (23 miles), USGS said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e0d0d-432b-40a7-a8ce-baddd82dcc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:21:10.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T14:30:12.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand’s National Emergency Management Agency tweeted that it\
        \ is assessing whether the quake “poses any tsunami threat to New Zealand.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
