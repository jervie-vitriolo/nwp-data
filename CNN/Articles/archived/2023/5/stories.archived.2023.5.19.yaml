  'marina-awaits-rdc-appeal-cpc-revocation':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T14:24:10.000+08:00
    'imagesource': 'jcr:bd1121b0-35bd-42f3-98e7-e1561f281e4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff3ea77-0b19-4a92-a2b3-9b8caf19ba52'
    'lead': 'The shipowner of the sunken MT Princess Empress has yet to appeal the
      revocation of its Certificate of Public Convenience (CPC) as it is not yet final
      and executory, the Maritime Industry Authority (MARINA) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T14:30:39.135+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-19T14:30:39.487+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MARINA awaits MT Princess Empress owner''s appeal before permit revocation
      becomes final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93c30e-433f-4cc8-8ef9-00332e25bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The shipowner
        of the sunken MT Princess Empress has yet to appeal the <a href="http://www.cnnphilippines.com/news/2023/5/18/princess-empress-owner-cpc-revoked.html">revocation
        of its Certificate of Public Convenience (CPC)</a> as it is not yet final
        and executory, the Maritime Industry Authority (MARINA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307aa59f-8784-4cbc-85bf-0f4348175bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was issued by MARINA-NCR on May 11, 2023, which means
        it has yet to become final and executory," MARINA Legal Services Director
        Sharon Aledo told reporters in an online briefing. "Our procedural rules,
        the MARINA Revised Rules of Practice and Procedure, provide the period for
        the respondent to file an appeal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41491427-b27d-4476-afc7-a84a26b31a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll wait for a period of 15 days from the issuance of the decision,\
        \ wherein the respondent can file an appeal before it comes final and executory,\"\
        \ she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c260d-e916-4be7-ba6e-508c06de0c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) on Thursday announced the
        decision against RDC Reield Marine Services Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd2f5d-3d68-4644-a267-7313fe3c54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said in a statement that the revocation of the CPC, an
        authorization to operate a vessel, was contained in a May 11 resolution, based
        on the findings that the company operated MT Princess Empress without authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6384757-9e25-4c5a-8896-ef364cd35fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reporters pressed Aledo for specific details of the decision but the\
        \ MARINA official said the 15-day period must lapse first.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54b140-db65-437f-943a-dfb6baf267c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the revocation becomes final, RDC will not be authorized to operate\
        \ its remaining fleet of two tanker vessels and a passenger ship, Aledo said.\
        \ The company will be imposed a one-time maximum fine of ₱100,000.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f63f7-fffc-4200-b555-6263a8c0a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MARINA previously issued two cease-and-desist orders against RDC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6daeb-c272-4bee-b87c-6f7c14297ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generally, shipowners can still apply for a fresh CPC but in the case\
        \ of RDC, Aledo said MARINA is \"already aware of what happened and that would\
        \ be taken into consideration.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20569033-d25d-4253-8531-89893a78b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be honest, we do not expect that a new CPC will be applied for\
        \ by RDC or that would be processed and issued even in the future,\" she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce7f82-b8c2-4c5a-a93f-592960b30d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress was carrying 900,000 liters of industrial fuel\
        \ oil when it sank in the waters off Oriental Mindoro on Feb. 28 — affecting\
        \ approximately 41,000 families and the livelihood of 24,000 fisherfolk.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5e378-5e98-4ac5-8c37-8e9dc529c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, MARINA said it was preparing to file <a href="https://www.cnnphilippines.com/news/2023/4/5/MARINA-preparing-charges-vs-MT-Princess-Empress-owner-.html">administrative
        charges against RDC</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279fc78-9b96-4398-8821-f02f1b7eea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:39.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T14:30:39.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/3/18/DOJ-probes-PCG--MARINA.html">Department
        of Justice</a> previously said it is investigating the Philippine Coast Guard
        and MARINA for allowing the sunken oil tanker to sail without a permit.</p>'
  'DOJ-plans-to-transfer-Degamo-slay-suspects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-19T14:32:48.000+08:00
