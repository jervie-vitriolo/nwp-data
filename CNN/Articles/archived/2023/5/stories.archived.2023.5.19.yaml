      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bantag has so far sent two feelers, one through a Cabinet official\
        \ and another through a law enforcement officer, DOJ Secretary Jesus Crispin\
        \ Remulla earlier said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a83ed1-3a27-4fe9-927d-ec2685838745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.630+08:00
