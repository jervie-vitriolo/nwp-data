      'mgnl:lastActivated': 2023-05-19T19:18:38.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c9263-b8da-4ac7-8e20-0424e8706a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:18:38.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T19:18:38.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think however we handle the franchise problem, kung tanggalin natin\
        \ 'yung prangkisa, kunin ng gobyerno, ibigay natin sa ibang korporasyon [if\
        \ we revoke the franchise, if the government takes control, or if we give\
        \ it to another corporation], whatever it is, but the delay that will be caused\
        \ is the problem that we have,\" Marcos told reporters.\r"
