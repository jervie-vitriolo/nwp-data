      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Workers
        from Wyeth Nutrition Philippines on Friday filed a notice of strike at the
        regional National Conciliation and Mediation Board office because of the alleged
        sudden dismissal of 140 workers of the company''s Canlubang plant in Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a0fdf-92e2-4d00-bb84-0cf95bdfa4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:10:25.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T22:11:33.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wyeth Philippines Progressive Workers Union President Debie Faigmani\
        \ said 140 workers, including 125 union members and 10 officials, were barred\
        \ from going to work on Thursday without prior warning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d22a0-dc51-4fe1-9a42-d1f13158555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T22:10:25.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T22:11:33.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"unfair labor practice\" is a clear violation of the Collective\
        \ Bargaining Agreement or CBA between the union and the management, labor\
        \ group Kilusang Mayo Uno said.\r"
    '3':
