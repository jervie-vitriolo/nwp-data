  'us-taiwan-bilateral-trade-agreeement':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T09:27:11.000+08:00
    'imagesource': 'jcr:56e34292-f114-4217-ba0e-ebd75df37f71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb97553f-d530-4389-8aed-20aa5faf04d2'
    'lead': 'The United States and Taiwan reaches an agreement on the first stage
      of a bilateral trade initiative, less than a year after negotiations began,
      in a move that demonstrates an increasingly robust relationship between Washington
      and Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T09:31:53.480+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-05-19T09:31:53.964+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'United-States']
    'stories': []
    'template': '1'
    'title': 'US and Taiwan reach agreement on new trade pact in boost to economic
      ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942f1c5-9561-4d75-8c78-27a0d137b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.626+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN)</strong> — The United States and Taiwan
        reached an agreement on the first stage of a bilateral trade initiative, less
        than a year after negotiations began, in a move that demonstrates an increasingly
        robust relationship between Washington and Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdc620-f1df-40cc-a480-0e437f53bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.627+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a750a-1c4a-45ea-bfd2-15229ec1718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.627+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new initiative, titled the US-Taiwan Initiative of 21st Century\
        \ Trade, was first unveiled in June last year. It will be the first official\
        \ trade agreement between Taiwan and the United States since US President\
        \ Joe Biden assumed office in 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0849b-270e-4318-8bfe-5d80773fff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.628+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8ce4b-8a2a-488f-8fa4-3868b55ee61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.628+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While tariffs are not part of the trade initiative, the agreement covers\
        \ areas including trade facilitation, regulatory practices, services domestic\
        \ regulation, anti-corruption and supporting small and medium sized enterprises,\
        \ a statement from the US Trade Representative (USTR) Office said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedc4bc-2371-45e6-8bc8-4253d532d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.628+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090f3a3-77ad-4e67-94e3-078501124f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This accomplishment represents an important step forward in strengthening\
        \ the US-Taiwan economic relationship,” US Trade Representative Katherine\
        \ Tai said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e378ad-14e6-4caf-9f05-d15a5f51fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce1183-7170-48fe-a90c-ca3b5d8abafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It demonstrates how we can work together and advance mutual trade\
        \ priorities on behalf of our people. We look forward to continuing these\
        \ negotiations and finalizing a robust and high-standard trade agreement that\
        \ tackles pressing 21st century economic challenges,” she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f4810-85de-4945-b4e6-069c125b7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.630+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6193bd-218b-482d-afe9-278570a8bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T09:31:53.630+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T09:31:53.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new agreement marks the first official trade agreement since Taiwan\
        \ was excluded from the Indo-Pacific Economic Framework (IPEF), a regional\
        \ economic plan launched by Biden last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c5c66-d0ba-407b-a5be-462a663557f4'
