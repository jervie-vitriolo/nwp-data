      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged some lawmakers'' concerns that the 40% Chinese
        share in NGCP <a href="https://www.cnnphilippines.com/news/2023/5/16/tulfo-marcos-escudero-ngcp-operations.html">may
        pose threats to national security</a>. The State Grid Corporation of China
        has a 40% stake in the NGCP, while 60% is held by investment group Synergy
        Grid and Development Philippines of Henry Sy Jr. and Roberto Coyiuto Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafea1f-9ac2-4e57-92b6-2362e6ea3e70'
      'mgnl:activationStatus': true
