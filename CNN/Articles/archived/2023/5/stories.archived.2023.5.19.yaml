      'mgnl:type': 'text'
      'text': '<p>Still, the president did not categorically oppose the proposed revocation,
        which Senate committee on energy chairman Raffy Tulfo said is possible as
        complaints on power outages mount. Marcos simply said there must be a "good
        reason for it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd92a8-452f-4d6a-bc34-de095981e6bf'
      'mgnl:activationStatus': true
