      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Ayala-led
        Globe Telecom generated an additional ₱5.5 billion as it continues to transfer
        assets, with the latest transaction covering the handover of 431 towers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee834d99-bab7-4542-86af-93feb422ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:47:58.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:47:59.124+08:00
