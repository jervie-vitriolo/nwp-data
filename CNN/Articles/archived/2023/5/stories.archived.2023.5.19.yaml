    'title': 'Arroyo denies coup plot vs. Speaker Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1d204-b057-4feb-ae73-909ffd384f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.294+08:00
