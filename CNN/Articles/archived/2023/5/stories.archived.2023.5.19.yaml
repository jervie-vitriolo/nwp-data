      'mgnl:lastActivated': 2023-05-22T11:03:13.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Former
        president and incumbent Pampanga 2nd District Rep. Gloria Macapagal Arroyo
        denied reports linking her to an alleged ouster plot against House Speaker
        Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e6b92-5a24-499c-96e2-9f1ce25f44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff455e3-26a4-4154-9516-e2aa4e284dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released Thursday, Arroyo refuted the allegations and\
        \ affirmed her support for Romualdez, saying she no longer aspires for the\
        \ speakership.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a380d7b-37c9-4f0f-a0c3-097f5fddf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e30e7-718b-489d-9d83-92259b32c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I learned that there were reports that I was suspected of plotting\
        \ a 'coup' against Speaker Romualdez, I decided I must speak out to clarify\
        \ my political position,\" she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e550ac4-47ab-436c-819a-a79a5431a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc5b6d-b1e8-43aa-90e5-ae86f7303d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Indeed, some of my actions may have been misconstrued, such as my\
        \ recent trip with a delegation of congressmen to Korea for some official\
        \ meeting,\" she added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e44b4f-1903-47da-aa99-d585a7ca1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47a89f-7c34-4428-875b-fa042c225142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Arroyo admitted that she eyed the speakership when Marcos\
        \ won the presidency, she said she realized the \"wisdom\" in having Romualdez\
        \ as speaker instead. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0db6c-ac3b-4aea-af78-8b2c51ccdcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c98e92-f028-4c00-badb-1531ee034cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When President Marcos won, I wanted to aspire for the Speakership\
        \ of the House,\" she pointed out. \"But it soon became apparent that he was\
        \ most comfortable with then Congressman Martin Romualdez as Speaker. I quickly\
        \ realized the wisdom embedded in that sentiment.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ceccb-2196-4995-accb-cd7925cea6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff7e4f-be85-4c64-b328-d072716bd84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent House session, Arroyo was replaced as <a href="http://bit.ly/3obO6rY">senior
        deputy speaker</a> by Dong Gonzales, a fellow lawmaker from Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa665ac-e020-49fd-a13d-070a604923e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ddb76-bb3d-4754-b8ad-890273d0823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-22T11:03:13.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo initially said the move was a \"prerogative of the House.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485caa7-35b4-43b9-b5e4-97c5cda93633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.300+08:00
