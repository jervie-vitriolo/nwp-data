      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majority Floor Leader and Zamboanga 2nd District Rep. Manuel Jose Dalipe\
        \ earlier said the move was meant to ease the lawmaker of her many responsibilities.\r"
  'sara-duterte-lakas-cmd-resignation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T07:36:07.000+08:00
    'imagesource': 'jcr:c4ab6075-a9d2-4c68-ad1e-01648e1528bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea6858a-a71a-47b9-af5a-bbcd6be72959'
    'lead': 'President Ferdinand Marcos Jr. says he understands Vice President Sara
      Duterte''s move to leave Lakas-CMD, noting she has ''too much'' other work to
      do.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T07:37:40.222+08:00
