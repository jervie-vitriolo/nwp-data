      'mgnl:lastActivated': 2023-05-22T11:03:13.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221edbf-5064-4c6c-b637-8b8d97848226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T05:17:27.301+08:00
      'mgnl:createdBy': 'faith'
