      PH as business destination | The Exchange" /><meta itemprop="description" content="Your
      business is our business. Join our senior anchor Rico Hizon on The Exchange:<br
      /><br />Philippine economic officials have embarked on a number of global road
      shows to pitch the country as an investment destination. What will it take for
      multinational conglomerates to come here? <br /><br />Let''s have an exchange
      with Chris Humphrey, EU-ASEAN Business Council executive director.<br /><br
