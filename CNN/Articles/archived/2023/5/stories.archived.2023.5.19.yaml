    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Perseverance rover captures new images of ancient river evidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e81b28-3a4c-4afa-a4d9-23df8f193b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A raging river might have cut across Mars
        billions of years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab8da6-e28b-4898-ab69-a972ef13592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccc297-9882-40a8-a7fb-739b0d292412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Perseverance rover has captured new images that appear to reveal\
        \ geologic evidence of a fast-flowing river that fed into Jezero Crater, the\
        \ site of an ancient Martian lake.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdf3de-2779-43f3-8018-8674e2d366ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db55a40-69c3-4f3f-b71c-82efd270d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perseverance began exploring the remnants of the environment within\
        \ the crater, which now resembles a dry lake bed, after landing on the red\
        \ planet in February 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da016f5-c668-4940-aedd-01d885fce93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164974f-1a24-4c1b-ad1e-f081d474eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover started studying a fan-shaped deposit in the area that
        stands 820 feet (250 meters) tall, likely the remnants of an ancient river
        delta, about a year ago. First, Perseverance studied the eroded front edge
        of the fan. Now, the rover has climbed on top of the fan to explore the sedimentary
        rock that may preserve evidence of past water — and life, if it ever existed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d442b15-80c0-461a-bd88-363671072058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This fan really represents the main history of water in the crater,”
        Katie Stack Morgan, Perseverance’s deputy project scientist at NASA’s Jet
        Propulsion Laboratory, told CNN. “With the rover, we’re actually moving through
        different environments that once had water associated with them. So here in
        Jezero, we have evidence of lakes, deltas and ancient rivers.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0423e7f-c7d4-4773-aad5-b79bf7bec192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add26f0-085f-42e4-976b-a4cc2791eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The curved layers of the fan suggest flowing water shaped them, and\
        \ the latest images taken by the rover point to a deeper and more rapidly\
        \ moving river than scientists expected on Mars. It’s the first time scientists\
        \ have seen environments such as this on Mars.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee15664-09c2-4e3c-81c3-5cc1315b7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40607765-bda5-478e-b006-f9b1ee8e962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists have long been curious about the diverse types of waterways\
        \ that once existed on Mars more than 3 billion years ago, when the planet\
        \ was warmer and wetter. Previous observations by the Curiosity rover, which\
        \ landed on Mars in 2012 and is exploring Gale Crater about 2,300 miles (3,700\
        \ kilometers) away, revealed evidence of shallow streams rather than powerful\
        \ rivers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77f133-7016-4d05-8a31-9683b155105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646bf23-6cbd-4bac-b23b-8f4eccd3799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perseverance’s latest findings, collected in two mosaic images, showcase\
        \ cobbles and coarse sediment grains.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f64365-8bcf-4a5b-b543-8c09fe26ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc09dc-690c-447e-bfc0-d518380f7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those indicate a high-energy river that’s truckin’ and carrying a\
        \ lot of debris. The more powerful the flow of water, the more easily it’\
        s able to move larger pieces of material,” said Libby Ives, a postdoctoral\
        \ researcher at JPL, in a statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead324a-2cd9-4ad1-a41b-b351bdd73dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926f713-d2b2-43f4-8296-20b2f8f3c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rivers likely carried the big boulders and debris from other areas\
        \ on Mars to Jezero Crater, Morgan said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a919f-0c20-4909-8076-1d8281320a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ad795-bc1a-4ba4-b6a5-1125512bb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clues within the new Mars mosaics</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a66c4d-55cc-4749-af02-29af84766119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the mosaics shows a deposit dubbed “Skrinkle Haven,” where
        flowing water carved rock layers that remain billions of years later. Scientists
        aren’t sure whether the rows of rocks that appear to ripple across the landscape
        are like the shifting riverbanks of the Mississippi or the island-like sandbars
        of the Platte River in Nebraska.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474982d6-227e-487e-b5c5-0dc15b6f6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocky layers were likely much taller in the past but have been
        eroded by wind over time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71bbb1-c1fa-49cd-ac2d-6d94461c252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086fcac-a30b-4e08-b604-67ed5f8f37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The wind has acted like a scalpel that has cut the tops off these\
        \ deposits,” said Michael Lamb, river specialist and Perseverance science\
        \ team collaborator at Caltech, in a statement. “We do see deposits like this\
        \ on Earth, but they’re never as well exposed as they are here on Mars. Earth\
        \ is covered in vegetation that hides these layers.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ebcc0-ae48-472b-874a-6e0bb292bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010008e-29f2-4a03-b0e3-5eac38ab1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance also observed “Pinestand,” an isolated hill formation
        filled with layers of sandwiched sedimentary rocks that curve toward the sky
        as high as 66 feet (20 meters).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d680c-e6e8-4c53-9bc7-95c75b911ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These layers are anomalously tall for rivers on Earth,” Ives said.
        “But at the same time, the most common way to create these kinds of landforms
        would be a river.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c91bd-cfc6-437d-91a3-b6ad6471b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a6c12-385f-4265-b0e8-dd10faad1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Perseverance and the search for life</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a75f52-3892-47f2-9603-a49582714716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are using all the tools in Perseverance’s kit to get
        to the bottom of the river mystery, including the rover’s ground-penetrating
        Radar Imager for Mars’ Subsurface Experiment, or RIMFAX, to search below the
        site. The Perseverance team is also analyzing other images taken by the rover.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000451dc-1bc8-452b-acfa-00e254af982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of rocks and dirt collected by the rover will eventually
        travel to Earth via the ambitious Mars Sample Return program, a series of
        successive missions slated for the next decade that will venture to the red
        planet, grab samples from Perseverance’s cache and bring them back for scientists
        to analyze in labs around the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fead7-e6d4-4779-87af-0fe50c4eb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the reasons why we chose Jezero as the landing site is because
        the more diverse rocks we have, the more chance we have to learn more about
        the processes that took place on Mars and formed Mars,” Morgan said. “We have
        different types of potential habitable environments recorded within these
        rocks.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda39a71-59da-4ac1-b767-4fa617e1f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6c313-1d9d-4b36-b158-86e581a546d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocks and Martian soil samples might reveal whether life ever existed\
        \ on Mars.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea1cf0-348f-4b28-a786-111ad3e2ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62781a1e-e67c-4b8d-a1ba-bd4fef9f54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To answer that question, we have to bring these rocks back to Earth,
        where we have really sophisticated instruments and laboratories that can deeply
        probe that question,” Morgan said. “And it’s a hard question to answer. We
        struggle even with early Earth rocks to answer this question. But Perseverance’s
        job is to identify those rocks that have the best chances of having life in
        them, and we’ve been able to do that.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e46ca-9a62-4051-b06b-24a885868c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:15:08.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:26:32.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/05/18/world/mars-river-perseverance-rover-scn/index.html"><em>
        "Perseverance rover captures new images of ancient river evidence"</em></a></p>'
  'New-Zealand-deadly-hostel-fire-suspect':
    'author': 'Tatiana Arias, Tara Subramaniam and Irene Nasser CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T04:15:14.000+08:00
    'imagesource': 'jcr:59bc2e89-394b-4319-acb9-906c1e0ae366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24456216-fe72-484c-a3c1-1cf692b16f55'
    'lead': 'Authorities in New Zealand have arrested a suspect in relation to a fire
      at a hostel that killed at least six people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T04:17:42.499+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-19T04:27:08.208+08:00
    'mgnl:lastActivatedBy': 'superuser'
