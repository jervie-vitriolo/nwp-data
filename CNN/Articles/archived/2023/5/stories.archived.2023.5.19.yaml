      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080064f-38c7-4ff5-b29f-b1188a0bdfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.331+08:00
