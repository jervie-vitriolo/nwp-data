    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb0362-e1e8-46d4-b3c4-e63520968731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.860+08:00
