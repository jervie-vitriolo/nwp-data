      'mgnl:lastActivated': 2023-05-20T08:25:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a361894-fce5-4958-b4dd-387009b5329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two partners on Thursday broke ground on the data center that
        will rise in a 28,000-square meter compound in Fairview, Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608279f9-17b2-4823-8481-e62fb190dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d000ed-858b-4844-8c60-344911438224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STT GDC Philippines — the joint venture — already operates five
        data centers in the Philippines with a total IT capacity of 22 megawatts,
        but this latest facility will be the biggest in the Philippines, company officials
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbaf0a-8ced-4c28-9023-7a8bb2d58670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72b7aa-1ecd-476b-905e-06e83ed48644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The actual investment will be north, much north of one billion US\
        \ dollars. And that’s not a small amount because it will filter out in terms\
        \ of value. That’s just the capital expenditure that we will put in, but there’\
        s also the flow-over effects of investments,” STT GDC President and Group\
        \ CEO Bruno Lopez said in a media briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a1b5e-e5e6-4a86-9714-de63a951e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15609286-7950-497c-b14f-72b51993343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data center is expected to generate thousands of jobs, while serving\
        \ so-called hyperscalers or cloud-based businesses.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e708e2c-0c67-4a4d-a12b-d299a76518c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c3103-2ffd-4e8e-912d-67a3e3827870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every 20 megawatts that is built delivers close to five billion US\
        \ dollars GDP boost as well as close to 28,000 to 38,000 jobs because this\
        \ is what it does. A digital infrastructure spawns more applications being\
        \ developed, government digitalization enterprises,” Lopez added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be3856-8355-4ecb-9224-e1388af67ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a568faf-803f-4dc5-a3ed-32a9aed1860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-20T08:25:40.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fairview data center facility is expected to be ready for service\
        \ by 2025.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b66ff-3f2f-4a5a-a670-5a8063cc2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.201+08:00
