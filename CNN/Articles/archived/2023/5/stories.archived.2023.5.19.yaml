    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Zealand police charge suspect after deadly hostel fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff595e-46f5-483e-8122-77f6dd7f1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Authorities in New Zealand have arrested
        a suspect in relation to a fire at a hostel that killed at least six people
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8e9d8-1428-4fbd-922f-7430be4ed496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba1203-17aa-4c8c-9713-58f1c409c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man has been charged with two counts of arson, but police say they\
        \ have not ruled out “further, more serious charges in relation to the deaths\
        \ at the scene.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd726e5-e21c-4870-bcbd-49d271f02d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cd1ea-228d-4f7d-8735-d7699a6e38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Police are not seeking anyone else in relation to the fire,” a spokesperson\
        \ added Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadff429-41fa-4609-92af-c19f549d6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f984d7-0dd3-496c-8204-a1f7af0aa8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fire crews were called to Loafers Lodge hostel in the city center just\
        \ after midnight local time and found the top floor of the four-story building\
        \ well alight, according to a statement from Fire and Emergency New Zealand.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef5489-74ef-4f2a-87b2-ae9ab1d372ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd948e0-0c09-45e3-ab5c-095d856bce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As firefighters fought the blaze, 52 people were evacuated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8eeda-63fa-47e1-b75a-5f0c4b3efd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tala Sili, who was staying in the hostel, told CNN affiliate Radio
        NZ the experience was “really scary.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa5c1d-dda7-4644-a81a-7bc02818f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582e502-2589-4a55-9606-3035de34965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he saw smoke coming under his door on the top floor of the\
        \ hostel, and he jumped two floors onto the roof of a nearby building, where\
        \ he was ultimately rescued by paramedics and treated for a sprained ankle.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67da5e1-cb61-4237-b24e-5c367bb80990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c0abf-9101-4eb9-8216-9a028c86a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local politician Paul Eagle told RNZ the transient nature of many of\
        \ the building’s residents had made it hard for authorities to determine who\
        \ may have been inside the building during the blaze.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67549ead-4508-485e-b4c2-bfa1d52feb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d327eb7-ab04-44db-ba9e-24514bc3aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not unusual that they won’t know exactly who’s there right
        at that moment because people can come and go all the time,” the Rongotai
        MP told RNZ. “It’s a simple place, there’s a roof over their heads, simple
        lodging.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a622cc9-9632-498c-b336-76416fa76ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Loafers Lodge website, the hostel offers 92 rooms
        with common areas, kitchens and laundry facilities within walking distance
        of Wellington Hospital in Newtown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd613cef-dbf4-443b-a04c-ae272505d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377e84e-2daa-4ff4-a0f8-76250a807a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wellington Central MP Grant Robertson told reporters that many residents\
        \ had “lost absolutely everything that they had.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e8a43-b57d-4b82-bb49-b47ffba6bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c562616-5a79-4f27-86cb-11e4b3afa67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand’s Prime Minister Chris Hipkins visited the site on Tuesday\
        \ and expressed his sympathy for the victims and their loved ones.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b56f2-6149-49a7-8d18-bee66426150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e50467-0b4e-4688-bd14-4eeb5fe6da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve not seen an event of this scale for quite some time,” he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362da96-040a-4815-8c88-b5152eab9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mayoral relief fund has been set up through the Wellington City
        Mission for those impacted by the fire, Wellington Mayor Tory Whanau told
        reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d487d-2fda-4068-a42b-14cf46accb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7498f76-d60b-4e49-a428-35fc2d5d39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:17:42.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:08.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the residents evacuated from the hostel were sent to a safe\
        \ accommodation, where they were given food, shelter and warm blankets, Whanau\
        \ said in a video shared on her Facebook page.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408ed5a-790d-4d95-b873-927a77e0b47b'
