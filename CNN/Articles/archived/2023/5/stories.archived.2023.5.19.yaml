      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af58d88-8768-4f31-bb1c-538eebd188d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:17:59.943+08:00
