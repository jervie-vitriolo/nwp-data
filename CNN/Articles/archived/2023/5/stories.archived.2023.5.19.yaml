      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Marcos, there could be difficulty in finding a replacement\
        \ for the power grid operator, possibly causing service disruptions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cda47-e7b0-4847-bf15-e167e86b7147'
      'mgnl:activationStatus': true
