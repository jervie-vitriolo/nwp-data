    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s largest lakes are shrinking dramatically, and scientists
      say they have figured out why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d40465-1e6a-4af7-a7d3-54c4824baa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than half of the world’s largest
        lakes and reservoirs have lost significant amounts of water over the last
        three decades, according to a new study, which pins the blame largely on climate
        change and excessive water use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1d548-a139-4fe5-ab98-a122b4dcf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26be31-aef3-4391-b488-910637f6d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly one-quarter of the world’s population lives in the basin of\
        \ a drying lake, according to the study by a team of international scientists,\
        \ published Thursday in the journal Science.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11173d5-4b31-48bb-b0c7-abb1d0bfea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b796d1-9e97-43be-a566-e2ea249128b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While lakes cover only around 3% of the planet, they hold nearly 90%\
        \ of its liquid surface freshwater and are essential sources of drinking water,\
        \ irrigation and power, and they provide vital habitats for animals and plants.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718bba3-647b-41d9-9b09-2f634873e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950f85d-d6d1-484a-8936-e364a22010ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they’re in trouble.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0a03c-eea5-4894-be80-5cc49473f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf26df-09f3-4d29-a168-a4ca27bfbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lake water levels fluctuate in response to natural climate variations\
        \ in rain and snowfall, but they are increasingly affected by human actions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba4f18-ec89-4a71-b51e-80f35473ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707cad7-0824-41cb-8a8c-c8ee9859bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the world, the most significant lakes are seeing sharp declines.\
        \ The Colorado River’s Lake Mead in Southwest US has receded dramatically\
        \ amid a megadrought and decades of overuse. The Caspian Sea, between Asia\
        \ and Europe – the world’s largest inland body of water – has long been declining\
        \ due to climate change and water use.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72daf317-ba3e-43d6-8877-ef379070162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a18fe-8b96-4aee-a1c5-e012720bea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrinking of many lakes has been well documented, but the extent
        of change – and the reasons behind it – have been less thoroughly examined,
        said Fangfang Yao, the study’s lead author and a visiting scholar at the Cooperative
        Institute for Research in Environmental Sciences at the University of Colorado
        Boulder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36334a-e219-40e1-bc61-1b7724391892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used satellite measurements of nearly 2,000 of the
        world’s largest lakes and reservoirs, which together represent 95% of Earth’s
        total lake water storage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c278eb-92c4-4517-8a9c-532c9264b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c2f60-0056-4eee-ae6a-5f79c6cb00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Examining more than 250,000 satellite images spanning from 1992 to\
        \ 2020, along with climate models, they were able to reconstruct the history\
        \ of the lakes going back decades.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfcf90-dce5-4eff-ae8f-d02f58134724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80714e-7b9a-4825-b01c-48718f10dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results were “staggering,” the report authors said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e5fb3-c16c-423f-8e64-32c1aef7063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24594493-de72-4392-9a8e-6fd9e11fc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that 53% of the lakes and reservoirs had lost significant\
        \ amounts of water, with a net decline of around 22 billion metric tons a\
        \ year – an amount the report authors compared to the volume of 17 Lake Meads.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a42d87-5350-4907-9aae-306e5ec76792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac12173-dd59-4a0b-9aad-ada532afc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the net loss of water volume in natural lakes
        can be attributed to human activities and climate change, the report found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2ded1-e780-45ed-b6b6-81fb5ddd87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found losses in lake water storage everywhere, including
        in the humid tropics and the cold Arctic. This suggests “drying trends worldwide
        are more extensive than previously thought,” Yao said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0483e09-bb79-4dc6-92f4-d3b241a05785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ce58a-8b4d-410c-8e90-585aeed89971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Different lakes were affected by different drivers.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835b936-8c15-4e7a-a8ad-a94ecc47e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf68ca6-7143-43b8-bcd8-b022765cf36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unsustainable water consumption is the predominant reason behind the\
        \ shriveling of the Aral Sea in Uzbekistan and California’s Salton Sea, while\
        \ changes in rainfall and runoff have driven the decline of the Great Salt\
        \ Lake, the report found.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452923e-7f6c-4088-b121-116df80afa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e18824-8940-4766-9834-5e82f1006538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Arctic, lakes have been shrinking due to a combination of changes\
        \ in temperature, precipitation, evaporation and runoff.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ae695-a3d3-4d09-b3a3-03c11317acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b66691-3ed0-4786-b036-1ff7e82167ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of the human and climate change footprints on lake water losses
        were previously unknown,” Yao said, “such as the desiccations of Lake Good-e-Zareh
        in Afghanistan and Lake Mar Chiquita in Argentina.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81713f-ab91-492b-aaef-3dfce762c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change can have an array of impacts on lakes. The most obvious,
        Yao said, is to increase evaporation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82796a-6571-4de2-b7fc-e07fedc35c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf8d15-bb71-4202-a6b0-17b8db9fe8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As lakes shrink, this can also contribute to an “aridification” of\
        \ the surrounding watershed, the study found, which in turn increases evaporation\
        \ and accelerates their decline.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bc213-ad2e-4c5b-a6b0-860217783582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0f1ee-40ae-4bd0-8334-8fb4598a8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For lakes in colder parts of the world, winter evaporation is an increasing\
        \ problem as warmer temperatures melt the ice that usually covers them, leaving\
        \ the water exposed to the atmosphere.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16966ca6-bfff-48b2-a4bb-56a381ac6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b93d92-b27e-4355-a2b3-6bfae5dad092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These changes can have cascading effects, including a decrease in water\
        \ quality, an increase in toxic algal blooms and a loss of aquatic life.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232b29e-6da6-4b94-9fa7-d3d39ad909b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf8d5d-a2e3-42c0-aafe-4032e99c3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An important aspect that is not often recognized is the degradation
        in water quality of the lakes from a warmer climate, which puts stress on
        water supply for communities that rely on them,” Yao said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b1e5f-a921-4340-b292-23f642142181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reservoirs, the report found that the biggest factor in their
        decline is sedimentation, where sediment flows into the water, clogging it
        up and reducing space. It’s a “creeping disaster,” Yao said, happening over
        the course of years and decades.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b439b-f0be-4fad-b6cc-5b259192ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa6b33-4369-46cc-bd18-4a7191f8002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lake Powell, for instance – the second-largest human-made reservoir\
        \ in the US – has lost nearly 7% of its storage capacity due to sediment build-up.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e93c2-6299-4c9a-a9c9-a1093f6b9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e634e99-f514-4554-851e-0bc7474dcfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sedimentation can be affected by climate change, he added. Wildfires,\
        \ for example, which are becoming more intense as the world warms, burn through\
        \ forests and destabilize the soil, helping to increase the flow of sediment\
        \ into lakes and reservoirs.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e08248-bb5e-423a-9f56-8a722f8ccfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34afdd-5196-45fd-bd2c-df225d8f5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The result of sedimentation will be that reservoirs will be able
        to store less water, thereby becoming less reliable for freshwater and hydroelectric
        energy supply, particularly for us here in the US, given that our nation’s
        reservoirs are pretty old,” Yao said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be631174-ecad-47d2-af66-94eaa8acb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all lakes are declining; around a third of lake declines were
        offset by increases elsewhere, the report found.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08602e5-07e7-4597-a243-e5c70c2a2b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93968b34-28b0-4888-a7e5-517cbc711a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some lakes have been growing, with 24% seeing significant increases\
        \ in water storage. These tended to be lakes in less populated regions, the\
        \ report found, including areas in the Northern Great Plains of North America\
        \ and the inner Tibetan Plateau.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c659fbe-af01-472c-a3db-475d088ee881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a6cdf-bc6c-4b9a-b7c0-ad31c0893081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fingerprints of climate change are on some of these gains, as melting\
        \ glaciers fill lakes, posing potential risks to people living downstream\
        \ from them.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fda6b-d37e-4711-8beb-2d1dd20fd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf5606-7500-49a6-a7f4-cc6b45c6cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In terms of reservoirs, while nearly two thirds experienced significant\
        \ water loss, overall there was a net increase due to more than 180 newly\
        \ filled reservoirs, the report found.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8b43f-b930-4637-859c-bd868de156f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd44c7-9753-4d3e-83d8-0e271e240533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catherine O’Reilly, professor of geology at Illinois State University,\
        \ who was not involved with the study, said this new research provides a useful\
        \ long term data set that helps untangle the relative importance of the factors\
        \ driving the decline of lakes.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c1f87-232a-497b-86c3-fcfa5b103a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdd5b6-706e-4f9e-9abf-a7623f603895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This study really highlights the impact of climate in ways that bring\
        \ it close to home – how much water do we have access to, and what are the\
        \ options to increase water storage?” she told CNN.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c35292-60b7-4518-9c66-351a0523b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf6151-cc09-4d0e-8793-0ba8b5c58f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a little scary to see how many freshwater systems are unable\
        \ to store as much water as they used to,” she added.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90a6f6-e8e3-44e4-ac38-f90455a6ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26259aa-f7f8-491b-9345-ba16d3c51c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As many parts of the world become hotter and drier, lakes must be managed\
        \ properly. Otherwise climate change and human activities “can lead to drying\
        \ sooner than we think,” Yao said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b92c7-d21f-455b-8215-b551c834898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:10:34.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:40.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/05/18/world/disappearing-lakes-reservoirs-water-climate-intl/index.html"><em>
        "The world’s largest lakes are shrinking dramatically, and scientists say
        they have figured out why"</em></a></p>'
