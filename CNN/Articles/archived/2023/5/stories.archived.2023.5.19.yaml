  'lto-license-plate-confiscation-prohibited':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T16:58:03.000+08:00
    'imagesource': 'jcr:3a1bed4b-0617-48e0-bf89-2420c8880325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8ff4b4-1ca0-47f8-9492-1aac27c10692'
    'lead': 'The Land Transportation Office clarifies that law enforcers and their
      deputized agents are not allowed to confiscate the license plates of vehicles
      apprehended for traffic violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T16:59:23.536+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-19T17:04:24.844+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO: Confiscation of license plates prohibited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81034e80-2da1-4231-939d-ec2bc306bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The Land
        Transportation Office (LTO) clarified on Friday that law enforcers and their
        deputized agents are not allowed to confiscate the license plates of vehicles
        apprehended for traffic violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3416c8-d2d5-4b95-9860-fc4f6bfd39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a7550-444f-4434-a294-18fd4df4c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It issued the reminder amid complaints from some motorists that authorities\
        \ have seized their vehicle registration plates, a move known as “baklas plaka.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df663d88-8614-4577-9c10-26f3825122f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e66c1f-ed4b-4a6f-896e-aae68a024e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency noted that LTO Chief Jay Art Tugade has released a memorandum\
        \ on this prohibition.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7f520-9f9b-444a-a29c-315cbf5d3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.549+08:00
