    'jcr:uuid': '7aa724c4-42a2-4645-b40f-1aae87c61c53'
    'lead': 'The Department of Justice clarified the 11 detained suspects in the murder
      of Negros Oriental Gov. Roel Degamo have not yet recanted the statements they
      earlier made even after several of them hired private lawyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T12:17:59.925+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-19T12:18:00.278+08:00
