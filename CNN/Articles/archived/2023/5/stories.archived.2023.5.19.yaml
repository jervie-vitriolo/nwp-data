  'bantag-chaclag-grave-coercion-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T18:58:29.000+08:00
    'imagesource': 'jcr:e516d7bb-a046-4031-ad86-8a555da48392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13886d99-f871-4695-b133-76d4c00d3da2'
    'lead': 'The Department of Justice (DOJ) said Friday that it has charged former
      Bureau of Corrections chief Gerald Bantag and spokesperson Gabriel Chaclag for
      grave coercion.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T19:00:23.027+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-19T19:00:23.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabriel-Chaclag', 'Bureau-of-Corrections', 'Gerald-Bantag', 'Department-of-Justice']
    'stories': []
    'template': '1'
    'title': "DOJ charges ex-BuCor officials Bantag, Chaclag for grave coercion  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcf2dd-4a1b-4027-8e41-11d6f0da1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Justice (DOJ) said Friday that it has charged former Bureau of Corrections
        chief Gerald Bantag and spokesperson Gabriel Chaclag for grave coercion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7528c-6c55-46b4-ad89-d193be473e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complainants are BuCor jail officers assigned at the Iwahig Prison\
        \ and Penal Farm (IPPF) in Puerto Prinsesa City, Palawan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf75c3-a202-4acc-81b4-347f51cf3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156e8f8-508c-4790-a50a-db1ae43604ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said Bantag and Chaclag allegedly coerced jail officer Richie\
        \ Ganja into signing a document stating there was no shooting at the IPPF\
        \ last March 1, 2020.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f56cd-9dc7-46b7-9a80-bacfbb5f7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8861326-c637-4408-97da-9a9c8b9147f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The evidence disclosed that during the subject incident on 2 March\
        \ 2020, then DG Bantag, together with Chaclag, unlawfully coerced, through\
        \ violence threats, and intimidation, complainant Canja into signing a document\
        \ stating that there was no shooting incident at the IPPF on 1 March 2020\
        \ involving BuCor personnel,\" the statement read.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd0f57-2475-47fc-b866-2dcd880a77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa91a51-ccad-46cb-b1fb-580925853bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the Justice department noted that through their actions,\
        \ the two former BuCor officials had \"unlawfully\" prevented Canja from filing\
        \ a criminal complaint against those involved in the incident.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e2dfe-6515-454e-9264-4feffe492555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f147f9-07c9-4343-a63d-96eb0ea28a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bantag and Chaclag, even if they were then the superior officers\
        \ of complainants, had no authority or any right to prevent Canja from filing\
        \ a criminal case against those involved,\" the DOJ said.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5e029-321c-4eb0-932f-132ee05a5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08576be-193a-4bb5-af92-6417c83c1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:00:23.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T19:00:23.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several jail officers also filed complaints of torture and obstruction
        of justice against Bantag last January in connection with the shooting at
        the IPPF.</p>'
