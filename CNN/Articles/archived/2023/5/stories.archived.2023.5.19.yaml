    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Surface-to-air missile system boosts PH''s defense capabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36dc2d-58d7-4c29-99b9-c6d93426d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:34:16.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:34:16.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — President
        Ferdinand Marcos Jr. said Friday that the Philippine Navy''s new missile system
        aimed to counter air attacks bolsters the country''s defense capabilities,
        especially as the region faces a "fluid security situation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec7e3c-0d18-4fc9-9dc0-feda56776983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:34:16.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:34:16.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive attended the Philippine Navy''s capability demonstration
        in San Antonio, Zambales, where he witnessed the test firing of the new defense
        and other weapons systems.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db14c43-f468-4327-b2da-397fe193bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:34:16.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:34:16.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With the fluid security situation in our region, it is imperative
        that the Armed Forces of the Philippines (AFP) and of course the Navy is substantially
        equipped, trained, and always on alert to respond to any and all exigencies
        that may confront our nation," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63788c0a-5d91-4a86-9fac-d27b3871b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:34:16.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:34:16.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is for this prime reason that we exert a continuous effort to strengthen
        the capacity of our Armed Forces," Marcos added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b1a1e-6da2-4715-972c-6794ce2b28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:34:16.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:34:16.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said the administration will continue to push for similar
        naval exercises, as he reiterated the government''s commitment to modernizing
        the military.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efeae0-df75-4d54-84e7-86e4a1bfa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:34:16.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:34:16.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now working on horizon three of the AFP modernization program.
        As we do so, let us likewise ensure parallel training and capacity building
        for our personnel, especially for those who would actually operate and maneuver
        these major naval assets and with the backing of their highly technical training,"
        he said.</p>'
  'marcos-executive-order-mandanas-ruling':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T15:36:53.000+08:00
    'imagesource': 'jcr:8d2d5c17-75e3-48b9-ae13-29d3d894a206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1e3ccc-fd9f-4ccc-98c3-8f207945e466'
    'lead': 'President Ferdinand Marcos Jr. said Friday that he may issue an executive
      order by the end of the year that will determine basic government services to
      be devolved to local government units (LGUs) under the Mandanas ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T15:40:09.097+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-19T15:40:09.363+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos may issue EO by yearend defining gov''t services to be devolved
      to LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9dcf8-5c1b-41a9-ad76-638374d087fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — President
        Ferdinand Marcos Jr. said Friday that he may issue an executive order by the
        end of the year that will determine basic government services to be devolved
        to local government units (LGUs) under the Mandanas ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690569fd-3f9f-423d-a908-5829fb0857ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He reiterated that the current administration had to postpone the implementation
        of the Mandanas ruling for a year to study thoroughly and consult with local
        chief executives about the services and functions that must be devolved.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d103cfb-9555-4561-bea3-d45f8488357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We gave ourselves until the end of this year and we will then sign
        another executive order putting into place and defining very clearly which
        of the services, which of the functions belong to the local government and
        which belong to the national government,” he said in a speech at the fourth
        general assembly of the League of Provinces of the Philippines in Pampanga.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd3fbe-b00d-44cb-b10e-7b2792cc0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos noted that as the government pursues the devolution transition,
        local executives could expect that their respective areas would be equipped
        with additional budget and training.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f5bda-faad-498c-a327-2c3b5eae638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said boosting them with extra funding could allow
        local governments to launch their own programs and projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f145c3f-a091-483f-a78f-6d5f55502e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will find a way, especially the poorer provinces, mabigyan ng breathing
        room para mayroon silang pondo kung may sarili silang idea, so they can act
        on their initiatives,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cde87-a341-4085-a118-d21d0da83fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will find a way, especially the poorer provinces,
        to provide breathing room so that they have funds if they have their own ideas,
        so they can act on their initiatives.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f107d79-44c8-4104-a4a7-c21e98f95e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:40:09.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:40:09.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former governor of Ilocos Norte, the president also said he
        understands the need for the local and national governments to work together
        to achieve their goals.</p>'
  'globe-tower-sale-5.5billion':
