  'teves-order-intercept':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T10:22:46.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a9438dc-d804-41b4-a767-c6af97d99383'
    'lead': 'Suspended Negros Oriental 3rd District Rep. Arnolfo Teves claimed Friday
      the existence of an order directing immigration officers to “instantaneously
      intercept” him once he lands in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T10:24:51.678+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-19T20:23:51.758+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves bares alleged order to ‘intercept’ him once he arrives in PH'
    'updated': 2023-05-19T16:27:24.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3020219-371f-49c9-8db9-bfdd636b073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Suspended
        Negros Oriental 3rd District Rep. Arnolfo Teves claimed Friday the existence
        of an order directing immigration officers to “instantaneously intercept”
        him once he lands in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a9302-a8f3-4d3e-b371-781f26327589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May order ngayon na kapag ako ay dumating, ako ay i-intercept. Ang
        mas nakakapagtaka, lumabas ang order na ito bago pa sila nag-file ng mga kaso
        laban sa akin,” he said in a video posted on his Facebook page.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d1148-acfa-4ad2-ab77-86437d878535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is an order that when I arrive, I will be intercepted.
        What''s more surprising is that this order was issued before they even filed
        charges against me.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5930cb-b691-4150-805c-97cdd50980af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The alleged order flashed on the uploaded video stated that all personnel
        must be “on high alert and vigilant to monitor” Teves’ arrival. The order,
        supposedly from Bureau of Immigration (BI) Commissioner Norman Tansingco,
        also read that concerned officers must coordinate with law enforcement authorities.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6429b-253c-4e0b-8b44-51921b4ebac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves, who has been tagged as the “mastermind” in the killing of the
        province’s governor Roel Degamo and in alleged 2019 murders, said this was
        why some government officials have been urging him to return home despite
        “threats” to his life.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a8a14-9bb3-4c00-bdc2-a32daceb6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embattled lawmaker even said that the order was a clear indication
        of “political persecution” and an attempt to violate his human rights.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcc971-23ad-4fec-a5ac-78da9f7ed028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that while he has pending cases, he remains “innocent until
        proven guilty.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfb536-39d6-46ba-a3ea-83d27c51a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi ako dapat i-intercept, hindi dapat ako hulihin, at hindi ako
        dapat ikulong,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956df50-b7b5-4a86-b448-5a744c14e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I should not be intercepted, arrested, or imprisoned.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b8491-ae65-4443-8c71-2fc2599ee1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:28:12.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T20:23:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protocols</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956c847-9cb5-4715-b96c-62b4b9a31eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:28:12.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T20:23:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI, on the other hand, clarified that "such instruction is merely
        a part of the BI’s protocols in monitoring individuals who are subject of
        high profile cases. Coordination with local law enforcement agencies is crucial
        in the proper implementation of BI procedures."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79e000-937d-45c3-8fcb-757bac0284e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:28:12.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T20:23:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that arresting Filipino nationals is not part of the agency''s
        scope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7860c-89ae-4325-8f9f-355e21574233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:28:12.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-19T20:23:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also said it has received a request from the Philippine National
        Police Aviation Security Group to expedite arrival formalities for Teves,
        as they will be providing assistance to ensure his safety and security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5f7f1-b89a-4c21-b20d-a0c351b50a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:23:51.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T20:23:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla, meanwhile, distanced himself
        from the alleged order to intercept Teves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223dca6-de50-4408-896b-6dfdab64c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:23:51.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T20:23:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Intercept? You have to ask them [BI] because I didn't write it and\
        \ I wasn't part of that. I don't think that there's anything that can be gleaned\
        \ from that, they're making a big deal out of nothing because the BI is a\
        \ sovereign body that guards the borders,\" he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f11b5-0178-456a-aa5a-3078a76127fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:23:51.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T20:23:51.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary also denied that Teves' rights have been violated.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcb2f2-754a-42e7-8861-046d04c43c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:23:51.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T20:23:51.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've been observing due process in every way possible for every\
        \ person accused of a crime,\" Remulla told the media on Friday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53e79c-fc44-4acf-840c-f98e967c4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:23:51.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T20:23:51.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami niyang binabato, hindi naman kami pumatay ng sampung tao
        [He''s making so many accusations but we''re not the ones who killed 10 people].
        Just go home and face the charges. Why should he charge us with something?”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518a7a2-0a08-4dfb-a604-9a03d80230fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Teves dismissed Justice Secretary Jesus Crispin Remulla’s
        claim that he would return to the country within the day as “fake news.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a8f8e-8d23-4629-9cb7-1a194c9d2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Bureau of Investigation filed murder complaints against
        Teves over the assassination of Degamo on the same day.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce98240-fccb-43a3-b67d-43c50ae52c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T10:24:51.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html"
        href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html">READ:
        NBI files murder complaints vs. Rep. Teves over Degamo killing</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25c3c6-dd81-4507-94a8-6e98c21f8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:13:25.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines’ The Source, Justice Spokesperson
        Mico Clavano said the Anti-Terrorist Council technical working group is set
        to meet anew to discuss the plan to designate Teves as a terrorist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569acaf3-3852-4a05-ac39-7c80cafb351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:13:25.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano said they expect to see more evidence emerge against the lawmaker,
        aside from those related to Degamo’s murder.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210b58a-e1df-4b75-b74a-4d389671290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:13:25.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had other sources that told them about other incidents which
        were not even filed with the court or with the prosecutor. But of course the
        NBI had to focus on the Degamo case first. But now, they’ve started to dig
        into those other incidents,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46f0f3-34cc-46ef-b2ef-16f185ce1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:13:25.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:23:51.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Remulla is confident that the designation may
        happen in “about a month or so.”</p>'
