  'DMW-aid-visa-issuance-suspension-Kuwait':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T20:13:02.000+08:00
    'imagesource': 'jcr:2868dce1-7d15-45e0-a9cd-21028db48df9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942b12d9-e525-41ae-ad85-eba0b04258b7'
    'lead': 'The Department of Migrant Workers says each of the 815 Filipinos directly
      affected by the recent suspension of visa issuance in Kuwait will receive financial
      assistance worth ₱30,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T20:16:32.793+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-19T20:16:48.792+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW: Filipinos affected by visa ban in Kuwait to receive ₱30,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3aae7-736f-49f4-8dfd-46f08e367f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) –</strong> The Department
        of Migrant Workers (DMW) on Friday said each of the 815 Filipinos directly
        affected by the recent suspension of visa issuance in Kuwait will receive
        financial assistance worth ₱30,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e11b0-8ce5-40d9-bde0-94af698c54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will hopefully help their families and also offset some of the\
        \ costs involved in their application process,” DMW Secretary Toots Ople said\
        \ in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2e090-09d1-4433-9393-3b07484d30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said these are Filipinos who already have an Overseas Employment\
        \ Certificate (OEC) and just awaiting flights to Kuwait. Out of the 815 affected,\
        \ Ople said 514 were supposed to leave the country as experienced domestic\
        \ workers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe767d8-536c-4171-a872-ae0c0304f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, DMW Undersecretary Hans Leo Cacdac said the agency will\
        \ also provide livelihood and employment assistance to the affected Filipino\
        \ workers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4594ad6-67fc-4485-84a2-bf2ea17c6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we speak there is profiling of each and every affected worker in\
        \ terms of finding out their skill sets as well as job preferences,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a906c-cf1f-4a32-9707-f37b741df6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) earlier confirmed that only\
        \ Filipinos with valid resident visas are allowed to enter the Gulf state\
        \ effective May 10.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f0b26-179d-4ea2-b0ba-6d948d80df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/11/kuwait-suspends-visa-issuance-filipinos.html">Kuwait
        suspends issuance of visas for Filipinos</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf50bf6-8e12-4695-9633-ac434205a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the visa suspension remains undisclosed but DFA Undersecretary
        Eduardo de Vega earlier said it is likely because of the 2018 agreement between
        the two nations allowing the Philippine embassy to serve as a shelter for
        Filipino workers escaping from their employers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928638ae-6a88-48bd-a60a-136b1a53004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/15/dfa-firm-keeping-shelters-open-kuwait.html">DFA
        firm with keeping shelter in Kuwait open</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ac38d-9973-4c54-b922-47ca39306429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:32.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T20:16:48.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without disclosing the details of the bilateral talks with the Kuwaiti
        government that occurred from May 16 to 17, Ople said she is optimistic that
        the visa issuance suspension in Kuwait will be resolved soon.</p>'
