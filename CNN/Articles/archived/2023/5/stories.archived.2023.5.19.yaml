  'marina-show-cause-orders-personnel':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T13:25:37.000+08:00
    'imagesource': 'jcr:1e0c84db-11d1-4375-9822-308591464cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db2a2a7a-cdf9-4687-a659-57964ba40c01'
    'lead': 'The Maritime Industry Authority (MARINA) is preparing to issue show cause
      orders against some of its personnel who may have been involved in green lighting
      the operations of the sunken MT Princess Empress despite its questionable seaworthiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T13:30:23.416+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-19T13:30:23.753+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MARINA to issue show cause orders vs. personnel over MT Princess Empress
      operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483153ca-0efa-46a2-88a8-8af3c900018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Maritime
        Industry Authority (MARINA) is preparing to issue show cause orders against
        some of its personnel who may have been involved in green lighting the operations
        of the sunken MT Princess Empress despite its questionable seaworthiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7cbfb-089a-4b6e-95dc-4f65fe0cdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, MARINA Legal Services Director Sharon
        Aledo said the agency''s anti-graft and corruption committee has already convened
        to discuss the results report of the fact-finding group tasked to gather information
        on the operations of the shipowner RDC Reield Marine Services, Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379a3e1-b69b-4d96-b992-606f7e2b5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aledo said the fact-finding committee conducted interviews with MARINA\
        \ personnel who oversaw the construction of the vessel until its registration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6875423-f8b8-47f9-a19c-1975f598339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked how many personnel will be issued with show cause orders,\
        \ Aledo said: \"As of the report I got, we have two. Let's see ang magiging\
        \ preliminary investigation ng [the preliminary investigation of the] anti-graft\
        \ and corruption committee.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30b074-3177-450e-bdd7-d4250cb2fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the issuance of show cause orders, the anti-graft and corruption\
        \ committee is expected to conduct a clarificatory hearing and a preliminary\
        \ investigation before filing an administrative case, she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377154e-fd7e-4621-9f4e-a8c1c08f5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the internal probe will involve high-ranking officials,\
        \ Aledo said: \"Of course, sa proseso kasi [according to the process], it\
        \ is the regional director that approves and implements the policies, the\
        \ MARINA circulars in the regional offices.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd193a27-8d66-4804-bc4b-840d4bcfd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MARINA official said RDC registered the MT Princess Empress in\
        \ the Bicol region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b70e7a-91e9-4409-a5c5-3b9d23b38c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Transportation announced that MARINA-National
        Capital Region has <a href="https://www.cnnphilippines.com/news/2023/5/18/princess-empress-owner-cpc-revoked.html">revoked
        the Certificate of Public Convenience (CPC) of RDC</a> based on the findings
        that it operated the MT Princess Empress without authority. RDC has yet to
        make an appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2040ad1-0a9f-43aa-aa31-5548cdef3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPC is defined as an authorization it issues to a domestic water\
        \ transport service provider to operate a vessel for commercial or public\
        \ use, for which no franchise is required by law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfcf6b-fdae-4986-b67e-2e001fdb3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MT Princess Empress was carrying around 900,000 liters of industrial\
        \ fuel oil when it sank in the waters off Oriental Mindoro on Feb. 28.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37e0c5-d23b-4636-9641-5263f66ecc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill affected 41,245 families or 193,901 people and the
        livelihood of around 24,000 fisherfolk, disaster management officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af4bae-4466-4d52-9a09-cad85e788cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:30:23.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-19T13:30:23.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining oil inside the sunken tanker has yet to be <a href="https://www.cnnphilippines.com/news/2023/4/20/ocd-siphoning-mindoro-oil-spill-two-months-ideal.html">siphoned
        off</a>.</p>'
  'US-allies-f-16-jets-Ukraine':
    'author': 'Natasha Bertrand, Kylie Atwood and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T13:36:17.000+08:00
    'imagesource': 'jcr:d986e80d-1ad7-48d5-b53b-b7ab9c7d12d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0def6370-bc5f-46e0-bd99-62371a359180'
    'lead': 'The Biden administration has signaled to European allies in recent weeks
      that the US would allow them to export F-16 fighter jets to Ukraine, sources
      familiar with the discussions said, as the White House comes under increasing
      pressure from members of Congress and allies to help Ukraine procure the planes
      amid intensifying Russian aerial attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T13:41:31.571+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-19T13:47:35.453+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US signals to allies it won’t block their export of F-16 jets to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c92ee-694e-4aa0-98e3-07bdfb6df741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration has signaled to
        European allies in recent weeks that the US would allow them to export F-16
        fighter jets to Ukraine, sources familiar with the discussions said, as the
        White House comes under increasing pressure from members of Congress and allies
        to help Ukraine procure the planes amid intensifying Russian aerial attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32ee59-bdab-4e57-8ed9-9b8c06da3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Administration officials are not aware, however, of any formal requests\
        \ by any allies to export F-16s, and State Department officials who would\
        \ normally be tasked with the paperwork to approve such third-party transfers\
        \ have not been told to get to work, officials said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26273a21-ba8e-4f22-ac40-c6859d67f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of European countries have a supply of the US-made F-16s,
        including the Netherlands, which has signaled a willingness to export some
        of them to Ukraine. But the US would have to approve that third party transfer
        because of the jets’ sensitive US technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1bd74-1993-40c6-b7a4-158ace32e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the US remains reluctant to send any of its own F-16s to Kyiv,\
        \ US officials told CNN that the administration is prepared to approve the\
        \ export of the jets to Ukraine if that is what allies decide to do with their\
        \ supply.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ba0e5-a7c6-46bd-aeb1-21c74ee55d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council coordinator for strategic communications\
        \ John Kirby declined to comment specifically on the possibility of the US\
        \ sending F-16 fighter jets to Ukraine, but said broadly that the US has been\
        \ forward-looking about “future capabilities” and needs. F-16s are “not on\
        \ the agenda” at the G7, he said, though the aircraft could certainly come\
        \ up on the sidelines of the summit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1f5ac-a5b3-458d-9292-1f516332f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US lawmakers and congressional staffers have joined in the F-16 lobbying\
        \ campaign, urging the administration to provide the jets so that Ukraine\
        \ can establish control over its skies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacb6d4-c298-4ece-8b5b-d3d58dc6abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a bipartisan group of lawmakers, we view the transfer of F-16
        fighter aircraft to Ukraine as essential for providing Kyiv with the air support
        capability required to fully defend their nation against Russia’s unprovoked,
        illegal, and brutal invasion, and to make the territorial gains necessary
        to reclaim their country,” a group of Republican and Democratic lawmakers
        wrote in a letter to President Joe Biden on Wednesday that was obtained by
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac1916-aab3-4004-a695-a7e659aeaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue is expected to be a subject of debate at the next NATO summit\
        \ in Vilnius, Lithuania, in July, officials said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93412b53-75fc-4635-b2f0-0e3d579a1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another open question is where Ukrainian pilots would train on these\
        \ F-16s. A spokesperson for UK Prime Minister Rishi Sunak said earlier this\
        \ week that the UK and the Netherlands were looking to form an “international\
        \ coalition” not only to procure the jets for Ukraine but also to train Ukrainian\
        \ pilots on the 4th generation fighters, which are more advanced than the\
        \ Ukrainian fighter fleet.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4eee0-2ee4-4875-9c24-a526381419d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the US hosted two Ukrainian pilots at a military base in\
        \ Tucson, Arizona to evaluate their skills using flight simulators and to\
        \ assess how much time they would need to learn to fly various US military\
        \ aircraft, including F-16s. But US has no plans as of now to expand that\
        \ training, a defense official told CNN, despite Congress setting aside money\
        \ in the 2023 budget for such training.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34625f-191f-4d72-8296-503a1cb5c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US allies with F-16s could conduct training for Ukrainian fighter pilots,\
        \ or the aircraft’s manufacturer, Lockheed Martin, could carry out training\
        \ as a private contractor. But the defense official said such an arrangement\
        \ would likely need some level of US participation, even if it doesn’t require\
        \ an official US sign off like the transfer of US weaponry overseas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f419bd-6c32-4384-94c2-d58fb7a7a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukrainians upping their lobbying campaign</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78857042-0ca7-4113-803f-c8908c57ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top Ukrainian officials have escalated their public lobbying campaign\
        \ for US-made F-16s in recent months, arguing they need them urgently to defend\
        \ against Russian missile and drone attacks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94735cf1-da52-403e-84b2-ff07996d1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia launched an “unprecedented” series of missile attacks on Kyiv\
        \ on Thursday morning, a Ukrainian official said, just days after Russia launched\
        \ a barrage of six hypersonic missiles near the capital aimed at destroying\
        \ Ukraine’s Patriot air defense systems.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2315cdf-fd79-4bab-b048-75e8865e031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A series of air attacks on Kyiv, unprecedented in their power, intensity\
        \ and variety, continues,” said Serhii Popko, head of Kyiv’s civil and military\
        \ administration.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7fbb2-20c0-42ec-93b1-5ce3107a484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without the jets, Ukraine is having to improvise, officials say. Defense\
        \ officials and congressional staffers told CNN that Ukrainian troops have\
        \ in recent weeks used the US-made Patriot air defense system to shoot down\
        \ at least one faraway Russian fighter jet. The Russian jets have largely\
        \ been staying behind Russian defensive lines, making them difficult for Ukraine\
        \ to target with shorter-range systems like NASAMs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01661501-c701-47d9-9ae1-fcb7c60ca9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian planes the Patriot targeted were on a bombing run to fire\
        \ missiles against Ukrainian targets, US officials said, which Russia has\
        \ been doing throughout the past year to maximize civilian casualties.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd33c8-a9e2-484c-9768-923cf137427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials said the Ukrainians were responsible for making their\
        \ own firing decisions once the west provided the Patriot systems, noting\
        \ it is up to the Ukrainians when and how to engage the Patriots to protect\
        \ their people.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18df82c-0065-4a01-97b2-046409a7d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sophisticated fighter jets would make it easier for Ukraine to target\
        \ the Russian planes, some congressional staffers argue, without having to\
        \ expend expensive Patriot munitions that were made to intercept ballistic\
        \ missiles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0974238-520a-4bc6-8185-af9c440a1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some US officials are skeptical of that argument, however, and note\
        \ that Russia has extensive anti-aircraft systems that could easily shoot\
        \ down the F-16s. Ukraine has not been conducting many air missions with the\
        \ fighter planes it already has for precisely that reason, officials have\
        \ said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60c82d-a696-45b0-a28c-4e3d8d7cc6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, there is a belief in Kyiv that with enough public pressure,\
        \ the Ukrainians can eventually secure weapons systems that were once deemed\
        \ a red line by the west. HIMARS, battle tanks, and the Patriot battery were\
        \ all once considered off-limits – all are now either in country or heading\
        \ there soon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18543b95-3420-4666-8d3c-fe15d62237e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK does not have any F-16s of its own, the British government
        appears to have done a U-turn on the issue over the last several months. In
        January, a British government spokesperson told reporters that the UK believes
        that the jets “are extremely sophisticated and take months to learn how to
        fly. Given that, we believe it is not practical to send those jets into Ukraine.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b114e-ecb6-4ce6-8f65-4cbfbceabb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Ukrainian President Volodymyr Zelensky said that Kyiv and\
        \ London were “actively moving forward” on a plan to procure them.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270e809-57c5-4022-82cd-5b5e533bf6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need F-16s,” Andriy Yermak, head of the office of the Ukrainian
        president. “And I am grateful to our allies for their decision to work in
        this direction, including training our pilots.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f513bc-36ea-435b-ac56-bf3b487a2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:41:31.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:47:35.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/18/politics/us-allies-f-16-jets-ukraine/index.html#:~:text=The%20Biden%20administration%20has%20signaled,Ukraine%20procure%20the%20planes%20amid">US
        signals to allies it won’t block their export of F-16 jets to Ukraine</a>."</em></p>'
  'Biden-G7-leaders-Japan-summit':
    'author': 'Kevin Liptak, Betsy Klein and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T13:42:46.000+08:00
    'imagesource': 'jcr:6e172e88-c9b7-4f93-9e94-0cd99a2a1b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f83302-3ed6-4488-bf44-cbdbf57e6079'
    'lead': 'US President Joe Biden and fellow world leaders were unveiling tough
      new sanctions on Russia as they prepare to hear in-person later this weekend
      from Volodomyr Zelensky, who officials said was planning a dramatic trip to
      Japan as he continues to appeal for military assistance amid Russia’s invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T13:46:52.137+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-19T13:48:02.325+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden and G7 leaders prepare new Russia sanctions as Zelensky expected
      to attend Japan summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf06f5b-88fd-473c-b799-807b4618d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hiroshima, Japan (CNN) —</strong> US President Joe Biden
        and fellow world leaders were unveiling tough new sanctions on Russia as they
        prepare to hear in-person later this weekend from Volodomyr Zelensky, who
        officials said was planning a dramatic trip to Japan as he continues to appeal
        for military assistance amid Russia’s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d93471-44c6-4929-bfa5-1ee94213455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new sanctions are designed to plug loopholes and go after untapped\
        \ industries as western leaders continue to work toward choking off Moscow’\
        s war financing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc585b34-ed08-4f55-b4b3-9e99c8086764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A dedicated G7 session on Ukraine was set for Friday afternoon. The\
        \ war was expected to be a central topic of discussion among leaders here\
        \ as Ukrainian forces prepare for a counteroffensive.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0b2fc-93f0-4203-b145-32934ad4600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high point will come when Zelensky addresses the group in person.\
        \ Officials declined to say exactly when Zelensky would arrive or detail his\
        \ travel arrangements. He has been traveling outside his country more as the\
        \ war grinds onward, including a tour of Europe last week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44242d-ac3a-4900-b00c-6cdf2f2929a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lengthy trip from Ukraine to Hiroshima, where leaders from the\
        \ world’s most powerful democracies are gathering, underscores Zelensky’s\
        \ desire to strengthen support fourteen months into the war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12718c02-124b-4776-ab76-093cc84a84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The menacing nuclear undertones to Russia’s invasion were placed into\
        \ sharp relief as the summit got underway. Leaders laid wreaths at the Hiroshima\
        \ Peace Memorial, the epicenter of the American atomic bomb dropped here in\
        \ 1945 that wiped out the city and more than 100,000 of its inhabitants while\
        \ hastening the end of World War II.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00427d-ea14-49b8-b2d6-eef0ce53611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the background was the Atomic Bomb Dome, now a monument and UNESCO\
        \ World Heritage Site. The dome was formerly the Hiroshima Prefectural Industrial\
        \ Promotion Hall, and the atomic blast struck almost directly above it, leaving\
        \ the frame of its iron dome largely intact.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ace0a7-c878-40de-8429-e23253681201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was against that backdrop that Biden and his fellow leaders entered\
        \ three days of talks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a91af-4b81-4cb3-8d55-97cbec4cc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US said Friday it would tighten export controls, including by “\
        extensively restricting categories of goods key to the battlefield,” and will\
        \ announce nearly 300 new sanctions against “individuals, entities, vessels,\
        \ and aircraft.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4076849-cbb8-4b9e-a4c8-df9a1c050ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the US will place new designations across Europe, the\
        \ Middle East and Asia, and expand its sanctions authorities to further target\
        \ Russia’s economy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359dce4-2f93-44dc-85b5-8c16d5a0eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom said it will ban the import of Russian diamonds,\
        \ as part of its latest sanctions against Moscow, Downing Street announced\
        \ on Friday. The move aims to restrict one of Russia’s few remaining export\
        \ industries that had been relatively untouched by the withering western sanctions\
        \ already in place.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b4c2d-2581-4263-b966-b0c30f541bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imports of Russian-origin copper, aluminum, and nickel will also be\
        \ banned under the UK legislation, which will be introduced later this year,\
        \ the prime minister’s office said in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9def06c-e5e2-4cee-af96-84db49ee3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian diamond industry was worth $4 billion in exports in 2021,\
        \ according to Downing Street.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00654d0e-1aaa-471c-8b2f-6b64922b60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden faces his fellow world leaders Friday in Japan under the shadow\
        \ of a looming default on US debt, a scenario his advisers said risks subverting\
        \ American leadership and sending the global economy into tailspin.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d0c95-5880-4ebb-8c39-94b3dd4cd13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The risk appears particularly acute as Biden works to rally fellow\
        \ G7 officials behind a shared approach toward Russia and China. On the first\
        \ day of the summit talks, the group is expected to unveil a new tightening\
        \ of sanctions on Moscow – a response to the invasion of Ukraine that relies\
        \ on the strength of the American financial system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94e2a8-5ab7-404d-a085-d81548329587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before arriving, Biden was briefed on the debt ceiling standoff by\
        \ aides.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271676f8-f561-4577-8c55-b9a21c34581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The President’s team informed him that steady progress is being made,”\
        \ a White House official said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f1ea5-5a6e-4333-b4ad-7dd6e735e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call lasted 20-30 minutes, press secretary Karine Jean-Pierre told\
        \ pool reporters traveling with the President. A separate source with knowledge\
        \ of the talks said — despite the optimism and positive signals — there is\
        \ a long way to go to get a deal and it’s unclear if negotiators reach one\
        \ by this weekend or if it will slip into next week.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3e5b5-bd5a-412e-859b-e55757ed3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How much the debt standoff arises in Biden’s talks in Hiroshima remains\
        \ to be seen; some European officials said they had been down similar roads\
        \ before as American leaders worked to avert financial disaster only to find\
        \ a solution at the last moment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7e4b8-fc3b-4c47-a683-a5466d7dd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if it does not arise substantially in the many hours of leaders’\
        \ meetings spanning the next three days, the risk of default remains the backdrop\
        \ against which Biden will attempt to project strength this week in Japan.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c47a87-884e-47f4-bea6-4e61f0f10653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Debt ceiling brinkmanship that Republicans are driving in Washington,\
        \ DC, undermines American leadership, undermines the trustworthiness that\
        \ America can bring to not just our allies and partners but to the rest of\
        \ the world,” a senior administration official said as Biden began the high-stakes\
        \ G7 summit.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a2c9b-83d4-4455-8a35-2252e2801699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden cut his trip to Asia short to return to Washington early as negotiations\
        \ continue over raising the US borrowing limit ahead of June 1, the earliest\
        \ date by which the country could run out of cash to pay its bills.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106dcdc-76e0-4b83-af60-b1ac512d20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An extensive agenda of issues, including Ukraine, China and artificial\
        \ intelligence, are all up for discussion. But it was clear from Biden’s decision\
        \ to cancel planned stops in Australia and Papua New Guinea – Secretary of\
        \ State Antony Blinken will make a two-day visit to the latter instead – that\
        \ other matters are weighing on the US president’s time.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e1b9c-7225-46da-86f9-60ed08b3adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To that end, Biden brought with him to Japan a top domestic policy\
        \ aide, Bruce Reed, to keep him continually updated on the status of talks\
        \ between White House aides and congressional Republicans.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b73c8-3295-4ad8-82fc-30f236cfbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just the threat of default has the potential to weaken American diplomatic\
        \ authority, the official said, citing a sanctions regime on Russia that relies\
        \ on the strength of the US financial system.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c0601-69dd-4313-b377-0314c906ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of those things reduce America’s capacity to lead,” the official\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbdcbdc-194b-4be8-ab94-e8fbbe62f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s meetings with fellow leaders in Hiroshima will present “an\
        \ opportunity to highlight just how essential it is that that the Republicans\
        \ work to get this done expeditiously with the president, because a lot is\
        \ riding on ensuring that the United States continues to lead and lead alongside\
        \ the G7.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b8c1a-e384-4537-99ed-5b1a6688fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nowhere is that more evident than Russia’s ongoing war in Ukraine.\
        \ The conflict will be a key topic of discussion for world leaders Friday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a6dd1-2451-43fe-86b3-b605dd8a3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All G7 members are preparing to implement new sanctions and export\
        \ controls,” the senior official said, framing the US package of sanctions\
        \ as “substantial.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb7ce1-0c9a-422a-9e98-f9ae35e6b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official previewed a five-pronged plan of new steps G7 nations\
        \ are taking more broadly to further economically isolate Russia, including\
        \ efforts to disrupt Russia’s ability to source inputs for its war and to\
        \ close loopholes that have allowed certain Russian entities to evade existing\
        \ sanctions.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb08b5f-7617-4dbe-b84c-1162cd3f2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions come 14 months after Russia launched its invasion
        and as Ukraine prepares for a counteroffensive using billions of dollars in
        Western military aid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23858cca-1b5d-4128-bf0f-13761a98cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and fellow leaders were planning to discuss how much progress\
        \ has been made on the battlefield, with an eye toward helping Ukraine regain\
        \ territory and assume leverage in potential peace talks.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd223810-4ed5-42dd-9b27-2cfb2f9cbe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US remains Ukraine’s largest contributor of military assistance,
        some leaders have begun calling for ever-more-advanced weapons, including
        fighter jets, to send Kyiv. Biden has resisted those calls as he works to
        prevent an escalation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7446a-3aa7-43c6-b4d8-c4f50b2344f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:46:52.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:48:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/18/politics/biden-group-of-7-meeting-japan/index.html">Biden
        and G7 leaders prepare new Russia sanctions as Zelensky expected to attend
        Japan summit</a>."</em></p>'
  'ISIS-growing-threat-Taliban':
    'author': 'Eliza Mackintosh, Ehsan Popalzai, Antonio Jarne and Lou Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T13:48:12.000+08:00
    'imagesource': 'jcr:84f4bb4f-e664-4a80-82b0-30f5713b5654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6dc4f6-336b-4c69-a3c7-14e544457cc4'
    'lead': 'Qasim received a call in late March that his brother, an employee with
      Afghanistan’s Taliban government, had been seriously injured in a suicide bombing
      near the Ministry of Foreign Affairs in Kabul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T13:53:56.420+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-19T13:53:57.254+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '​​​​’No one feels safe’: The Taliban promised to provide security to
      Afghans. New data shows threat from ISIS is growing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3bfc5-3c5b-4cdb-98f4-a719eced0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Qasim received a call in late March that
        his brother, an employee with Afghanistan’s Taliban government, had been seriously
        injured in a suicide bombing near the Ministry of Foreign Affairs in Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ad96d-a6d1-4e3b-88fd-30b026c78d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 32-year-old rushed to the hospital with his family, but when they\
        \ got there he was told by the doctors his brother was already dead.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040705d-8681-4978-99bf-ae7c21c27198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosion hit a security checkpoint as government employees were\
        \ leaving work for the day. It struck at the heart of what was, until the\
        \ collapse of the former Afghan government in August 2021, the capital’s heavily\
        \ fortified diplomatic enclave, known as the “Green Zone.” The attack was\
        \ later claimed by Islamic State Khorasan, or ISIS-K — the group’s second\
        \ strike on the ministry this year, as it focuses its firepower on high-profile\
        \ targets, attempting to undermine the Taliban’s rule and erode public confidence\
        \ in its assurances of security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe6dac-db61-4866-bbc8-6f5c20fe85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Taliban are saying that they protect us, but really they cannot.\
        \ Still we face threats from different groups in Afghanistan. I don’t know\
        \ who is really behind these incidents, ISIS or others,” Qasim, who asked\
        \ that his last name not be used due to security concerns, told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af33ca6-91ea-4c11-ac9f-da9d3ce52c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Currently we don’t have security in Afghanistan at all, whenever we\
        \ go out we don’t know if we will come home alive or not,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db81070-ff41-4b96-97aa-5086442412f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the nearly two years since the Taliban seized control of Afghanistan,\
        \ ISIS-K has scaled up the volume and complexity of attacks across the country,\
        \ putting pressure on the new government and raising concerns in the West\
        \ about the possible regeneration of a group that could once again pose a\
        \ serious threat internationally.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fe837-ed2e-44e0-89a9-dc19f2ac4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISIS-K and the Taliban, both Sunni Islamist extremist groups, are enemies\
        \ with differing ideologies, fighting each other for control over parts of\
        \ the country — and recruits.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682046d-a92e-4d6f-92cb-1ab965f2db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISIS-K’s recent attacks have largely been aimed at the Taliban and\
        \ other symbolic targets, as well as at Afghanistan’s Shia Muslim minorities,\
        \ in particular the ethnic Hazaras. Bombings have increased in urban areas,\
        \ leaving hundreds injured and dead. Between late 2022 and early 2023, ISIS-K\
        \ attacked the Pakistani and Russian embassies, hit a hotel where Chinese\
        \ business representatives were staying and carried out an explosion at an\
        \ air force compound.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3f978-9852-452b-998c-163aaaaaf7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group has frequently published its claims in its weekly newsletter,\
        \ Al Naba, alleging that it has struck on 283 occasions in Afghanistan since\
        \ the Taliban’s takeover, killing at least 670 people and injuring 1,200 —\
        \ a significant uptick in casualties per attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8860abf-9c4f-4d85-ab1c-99658f50df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With media restrictions severely affecting journalists’ ability to\
        \ report independently in the country, and an absence of Western intelligence,\
        \ it’s difficult to verify these figures. In an address to the Security Council\
        \ in March, the head of the UN Assistance Mission in Afghanistan (UNAMA),\
        \ Roza Otunbayeva, said that ISIS-K posed “a growing threat,” and raised concerns\
        \ over the Taliban’s capacity to cope with that challenge. But the Taliban\
        \ have insisted that it has full control.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365e6eb-c81c-4a95-a96b-323a463abc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In light of patchy information on the ground, analysts are increasingly\
        \ turning to open sources to assess the state of play in Afghanistan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed9cf1-d562-403b-91ef-a6c8c841c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afghan Witness, a project run by the UK-based Centre for Information\
        \ Resilience, which monitors human rights in the country, this week released\
        \ a new dataset of verified abuses and violent incidents since the Taliban’\
        s takeover. The data, which is available in a live map, includes 367 pieces\
        \ of open-source evidence — largely videos and images shared on social media\
        \ — about 70 ISIS-K attacks since August 2021. Taken together, they reveal\
        \ a gradual shift in the group’s activities in Afghanistan — from a few small-scale\
        \ attacks targeting Taliban patrols and checkpoints in rural areas, such as\
        \ the eastern Nangarhar province, where ISIS has maintained a presence since\
        \ 2015, to a concentration of attacks in urban areas, including in the capital,\
        \ Kabul, Herat in the west, and Mazar-i-Sharif and Kunduz in the north.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d62945-17a8-4105-a6a4-3dee253f93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the Taliban’s return to power, ISIS-K had not claimed any attacks\
        \ in Mazar-i-Sharif, Afghanistan’s third most populous city, but since then\
        \ the group has claimed nine, including a blast in March that killed the Taliban\
        \ governor of Balkh province in his office. In the first year under the Taliban’\
        s new government, ISIS-K claimed eight attacks in Kunduz city.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a331034-ff73-4094-8aa3-8cc96eccc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afghan Witness’ data on verified attacks and ISIS-K claims reflect\
        \ the group’s continued targeting of civilians, notably the Hazara community\
        \ in Kabul, Herat and other cities, though attacks have slowed over the past\
        \ few months as the group has focused on higher-profile Taliban targets.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32509573-9c80-453f-9b18-fb004d3dff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is clear from the data and propaganda that they are pursuing
        elements of strategies used elsewhere, such as the targeting of minorities
        to promote sectarianism, and they have become increasingly bold in targeting
        high-profile and symbolic targets within Afghanistan,” said David Osborn,
        team leader of Afghan Witness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a54b72-5934-4416-8eac-9cc773dd1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recently, the Taliban appear to have conducted a series of raids against\
        \ the Islamic State, coinciding with a reduced number of attacks by the group.\
        \ This is the picture we get from open source but in the long term it is unclear\
        \ how far the Taliban’s actions will blunt Islamic State-Khorasan’s capability\
        \ inside Afghanistan,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ef1ce-16f4-4248-a785-41df78b5eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the Taliban’s promises of a more moderate form of rule than\
        \ when they were last in power two decades ago, they have reintroduced harsh\
        \ measures in line with their strict interpretation of Islamic law, or Sharia,\
        \ including public executions, flogging and banning women from education and\
        \ the workplace.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60e47e-6189-433a-af9e-074661a4d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Taliban try to minimize the threat ISIS-K poses, attacks on\
        \ civilians continue.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbaf1b-ce01-457e-8e4c-3a4d31fcbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve seen Islamic State-Khorasan target Shia Hazara as they attend\
        \ schools, mosques and festivities. What is most striking is the helplessness\
        \ of those caught up in the violence and the constant state of instability\
        \ and fear that is created by the attacks,” Osborn said of Afghan Witness’\
        \ research. These communities feel the de facto authorities won’t defend them,\
        \ after years having been persecuted by the Taliban themselves, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537665e-55c1-4807-b3ed-fda25cd03de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly half of the attacks verified by Afghan Witness hit crowds as\
        \ they gathered in public spaces, including markets, schools, hospitals, funerals,\
        \ weddings and religious services.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1debc46-04ff-47ca-9159-77a455a8ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2021, two months after the US withdrawal, ISIS-K fighters\
        \ bypassed Taliban security to access Imam Bargah Mosque, the largest Shia\
        \ mosque in Kandahar, a city in the south of the country, during Friday prayers.\
        \ They shot the temple guards, then detonated their explosive vests among\
        \ the crowds, claiming to have killed and wounded more than 100 people. At\
        \ the time, CNN was able to confirm more than 30 deaths.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc1d78-ee8b-4c29-8675-5b5d17b8ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year later, in September 2022, a suicide bombing struck Kaaj Educational\
        \ Center in Kabul’s Dasht-e-Barchi district — a predominantly Hazara and Shia\
        \ neighborhood that had suffered several devastating ISIS-K attacks before\
        \ the Taliban took over — killing at least 25 people. The students, many of\
        \ them girls, were taking a practice university entrance exam. The attack,\
        \ videos of which were verified by Afghan Witness, was not claimed by ISIS-K,\
        \ but, according to analysts, bore the hallmarks of the group.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a50fd-6893-4068-967a-65e50ee55384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier that month, Human Rights Watch (HRW) said that Taliban authorities\
        \ “had an obligation to protect at-risk communities” from repeated ISIS-K\
        \ attacks, but that those authorities were failing to provide them with security,\
        \ based on interviews with 21 survivors and their family members. Richard\
        \ Bennett, the UN special rapporteur on human rights in Afghanistan, has also\
        \ called for investigations into attacks on Hazara, Shia and Sufi communities,\
        \ which he described as bearing the hallmarks of “crimes against humanity.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc97586-55fe-4c4c-a15f-56cc25be2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatima Amiri, 18, was among the students sitting the exam when gunfire\
        \ erupted. She lost an ear and an eye in the attack that also shattered her\
        \ jaw, and is still receiving medical treatment for her injuries. She recalls\
        \ students screaming as a gunman opened fire on them at their desks, followed\
        \ by the sound of an explosion, and her peers lying bloody around her on the\
        \ floor.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b5dc9-55a8-44f1-9059-4ac583cafabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw many of my classmates were dying. I tried to escape. All the\
        \ ways were closed. I climbed on a wall and jumped, I was in a bad condition\
        \ full of blood,” she said. “I am now a half-normal human being with one eye\
        \ and one ear.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bf4f9-a82c-4f49-a838-d529f2dccde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know that the Taliban cannot protect us. No one feels safe currently\
        \ in Afghanistan.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69940756-dc06-446a-93d4-4774f77ad24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISIS-K’s attacks have stoked anxiety among US officials about the group’\
        s capabilities, with some warning that it could soon develop the ability to\
        \ strike Western targets.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59fd2f-be14-49a9-9757-7373b8121d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gen. Michael “Erik” Kurilla, head of the US Central Command (CENTCOM),\
        \ told lawmakers in March that ISIS-K had become more emboldened, aiming to\
        \ grow its ranks and inspire or direct attacks in the region and beyond. He\
        \ estimated that the group would be able to conduct “an external operation\
        \ against US or Western interests abroad in under six months, with little\
        \ to no warning.” Pressed about where terrorist attacks originating in Afghanistan\
        \ might be directed, Kurilla said Europe or Asia were more likely targets\
        \ than the United States.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d6bdb-1efc-45e8-beec-8fdecbca61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kurilla’s statement highlights one of the chief concerns among Western\
        \ intelligence — that now, in the wake of the US withdrawal, it is difficult\
        \ if not impossible to assess the Taliban’s effectiveness in curtailing ISIS-K.\
        \ With no military or diplomatic presence on the ground, and drones now having\
        \ to fly many hours from distant bases to get to Afghanistan for reconnaissance,\
        \ intelligence access is incredibly limited, according to US officials and\
        \ analysts.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308edec0-0482-478b-96d0-fe9e0c78d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For that reason, some have disparaged the Biden administration’s “\
        over-the-horizon” strategy — aimed at striking terrorists without American\
        \ boots on the ground — as “over the rainbow.” They point to the botched US\
        \ drone strike in Kabul that killed 10 civilians, including an aid worker\
        \ and seven children, as an example of the pitfalls for intelligence agencies\
        \ even before the complete withdrawal, and the killing of al Qaeda leader\
        \ Ayman al-Zawahiri as one of the sole successes to date.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10969bd-3b6c-4ee7-8b7f-19cdc99bad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2023 threat assessment report by US intelligence agencies, the\
        \ Office of the Director of National Intelligence said that ISIS-K “almost\
        \ certainly retains the intent to conduct operations in the West and will\
        \ continue efforts to attack outside Afghanistan.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7053f-6459-47b8-b380-f61a19e0315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has not recognized the Taliban as the government of Afghanistan.\
        \ US officials are not cooperating with the Taliban to counter ISIS-K, nor\
        \ does the US share any intelligence information with them, CENTCOM spokesperson\
        \ Maj. John Moore told CNN. Instead, the Taliban are fighting the group —\
        \ which the US estimates now numbers between 2,000 and 2,500 fighters in Afghanistan\
        \ — on its own.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e6ed3-310a-4eff-9462-6a35e16287ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The uptick in violence has put the Taliban in a difficult spot. After\
        \ two decades fighting their own insurgency, they are grappling with delivering\
        \ security and sticking to their signature pledge under the US-Taliban Doha\
        \ Agreement in 2020, to prevent any group from using Afghanistan to threaten\
        \ the safety of the US and its allies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef13572-efc0-4d88-b364-43eec7f2848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taliban security forces have been waging ongoing operations and night\
        \ raids against ISIS-K. The raids often target civilians accused of harboring\
        \ or helping ISIS-K members, with the Taliban assaulting and detaining people\
        \ without due process, according to research by Human Rights Watch (HRW).\
        \ In some cases, Taliban authorities have forcibly disappeared or killed detainees,\
        \ dumping or displaying bodies in public areas.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264f20b-c50d-4de3-ba89-b17205739faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Taliban have been going after them in ways that are actually counterproductive\
        \ because they have tackled them in the same way that everyone who’s been\
        \ in power in Afghanistan has tackled insurgencies, which is as brutally as\
        \ possible, which means you stir up a lot of resentment in local communities,\
        \ and that stirs up more recruits,” Patricia Gossman, associate director for\
        \ HRW’s Asia division, said. “We documented a number of raids by the Taliban\
        \ in Kunar and Nangarhar, which ended up with a lot of people being killed\
        \ who may or may not have had anything to do with ISIS-K.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df8fab-adaa-4708-b54b-c5accbbb374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US National Security Council claimed in April that the Taliban\
        \ had killed the ISIS-K leader who plotted the deadly 2021 suicide bombing\
        \ at the Kabul international airport’s Abbey Gate, which was carried out amid\
        \ chaotic evacuation efforts, killing 13 US service members and more than\
        \ 170 Afghans who were trying to flee the country. In the days prior to the\
        \ attack, the suicide bomber was among thousands of prisoners who were freed\
        \ by the Taliban from Parwan detention facility at Bagram air base and Pul-e-Charkhi\
        \ prison.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05ba00-673e-4239-9bcc-415b6a4327a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2021, ISIS-K was reduced to a couple of cells in the country and\
        \ a very tiny, small stronghold in Kunar Province, and that was it. However,\
        \ in the less than stellar handover procedure, in that chaos, the Taliban\
        \ opened the prisons, including Bagram, which was a big mistake … they underestimated\
        \ that there were also a couple of thousand ISIS-K members, who, once freed,\
        \ just walked off,” said Hans-Jakob Schindler, senior director of the Counter\
        \ Extremism Project, who served as a member and then as coordinator of the\
        \ UN Security Council’s ISIL, al Qaeda and Taliban Monitoring Team.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840bd5e-5e44-41d0-a969-87a05b7009cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The organization was very diligently able to reestablish itself.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e211bdb-8b36-4f7b-b536-b242383b7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary-General António Guterres reported in January 2022 that\
        \ the number of ISIS-K recruits had doubled in less than a year, from approximately\
        \ 2,200 to nearly 4,000 fighters, with up to half of them foreign terrorist\
        \ fighters, according to one assessment. Their ranks were buoyed by the prison\
        \ breaks, and their diverse membership has meant the Taliban risk defections\
        \ by countering them, Schindler said, adding that could spur anti-Taliban\
        \ factionalism. Since the group was established in 2015, ISIS-K has included\
        \ a number of former Taliban, as well as Pakistani fighters, including from\
        \ the Tehrik-e Taliban Pakistan (TTP) which was designated as a foreign terrorist\
        \ organization by the United States in 2010.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba60c13-78e5-4401-b891-c4213d3fc938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group, operating in compartmented cells, is capitalizing on loose\
        \ tactical partnerships and a large number of unaffiliated fighters, or freelance\
        \ jihadists, who now have greater access than ever before to a large number\
        \ of capabilities following the United States’ hurried departure, according\
        \ to Javid Ahmad, a nonresident senior fellow with the Atlantic Council’s\
        \ South Asia Center who is tracking ISIS-K’s activities.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743d968-2856-48ab-957d-d3d5ae6d2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They now have unfettered access to the black market, for purchasing\
        \ not just light weapons, but fertilizers for explosives, smaller commercial\
        \ drones, which they can customize. They have access to sophisticated communication\
        \ equipment. They are buying laser-guided sniper weapons. They have access\
        \ to night vision goggles. And oftentimes when they do targeted assassinations,\
        \ that’s how they do it,” said Ahmad, formerly Afghanistan’s ambassador to\
        \ the United Arab Emirates, who has worked with the US defense community.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b37eb9-eeda-4365-be92-6ac75d0a9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahmad and Schindler both say that the ISIS-K bombing at the entrance\
        \ of the foreign ministry, past at least three checkpoints, reflects the group’\
        s growing access to intelligence and its capacity to execute complex operations.\
        \ And though it has not yet demonstrated its ability to carry out attacks\
        \ outside of Afghanistan, it has ambitions to do so, they agree.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353b937-99ec-40c8-922b-086ff00c29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are about to repeat the same mistake that we did in the 1990s,\
        \ believing that Afghanistan … has very little if anything to do with us,”\
        \ Schindler said. “We took the eye off the ball and we are about to do the\
        \ same thing again.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6545854-8c47-4fb6-b1c2-583232c8cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaked classified documents from the Pentagon, obtained by The Washington\
        \ Post in April, portray Afghanistan as a staging ground for ISIS-K, and suggest\
        \ the group is a growing threat to the US, Europe and Asia. The US intelligence\
        \ assessment, which was disseminated on the Discord messaging platform, revealed\
        \ the group’s efforts to coordinate several external operations, targeting\
        \ embassies, churches, business centers and the 2023 FIFA World Cup soccer\
        \ tournament, the Post reported.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ee511-925c-4502-bee2-8015064e31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to a question about the leaks, Vedant Patel, the US State\
        \ Department’s deputy spokesperson, said: “The degradation of ISIS in the\
        \ region continues to be a top priority for this administration and it’s something\
        \ that we continue to work collectively on with our allies and partners.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf686f-5bc2-4f3e-8798-081ff6c028cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taliban rejected the report, with its spokesperson, Zabihullah\
        \ Mujahid, saying in a statement on Twitter that the Islamic Emirate of Afghanistan\
        \ “has full control over the country and does not allow anyone to use Afghanistan\
        \ against the security of any other country,” adding that terrorist groups\
        \ like ISIS-K had been “severely affected and are in the process of being\
        \ destroyed.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af18df-011b-407b-9508-2477c2149306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:53:56.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-19T13:53:57.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "​​​​<a href="https://edition.cnn.com/2023/05/19/asia/isis-k-attacks-afghanistan-taliban-cmd-intl/index.html">No
        one feels safe: The Taliban promised to provide security to Afghans. New data
        shows threat from ISIS is growing</a>."</em></p>'
