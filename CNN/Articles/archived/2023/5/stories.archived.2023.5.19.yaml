    'lead': 'President Ferdinand Marcos Jr. said Friday that the Philippine Navy''s
      new missile system aimed to counter air attacks bolsters the country''s defense
      capabilities, especially as the region faces a "fluid security situation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T15:34:16.277+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-19T15:34:16.557+08:00
