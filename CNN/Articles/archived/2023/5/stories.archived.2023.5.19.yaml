      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No photos or videos have yet emerged showing the children “I have decided\
        \ to delete this tweet because the information provided by the ICBF could\
        \ not be confirmed,” Petro tweeted. “I’m sorry about what happened. The Military\
        \ Forces and the indigenous communities will continue their tireless search\
        \ to give the country the news it is waiting for. At this moment, there is\
        \ no other priority other than moving forward with the search until you find\
        \ them. Children’s lives are the most important thing.”\r"
