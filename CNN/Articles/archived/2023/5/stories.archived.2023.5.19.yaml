  'kaladkaren-cover':
    'author': 'Lé Baltar'
    'caption': 'KaladKaren wears an oversized button-up by Vetements. Photo by JL
      JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2023-05-19T16:30:53.000+08:00
    'image': 'jcr:63dfab38-714c-4ea5-8093-ca9f1be124dc'
    'imagesource': 'jcr:e9406e07-ba6a-4ad4-8938-6f37ba37c138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3c89a7-7320-420f-a788-2f206fb43980'
    'lead': 'KaladKaren is proving her mettle as a trans woman actor — a dream that
      has recently taken a huge leap following her historic win at this year’s Summer
      Metro Manila Film Festival.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T16:50:23.795+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-05-20T10:14:41.153+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '3'
    'title': 'The future is trans: KaladKaren carves her place as an actress'
    'visualType': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a3160-ed6c-451b-860f-4bd22a90a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of April 11, KaladKaren and Maris Racal thought that
        winning the Best Supporting Actress Award at the Metro Manila Film Festival’s
        Gabi ng Parangal would be unlikely, especially for the former as a transgender
        actress. Held at the New Frontier Theater, the awards night marked the festival’s
        inaugural summer edition. KaladKaren and Racal were both nominated in the
        Best Supporting Actress category for their work in Chris Martinez’s “Here
        Comes the Groom.” Moments before their category was up, they were called backstage
        to present another major acting prize, the Best Actor Award. “Baka hindi naman
        [kami] ‘yung mananalo kasi dapat ‘di ba nakaupo ka sa table kung ikaw ‘yung
        mananalo,” KaladKaren told me over a voice note on Instagram.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e7e19-9512-4369-b742-e49f2e8de563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.167+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Tirso Cruz III was about to announce the Best Supporting
        Actress winner, the two held hands, as though having their Miss Universe moment
        behind the camera. KaladKaren told Racal, “You deserve this award. Ikaw na
        ‘to.” But Racal deflected the praise, telling her co-star, “No, Ate. This
        is your moment.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511d2b6-a963-4c73-8ae4-8f3fc8698070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, the applause poured in. Thirty-year-old KaladKaren was named
        Best Supporting Actress — the first transgender woman to win the award in
        the festival’s history and in the Philippines. It was also her first acting
        nomination, and first departure from the typical reporter-TV host characters
        she had played in the past. Onstage, she had gotten emotional. She was wearing
        an apple green top and fuchsia skirt from Rodel Briñas, hair slightly up,
        adorned with some flowers she got from the bathroom of her own house.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fb84b-e10b-4550-a280-ca91c417a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Etong parangal na ito ay hindi lamang po recognition ng aking trabaho,
        kundi pati na rin po ng aking pagkatao,” said KaladKaren in her acceptance
        speech. “When I entered show business, I never thought na makakakuha po ako
        ng award kasi, as a transgender woman, I thought I will never be enough.”</p>'
    '85':
      'image': 'jcr:8e4aab33-4337-453b-a116-5d33b8ddff79'
      'imageCaption': 'KaladKaren wears a blazer by Comme Des Garçons Shirt and an
        enamel clip-on earring (worn as brooch) by Ken Samudio for The Fore. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca4439-8b11-4bdb-833a-b509e192deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:37.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d1609-eb6a-44f9-98d6-560beccdf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.817+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Here Comes the Groom,” a sequel to Martinez’s 2010 box-office
        hit “Here Comes the Bride,” KaladKaren plays the role of Wilhelmina, a trans
        woman beauconera who finds herself in the body of Rodrigo Junior (played by
        Enchong Dee) after an accident amid a solar eclipse. Uprooting the premise
        of its predecessor, the film’s soul-swapping incident extends to both characters’
        loved ones — to Wilhelmina’s family of liberated drag queens and to Rodrigo
        Junior’s family of conservative Catholics. Buoyed by Martinez’s maximalist
        and farcical storytelling, the film interrogates the intersections of religion,
        gender, economic security, age, and body autonomy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d9c63-468b-4048-829b-9501551b3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.818+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Direk Chris asked me about [the role], sabi niya, ‘Hindi lang
        kita kailangan bilang isang artista, kailangan ko ang buong pagkatao mo,’”
        KaladKaren told me in a separate interview for CNN Philippines Life. She admitted
        that she was initially hesitant to play the part. “Kasi nga magiging lalaki,
        eh never naman ako naging lalaki sa life ko, so iniisip ko kung paano ko gagawin.
        I was scared na baka hindi ko mabigyan ng justice ‘yung character.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c5210-897f-4d46-a690-fd3957621aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.819+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even a scene, as she recalled, where she couldn’t find
        the right vocal placement as she tried to scream like a man. So she gives
        Dee, who provided her tips on how to navigate the character, a lot of credit
        for elevating her work in the film. In <a href="https://www.pep.ph/pepalerts/pep-troika/172438/enchong-dee-gender-swapping-role-a4118-20230330">an
        interview</a>, Dee admired KaladKaren’s generosity. “Kasi po bawat eksena,
        kahit po tulog na siya, gigisingin po siya ng production para tanungin lang,
        paano niya ito ide-deliver?” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd515bcf-c505-490f-8430-7fea70145801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Life shoot, KaladKaren was warm and far
        from intimidating. I was interviewing her while her team was doing her hair
        and makeup. In between questions, she would banter with them to jazz up the
        mood. “Ang hirap naman ng tanong,” she would admit at one point, but would
        still come up with meaningful insight. She could talk at length, but never
        wasted words. At times, she could get animated if bent on nailing a point.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb074864-0082-4e48-8696-026e44d64416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.828+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, KaladKaren rose to prominence, after her <a href="https://web.facebook.com/miguel.tanchanco/videos/10211522763478571">viral
        impersonation</a> of broadcast journalist Karen Davila in “The Correspondents,”
        ABS-CBN’s now defunct weekly investigative documentary show. At the time,
        KaladKaren and her team were shooting their show in Tanay, Rizal. While crossing
        the Cuyab River, the show’s director Miguel Tanchanco toyed with the idea
        of making a parody video. It was a single take, and KaladKaren spontaneously
        came up with the spiels. Little did she know that the silly incident would
        become the springboard for more opportunities to come to her.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a6317-e4bf-41db-b6a8-9c2df591f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to rack up endorsements, stints in TV shows like “Drag
        Race Philippines” and “I Can See Your Voice,” and small roles in films, such
        as Raynier Brizuela’s “Asuang” (2018) and Jay Abello’s “The Girl in the Orange
        Dress” (2018), until she landed her breakthrough role in “Here Comes the Groom.”</p>'
    '86':
      'image': 'jcr:a5839afc-8250-478d-8b24-d64b0c9ec9eb'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09e696-634e-43ac-a088-538cabf5123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:37.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdc66d-0622-40e5-87ef-afa429c7b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her historic win at the MMFF is, no doubt, a highlight of her career’s
        upward trajectory, but this is only the beginning of her efforts in actively
        carving out space for trans actors and performers like her, especially as
        the feat comes at a time when the&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/14/group-urges-Marcos-to-reveal-stance-on-SOGIE-.html"
        href="https://www.cnnphilippines.com/news/2023/2/14/group-urges-Marcos-to-reveal-stance-on-SOGIE-.html">SOGIE
        Equality Bill</a> continues to hit roadblocks in Congress, when <a data-cke-saved-href="https://www.politico.eu/article/anti-lgbtq-violence-europe-highest-report/"
        href="https://www.politico.eu/article/anti-lgbtq-violence-europe-highest-report/">hate
        crimes targeting the LGBTQIA+ community</a> have been heightened and relentless,
        when <a data-cke-saved-href="https://www.washingtonpost.com/lifestyle/2022/10/14/anti-trans-bills/"
        href="https://www.washingtonpost.com/lifestyle/2022/10/14/anti-trans-bills/">anti-trans</a>
        and <a data-cke-saved-href="https://www.nbcnews.com/nbc-out/out-politics-and-policy/tennessee-takes-lead-republican-effort-restrict-drag-shows-rcna72080"
        href="https://www.nbcnews.com/nbc-out/out-politics-and-policy/tennessee-takes-lead-republican-effort-restrict-drag-shows-rcna72080">anti-drag</a>
        legislations are being persistently pushed by far-right groups, and when mainstream
        media helps facilitate <a data-cke-saved-href="https://www.theguardian.com/us-news/2023/feb/17/new-york-times-contributors-open-letter-protest-anti-trans-coverage"
        href="https://www.theguardian.com/us-news/2023/feb/17/new-york-times-contributors-open-letter-protest-anti-trans-coverage">anti-trans
        narratives</a>.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67cde3-f7b9-4149-a659-10b32716337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory is also KaladKaren’s way of proving that she’s here
        to stay, refusing to cave in to the idea that her first acting award should
        be attributed to sheer luck, especially in an industry that continues to overlook,
        if not erase, transgender people like her. As she puts it, “there’s always
        a place for the one that’s good, regardless of who you are, regardless of
        your SOGIE.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7facbb43-bbcb-4825-b5fd-fb02fbd43730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.825+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First foray into the viral persona</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b86e1-4b57-43e0-ae11-c34b3141d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KaladKaren — known to her relatives and close friends as Jervi Li —\
        \ was born in August 1992 in Manila, and raised in La Loma, Quezon City. Her\
        \ parents Jerry and Vivian used to be overseas Filipino workers. Now, KaladKaren\
        \ and her elder sister Tam, a nurse in Ireland, are supporting the family.\
        \ Their younger brother Gerard, whom they’ve been sending to school since\
        \ elementary, is also taking up nursing.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067396a2-afbf-4f3c-93fc-9cd6ed25b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.180+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming the family’s breadwinner, KaladKaren completed her
        bachelor’s degree in broadcast communication at the University of the Philippines
        Diliman, with flying colors. UP was also where the Karen Davila character
        was born. Even then, her professors would often point out that she’s got the
        voice of the broadcast journalist.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90dd88-7e9e-4a20-b86b-ab9fc4ef7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking theater classes as her electives, she honed the persona
        as a member of the UP SAMASKOM, short for “UP Samahan ng mga Mag-aaral sa
        Komunikasyon,” an organization that holds the annual Live AIDS, or “Live Ang
        Istoryang Dinebelop ng SAMASKOM,” the longest-running comedy variety show
        in the university. “During that time, ang pinakamahalagang naibigay sa akin
        ng UP SAMASKOM was, aside from the family that I chose for myself, mentorship.
        Tinuruan nila kami kung paano mag-perform sa stage, paano magsulat ng materials,
        kung paano i-enhance ‘yung creativity mo.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81698900-8739-4dca-b8e8-58af59102795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.831+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the show’s <a href="https://web.facebook.com/prplstudioph/videos/214167512454151">31st
        installment</a>, which was a parody of the 2016 Philippine elections, KaladKaren
        was approached by her friend and director VJ Santos to portray the news anchor
        onstage. “Dun ko na-realize na baka nga pwede kong i-impersonate si madam.
        Tapos pinanood ko ‘yung mga videos niya, inflections niya when she delivers
        the news, when she talks,” she said. “I cannot imagine my life without UP
        SAMASKOM.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398d85d-cfd7-40eb-a8f2-b9f09a885bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.832+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becoming an award-winning actress</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ece4c7-0e33-4854-bbc4-f1e1920b0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.839+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting her shot at fame, KaladKaren made her debut on the
        big screen playing a reporter in Joyce Bernal’s “Gandarrapiddo: The Revenger
        Squad,” one of Vice Ganda’s top grossing films. She also credited Vice for
        forging opportunities for many queer talents in the industry. “Kasi kung hindi
        dahil sa kanya, hindi magiging bida ang mga bakla,” she said without any hint
        of hesitation. “Siya naman ang nagpasimula na ang mga bakla pwedeng maging
        box office superstar, ang mga bakla pwedeng maging bida sa kanilang pelikula,
        ang mga bakla pwedeng umarte nang seryoso. If not because of her, hindi makikita
        ng tao na posible ‘yun, na hindi lang tayo sidekick, hindi lang tayo punchlines
        or comic relief sa mga pelikula.”</p>'
    '87':
      'image': 'jcr:63dfab38-714c-4ea5-8093-ca9f1be124dc'
      'imageCaption': 'KaladKaren wears the Trapeze top by N.P.C. and trousers by
        Dior Homme. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d139487-e068-4619-8e96-6eb9854229fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:12:37.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0968a-c0a9-4003-891e-3937938ac090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.183+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her enduring love for cinema began with late-afternoon Filipino
        movies shown by ABS-CBN in the 1980s and 1990s, particularly those that starred
        Philippine cinema giants Nora Aunor, Vilma Santos, Sharon Cuneta, and Maricel
        Soriano. She also became obsessed with Thalía Sodi, who starred in Mexican
        telenovelas such as “María Mercedes,” “Marimar,” and “María la del barrio,”
        shows that became a global television phenomenon at the time and would later
        have its own Philippine adaptations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eafbb6-e6b8-4898-868f-0f6b3cb8eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.833+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjacent to her role in “Gandarrapiddo: The Revenger Squad,” KaladKaren
        had to maintain the Karen Davila persona early into her career. “Kailangan
        ang branding mo strong, kasi nakilala ako as the impersonator of Ms. Karen,
        so kailangan panindigan ko ‘yung buhok na ganun, na same kami for five years
        kasi ‘pag nakita ka ng tao, dapat automatic nilang nakikita si KaladKaren.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85301e88-2a57-4ef7-8210-d16c395c992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.184+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, KaladKaren already had a hunch that she must branch out
        of that image, little by little, to prove her mettle as an actress, a gamble
        that came to fruition following her success at this year’s MMFF. “Kasi nga
        alam ko na na kapag hindi ko ginawa ‘yun, step by step, makakahon ako sa Karen
        Davila character. And I don’t want that to happen to me, because it happened
        to so many impersonators in the industry na hindi na sila nakawala doon sa
        character [nila].”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1fcfa-cec7-4d9e-bc53-aa45974c1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also doesn’t mind being typecast because the possibilities,
        according to her, are endless. “Bakit wala bang kontrabida na trans? Wala
        bang superhero na trans, meron nga si Zsazsa Zaturnnah ‘di ba? Wala bang sirena
        na trans?”</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e212f-b16b-4815-bbf1-3e6ab7cf063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:16:13.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can always be that transgender woman character,” she said. In
        fact, she hopes to play either a superhero or supervillain trans character,
        if the opportunity arises. She’s also keen on telling real-life trans stories
        of the likes of Jennifer Laude, whose convicted murderer Joseph Scott Pemberton
        was pardoned by former President Rodrigo Duterte in September 2020, and the
        Paper Dolls, the pioneer of the local drag culture and once dubbed as “Manila’s
        sizzling versatile show-stoppers.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49007b38-45a0-40b8-9ae8-e16a5f7784dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about holding and creating more spaces for trans narratives,
        KaladKaren said the industry cannot sideline that trans and queer lives are
        part of the world. “It’s really all about inclusivity, equity, and equality
        na lahat ng istorya ay valid. All forms of narratives are valid, all forms
        of love are valid. So parang imposible namang walang transgender story.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c652c00-2ccc-4616-b2a8-e51063f03289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even if queer stories populate cinema or television, urging
        filmmakers and cultural workers to cast queer actors in queer roles, particularly
        transgender roles, is still a whole other conversation — a reality that the
        likes of KaladKaren contend with. “Hindi naman pwedeng trans na nga ‘yung
        character, tapos cisgender woman ang papalabasin mong trans, eh meron namang
        trans person na pwedeng gumawa nung ganung klaseng character, bakit hindi
        mo ibigay sa kanila?”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca071cb1-6fd5-4cfa-8476-aaccd73e480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also refuted the worn-out tropes that trans and, by extension,
        queer stories are always battered with misery. “That’s why I am proud and
        I always post about our story ni Luke [Wrightson], kasi I want people to realize
        na hindi [palaging] malungkot ang buhay ng mga trans,” she said, referring
        to her 11-year relationship with her fiancé. “Meron ding mga beautiful love
        stories na kailangan nilang malaman and to normalize it lalo na’t very heteronormative
        ang mga Pinoy ‘di ba. Na parang hindi lang ‘yan ang istorya, may istorya rin
        kami. We deserve to be seen. We deserve to be heard. We deserve our stories
        to be told.”</p>'
    '88':
      'image': 'jcr:46e1e2c6-3c29-41cb-a855-a2ee2a6ce1ed'
      'imageCaption': 'KaladKaren wears an oversized button-up by Vetements. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
