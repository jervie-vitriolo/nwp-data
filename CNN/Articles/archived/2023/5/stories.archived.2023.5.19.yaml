    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Contentious Flag March attracts thousands of Israelis to Jerusalem’s
      Old City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f8668-3469-4cef-b0c8-cbc07fdce288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Thousands of Israelis waving Star
        of David flags streamed into the Old City of Jerusalem Thursday, as part of
        a contentious march taking place at a time of high tensions in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc87c6f-dfd6-42fe-bf81-be432b416ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282b04e-7496-4a0e-81bc-747b8eec50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some marchers – with a few carrying the flags of extremist organizations\
        \ – hurled racist insults at journalists and chanted anti-Palestinian slogans\
        \ as the Flag March got underway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e85a25-7c25-4d21-8a84-3219c32dce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333253bf-d948-4d74-8287-ff9dc7734453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the participants were peaceful, singing, waving flags and sometimes\
        \ dancing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b982e-4608-4297-a636-f1d964a0afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad97b7b-0aa1-4743-b893-0ac54fb026dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some pelted journalists in a press area near Damascus Gate with\
        \ rocks, bottles and other objects as the number of marchers rose on Thursday\
        \ afternoon. Two people were arrested in connection with the violence against\
        \ journalists, an adult and a minor, Israel police said. Other people are\
        \ under investigation, the force said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675988d-bd41-4faf-82f5-8c1caec3fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12925c5a-a7be-4538-96e7-12241c7f5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teenaged marchers shouted taunts at journalists wearing hijabs,
        including “May your village burn,” CNN heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d039a-e42b-4d82-ac72-d2043f4b8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march marks Jerusalem Day, when Israelis celebrate capturing
        east Jerusalem from Jordan in the 1967 war. The event has been controversial
        in the past, and two years ago prompted Palestinian militant group Hamas to
        fire rockets on Jerusalem Day, helping to trigger an 11-day conflict between
        Israel and Palestinian militants in Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847df17-c5b1-449a-9cd6-a7f8f316319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab8d80-c61f-44af-a3df-48f8f0bc9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men and women take separate routes on the march, with men entering\
        \ the Old City via Damascus Gate in the north, women entering through Jaffa\
        \ Gate on the east side of the city, and the two groups meeting at the Western\
        \ Wall.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c4f9f-0bb1-4cd6-8002-7231bb774e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67d94b-4bfa-47e5-8a76-22319095825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Far-right Israeli National Security Minister Itamar Ben Gvir joined\
        \ the marchers on Thursday evening, arriving at the Damascus Gate entrance\
        \ and entering the Old City with a police escort.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7ee91-818a-4635-b965-f4a64b1ab9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4df6d-6858-479e-9747-88588672a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the marchers chanted: “Who is here? The prime minister is
        here,” suggesting that they think Ben Gvir, not Prime Minister Benjamin Netanyahu,
        controls Israel’s government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f4887-2b65-40d9-a644-ba3ce50b8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavy police presence around the Old City, with 2,500
        police devoted specifically to the Flag March and another 1,000 in the area,
        Chief Superintendent Yoram Segal told reporters on Wednesday, before the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c76a19-3363-4394-b04c-587bcde509b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690c34a-493f-45f4-95cb-abef3ba90b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of Palestinian shopkeepers told CNN before the event that\
        \ they would close their shops in the Old City for fear of attacks by far-right\
        \ Jewish nationalists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27508611-3f98-4719-aa9e-dc2eb36c538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90b44e-b23d-4313-94de-dbda3c5d7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, Israeli police officers shoved two CNN journalists. CNN\
        \ senior international correspondent Ben Wedeman and producer Kareem Khadder\
        \ were pushed away from the location where they were trying to film after\
        \ police told them to move.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd137a5c-2dd8-4d43-bd14-202ae8e07a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e977ab-4026-400f-92aa-d69d613ead31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One officer told Wedeman to move five steps back. Wedeman did, and\
        \ another officer said: “Don’t be clever.” Officers then began pushing them\
        \ back as CNN photojournalist Matthias Somm and Khadder filmed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929d9f1-4e4f-4f01-8ef4-ac81d6075488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a6359-2f41-4887-ab34-17c47ef74ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why are you pushing us? We’re journalists,” Khadder asked the officers\
        \ several times during the brief scuffle.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654c93f-581e-430e-b929-18297e481898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cc069-ab47-4160-8011-4af9fd0457ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police had said in a briefing on Wednesday that there would be no restrictions\
        \ on where journalists could operate during the high-tension event.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd064f89-61ef-4a1c-a869-7cdc38884fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12a457-61a9-495d-9d4b-20a14b0a50f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Master Sgt. Dean Elsdunne, an Israel Police spokesperson, told CNN\
        \ that there were no restrictions but that journalists had to “obey instructions\
        \ from the police. They have to let the police do their jobs. When they asked\
        \ him to move, he kind of a made a joke out of it. There needs to be joint\
        \ respect.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce748e5-8964-4cfd-8555-0e0d14393d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:12:33.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:25:56.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, <a href="https://edition.cnn.com/2023/05/18/middleeast/jerusalem-day-flag-march-intl/index.html"><em>"Contentious
        Flag March attracts thousands of Israelis to Jerusalem’s Old City"</em></a></p>'
