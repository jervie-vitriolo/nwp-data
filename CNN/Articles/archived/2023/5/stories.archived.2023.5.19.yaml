      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa78489-d618-4c4a-8e04-8dc2eb9b934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.201+08:00
      'mgnl:createdBy': 'lara'
