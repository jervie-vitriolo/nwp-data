      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without naming the concerned individual, Clavano noted the ex-government\
        \ official was initially not permitted to talk to the suspects after they\
        \ confirmed not knowing him.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb07e5-3c07-4911-99d3-579ecf66e47c'
      'mgnl:activationStatus': true
