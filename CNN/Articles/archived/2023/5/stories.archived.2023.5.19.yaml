    'jcr:uuid': '230698da-f134-4adb-9fb2-be60282c31b1'
    'lead': 'Authorities plan to transfer detained suspects in the murder of Negros
      Oriental Gov. Roel Degamo from the NBI detention facility to Camp Crame amid
      allegations that some of them were bribed by a former Justice official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T14:38:47.487+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-19T14:46:01.321+08:00
