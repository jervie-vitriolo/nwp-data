    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21980e-71d8-42eb-94dc-9d8a886b8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.861+08:00
