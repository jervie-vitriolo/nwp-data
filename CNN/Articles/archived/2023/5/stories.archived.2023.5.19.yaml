      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Atayde accepted the offer, and he already submitted her\
        \ application and endorsement to Malacañang.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9956db-6c12-4a8c-81b0-28c78a978601'
