    'mgnl:tags': ['Roel-Degamo', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'DOJ says it plans to transfer Degamo slay suspects after alleged bribery
      by ex-Justice official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bea93-48d6-402a-9b40-69ed364953d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:38:47.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Authorities
        are planning the transfer of the suspects in the murder of Negros Oriental
        Gov. Roel Degamo from the National Bureau of Investigation (NBI) detention
        facility to Camp Crame in Quezon City amid allegations some of them were bribed
        by a former Justice official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb898a4-1574-4674-8d0d-8c55af34376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d86f4-44dc-404a-9d65-97985bf5a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s on process already. We’ve already given heads up to the NBI
        director that these suspects may be moved upon the request of certain parties,”
        Department of Justice (DOJ) spokesperson Mico Clavano told CNN Philippines’
        <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a32cd3-abfa-47f9-9a75-9e629544f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3d2f4-c0f9-4aaf-aa21-bb54853d0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the detained suspects can be moved to Camp Crame in Quezon\
        \ City in the next few days if DOJ Secretary Jesus Crispin Remulla approves\
        \ the transfer request.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb19648-87c7-4723-ba30-88f27cef490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33d968-84b1-46cf-9e95-36fc7c4307a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ chief is open to the suggestion of transferring the suspects\
        \ since this is a way of preserving the integrity of the case, Clavano added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0d1b2-f753-4074-962f-2535ad7e9d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.976+08:00
