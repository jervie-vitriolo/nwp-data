      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The major telco player said the assets turned over to Frontier Tower
        Associates Philippines Inc. are composed of 82% ground-based towers, while
        the rest are rooftop towers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e4550-d129-4e2a-ab44-354b06e6bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:47:58.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:47:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following this third closing, Frontier Tower Associates now holds a
        total of 1,981 acquired towers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabbc74-c591-468c-b396-60a4792a1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:47:58.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:47:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe said total collections from tower sales now stand at ₱47.9 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ae85e-f822-48c9-bfa7-f0158d66fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T15:47:58.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T15:47:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are more than halfway done towards the full turnover of the
        towers to Frontier and this transaction could not have happened at a more
        opportune time. Despite persistent economic headwinds, we remain committed
        to providing the country seamless digital connectivity," said Globe Chief
        Finance Officer Rizza Maniego-Eala.</p>'
