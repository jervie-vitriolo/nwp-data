    'template': '1'
    'title': 'DOJ says ready to arrest Bantag if surrender feelers deemed as distraction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79b2ac-2c6f-42ce-8b22-0832ef0690c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:30:16.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Justice (DOJ) on Friday said it is ready to go after former Bureau of Corrections
        (BuCor) chief Gerald Bantag if they feel that his surrender feelers are being
        used to distract authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b90f2-fd00-43a8-be5e-1e574dfe10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f978f-dba8-4013-9a6f-262f48d3ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have eyes and ears for Mr. Bantag so at any time that the secretary
        feels that these talks on surrender are a way to distract or to cover up what
        he’s really trying to do then we will have to come in with force already,”
        DOJ spokesperson Mico Clavano told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865a55d-b116-4ccd-afec-d43a648cf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a42766-23a3-46e2-adae-6756b542e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a Las Piñas court issued an <a href="https://www.cnnphilippines.com/news/2023/4/14/arrest-warrant-bantag-zulueta-percy-lapid-slay.html">arrest
        warrant</a> against Bantag, as well as former Deputy Security Officer Ricardo
        Zulueta, and three others for the murder of broadcaster Percival "Percy Lapid"
        Mabasa.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21af32d-eac8-4a8c-9de7-9d2dff0d1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51e3cb-b8b2-4f7c-9702-129a92eee26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Muntinlupa court also issued an arrest warrant against Bantag and\
        \ Zulueta for orchestrating the murder of New Bilibid Prison inmate Jun VIllarmor,\
        \ an alleged middleman in Mabasa’s murder.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32563c-4cfc-4f38-bee7-6262d054edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025a0f6-a259-4acd-88c4-7c7872368375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:31:54.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:31:54.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said they are still waiting for more details regarding Bantag’\
        s plan to surrender.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74521e07-e513-4b4f-b47c-99a859d6660d'
