    'title': '5 more respondents involved in planning stage in Degamo slay, says DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427cd53-19c7-48a5-81b9-af1a68be07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Justice (DOJ) on Friday revealed adding five more respondents in the criminal
        complaint over the killing of Negros Oriental Gov. Roel Degamo in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc00e3-e499-482b-8bb8-0f4c50d7cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46adbb94-e6a5-47ed-bcab-4caad3944de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of them are look-outs, some of them are those that bought
        certain materials or essential tools for the assassination. Some of them bought
        the vehicles. Now we have a clearer picture of the whole planning stage,”
        DOJ spokesperson Mico Clavano told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03cdac-a49e-42f5-90f9-a3a8a096381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4507c-bf8d-4c95-88d3-5468ae6bcf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Jesus Crispin Remulla on Thursday announced the inclusion
        of <a href="https://www.cnnphilippines.com/news/2023/5/18/more-respondents-degamo-murder-case.html">five
        additional respondents</a>. He said they were identified by the National Bureau
        of Investigation (NBI).&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fec69-f3f5-41c0-b1e2-e545b9084d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddee1a2-4a28-4de0-a417-201a2f6c48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Clavano, the five suspects were not yet arrested, but\
        \ complaints were filed against them along with alleged mastermind Negros\
        \ Oriental Rep. Arnolfo Teves.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d07c0-65db-4fe6-9915-c063de75d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403d8c0-44b8-4483-b4db-f2802ec62d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five are on top of the 11 earlier arrested, along with Teves, bringing\
        \ the total number of respondents to 17.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754197a7-a36f-48e1-993d-b0721b7aa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2495d-8d79-48ed-9379-20ded940af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why it took so long for authorities to discover the five individuals,\
        \ Clavano explained that law enforcement agencies needed to gather more evidence\
        \ to make a solid case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d3ac6-a8bb-44d9-b1da-6198557768c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf532d-0213-4a96-89e6-672cc47a4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As soon as these cases are filed and it goes through preliminary investigation\
        \ and an information is finally filed in court then a warrant of arrest will\
        \ be issued by the court,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71a618-f159-4ec3-ad40-77545bbdeb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f07670-6531-44cf-b7ad-f3cafdefac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI filed the <a href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html">complaints</a>
        against Teves and the additional respondents this week.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da8f4b-a4ba-436c-ae45-1de4de9053e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bfd12-1080-4618-b1c2-b4a1663a43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:47:18.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T12:47:18.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, who has maintained his innocence, continues to refuse to
        return to the Philippines after flying to the United States in February, citing
        security concerns.</p>'
  'marcos-speakership-issue':
