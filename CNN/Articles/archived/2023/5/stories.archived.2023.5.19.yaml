  'GMA-denies-coup-rumors':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T05:13:25.000+08:00
    'imagesource': 'jcr:a1cfbb72-9636-471f-b487-6910de608cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84878284-ce85-4ce8-aa7c-a345f0dba18b'
    'lead': 'Former president and incumbent Pampanga 2nd District Rep. Gloria Macapagal
      Arroyo denied reports linking her to an alleged ouster plot against House Speaker
      Martin Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T05:17:27.241+08:00
