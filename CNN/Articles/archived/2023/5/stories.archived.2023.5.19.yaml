  'marcos-fixed-term-grumblings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T22:00:22.000+08:00
    'imagesource': 'jcr:57b5a89b-32f4-406f-a210-b555833d3031'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e677585f-b212-4035-bf20-cfacf5fdb6e8'
    'lead': 'President Ferdinand Marcos Jr. said that the newly-enacted amendments
      to the law which mandated fixed terms for high-ranking military officials partially
      addressed the grumblings within the Armed Forces of the Philippines (AFP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T22:01:28.829+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-19T22:09:51.962+08:00
    'mgnl:lastActivatedBy': 'superuser'
