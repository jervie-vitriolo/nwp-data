  'Clues-suggest-children-survived-Colombian-jungle-plane-crash':
    'author': 'Mia Alberti, Stefano Pozzebon and Jennifer Deaton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T04:17:46.000+08:00
    'imagesource': 'jcr:8ddfe2a1-9730-430c-aa0c-bb4c8272350b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027ef588-a34b-42f0-9130-9fed3644aaa4'
    'lead': 'A Colombian government official said she was “very confident” four children
      have been found alive more than two weeks after their plane crashed in the Amazon
      jungle – but was awaiting further proof.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T04:20:07.834+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-19T04:27:29.393+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Clues suggest children survived Colombian jungle plane crash as officials
      race to find them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e4e1b-f5cb-4013-8327-34f7c76077c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Colombian government official said
        she was “very confident” four children have been found alive more than two
        weeks after their plane crashed in the Amazon jungle – but was awaiting further
        proof.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21650885-65e8-46e9-a8ea-a6d9b3647849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227cf2d-d98b-4d1d-b497-21b4bb418cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director of Colombian Institute of Family Welfare (ICBF), Astrid\
        \ Caceres, said her team received second-hand confirmation that search teams\
        \ rescued and identified the children, who have been missing since the crash\
        \ of a small airplane in southern Colombia on May 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477ce5f-f07d-4f4c-89d4-85820ce2b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1cf3a-b84e-43f4-aaf3-902bba7efd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colombia’s President Gustavo Petro initially tweeted that the group\
        \ were found alive, but later noted that official confirmation had not yet\
        \ been received. What would be an extraordinary survival story is yet to be\
        \ fully confirmed, with government officials battling poor communications\
        \ and yet to make direct contact with the children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f136b8-9af7-4f5e-a331-86618b3d8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f7951-252d-4c8f-94a3-7f14ce6e1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the ICBF, the children, aged between 11 months old and\
        \ 13, were found after the Colombian Armed Forces followed a trail of small\
        \ objects such as hair scrunchies, plastic wrappings and baby bottles that\
        \ led them to the missing group.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60d028-03f1-4cb8-add9-caed4d143fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a08c9-dc9d-4efa-8f7c-967e41d9bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked why the police and military were continuing search efforts\
        \ despite reports that the children had been rescued, Caceres, the government\
        \ official, said: “It’s hard to communicate in the jungle and yesterday it\
        \ was raining, too.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c368b4-a429-4b7c-b99f-b8e5aac5ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989e339-5e4e-4ea7-95cd-ef17658401df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The information I have is that they are fine, we also understand
        they had very hard days, but these are kids who moved around the area, and
        they seemed ok,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7129c5-b51c-426e-98b6-aef6ba8f3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still missing that very, very last link that confirms all
        our hopes. Until we have the photo of the kids we won’t be stopping. We are
        not underestimating the information we received but we want to confirm [directly]
        ourselves.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83663a-960a-4b87-bbd6-3aa0f10d8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9feb986-da92-4c53-bf1e-09f92ac0ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colombian Civil Aviation Authority said in a statement earlier\
        \ that they found a “shelter built in an improvised way with sticks and leaves.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067dc02-ca4a-499b-8395-f2caa585f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f3548-4d37-42b3-ad4f-f92f21893c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers have been searching for the remnant of the Cessna plane since\
        \ it crashed on May 1 in the country’s southern region of Guaviare in the\
        \ Amazonas province.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3226863-8ea7-4d86-84a2-4192fd4b79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcc236-2fd5-4821-b1e1-c64402d0a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the children were said to be found alive, Aerocivil said they
        found another three bodies inside the small aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a15f4-283d-446a-994b-2d8d607dd45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Armed Forces launched a massive search operation,
        supported by dog units, local indigenous communities, planes and helicopters,
        which flew over the region broadcasting a message recorded by the childrens’
        grandmother.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39d1ba-e8c5-4ff0-ae82-e04f00ea4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346296e2-55f9-4250-8abe-5df7813b0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charter company whose aircraft crashed told CNN they are still\
        \ waiting to contact the children, reiterating they have not received proof\
        \ of their arrival.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8420e83-0319-4507-878a-72d863d50338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b4c27-1dcd-4401-87ae-36fdeaa304a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giselle Lopez, co-owner of Avianline Charters SAS said the bodies of\
        \ the three adults who were killed in the crash are yet to be recovered.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23c3d9-84ea-47f0-969d-bc6af1be7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747f4fb-ae0c-435f-97e6-bffbf8c72ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-19T04:27:29.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just pray (to) god that in a few hours we all have the news we\
        \ are waiting for, and see these kids: you must understand, the storms there\
        \ are really strong, sometimes we lose radio contact for over an hour due\
        \ to the electrical storms, and with these rains the navigation over the river\
        \ is difficult, there are debris and strong currents on that river,” Lopez\
        \ added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3300b-4da2-472d-925a-6a94687bec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.860+08:00
