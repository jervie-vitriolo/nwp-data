      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation filed this week <a href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html">murder
        complaints</a> against the lawmaker who continues to refuse to return to the
        country after flying to the United States late-February.&nbsp;</p>'
