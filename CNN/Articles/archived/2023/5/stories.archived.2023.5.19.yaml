      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference, Australian Prime Minister Anthony Albanese said\
        \ he had spoken with Hipkins and offered to assist as needed.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7acae2-91b0-4780-a44f-eac2b5bf5291'
