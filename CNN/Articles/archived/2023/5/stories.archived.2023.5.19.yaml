      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61e1e5-d4a7-4e17-8fb6-13f6addfcba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the JAO, the LTO said that in all cases where the penalty
        includes the suspension or revocation of a motor vehicle registration, or
        the impounding of a vehicle, “the driver''s license, student permit or motor
        vehicle as the case may be shall be put on alarm until the proper penalty
        may be implemented.”</p>'
  'Rafael-Nadal-withdraws-French-Open-injury-':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-19T17:16:55.000+08:00
    'imagesource': 'jcr:f8b707bb-e90a-4a29-a2d7-6a1fab66b730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584dee90-0d49-4d48-8211-6792fd5c6e03'
    'lead': 'Rafael Nadal will miss the French Open for the first time since he made
      his debut in 2005 after the 14-time champion announced on Thursday that he has
      withdrawn from the tournament due to injury, adding that “next year is my last
      year” in professional tennis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T17:48:38.506+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-19T17:48:38.877+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rafael Nadal withdraws from French Open due to injury, says ‘next year
      is my last year’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166e37a-2cd2-4d1c-8217-9bac2dfab855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2023/04/21/tennis/rafael-nadal-injury-doubt-french-open-spt-intl/index.html">Rafael
        Nadal</a> will miss the <a href="https://edition.cnn.com/2013/06/03/world/europe/french-open-fast-facts/index.html">French
        Open</a> for the first time since he made his debut in 2005 after the 14-time
        champion announced on Thursday that he has withdrawn from the tournament due
        to injury, adding that “next year is my last year” in professional tennis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40acb0-1cb1-4c93-ac7b-4c227637fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard suffered a hip injury during his second-round <a href="https://edition.cnn.com/2023/01/18/tennis/rafael-nadal-australian-open-injuries-spt-intl/index.html">Australian
        Open defeat</a> to Mackenzie McDonald in January and initially said he hoped
        to be fit again within six to eight weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48a477-b2ca-45da-b42c-b5b7f8ca7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in an update posted on social media on April 20 and then again\
        \ on Thursday, the 22-time grand slam champion said his recovery process was\
        \ taking longer than anticipated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450b9d7-daa2-44ba-afb1-5efb0252d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nadal also revealed that he will be away from the court for the next\
        \ “few months” as he continues to recover, meaning the 36-year-old will also\
        \ likely miss Wimbledon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf128f58-4bfe-4479-ac0a-6920be91ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My ambition is to try to stop to give myself an opportunity to
        enjoy next year, that’s probably going to be my last year on the professional
        tour,” Nadal told a press conference at his Rafa Nadal Academy in Manacor,
        Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af58e84-26eb-4226-8949-842080907363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s my idea, even then I can’t say 100% because you never know
        what can happen – but my idea and my motivation is to try to enjoy and try
        to say goodbye to all the tournaments that have been important for me in my
        tennis career during [next] year, and just try to enjoy that, being competitive
        and enjoying being on the court, something that today is not possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14298f-4aa7-47f9-8870-a8341b6d0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really believe, if I keep going now, I will not be able to make
        that happen. I don’t know if I stop if I will be able to make that happen,
        but I know the chances are much higher.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a9b98-6881-460e-95ce-5f46060c803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘King of Clay’ said he intended to return for the Davis Cup
        Finals, which get underway in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f455b8-882c-4215-bfa3-3d713fd8f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Roland Garros</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a757312-f748-47f1-b10b-83eccff5d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has lost just three times at the French Open since his victorious
        debut appearance in 2005, undoubtedly one of the most dominant records in
        all of sport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b13bcc-e876-4804-a53c-b780e5cf51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.583+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, he suffered one of the biggest upset in tennis history
        after losing in the round of 16 to Robin Söderling, before being beaten Novak
        Djokovic in 2015 and 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325e819-9ffa-457d-8176-4a5e93c78092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.583+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Nadal withdrew ahead of his third-round match against compatriot
        Marcel Granollers due to a wrist injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1fae7-d82f-4dec-aeb0-341ffa65719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.583+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has not played since the Australian Open and in March dropped
        out of the world’s top 10 for the first time since 2005.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17001e3-ce28-4bdb-8e1d-1709ffd4e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.584+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rafa, we can’t imagine how hard this decision was,” <a href="https://twitter.com/rolandgarros/status/1659202776717746178">Roland
        Garros wrote on Twitter</a>.” We’ll definitely miss you at this year’s Roland-Garros.
        Take care of yourself to come back stronger on courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b5ce2-8258-4ca3-a89e-ceb0684c23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.584+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hoping to see you next year in Paris.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06131a0-9789-40dc-9185-f78a0e2eb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T17:48:38.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-19T17:48:38.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/18/tennis/rafael-nadal-withdraws-from-french-open-spt-intl/index.html">Rafael
        Nadal withdraws from French Open due to injury, says ‘next year is my last
        year’</a>"</em></p>'
