      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Philippine
        authorities deported two Indian nationals believed to be members of the terrorist
        organization Khalistan Tiger Force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b393a7f-604e-44d5-a2ca-e1db864d2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbc6f0-361e-4b61-a614-114c26009cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cybercrime Investigation and Coordinating Center (CICC) on Friday\
        \ said the two men — Amrikh Singh, 23, and Hayer Amriptal Singh, 24 — boarded\
        \ a Manila to New Delhi via Bangkok flight Thursday night.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dc187-8953-4f8b-9ce7-fe6412f24152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.928+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9d6f3-72b4-49df-bc83-bdd6f0e43762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.929+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were arrested in an apartment inside an exclusive subdivision\
        \ in Iloilo City on March 7. A third suspect was also arrested but remained\
        \ in the country \"to undergo local legal processes,\" according to the CICC.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32c4a9-1a49-4297-9ec6-ee8efe687909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.929+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737713b7-f3ff-48be-bb7f-07f6d4392f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.929+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three were reported to have entered the Philippines using fake\
        \ passports.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fb43c-6463-4687-894b-fc76ec04fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.930+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc9e1e-52b2-4798-a4a6-4990d48b47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.930+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CICC said the suspects will face criminal charges in India, including\
        \ murder.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcafaa-0017-45ae-95c3-5066c22b3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.931+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c611f-3de6-4e2c-85c5-445997d410d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.931+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Union Home Ministry [in India] has classified the Khalistan Tiger\
        \ Force as a militant outfit because it aims at reviving terrorism in Punjab.\
        \ The organization is promoting various acts of terrorism, including targeted\
        \ killings in Punjab,\" the CICC said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761d6e9-db13-49eb-8e4d-b46283544496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.931+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d82cd3b-c459-4d93-ad9c-1ea63b001d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.932+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects were also on the Red Notice watchlist of the International\
        \ Criminal Police Organization (Interpol).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642c3ac-3524-4537-878c-180490363dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.932+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c0e7a-d8af-4006-864e-c1bb16379f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:55:22.933+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-19T16:55:23.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Interpol, a <a href="https://www.interpol.int/en/How-we-work/Notices/View-Red-Notices">Red
        Notice</a> is not an international arrest warrant but a "request to law enforcement
        worldwide to locate and provisionally arrest a person pending extradition,
        surrender, or similar legal action."</p>'
