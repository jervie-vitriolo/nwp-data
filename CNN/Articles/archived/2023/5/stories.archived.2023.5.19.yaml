      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Insofar as qualifications are concerned, she is a communications\
        \ graduate sa La Salle. I think yung work experience naman niya ay suited\
        \ sa pagiging spokesperson at yung pagiging celebrity niya ay beneficial sa\
        \ agency insofar as information dissemination is concerned,\" he said in a\
