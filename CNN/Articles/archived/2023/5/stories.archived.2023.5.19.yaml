  'worlds-largest-lakes-are-shrinking':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-19T04:08:10.000+08:00
    'imagesource': 'jcr:04d28575-3dbc-4087-b74f-eabc785e708e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2929777-bacf-41f0-95f1-168435d5606d'
    'lead': 'More than half of the world’s largest lakes and reservoirs have lost
      significant amounts of water over the last three decades, according to a new
      study, which pins the blame largely on climate change and excessive water use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T04:10:34.875+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-19T04:25:40.496+08:00
