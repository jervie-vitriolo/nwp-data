      'mgnl:type': 'image'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa85f77-9998-4e3d-b3ee-6e73b6a273eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rate of things, living in a post-gender world still seems
        so far-fetched, yet we carry on, and just like the rest of us in the community,
        KaladKaren hopes for the same. “Sana one day, hindi ka na dine-define ng gender
        mo. Sana one day, pare-parehas na lang tayong tao at hindi na tayo ide-discriminate
        just because of who we are.”</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e3f6e-5cf5-4df1-9430-c2c16fcc18c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851200f-e0f4-47ca-878b-28f239b1daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trans struggle, lest we forget, goes beyond issues of misgendering,\
        \ deadnaming, and being denied access to a lavatory, precisely because these\
        \ are symptomatic of larger material and cultural inequities that demand concrete\
        \ responses: the lack of proper healthcare for trans people, educational crisis,\
        \ heteronormative practices and policies in the workplace, state-sponsored\
        \ killings, and the lack of a national legislation safeguarding trans lives.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526aa143-eed3-40b0-a17a-7763a4b82d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d8d5f-03de-4640-bdce-8bd804578be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, the story of KaladKaren, small as it may seem in the
        world’s colossal act of forgetting, is proof that transgender people — this
        writer included — are not going anywhere. And no matter how hard you try to
        eradicate us, we will always be part of the future. To imagine a life without
        trans people is to deny a meaningful life.</p>'
