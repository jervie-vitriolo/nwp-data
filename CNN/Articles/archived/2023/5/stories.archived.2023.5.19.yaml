      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expressed my condolences on behalf of Australia to our friends
        in New Zealand at this very difficult time,” Albanese told reporters in Melbourne.
        “Any assistance of course will, as always, be available from Australia to
        New Zealand.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332e9e0-fbd9-4d8b-a50e-2f2b493c4f16'
