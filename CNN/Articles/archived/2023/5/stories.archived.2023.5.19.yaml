    'template': '1'
    'title': 'DOJ: Gov''t lost up to ₱50B over ''fake receipt'' scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d734b9-a700-413c-97ff-7ae4fe8575c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:12:43.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The Department
        of Justice (DOJ) on Friday said the national government lost up to ₱50 billion
        in a "fake receipt" scam allegedly patronized by large companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad799f3-59f6-4e90-85e5-99d742288e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla said for 15 years, some \"\
        ghost\" companies had been running a \"sophisticated\" operation to manufacture\
        \ fake receipts which large corporations that want to cheat on income tax\
        \ payments could purchase. He said this resulted in liabilities of up to ₱\
        50 billion, as estimated by the Bureau of Internal Revenue (BIR).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893285c8-24ea-4a16-b0fd-1c8a7ba80143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a systematic way of defrauding the government…These are income\
        \ tax payments made with deductions, and in the deductions themselves are\
        \ fake supporting documents,\" Remulla told the media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf1589-0ef3-4552-8012-900416393710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fake receipts are a scam. It is submitted to support the itemization\
        \ of deductions. These are fake receipts being submitted to pass off as deductions\
        \ which is a violation of the National Internal Revenue Code and the Revised\
        \ Penal Code,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ecd1a-f59f-41b8-8569-c308adf7c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Bureau of Investigation last December raided a Quezon\
        \ City condominium being used as an office and found fake receipts and sales\
        \ invoices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bbebb-b51b-4f4c-9efc-513d67f66615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the BIR filed criminal complaints with the DOJ against four\
        \ ghost corporations linked to the alleged sale of fake receipts to large\
        \ companies. Officials said the scheme led to tax liabilities of up to ₱25.5\
        \ billion for taxable years 2019 to 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456d702-7731-41b4-9cee-c1297b5e897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/16/bir-tax-cases-ghost-corporation.html"
        href="https://www.cnnphilippines.com/news/2023/3/16/bir-tax-cases-ghost-corporation.html">BIR
        files ₱25.5 billion tax cases vs. ''ghost'' corporations</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190894e9-5713-4443-b2ac-1bde406f26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla added that the DOJ had 24 of the companies' computers containing\
        \ details on the scheme, and the agency had recruited the Philippine National\
        \ Police Anti-Cybercrime group to investigate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7611eef-a7cf-4feb-8126-2491a82f77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary alleged that businessman and esports personality
        Bernard Chong was linked to the fake receipt scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c3008-2054-48f3-bb7e-093e80acc07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko</em> [I know] he is one of the top incorporators,
        one of the top officers in these companies and he was mentioned by one of
        the witnesses [in the BIR criminal complaint] as one of the ones running the
        scam," Remulla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34ed70-6329-4835-bfa5-b01ca9c3e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Chong] is in the US or Canada now, he''s a fugitive from justice
        because of the shabu case," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f830d78-9fb6-4256-83d4-dae929bf2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals earlier <a href="https://www.cnnphilippines.com/news/2023/5/10/ca-bernard-chong-drug-smuggling.html">cleared
        the businessman</a> of the raps which stem from a failed drug smuggling operation
        in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697fefe-7a4b-4eb3-89c4-7d389470e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Remulla said some of the largest companies in the country\
        \ were patrons of the scheme. He refused to name any but hinted that some\
        \ were in the food and real estate industries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02510f-f9b7-4ac0-82fa-439ccc167f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:27:12.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-19T19:30:06.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually <em>dito</em>, 0.8% <em>nung fixed value binabayad ng mga
        gumagamit ng</em> fake receipts [those paying for the fake receipts pay 0.8%
        of the fixed value]. For every ₱1 million deduction, they pay ₱8,000 [to the
        scheme operators]," he said.</p>'
  'asia-april-heat-index':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-19T19:13:05.000+08:00
    'imagesource': 'jcr:8b7ba5cf-2e61-428e-be98-f2c3a521a480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d63b54-db7b-4e91-990e-be8c3e46167c'
    'lead': 'Heat waves experienced in Asia in April worsened by at least 2 degrees
      Celsius as climate change caused mainly by human activities increase the likelihood
      and intensity of such weather events, a new research said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-19T19:16:41.604+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-05T09:18:26.561+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asia''s April heat index hotter by 2°C due to human-induced climate
      change – study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d56d1-6ed6-47b6-848b-ca4a8664b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Heat waves
        experienced in Asia in April worsened by at least 2 degrees Celsius as climate
        change caused mainly by human activities increase the likelihood and intensity
        of such weather events, a new research said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea69934-e482-4053-b5e9-500d5f1f96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f08b63-58b0-4697-bb51-d959d2fcff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a study published by the World Weather Attribution on May 17, scientists\
        \ found that human-induced climate change made it 30 times more likely for\
        \ intense heat waves to occur in India and Bangladesh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0540c0-7737-45b5-9969-e878007d4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists use pre-industrial times or 1850-1900 as a reference point\
        \ to determine changes in global temperatures. The world’s temperature is\
        \ currently around 1.1 to 1.2 degrees Celsius warmer than pre-industrial times.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201df4d-2357-46a3-a4ce-6c3b6a6c7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html"
        href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html">EXPLAINER:
        What is the heat index?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2227c-26ff-4644-8644-7e696a607c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the same time, a heatwave with a chance of occurrence of 20% (1\
        \ in 5 years) in any given year over India and Bangladesh is now about 2°\
        C hotter in heat index than it would be in a climate not warmed by human activities,\"\
        \ one of the study's main findings read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4dd7a9-a24c-4fa3-b63d-ecbb40ab1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also found that a humid heat wave with a 0.5% chance of happening\
        \ in any given year in Thailand and Laos, or 1 in 200 years, is \"now 2.3\
        \ degrees Celsius hotter in heat index.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33125fe5-004e-43fc-80d2-517f4878662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"An event of the same magnitude as the observed heat wave would have\
        \ been extremely rare in a 1.2°C cooler climate and hence it would have been\
        \ virtually impossible to have occurred without climate change,\" it noted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6c522-878a-43fd-a674-d774ce23b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team of scientists only focused on India, Bangladesh, Thailand,\
        \ and Laos from South and Southeast Asia — countries which also saw record-breaking\
        \ temperatures in April.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6d5a7-84cf-4a40-85f8-7a58a3d0a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/world/2023/4/20/Asia-sweltering-due-to-record-breaking-temp.html"
        href="https://www.cnnphilippines.com/world/2023/4/20/Asia-sweltering-due-to-record-breaking-temp.html">Large
        swathes of Asia are sweltering through record breaking temperatures</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb323c1-6413-4023-89f4-5a05e1cdf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the same month, the Philippines logged one of the highest heat\
        \ indices in 2023, which was 48 degrees Celsius in Butuan City, Agusan del\
        \ Norte on April 21.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7a7e6-bbf2-45b5-b6c3-fb6341967c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, the highest computed heat index is at 50 degrees Celsius\
        \ in Legazpi City, Albay recorded on May 12.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6aafc-21f6-4ed5-8a82-dc28689fd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-05T09:18:26.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, at least 83 students in Cabuyao City, Laguna were hospitalized
        for showing signs of dehydration and heat exhaustion after participating in
        a surprise fire drill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647cfbb-d91a-405a-b374-68929394863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:16:41.726+08:00
