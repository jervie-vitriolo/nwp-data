      'mgnl:lastActivated': 2023-05-20T10:14:41.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697234a-45a2-4d8d-b6f3-72e3c8c4127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.689+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KaladKaren shared a similar sentiment about the current makeup of
        the news industry, precisely because of her gnawing awareness that being a
        news anchor may never happen for transgender people like her. “Noong bata
        kasi ako, dahil nga bakla ako, iniisip ko, ‘Naku, wala namang baklang newscaster,
        hindi mangyayari sa akin ‘yan.’ Because we give so much importance to news
        figures ng ating bansa. Kailangan matigas ka, kailangan palaban ka, kailangan
        may integrity ka. Pero kung may openly gay newscaster, I think magiging iba
        ‘yung perception ng tao.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c554b73-b4a1-4bd5-9539-70d235d596c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.835+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was a huge thing when she got invited to guest as a <a href="https://www.youtube.com/watch?v=SbjoM7We9mk">Star
        Patroller on TV Patrol</a> last April 17. “Kasi lumaki nga ako na [nagtatanong
        kung] meron bang transgender on TV, ‘di ba parang bibihira o wala. May transgender
        ba sa [local] news? Of course, absolutely not.” And in that moment, naisip
        ko na pagbukas ng pintuan, sana may iba rin na mga katulad ko na matupad ‘yung
        pangarap nila. Kailangan lang naman talaga ng isang tao na magsisimula, someone
        who will blaze the trail,” she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987674c-df0f-47f2-9484-a5a070e3a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.836+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in recent years that the media industry began to offer
        space for transgender news anchors, including Bangladesh’s <a href="https://www.aljazeera.com/news/2021/3/9/i-was-shaking-inside-transgender-makes-tv-debut-in-bangladesh">Tashnuva
        Anan Shishir</a>, Bolivia’s <a href="https://www.reuters.com/article/us-bolivia-lgbt-anchor-idUSKBN2481SX">Leonie
        Dorado</a>, Pakistan’s <a href="https://www.reuters.com/article/uk-pakistan-lgbt-transgender-idUKKBN1HL052">Marvia
        Malik</a>, and India’s <a href="https://www.reuters.com/article/us-foundation-india-transgender-idUSKBN0HE10K20140919">Padmini
        Prakash</a> — cases that remain an outlier than a norm.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2d8b3-080d-4b9a-902f-1861533d3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:50:23.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking up space</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81f6b9-530b-4e0b-995b-f697bd1e6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.691+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c990957-9898-4a2f-ac45-e9c258554481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.691+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KaladKaren’s earnestness to represent trans stories in the media landscape\
        \ is, of course, not just informed by her commitment to be taken seriously\
        \ as an actress. More than anything, it is rooted in her lived experience.\
        \ In 2018, at her career’s infancy, she recounted how she was denied entry\
        \ to a bar because of her SOGIE. Her immediate impulse at the time was to\
        \ speak about it. She knew she had to do it, otherwise this discrimination\
        \ would not only go unchallenged but, worse, further perpetuate animosity\
        \ towards queer people. “Kailangan mag-resist, and if there’s resistance,\
        \ there’s power.”\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe7f64-1592-4b8c-a8bb-74e09481b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.692+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6017f-bdb2-4363-8920-288b5cc90a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.693+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sana maprotektahan tayo ng ating gobyerno,” she said, “sana maprotektahan\
        \ tayo ng batas, sana bigyan tayo ng equal rights, because like we always\
        \ say, when we give equal rights to the disenfranchised, nothing is taken\
        \ away from you. It’s not a pie.”\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d4c1b-af9a-4132-b081-bb1b654e2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21606b-1781-44c5-a513-6988fe7557df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this day, the LGBTQIA+ community continues to endure relentless\
        \ attacks and whitewashing, and in a network that is so used to neglect and\
        \ impunity, it’s so easy to become desensitized to violence, to turn our backs\
        \ on acts of injustice. But it has been said many times over that queerness\
        \ is a movement, that transness is a protracted struggle, which is to say\
        \ that taking up space has always been embedded in our existence, that to\
        \ fight and stake our rights is the only way forward. Because every attempt\
        \ at erasure is fuel for reclamation.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bba3b7-b52d-4290-a04e-030ea5c8e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:21:37.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-20T10:14:41.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'image': 'jcr:c89307e5-7c7f-4b68-b831-4454eb816d75'
      'imageCaption': 'KaladKaren wears the Trapeze top by N.P.C. and trousers by
        Dior Homme. Photo by JL JAVIER'
