      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Actress
        Ria Atayde was "personally recruited" by Metropolitan Manila Development Authority
        (MMDA) acting chairperson Don Artes as the next spokesperson of the agency.</p>'
