      'mgnl:lastActivated': 2023-05-19T17:04:24.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c16210-7071-4fc6-a268-d8dc3ee42183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the rule is based on Joint Administrative Order (JAO)\
        \ No. 2014-01.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931e8a2-fea2-4363-9744-8cfbebd73d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T16:59:23.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T17:04:24.846+08:00
