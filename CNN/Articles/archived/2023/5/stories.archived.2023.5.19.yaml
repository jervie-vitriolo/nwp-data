    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sara Duterte leaves Lakas-CMD, hints at ‘political powerplay’'
    'updated': 2023-05-19T20:43:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df14d5-7207-48f3-ad74-4f40ee0a954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T07:37:40.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:44:51.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Vice President
        Sara Duterte has resigned irrevocably as member of the Lakas-Christian Muslim
        Democrats (Lakas-CMD), dubbed as the ruling political party in the House of
        Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100506c7-d50e-4ca6-bb32-32a330efe345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T07:37:40.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:44:51.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte, who serves as the party’s chairperson, said the resignation
        is effective Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb045f-4168-4f45-ac6c-8da9fb76ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T07:37:40.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:44:51.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She did not provide a specific reason for her decision to quit the
        party, but hinted at "powerplay" as the rationale behind it.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872248c3-d5eb-405b-b0eb-015ec68e4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T07:37:40.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:44:51.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am here today because of the trust of the Filipino people...This
        cannot be poisoned by political toxicity or undermined by execrable political
        powerplay,” Duterte said, without elaborating further.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0e801-efe3-443b-933a-6eb71e7b6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T07:37:40.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T20:44:51.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, Duterte and House Speaker Martin Romualdez—a first
        cousin of President Ferdinand Marcos Jr.—reassumed their roles as chairman
        and president of the Lakas-CMD, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85230452-4436-48d3-a844-490f1ce01dd7'
      'mgnl:activationStatus': true
