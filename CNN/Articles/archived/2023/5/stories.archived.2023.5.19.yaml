      'mgnl:lastActivated': 2023-05-19T14:46:01.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cc887-f449-47fa-9b66-f530232135f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-19T14:46:01.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the alleged bribing issue of a former Justice undersecretary,\
        \ the DOJ spokesperson said he has heard about the matter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d74b3-21dd-43f6-91d1-dad872ffd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T14:46:00.976+08:00
