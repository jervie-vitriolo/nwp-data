      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — President
        Ferdinand Marcos Jr. on Friday raised concerns on the impact on the country''s
        power supply situation if the franchise of the privately owned National Grid
        Corporation of the Philippines (NGCP) is revoked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62945c5-e55c-4141-8812-9f5a6a3a16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:18:38.134+08:00
