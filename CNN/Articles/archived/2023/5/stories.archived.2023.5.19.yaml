      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "STT GDC Philippines President and CEO Carlo Malana said: “The design\
        \ is 90% complete. We are starting early works activities right now.” He added\
        \ that the first phase will be available by early 2025.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da2ac8-e2cf-438f-8e6b-93f09e8dd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T13:19:00.202+08:00
