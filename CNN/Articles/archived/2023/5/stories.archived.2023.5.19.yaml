      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla has said authorities are open to offering the two former
        officials <a href="https://www.cnnphilippines.com/news/2023/5/10/DOJ-special-arrangement-for-Bantag-Zulueta.html">detention
        options</a> given their security concerns and history at the BuCor.&nbsp;</p>'
    '13':
