    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caecc5f-434b-4503-a15d-af058eb99d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T04:20:07.862+08:00
      'mgnl:createdBy': 'faith'
