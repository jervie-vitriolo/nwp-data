    'title': 'Marcos on Rep. Arroyo’s demotion: Don’t read too much into it'
    'updated': 2023-05-19T20:02:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a97ece-b759-4542-9fb0-8bf38e0c9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — President
        Ferdinand Marcos Jr. on Friday advised others not to “read too much” into
        Rep. Gloria Macapagal Arroyo’s demotion to House Deputy Speaker amid ouster
        plot rumors against his first cousin House Speaker Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ae641-0f9a-44e7-abb8-5cef6f06a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e6557-f500-4632-b5ea-64ee12116e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters, Marcos said he believes the change in Arroyo’\
        s position is simply part of the “run-of-the-mill” reorganization within the\
        \ lower chamber.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5d354-781a-4754-b5f0-8378e3c11763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf90e33-168f-482b-abeb-9c6fefdbdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Speaker, it's his prerogative as to how he feels the House should\
        \ be organized. So, nangyayari talaga ‘yan [that really happens],” the president\
        \ said during an event in Ilocos Norte, noting he has seen many such instances\
        \ during his stint as a congressman.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebece5ff-c1e1-4b25-b33f-0e00a25bcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b310d6d-458a-4d54-84fa-a0fa615ce6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don't think any of us knows what it all means, where the chips will\
        \ fall after all of this reorganization. But I think we should also be careful\
        \ to not read too much into it,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf096a-361d-4b35-ba9a-70e95a6c6e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06ab6d-ac6d-4b3a-9200-8f14e7949267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo was replaced as Senior Deputy Speaker of the lower chamber during\
        \ last Wednesday’s session. Pampanga 3rd District Rep. Aurelio \"Dong\" Gonzales\
        \ Jr. was subsequently elected for the role.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd6bfa-6b9d-43a4-8965-095ffbc66b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b17e25-c6a2-4859-b5c8-a9fb0c01a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier event on Friday, Marcos said he prefers to keep mum over\
        \ the House leadership issues following reports linking the country's former\
        \ president to an alleged coup plot against Romualdez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd925604-b09e-4368-baf8-15a265e2d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546b1ad-eab1-47ef-a3d3-dc65d7a48892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T20:00:51.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-19T20:00:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo issued a statement on Thursday denying the allegations, while\
        \ reiterating her support for the House Speaker.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1304138-1d8e-47a4-92a0-85cd4d8f789f'
      'mgnl:activationStatus': true
