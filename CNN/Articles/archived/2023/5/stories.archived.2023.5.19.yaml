      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Petro posted a new message on social media Thursday, noting\
        \ that the information provided by Colombia’s Family Affairs Institute on\
        \ Wednesday evening has yet to be confirmed.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612f69c-4b93-4c30-b116-2f46eec324e6'
