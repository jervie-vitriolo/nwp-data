    'title': 'Singapore’s ST Telemedia to invest $1 billion in PH data center with
      Globe'
    'updated': 2023-05-20T08:28:30.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff139c88-3279-4929-822c-f8049364716a'
