      'mgnl:lastActivated': 2023-05-19T19:18:38.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df178d93-bf4d-437e-b774-a8f5c66c537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T19:18:38.134+08:00
      'mgnl:createdBy': 'kristel'
