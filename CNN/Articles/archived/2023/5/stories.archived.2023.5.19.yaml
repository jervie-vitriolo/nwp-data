      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Canadian
        Foreign Minister Mélanie Joly has reaffirmed her country’s commitment to uphold
        the rule of law as she reiterated support for the United Nations Convention
        on the Law of the Sea and the 2016 arbitral ruling on the Philippines'' maritime
        row with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a86612-65d6-4ac8-a4e7-a4c2fe2c21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joly is now in Manila to boost bilateral ties between the two countries
        and to discuss Ottawa’s Indo-Pacific Strategy, which seeks to promote economic
        and people-to-people ties, security cooperation and respect for international
        law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250f0d1-a292-41a7-9410-f565f4494b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The strategy sees China’s “foreign interference and increasingly coercive
        treatment of other countries” as "a strategic challenge," according to the
        Canadian government''s website.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a180f-1d14-4f88-b70c-e759bf245abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jolly is the second Canadian minister to visit the Philippines this
        year, and the fourth minister to travel to Manila since President Ferdinand
        Marcos Jr. took office last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714b4fa-d030-4cfc-a9b8-ea0e32e891c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian minister met with National Security Adviser Eduardo Año
        on Thursday to discuss regional security issues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233a9b7-d0f6-4d51-9926-233c46f0e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I reiterated our support for regional security in the West Philippine
        Sea. UNCLOS, including the 2016 Arbitration Award, are final and binding,”
        said Joly in a Twitter post.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97084ba2-e6d7-450a-aa2b-1de34783c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re ready to expand security and defense cooperation with the [Philippines],”
        she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6eea8-6aae-4d4b-9be6-f2ff02630857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has long rejected the 2016 arbitral ruling that largely backed
        the Philippines’ sovereign rights over the disputed waters. The ruling also
        invalidated China''s expansive claims to nearly the entire South China Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8dd2e-f4ac-41ec-beb8-a5d194b6eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joly, in a discussion with President Ferdinand Marcos Jr. on Thursday
        night, urged the Philippines to support Canada''s free trade negotiations
        with ASEAN.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0ff85-638c-4e2b-88ef-ebde24a3fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Regarding trade, we are negotiating for a free trade agreement with
        ASEAN. So, we hope that we could have the support of the Philippines. And
        we are negotiating also to become a strategic partner of ASEAN, recognizing
        the importance of ASEAN Centrality,” said Joly in a press statement released
        by Malacañang.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edb3f9-cd8f-47f5-847b-ce23fcb016c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So, if we could work together to achieve that, that would be very
        much appreciated because we are bringing a lot of diplomatic knowledge and
        strength,” the foreign minister added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137a426-8caf-4c85-ab98-409d2350bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-19T12:23:43.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-19T12:23:43.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has also vowed to strengthen people-to-people ties with the
        Philippines by offering more scholarships to Filipinos.</p>'
