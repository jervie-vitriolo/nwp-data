      'mgnl:type': 'text'
      'text': "Brosas hopes both chambers of Congress \"will heed the call of the\
        \ Filipino people\" by passing the bill to address the \"long-standing discrimination\
        \ against LGBTQIA+ in Philippine society.\"\r"
  'ADB-US4-billion-grant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
