      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulation Commission (ERC) also noted that the NGCP
        has 72 delayed projects across the country, which includes six backbone projects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87913dd-7e1e-47fe-a87f-c0a8c125ed35'
