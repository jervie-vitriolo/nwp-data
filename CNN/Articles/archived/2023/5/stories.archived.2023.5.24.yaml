    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SOGIESC equality bill gets House panel nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271399f-2376-43ab-94d5-d2c9d0406d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The House
        Committee on Women and Gender Equality has approved the Sexual Orientation,
        Gender Identity, Gender Expression, or Sex Characteristics (SOGIESC) bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b4dee-a1cf-4ec0-b888-609dccdcf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c00c20-804f-4444-b960-d4c0dbb50784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel's approval was confirmed by Gabriela party-list Rep. Arlene\
        \ Brosas on Tuesday after the committee deliberated on the technical working\
        \ group report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599609a6-9484-4095-9766-4a105c9b63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca5595-d646-4d88-b0a4-fa49ab840d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report consolidated House Bills No. 222, 460, 3418, 3702, 4277,
        5551, 6003, and 7036, and other proposed measures aiming to ban discrimination
        of people on the basis of their SOGIESC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a90cb4-3c79-41b9-88e6-1c7071db60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f9b92-9db3-4a23-be2e-1a8447344911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a step towards the long-overdue enactment of legislation\
        \ which will prohibit all forms of discrimination and harassment against the\
        \ LGBTQIA+ community,\" Brosas said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add4d88-c6bb-4e0f-8044-d18d2cb4191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0036a-06a9-4dd0-9008-68839a76288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naninindigan kami na karapatan ng bawat miyembro ng</em> LGBTQIA+<em>
        na makatamasa ng pantay na karapatan sa edukasyon, trabaho, serbisyong kalusugan,
        at iba pa ng walang takot at pangamba</em>," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ca8b8-c812-430b-ae04-81f6341bd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40ba48-5630-42c7-bd3f-66fbb5be030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We stand firm that it is the right of each member of\
        \ the LGBTQIA+ community to have fair rights in education, work, healthcare\
        \ services, and others without any fear.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a453d7e-ea5c-4281-b404-ff2bbee643b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:49:31.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d60963-deb3-4bb9-bfdf-fc3a9dac537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.230+08:00
