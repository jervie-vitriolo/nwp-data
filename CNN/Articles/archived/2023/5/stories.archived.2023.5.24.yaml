  'CHR-on-QC-orphanage-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T18:41:25.000+08:00
    'imagesource': 'jcr:54a46eea-4a01-410f-9be2-932fcf06015d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c071e00-21be-4108-9742-8b7277a3c4b0'
    'lead': 'The Commission on Human Rights reminds authorities that the probe involving
      an orphanage in Quezon City must be dealt with in a manner that is conscious
      and sensitive to the needs of the children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T18:42:55.464+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-24T18:45:50.020+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'QC orphanage probe must be dealt with sensitively – CHR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85ed82-d04c-4728-8a14-889b3f6232d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) –</strong> The Commission
        on Human Rights (CHR) on Wednesday reminded authorities that the probe involving
        an orphanage in Quezon City must be dealt with in a manner that is conscious
        and sensitive to the needs of the children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280f3ce-a8ce-4a71-af54-b93386af7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is crucial that we minimize the risk of further trauma, hurt,\
        \ or harm to children when conducting investigative and intervention processes,\"\
        \ the CHR said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7809074-5829-412d-be44-c108e22e20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the Department of Social Welfare and Development (DSWD)\
        \ issued a cease-and-desist order (CDO) against Gentle Hands Inc. (GHI) due\
        \ to its living conditions that allegedly put children in \"imminent danger.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec4d59-1c30-4d99-8039-bf6d27d95b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/DSWD-orders-qc-orphanage-closure.html">DSWD
        orders QC orphanage closure&nbsp;</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0275e3f-cf5c-4c6e-9694-49b6ec088f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR said it dispatched a Quick Response Operation team to the GHI\
        \ after the CDO was served.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4eacf2-160f-4e3a-8ad0-f6d4282fde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although acknowledging that quick action was needed, the agency said\
        \ it was alarmed by some accounts circulating online claiming that DSWD and\
        \ police personnel who came to retrieve the children on Monday were armed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d00d22-1e49-471c-823a-4de74c42b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR said the incident caused distress among the children.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500bd5b-af00-4e06-895a-5bde0e3dda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the country's independent national human rights institution, we\
        \ underscore the importance of putting primacy on the best interest of children,\"\
        \ the CHR said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fa03c-aa61-4be1-868d-443e376c5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is only through supportive and encouraging means can we gather\
        \ accurate and credible information from children, which are necessary in\
        \ attaining justice,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11176b-9a2a-4476-b146-672f6be45cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Tuesday, DSWD Undersecretary Pinky Romualdez\
        \ said the GHI initially refused to accept the CDO that was served Monday\
        \ night.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98801a21-bbd5-4a80-b165-25d639e5d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the orphanage asked permission to file an appeal and if the\
        \ DSWD rejected it, they will agree to turn the children over.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59a7bc-d331-494a-b22b-b24b7163c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD said the rescued children will be transferred to their residential\
        \ care facilities namely Elsie Gaches Village in Alabang, Nayong Kabataan\
        \ in Mandaluyong, and Reception and Study Center for Children in Quezon City.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14e63f-0d37-4c32-8b03-519cacb2185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:42:55.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:45:50.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it will closely monitor the progress of the case and
        the situation of the children.</p>'
