    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipino teen footballer Rafael Garcia joins LaLiga Academy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79150d02-d029-469a-a2d8-0af05d2c90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.713+08:00
