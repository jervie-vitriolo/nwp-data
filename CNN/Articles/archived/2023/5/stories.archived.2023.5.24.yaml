      oath in front of his predecessor Pampanga Representative Gloria Macapagal-Arroyo.


      The two House leaders, together with Speaker Martin Romualdez, joined hands
      to show unity remains at the Lakas-CMD majority party following Arroyo''s demotion
      as deputy speaker.


      But some political pundits think otherwise.


      They say Vice President Sara Duterte''s decision to leave Lakas-CMD is an indication
