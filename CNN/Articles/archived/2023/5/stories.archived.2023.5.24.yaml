      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s going to go up every year. So, there can be 5,000 working visas\
        \ for experts in 2024 and now it’s being discussed in our countries,” she\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
