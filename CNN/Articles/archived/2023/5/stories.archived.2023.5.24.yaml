    'lead': 'A 77-year-old woman died in a fire that hit several houses under a flyover
      in Barangay Balon Bato in Quezon City early Wednesday, the Bureau of Fire Protection
      (BFP) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T08:55:19.093+08:00
