      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594acef-4caf-4acc-a98f-18c75eae1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.324+08:00
