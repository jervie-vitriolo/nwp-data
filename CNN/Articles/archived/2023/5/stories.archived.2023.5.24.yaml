    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lagman: House squabble not yet over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a220d5-278f-47ef-ba37-56ba986fbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) –</strong> An opposition
        lawmaker believes the fight for House Speakership is not yet over even after
        Pampanga Rep. Gloria Macapagal-Arroyo denied reports linking her to a supposed
        plot to oust Speaker Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b2f4e-9c92-4fd0-800b-4728ad4ac272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am certain Speaker Martin Romualdez has the incriminatory details\
        \ and evidence regarding the plot to oust him,\" Albay 1st District Rep. Edcel\
        \ Lagman said in a statement Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b5554-4d96-49b3-aa91-999d3c7ecb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/5/19/GMA-denies-coup-rumors.html">
        Arroyo denies coup plot vs. Speaker Romualdez</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc5fb9-eef1-43eb-8293-c808a0685f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman urged Romualdez to reveal the \"inculpatory details\" of the\
        \ rumored coup in the interest of other House members who were left in the\
        \ dark.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ea72f-ec98-4147-955a-7bab72cd1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this will justify Arroyo's \"abrupt, unceremonious, and humiliating\
        \ demotion from Senior Deputy Speaker to one of the many Deputy Speakers.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e670ba8-d380-4d76-810e-8f7074d5e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the coup rumors, Romualdez has maintained that the House remains\
        \ intact, and its members should focus on addressing urgent legislation rather\
        \ than engage in politicking.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b8855-4269-4ba6-adef-d58f8397972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/5/21/romualdez-house-destabilization-plot-nipped.html">
        ''Occasional moves to destabilize House should be nipped in the bud'' – Romualdez</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0b28a-cac7-46e2-8243-0dccf9b7bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, however, said he believes the former president will not
        take her demotion sitting down and may just be "biding her time to make a
        counteroffensive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb1b25-dcd9-4934-aa2a-1f385560dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although it appears that GMA has accepted her fate, politics is not\
        \ only a show of force, it is also a show of appearances,\" Lagman said. \"\
        Protagonists kiss and make up in public with daggers behind their backs. Token\
        \ gestures of amity actually hide enmity.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0d633-75ca-44ee-80af-9975f5bfe215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Liberal Party president also claimed there were other conspirators\
        \ involved in the rumored coup.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b84228-0784-4cf5-87d5-2665f4016eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But there can be no conspiracy of one. Who are the other conspirators?\
        \ Why are they not similarly punished? Maybe they do not have any important\
        \ positions in the House from which they can be demoted,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226839e-c797-46d3-b53f-08b196e4bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 19, Vice President Sara Duterte resigned from the Lakas-Christian\
        \ Muslim Democrats—the biggest political party in the House of Representatives.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc628a4a-48e0-443b-91a6-773b999faf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:05:58.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T22:08:59.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/19/sara-duterte-lakas-cmd-resignation.html">Sara
        Duterte leaves Lakas-CMD, hints at ''political powerplay''</a></strong></p>'
