      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17339d51-199f-4036-8f92-a490574fd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.294+08:00
      'mgnl:createdBy': 'vince'
