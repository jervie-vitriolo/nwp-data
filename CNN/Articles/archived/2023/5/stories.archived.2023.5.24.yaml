    'lead': 'The Asian Development Bank will give the Philippines up to US$4 billion
      in support of the country’s socioeconomic development plans and infrastructure
      programs for 2023, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T05:46:08.732+08:00
