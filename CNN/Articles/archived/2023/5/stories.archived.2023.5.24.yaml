      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Ferdinand Marcos Jr. has certified as urgent the passage of the proposed Maharlika
        Investment Fund bill at the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdfd00-d9c4-449f-ba69-2d91dc6f7efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68780db-0304-459c-9da7-9896cf381af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the plenary session on Wednesday, Senate Secretary Renato Bantug\
        \ read the president's letter dated May 22, \"certifying the necessity of\
        \ the immediate enactment\" of Senate Bill 2020 or the Maharlika Investment\
        \ Fund bill.\r"
    '17':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In a
        letter to Senate President Juan Miguel Zubiri dated May 22, Marcos certified
        the &quot;necessity of the immediate enactment&quot; of the Senate bill establishing
        the Maharlika Investment Fund. <a href="https://t.co/SXqVjHM44y">pic.twitter.com/SXqVjHM44y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1661292718470098946?ref_src=twsrc%5Etfw">May
        24, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb715b1-5625-420f-bc37-f35217be5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:12:30.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf0452-6092-4abb-a052-237355d6ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a compelling need for a sustainable national investment\
        \ fund as a new growth catalyst to accelerate the implementation of strategic\
        \ and high-impact large infrastructure projects that will stimulate economic\
        \ activity and development,\" Marcos said in his letter addressed to Senate\
        \ President Juan Miguel Zubiri.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb95b5-149d-45f3-baaf-4369f3ddb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61789b-20e6-4e9c-98b5-4583ac0bb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos cited the necessity of major infrastructure projects to boost\
        \ economic growth in light of the downgrade of global growth projection due\
        \ to debilitating inflation, unstable prices of fuel products as a result\
        \ of the Ukraine-Russia conflict, and the ongoing increases in interest rates\
        \ in the global financial sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad9f38-f6e0-4ffe-bba0-179e65a02f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f3d80-a5f0-4953-a0fd-75d8f619c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December last year, the president issued the same certification\
        \ to the House of Representatives version of the controversial bill, which\
        \ lead to its approval on the third and final reading on the same day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab21258-7444-4459-8ab2-47300c1b50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6977748-70b8-4841-9b87-5b3118cb7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:46:05.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T18:14:48.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An urgent certification from the president allows the chamber to pass\
        \ the bill on final reading in one day.\r"
