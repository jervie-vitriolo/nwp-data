      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6507f57-a553-49b6-8ce1-074d370b8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under owner Elon Musk, Twitter has allowed anyone to obtain a verified\
        \ account in exchange for a monthly payment. As a result, Twitter verification\
        \ is no longer an indicator that an account represents who it claims to represent.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63771217-5220-4b14-9a5c-b3b97039f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfaef7-12c9-45d3-8a3b-99e620c5f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter did not respond to a request for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c546d-b50f-48ca-a13e-912951901110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c1d7a-2c0c-4384-be89-fe0d325a816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The false reports of the explosion also made their way to air on a\
        \ major Indian television network. Republic TV reported that an explosion\
        \ had taken place, showing the fake image on its air and citing reports from\
        \ the Russian news outlet RT. It later retracted the report when it became\
        \ clear the incident had not taken place.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6528959-b069-43fc-902d-4524c75fa0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cc216-dc3a-4bcb-ac7f-7f574a1c7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Republic had aired news of a possible explosion near the Pentagon\
        \ citing a post &amp; picture tweeted by RT,” the outlet later posted on its\
        \ Twitter account. “RT has deleted the post and Republic has pulled back the\
        \ newsbreak.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca8000-6c54-4d91-873c-8a3665f75a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f1b92-2908-443b-b9c4-ed59d053add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Tuesday, the RT press office said, “As with fast-paced\
        \ news verification, we made the public aware of reports circulating and once\
        \ provenance and veracity were ascertained, we took appropriate steps to correct\
        \ the reporting.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66171d-c02b-4679-a08c-46807715bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be9a80-acbf-47d3-88c7-d90981b3a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on the Russian social media platform VKontakte Tuesday, RT\
        \ tried to make light of its apparent error.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87628a-53aa-4ba9-b932-39d164ce6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bdc35-e2cf-400a-8c3c-e70640bbc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Is the Pentagon on fire? Look, there’s a picture and everything. It’\
        s not real, it’s just an AI generated image. Still, this picture managed to\
        \ fool several major news outlets full of clever and attractive people, allegedly,”\
        \ a post from RT read.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19575d50-8a4d-4a3c-a2d4-fb9068e89a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b65331-b333-4d58-8e48-af60c5acd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the moments after the image began circulating on Twitter, the US\
        \ stock market took a noticeable dip. The Dow Jones Industrial Average fell\
        \ about 80 points between 10:06 a.m. and 10:10 a.m., fully recovering by 10:13\
        \ a.m. Similarly, the broader S&amp;P 500 went from up 0.02% at 10:06 a.m.\
        \ to down 0.15% at 10:09 a.m.. By 10:11 a.m., the index was positive again.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70177f8b-387a-4f49-bd60-471edc3b86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac5bef-8760-4123-9e60-0f5f654f5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building in the image does not closely resemble the Pentagon and,\
        \ according to experts, shows signs it may have been created using AI.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb24a10-c5bc-4196-af49-d4deb48b26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26e519-88d0-4df7-bd7b-5019a2474ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This image shows typical signs of being AI-synthesized: there are\
        \ structural mistakes on the building and fence that you would not see if,\
        \ for example, someone added smoke to an existing photo,” Hany Farid, a professor\
        \ at the University of California, Berkeley, and digital forensic expert told\
        \ CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84479c5-ad19-4ca1-a2cd-f6427e633ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60e965-d2f2-45b1-90dc-cedbaf4e6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire department in Arlington, Virginia, later responded in a tweet,\
        \ stating that it and the Pentagon Force Protection Agency were “aware of\
        \ a social media report circulating online about an explosion near the Pentagon.\
        \ There is NO explosion or incident taking place at or near the Pentagon reservation,\
        \ and there is no immediate danger or hazards to the public.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e1d35-a706-4f86-8f7b-33241376b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a8eab2-4b3e-412c-905f-2b617360ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.410+08:00
