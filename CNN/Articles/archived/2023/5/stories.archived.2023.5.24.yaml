      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The heat
        index in San Jose town in Occidental Mindoro reached an "extremely dangerous"
        53°C noon of Wednesday, the highest the country has seen so far this year,
        according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c20eff-9431-4218-95f7-1ad067381c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous high was 50°C recorded on May 13 in Legazpi, Albay
        — which reached a similar heat index on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039d437-b7b1-46bc-adaa-c804c44b4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97ae9c-468c-4a8d-adf7-8f36394b216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virac in Catanduanes, Aparri in Cagayan, and Butuan City in Agusan\
        \ Del Norte registered a heat index of 49°C.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748c969-0452-4407-9a57-9464380c31a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e10f0b-3897-441d-9756-e272dc4e7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.721+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat index is defined as the temperature that the human body feels\
        \ when relative humidity is combined with the actual air temperature.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418fd64-1fc6-40cc-83a7-b60e2218e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.721+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882ccc6-bfe3-4eab-a778-988462a109d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.722+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) categorized temperatures of 52°C and above in the \"extreme danger\"\
        \ level, which signifies that heat stroke is imminent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5271f-647b-4179-bad6-d52654c84cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.722+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de56430-c6a9-44dd-89e5-94319cb89408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.722+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T22:25:50.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures from 42°C to 51°C are classified as "dangerous," which
        PAGASA said may cause heat cramps and heat exhaustion in some people, and
        heat stroke if heat exposure continues.</p>'
