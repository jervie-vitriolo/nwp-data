  'guyana-school-dormitory-fire-':
    'author': 'Hande Atay Alam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T11:45:04.000+08:00
    'imagesource': 'jcr:5c3dca33-1b23-430b-8b58-3c09a0091d79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1144c208-4763-4319-9c0a-dafdbb64f79c'
    'lead': 'A female student is suspected of starting a deadly school dormitory fire
      that killed 19 children in Guyana, after her cell phone was taken away by a
      dormitory teacher, according to local police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T11:48:03.387+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-24T11:48:12.325+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-24T11:48:11.981+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mahdia-Secondary-School', 'Guyana']
    'stories': []
    'template': '1'
    'title': 'Student suspected of starting deadly dormitory fire in Guyana, say police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e638a6-b65a-49b2-87d9-e277329ead2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A female student is suspected of starting
        a deadly <a href="http://ttps://www.cnn.com/2023/05/22/americas/guyana-school-fire-intl/index.html"
        target="_blank">school dormitory fire</a> that killed 19 children in Guyana,
        after her cell phone was taken away by a dormitory teacher, according to local
        police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f9650-4860-4a5d-8b7e-1c199cd683fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire that engulfed Mahdia Secondary School’s female dormitory over
        the weekend killed 18 girls and a young boy, shocking the South American country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0c985-4499-44d4-8ef1-5072337aa016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and firefighting officials have previously said that they
        believed the fire could have been “maliciously set.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58210632-c9d2-49e2-af63-d5da7c51947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Police investigations so far into Sunday night’s deadly fire at Mahdia,
        which claimed the lives of 19 persons, reveal that a female student is suspected
        of having set the devastating fire because her cellular phone was taken away
        by the dorm’s mother and a teacher,” a police statement said Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1589fa2-42d0-460a-9933-afa17145112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials were first alerted to the blaze at 10:15 p.m. local time
        on Sunday. Firefighters arrived to find the building already engulfed in flames,
        but were able to rescue around 20 students by breaking down part of the building’s
        north-eastern wall.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87751798-b99a-4039-ae2d-6e74149f6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It took firefighters over three hours to control the blaze.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733112c-137d-413f-9063-4a6a891d66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire began while students were asleep in the dormitory, where several
        were awakened by screams, the police statement said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73b8a3-6f11-451f-b21e-c0bc76267985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They saw fire/smoke in the bathroom area, which quickly spread in
        the building, causing several students to receive burns to their bodies and
        smoke inhalation.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59322c-4477-4f90-81f5-f93e4f297691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time of the fire, there were 57 female students in the dormitory,
        described by police as a flat concrete building measuring about 100 feet by
        40 feet, with barred windows.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23f33d-0ab8-40b8-a92b-f36682be11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities did not elaborate on whether students had difficulty evacuating
        the building.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736105a7-193e-47cd-aa55-df7c3ab1dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The school is at the center of the Guyanese government’s push to improve
        the education level in the less developed part of the country, and mostly
        served indigenous children.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3ddd6-cd22-46e3-a4c7-3065460ccb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Amerindian Peoples Association [APA] said Monday that they were
        “heartbroken” by the news of the fire in a statement, adding that it “is important
        to note that while the secondary school is located in the township of Mahdia,
        it also housed students from indigenous communities from the wider area.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db69f2-8c93-4548-a0cc-9594773441d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guyana’s President Mohamed Ifran Ali has declared three days of national
        mourning in response to the deadly fire.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602c0ca-ee35-4286-b3c8-bf007bb5e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:48:03.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:48:12.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/23/americas/guyana-fire-mahdia-dormitory-intl-latam/index.html"
        target="_blank">Student suspected of starting deadly dormitory fire in Guyana,
        say police</a>."</em></p>'
