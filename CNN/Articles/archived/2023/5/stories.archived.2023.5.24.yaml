      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ff00d-a6bb-4fa8-b925-06fa1c13c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:41:03.258+08:00
