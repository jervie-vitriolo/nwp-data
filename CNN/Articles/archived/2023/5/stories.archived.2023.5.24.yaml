      'mgnl:lastActivated': 2023-05-24T05:56:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d0cde-3819-43b3-87bb-311012991164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asakawa also said ADB's financing to the Philippines rose by fourfold\
        \ and hit a total of US $12.7 billion between 2018 and 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425b85a-6ef3-47d7-834b-7148beeddf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e6d14-72a1-433b-b1c7-34c36ed7e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the country's vulnerability to the impacts of climate change\
        \ which heightens exposure to severe weather events, Asakawa said the ADB\
        \ is fully committed to helping the Philippines address climate change, saying\
        \ \"it will be a core priority of our assistance going forward.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea6042-21d7-48c9-b735-9aabb20df618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e72c86-0acc-4cbf-97e7-edb7c51c9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asakawa said during the COVID-19 lockdown in early 2020, he had the\
        \ privilege of distributing food packages procured under the Bayanihan project\
        \ to over 260,000 vulnerable families in Metro Manila.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09fdbc3-e2e9-474b-873b-064e929ec03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d67dbc-b4f7-420b-ab43-902f48633571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also expressed gratitude to the Philippines for being a good host\
        \ to the ADB's annual meeting in September 2022, where the ADB revealed its\
        \ US$14-billion assistance package for developing member countries to help\
        \ them address food security issues from 2022 to 2025. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581dff2-1e7b-44c2-ac5c-c07eae0658bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e853c73-133e-4dcc-aa4c-c811e880cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace said the ADB was the Philippines' top source of active Official\
        \ Development Assistance (ODA) among 20 development partners in 2022, accounting\
        \ for 34% (US$10.74 billion for 31 loans and 28 grants) of the US$31.95-billion\
        \ of the total active ODA.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b0443-63e0-4a64-b1c0-93c93b15865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.799+08:00
