    'lead': 'Mawar’s core is expected to get very near Guam – and possibly make landfall
      – around or after 4 p.m. local time on Wednesday, and the typhoon could be the
      strongest storm to hit the Pacific island in more than 60 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T12:51:12.844+08:00
