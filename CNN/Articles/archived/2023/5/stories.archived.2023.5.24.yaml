    'stories': []
    'template': '1'
    'title': "NGCP to lawmakers: Power grid safe from hacking  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793aee4d-e3d5-4bc1-95e6-65dc803de672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The country''s
        grid operator on Wednesday assured lawmakers that the system has safeguards
        from possible disruption by external entities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d9b82-09d3-4227-99e9-918da5b03f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80176fe-daa8-443f-a3dd-270c1603291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP made the remark amid fears of hacking, like what happened\
        \ in Ukraine in 2015.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfedec-5e4d-474e-bf66-94e1fbedf2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aba3f8-766a-48eb-976a-d47f7213f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang NGCP, standalone yung SO (system operations) natin. Hindi po\
        \ nakakabit sa internet yung operating network natin sa SO. Kaya yung nangyari\
        \ sa Ukraine, hindi po mangyayari dito. Protected po kami among others by\
        \ an air gap,\" said NGCP spokesperson Cynthia Alabanza in a Senate hearing.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737e45b-4733-49cd-af99-30cc974a87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a1bac-66ab-4e22-916d-4ba58cfb62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At the NGCP, our system operations are standard. Our\
        \ operating network for the SO is not connected to the internet. So what happened\
        \ to Ukraine before will not happen to us. We are protected by an air gap.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c7bf5-e46b-4d6b-96e1-4d26e0c7837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675cc29-7610-4635-b015-27a73b074f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to think tank Council on Foreign Relations, around 230,000
        people suffered in December 2015 after a "threat actor compromised distribution
        companies in western Ukraine... Several control centers were targeted by suspected
        Russian hackers, who were able to siphon operator credentials and gain access
        to the power grid...."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ee7dd-36f3-4986-9c68-3a8665056f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f0f8b-2143-42d0-a298-1ca1425270d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NGCP operates the grid assets owned by the government through the National\
        \ Transmission Company.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b17ce-5723-4f67-b314-74431775a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.292+08:00
