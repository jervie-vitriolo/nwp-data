      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd14e3-52ed-42d3-a920-e36f49af67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Energy (DOE) noted that such a scheme is allowed,\
        \ but the NGCP never consulted them or the ERC whenever there is a delay.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec094e9-48c9-417a-8440-ec9cee1bce2a'
