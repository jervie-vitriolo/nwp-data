    'jcr:uuid': 'f8ff4b5c-9786-47b5-b8bf-aaf6cd40b88b'
    'lead': 'For years, Alexa has been synonymous with virtual assistants that can
      interact with users and do tasks on their behalf.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T09:51:27.635+08:00
