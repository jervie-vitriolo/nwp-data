      'mgnl:lastActivated': 2023-05-24T20:33:43.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee7168-7a0b-4870-9262-7a5b2377ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:33:42.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T20:33:43.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, Czech Ambassador Jana Šedivá\
        \ said that there are already job opportunities for some technical skills\
        \ and expertise available in the Central European country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4fef2-31cc-4321-be73-da8861909406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:33:42.667+08:00
