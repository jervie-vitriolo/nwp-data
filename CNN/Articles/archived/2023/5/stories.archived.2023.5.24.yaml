    'lead': 'The country''s grid operator on Wednesday assured lawmakers that the
      system has safeguards from possible disruption by external entities.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T20:02:08.277+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-24T20:02:08.784+08:00
