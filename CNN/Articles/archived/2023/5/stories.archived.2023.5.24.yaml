      'mgnl:type': 'text'
      'text': '<p><em>CNN’s David Goldman contributed reporting.</em></p>'
  'China-ambassador-Xie-Feng-US-relations':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T06:42:46.000+08:00
    'imagesource': 'jcr:db0de9cf-f9e9-4373-94a6-5e605c1b167e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b7ac2af-8e5b-4a16-943b-af5d536e1c0b'
    'lead': 'China’s new ambassador arrives in the United States as both the US and
      Chinese governments have indicated that they want to put relations between their
      two nations back on track.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T06:44:13.557+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-24T06:55:02.397+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Chinese ambassador warns of ‘serious difficulties’ in US-China relations
      upon arrival in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab78dff-c191-4cf2-9d3b-78bb67eb6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China’s new ambassador arrived in the United
        States on Tuesday as both the US and Chinese governments have indicated that
        they want to put relations between their two nations back on track.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6b322-fabb-450e-8d66-e1abc6f3dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ebe83-f211-45c6-91cc-357267ea543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie Feng said he aims to enhance US-China relations at a time of
        “serious difficulties and challenges.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6f4b9-a2b0-4e86-a341-5bb80f5b6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b4bd5-8f7c-4c36-ac13-86360ce27d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that the United States will work together with China to increase\
        \ dialogue, to manage differences and also to expand our cooperation so that\
        \ our relationship will be back to the right track,” Xie said in remarks in\
        \ English after landing in New York City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a57e28-7f5a-4cf9-aea0-67ae63436109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f0397-366f-4e80-84fa-c07cd58d2d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xie Feng’s arrival as the top envoy for Beijing comes after what has\
        \ been a tumultuous period in relations between Washington and Beijing. Tensions\
        \ soared following a visit by former House Speaker Nancy Pelosi to Taiwan\
        \ and Secretary of State Antony Blinken postponed a planned visit to China\
        \ earlier this year after a Chinese surveillance balloon traversed the US.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d21e4-bfba-4412-a648-0fdd7e865850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.594+08:00
