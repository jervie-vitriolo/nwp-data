      'mgnl:lastActivated': 2023-05-24T20:02:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83705972-2a72-4a34-b292-fbd279d35205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In last week's hearing, some senators were unconvinced that it was\
        \ impossible for Beijing to penetrate the energy system, given that 40% of\
        \ NGCP is owned by China's State Grid Corporation. The majority stake is owned\
        \ by the investment company of businessmen Henry Sy Jr. and Robert Coyiuto\
        \ Jr., Synergy Grid &amp; Development Philippines Inc.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cd2e9-edcf-4bbc-9a01-f429d175c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.293+08:00
