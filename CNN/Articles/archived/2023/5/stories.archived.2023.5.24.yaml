    'lead': 'The House Committee on Women and Gender Equality has approved the Sexual
      Orientation, Gender Identity, Gender Expression, or Sex Characteristics (SOGIESC)
      bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T05:17:14.207+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-24T05:49:31.008+08:00
