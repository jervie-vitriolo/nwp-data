      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b4d15-22da-4edd-aa33-bca336bb176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, however, there have been signals that those heated\
        \ tensions seem to be cooling. National Security Adviser Jake Sullivan met\
        \ with top Chinese official Wang Yi in Vienna, and China’s Commerce Minister\
        \ may meet with top US commerce and trade officials in the US in the coming\
        \ weeks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060504b3-1d50-477e-9d6b-ee5d50d90396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0df7f8-e6f3-4f0e-acc3-d5a02bb09dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden said in Japan last weekend that “everything changed\
        \ in terms of talking to one another” following the spy balloon incident,\
        \ but “I think you’re going to see that begin to thaw very shortly.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f4b19-3691-4214-b401-4f74d9863bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889ffba-01be-452c-a48a-9f844fc0c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xie said Tuesday he’s looking forward to “properly handling sensitive\
        \ and important issues, like the Taiwan question,” as well as engaging with\
        \ Americans “from all walks of life.” He referenced the last time he was working\
        \ in the US as a diplomat over a decade ago and said that the world and the\
        \ US have changed a lot.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71229d6a-2686-40a3-8a5b-3423e794eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6eac3-df17-48cd-b956-dda013aa35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials are expecting Xie to be a capable and productive interlocutor\
        \ based on past engagements they have had with the longtime Chinese diplomat.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f102e6-f155-482d-9a6f-b33160c87f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e85f7-6d1d-4b3e-97cb-50271331de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s a professional, he’s very capable. We’ve known him for many,\
        \ many years. I think he’s been working at the MFA for more than 30 years,”\
        \ said a State Department official. “And we really know him from his time\
        \ in Washington. He served multiple tours here, and most recently has been\
        \ the Vice Foreign Minister overseeing the Americas and other departments\
        \ as well.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd738824-fd49-45c8-aed8-dc66bef91aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb0224-9933-47ac-9346-3d229312491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials point to the current moment in US-China relations being\
        \ different than when Xie met with Deputy Secretary of State Wendy Sherman\
        \ in the summer of 2021, when he said the relationship had hit a “stalemate\
        \ and faces serious difficulties.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca75ce-3e0c-4fd1-9c21-3b4f9e61c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a309878-7599-4ca4-be2d-4a8132841753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of last year, Xie met with top State Department and National\
        \ Security Council officials who visited China following Biden’s meeting with\
        \ Chinese President Xi Jinping on the sidelines of the G20 in Bali. That was\
        \ one of many engagements Xie has had with Biden officials over the course\
        \ of the last few years.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ba16b-183e-4759-9c75-08ebfb3e2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8da4dd-4fd2-4188-909d-6f15b019e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Things have changed,” the official said of this moment in time versus\
        \ earlier on in the Biden administration. Since the Sherman meeting - which\
        \ followed a tense encounter in Alaska that Blinken and Sullivan had with\
        \ their Chinese counterparts, there have been “tens of dozens of hours” of\
        \ calls between the US and China that have included Xie Feng, specifically\
        \ in preparation for the Biden-Xi meeting in Bali and the planned Blinken\
        \ visit to Beijing earlier this year.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa09f97-b4f9-475e-a074-a7ea506b3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19b38f-07b4-4906-b83f-ecc00865ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have seen how professional, how clear he is,” the official said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a87de7-13ba-4ab4-9363-63f24f7c40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0183db-ef25-450a-b1f4-1deaced291b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was a “longer process” for the last Chinese ambassador to the\
        \ US to get up and running, partially due to the Covid-19 pandemic. Officials\
        \ are hoping that the process for Xie to get up and running officially – which\
        \ requires him to present his credentials to Biden, which is scheduled by\
        \ the White House – happens as quickly as possible.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c94a63-897b-4623-8986-94b71f212a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647aefa1-8d43-4a47-9b27-b1e94a99fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department welcomed Xie Feng’s arrival. “We look forward\
        \ to working with the ambassador designate and his team,” said State Department\
        \ spokesperson Matthew Miller at a press briefing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0cafb-09a3-40fb-ad9b-7547735c3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47818df-4deb-49d0-a2c7-5fc0c7264a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller said that State Department protocol officials will work to get\
        \ Xie presented with credentials “in accordance with standard State Department\
        \ practices and diplomatic norms.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6c56d-bc7e-4136-bcc4-db52ebbddd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f0581-3ea4-4a20-99eb-841a74ac1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:44:13.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:02.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain committed, as we’ve said on a number of occasions, to
        maintaining channels of communication with the PRC to responsibly manage competition,”
        Miller said.</p>'
