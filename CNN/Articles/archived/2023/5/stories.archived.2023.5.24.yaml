      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/17/Geraldine-Roman-delaying-tactics-SOGIE-bill.html">Transgender
