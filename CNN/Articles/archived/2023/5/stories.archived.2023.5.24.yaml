    'jcr:uuid': '5db11f3e-e340-4ac2-a51a-6bfd15f44bf7'
    'lead': 'Five Filipino seafarers were among the 39 crew members who died after
      a Chinese fishing vessel capsized in the Indian Ocean last week, the Philippine
      Coast Guard (PCG) confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T11:19:20.250+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-24T11:19:20.480+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '39 dead, including 5 Pinoys, after Chinese boat capsized in Indian Ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8d420-32e1-455a-ba8a-1767c6768ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Five Filipino
        seafarers were among the 39 crew members who died after a Chinese fishing
        vessel capsized in the Indian Ocean last week, the Philippine Coast Guard
        (PCG) confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a26faa-2bd8-40e6-8fc1-db94480422d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said the information was reported by China''s Transport Minister
        Li Xiaopeng.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076eb492-c5aa-4bdf-a068-a5faca06b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are saddened by this development. Since day one, we have been monitoring
        and coordinating with the Australian Maritime Rescue Center and the Chinese
        Embassy as to the progress of the search and rescue (SAR) operations," PCG
        Spokesperson, CG Rear Admiral Armand Balilo said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c8789-1b63-439b-a94a-8cb43817fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balilo said the PCG is now in talks with the Department of Foreign
        Affairs to discuss any assistance for the bereaved families.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31735862-8814-49ca-953a-691c644798b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to reports, the nationalities of other crew members were
        Indonesian and Chinese.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b02fc4-2136-44e2-ace2-22af17d50ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessel, owned by Penglai Jinglu Fishery Co, capsized at 3 a.m.
        on May 16.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83763ffd-cd87-4c84-bd90-f14ba93d99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:19:20.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T11:19:20.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if all the bodies have been retrieved.
        Earlier reports said rescuers found seven bodies, but their nationalities
        were not specified.</p>'
