      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/24/business/cathay-pacific-china-passenger-discrimination-intl-hnk/index.html#:~:text=Cathay%20Pacific%20Airways%20said%20Tuesday,flag%20carrier%20to%20please%20Beijing.">Cathay
        Pacific fires cabin crew over alleged discrimination of passenger on flight
