    'lead': 'A fake image purporting to show an explosion near the Pentagon was shared
      by multiple verified Twitter accounts on Monday, causing confusion and leading
      to a brief dip in the stock market. Local officials later confirmed no such
      incident had occurred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T06:41:45.928+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-24T06:55:46.386+08:00
