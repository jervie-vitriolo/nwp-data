      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are allegations which are brought forward by accused Rivero\
        \ and therefore it is incumbent upon Rivero to now present proof of the facts\
        \ that he is now alleging in his affidavit of recantation,” Fadullon pointed\
        \ out.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde2244-f5a6-49bc-96a9-9f04e2264a9f'
