  'netflix-password-sharing-crackdown-us':
    'author': 'Jordan Valinsky, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-24T08:15:51.000+08:00
    'imagesource': 'jcr:0740a93b-fa00-4ec8-923c-c3d70c5366ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb72ad9-fc6b-4c26-948a-f70233690a65'
    'lead': 'Netflix is officially beginning its crackdown on users who share passwords
      in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T08:18:09.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-24T08:18:09.686+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netflix begins password sharing crackdown in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785b8c1-64b7-48c1-8f4c-16c3d271ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Netflix is officially beginning
        its crackdown on users who share passwords in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e64f6d-8260-4bef-8ac7-dac3e49e6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The streaming video company on Tuesday said it is now sending out emails
        to all US subscribers who share passwords with people outside their household,
        as part of a long planned move to limit password sharing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234e962-b596-4532-80cb-fafb82b0f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Your Netflix account is for you and the people you live with — your
        household,” the email reads, along with options on how to share the account.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96873a-7eb4-488c-90ee-bab65a752133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To share an account with someone outside a household, a user can transfer
        a profile to a new membership that they pay for or else add an extra member
        to their account for an additional $7.99 monthly fee.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d7dbf-4d79-4c23-a2f4-74ea55d53c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netflix previously turned a blind eye to password sharing because it
        was fueling growth. However, last year it said that it was going to crack
        down on password sharing because it hurts its bottom line. It has previously
        estimated that more than 100 million households worldwide share an account.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9e237-e02a-4bb0-b645-d644f633b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company started to clamp down on password sharing in several countries
        earlier this year, including Canada, New Zealand, Portugal and Spain.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f37bb-dd1b-4b66-9dfd-9db83a0356ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix (NFLX) recently reported a net increase of 1.75 million
        global streaming subscribers in the first quarter, up nearly 5% from the same
        period in the prior year, but below the more than 3 million Wall Street analysts
        had expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28066d6d-c883-49c7-8b3f-dd75e5321f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said in an earnings call last month that it has seen a “cancel
        reaction in each market when we announce the news” about the paid sharing
        option, but then it sees “increased acquisition and revenue.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b721afb-2246-4ad6-9418-9dca57bde195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:18:09.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:18:09.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/05/23/business/netflix-password-sharing/index.html">Netflix
        begins password sharing crackdown in the US</a>."</p>'
  'chatgpt-technology-mind-reading':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-24T08:18:17.000+08:00
    'imagesource': 'jcr:c9c15447-5d4b-426d-b1d5-790e95d47668'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '520f8d5d-66ea-4847-815d-e5aaaf96f3c3'
    'lead': 'On a recent Sunday morning, I found myself in a pair of ill-fitting scrubs,
      lying flat on my back in the claustrophobic confines of an fMRI machine at a
      research facility in Austin, Texas. “The things I do for television,” I thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T08:20:26.114+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-24T08:20:26.546+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How the technology behind ChatGPT could make mind-reading a reality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02368e0-e5dd-4120-879d-d8a98ce456b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a recent Sunday morning, I found myself
        in a pair of ill-fitting scrubs, lying flat on my back in the claustrophobic
        confines of an fMRI machine at a research facility in Austin, Texas. “The
        things I do for television,” I thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4db377-c901-46c3-92bc-69127694923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anyone who has had an MRI or fMRI scan will tell you how noisy it is
        — electric currents swirl creating a powerful magnetic field that produces
        detailed scans of your brain. On this occasion, however, I could barely hear
        the loud cranking of the mechanical magnets, I was given a pair of specialized
        earphones that began playing segments from The Wizard of Oz audiobook.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12298a-54ff-482c-a74a-0dd47bb812f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Why?'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb1a39-5b53-4a42-beb6-2fee42f1886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Neuroscientists at the University of Texas in Austin have figured out
        a way to translate scans of brain activity into words using the very same
        artificial intelligence technology that powers the groundbreaking chatbot
        ChatGPT.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834e582-da7b-4a58-a4a7-270fa41d5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The breakthrough could revolutionize how people who have lost the ability
        to speak can communicate. It’s just one pioneering application of AI developed
        in recent months as the technology continues to advance and looks set to touch
        every part of our lives and our society.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875035d-8a43-4bd0-a251-f8ec1e7a17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So, we don’t like to use the term mind reading,” Alexander Huth, assistant
        professor of neuroscience and computer science at the University of Texas
        at Austin, told me. “We think it conjures up things that we’re actually not
        capable of.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0f593-890b-4c8a-b348-fcf0d6f8a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huth volunteered to be a research subject for this study, spending
        upward of 20 hours in the confines of an fMRI machine listening to audio clips
        while the machine snapped detailed pictures of his brain.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f3329-a92e-4205-a1b6-fe94e4c3b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An artificial intelligence model analyzed his brain and the audio he
        was listening to and, over time, was eventually able to predict the words
        he was hearing just by watching his brain.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b794b4-f75f-45f6-ace5-64dbfda8bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers used the San Francisco-based startup OpenAI’s first
        language model, GPT-1, that was developed with a massive database of books
        and websites. By analyzing all this data, the model learned how sentences
        are constructed — essentially how humans talk and think.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f79eb6-c958-4bbf-9654-9a4cdab7e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers trained the AI to analyze the activity of Huth and
        other volunteers’ brains while they listened to specific words. Eventually
        the AI learned enough that it could predict what Huth and others were listening
        to or watching just by monitoring their brain activity.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939838c-670f-44a2-9a8a-decaf39ae97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I spent less than a half-hour in the machine and, as expected, the
        AI wasn’t able to decode that I had been listening to a portion of The Wizard
        of Oz audiobook that described Dorothy making her way along the yellow brick
        road.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21695f0-eb1e-48b2-bc60-8b67335bbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huth listened to the same audio but because the AI model had been trained
        on his brain it was accurately able to predict parts of the audio he was listening
        to.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b448b3-5e26-4e13-a6a5-176c8af5c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the technology is still in its infancy and shows great promise,
        the limitations might be a source of relief to some. AI can’t easily read
        our minds, yet.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fa6b2-3483-453a-bfce-6208259dd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The real potential application of this is in helping people who are
        unable to communicate,” Huth explained.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f274d7a-c637-4727-94cb-59462fde2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He and other researchers at UT Austin believe the innovative technology
        could be used in the future by people with “locked-in” syndrome, stroke victims
        and others whose brains are functioning but are unable to speak.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52dcfe0-f8cb-4462-bbbb-dcf3a0b3000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ours is the first demonstration that we can get this level of accuracy
        without brain surgery. So we think that this is kind of step one along this
        road to actually helping people who are unable to speak without them needing
        to get neurosurgery,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d7c46-4b1f-4ddf-8149-da8eedead0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While breakthrough medical advances are no doubt good news and potentially
        life-changing for patients struggling with debilitating ailments, it also
        raises questions about how the technology could be applied in controversial
        settings.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2f3db-93a3-4326-a308-6add8e46a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Could it be used to extract a confession from a prisoner? Or to expose
        our deepest, darkest secrets?'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4aa18-66a1-4d54-b504-0b1855141f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The short answer, Huth and his colleagues say, is no — not at the moment.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17d771-0bcb-4956-b858-a52716581ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For starters, brain scans need to occur in an fMRI machine, the AI
        technology needs to be trained on an individual’s brain for many hours, and,
        according to the Texas researchers, subjects need to give their consent. If
        a person actively resists listening to audio or thinks about something else
        the brain scans will not be a success.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b089ab3-07af-4a1e-a47f-edbcb501183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We think that everyone’s brain data should be kept private,” said
        Jerry Tang, the lead author on a paper published earlier this month detailing
        his team’s findings. “Our brains are kind of one of the final frontiers of
        our privacy.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba9ffc-9f37-4e38-a718-fdefea5a89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tang explained, “obviously there are concerns that brain decoding technology
        could be used in dangerous ways.” Brain decoding is the term the researchers
        prefer to use instead of mind reading.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fb7e0-3286-40b8-b558-ad0b3305ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I feel like mind reading conjures up this idea of getting at the little
        thoughts that you don’t want to let slip, little like reactions to things.
        And I don’t think there’s any suggestion that we can really do that with this
        kind of approach,” Huth explained. “What we can get is the big ideas that
        you’re thinking about. The story that somebody is telling you, if you’re trying
        to tell a story inside your head, we can kind of get at that as well.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c98a36-64ab-4ac6-a973-86c24deb9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, the makers of generative AI systems, including OpenAI CEO
        Sam Altman, descended on Capitol Hill to testify before a Senate committee
        over lawmakers’ concerns of the risks posed by the powerful technology. Altman
        warned that the development of AI without guardrails could “cause significant
        harm to the world” and urged lawmakers to implement regulations to address
        concerns.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c13a76-c0e4-4bdc-a53b-53fa5b157f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Echoing the AI warning, Tang told CNN that lawmakers need to take “mental
        privacy” seriously to protect “brain data” — our thoughts — two of the more
        dystopian terms I’ve heard in the era of AI.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd258c4-3987-473d-847c-bdbd4fd833d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the technology at the moment only works in very limited cases,
        that might not always be the case.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ce163-40e3-4ba2-b1e2-e8de6d7b2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important not to get a false sense of security and think that
        things will be this way forever,” Tang warned. “Technology can improve and
        that could change how well we can decode and change whether decoders require
        a person’s cooperation.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f2780-a134-476a-b7b3-73d5c3882353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:20:26.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T08:20:26.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/05/23/tech/chatgpt-mind-reading/index.html">How
        the technology behind ChatGPT could make mind-reading a reality</a>."</em></p>'
  'PAGASA-Mawar-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T08:29:59.000+08:00
    'imagesource': 'jcr:fe774dc7-6eaa-408e-8f60-7155d8a4678f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0cfb3b5-e5ca-4902-85ef-87ffc19bc275'
    'lead': 'PAGASA says Typhoon Mawar, which will be locally called “Betty,” will
      be a super typhoon once it is inside the country’s weather monitoring area by
      Friday night or early Saturday morning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T08:34:55.752+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-24T15:59:58.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'weather', 'Mawar']
    'stories': []
    'template': '1'
    'title': 'PAGASA: Mawar weakens into typhoon; re-intensification into super typhoon
      possible once in PAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407dc83-aa61-4f6d-b669-a3936ff4d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:34:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Super
        Typhoon Mawar was downgraded into typhoon category after it slightly weakened
        on Wednesday morning, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0bd61-4aa9-4522-9ae3-e414c3473b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA weather specialist Ana Clauren-Jorda said in an 8 a.m. briefing\
        \ that this was due to eyewall replacement, or a new eye developing around\
        \ the old one.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ca36a-f019-45f4-a6ab-b50b55ae6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jorda said there is still a possibility that Mawar, which will be locally\
        \ called “Betty,” will be a super typhoon once it is inside the country’s\
        \ weather monitoring area by Friday night or early Saturday morning.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11249b-93ef-4a44-9813-c34958a28b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Mawar was last located 2,170 kilometers
        east of the Visayas. It packs maximum sustained winds of up to 175 kilometers
        per hour (kph) and gustiness of up to 215 kph, PAGASA added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df3ec7-a8ab-4e21-8f91-d79b053a761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the current position of Typhoon Mawar was also
        where Severe Tropical Storm Paeng and Tropical Storm Urduja originated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a51ab-756f-4a0b-a3ff-1bba32bd2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still less likely to make landfall in the country, but storm
        signals may be raised in parts of the country, specifically northern Luzon,
        Jorda noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00a4a6-e011-47fa-ae29-b59db3b4ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While landfall is not expected, Mawar is seen to enhance the southwest
        monsoon or habagat, which will bring rains over the western section of the
        country, specifically in the Palawan area and the Visayas during the weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3184046-2cec-4736-900d-04e5e6d6f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 1 p.m. briefing, PAGASA weather forecaster Chris Perez said
        the anticipated typhoon may also bring enhanced rains in some areas of Northern
        Luzon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6e313-5d28-4ae8-832a-055ee67c1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PAGASA officer-in-charge Esperanza Cayanan said they are\
        \ also monitoring if Mawar will trigger the onset of the rainy season in the\
        \ country.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433add4-12a2-4cbd-812e-4ba9abf1c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez added that the anticipated El Niño does not affect the current\
        \ movement of Typhoon Mawar.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c6e81-6328-459d-9206-63c4e8028b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa naman kasi tayong full blown na El Niño sa ngayon. ‘Yung naging\
        \ pagkilos ng bagyo [Mawar] ay depende talaga sa atmospheric at oceanic condition\
        \ na existing sa ngayon,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe82d0-a746-44cb-af66-6eb48dd3ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We don't have a full blown El Niño yet. The movement\
        \ of the typhoon [Mawar] really depends on the atmospheric and oceanic conditions\
        \ that exist at the moment.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efa488-6fc8-4639-acd9-b5bf774c3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Cayanan said the country may experience extreme weather events\
        \ before the forecasted drought during the second half of the year.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3bdcb-71af-4c0d-be64-b3ddc16b840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:59:23.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:59:58.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/17/Ondoy-like-rains-possible-says-PAGASA.html#:~:text=%5BTranslation%3A%20It%20is%20possible%20for,the%20first%20quarter%20of%202024.">PAGASA:
        ''Ondoy-like'' rains in western portions of PH possible before El Niño</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777af98-065e-4a24-8af1-2d5a0608f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T08:34:55.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies are already<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/23/mawar-super-typhoon-govt-agencies-preps.html"
        href="https://www.cnnphilippines.com/news/2023/5/23/mawar-super-typhoon-govt-agencies-preps.html">
        gearing up</a> for the expected entry of Mawar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345f0c8-e81e-4c56-b1f3-2d5d07f5a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government said it has
        instructed all its regional directors to coordinate with their respective
        local disaster management officials and to remind local government units to
        prepare for Mawar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d622f89-de3a-48ed-9d9c-55bec3aa2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Civil Defense said it has alerted local government\
        \ units that will be possibly affected by the rains caused by the enhanced\
        \ southwest monsoon. Rescue teams were also told to be on standby, it added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d96cd-bd10-47d7-a522-e9c161bdbad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Social Welfare Secretary Rex Gatchalian said 690,000 relief\
        \ goods were already distributed as his department also works on doubling\
        \ the stockpile of food packs in the Ilocos Region and Cagayan Valley, which\
        \ is currently at 30,000.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9bfa9-a97a-4f7c-98e9-d280cca1c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines said it is also
        implementing precautionary measures in anticipation of the impact of Mawar.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95f908-0b65-4b34-ab6d-b80041672b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:43:59.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T15:59:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Airports located within the possible path of Mawar, such as Ilocos
        region and Cagayan Valley airports, have already conducted pre-typhoon coordination
        meetings and assessments to gear up for possible weather disturbance,” it
        said.</p>'
  'one-dead-balintawak-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
