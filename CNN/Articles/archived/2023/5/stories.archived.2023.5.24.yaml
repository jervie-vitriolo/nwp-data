      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin also said the ERC can only impose a maximum of ₱50 million penalties\
        \ on the NGCP per violation.  \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf183b8-8a79-4da6-966b-b7ca9ecedaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.576+08:00
