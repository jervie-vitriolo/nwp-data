      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBI-7 report said the supposed police raid happened on September
        19 in a house in Barangay San Nicolas in Cebu City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ae20d-2048-4a23-a118-25db38d8e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcers allegedly barged inside the house owned by complainant''s
        friend, saying it was a police raid. Some of the people managed to escape
        except for the victim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398af13a-c55f-400d-a704-4ecc2d7ba1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman claimed she was not brought to the police station but to\
        \ a two-story apartment in the same barangay, where she was interrogated and\
        \ tortured to identify those who sell drugs in the area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d775c-5669-4edf-99ba-a15f15e7f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she was detained at the apartment from September 19 until\
        \ her captors released her on September 22.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42a7c3-f85e-4c26-be84-5be890e2f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim also reported that she was hit on her palms with a broomstick\
        \ and a handle of a dustpan several times.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6f38a-2901-40aa-80dd-5bb4b29a72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She was also threatened to be stripped naked and drowned,\" the NBI-7\
        \ report revealed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a541b-1cab-4d32-87f2-7e5364c3b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her detention, a police asset identified as “Luis” allegedly\
        \ forced her to take shabu after every meal. At dawn of September 22, the\
        \ victim said \"Luis\" raped her, according to NBI-7's report\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0bf99-339c-4f9b-9e46-63184b209cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that while only \"Luis\" raped the victim, all of those involved\
        \ will face the same charges because the entire incident could be considered\
        \ as an act of conspiracy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab35b0-b37e-4c8f-8a98-1039c346c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBI-7 said the laws violated include Article 267 of the Revised Penal\
        \ Code or Kidnapping/Serious Illegal Detention with Rape in relation to Article\
        \ 8 or conspiracy; violation of section 5 of Republic Act 9165; and, conduct\
        \ prejudicial to the Best Interest of Service.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8b7a6-feed-414e-a2aa-e1332051b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from \"Luis,\" the following were recommended for prosecution:\
        \ Police Corporal (PCpl) Johnrober Ortega Rebusa, PCpl Jeffrey Patoc Alabata,\
        \ PCpl Keven Zosa Gilbuena, Police Staff Sergeant (PSSg) Donald Aboy Balansag,\
        \ and PSSg Joy Marie Alad-ad.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1a0d7-7c35-4008-b661-92d89b9612fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said all of the police officers are members of the drug\
        \ enforcement unit of Cebu City Police Office station 11 based in Barangay\
        \ Mambaling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4165a4-b405-4f0e-b2b9-49d1e6b12aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relieve from duty</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7d50d-6360-4325-954f-7ed48ab348b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Central Visayas Police Regional Office on Wednesday\
        \ ordered the relief of the five police personnel identified in the NBI-7\
        \ case.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc7ef6-03be-4b48-b226-696eec181635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police Lt. Col. Gerard Ace Pelare, spokesperson of Police Regional\
        \ Office 7, said those involved in the incident are currently at the holding\
        \ unit of the Cebu City Police Office. He said they will also conduct a parallel\
        \ investigation into the incident.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b09ce-7a7d-429d-bb59-e9b3bd2fe58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelare said that they will cooperate with the NBI-7 and the Ombudsman\
        \ on this incident, and will be transparent in their own investigation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcfaf8-7a3d-4843-8ff1-7959be724c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not condone any misdeed within the ranks of Police Regional
        Office 7, and as we are very fast in recognizing our personnel, we are also
        very swift and very determined to penalize those involved in any illegal activities,"
        Pelare said in a separate interview at the Camp Sergio Osmena Sr. in Cebu
        City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db48289-197c-4fe6-9d02-b8ab80a0afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:40:04.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T18:40:18.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelare said the September 2022 operation conducted was not authorized
        and the incident could be isolated. He urged the public to continue to trust
        the PNP despite the incident.</p>'
  'house-probe-manila-central-post-office-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T18:29:07.000+08:00
    'imagesource': 'jcr:0829a89c-3544-4d6a-81a6-6d3eef04670b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10eab7e2-d4b8-460f-b02e-ed8aa10b4c27'
    'lead': 'Dozens of lawmakers are pushing for a House probe into the massive fire
      that gutted the historic Manila Central Post Office building late Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T18:41:47.298+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-24T18:41:47.684+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers seek House probe into Manila Central Post Office fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4da4bf-05b3-418c-9ad3-e0dc05c000da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Dozens
        of lawmakers are pushing for a House probe into the massive fire that gutted
        the historic Manila Central Post Office (MCPO) building late Sunday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9ebd7-8db5-4df9-8061-eaf9d862c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed814d9-a84b-40d4-9ddb-7562242af82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Resolution No. 1019, 42 legislators&nbsp;— who are part
        of the Arts, Culture and Creative Industries Bloc of Congress&nbsp;— said
        a probe is necessary considering the significance of the MCPO, which was declared
        an important cultural property and a heritage site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719cd25-84cf-4184-8b52-0455d29ea802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82df8e9-0b1f-4241-9428-ea544e09db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/Manila-Central-Post-Office-history.html">How
        the Manila Central Post Office made its mark in PH history</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f54c0-88f5-491f-9de3-fd45bee28647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af80c83-e0e4-44ef-9e12-02c4e3b952a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also stressed the need to assess the response mechanisms employed\
        \ by authorities, and to evaluate existing safeguards to prevent similar incidents\
        \ in the future.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aee6e9-54e4-4909-82ed-c2239aab8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454752f-0314-4fcb-a862-b0f6ec57bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Christopher de Venecia particularly noted reports that the nearly\
        \ century-old building had no fire suppression system or even water sprinklers.\
        \ He said they want to identify other government buildings lacking fire protection\
        \ equipment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a6d88-cdea-4913-8eda-6260df3cae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4935ea-3e96-485d-948a-16ed20d007f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It took about 30 hours to declare fire out,\" the chairman of the\
        \ House Committee on Creative Industry and Performing Arts pointed out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aea05e-de8b-4857-98e2-5f544f3d77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5d35b-f56b-43c3-93c1-cad13c540de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T18:41:47.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Apparently, this may have been a disaster waiting to happen. We will\
        \ certainly take a close look to ascertain the real timeline of events from\
        \ during the fire and the building maintenance and security logs,\" De Venecia\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599199f9-39ce-4922-9d40-8b80ad29db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:41:47.321+08:00
