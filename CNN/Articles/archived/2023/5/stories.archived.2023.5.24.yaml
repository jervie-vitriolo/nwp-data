      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon is indeed still investing in Alexa and its related Echo smart\
        \ speaker lineup. Last week, the company unveiled several new products, including\
        \ the $39.99 Echo Pop and the $89.99 Echo Show 5, its smart speaker with a\
        \ screen. While the products feature incremental updates, Limp said Amazon’\
        s current lineup contains hints of what’s to come with its AI efforts, beyond\
        \ generative AI.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4800cd0-4579-49a8-aeec-bd32a5f5809f'
