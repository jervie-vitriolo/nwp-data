      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6cadf-1e16-47e7-b5e3-f2296178b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T12:38:40.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already finished the evaluation. The records have already been
        and will be forwarded by this morning to the panel that will conduct the investigation
        on the new cases filed by the National Bureau of Investigation,” Senior Deputy
        State Prosecutor Richard Fadullon told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa26d8b-9c63-4b22-bdf2-d987a6d3056a'
      'mgnl:activationStatus': true
