      'mgnl:created': 2023-05-24T19:08:52.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And yet bilyon ang kinikita nila sa kanilang pagchacharge at pinaghati-hatian\
        \ na ang dibidendo na wala pa yung proyekto at hindi pa napapakinabangan ng\
        \ taong bayan, at ang multa lang diyan ay ₱50 milyon? Dapat kulong kung tutuusin,\"\
        \ Tulfo exclaimed.  \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ec208-77dd-4a89-9a6c-e6b683fbe737'
