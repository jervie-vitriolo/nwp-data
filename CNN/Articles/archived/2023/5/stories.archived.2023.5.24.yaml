      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This gradual process could spell trouble for a city around which the
        sea level has been rising more than twice as fast as the global rate — and
        is projected to rise between 8 inches and 30 inches by 2050.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298ce43-f8b9-43f9-85d3-7c458aa92826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What’s more, scientists expect more frequent and extreme rainfall events
        such as nor’easters and hurricanes due to the human-fueled climate crisis.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30dc728-4e4d-4048-83e5-c209d005d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re a ways off from the ocean simply moving in,” said lead study
        author Tom Parsons, a research geophysicist at the US Geological Survey. “But
        we’ve had a couple of major hurricane events with Sandy and Ida in New York
        where heavy rainfall caused inundation in the city, and some of the effects
        of urbanization have allowed water to come in.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ccf4b-4a7e-46cb-aa08-66f9a02efa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The paper, published in the journal Earth’s Future, aims to show how
        high-rise buildings in coastal, riverfront or lakefront areas could contribute
        to future flood risk and that measures should be taken to mitigate the potentially
        hazardous impacts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06490b-55a4-402b-8995-bdfd5a4b1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sinking city risks — and a mystery</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ef24b-9079-4875-8a6c-3b269d0b94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers calculated the mass of the 1,084,954 buildings that
        existed across the five boroughs of New York City at the time, reaching the
        conclusion that they weighed about 1.68 trillion pounds (762 billion kilograms)
        — equivalent to roughly 1.9 million fully loaded Boeing 747-400s.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401e64b-5675-4290-aa3c-97a579e45635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study team then used simulations to calculate the effects of that
        weight on the ground, comparing that with satellite data showing actual surface
        geology. That analysis revealed the rate at which the city is sinking: “The
        average is about 1 to 2 millimeters a year, with some areas of greater subsidence
        that are up to about 4½   millimeters a year,” Parsons said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acb9fb-d6fd-4a32-b4dc-9e0c59bb4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Subsidence is the technical term for the sinking or settling of Earth’s
        surface due to natural or artificial causes. A September 2022 study found
        that 44 of the 48 most populous coastal cities have areas that are sinking
        faster than sea levels are rising. This latest study’s novel approach is to
        take into account specifically the weight of New York City’s buildings and
        how they are contributing to the subsidence of the land beneath them.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8303b4-f95f-43c8-9fa9-34d7afdc0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, not all of the sinking is due to the buildings. “We could
        see some correspondence where there’s construction on very soft soils and
        artificial fill,” Parsons said. “Other places, we see subsidence that’s difficult
        to explain. And there’s a lot of different causes of it, such as post glacial
        relaxation that happened after the last ice age, or groundwater pumping.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8872b3-e993-4f52-9171-77e6f33c410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some areas of lower Manhattan, Brooklyn and Queens are among those
        that are sinking at a faster than average rate, according to the study.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e93b8b-2f2e-4707-884c-b69eb8ccf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some of that seems to correspond with construction projects going
        on,” Parsons said. “But we also see subsidence on the north end of Staten
        Island that I can’t figure out an explanation for, and I’ve looked into all
        kinds of different things — so that still remains a mystery.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9e3a7-389e-48d8-bcee-9d552a58e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mitigating risk around sinking cities</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121d591-cbe7-40b0-903e-270b044c61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Subsidence can pose an even earlier flooding threat than sea level
        rise, the research suggests, and not just in New York City. “It’s a global
        issue. My coauthors from the University of Rhode Island looked at 99 cities
        around the world, not only coastal but inland as well, and the vast majority
        of them have subsidence issues,” said Parsons, citing the case of Jakarta,
        which is sinking so fast that the Indonesian government is planning to build
        a new capital city elsewhere.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2d04e-1716-4516-b5e1-b98d692715e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We know that global sea levels are rising and shorelines are changing,
        and that it is critical to understanding the impact of human activities, such
        as greenhouse gas emissions, on our warming world,” said geophysicist Sophie
        Coulson, a postdoctoral fellow at Los Alamos National Laboratory who was not
        involved in the study. “This research takes a look at an important human factor
        that has only recently come into focus — the effect of urban building loads
        on coastal land subsidence.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96ad1f-3ef9-482e-a335-482eb870c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The authors, she added, use a clever combination of computer modeling,
        satellite measurements and GPS data to estimate the short- and long-term sinking
        rates of different areas of the city and identify the areas most at risk.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e377a-7a1a-49cc-8723-4b07eb67a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“New York City is among the most densely populated coastal areas in
        the world, with a large portion of its critical infrastructure constructed
        in low-lying coastal areas,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac3f03-3772-43d6-ba5b-965e26235a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Understanding how and why the landscape is changing, and identifying
        areas most vulnerable to flooding is essential for making the right preparations
        to mitigate future sea level rise.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca8a72-4c9d-465a-a0d1-3ef43dd821f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:53:22.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:53:22.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/23/world/nyc-sinking-sea-level-climate-scn/index.html"><em>“New
        York City is sinking due to its million-plus buildings, study says"</em></a></p>'
  'China-boycotts-G20':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T03:53:27.000+08:00
    'imagesource': 'jcr:b3e00aa0-910a-429d-bcda-0f9c9e1dae45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd340ac68-6950-4148-b392-497f0e5f824c'
    'lead': 'India has defended its decision to host a Group of 20 (G20) meeting in
      the Himalayan territory of Jammu and Kashmir, despite criticism from rights
      groups and expected boycotts from a handful of countries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T03:54:57.365+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-24T03:54:57.726+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China boycotts G20 meeting held by India in Kashmir region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96bbbc-8082-4b0d-ba88-3da92b117ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; India has defended its decision to
        host a Group of 20 (G20) meeting in the Himalayan territory of Jammu and Kashmir,
        despite criticism from rights groups and expected boycotts from a handful
        of countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc0bb9-648a-4780-be90-14088ce060a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Srinagar, the summer capital of Jammu and Kashmir, is scheduled to
        host a tourism meeting for G20 members this week, in a move the Indian government
        has marketed as an opportunity to showcase the region’s culture.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c110c2b-bcc3-49bd-bbf6-1629ac0b00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is the first international event of this scale to be held in the
        disputed, Muslim-majority region since India revoked its special status and
        split the former state into two federal territories in 2019. Ladakh, which
        was previously part of the state, was separated and turned into another standalone
        territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef916c-dea4-4b46-b68f-1c850eb3bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ladakh is a disputed region along the Line of Actual Control, a de-facto
        border between India and China. Both countries claim parts of it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0badd7-bf6f-4ba8-b80e-8712028f2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China on Friday said it would not attend the meeting, citing its opposition
        “to holding any kind of G20 meetings in disputed territory,” according to
        Foreign Ministry spokesperson Wang Wenbin.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b1aef-16c7-4513-b064-090b68f85396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since a clash involving hand-to-hand fighting in 2020 claimed the lives
        of at least 20 Indian and four Chinese soldiers, both sides have deployed
        thousands of troops to the area, where they remain in what appears to be a
        semi-permanent stand-off.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152388d0-2080-47ce-8df7-758c52346d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tensions along the de factor border have been simmering for more than
        60 years and have spilled over into war before. In 1962 a month-long conflict
        ended in a Chinese victory and India losing thousands of square miles of territory.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b36bbd-487d-4b6e-a4c8-e574aab59fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other countries, including Saudi Arabia, Egypt and Turkey, were expected
        to boycott the event.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31814c9d-ebf0-4c9d-afec-b978881fe581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kashmir is one of the world’s most dangerous flashpoints. Claimed in
        its entirety by both India and Pakistan, the mountainous region has been the
        epicenter for more than 70 years of an often violent territorial struggle
        between the nuclear-armed neighbors. A de facto border called the Line of
        Control divides it between New Delhi and Islamabad.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c8b52-6b51-4251-bf74-04c327bced0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India said the move to revoke Kashmir’s semi-autonomy was to ensure
        the nation’s laws were equal for all citizens and to increase economic development
        in the region, as well as to end separatism and terrorism it alleged was aided
        and abetted by Pakistan.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6efe0-20c4-42d6-ae86-9cbe68d6220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, India’s tourism secretary, Arvind Singh, said the meeting
        will not only to “showcase (Kashmir’s) potential for tourism” but also “signal
        globally the restoration of stability and normalcy in the region.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d92de-fd7d-4781-b05c-1355ec6a75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, Pakistan, which is not a G20 member, criticized India’s decision
        to hold the tourism meeting in Kashmir, calling it an “irresponsible” move.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6e75f-cac0-427d-b735-089e14395a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, Fernand de Varennes, the United Nations Special Rapporteur
        on Minority Issues, said the Indian government was “seeking to normalize what
        some have described as a military operation by instrumentalizing a G20 meeting”
        in a region where fears of human rights violations and violence are rife.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c1409-30be-448c-9954-506a3c7c2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Twitter, India’s permanent mission to Geneva rejected
        de Varennes’s criticism, calling the allegations “baseless and unwarranted.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28b10f-2c69-417b-8048-d62adde73ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, India said the G20 meeting in Srinagar “aims to
        strengthen economic growth, preserve cultural heritage, and promote sustainable
        development of the region.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b63ece-0d9d-4b91-8238-f475aeea9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India, the world’s largest democracy with a population of more than
        1.4 billion, has been keen to position itself as a leader of emerging and
        developing nations since it assumed the G20 presidency.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01e1ee-f084-443e-bc9b-32a98da59066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arguably India’s most celebrated event of the year, the G20 has been
        heavily promoted domestically, with sprawling billboards featuring Modi’s
        face plastered across the country.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69e628-665d-4304-8e60-86f55d1456e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi’s political allies were keen to push his international credentials,
        portraying him as a key player in the global order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c110d2-5c08-49ad-8370-b78acc67afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:54:57.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:54:57.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/23/india/india-g20-kashmir-china-boycott-intl-hnk/index.html"><em>“China
        boycotts G20 meeting held by India in Kashmir region"</em></a></p>'
  'Global-temperature-rise-study':
    'author': 'Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T03:55:29.000+08:00
    'imagesource': 'jcr:ba40c4f6-ed8b-45c0-a7d9-90a04d75d2f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdaef05-3d3a-4d54-aa19-9a4e5ea067c0'
    'lead': 'If the current pace of global warming goes unchecked, it will push billions
      of people outside the “climate niche,” the temperatures where humans can flourish,
      and expose them to dangerously hot conditions, according to a new study published
      Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T03:57:15.703+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-24T03:57:16.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Global temperature rise could see billions live in places where human
      life doesn’t flourish, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba926d-f597-4f57-b871-12004daddbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If the current pace of global warming
        goes unchecked, it will push billions of people outside the “climate niche,”
        the temperatures where humans can flourish, and expose them to dangerously
        hot conditions, according to a new study published Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31faf67-4892-4a47-8699-9a4eac2a5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study, published in the journal Nature Sustainability, evaluated
        the impact on humans if the world continues on its projected trajectory and
        warms 2.7 degrees Celsius by the end of the century, compared to pre-industrial
        temperatures.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587ebbb-8c14-4a51-badd-5e42647c2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Factoring in both the expected global warming and population growth,
        the study found that by 2030 around two billion people will be outside the
        climate niche, facing average temperatures of 29 degrees Celsius (84 degrees
        Fahrenheit) or higher, with around 3.7 billion living outside the niche by
        2090.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb440b43-0f77-4b2e-ad3d-ffc937acb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Timothy Lenton, one of the study’s two lead authors, said that one
        third of the global population could find themselves living in climate conditions
        that don’t support “human flourishing.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d716c-a724-419e-b2b9-e2d589f25647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s a profound reshaping of the habitability of the surface of
        the planet and it could lead potentially to large scale reorganization of
        where people live,” Lenton, director of the Global Systems Institute at the
        University of Exeter, said in a video shared by the institute.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3859c-be46-4f55-993d-f8f0b8703031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the report, the niche consists of places where the annual
        average temperature spans from 13 degrees Celsius (55 degrees Fahrenheit)
        to around 27 degrees Celsius (81 degrees Celsius). Outside this window, conditions
        tend to be too hot, too cold or too dry.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b2ad4-7c36-4e8f-a2be-342e4b387e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study determined that while less than 1% of the global population
        is currently exposed to dangerous heat, with average temperatures of 29 degrees
        Celsius or higher, climate change has already put more than 600 million people
        outside the niche.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6db8b2-d4bb-4072-a9d1-a9b1d88f11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Most of these people lived near the cooler 13 degree Celsius peak
        of the niche and are now in the ‘middle ground’ between the two peaks. While
        not dangerously hot, these conditions tend to be much drier and have not historically
        supported dense human populations,” said study co-author Chi Xu, a professor
        at Nanjing University.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92ec95-2372-4aa9-a270-40524f912c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the Earth warms 2.7 degrees Celsius, India, Nigeria, Indonesia,
        the Philippines and Pakistan would be the top five countries with the most
        population exposed to dangerous heat levels, the study found.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029007f2-e024-48e6-b24a-111c98b5c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The entire population of some countries, such as Burkina Faso and Mali,
        as well as small islands already at risk from rising sea levels, would face
        unprecedented high temperatures.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b43c9a-639d-4ce1-ad63-2d2105a5168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the worst case scenarios, if the Earth warms up by 3.6 or even 4.4
        degrees Celsius by the end of the century, half of the world’s population
        would be outside the climate niche, constituting what the report calls “an
        existential risk.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b3a86-57c0-4327-bf9b-d05f5e16282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the report, living outside the niche could lead to increased
        mortality rates, as exposure to temperatures above 40 degrees Celsius could
        be lethal, especially if humidity is so high the body can no longer cool itself
        to a temperature that can maintain normal functions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9edffc-58a8-4ddb-97cc-f50e09b5fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Extreme heat is also predicted to decrease crop yields, and increase
        conflict and the spread of disease.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af45c55-1747-45ec-bb5c-329a8678ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists have long warned that warming beyond 1.5 degrees Celsius
        would result in catastrophic and potentially irreversible changes. As the
        areas within the climate niche shrink as global temperatures rise, a larger
        swath of the population will also be more frequently exposed to extreme weather
        events including droughts, storms, wildfires and heatwaves.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a61eb-3c85-43b1-85ac-50cc6109a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Experts say there is still time to slow the pace of global warming
        by moving away from burning oil, coal and gas and toward clean energy, but
        the window is closing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd930a5-7b11-451b-a76e-b43a8d6f8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Every fraction of a degree will make a difference, Lenton said. “For
        every 0.1 degrees Celsius of warming above present levels, about 140 million
        more people will be exposed to dangerous heat.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9489d4-10a6-413d-a978-f1b93b583e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, the World Meteorological Organization announced
        that within the next five years, there is a 66% chance that the planet’s temperature
        will be more than 1.5 degrees Celsius warmer than pre-industrial levels for
        at least one year.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995ba2c-4799-40cc-bf52-4058ecde53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve left it so late to tackle climate change properly that we’re
        now at a point that to achieve the rate of change we need, means something
        like a five times speeding up of the reduction in greenhouse gas emissions
        or the decarbonization of the global economy,” Lenton said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4130183-0403-4993-8018-29616453db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:57:15.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:57:16.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/23/asia/global-warming-billions-dangerous-climate-heat-report-intl-hnk/index.html"><em>“Global
        temperature rise could see billions live in places where human life doesn’t
        flourish, study says"</em></a></p>'
