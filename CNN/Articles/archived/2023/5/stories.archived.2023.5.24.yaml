      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's without the approval of ERC or DOE on the moving of the schedule\
        \ of the project...So minsan, kapag nade-delay, we are just informed and not\
        \ consulted,\" she added.  \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043af015-3075-4c92-915e-513ffecb5ee6'
