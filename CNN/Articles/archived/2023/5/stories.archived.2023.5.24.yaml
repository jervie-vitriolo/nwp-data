      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d087da9-4fea-474e-af21-418ef4bc15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, we are not seeing anything. But they are deducting from\
        \ consumers like us,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c652c48-828f-4ac3-bd37-498ed626c5ad'
