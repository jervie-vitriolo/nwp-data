      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> A panel
        of state prosecutors is set to launch its formal investigation into the March
        4 murder of Negros Oriental Gov. Roel Degamo and nine others, the Department
        of Justice (DOJ) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ab7f4-1c8a-4ce3-bd37-fc76dbc4fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.595+08:00
