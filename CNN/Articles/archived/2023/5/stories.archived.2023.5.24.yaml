    'stories': []
    'template': '1'
    'title': 'Cathay Pacific fires cabin crew over alleged discrimination of passenger
      on flight from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ae380-6d10-4506-b056-9c8fa66ad634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Cathay Pacific Airways said Tuesday
        it had fired three cabin crew members after a passenger complained of discrimination
        on a flight from mainland China, an incident that angered Hong Kong officials
        and underscored the pressure on the city’s flag carrier to please Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d909d-a725-4220-8515-a5871aad2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An audio clip of the incident went viral this week, in which a crew\
        \ member appears to refuse a passenger’s request for a blanket and mocks the\
        \ traveler’s lack of English.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d6577-32c9-4c74-9aef-47da6c0cb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you can’t say blanket in English, you cannot have it,” a voice\
        \ is heard saying in the clip, recorded Sunday on a Cathay flight to Hong\
        \ Kong from the southwestern city of Chengdu.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d129f-5cf8-47ed-ad55-cfeb2a0021a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement late Tuesday announcing the dismissals, Cathay Pacific\
        \ (CPCAY) CEO Ronald Lam said he would personally lead a task force to improve\
        \ service and avoid similar incidents in the future.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59002fc1-c066-41b6-813d-7384447074ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to ensure that all Cathay Pacific employees must at all times\
        \ respect customers from different backgrounds and cultures, and that we provide\
        \ quality services consistently across all markets that we serve,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0425aa-d63b-4cf0-9832-388478244b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to reiterate our zero-tolerance approach to any serious\
        \ breach of the company’s policies and code of conduct. There is no compromise\
        \ for such violations.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d11652-61a1-4e65-8584-574dd58f26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Wednesday, the topic was trending for a second straight day on\
        \ Weibo, China’s Twitter-like platform, with a hashtag about the firings receiving\
        \ 320 million views. Many Chinese social media users also shared their own\
        \ complaints about flying with the airline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b164d0-f6c3-46cb-a967-2ab057290bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Hong Kong Chief Executive John Lee weighed in, calling\
        \ the incident “extremely outrageous and disappointing,” and adding it had\
        \ damaged the city’s image.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e04ba8-9d2e-4842-9ec2-35bda6c8b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cathay on thin ice</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbd36a-c088-4020-b71d-a1f99fb1c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident resurfaced old tensions between Hong Kong and mainland
        China, while Cathay’s quick and decisive response underlined the tightrope
        its executives must walk to keep Beijing happy, just a few years after a crisis
        led to the exit of two top managers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60efb423-a562-4f0a-adb0-5cc3ccc19f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, some Cathay staff took part in Hong Kong’s major pro-democracy\
        \ protests, forcing the airline to field angry calls from the Chinese government.\
        \ More than a thousand of its employees also participated in a strike that\
        \ forced the carrier to cancel dozens of flights.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8f16c-d511-4db6-9aa7-82ae85675868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing responded at the time by saying it would not allow Cathay flights\
        \ crewed by anyone who’d taken part in the protests to enter China’s airspace.\
        \ Cathay management also vowed to fire any staff found to be joining the demonstrations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce633d-d189-4ee8-998a-91e7b9b3fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The headaches ultimately led to the departures of both Cathay’s CEO\
        \ and its chief commercial officer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ec775-651f-4898-b09d-caed852e5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mainland China remains deeply important for the carrier, not just as\
        \ an aviation market but as a financial lifeline.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7b624-15d4-400d-9c2e-8abd61e02a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air China (AIRYY), the country’s flag carrier, is Cathay’s second-biggest\
        \ shareholder, with an approximately 20% stake. Cathay is also an investor\
        \ in Air China (AIRYY), holding roughly 16% of its shares.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58397ffe-9353-44d4-9811-9859de3f4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some mainland Chinese visitors to Hong Kong, a former British colony\
        \ where most people speak Cantonese, have long complained of discrimination\
        \ against them for speaking Mandarin, China’s national language.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648fa82-ac45-4129-aeda-c9a498b86b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Cathay has become emblematic of the pressure Hong Kong-based businesses\
        \ face as Beijing tightens its grip on the city.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83368c10-930f-4b81-b672-0e5f7d223526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was seen Tuesday, as Chinese state media piled onto criticism\
        \ of the airline, which is owned by Swire Pacific (SWRAY), a conglomerate\
        \ with roots in Hong Kong and the United Kingdom.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd888b4e-2bf5-4006-b9af-187f6619eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Its corporate culture seems to retain a certain kind of admiration\
        \ for foreigners, relative respect for Hong Kong people and contempt for mainland\
        \ Chinese people,” an editorial in state-run People’s Daily said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6939d-945b-4624-a68b-febaa165003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In China’s Hong Kong, the reverse trend of worshiping English and\
        \ looking down on Mandarin is bound to be soon lost in the tide of history.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147f805-e3ac-4646-a48f-15240c91bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s state-run news agency Xinhua suggested there could be further\
        \ consequences for the airline.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438af873-6f46-4b3a-97f3-efea42d6d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:32:32.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:04.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial, it said there was “a question mark on how far Cathay
        Pacific can fly if their old problems remain unchanged.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb7ff9-263b-4199-bb7b-3f70ec8acad7'
