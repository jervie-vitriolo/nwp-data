  'bikoy-peter-joemel-advincula-perjury-conviction':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T11:27:06.000+08:00
    'imagesource': 'jcr:468bcc52-95d7-4714-8637-f9e8e6e6e67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd3fe14-cf5c-4a8f-8734-ff1c0a1cea7f'
    'lead': 'Peter Joemel Advincula has been convicted by a Manila court two years
      after his arrest for committing perjury against former senatorial candidates
      Jose Manuel ''Chel'' Diokno and Lorenzo ''Erin'' Tañada, and former Supreme
      Court spokesperson Theodore Te.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T11:31:06.300+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-24T11:33:32.310+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-24T11:33:31.968+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['perjury', 'Theodore-Te', 'Erin-Ta-ada', 'Chel-Diokno', 'Ted-Te',
      'Bikoy', 'Peter-Joemel-Advincula']
    'stories': []
    'template': '1'
    'title': '''Bikoy'' convicted of perjury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330747e9-ff3b-4528-ae46-46da6e1258dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Peter
        Joemel Advincula has been convicted by a Manila court two years after his
        arrest for committing perjury against former senatorial candidates Jose Manuel
        "Chel" Diokno and Lorenzo "Erin" Tañada, and former Supreme Court spokesperson
        Theodore Te.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070a8d8-ab63-4177-a445-3205baf48717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The court finds accused Peter Joemel Advincula guilty beyond reasonable
        doubt of the crime of perjury," the decision of Manila Metropolitan Trial
        Court Branch 17 said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd85d0-2dc7-4a37-9853-9906cfe990c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tañada shared a copy of the decision on his Twitter page on Wednesday,
        showing the penalty for the person also known as "Bikoy" is "three months
        and one day of arresto mayor as minimum, up to one year and one day of prison
        correccional as maximum."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d4acf-6f69-47da-88f9-bc523fa83ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Advincula''s camp has not given a statement on the court''s decision.'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bikoy
        Guilty!!! <a href="https://t.co/VoNAk61A47">pic.twitter.com/VoNAk61A47</a></p>&mdash;
        Erin Tañada (@erintanada) <a href="https://twitter.com/erintanada/status/1661180039449255936?ref_src=twsrc%5Etfw">May
        24, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script> '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda2dda-bd60-441f-9699-8c879ee29ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67806bc3-7005-4f44-97c1-e68fc11b14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula falsely claimed Diokno, Tañada, and former Supreme Court
        spokesperson Theodore Te were part of "Project Sodoma" which was a supposed
        plot to oust former President Rodrigo Duterte in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8e391-b003-4dd7-a8d1-083f36361a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Advincula alleged there was a meeting at the Ateneo de Manila University
        to discuss the ouster, where he supposedly met all the three men.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e91546-0b00-4cbb-9803-7e3c97d90692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three <a href="https://www.cnnphilippines.com/news/2019/9/7/Bikoy-faces-perjury-rap.html"
        target="_blank">filed charges</a> against Advincula for perjury, adding they
        never met him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657d6db-321c-45d6-b90f-a826b754b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the Department of Justice said Advincula''s claim was a
        <a href="https://www.cnnphilippines.com/news/2021/1/20/Bikoy-arrest-warrant-perjury.html"
        target="_blank">lie</a> as Diokno and Tañada were at the university for an
        event related to the senatorial elections. Te only met Advincula after he
        received a message that someone wanted legal assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a683a0-16d2-4672-9a7f-ccb9064fe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Advincula has also claimed he was the person behind a series of videos
        called "Ang Totoong Narco list" which alleged that the Duterte family has
        ties to illegal drug syndicates. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423ed34-4175-4b91-934e-b13b2038a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:31:06.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:33:32.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula later backtracked and instead pointed fingers at the opposition
        for crafting the script of allegations against Duterte as part of the "Project
        Sodoma" ouster plot.</p>'
  'patek-philippe-watch-puyi-auction':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-24T11:32:39.000+08:00
    'imagesource': 'jcr:5beb6ba1-1441-4a56-a5d9-de4e7ecda88b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893b13fc-da5b-4e14-a9fc-eb5c43db8758'
    'lead': 'A wristwatch once owned by China’s last emperor, Aisin-Gioro Puyi, has
      sold for $6.2 million at a sale in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T11:38:34.680+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-24T11:38:45.230+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-24T11:38:44.905+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aisin-Gioro-Puyi', 'Patek-Philippe-Reference-96-Quantieme-Lune',
      'watch', 'China', 'Patek-Philippe', 'auction']
    'stories': []
    'template': '1'
    'title': 'Last Chinese emperor’s watch smashes expectations and fetches $6.2 million
      at auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081a95e-b336-4acb-bfae-94214395bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A wristwatch once owned by China’s last
        emperor, Aisin-Gioro Puyi, has sold for $6.2 million at a sale in <a href="https://www.cnn.com/world/asia/hong-kong"
        target="_blank">Hong Kong</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3beaa-54b5-47b5-a4ef-e9f2006d02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The eye-watering price tag is partly due to the rarity of the Patek
        Philippe Reference 96 Quantieme Lune, one of just eight known to exist. But
        according to Phillips auction house which handled the sale, the seven-figure
        sum is also down to the 86-year-old watch’s remarkable history — one that
        saw it taken to Siberia during the former ruler’s five-year imprisonment in
        the USSR.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bbbfd-8c18-4dd0-84e2-78d5d7dfac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.2-inch-diameter platinum timepiece features an Arabic numeral
        dial, pink gold hands and a “moon phase” function that shows how visible the
        moon is from Earth at any given time. Some of its internal mechanisms date
        to 1929, though the model was not sold by Patek Philippe — a <a href="https://www.cnn.com/style/article/patek-philippe-celebrity-popular-culture/index.html"
        target="_blank">Swiss watchmaker</a> known for fitting complicated movements
        into slim cases — until 1937.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa6003-4058-48eb-8b66-640e4fd8cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known how Puyi acquired the timepiece, though records
        show it was initially sold via a luxury store in Paris. Phillips added that
        historical documents prove the former emperor took it with him to a Soviet
        prison camp in Khabarovsk. He later gifted it to Georgy Permyakov, a fluent
        Mandarin speaker who served as his tutor and Russian translator during his
        time in detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b068d-71eb-46c6-9cf1-b4a8b364a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyi, whose life formed the basis of the Oscar-winning 1987 movie
        “The Last Emperor,” ascended the throne as a mere toddler in 1908. He was
        forced to abdicate less than four years later when a republican revolt overthrew
        the Qing dynasty, though he was permitted to continue living in the <a href="https://www.cnn.com/style/article/forbidden-city-china-architecture-600-years/index.html"
        target="_blank">imperial palace</a> in Beijing (and was briefly reinstated
        as emperor in 1917).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98b401-30ba-408d-aee7-2185708055f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1924, he fled Beijing and formed an alliance with Japan, which later
        installed him as the emperor of its puppet state, Manchukuo, in northeast
        China’s Manchuria region. After Japan’s defeat in World War II, Puyi was captured
        by Soviet forces and held as a prisoner of war. According to Phillips, he
        gave the watch to Permyakov in 1950, just before the former emperor returned
        to China to face trial for war crimes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4c56d-78b2-479d-a4c5-7b51c88c9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, Phillips spent three years researching
        the object’s history and confirming its provenance — a process that Thomas
        Perazzi, the auction house’s head of watches for Asia, described in a statement
        as an “unprecedented research project with a worldwide team of watch specialists,
        historians, journalists and scientists.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e062755-33d7-4156-9307-d8bcd535a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.phillips.com/detail/patek-philippe/HK080623/3"
        target="_blank">catalog listing</a>, Phillips cites Puyi’s nephew Yuyan (who
        was incarcerated alongside him) recalling in his memoirs that his uncle wore
        the watch “day to day” while in Manchukuo. The catalog also says that Puyi
        had previously gifted the watch to his nephew, but later asked for it back
        in order to give it to Permyakov.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84452fc9-1975-4c43-94a0-2f0bf1d7f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Almost a decade after returning to China, Puyi was pardoned and lived
        as a civilian in Beijing until his death in 1967. Permyakov, meanwhile, kept
        the watch until he died in 2005, after which it was passed to his heirs before
        being consigned to Phillips by its current owner in 2019. The timepiece has
        already been displayed in New York, Singapore, London, Taipei, and Geneva
        before it returned to Hong Kong, where it sold at Phillips’ new Asia headquarters
        on May 23.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8525f-7ea6-479e-ae5d-af95aa8f250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The watch was offered alongside several other of Puyi’s former possessions.
        Among them were 15 watercolors, attributed to Puyi’s brother-in-law Gobulo
        Runqi, and a red paper fan also given to Permyakov, featuring a poem inscribed
        by the former emperor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd288597-f5d2-48cb-a244-1841c8b631a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of Puyi’s manuscript notebooks, which Phillips says “provides a
        never-before-seen glimpse into (his) mind,” was also sold alongside his copy
        of Confucius’ “The Analects,” with the two items together fetching over $121,500.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc86ef-5164-4a30-9917-b588e7c7976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sale will be followed by a two-day watch auction at Phillips featuring
        some 240 timepieces. Among the historically notable items featured is a limited-edition
        Omega Speedmaster Apollo XI 1969 once presented to NASA astronaut Charles
        “Pete” Conrad Jr., the third person ever to walk on the moon. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ed1b7-5348-4581-9f15-e1bdeed794bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:38:34.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:38:45.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/puyi-watch-auction-patek-philippe/index.html"
        target="_blank">Last Chinese emperor’s watch smashes expectations and fetches
        $6.2 million at auction</a>."</em></p>'
  'uncle-roger-china-censors':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T11:39:00.000+08:00
    'imagesource': 'jcr:82cbf636-3959-4111-891b-52fb57645def'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b430afb2-075d-4e8b-8993-587abd4ca5da'
    'lead': 'A Malaysian comedian has been banned from China’sTwitter-like social
      media platform, days after he published clips from a live show predicting his
      skits about Beijing’s heavily censored politics and Chinese leader Xi Jinping
      would land him in trouble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T11:44:38.248+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-24T11:44:45.977+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-24T11:44:45.539+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uncle-Roger', 'China', 'Nigel-Ng', 'censor', 'censorship']
    'stories': []
    'template': '1'
    'title': '‘Uncle Roger’ jokes about China, and censors don’t see the funny side'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee1f4b-5f3f-4c67-bb5b-7632a145accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — A Malaysian comedian has been
        banned from <a href="https://www.cnn.com/world/china" target="_blank">China’s</a>
        Twitter-like social media platform, days after he published clips from a live
        show predicting his skits about Beijing’s heavily censored politics and Chinese
        leader Xi Jinping would land him in trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268724ec-de70-4801-91fa-ae9a85cb7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Ng, who performs under the persona “Uncle Roger,” last week
        posted a trailer of his new show on Twitter, in which he jokes about China’s
        surveillance state and begs the Chinese Communist Party not to “make him disappear.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b45511-097c-4ed0-92ec-f2c7d1a4f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Uncle Roger about to get canceled,” Ng wrote on Twitter last Tuesday
        alongside a clip of his show.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49b26d-6cdb-4db2-a9f3-9d242407214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday his account on China’s highly censored Weibo platform
        had been barred from creating new posts. A message on the page said Ng was
        blocked “due to the violation of relevant laws and regulations,” but gave
        no further details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917199b5-ce04-4ff5-8703-f142aef33e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to both Ng and Weibo for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209240f6-e83d-4ba1-b6f0-7bcc41881a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ng’s full stand-up show is slated for video release on June 4, the
        anniversary of the bloody 1989 crackdown on democracy protesters in Tiananmen
        Square that is a highly sensitive date for Chinese authorities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f82e0e-da9d-4213-bf36-802fdd5bffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His suspension comes at a time of renewed focus on how Beijing’s authoritarian
        leadership views comedy and cracks down on those deemed to have crossed political
        red lines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c7f7b-411d-43ad-a332-7cd141d2e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week a joke by <a href="https://www.cnn.com/2023/05/17/asia/chinese-firm-fined-army-joke-intl-hnk/index.html"
        target="_blank">Chinese comedian Li Haoshi</a> that made a loose reference
        to the army sparked a huge backlash from authorities, who fined the entertainment
        company he worked for more $2 million and banned it from staging performances
        in major cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fabce-ca9e-434a-811b-0b644009c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police also launched an investigation into Li, who now faces the prospect
        of jail time. Li, who has canceled all his work, also had his posting rights
        taken away by Weibo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5a2a7-538a-468a-b6c9-7a159e4575da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Don’t make him disappear’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1743a78-27d9-4025-adf6-e80377e0a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng, 32, shot to fame three years ago with <a href="https://www.youtube.com/watch?v=53me-ICi_f8&amp;t=3s"
        target="_blank">a video of Uncle Roger</a> – an outspoken middle-aged man
        who speaks with a thick Malaysian-English accent – making fun of <a href="https://www.youtube.com/watch?v=53me-ICi_f8&amp;t=3s"
        target="_blank">BBC Food presenter</a> Hersha Patel’s way of cooking Chinese-style
        egg-fried rice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50e1a9-6195-45bd-925b-7751303158b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has now been viewed 34 million times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7e5c0-7984-4496-801e-046ed3b097bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sketch Ng posted on Twitter last week was filmed at his recent
        stand-up tour, which broached more political subjects.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b01d5d-4c96-42b2-a350-55dec2568305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In one clip, after learning that an audience member is from China’s
        southern Guangzhou city, Uncle Roger says China is a “good country.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2238a9-6e68-41a9-a54e-03ae2e69a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to say that now, correct? All their phones listening,” he
        says, drawing laughter from the crowd.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cae714-a21b-4f64-a19a-fdbde824eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then says “long live President Xi,” before joking about his “social
        credit score going up,” a reference to China’s social-engineering style project
        that uses big data and a combination of rewards and punishments to <a href="https://www.cnn.com/2020/05/25/tech/hangzhou-health-app-intl-hnk/index.html"
        target="_blank">incentivize good behavior</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b660e4d-8507-4cdb-b055-cf9a596756b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gasps from the audience, he also tackles the subject of <a href="https://www.cnn.com/world/asia/taiwan"
        target="_blank">Taiwan</a>, saying it is “not a real country” and would “one
        day rejoin the motherland” – echoing the position of China’s Communist Party,
        which regards the island democracy as its own territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b537a30-49cb-468d-b3e9-b8eec3696c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asks the audience member from Guangzhou to put in a good
        word for him with the authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2ec49-7c13-4fbb-af14-37b2e3ca54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Uncle Roger good comrades,” he quipped. “Don’t make him disappear
        please.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c7e01-e528-44a0-b2c5-216620e26c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not the first time Ng, who was born in Kuala Lumpur and is now
        based in Britain, has had a brush with China’s often thorny politics – though
        on the previous occasion he was criticized as toeing Beijing’s line.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b4dff-f8c4-4ad3-89ed-f13b866719b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, Ng took down a video featuring YouTuber Mike Chen after previous
        remarks made by the Strictly Dumpling host on China’s human rights situation
        came to light.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b259fc0-63d3-4d64-9509-d1808a2003bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ng apologized at the time, saying the video “had made a bad social
        impact” and he was not aware of Chen’s “political thoughts and incorrect comments
        about China in the past.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af59e1-fd63-40bf-8f56-f5b038d71a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T11:44:38.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T11:44:45.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His approach then drew wide anger from activists who accused him of
        bowing to Beijing.'
    '23':
