      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0dfd6-6d45-4f39-8ed7-75a5fb52567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.568+08:00
