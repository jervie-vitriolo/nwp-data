      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed0828-c502-41f6-9de4-2c2367bec559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.601+08:00
