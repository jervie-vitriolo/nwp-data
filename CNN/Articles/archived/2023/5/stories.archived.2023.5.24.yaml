      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rivero’s counsel, Danny Villanueva, told CNN Philippines on Tuesday\
        \ that his client’s affidavit of recantation was not yet accepted since the\
        \ prosecutors required their camp to submit the sworn statements by the PNP\
        \ of Negros Oriental and those executed by Rivero before the NBI.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d2df7-33d1-4817-98d7-a29744571cff'
