      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3cfab-ba51-4e47-9309-88dd34f1de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:41:03.255+08:00
