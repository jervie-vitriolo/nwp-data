    'title': 'Marawi board sets process for siege victim compensation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e0ee1-159f-4e0c-b54b-9d05705e4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Six years
        after the city came under siege, the Marawi Compensation Board (MCB) signed
        the implementing rules and regulations (IRR) of the law that provides compensation
        to owners of properties destroyed during the five-month-long Battle of Marawi
        and the heirs of those who died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb67e2-2c30-4e92-9935-f61fbe0a2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 23, the anniversary of the 2017 siege, the board released a\
        \ video showing the IRR signing for the Marawi Siege Victims Compensation\
        \ Act which then President Rodrigo Duterte approved last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575a0c2-db2f-4584-96e8-eb37e05de555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ab2e2-fdee-4525-bda0-9e86acf7510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IRR details the claims process to receive the payout. It shall\
        \ be effective 15 days after its publication in at least two newspapers of\
        \ general circulation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b71031-6ef1-4508-b13f-840a5e386e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279a9fb-d0a2-4eeb-a2c3-70114a45c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MCB Chairperson Maisara Dandamun-Latiph earlier said ₱1 billion was\
        \ set aside fo the initial payouts to victims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89112d50-bde9-4f46-ae88-16023638a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144847b-d38b-497d-bc34-f66d9fe45cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said they expect around 17,800 households from 32 barangays to\
        \ file a monetary claim, which will be evaluated by the nine-member board.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8aef9-2d10-4161-a233-2170fe2463a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e8e9d-2c65-4094-a197-01949d1c95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MCB has yet to announce the period of application for the claim.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666963f-3ec5-4d6a-9a39-271ba837509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee12b3-09ee-4243-80f9-9665b66691b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, any owner of a residential, cultural, or commercial\
        \ structure, or other properties in affected areas, is entitled to a tax-free\
        \ payment from the government.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e519a3-45a6-4f69-858a-b067f52363bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d9857-4c8f-419a-b6c9-5a357f9ac545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compensation will also be given to the heirs of those killed in the\
        \ war, which broke out between government forces and Islamic State-linked\
        \ militants, as well as of those legally presumed dead.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7afdef3-012d-4481-919f-c519851df07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c93463-f5fa-42ab-95d7-8bcee87261d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:29:57.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T15:29:57.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty International, 920 IS-linked militants, 165
        soldiers and 47 civilians were killed in the Marawi crisis. The conflict also
        displaced some 360,000 people in the city and surrounding areas.</p>'
  'cathay-pacific-china-passenger-discrimination':
    'author': 'Michelle Toh and Shawn Deng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T15:30:04.000+08:00
    'imagesource': 'jcr:3923b188-7e6c-447d-890d-ff88a7335fb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee6a8fd8-26f7-4da3-9b36-4953a1514940'
    'lead': 'Cathay Pacific Airways said Tuesday it had fired three cabin crew members
      after a passenger complained of discrimination on a flight from mainland China,
      an incident that angered Hong Kong officials and underscored the pressure on
      the city’s flag carrier to please Beijing.'
