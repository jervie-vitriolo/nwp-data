      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bac45b-e44c-4566-a78c-b6ef050635ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-24T12:38:40.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will include the latest<a href="https://www.cnnphilippines.com/news/2023/5/17/nbi-murder-complaints-teves.html">
        murder complaints</a> filed by the NBI against embattled Congressman Arnolfo
        Teves.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa200e-0378-4b72-8aa2-dfacbf05a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.596+08:00
