    'lead': 'The Philippine Modern Pentathlon team flexing their might at the UIPM
      2023 Southeast Asian Championships in Pattaya, Thailand.


      The national squad snagged seven gold and two silver medals in the regional
      meet.


      Samuel German and Juliana Shane Sevilla imposed their will by ruling the men’s
      and women’s Laser Run events of the Southeast Asian and Asian category.


      The two connived again to get the team’s fifth gold by dominating the Laser
      Run mixed relay.


