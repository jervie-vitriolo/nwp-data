      'mgnl:lastActivated': 2023-05-24T05:49:31.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several sectors have expressed concerns on the pace of the bill's legislative\
        \ procedures under the House of Representatives and the Senate. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99bc41-a46c-464e-9131-ba34c11dff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:17:14.230+08:00
