      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07912f04-cc66-4169-855b-c867d982273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm is “one that will be remembered for decades,” said Landon\
        \ Aydlett, the warning coordination meteorologist from the weather service\
        \ in Guam.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadf13d-6582-476b-aedf-1818df47ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b999c-25f7-4e74-b724-2f8a3275cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials have warned the storm will bring devastating impacts to the\
        \ island’s residents, infrastructure and landscape.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef99328-6813-4222-9ff2-2a2d45dc9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e340d2-e896-49ff-b480-c8a1e98decad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extensive roof and structure damage is possible due to pummeling winds,\
        \ especially for buildings that are not reinforced with concrete.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aebd88-8347-4beb-9f37-7b560e2bea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7791ef2-8930-4a49-81a5-59aa602b8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Electricity and water may be unavailable for days and perhaps weeks\
        \ after the storm passes” and “most trees will be snapped or uprooted,” the\
        \ local weather service warned.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac107dc-fc31-44c3-8e7e-c22b40789739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d6bdc-5a87-49d6-8d9d-745a52669032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guam Power Authority crews had been responding to power outages and\
        \ fluctuations across the island overnight Tuesday and into Wednesday, but\
        \ increasingly dangerous conditions made it unsafe for personnel to be out\
        \ making repairs, the utility said in a release.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93b6bd-ecb6-4b0e-a0f1-601066ebb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb20ee-796c-49ec-b040-a42d40b2783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The GPA team is prepared to immediately begin restoration as soon\
        \ as winds decrease to safe levels,” the release reads.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c959e5-5032-43ba-b35b-9a68e2df02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528497fa-8a4c-46c8-825d-78f3dd396766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between 50 to 70 percent of Guam’s vegetation could experience defoliation\
        \ – the unnatural removal of much of a plant’s leaves and foliage, the weather\
        \ service indicated.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c46b9-f5b3-4783-93d1-142afb000358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37ee10-5dbd-4775-9a65-076aca2624dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human-caused climate change is contributing to an upward trend intense\
        \ storms like Typhoon Mawar. Not only are these systems generating more rainfall\
        \ and larger storm surge – they are also more likely to be stronger and are\
        \ intensifying faster, CNN has reported.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6b27d-6b53-4baf-862f-35d047a98273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc498fa-f83f-44e5-9419-53ac42f7756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar rapidly intensified from Monday into Tuesday, with top wind
        speeds increasing by 50 mph in just 18 hours. Scientists have warned that
        the rapid intensification of tropical cyclones – like typhoons and hurricanes
        – is more likely as ocean temperatures climb and lay the groundwork for cyclones
        to explode at breakneck pace into deadly storms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6b71f-dc25-4136-b8cb-c419436dd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:51:12.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803d0e5-4409-4ca8-95be-f19d224c70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:51:12.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1 p.m. local time, the storm’s center was 45 miles from Guam
        and its maximum sustained winds were 140 mph, the equivalent of a Category
        4 Atlantic hurricane, according to the National Weather Service. In anticipation
        of high storm surge and potentially catastrophic coastal flooding, Guam Gov.
        Lou Leon Guerrero issued an executive order on Tuesday mandating the evacuation
        of low-lying coastal areas. “When sea levels rise, residents will have merely
        minutes to evacuate a</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc804f-a4d6-42a7-aa0f-26c835f7d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:51:12.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar threatens “torrential rains that may result in landslides
        and flash flooding, catastrophic wind, and&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49f631-e415-4c55-a547-e095aaf46ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:51:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91782bdb-3dbf-4e50-b549-3ba8bf148297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:51:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar could be the strongest storm to directly impact Guam&nbsp;—
        home to about 150,000 people, as well as several US military installations&nbsp;—
        since at least 1976, when Typhoon Pamela struck with sustained winds of 140
        mph.</p>'
  'dbm-fund-barmm-rehabilitation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T15:00:56.000+08:00
    'imagesource': 'jcr:69b9bb9d-344a-46bc-91f3-f24ea65016e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3788b9-b1a4-4174-99fa-729f721875cb'
    'lead': 'The Department of Budget and Management (DBM) approved the release of
      ₱5 billion to the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) for
      the rehabilitation of conflict-affected communities, including those in Marawi
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T15:01:56.696+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-24T15:01:56.981+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BARMM secures ₱5B to rebuild conflict-hit areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd89666-0ff9-4ee4-8c65-623f8573fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The Department
        of Budget and Management (DBM) approved the release of ₱5 billion to the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) for the rehabilitation of conflict-affected
        communities, including those in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5270d59-eeb1-4726-8f4c-6cac8e745595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the DBM said the release of the fund is
        in accordance with Republic Act 11054 which states that the national government
        must provide the special development fund with ₱5 billion every year for a
        period of 10 years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064a95b-e7ce-4f5f-8376-ba95b1a2815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The budget is intended for the “rebuilding, rehabilitation, and development”
        of communities in the region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248eb277-8ce5-4218-a23e-90fd7bb8bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We hope that BARMM takes advantage of this funding by fully utilizing
        it to help those in need, and to improve areas that need further development,”
        DBM Secretary Amenah Pangandaman said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa2b70-a33d-4906-b4b3-71e06f5d4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM said the most recent conflict recorded was the five-month siege
        of Marawi City in 2017.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48e07a-7b15-4fd9-8aae-c537dbe975f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that the war resulted in ₱17 billion in property damage and
        lost opportunities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9911424-cbb3-4fea-88b5-09eb0cb22e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:01:56.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T15:01:56.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force Bangon Marawi, which is leading the rehabilitation
        efforts, previously said the city needed at least ₱49.8 billion to fund its
        restoration.</p>'
  'marawi-siege-compensation-law-irr-signing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T15:26:50.000+08:00
    'imagesource': 'jcr:728135ec-467c-4953-85ff-f1fff1d05c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8011ac24-5af9-45c8-935d-32f214e3c855'
    'lead': 'Six years after the city came under siege, the Marawi Compensation Board
      signed the implementing rules and regulations of the law that provides compensation
      to owners of properties destroyed during the five-month-long Battle of Marawi
      and the heirs of those who died.'
    'mgnl:activationStatus': true
