    'title': 'PH to receive up to US$4 billion grant from ADB in 2023 – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605998d1-37bf-4bab-aaf1-e7bce6eff35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.792+08:00
