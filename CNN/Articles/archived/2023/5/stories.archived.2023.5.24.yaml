      'mgnl:type': 'text'
      'text': "Bongalon said the only options left for the committee are another period\
        \ of suspension, slapping of penalties, or expulsion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86d338-7176-49e9-a046-42fa5018e213'
