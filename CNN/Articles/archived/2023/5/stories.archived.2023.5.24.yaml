      'mgnl:type': 'text'
      'text': '<p>Malacañang said three loans amounting to US$1.10 billion were signed
        with the bank within the first nine months of the Marcos administration.</p>'
  'Pentagon-explosion-fake-Twitter-verified-accounts':
    'author': 'Donie O''Sullivan and Jon Passantino, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T06:40:31.000+08:00
