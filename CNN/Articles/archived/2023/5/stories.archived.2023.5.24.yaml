  'filipino-seafarers-dead-capsized-chinese-vessel-indian-ocean':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T11:17:19.000+08:00
    'imagesource': 'jcr:8dd83f4f-b0de-4b13-b9d5-6fc1ac374154'
