      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take this approach of safety first with other products that
        kids use, from medications to car seats to toys,” Murthy said. “We need to
        do it here, too.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feac93a-bc51-455e-a588-dd32bb528b35'
