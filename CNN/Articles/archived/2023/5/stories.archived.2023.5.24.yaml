      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e89b96-ff4c-499d-9611-b7cc0c79bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:33:42.668+08:00
