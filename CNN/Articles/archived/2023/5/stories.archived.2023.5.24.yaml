      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would still stand by what I've heard and what I believe na meron\
        \ pa rin talagang capability ang China na kung gusto nila remotely na makaka-access\
        \ sa ating national grid,\" he said.  \r"
    '19':
