      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fbed9-0968-4db8-b7bb-cb6a5b9fbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murthy says he hopes the report will spur action at multiple levels,\
        \ such as increased research and funding for it, policy changes and particularly\
        \ increased transparency and action from technology companies.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f28d6-28a8-44d2-a4b2-200e977b552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4b7b7-5379-458e-b527-037adcb21f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Independent researchers tell us all the time that they have a hard\
        \ time getting full access to the information that they need from technology\
        \ companies about the health impacts on kids,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76a5e2-76e4-40c8-81b7-5f76c1125dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.322+08:00
