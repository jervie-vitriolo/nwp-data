    'title': 'Occidental Mindoro town scorches with 53°C heat index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2138236-8eaa-45e0-8919-9aff6af21876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T22:25:50.719+08:00
