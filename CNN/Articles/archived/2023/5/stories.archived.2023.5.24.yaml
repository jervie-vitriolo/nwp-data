      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The Asian
        Development Bank (ADB) will give the Philippines up to US$4 billion in support
        of the country’s socioeconomic development plans and infrastructure programs
        for 2023, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91dc269-e21d-4217-8eed-209628a7f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55775cf-48cc-4679-89dd-b77ee8b12b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. learned of the grant from ADB President
        Masatsugu Asakawa during their meeting at the bank’s headquarters on Monday,
        Palace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e86cb8-f5cb-40ab-83ae-9d372ef8b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d990a-c7e2-4fd2-981a-ad0e8cb54bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This 2023 alone, we expect to provide up to US$4 billion to support\
        \ the government's socioeconomic agenda and the Build Better More infrastructure\
        \ development program,\" Asakawa said as quoted by the Palace.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42710eca-9045-4d6f-8d17-269f834b9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60014383-4a30-49f9-a287-7d7193e9d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This includes preparation of several transformative projects such\
        \ as the Bataan-Cavite Interlink Bridge Project, the Davao Public Transport\
        \ Modernization Project, and the Integrated Floor Resilience and Adaptation\
        \ Project,\" he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bedb85-96e5-459c-81bc-b7cbbd1150ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.795+08:00
