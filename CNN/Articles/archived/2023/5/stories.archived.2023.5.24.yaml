      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cc20e-744a-4d5b-a33e-1012e7917df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Janelle] came up to me and just gave me the realest hug,” Nyong’\
        o said. “I think we may have swayed to the music. She was just like, ‘I’m\
        \ so proud of you, and just thank you for being you.’”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0f25f-7219-4c40-88ec-c06d58602cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.487+08:00
