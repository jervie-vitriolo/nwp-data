      'mgnl:lastActivated': 2023-05-24T20:33:43.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbaaf5a-8dbc-4bf2-afa9-6ddffab01b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:33:42.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T20:33:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a special program for working experts and we issue 2,000 visas\
        \ every year, and this is for concrete professions like electricians and technicians,”\
        \ the envoy said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efcc71c-e5ad-4aa9-b1d6-05130727a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:33:42.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-24T20:33:43.042+08:00
