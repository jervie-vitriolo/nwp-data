      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4b363-420b-489b-81cc-54829ed4529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Monáe talked about identifying as pansexual and later revealed\
        \ that she is nonbinary and uses the pronouns she/her and they/them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb954d9-f9ac-4bf2-b9ed-10fefc7ce01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a50e9-72d7-456e-8008-6f4b4ad72383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She has magnetism that they were obviously picking up on,” Nyong’\
        o told Rolling Stone about speculation the two had a past romance. “She is\
        \ that enigmatic. I was not surprised. And I don’t mind being associated with\
        \ her in any capacity.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfdc8f9-7105-4a11-be3a-8b171df73fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.488+08:00
      'mgnl:createdBy': 'lara'
