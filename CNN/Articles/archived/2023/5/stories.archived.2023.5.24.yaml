      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: ERC will tell them that this project is already okay,\
        \ and you can proceed already, that's when the charging will start... Unfortunately,\
        \ the projects are being moved.]  \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1e875-b499-44ce-987f-86216c2e68a5'
