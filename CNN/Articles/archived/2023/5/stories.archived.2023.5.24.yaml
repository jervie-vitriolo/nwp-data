    'template': '1'
    'title': 'Coastal Guam residents evacuate as approaching Typhoon Mawar threatens
      deadly storm surge and damaging winds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d04a82-abab-49ac-8438-39c3aca57601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:51:12.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Typhoon Mawar’s outer bands were whipping
        Guam Wednesday ahead of an expected late-afternoon or evening landfall that
        could devastate the US territory with deadly winds, treacherous storm surge
        and heavy rainfall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd049d52-cf83-42cc-acf0-3a8a33db6262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1aa0d-36b1-435e-a90f-2f5f77cd8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar’s core is expected to get very near Guam — and possibly make
        landfall — around or after 4 p.m. local time on Wednesday (2 a.m. ET), and
        the typhoon could be the strongest storm to hit the Pacific island in more
        than 60 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56e36b-51de-41a8-a2ed-b2b099e41134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f325dd2-d31d-4a1b-9778-9bd8ede4021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 1 p.m. local time, the storm’s center was 45 miles from Guam and\
        \ its maximum sustained winds were 140 mph, the equivalent of a Category 4\
        \ Atlantic hurricane, according to the National Weather Service.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7413b-48e0-47e7-a119-27276ce5ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4538d-bfc6-49c8-a4d8-5e851355ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In anticipation of high storm surge and potentially catastrophic coastal\
        \ flooding, Guam Gov. Lou Leon Guerrero issued an executive order on Tuesday\
        \ mandating the evacuation of low-lying coastal areas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1173a-4b70-43a6-87d6-ebf340940a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556044dd-3650-4683-aece-21a121258212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When sea levels rise, residents will have merely minutes to evacuate\
        \ and respond. Thus, we must prepare now and anticipate the worst,” the governor’\
        s office said in a release.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406af13a-399a-4ac9-9054-4c3873a18bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e97f2-0594-49f9-8bbe-1284d31fa9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar threatens “torrential rains that may result in landslides and\
        \ flash flooding, catastrophic wind, and life-threatening storm surge,” the\
        \ weather service said Wednesday morning.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa5771-d397-4b2a-ad07-c830401e022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238497e-337b-4f19-88ca-274d81c76e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar could be the strongest storm to directly impact Guam – home to\
        \ about 150,000 people, as well as several US military installations – since\
        \ at least 1976, when Typhoon Pamela struck with sustained winds of 140 mph.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bc72c-c1fa-41df-b154-21487cf44dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49009b9-4468-48fc-a965-b0362c9f6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Mawar’s sustained winds are higher than 140 mph, it would be the\
        \ strongest since Super Typhoon Karen, widely regarded as the worst storm\
        \ to ever hit the island, which struck in 1962 with sustained winds of 172\
        \ mph.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7982c-8abb-4b3f-bfc5-5ef1a0de73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc7b3d-81c1-41e2-b658-a7af9c71551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though Guam sits in the West Pacific Ocean – an area prone to the world’\
        s strongest tropical cyclones – it is extremely rare for the island to be\
        \ struck directly by a storm of this strength. Only eight such storms have\
        \ passed over it in the last 75 years, as hitting the approximately 30 mile-wide\
        \ island amid the expansive Pacific Ocean is akin to threading a tiny needle.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850292f9-a9b2-454d-9b81-d896c07fe94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5abe21-1aa3-4880-88b7-038f56d2a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>15 to 20 inches of rain are possible</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e26a70-9526-48a7-8a27-aaa4d84fda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar’s slow forward pace&nbsp;— about 6 mph Wednesday morning&nbsp;—
        would exacerbate the impacts of wind and bring greater amounts of rainfall
        to the island than a faster-moving storm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b6366-6808-4575-9c02-30c07bad50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dad936-1283-481b-8a54-2c874ebc3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm surge of up to 25 feet above normal high tide is possible, the\
        \ weather service said. That would be life-threatening and pose significant\
        \ risk to vulnerable coastal areas and will likely cause severe coastal erosion.\
        \ The weather service warned that even large boats could be ripped from their\
        \ moorings.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0217b0-8841-4fd6-ba64-76d796febcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f10b4-dee9-4f0d-b51f-1db9f93fec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm surge deaths are historically the leading cause of hurricane-related\
        \ fatalities within the United States, according to the weather service.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18148f91-0de0-4138-94a7-395c3a61c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72d18c-4be2-4e92-96c8-76f35fe9fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm could bring between 15 to 20 inches of rain with even higher\
        \ local amounts possible, the weather service said. The downpour will likely\
        \ trigger landslides, overflow rivers and streams and bring flooding to areas\
        \ that don’t normally see such events.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1a65c-fd1f-4610-a28c-81368292ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2535a-e5d8-4a41-bd50-f071de773d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T12:57:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden approved an emergency declaration for the island\
        \ on Tuesday, and FEMA announced it has more than 50 emergency relief personnel\
        \ and dozens of other federal partners ready to provide emergency assistance\
        \ on the ground.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484a5d2-44a5-4a1c-8963-e7a1659d5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:55:22.168+08:00
      'mgnl:createdBy': 'lara'
