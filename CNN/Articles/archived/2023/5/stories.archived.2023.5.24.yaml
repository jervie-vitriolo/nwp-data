      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e96e2-8ff6-4d09-a8de-affe0766cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murthy said social media companies should be held to similar standards\
        \ for protecting children as other industries are.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fb176-09d3-4e0a-a6e4-eb73838a2894'
