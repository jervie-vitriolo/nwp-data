      'text': '<p>Suspect Osmundo “Jhudiel” Rivero, however, <a href="https://www.cnnphilippines.com/news/2023/5/22/osmundo-rivero-recants-degamo-killing.html">recanted</a>
        his statement on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffcd81-a77a-43f9-8d30-b34b52ecc2b4'
      'mgnl:activationStatus': true
