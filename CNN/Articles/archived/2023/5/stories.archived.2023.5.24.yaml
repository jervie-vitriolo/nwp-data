      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Ferdinand Marcos Jr. has appointed businesswoman Katrina Gloria Ponce Enrile,
        the daughter of Chief Presidential Legal Counsel Juan Ponce Enrile, as administrator
        and chief executive officer (CEO) of the Cagayan Economic Zone Authority (CEZA).</p>'
