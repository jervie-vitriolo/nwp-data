      'jcr:uuid': '5bb227bc-f0f1-43d3-9bfe-088bb87720d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T05:56:55.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2010 to 2022, the ADB's annual loan financing for the Philippines\
        \ averaged at US$1.4 billion.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f1609-69eb-4756-88de-ee8e888b492e'
      'mgnl:activationStatus': true
