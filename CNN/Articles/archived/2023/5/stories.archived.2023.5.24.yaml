      'jcr:uuid': '289fa45e-3745-4f39-b16c-f87b7ef4b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While they are just close friends (Nyong’o has been dating television\
        \ host and designer Selema Masekela), Nyong’o said there’s still things she\
        \ doesn’t know about Monáe.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a13a14-b6f0-4d03-a0bb-9b8de55cc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71267804-37fa-4f69-abff-5f627016ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:56:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just because you’re a close friend of hers doesn’t mean you get to\
        \ know everything about her,” Nyong’o said. “I think that’s what makes her\
        \ interesting as an artist.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
