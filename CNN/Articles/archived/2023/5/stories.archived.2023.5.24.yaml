      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his counter-affidavit, Rivero claimed he was kicked and hit while\
        \ at the Philippine National Police (PNP) Headquarters in Camp Crame. He said\
        \ he was made to say that Negros Oriental Representative Arnie Teves gave\
        \ the order to kill Degamo, adding that his family was threatened.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e12d4-f653-4e71-a05c-f829fd0a0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.600+08:00
