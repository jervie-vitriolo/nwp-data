      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was tagged as one of the masterminds of Degamo's assassination\
        \ — an accusation he denies. He has yet to return to the country since getting\
        \ medical treatment in the United States in February.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c7ad9-e15e-452f-96e1-eb35fff06ada'
      'mgnl:activationStatus': true
