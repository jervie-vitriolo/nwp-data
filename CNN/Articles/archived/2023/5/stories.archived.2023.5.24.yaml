      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Committee on Energy chair Raffy Tulfo was still not convinced.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a98ee-9c51-43e3-8909-497500c84e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.294+08:00
