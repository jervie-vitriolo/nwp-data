    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Verified’ Twitter accounts share fake image of ‘explosion’ near Pentagon,
      causing confusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431314b-1cf3-4397-9543-1212f8aa4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fake image purporting to show an explosion
        near the Pentagon was shared by multiple verified Twitter accounts on Monday,
        causing confusion and leading to a brief dip in the stock market. Local officials
        later confirmed no such incident had occurred.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92adefa1-77be-4a13-a27f-3c999c2d5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969aa5a-0240-4da6-8645-8b121cc811cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The image, which bears all the hallmarks of being generated by artificial\
        \ intelligence, was shared by numerous verified accounts with blue check marks,\
        \ including one that falsely claimed it was associated with Bloomberg News.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee21457-3f22-445d-af71-5c82f59921f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'image': 'jcr:e443fa6a-e067-46e4-8bdb-63eaf35b06b7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b424e-4f6e-4d99-bf94-bbdc93a2732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:55:45.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067bf6c-db27-48bf-ab76-07e0d9b9676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Large explosion near the Pentagon complex in Washington DC. – initial\
        \ report,” the account posted, along with an image purporting to show black\
        \ smoke rising near a large building.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692af41-8cb9-4ec4-8940-d9d9d2bfe34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720b71d-de06-4181-9952-3bf33793fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:41:45.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-24T06:55:46.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The account has since been suspended by Twitter. It was unclear who\
        \ was behind the account or where the image originated. A spokesperson for\
        \ Bloomberg News said the account is not affiliated with the news organization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c85c06-d2a2-4077-b30c-78eba2f543ea'
