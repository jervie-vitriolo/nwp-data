      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's no approval of ERC or DOE with regards to the\
        \ moving of the schedule of the project...So sometimes, when there is a delay,\
        \ we are just informed and not consulted.]  \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912cb750-6098-4fb2-8e02-794b12c42cba'
