  'Ron-DeSantis-2024-presidential-campaign':
    'author': 'Jessica Dean, Clare Duffy and David Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T03:47:19.000+08:00
    'imagesource': 'jcr:d4d6a267-323f-4975-9897-a0fda59e3494'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec054a3c-a1d8-452d-8999-010e005f15ca'
    'lead': 'Florida Gov. Ron DeSantis will announce his bid for the 2024 Republican
      presidential nomination Wednesday night in a conversation with Twitter owner
      Elon Musk, a spokesperson for his political team tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T03:49:11.439+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-24T03:49:11.680+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ron DeSantis to announce 2024 presidential campaign Wednesday in conversation
      with Elon Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca321064-d43a-465e-a28c-1875f73edb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Florida Gov. Ron DeSantis will announce
        his bid for the 2024 Republican presidential nomination Wednesday night in
        a conversation with Twitter owner Elon Musk, a spokesperson for his political
        team tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ac84f-5636-4b39-9053-8a75e2b7e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The announcement, which was first reported by NBC News, will take place
        at 6 p.m. ET on Twitter Spaces, where the platform’s users can participate
        in audio conversations, and will be moderated by tech entrepreneur David Sacks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00a94e-f172-4633-9c3a-a4018282bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Musk for comment. The tech titan publicly confirmed
        the conversation at a Wall Street Journal event Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc13521-eb1c-412a-a6be-418871f3b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will be interviewing Ron DeSantis, and he has quite an announcement
        to make. And it will be the first time that something like this is happening
        on social media and with real-time questions and answers, unscripted,” Musk
        said, adding that he was not planning to endorse a candidate “at this time.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71676d1-201b-471d-be80-2f18a916ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sacks is a major political donor and DeSantis booster. In 2021, he
        contributed just over $70,000 to the governor’s political committee.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f26c8-6149-4b2f-b177-edc402b7f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As CNN previously reported, the DeSantis team is planning an aggressive
        schedule and unconventional approach to a presidential campaign. The team
        is plotting an unpredictable, relentless blitz of the political map designed
        to quickly get him in front of thousands of primary voters, stir the pot and
        invite contrasts between the 44-year-old governor and the campaigns of his
        older rivals – former President Donald Trump, the current GOP front-runner,
        and President Joe Biden – according to people familiar with the planning.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9109e-95ff-441a-b954-9872c963e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis is expected to file paperwork declaring his candidacy with
        the Federal Election Commission this week, a Republican familiar with the
        matter told CNN, with a formal announcement planned for next week in his Florida
        hometown of Dunedin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4c9e1-58f7-4b65-abdc-5418dcc7a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:49:11.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T03:49:11.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/23/politics/ron-desantis-elon-musk-president-announcement/index.html">“Ron
        DeSantis to announce 2024 presidential campaign Wednesday in conversation
        with Elon Musk"</a></p>'
  'Prince-Harry-loses-legal-bid-for-police-protection':
    'author': 'Catherine Nicholls, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T03:49:17.000+08:00
    'imagesource': 'jcr:e9fda7c4-cb6b-4576-b7cc-f83088dc5c10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d90103-8d8c-43af-83b0-2492cac91a8d'
    'lead': 'Prince Harry has lost a legal challenge seeking the right to pay for
      his police protection while in the UK, London’s High Court ruled on Tuesday,
      in a series of lawsuits the Duke of Sussex is pursuing in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T03:51:49.182+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-24T07:32:40.616+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-24T07:32:40.245+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince Harry loses legal bid to pay for police protection while in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fccf08-1285-4128-8432-cce6de94f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.617+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Prince Harry has lost a legal challenge
        seeking the right to pay for his police protection while in the UK, London’s
        High Court ruled on Tuesday, in a series of lawsuits the Duke of Sussex is
        pursuing in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48a4ec-bc86-4353-8124-efae65874c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.617+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The duke was challenging the decision to withdraw his police protection
        after he stepped down as a working royal. The judge, Mr. Justice Chamberlain,
        on Tuesday denied a legal bid by the duke to review the decision not to allow
        him to pay for police protection out of his own funds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755cf5d3-5712-41c3-b0d7-b2145b5cdda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.617+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A separate legal effort to review the original decision to strip him
        of taxpayer-funded protection is ongoing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06ab4b-bb21-4793-997c-230538549358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In written submissions to the High Court, the UK’s Home Office argued
        that the Executive Committee for the Protection of Royalty and Public Figures
        (RAVEC) “considered that it was not appropriate to support an outcome whereby
        wealthy individuals could ‘buy’ Protective Security from specialist police
        officers (potentially including armed officers), in circumstances where RAVEC
        has determined that the public interest does not warrant that individual receiving
        such Protective Security on a publicly-funded basis.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a33b1c-dad3-4e05-9391-96083deac3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A judicial review has now been refused for this claim, Mr. Justice
        Chamberlain declared.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ba98a-01b4-4ba5-bba5-adab74caf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This legal case is one of several ongoing lawsuits that Prince Harry
        is undertaking in the UK. He is expected to return to London next month to
        testify in a separate trial regarding phone-hacking claims against the Mirror
        Newspaper Group (MNG), which commenced on May 10 and is expected to last seven
        weeks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a236a-3143-4673-8f0e-8aecbc5b5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, the UK tabloid publisher apologized to the Duke
        of Sussex for using unlawful methods to gather information about his private
        life, on the first day of the trial.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4536bb9-88fe-43c7-8cdc-f775b228ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.618+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He and three other claimants representing dozens of celebrities are
        suing MNG, accusing its titles of obtaining private information by phone hacking
        and through other illicit means, including private investigators, between
        1991 and 2011.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd7cf3-a44d-4db3-bb1b-f6f96c2c88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.619+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mirror Group Newspapers is contesting most of the allegations, arguing
        in its court filings that some claims have been brought too late and that
        in all four cases there is insufficient evidence of phone hacking.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1520b2a-f341-4e1f-879c-9906024e1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.619+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case against the newspaper publisher is one of several lawsuits
        filed by Harry and his wife, Meghan, in their long-running battle with British
        tabloids, which they have accused of breaches of privacy and publishing false
        stories.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c891c-aa14-46d5-900c-337c505551e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.619+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tuesday’s ruling came on the heels of Prince Harry and his wife Meghan’s
        car chase with paparazzi in New York last week, which their spokesperson alleged
        could have resulted in a “catastrophic” outcome.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26289ba-26c0-4897-ab8c-a2bf6d2c2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.619+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sussexes were stalked by photographers after leaving the Women
        of Vision Awards at the city’s Ziegfeld Ballroom in a convoy that also included
        Doria Ragland, Meghan’s mother. The couple were left shaken by the incident,
        although ultimately no one was hurt, their security detail told CNN.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59e460-8d7d-4579-a432-38b7d20c97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.620+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex has been vocal about the security of his family,
        often drawing comparisons between his wife’s treatment to that faced by his
        mother, Diana. The late Princess of Wales died in 1997 after suffering internal
        injuries resulting from a high-speed car crash in Paris.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21378696-b206-46a1-9223-9fd76eb4855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T03:51:49.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-24T07:32:40.620+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/23/uk/prince-harry-police-security-intl-gbr/index.html"><em>“Prince
        Harry loses legal bid to pay for police protection while in UK"</em></a></p>'
