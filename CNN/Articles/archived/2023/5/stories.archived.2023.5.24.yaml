      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The House
        of Representatives Committee on Ethics on Wednesday said possible sanctions
        against embattled Negros Oriental Rep. Arnolfo Teves may be released after
        its hearing on the matter on May 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecfa8b-d738-457f-9c78-fd2cef9f603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:41:03.254+08:00
