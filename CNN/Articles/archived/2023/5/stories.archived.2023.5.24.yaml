    'template': '1'
    'title': 'One dead in QC fire; affected flyover currently limited to light vehicles'
    'updated': 2023-05-24T13:29:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba234798-883a-407a-bcf9-d468c6b43986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — A 77-year-old
        woman died in a fire that hit several houses under a flyover in Barangay Balon
        Bato in Quezon City early Wednesday, the Bureau of Fire Protection (BFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e35612-b3c9-4000-be63-ef8cf1421419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities declared the fire out at 8:08 a.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1cc96-f979-4705-b947-464df1991234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BFP-Quezon City received the alarm around 4 a.m. An hour later,
        it raised the alarm to fourth level, meaning up to 16 firetrucks were tapped
        to respond.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918844d-709d-4113-b8b1-17429af40980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities raised concerns on the structural integrity of the flyover
        as the metals and concrete were under direct heat.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5349b-7076-4958-aad8-5f13e77fc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BFP has yet to disclose the cause of the fire.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c25df9-c893-4602-b7c4-da97787020a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines’ Balitaan, a Department
        of Public Works and Highways (DPWH) official said the overpass is currently
        limited to light vehicles and up to six-wheeler closed vans pending a detailed
        engineering investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46498d9-24a6-4aad-92fe-f0f11dad6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Safe pa naman siyang gamitin (It remains safe for usage),” DPWH-NCR
        Planning and Design Division chief Brian Briones said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144db78-1b83-43bc-b79c-e69d67cf6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T13:29:15.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-24T13:29:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the bridge remains “structurally sound,” but the existing
        retrofitting—the DPWH’s previous work to strengthen the infrastructure—was
        damaged.</p>'
  'social-media-kids-surgeon-general-advisory-wellness':
    'author': 'Meg Tirrell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-24T09:29:52.000+08:00
    'imagesource': 'jcr:c2028c19-2dc9-440a-bf16-020b1552f2ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78e1d24-d0c8-4098-971a-0e81699d23ae'
    'lead': 'There’s not enough evidence to determine whether social media is safe
      enough for children and adolescents when it comes to their mental health, according
      to a new advisory from the US surgeon general.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T09:33:42.274+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-24T09:33:43.070+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'kids']
    'stories': []
    'template': '1'
    'title': 'Social media presents ‘profound risk of harm’ for kids, surgeon general
      says, calling attention to lack of research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595caeb8-8275-4f58-b020-af9821ab183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There’s not enough evidence to determine
        whether social media is safe enough for children and adolescents when it comes
        to their mental health, according to a new advisory from the US surgeon general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46caa375-9647-4e49-aa1a-c04ec738383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s advisory notes that although there are some benefits, social\
        \ media use presents “a profound risk of harm” for kids. It calls for increased\
        \ research into social media’s impact on youth mental health, as well as action\
        \ from policymakers and technology companies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790fcb3-94a2-414d-b4c8-60d93661562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaadd4-f167-4cd7-a302-8d2648d0b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 25-page advisory comes as a growing number of states are aiming\
        \ to tighten regulations on social media platforms, including efforts in Montana\
        \ to ban TikTok.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1def325-bf5d-4960-b14c-82b47391a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42fe9d-f780-4337-8feb-a06b07c09530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surgeon general advisories are designed to call attention to urgent\
        \ public health issues and provide recommendations for how they should be\
        \ addressed, the new report notes. Previous advisories have focused on youth\
        \ mental health more broadly, health misinformation and use of the opioid\
        \ overdose antidote naloxone.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463c052-19a2-4ee0-aae3-8bc0aa9b69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848924a-a1cc-400d-8b26-4daea5e5421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re in the middle of a youth mental health crisis, and I’m concerned\
        \ that social media is contributing to the harm that kids are experiencing,”\
        \ Surgeon General Dr. Vivek Murthy told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbb75f-86ac-46f2-9a3e-1372ccd59a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbce6bf-feaa-40b1-97f9-33706a4c2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For too long, we have placed the entire burden of managing social\
        \ media on the shoulders of parents and kids, despite the fact that these\
        \ platforms are designed by some of the most talented engineers and designers\
        \ in the world to maximize the amount of time that our kids spend on them,”\
        \ he said. “So that is not a fair fight. It’s time for us to have the backs\
        \ of parents and kids.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c99f74-a791-479d-b1bc-a6f7c2d7c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67623b9d-5a94-4268-a00d-a65a143b0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisory includes a review of the available evidence on the effects\
        \ of social media on youth mental health, noting that social media use among\
        \ kids is “nearly universal”: Up to 95% of kids ages 13 to 17 report using\
        \ social media, with more than a third saying they use it “almost constantly.”\
        \ And although 13 is commonly the minimum age to use social media sites in\
        \ the US (an age Murthy has previously said is too young, the advisory notes\
        \ that nearly 40% of kids ages 8 to 12 use the platforms, as well.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484d25e-382d-4712-a96b-e1c9cb544dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f202e2-e16d-4697-a83f-0536bdbee934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must acknowledge the growing body of research about potential harms,\
        \ increase our collective understanding of the risks associated with social\
        \ media use, and urgently take action to create safe and healthy digital environments,”\
        \ the advisory says.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a539d-8a24-49f3-9cbf-e39c9e1264da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f5490-fc4c-4c51-9fa4-f964f22cbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report cites several ways in which social media may cause harm\
        \ to youth mental health, noting that the adolescent years are a particularly\
        \ vulnerable time for brain development. It details studies that found correlations\
        \ between social media use and depression and anxiety, as well as poor sleep,\
        \ online harassment and low self-esteem, particularly for girls.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294217a0-0a35-4500-8f58-84b6ac803c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eca134-4415-4e70-9e0a-13be860b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One study of 6,595 US adolescents between ages 12 and 15 found that\
        \ those who spent more than three hours a day on social media had twice the\
        \ risk of symptoms of depression and anxiety as non-users, the report notes.\
        \ It also cites studies that found reducing social media use led to improvements\
        \ in mental health.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73191c3a-bdcf-4bfe-931d-4ba1c8f7cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9e11f-65c4-4522-8c17-0d83e65c0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media use presents a risk of exposure to dangerous content,\
        \ including depictions of self-harm, “which can normalize such behaviors,”\
        \ the advisory says. It also cites 20 studies that found a significant relationship\
        \ between social media use and body image concerns and eating disorders.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c71c1-06f7-4310-9ff9-44502d734978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120c296-1bd5-4c26-a37a-9fad390695d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murthy told CNN that the three most common things he hears from kids\
        \ about social media are, “number one, it makes them feel worse about themselves;\
        \ number two, it makes them feel worse about their friendships; but number\
        \ three, they can’t get off of it.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc226d1-bdf8-4328-b1d4-addace800d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24d44e-4df4-4ea0-ba4d-79d3059e80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Excessive use of social media can disrupt important healthy behaviors,\
        \ including sleep, the advisory warns, noting that platforms are often designed\
        \ to keep users engaged with push notifications, autoplay and infinite scroll\
        \ features, and algorithms that use the user’s data to tailor content recommendations.\
        \ It cites some researchers’ belief that social media exposure, with excessive\
        \ stimulation to the brain’s reward centers, “can trigger pathways comparable\
        \ to addiction.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a625eb1-82bd-47d9-9379-82ec8c00798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f522d7-9e2f-4328-980e-f26b714ea997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisory’s summary of potential risks of social media use on youth\
        \ mental health spans five pages; its description of the potential benefits\
        \ takes just half a page. It notes that social media can provide positive\
        \ community and connection with others, which can be especially important\
        \ for kids who are often marginalized. It cites studies showing mental health\
        \ benefits from social media use for lesbian, gay, bisexual, asexual, transgender,\
        \ queer, intersex and other youth through peer connections, and “identity-affirming\
        \ content” related to race that was positive for adolescent girls of color.\
        \ Finally, it notes that social media can be helpful by connecting some kids\
        \ with mental health care.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb342348-c444-4902-b889-3f8060634cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f7f09-6b43-4c2f-85ad-7af1b79ea40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisory includes recommendations for families grappling with social\
        \ media use, including creating family media plans, encouraging kids to develop\
        \ in-person friendships and modeling good social media behavior.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496560e0-73a9-4e48-abae-73b59cbed3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049ff89-79d6-4b06-a745-2a62cb3f5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murthy said it’s something he and his wife have discussed for their\
        \ children, who are now 5 and 6.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886370bb-9603-4624-87c4-656d20e1d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0254cd-5a22-4fc6-b54c-86ed6df63678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their plan is to delay social media use until at least after middle\
        \ school; to try to find other families to partner with who are similarly\
        \ inclined, “because there is strength in numbers”; and to reassess when the\
        \ kids are in high school to see if better safety standards have been put\
        \ in place “and are actually enforced,” he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fc3c9-1a3a-47a8-a212-f56894758624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d229d4c-0a96-4401-9fa3-a2c5c1406d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“None of this is easy for parents to do,” he acknowledged. “That’s\
        \ why we’re pushing so hard through this advisory to make the urgent case\
        \ for action.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc807d48-0490-4e26-97e7-9d3979e2c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124feff-cbaa-41ab-b056-9a0e965cc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adam Kovacevich, founder and CEO of the tech coalition Chamber of Progress,\
        \ said online platforms have heard the concerns from parents and researchers\
        \ and implemented features to protect younger users, such as limiting nighttime\
        \ notifications.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de2f7b-dabe-4003-af90-175ba21ac709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a2665-2e2e-4fdf-8310-f3d4560d02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T09:33:43.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m sure that efforts to protect kids are well intentioned, but we\
        \ shouldn’t trade away teens’ privacy by requiring them to verify their age,\
        \ or shut off their access to supportive online communities,” Kovacevich said\
        \ in a statement.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02f657-1ecb-4729-984f-c1e2437d5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:33:42.320+08:00
