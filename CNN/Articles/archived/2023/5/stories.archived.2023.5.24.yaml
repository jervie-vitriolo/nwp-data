      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva has said his three other clients, Dahniel Lora, Romel
        Pattaguan, and Rogelio Antipolo Jr., have also <a href="https://www.cnnphilippines.com/news/2023/5/23/3-Degamo-slay-suspects-recant.html">recanted</a>
        their statements.</p>'
