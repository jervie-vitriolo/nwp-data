  'Typhoon-Mawar-Guam-evacuation-weather':
    'author': 'Elizabeth Wolfe and Taylor Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T12:49:19.000+08:00
    'imagesource': 'jcr:92ce9194-7dec-43e4-8fa0-b550a8dc2862'
