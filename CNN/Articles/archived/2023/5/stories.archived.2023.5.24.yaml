      'mgnl:lastActivated': 2023-05-24T16:17:21.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 24) —</strong> The Philippines will
        have a representative in LaLiga Academy for the first time in the 2023-24
        season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed799126-77c3-41f1-9c0a-ba3198c122d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rafael Garcia, a 16-year-old defender, becomes the first Filipino to\
        \ join the exclusive football program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcea09-3aff-4104-9ca0-327a481c0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I love football because it teaches me how to work hard, how to work\
        \ as part of a team and, above all, about the passion of the game. It has\
        \ a lot of values that I can transfer to my daily life,\" said Garcia, who\
        \ aleady trained at the ESC LaLiga &amp; NBA Centre last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c8496-f761-4ae7-90df-449a855618ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia, who can play center-back and right-back, trained at Makati\
        \ FC, GOM Fotball Center of Excellence, Southampton Academy, and Stallion\
        \ Laguna FC.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a8f1b-df88-472f-bdb8-9c5e9558f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prestigious LaLiga Academy project aims to train athletes between\
        \ the ages of 13 and 18 for a whole season under the LaLiga Methodology, which\
        \ focuses on excellence in both academics and sports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5f7d8-ade4-4d33-af03-34adfaa79e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The academy's unique complex now has a residence with a capacity of\
        \ 450 people, two football fields, a gymnasium, a clinic and an international\
        \ school equipped with a library, laboratory and study rooms. In the 2022-23\
        \ season, 36 players of 24 nationalities joined the program.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b544bf2-1f19-45cf-9f93-ae19060b19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.716+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaLiga Academy was the first annual program launched by LaLiga in
        Spain and joins the more than 550 grassroots football sports projects in more
        than 43 countries. It has been implemented since 2015, brought together within
        LaLiga Grassroots, the project launched in 2021 to promote global grassroots
        football.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddea59-4a66-47f4-b46d-5b7c4d3e9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T16:11:58.716+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T16:17:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaLiga is a pioneer among the major competitions. It has created
        a network of permanent academies based on its own training system, which is
        especially valued at international level as it was forged from a wealth of
        knowledge in Spanish grassroots football.</p>'
