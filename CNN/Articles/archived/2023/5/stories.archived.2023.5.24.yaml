      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a39d2-82b6-46e5-b743-d582d8460801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:38:39.596+08:00
      'mgnl:createdBy': 'bamba'
