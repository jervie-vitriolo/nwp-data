      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"ERC will tell them na okay na itong project niyo and you can proceed\
        \ already, that's when the charging will start.... Unfortunately, mino-move\
        \ yung project,\" said Energy Undersecretary Sharon Garin.  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fe748-6b40-446e-bb81-0ffc0be41592'
      'mgnl:activationStatus': true
