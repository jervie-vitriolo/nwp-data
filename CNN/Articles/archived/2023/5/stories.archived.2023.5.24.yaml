      'mgnl:lastActivated': 2023-05-24T12:41:03.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ddfae-f47c-492c-b2ad-eac83f38caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T12:41:03.254+08:00
