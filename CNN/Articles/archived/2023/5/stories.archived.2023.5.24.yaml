    'template': '1'
    'title': 'Senators question NGCP''s excessive dividends despite delayed projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc13618-1488-4366-a5e6-731f00babf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Senators
        on Wednesday questioned the National Grid Corporation of the Philippines (NGCP)
        over its excessive dividends for shareholders, which they believe should have
        been used for power projects.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde70b29-5a95-479f-aa06-894ff442bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575830d2-a4e2-43cb-8806-bf12f1bc6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Wednesday's Senate hearing, the NGCP drew the ire of the energy\
        \ committee after it admitted that a huge chunk of its net income in recent\
        \ years only went to paying dividends.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef30443-d8b1-4bb5-b156-d9062d4a8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd97840-cf5b-46d7-8135-f870234baa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power grid operator said that in 2019, it earned a net income of\
        \ ₱20.3 billion, of which ₱15 billion went to dividends.  \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a634a4-3855-4e9c-a009-ca5b30d552e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbed372-b53d-4167-a3b2-5e98ba05d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years prior, the NGCP had a net income of ₱20.6 billion, of which\
        \ ₱19 billion went to dividends.  \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22232951-bb98-41b9-8e82-1bcef88fde6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99616edb-5995-437e-bf85-c44920cb4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Committee chairman Sen. Raffy Tulfo was even more shocked to learn\
        \ that in 2014, the firm paid out ₱24 billion in dividends — more than its\
        \ ₱22 billion declared net income for the year.  \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc4759-1e35-4097-86a0-42758e7ff93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f122275-35cb-4072-83d7-011e976eca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T21:04:33.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-24T21:04:34.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano to? Paano nangyari ito? Negative pa? [What''s this? How did
        this happen? How come it''s negative?]" Tulfo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fd4b1-3dff-4b49-9863-0cf27fc6c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4455393-1f95-48e8-a0a8-e1cae8ea6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddaf24-5b9f-4cc1-8094-d44627d1b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito yung sinasabi ko noon pa na mas malaki ang napupunta sa dibidendo\
        \ kaysa sa napupunta sa development. Only in the Philippines na for profit\
        \ ang transmission,\" said Senator Raffy Tulfo.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e489c4-5138-4ef2-b20f-47561f885df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a7ceb-c368-4f62-99a7-44259609970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is what I'm talking about before that a huge amount\
        \ goes to dividends instead of for development. It's only in the Philippines\
        \ where the transmission is being profited.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26acd61-8001-4ff4-bb47-ea7afd1405bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e2670-6421-4cf1-8d69-6a6f9b2afd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP is 40% owned by the Chinese state-owned State Grid Corporation,\
        \ while 60% is held by investment group Synergy Grid and Development Philippines\
        \ of Henry Sy Jr. and Roberto Coyiuto Jr.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f67356-5b06-4604-9abd-c951192a45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30c83f-8230-4845-8f31-5f312849275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the power grid operator explained that the dividends are not just\
        \ sourced from the net income of the current year, but also from the retained\
        \ earnings.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e5a9e-6ce4-4fc9-ac8b-eeb6729deb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20edcec-d6a9-4471-8c1d-b144cc251774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our profits or dividends are taken from retained earnings, which\
        \ have accumulated over the years. So, it's not one is to one. Kung ano ang\
        \ dineclare for this year (So what's declared for the year), does not necessarily\
        \ come solely from the profits earned for that particular year,\" said NGCP\
        \ spokesperson Cynthia Alabanza.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaf868-a93e-4ffc-a39a-f62f37e0e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retained earnings are an accumulation of a company''s net income
        and net losses over all the years the business has been operating. These make
        up part of the stockholder''s equity on the balance sheet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81f9a2-0706-42c5-a6d2-1e9fb913dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP added that its capital outlay, which was P39 billion in 2019,\
        \ came from different sources such as loans.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72325e-ef8a-4ddc-8e48-78d147816b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda6f24-f9f9-48e5-a542-70a3866e3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Tulfo was not convinced with NGCP's response.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116701d-9e53-4bd0-8d49-618da1dfbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7dd11-edab-44c2-a12c-a74f7cbf8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Imbes na napunta sa mga shareholders, kahit sabihin natin na mataas\
        \ yung capital outlay ninyo, sana binuhos niyo na lang sa development, pagbili\
        \ ng kagamitan para sa connectivity,\" he said.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0d01c-e8c6-4dca-ad1f-1cf133f34ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4b6a5-0492-4ae9-90fc-6c68b6460a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Instead of giving it to shareholders, although you have\
        \ a huge capital outlay, you should have used it for the development and purchasing\
        \ of equipment for connectivity.]  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de329d0c-35ed-4fb1-abfa-8630c10699dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.560+08:00
