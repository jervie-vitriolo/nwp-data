  'Kai-Sotto-signs-extension-Hiroshima-NBA-Summer-League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-24T17:52:20.000+08:00
    'imagesource': 'jcr:f85d5307-e6d9-46d9-a619-e2a001e2121e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f1e1fe-5e6a-4b77-93bd-baa92c8ea00d'
    'lead': 'Kai Sotto signs a contract extension with the Hiroshima Dragonflies in
      the Japan B.League even as he continues to chase his NBA dream by participating
      in the Summer League this July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T17:54:08.989+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-24T17:58:08.762+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kai Sotto signs extension with Hiroshima in Japan B.League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a828f21-817b-4563-a56f-1aa34e391f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 24) —</strong> Kai Sotto has signed
        a contract extension with the Hiroshima Dragonflies for the 2023-24 Japan
        B.League season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06bcccd-6a9e-4d9e-922b-13b040777cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dragonflies announced Wednesday that the 7-foot-3 agreed to stay\
        \ with the team for at least a season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88297e44-1022-4ab7-b0b4-2689e0a20587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino cager expressed his gratitude to Hiroshima, which acquired\
        \ his services as an Asian import after playing for two seasons with the Adelaide\
        \ 36ers in Australia’s National Basketball League.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e1e6f-9f19-4066-a5ee-7d4e88c069cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am so grateful to the club for giving me this opportunity, and I\
        \ am happy to have the chance to play in Japan next season,” Sotto said in\
        \ a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab0a19-c278-43be-a95b-2c8f57b8dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiroshima general manager Shuji Okazaki said Sotto could opt out
        of his contract if he lands a spot in an NBA team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746ec4e-2410-4d57-9087-dda712c7158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kai has an option to sign with an NBA team, so if he signs with an\
        \ NBA team this summer, there is a possibility that his contract with Hiroshima\
        \ will be canceled,” the team official said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36f0ad-f155-44ff-a5fc-c230f7d34c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto continues to chase his NBA dream as he is set to participate\
        \ in the NBA Summer League, which will run from July 7 to 17 in Las Vegas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0bdd45-ebda-4ca8-97f2-9c12dca11ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA is my biggest dream, so I will continue to work hard and
        challenge myself in summer league in the United States this summer,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb019bd4-0a4c-462d-82d6-7a85ae8c7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T17:54:09.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-24T17:58:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto suited up in 24 games and started in 19 of them for Hiroshima
        last season. He averaged 8.92 points, 6.08 boards, and 1.29 blocks.</p>'
  'npc-phishing-gcash-unauthorized-transactions':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-24T18:06:04.000+08:00
    'imagesource': 'jcr:a71b5798-0e65-4151-b87f-1c76db39581b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17ea002-30c5-4ec2-8873-88a2239506b6'
    'lead': 'The National Privacy Commission has concluded its probe into the unauthorized
      transactions on May 8 involving a number of GCash accounts, and said the security
      breach was due to ''phishing'' attacks through online gambling websites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T18:08:54.727+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-24T18:16:53.415+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-05-24T18:16:53.064+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NPC', 'phishing', 'GCash', 'John-Henry-Naga', 'National-Privacy-Commission']
    'stories': []
    'template': '1'
    'title': 'NPC: GCash security breach due to a ''meticulous phishing scheme'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436fa30-8c85-4937-9cb0-ede1fe59c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The National
        Privacy Commission has concluded its probe into the unauthorized transactions
        on May 8 involving a number of GCash accounts, and said the security breach
        was due to "phishing" attacks through online gambling websites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a5aca-0096-4742-98f9-97cf5f412125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon our thorough investigation, we have determined that the unauthorized
        transactions in GCash accounts were a result of a meticulous phishing scheme,"
        said NPC Commissioner John Henry Naga in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fc2e3-2bc6-41fd-8a20-820c1f890636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unknown threat actors took advantage of vulnerable GCash users,
        triggering the phishing scheme through online gambling websites," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e568a-78d3-42c9-8e76-4234c4188e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/15/gcash-phishing-cash-transfer-incident.html"
        target="_blank">Last week</a>, GCash released a statement saying its investigation
        also found that "deliberate phishing attempts" done outside of the app caused
        the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad39ef5-d373-4b37-9478-9e27d450966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over a thousand users were affected and GCash said it quickly corrected
        their balances.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d327af-572a-4464-b71d-41bb095856c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NPC has ordered G-Xchange Inc., which operates GCash, to step up its
        awareness and education campaign to prevent similar incidents from happening.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774af04-9675-48a4-93be-8e7f1768b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/videos/2023/5/24/Mga-awtoridad-nagbabala-vs.-pagtangkilik-sa-illegal-gambling-apps.html"
        target="_blank">separate interview</a> with CNN Philippines on Wednesday,
        Cybercrime Investigation and Coordinating Center (CICC) Deputy Executive Director
        Mary Rose Magsaysay said the public must exercise caution when using online
        gambling, and must educate themselves to know which ones are not legitimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc537d4-4f30-42cf-88ee-599471e808c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Operators of these sites "tweak it as much as possible and as fast
        as they can using a veil of anonymity," she told Newsroom Ngayon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afad7a7-9709-41e1-a099-7466bc94b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T18:08:54.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-24T18:16:53.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the CICC hopes to publish a list of authorized online
        gambling sites, but added, for now only the Philippine Amusement and Gaming
        Corporation has a list of legitimate links.</p>'
