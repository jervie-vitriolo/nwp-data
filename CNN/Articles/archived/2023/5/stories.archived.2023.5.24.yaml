      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fadullon said they already received Rivero’s affidavit of recantation,\
        \ but it is the latter’s duty to prove his torture allegations, hence the\
        \ need to submit supporting documents.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
