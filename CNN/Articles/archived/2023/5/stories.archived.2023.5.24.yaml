    'title': 'Amazon looks to adapt Alexa to the rise of ChatGPT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536461ed-1d84-4613-b897-6327a5a5025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T09:51:27.668+08:00
