      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cbeff-fa7c-4869-a3b3-1973ca7a34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T05:46:08.800+08:00
