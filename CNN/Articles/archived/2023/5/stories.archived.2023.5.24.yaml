      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Šedivá also said their government is now discussing plans to increase\
        \ the number of visas being issued to professionals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70419476-dd16-4a8e-80bd-2b86ce5b80d6'
