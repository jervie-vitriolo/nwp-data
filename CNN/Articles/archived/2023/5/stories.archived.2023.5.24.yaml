      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: And yet they are earning billions through charging and\
        \ the dividends are being rolled out even though the projects are yet to materialize,\
        \ and the fine is only ₱50 million? They should be jailed.]  \r"
