      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethics panel met on Tuesday following the end of Teves’ 60-day
        suspension on May 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18d8e9-8315-4564-b361-fdaa4ce027f0'
      'mgnl:activationStatus': true
