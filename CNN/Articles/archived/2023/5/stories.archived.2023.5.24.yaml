      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers, on the recommendation of the same committee, earlier
        suspended Teves due to his continued absence from work after he flew to the
        United States late-February for medical purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5aa5f-06f2-4782-8ba4-6e538c5f0c34'
