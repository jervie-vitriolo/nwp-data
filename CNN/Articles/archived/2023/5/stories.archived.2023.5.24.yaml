    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f36b68-6d5f-4156-8f7a-96db57480fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T20:02:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Alabanza added that the NGCP passed the vulnerability\
        \ assessment and penetration test of the Energy Regulation Commission.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccb79c-0ded-4815-bc55-c66788ba635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:02:08.293+08:00
