      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This world is still extremely new to me and unbelievable,” Nyong’\
        o recalled in an interview with Rolling Stone magazine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35879f01-3f4a-4ec9-9468-9553214daa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T06:47:06.486+08:00
