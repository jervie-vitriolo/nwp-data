  'Russia-China-trade-new-record':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-24T15:34:35.000+08:00
    'imagesource': 'jcr:bb321479-ab09-4481-a3a8-e00397797504'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e354f6-f0d7-4929-a935-904ba444aef9'
    'lead': 'Trade between Russia and China is expected to hit a new record level
      of $200 billion this year, according to Russian Prime Minister Mikhail Mishustin
      during his trip to China, as Moscow faces growing isolation from the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-24T15:37:18.605+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-24T15:45:37.330+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia predicts trade with China will hit record $200 billion in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2a67c-3df3-4848-a38a-65e2de9eeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Trade between Russia and China
        is expected to hit a new record level of $200 billion this year, according
        to Russian Prime Minister Mikhail Mishustin during his trip to China, as Moscow
        faces growing isolation from the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16be4be-07b5-43aa-bc6f-b95c089d19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has been hit by unprecedented Western sanctions since it unleashed\
        \ a devastating war against Ukraine and has been shut out of much of the global\
        \ economy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e330c8-9792-4203-96df-9012b566b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China, which has declared “no limits” to its friendship with its\
        \ northern neighbor, has thrown the Kremlin an economic lifeline, tempering\
        \ the impact of its banishment from the global financial system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27c37e-53eb-4915-855c-c4253f9bd4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, bilateral trade jumped nearly 30% to a record $190 billion,\
        \ mainly boosted by China buying Russian energy. This year, their trade continued\
        \ to surge, up 41% in the first four months, according to Chinese customs\
        \ figures.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f1cc1-ebdc-488f-8c7d-a199ca618f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that this year we will be able to achieve the goals set\
        \ by the two countries’ leaders and bring the total trade to $200 billion,”\
        \ Mishustin said during a speech at the China-Russia business forum in Shanghai\
        \ on Tuesday, according to China’s state-run Global Times.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d32f72-8805-4479-99a3-0dac47c41701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That will be one year ahead of the schedule set by Russian President\
        \ Vladimir Putin and Chinese leader Xi Jinping in 2019.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27fcd2-bfd1-4630-98b3-88ab6f95a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy cooperation with China remains Russia’s “absolute priority,”\
        \ Mishustin said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32a83f-1057-464d-aeca-2d47076b6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, China’s Premier Li Qiang met with Mishustin in Beijing,\
        \ and said the country was willing to work with Russia to promote their pragmatic\
        \ cooperation in various fields and take it to a “new level,” according to\
        \ Reuters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d723fe1-2b36-497f-861a-96f7d1068eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mishustin, meanwhile, said the two governments are making a “coordinate\
        \ effort” to implement the agreements reached between Xi and Putin in their\
        \ March meeting to a “supreme level,” according to Russian state news agency\
        \ TASS.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c1d29-e5fc-43c5-ab3e-1910a5eb4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The premier also emphasized its relations are at an “unprecedentedly\
        \ high level” and “mutual respect to each other’s interests,” TASS reported.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9602d5-de43-4070-97f4-e1cb5c25ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mishustin is expected to also meet with Xi on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e44d3-1426-4b07-a56a-e2c9b864bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has surpassed Saudi Arabia to become China’s largest crude oil\
        \ supplier since February, according to most statistics from China’s customs\
        \ authority.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf15777-1492-490f-8350-365e4249117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries have also planned to build the Power-of-Siberia 2\
        \ pipeline to deliver more Russian gas to China via Mongolia. The project\
        \ is not yet finalized. But Putin said in March that the three countries had\
        \ completed all agreements on finishing the pipeline, and that Russia will\
        \ deliver at least 98 billion cubic meters of gas to China by 2030.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf381bd-c356-4a0c-a6b7-8f5020cd667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexander Novak, Russia’s Deputy Prime Minister, said Russia’s energy\
        \ supply to China could increase about 40% this year, the Global Times reported.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f04c93-666c-41e8-8fb2-ac30aae37520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $200 billion figure also means China will buy more agricultural
        products from Russia, and Chinese companies will produce more cars locally
        in the country, the paper cited other Russian officials at the forum as saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece4a9c-f2e1-4443-a005-629926edd764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries will enhance financial cooperation as well, Mishustin\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afde219-16af-4f3b-b8d8-bc40b47f4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrey Kostin, CEO of Russia’s state bank VTB, said at the forum
        that Russia’s central bank has been stockpiling the yuan and has provided
        the yuan and rubles for more than 70% of the two countries’ trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42a158-18af-4893-9d97-64bd198ea26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T15:37:18.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-24T15:45:37.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/24/economy/russia-china-trade-new-record-intl-hnk/index.html#:~:text=Trade%20between%20Russia%20and%20China,growing%20isolation%20from%20the%20West.">Russia
        predicts trade with China will hit record $200 billion in 2023</a>."</em></p>'
