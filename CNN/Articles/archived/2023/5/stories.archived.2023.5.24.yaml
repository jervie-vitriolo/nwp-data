      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be meeting on Monday for us to deliberate on the possible
        actions and recommendations of the committee,” the panel''s vice chairman
        Raul Angelo Bongalon told CNN Philippines'' <em>The Source</em>. “The committee
        is set to submit the committee report after we have the committee meeting
        on Monday.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c8244-26b6-4c98-bcad-5ad207e799ca'
