      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing threats to his life, the lawmaker has been refusing to return\
        \ to the country after he was tagged in the murder of Negros Oriental Gov.\
        \ Roel Degamo. He has denied involvement in Degamo's killing.\r"
