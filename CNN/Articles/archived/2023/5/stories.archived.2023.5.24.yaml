      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa6481-2b59-45cd-8aed-232316f1f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T19:08:52.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-24T21:04:34.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Senator Sherwin Gatchalian flagged that despite these projects\
        \ being delayed, they are already part of the transmission charge being collected\
        \ by the power grid operator pursuant to its approved interim maximum annual\
        \ revenue in 2020.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa24bdf-0550-4da6-8a43-202ac25b671b'
      'mgnl:activationStatus': true
