      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer questioned this, noting that it is the prosecutors’ responsibility\
        \ to provide the documents.\r"
