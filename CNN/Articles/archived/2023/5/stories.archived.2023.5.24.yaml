      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> – The Czech
        Republic is optimistic that more job opportunities will be available for Filipinos
        now that the Czech Republic and the Philippines recently agreed to strengthen
        economic and business ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241a8cf-9712-440f-9d9a-8a38a6c0dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-24T20:33:42.666+08:00
