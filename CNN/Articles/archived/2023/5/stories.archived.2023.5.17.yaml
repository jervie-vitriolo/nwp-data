      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e922132-3979-4084-a888-7e8ccb554af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They asked for reconsideration two years ago and they\
        \ were given a specific timeline to complete it. However, they are back in\
        \ the assessment period because they failed to deliver again.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b48c4-cff2-4ab6-86ad-76d8a722bb0b'
