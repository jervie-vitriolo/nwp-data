      'jcr:uuid': 'f967e8cd-e667-4205-bdc9-ebd57f208956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Chinese coast guard ship also blocked a Philippine
        vessel on sovereignty patrol near Ayungin (Second Thomas Shoal), causing a
        near-collision amid Beijing’s increasingly aggressive actions in the South
        China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82515397-84b4-481f-9ec0-d28ef51a50cf'
