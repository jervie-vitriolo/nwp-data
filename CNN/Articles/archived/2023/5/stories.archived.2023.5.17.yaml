      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Civil
        Aviation Authority of the Philippines (CAAP) on Wednesday said operations
        in the Ninoy Aquino International Airport (NAIA) remain normal following the
        completion of the critical step in its maintenance activity at the country''s
        air traffic management system (ATMS).</p>'
