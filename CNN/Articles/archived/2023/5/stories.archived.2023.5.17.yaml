    'title': 'Marcos: Gov’t plans to ''revitalize'' Phil. Sugar Corp.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3244392-bf19-4657-909d-7a504836a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.790+08:00
