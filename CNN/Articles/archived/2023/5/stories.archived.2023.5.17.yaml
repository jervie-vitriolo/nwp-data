      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His arrest is part of a broader initiative by Beijing to rid Chinese\
        \ soccer of alleged corruption in the highest levels of the sport.\r"
