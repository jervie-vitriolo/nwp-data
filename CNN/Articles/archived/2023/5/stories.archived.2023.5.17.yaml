      'mgnl:lastActivated': 2023-05-17T21:12:49.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also noted that another issue discussed during the meeting
        was the importation schedule for up to <a href="https://www.cnnphilippines.com/news/2023/5/15/marcos-greenlights-sugar-importation.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20May,Sugar%20Regulatory%20Administration%20(SRA).">150,000
        more metric tons of sugar.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc01ad-0969-4cd6-a95e-8d511fb98576'
