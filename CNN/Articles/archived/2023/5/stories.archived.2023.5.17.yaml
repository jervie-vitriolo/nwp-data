      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Construction
        has not yet started on the Montelago geothermal power plant in Oriental Mindoro,
        the Department of Energy said Wednesday — seven years after the facility was
        expected to begin operating in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d85001-a91f-4f4c-a92f-29e236092b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9421d4-aac7-466c-9276-c3a7d7c4a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Assistant Secretary Mario Marasigan said the project developer
        failed to deliver, but it asked for reconsideration two years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ada2bc-34d7-4ed3-903d-fee8ce2ac6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5892b-db7c-4a3e-a5f2-48514b61fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, hindi naka-deliver yung atin pong developer. Kaya\
        \ hanggang ngayon ay hindi po nagagawa at natatayo. Na-terminate na po natin\
        \ yung original contract noon,\" he said during a Senate hearing.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47f27d-5fc2-4b30-978e-c9dbb0832640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36606010-8131-4e7d-86e8-971230c0779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Unfortunately, the developer failed to deliver. Hence,\
        \ it's yet to be constructed. We already terminated the original contract.]\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c55b21-65a9-48a2-ac9c-32911008c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.525+08:00
