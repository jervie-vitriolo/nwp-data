    'imagesource': 'jcr:203cf4ca-6b93-4eb8-8f61-9cda6f1fb9fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f5b4bd-7885-40ea-b0d3-76c09d59a3ca'
    'lead': 'A bill seeking to penalize government officials found to be involved
      in large-scale smuggling of agricultural products has been filed at the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T17:58:37.787+08:00
