    'template': '1'
    'title': 'Hundreds feared dead in Myanmar after Cyclone Mocha'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bf082-75eb-467e-b675-fe671bc3988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of people are feared to have died
        after a powerful cyclone hit Myanmar on Sunday, with rescue groups warning
        of “a large scale loss of life” following one of the strongest storms to ever
        hit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72785c-44c3-42ed-a50e-a784b5528ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8adcb-3468-4826-bdf9-c0e6bf9d776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cyclone Mocha barreled into Myanmar’s coast on Sunday, collapsing houses,\
        \ felling trees, bringing down telephone poles and severely compromising communication\
        \ lines in conflict-racked Rakhine state, home to hundreds of thousands of\
        \ displaced people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ba227-d74f-4e92-b300-f8f2afc4211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd878b88-cfd4-4c5b-994f-d48c2dd5f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar’s shadow government on Tuesday said that at least 400 people\
        \ have been killed and an unspecified number of people are still missing.\
        \ CNN cannot independently verify that figure, which stands in contrast to\
        \ an earlier report by the military junta’s Myawaddy TV, which said the official\
        \ death toll stands at three people, with 13 others injured.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2d220-ac06-40af-9c72-20ae33c99139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662b860-f350-4a2c-979e-e3fc5d25fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But sources speaking to CNN said many of the bodies of Rohingya victims,\
        \ who are Muslims, have already been buried per “religious customs.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc042960-71bb-4892-a65b-7248c1a2e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf93cd9-fd38-4e6e-bfd5-944d168510b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t control my tears,” said Aung Zaw Hein, a resident of Rakhine\
        \ state’s capital city Sittwe, who told CNN that he had seen the bodies of\
        \ children, and elderly and pregnant women lying on the ground after the cyclone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097ff69-c7b7-4247-89fa-d561cc702377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67a453-98bb-40f9-aa69-804c052e0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are having a very hard time … because they don’t have food,\
        \ they don’t have a place to lay down,” he added. “The people become homeless,\
        \ shelterless, some people even become powerless. The same situation has repeated\
        \ again in our life for the Rohingya people.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6db3f1-5d97-4426-a8c4-c5f66cfe9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c0c9e-4422-417d-ace7-722af46209f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aung Zaw Hein also said he had performed Islamic funeral prayers for\
        \ eight victims\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287324d-22a7-4177-a6d1-1142c6ac031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0457c-04b9-4b16-b443-87e02d8d98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar’s junta leader Min Aung Hlaing visited Sittwe to assess damage\
        \ and deliver donations to its residents, state media MRTV reported on Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391176ee-287b-481e-8a48-8039bfeb0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142df1c9-a575-46a0-8d91-2b99604e135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.845+08:00
