      'mgnl:lastActivated': 2023-05-17T21:18:03.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Pajuelas assured Martinez and other lawmakers at the hearing\
        \ that the western part of the country can still expect above normal rainfall\
        \ during El Niño.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d20494-c78c-447f-996b-6f831a7bd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/5/localities-preparing-el-nino.html">Localities
        begin preparing for El Niño impact</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861925b-d4a1-4c4f-94ba-e6d8cca315c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung epekto naman ng El Niño parating tinatamaan yung eastern side\
        \ ng ating archipelago. Sa western sections lalo na kapag southwest monsoon,\
        \ madaming ulan. Itong parating na pag-pasok ng southeast monsoon na nakikita\
        \ namin, enhanced yung pag-uulan niya eh,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922bf60-233f-42c5-9bdc-a8e9bb3d50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The El Niño always affects the eastern side of our archipelago.\
        \ In the western sections, especially during the southwest monsoon, there\
        \ is a lot of rain. In the approaching southeast monsoon we are seeing enhanced\
        \ rains.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85918cb-35b6-421a-b34a-4d3fe84a7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/25/NDRRMC-46-provinces-could-be-affected-as-El-Ni-o-worsens.html">NDRRMC:
        Up to 46 provinces could be affected as El Niño worsens</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf626111-b1d7-476a-9e95-24258c03cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pajuelas said a massive amount of rainfall is needed before June
        to replenish major dams and watersheds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c9577-b10a-4ac9-9c52-ab742bc6104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, water concessionaires Maynilad and Manila Water said they\
        \ are working to make their treatment and sewerage facilities climate-resilient\
        \ to avoid interruptions. They said they regularly consult with local and\
        \ international experts, as well as regulators, and undergo audits to make\
        \ sure their designs pass standards.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee396d-0397-486d-bf40-7d82996d857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Ondoy dumped a massive amount of rain over a 24-hour
        period, flooding many parts of Metro Manila, Central and Southern Luzon, and
        leaving 400 people dead.</p>'
  'No-water-shortage-rate-hike-MWSS-says':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T21:18:09.000+08:00
    'imagesource': 'jcr:97c9b453-b405-4d8e-a9a8-b6c7baddd5fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd736396-a32f-45d4-adf3-40daa9038b27'
    'lead': 'There will be no water shortage and rate increase amid the threat of
      El Niño, the Metropolitan Waterworks and Sewerage System says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T21:21:27.196+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-17T21:21:27.467+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MWSS: No water shortage, rate hike during El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a52a2-91c5-44d6-a6ea-23cf82f14bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> There
        will be no water shortage and rate increase amid the threat of El Niño, the
        Metropolitan Waterworks and Sewerage System (MWSS) gave assurance on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d1c8a-958a-4c78-bf92-d5e80dda10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will be able to overcome even with the occurrence of El Niño.\
        \ We prepare for El Niño whether it is mild, moderate or strong. We prepare\
        \ for the worst,\" MWSS Administrator Leonor Cleofas said during the House\
        \ Committee on Metro Manila Development hearing on depleting water supply\
        \ in the region on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762da21-0a49-47cf-9865-8d7844d00b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valenzuela 2nd District Representative Eric Martinez hopes this statement\
        \ will hold water.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7f40a-fd57-4ad7-a7f0-22fb79662c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Water Resources Board (NWRB) has allotted 52 cubic meters\
        \ per second (cms) to the MWSS this May.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f28a60-136e-4591-9578-4134401dbc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleofas said there will be additional volume of water delivered to\
        \ ensure supply to the concessionaires will be enough.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726d307-8ed1-4d19-8a90-324cd7a6f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because of the 52 million liters per day we requested from the NWRB,\
        \ we have lessened water interruptions,\" she added. \"The instruction of\
        \ MWSS is to do the maintenance when people are sleeping.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be43a6-7eba-447b-b905-feb82fafa867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MWSS official also said there will be no rate increase during El\
        \ Niño. She said the concession agreement is framed in such a way that it\
        \ will only increase every five years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f0672-3783-460a-8060-a9cb28f223f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force El Niño</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac4dd0-62d0-495c-a1fe-152e64207958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the National Disaster and Risk Reduction Management Council\
        \ (NDRRMC) assembled a team to address the effects of El Niño.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adc356-3ea4-4094-974e-9dd4170b0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Office of Civil Defense (OCD) Director Cesar Idio said the Task Force\
        \ El Niño met with Defense Officer-in-Charge Senior Undersecretary Carlito\
        \ Galvez last Monday to discuss the national action plan including: food security,\
        \ water security, energy security, health security and public safety.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d2689-c95b-4ba4-8894-53030e5d049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:21:27.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:21:27.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be led by the Department of the Interior and
        Local Government (DILG) and co-led by the Department of National Defense-OCD.</p>'
  'cayetano-maharlika-fund-managers-salary-standardization':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T21:28:09.000+08:00
