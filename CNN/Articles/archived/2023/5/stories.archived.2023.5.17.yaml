      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang solusyon sa mababang sweldo ang kailangan natin payamanin ang\
        \ ating bayan, kailangan natin ng mga income-generating sources. And sa tingin\
        \ ko ang Maharlika po ay isang income-generating source para sa gobyerno,\"\
        \ Villar added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4f83e-de6e-4f81-bc04-5d4b306bf12a'
      'mgnl:activationStatus': true
