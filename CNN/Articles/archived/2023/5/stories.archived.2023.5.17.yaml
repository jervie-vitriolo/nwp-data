  'DOH-Philhealth-transfer-Office-of-the-President':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T08:32:54.000+08:00
    'imagesource': 'jcr:f92c9037-8884-4b4b-b6cd-c86d656855b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f0d5892-0d91-4ebb-9dd6-3dd11b052439'
    'lead': 'The Department of Health and PhilHealth have formed a technical working
      group to evaluate the proposal to transfer the state health insurer under the
      Office of the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T08:35:56.385+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-17T08:39:53.033+08:00
