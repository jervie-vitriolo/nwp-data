  'dmci-holdings-2023-muted-growth':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-17T15:44:51.000+08:00
    'imagesource': 'jcr:bdf88bc6-56ac-442b-ba91-70b5c18d9e9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51167963-650f-4fcb-991e-6b69f1e19d2f'
    'lead': 'The Consunji family''s DMCI Holdings Inc. is seen to post “muted” growth
      this year amid persistent economic challenges here and abroad, its chairman
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T15:46:27.276+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-17T15:46:27.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMCI chief expects ‘muted’ growth in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a15f0e-dc0b-4e5c-90b2-72b1120bcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The Consunji
        family''s DMCI Holdings Inc. is seen to post “muted” growth this year amid
        persistent economic challenges here and abroad, its chairman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f08d4-9ad0-4b23-af83-49f1f1c252c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DMCI chairman and president Isidro “Sid” Consunji said Wednesday that
        the elevated inflation, interest rate hikes, including the lingering impacts
        of the COVID pandemic, would continue to weigh on the growth of some of the
        group’s businesses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3053221-9ba9-4f8b-a7d2-fec6cc1f8cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We expect a blend of challenges for our business portfolio because
        of moderate global economic recovery, persisting geopolitical tensions, and
        elevated domestic inflation,” he said in a speech during the company’s annual
        stockholders’ meeting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a5287-c9b7-4a02-8b07-56b3a4dc5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DMCI’s construction business, he noted, would take more time to bounce
        back to its pre-pandemic performance due to high interest costs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb689e61-5618-4867-97ff-67d7b5b06044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While its residential development business would also take a hit from
        the rise in interest rates and inflated cost of raw materials, it is expected
        to recover “faster” than construction as DMCI penetrates different segments
        and markets, expanding it to cover high-end and lower-end formats.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd214f2d-50ae-477d-bfb4-42fcb94fbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Consunji said there are still “bright spots” in DMCI’s power and
        water segments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bb662-8039-4863-b9db-0785802ef512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They should benefit from recovering consumption and better prices,”
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7b875-ab21-4b79-b60f-06992b669e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T15:46:27.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The executive noted that DMCI Power is set to expand with the commissioning
        of additional plants in Palawan and Masbate this year, while Maynilad has
        started benefitting from the five-year rate rebasing adjustment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853e5f2-703a-48bc-9f7f-04e6521598bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:46:27.292+08:00
      'mgnl:createdBy': 'lisbet'
