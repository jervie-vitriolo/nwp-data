    'lead': 'The control over the country’s power grid may be restored to the government,
      Malacañang has said, as some senators moved to investigate the National Grid
      Corporation of the Philippines (NGCP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T09:29:19.675+08:00
