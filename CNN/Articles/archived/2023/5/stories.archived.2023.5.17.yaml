  'House-bill-block-websites-with-pirated-content':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T05:12:43.000+08:00
    'imagesource': 'jcr:1767041d-54ad-4cf8-bfae-c6b79e46ad9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362c544f-4d34-4641-9b73-2e97c1a772a6'
    'lead': 'The House of Representatives on Tuesday approved on second reading the
      bill aiming to require internet service providers to block websites with pirated
      content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T05:16:07.382+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-17T05:53:32.057+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-17T05:53:31.702+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bill allowing authorities to block websites with pirated content hurdles
      House second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffd981-9078-4786-807d-6b8c3e689035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.057+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The House
        of Representatives on Tuesday approved on second reading the bill aiming to
        require internet service providers to block websites with pirated content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f86af-e2c4-41cb-a4ea-4eebf2a723b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.058+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Bill 7600, or the proposed Act Strengthening the Powers and Functions
        of the Intellectual Property Office of the Philippines (IPOPHIL), is set to
        amend the Intellectual Property Code of the Philippines to include the scope
        of what would be considered as pirated content, which could include posts
        published online.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f9462-81d8-431c-9a6a-8f45db0ae098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.058+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill, authored by Albay 2nd District Rep. Joey Salceda, was approved
        via voice voting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d98c7-594f-450b-a0ed-a776f0bf85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.059+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his sponsorship speech, Salceda assured that the people''s right
        to due process would not be violated once the bill is passed into law.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d5f87-8df4-42be-b5c8-890cade6d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.059+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In practical terms, it allows the Intellectual Property Office of
        the Philippines to receive complaints and petitions to take down infringed
        content posted online, or to conduct site blocking. The complaints can be
        heard in a simplified manner that also adheres to the constitutional requirement
        of due process including means for appeal," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457a4eb-6816-4c2d-acd7-37f774c8b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.060+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And within five days, the IPOPHIL can decide on the complaint, and
        48 hours thereafter, compel an internet service provider to block the offending
        site," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72be7cd-c52e-4acb-8389-6072eced39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.060+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed measure also eyes more enforcement functions, which include
        guidelines on gathering intelligence information, conduct of investigations,
        and development of countermeasures to piracy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab11c95-0f8e-4560-a37b-941291f72be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.061+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salceda said digitalization has made it so easier for content to spread.
        He added that this harms the victim content creators whose works are being
        pirated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cb2a6-dfb9-44e9-8076-ce981927e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.061+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Once pirated content becomes viral, it becomes very difficult to prevent
        other users from accessing it. Copyright laws become impossible to enforce
        on viral content. So, the point of any intellectual property enforcement law
        in the digital age must be to prevent infringement before it becomes viral,"
        he noted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930915a4-c788-4838-8136-99887b190eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.062+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Salceda, creative industries account for 7.5% of Gross
        Domestic Product, with digital content creation contributing as much as 0.46%
        of GDP to the economy.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b930e4-ee8f-4c28-9bc0-18852b693454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.062+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will continue to grow, but so will the cost of online piracy,
        already estimated to cost around 0.12% of GDP, or more than one-fourth the
        size of the total digital creatives sector. Without enforcement, piracy will
        kill this sector in its infancy," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90227196-84da-4401-8627-ae723b0e2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:16:07.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T05:53:32.063+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the House to prevent this post-partum economic abortion
        and allow this very highly potent sector to flourish and mature," he added.</p>'
  'Moderna-mRNA-vaccine-study-in-PH-facility':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
