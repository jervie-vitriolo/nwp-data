    'title': 'DOE: Oriental Mindoro''s Montelago geothermal power plant yet to materialize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5c816-b0d3-4ca8-aabf-12c7d9fafa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.522+08:00
