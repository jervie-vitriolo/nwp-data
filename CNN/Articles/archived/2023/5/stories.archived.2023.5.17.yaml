        within the day.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9240fe-bdec-4ba9-b860-0a230125f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.908+08:00
