    'lead': 'Visiting Australian Foreign Minister Penny Wong says her country wants
      to enhance its ties with the Philippines, which it considers an important regional
      partner and key player in the 10-member Association of Southeast Asian Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T12:01:04.230+08:00
