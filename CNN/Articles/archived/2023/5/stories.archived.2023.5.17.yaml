      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An international arbitral tribunal in 2016 largely ruled in favor of\
        \ the Philippines in its dispute with China in the West Philippine Sea. It\
        \ also invalidated Beijing's sweeping claims in the South China Sea — a ruling\
        \ China continues to reject.\r"
    '11':
