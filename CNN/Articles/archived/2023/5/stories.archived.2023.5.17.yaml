    'stories': []
    'template': '1'
    'title': 'Moderna eyes expanding mRNA vaccine study in new PH facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c827c-7f21-4480-ac75-9db1df648198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> US-based
        pharmaceutical firm Moderna on Tuesday said it aims to expand its study on
        new mRNA vaccines for rare diseases in its service facility that will be established
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf24b19-4af7-47f1-8518-fa88bb1082cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c17dd-b99a-4a59-8020-b74dd6cb4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moderna senior vice president and general manager Patrick Bergstedt\
        \ told CNN Philippines' the Final Word that the firm is \"excited to expand\
        \ the science of mRNA\" in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfed97e-ba1a-45d6-82bb-c7c3311fa4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0ba27-9e4b-46e0-99a5-088c16b3c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a country of more than 100 million people. This is a region\
        \ that unfortunately has seen many pandemics. COVID is not the first pandemic\
        \ that Asia Pacific has seen. So we, as our mission, is to advance the science\
        \ of mRNA to also work with the government on pandemic readiness so that we\
        \ are better prepared,\" Bergstedt said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538f12a-d2df-42bd-ad4e-1e29bcf924be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503b633-1123-44e2-b493-0c4e56d51776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting in the United States, Moderna informed President Ferdinand
        Marcos Jr. of its <a href="http://www.cnnphilippines.com/news/2023/5/3/moderna-facility-ph.html">plan</a>
        to set up a facility in the country, the firm''s only shared service facility
        in Asia and the third in the world following Poland and Georgia in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc26cdd-3369-4081-af17-0f3011725fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd513c-d9b2-49b7-ac08-87f0e05afd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bergstedt said Moderna chose to establish a shared service facility\
        \ in the country due to the Philippines' experience of providing shared services\
        \ and its promising workforce.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c70857-6fc0-4325-8f7a-eef7ea59b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a9ef9-4806-47a4-b6d3-4af963200e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:16:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T07:16:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You have a very experienced industry of providing shared services\
