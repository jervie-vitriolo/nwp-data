    'lead': 'Soft Tennis, Athletics and Taekwondo providing heavy contributions to
      the country’s medal haul.


      Philippine Soft Tennis team’s Joseph Arcilla made history in Cambodia by wining
      the country’s first-ever gold mint in the men’s singles event. Meanwhile, national
      Track and Field athlete Janry Ubas ended his string of bridesmaid finishes,
      finally copping a gold medal in the men’s long jump event. In Taekwondo, it’s
      the same old story for Kurt Barbosa. The Tokyo Olympian showing once again that
      he’s an unstoppable force by nabbing his third straight title in men’s under
      54 kilogram category.


      We’re going all out on these victories with the athletes themselves! Janry Ubas
      and Kurt Barbosa now with us here in the studio while Joseph Arcilla joins us
      via zoom.'
