      'mgnl:type': 'text'
      'text': "The Garcia ruling noted that Section 3 of the Anti-VAWC law is clear\
        \ that \"any person\" could be liable for violation of its provisions, whether\
        \ the attacker is a man or a woman.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
