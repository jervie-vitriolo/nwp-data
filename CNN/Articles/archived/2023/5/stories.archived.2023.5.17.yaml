      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Washington Jose Manuel Romualdez said early
        this month that<a href="https://www.cnnphilippines.com/news/2023/5/8/PH-joint-patrols-with-US-and-Australia.html">
        possible joint patrols</a> with the US and Australia in the South China Sea
        may happen by the third quarter of 2023.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeeac54-e2e7-4e2e-8a67-fcac350944a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.022+08:00
