      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 17) —</strong> The national
        costume of Miss Cebu Province in the Binibining Pilipinas 2023 competition
        is receiving backlash from the religious community after she wore vestments
        similar to that of the Santo Niño de Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7c3e3-57b6-4393-8060-b0c4d049b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pageant's Facebook page posted the national costumes of the candidates\
        \ on Tuesday, including the photo of Cebu Province's Joy Dacoron. However,\
        \ it can no longer be found on the page as of Wednesday noon.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3c63b-7baa-451e-91fa-c06d15469183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dacoron also posted the photos from the shoot on her social media accounts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cdcc10-1f45-4a25-af00-17199114cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the national costume competition, she wore a red cape, crown,
        scepter, and a globe, which are also seen in the images of the Santo Niño
        de Cebu or the Holy Child Jesus. Her costume was designed by Chino Ledesma
        Chirstopherson.&nbsp;</p>'
