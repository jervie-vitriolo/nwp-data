    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Toddler dead, 23 others missing as hippo capsizes boat in Malawi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219a947-0f7b-4c0b-9c1e-f1b021f21c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A toddler has died after a boat ferrying
        more than 30 villagers across the Shire River in Malawi’s Nsanje district
        was attacked by a hippo, causing it to overturn, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8aee0-e2ee-4e51-b4b4-b76ec1c21aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A police spokesperson, Agnes Zalakoma, said the incident happened early
        Monday and 23 of the boat’s 37 passengers were missing and feared dead in
        the water, which is infested with crocodiles and hippos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fbbd0-309f-4b66-9b1b-b8c8a798b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Well-wishers managed to rescue 13 people while 23 others went missing
        and the dead body of the toddler has been found,” Zalakoma said in a statement
        Monday, adding that the deceased child was only one-year-old.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fc8f7-0ae9-492b-8711-ff1eeef716a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rescuers are continuing searching for the missing persons, Zalakoma’s
        statement added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589e845-5b5d-4817-9d2b-f1bf52f6ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zalakoma told CNN Tuesday that it was dangerous to cross river and
        accidents are common.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bafa6d-ee81-4624-81a8-70801a72546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is too dangerous because it (the river) is too shallow and in this
        river there are crocodiles that most of the time attack people and also hippopotamus
        that cause incidents like the one we’re dealing with,” Zalakoma said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23e20a-09e8-4bcf-96a6-f8b75b872473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a lawmaker for the Nsanje district, Gladys Ganda, the
        villagers were crossing the Shire River to get to their farms at the Malawian
        border with Mozambique when their boat was hit by a hippo.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccfd32-36bd-427e-a9fc-7e434abfe73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hippos are one of the world’s most dangerous animals, and they can
        snap a canoe in half with their strong jaws, according to National Geographic.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc4b72-f125-4ee5-b538-c2e05d44953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are found naturally in parts of sub-Saharan Africa, especially
        in east and southern Africa.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87a1dd-d442-4455-b60d-656d68cb801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hippo attacks are also common in sub-Saharan Africa. In December,
        a two-year-old Ugandan boy was attacked by a hippo which swallowed half of
        his body before spitting him out, Uganda’s police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7086a3-f47f-4d5f-b123-d96933783cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:24:34.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:24:34.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/05/16/africa/hippo-capsize-canoe-malawi-intl/index.html"><em>
        “Toddler dead, 23 others missing as hippo capsizes boat in Malawi"</em></a></p>'
  'American-China-spy-is-a-veteran-pro-Beijing-advocate':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-17T04:24:47.000+08:00
    'imagesource': 'jcr:85c8bbb1-b81a-4f28-b262-0ffc6d9bc6fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5916321e-9240-477e-8ece-732a2c6a1e34'
    'lead': 'The elderly American citizen sentenced to life in prison by a Chinese
      court Monday on spying charges is a veteran leader of several pro-Beijing groups
      in the United States, who has rubbed shoulders for years with senior Chinese
      government officials, CNN reporting and research has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T04:27:11.927+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-17T04:28:01.467+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'American jailed for spying by China is a veteran pro-Beijing advocate
      who rubbed shoulders with senior Chinese officials, CNN reporting shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501dee94-4f33-4635-86d8-0ff981cb7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The elderly American citizen sentenced
        to life in prison by a Chinese court Monday on spying charges is a veteran
        leader of several pro-Beijing groups in the United States, who has rubbed
        shoulders for years with senior Chinese government officials, CNN reporting
        and research has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da44c4f-241a-40a4-bcc9-d9704905eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court in eastern China that sentenced John Shing-Wan Leung, 78,
        did not provide additional details on the espionage charges or Leung’s personal
        background, apart from his US passport and Hong Kong ID numbers and date of
        birth.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6850472-78bb-45e4-b211-8a719c0bcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Searching in previous Chinese state media reports, CNN found a man
        with the same Chinese name and date of birth as Leung, who has headed several
        pro-China organizations in the US, including a group promoting Beijing’s claims
        over Taiwan, the Texas Council for the Promotion of China’s Peaceful Reunification.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09133b70-b10b-46af-80de-c9250cf7c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Texas business registry, “John Leung” is listed as one of the
        three directors of that same group.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378d067-3d9f-45ae-9d3a-47d6204ade2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another director listed on the registry, David Tang, confirmed to CNN
        that the now-imprisoned Leung is an associate at the organization and his
        long-time friend.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfd38f-364e-4492-b675-fec01eeb6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a very famous person, known by many overseas Chinese in the
        southern US,” Tang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa8051-da26-40bf-a227-7373f39e680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Leung’s comparative fame and influence, no public information
        had emerged about his detention in China until Monday’s verdict and sentencing
        announcement. Leung was seized by state security authorities in Suzhou, Jiangsu
        province on April 15, 2021, according to the court statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f9993-e7fe-44c5-b49f-ac017a9116a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases involving espionage – a broad and vaguely defined charge –
        are usually handled behind closed doors in China, where the judicial system
        has a conviction rate of around 99%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4be20-5a80-42fe-9d76-bac4453cfd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US State Department said Monday that it was “aware of the sentencing
        of a US citizen in the People’s Republic of China on charges of espionage.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83879539-2c9b-444c-ac47-afbf9cc38a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State Department spokesperson Vedant Patel did not get into further
        specifics, citing “privacy concerns” but stressed that the US seeks to provide
        “all appropriate assistance,” including consular access, whenever a US citizen
        is detained abroad.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deac0d4-43d1-4a76-98f9-74765a2fde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if Leung has been designated as wrongfully detained, Patel said
        that “broadly on wrongfully detained designations that work, is a deliberative
        process that is ongoing.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a7cd5-046f-4458-84fb-960ff30788f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to contact Leung’s family members despite repeated
        efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8ac51-f27f-42d1-b716-e6356c0ba16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Communist Party links</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139de3b-5166-4323-8525-f989e5bf2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leung’s Texas organization is affiliated with a pro-China, Taiwan-focused
        lobby group based in Washington DC, the National Association for China’s Peaceful
        Unification (NACPU), where Leung sits on the board of directors as an executive
        member, according to cached versions of the NACPU’s website.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac88fe-6b86-4ee7-8498-2f67c106446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NACPU was designated as a foreign mission in 2020 by the Trump
        administration, which accused it of being controlled by the Chinese Communist
        Party’s United Front Work Department – a far-reaching arm of the ruling party
        tasked with spreading Beijing’s influence and propaganda overseas.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c78bb-e7c8-4494-9c4e-78fba8a43b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to the designation, China’s Foreign Ministry said it was
        “completely unjustified for the US side to impose discriminatory restrictions”
        on NACPU.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d156277-2033-42ca-8551-939be085c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NACPU and its branches in the US are part of a global network of
        similar organizations seen as a Beijing-backed influence operation, and have
        come under growing scrutiny in the US in recent years.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca62e6-8e8d-4892-bf82-32cc8e194317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reports published by Chinese-language media in Texas and China’s state
        media show Leung’s long-running access to senior Chinese officials.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a7a99-573e-47d3-9ff8-ce20bf09f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leung was photographed with multiple Chinese ambassadors to the US
        dating back two decades, including Zhang Yesui and Yang Jiechi, who would
        later become China’s top diplomat under leader Xi Jinping.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcc258-c611-4e85-a051-997a85837934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leung also organized or attended events with officials at the Chinese
        consulate in Houston, which was forced to close in 2020 after US officials
        alleged it was part of a larger Chinese espionage effort using diplomatic
        facilities around the US.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35179178-72d2-45bd-aeb4-3d735e3ab58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During trips to China, Leung has also met with multiple local officials,
        including in Jiangsu, where he was detained and sentenced.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2608d83-4a06-455d-8aed-a91db4b95c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasting the second-highest GDP of all Chinese provinces, Jiangsu
        is an economic powerhouse and home to China’s semiconductor industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac76d3-1b99-430a-bdf1-19f3e8249f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Outstanding representative’</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe0efc-1d68-4b3f-92bf-557d5e8ad619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In previous reporting, Chinese state media has extolled Leung as an
        “outstanding representative” of “patriotic” overseas Chinese for his decades-long
        efforts in promoting social, cultural and business exchanges between the US
        and China.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5123f2-40c9-4ed8-b374-19e9035048b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a 2004 report in the People’s Daily, the official mouthpiece
        of the Chinese Communist Party, Leung was born in Hong Kong and studied in
        the United Kingdom at the age of 16.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708dc55-aa24-48c1-ba57-8fd4f5738196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He later moved to the United States, where he worked for the United
        Nations at its headquarters in New York before becoming a businessman, the
        report said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898bdc5-6f25-42e3-892f-a288a7098710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1985, Leung founded a friendship association between Oklahoma City
        and the southern Chinese metropolis of Guangzhou, followed by the Leung Cultural
        Exchange foundation in 1997, according to the People’s Daily.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f372958-26a0-4dd4-8263-42fddee8e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a descendant of China, I am extremely honored and proud of what
        the new China has achieved in the past 55 years,” Leung was quoted as saying
        in the report.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548c915-3463-401d-8070-17fcaf61069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has led American officials and business delegations to China to
        foster business deals and social exchanges, and hosted Chinese delegations
        visiting the US, according to the report.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad93970-3afb-4979-818f-f45de854d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said Leung’s efforts were “fully affirmed” by the Chinese government
        and leaders, and he had been received by Chinese leaders during their visits
        to the US as an “outstanding representative” of overseas Chinese.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2122c3f-ed7f-4286-80cd-8b9df308c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi, China’s most powerful leader in decades, has called on overseas
        Chinese to join the “great rejuvenation of the Chinese nation” – a nationalistic
        agenda seeking to reclaim the country’s rightful place in the world. On May
        9, Xi met hundreds of representatives hailing from major overseas Chinese
        associations around the world in the Great Hall of the People in Beijing.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94088cfd-0e4b-42dd-ab0c-ef06918522f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crackdown on espionage</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064d144-f663-4a40-a432-dac57fecc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In more recent state media reports, Leung was named the deputy director
        of the Jiangsu Overseas Exchange Association, a state-affiliated organization.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad08a4-8a2c-453b-b0ef-466ed8279baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2014, he met with the director of Jiangsu Provincial Overseas Chinese
        Affairs Office during a visit to Nanjing, the provincial capital.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441028bd-b5d9-48c8-8128-4f3b922c80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, Wang Hua, praised Leung for his “positive contributions”
        to China and Jiangsu, expressing the hope that Leung could visit Jiangsu more
        often and bring more American economic and high-tech talents to invest in
        the province, according to a statement from the office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa50db1-3241-439d-8587-6dd0c3096408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to promoting US-China exchanges, Leung and his organizations
        have also served to amplify Beijing’s political messages in the US.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66bbac-cc56-48d8-bb27-b7781f7319c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, Leung’s Texas Council for the Promotion of China’s Peaceful
        Reunification issued a statement to voice support for Beijing’s imposition
        of a sweeping national security law on Hong Kong which has silenced the city’s
        pro-democracy opposition.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0d0bb-79b1-44fa-a624-ac9c8277ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sentencing of Leung comes at a time when relations between Beijing
        and Washington are at their lowest point in half a century amid intensifying
        rivalry over trade, technology, geopolitics and military supremacy.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c6d12-bd9f-462b-b6e9-e6915158c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as American and Chinese officials are resuming high-level
        engagements since a dispute over a suspected Chinese spy balloon shattered
        efforts to mend ties earlier this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b260460-47a3-4a2f-852e-116bea534c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least three other Americans publicly known to be imprisoned
        in China – Kai Li, Mark Swidan, and David Lin – all of whom have been designated
        as wrongfully detained by the US State Department.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c93e9-2a36-4dec-bb12-61767aa6a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, China passed a wide-ranging amendment to its already sweeping
        counter-espionage law, which will take effect from July 1.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f772d-b8b6-4931-8e06-86e79a78a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:28:00.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation expanded the definition of espionage from covering
        state secrets and intelligence to any “documents, data, materials or items
        related to national security and interests,” and to include cyberattacks against
        state organs or critical information infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f289826-f8f9-4cf6-b0bb-604cfe9db030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:27:11.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:28:01.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/16/china/us-citizen-john-leung-china-intl-hnk/index.html"><em>“American
        jailed for spying by China is a veteran pro-Beijing advocate who rubbed shoulders
        with senior Chinese officials, CNN reporting shows"</em></a></p>'
  'Tulfo-seeks-Blue-Ribbon-probe-into-NIA':
    'caption': 'National Irrigation Administration/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T05:06:18.000+08:00
    'credit': 'National Irrigation Administration/Facebook'
    'imagesource': 'jcr:c0ecfb27-6a90-424d-9a06-64dc5d183a50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9ee3ae-0606-4c97-9b84-e1fc0c15c61c'
    'lead': 'The National Irrigation Administration is ready to face a possible Blue
      Ribbon Committee probe into what Senator Raffy Tulfo called an "institutional
      corruption" in the agency'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T05:12:37.444+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-18T06:06:52.357+08:00
