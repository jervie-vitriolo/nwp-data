    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate bill seeks to penalize gov''t officials abetting agri smugglers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f57b88-b691-4f66-99d6-6180c990d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> A bill
        seeking to penalize government officials found to be involved in large-scale
        smuggling of agricultural products has been filed at the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bcf1d-8f6b-4f83-a4de-ae8e4a3ee210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/press_release/2023/SBN2205.pdf">Senate
        Bill No. 2205</a>, filed by Sen. Risa Hontiveros, will amend Republic Act
        No. 10845 — also known as the Anti-Agricultural Smuggling Act — which only
        penalizes those who smuggled, hoarded, profiteered, or cartelled agricultural
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c7141-8780-427d-8fb0-5b5841b2c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its passage in 2016, Hontiveros said there has been no prosecution\
        \ of individuals, groups, or corporations — including government officials\
        \ who supposedly facilitated the smuggling.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3f135-5d2b-4ca0-8a47-702909b8ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She cited the approval of the importation of 440,000 metric tons of\
        \ sugar last February even before a sugar order became effective.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40169546-8884-4d22-800d-efd791a8b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/21/risa-hontiveros-sugar-possible-government-sponsored-smuggling.html">Hontiveros
        claims possible ''government-sponsored smuggling'' in sugar importation</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a56bb1-9b7d-4cb8-a296-7632b44f6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to hold to account government officials who allow smuggling
        to persist unfettered," the bill''s explanatory note read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ca604-990c-4e84-8bd5-359ad6b8fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the measure, government officials who granted any license, export\
        \ declaration, or clearance or permit — knowing that the act is considered\
        \ unlawful — will also be charged with economic sabotage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e827c-12a0-44d2-9edf-8e1287893b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/17/lawmaker-DA-Customs-conspiracy-onion-smuggling.html">Solon
        sees conspiracy with DA, Customs officials on onion smuggling</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352977c-fd02-408d-bfd6-050f7414197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:58:37.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T18:00:20.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will face life imprisonment and a fine of twice the fair
        value of the smuggled agricultural product — including the taxes, duties,
        and other charges avoided, plus interest at the legal rate.</p>'
  'sc-anti-vawc-law-lesbian-relationships':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
