      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8df72-5fa2-4c7b-b181-eded5536d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wong said Australia wants to “explore with you more opportunities for\
        \ partnership, whether they are via formal agreements, or via exercises, or\
        \ via informal cooperation or dialogue.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e38c0-ca19-43d5-97ce-f692a7efdd34'
      'mgnl:activationStatus': true
