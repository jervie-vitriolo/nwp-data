  'Chinese-boat-vessel-Filipino-crew-Indian-Ocean':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T12:52:03.000+08:00
    'imagesource': 'jcr:8dd83f4f-b0de-4b13-b9d5-6fc1ac374154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3361fced-5823-4828-aa4b-3e6458311ca1'
    'lead': 'The Chinese Embassy in the Philippines confirmed on Wednesday that five
      Filipino seafarers were among the 39 crew members reported missing after a Chinese
      fishing vessel capsized in the Indian Ocean.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T12:53:27.508+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-17T17:21:19.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Pinoys among missing after Chinese boat capsized in Indian Ocean –
      embassy

      '
    'updated': 2023-05-17T17:21:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54239fc0-944b-4aa9-b516-3c980aaff7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:53:27.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T17:21:19.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Chinese
        Embassy in the Philippines confirmed on Wednesday that five Filipino seafarers
        were among the 39 crew members reported missing after a Chinese fishing vessel
        capsized in the Indian Ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931113a2-a299-4c46-b667-ad7be9bf966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sad to learn reports of the capsizing of a Chinese fishing vessel,
        the Lu Peng Yuan Yu 028 (LPY28), where 39 sailors, including 17 Chinese and
        five Filipino citizens were confirmed missing,” the embassy said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8fe38-503e-46f6-8ca5-bf3e10b5a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s state news agencies on Wednesday reported that a Chinese fishing
        boat, carrying five Filipinos and other nationalities, capsized in the Indian
        Ocean.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b9423-bfea-4134-a80e-e291fae7b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster CCTV and <a href="https://www.ecns.cn/news/2023-05-17/detail-ihcpmkqz3540828.shtml">China
        News Service</a> (CNS) reported that Chinese President Xi Jinping ordered
        an all-out rescue operation to save the 39 crew members who were aboard the
        boat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6059d-bf94-4452-9c6e-e5f2b30315d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 other crew members of the vessel are Indonesians, CNS added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc351312-c52c-4735-b49e-b35f085746cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CCTV said the vessel, owned by Penglai Jinglu Fishery Co, capsized
        at 3 a.m. on Tuesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fcbec-b7d4-4818-b10f-1ecc6a1fc029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embassy stressed it is in close coordination with the Philippines’
        Department of Foreign Affairs (DFA), the Philippine Coast Guard, and other
        agencies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c986c-71c9-4d53-853b-a60653c45541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We pray for the safety of all the sailors as we continue with the
        operations and coordination,” it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92642f4e-c9b1-45c8-b875-327ea9548b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T17:21:19.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T17:21:19.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier said it is “aware and is closely monitoring the
        situation.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1bd15-834b-4e2d-818e-70f174e82bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:53:27.521+08:00
