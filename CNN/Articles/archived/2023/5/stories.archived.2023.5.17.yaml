  'PH-Australia-VFA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-17T14:23:42.000+08:00
    'imagesource': 'jcr:c62d2798-b439-406b-8cea-8a08431442a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea74510-b21c-41b0-9b7b-9cdad55035fe'
    'lead': 'A geopolitical expert on Wednesday pointed out the difference between
      the Philippines’ visiting forces agreements (VFA) with the United States and
      Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T14:42:22.628+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-17T14:42:23.011+08:00
