      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano said she hopes no government owned and controlled corporation\
        \ involved in social services would invest in the Maharlika fund, stressing\
        \ it is not risk-free.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
