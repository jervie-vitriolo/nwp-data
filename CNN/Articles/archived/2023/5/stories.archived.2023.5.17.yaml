    'title': 'PAGASA: ''Ondoy-like'' rains in western portions of PH possible before
      El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db20080-6bc7-42fa-b74c-a3ca1b555d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Rains
        reminiscent of "Ondoy" are possible in western parts of the country before
        El Niño begins in June, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ed9af-4c91-41ac-8c64-8f0af15a168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Posibleng mangyari 'yun [Ondoy-like rains]. Yung Ondoy nangyari yun\
        \ El Niño yun eh. Possible mangyari,\" PAGASA Officer-in-Charge Deputy Administrator\
        \ for Operations and Services Bonifacio Pajuelas said during the House hearing\
        \ on the dwindling water supply in Metro Manila.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6dd000-2ade-476b-9994-5af98499b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is possible for Ondoy-like rains to occur. Ondoy happened\
        \ during an El Niño episode. It's possible.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90de6c-36e5-41b0-857c-dd25fe43920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pajuelas said the state weather bureau sees a 90% probability of El\
        \ Niño during the months of June to August, adding that it would likely persist\
        \ until the first quarter of 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc5e31-4fdc-4bc3-a92c-1883478815a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/23/el-nino-2nd-half-2023-pagasa.html">El
        Niño likely to begin in 2nd half of 2023 — PAGASA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6334340-3cf6-44aa-9768-26438825dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also warned that the El Niño phenomenon would bring lower-than-usual\
        \ precipitation, prompting some concerns from Valenzuela 2nd District Representative\
        \ Eric Martinez, who feared the dry period would worsen the looming water\
        \ shortage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb09e9-0cd4-42be-aba1-5fda1414e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paano kung yung weather pattern natin because of El Niño because\
        \ of global warming, mag-shift yung alignments ng umuulan dati rito, dati\
        \ doon umuulan,\" he asked. \"Paano kung hindi umulan sa Sierra Madre mountain\
        \ ranges na sasakop sa Angat watershed?\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bd328-ee17-4a65-b6ba-fbf1fb767a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:16:11.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-17T21:18:03.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What if our weather pattern, because of El Niño, because\
        \ of global warming, shifts alignments, and not rain where it used to? What\
        \ if it doesn't rain in the Sierra Madre mountain ranges that cover the Angat\
        \ watershed?]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2726f-dec5-46fe-ad7d-b6811d514c9d'
      'mgnl:activationStatus': true
