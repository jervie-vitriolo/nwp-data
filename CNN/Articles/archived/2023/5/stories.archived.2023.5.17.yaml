      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49067f46-f20e-448a-8c7d-1e0b8947659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:30:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:33:36.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Humingi po sila ng reconsideration two years ago at nabigyan po sila\
        \ ng specific timeframe para kumpletuhin. Datapwat ngayon ay nasa assessment\
        \ period na ulit kasi hindi po ulit nai-deliver yung project,\" Marasigan\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa206b-3b1e-407a-9751-f27c9f5bd250'
      'mgnl:activationStatus': true
