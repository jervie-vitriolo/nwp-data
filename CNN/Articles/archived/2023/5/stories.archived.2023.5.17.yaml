      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ffb59-1c49-413f-82a2-c64a875b12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.397+08:00
