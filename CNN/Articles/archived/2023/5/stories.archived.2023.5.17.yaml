      'mgnl:lastActivated': 2023-05-17T14:42:47.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miss International 2022 Jasmin Selberg will also be crowning the new\
