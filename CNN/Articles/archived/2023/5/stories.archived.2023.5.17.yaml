    'lead': 'The widow of slain Negros Oriental Governor Roel Degamo does not believe
      there are threats to the life of suspended lawmaker Arnolfo Teves Jr.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T23:48:20.350+08:00
