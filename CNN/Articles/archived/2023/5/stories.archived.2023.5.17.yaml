    'jcr:uuid': 'a5e2eed7-eedf-4837-a9f2-5441ea739989'
    'lead': 'US-based pharmaceutical firm Moderna on Tuesday said it aims to expand
      its study on new mRNA vaccines for rare diseases in its service facility that
      will be established in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T07:16:11.171+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-17T07:16:11.791+08:00
