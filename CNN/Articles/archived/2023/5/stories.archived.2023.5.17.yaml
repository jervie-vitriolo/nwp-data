      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The need for such a trilateral is definitely significant. We need\
        \ to expedite this but that will depend on the willingness of parties involved\
        \ to negotiate their interests and terms,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d03b4-0b2a-461a-87ad-288b3b3121fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.028+08:00
      'mgnl:createdBy': 'bamba'
