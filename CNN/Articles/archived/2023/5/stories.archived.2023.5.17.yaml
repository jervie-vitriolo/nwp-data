      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/16/tulfo-marcos-escudero-ngcp-operations.html">READ:
        Chinese ownership may put NGCP at risk – Tulfo</a></strong></p>'
