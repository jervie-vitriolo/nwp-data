      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e8a39-aad8-4170-b1f6-28251fb03a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.036+08:00
