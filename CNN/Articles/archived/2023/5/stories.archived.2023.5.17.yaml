      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We all want a region in which rules ameliorate the exercise of power\
        \ and it is through that that countries can maintain their sovereignty and\
        \ their capacity to make their own decisions,” Wong said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab46f58-1866-4503-81c8-b24830274790'
      'mgnl:activationStatus': true
