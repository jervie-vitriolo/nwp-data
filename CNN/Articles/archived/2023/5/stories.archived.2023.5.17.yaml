      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the result will be, Gill noted that countries should expect\
        \ a reaction from China “because of its narrowly defined ambitions.”\r"
    '29':
