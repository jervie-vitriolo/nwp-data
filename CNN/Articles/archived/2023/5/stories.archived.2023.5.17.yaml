  'house-eyes-some-action-teves':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T14:24:16.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6082c0a-55f0-4cc6-9a47-a4a3be2a65d4'
    'lead': 'The House of Representatives may decide on the status of suspended Negros
      Oriental Rep. Arnolfo Teves Jr. before Congress adjourns sine die on June 2,
      House Secretary General Reginald Velasco said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T14:29:13.888+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-17T14:29:14.181+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House eyes ‘some action’ on Teves before adjournment of session in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514f61d-3a50-45d9-b168-62233be8ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The House
        of Representatives may decide on the status of suspended Negros Oriental Rep.
        Arnolfo Teves Jr. before Congress adjourns sine die on June 2, House Secretary
        General Reginald Velasco said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f49c84-ae40-43ff-9f38-f6a308b0f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the House Committee on Ethics is expected to submit
        a recommendation on Teves if the lawmaker still fails to report for work when
        his 60-day suspension ends on May 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a822d7-314b-46f7-9cce-85982a6e7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Any recommendation from the panel would need the vote of two-thirds
        of all House members in the plenary to be implemented, Velasco added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e61e2b-1316-4768-bb72-25dd248eba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Secretary General, however, cannot say what possible actions can
        be taken, saying Teves'' case has no precedent in the House.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949034f3-0b2a-49a3-8086-bd76e03de3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hopefully before the end of the session, there will be some action,"
        Velasco said. "First, a recommendation from the Committee on Ethics and then
        there will be voting in the plenary kung okay yung recommendations ng Committee
        on Ethics. In the end, it’s really the whole membership who will have to decide
        what to do in the case of Congressman Arnie Teves."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bfad3-5ce3-4a09-9017-c6a093a86f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi natin masabi kung ano yung gagawin talaga ng Committee on Ethics
        on this kasi walang precedent eh, na after the 60-day suspension, ano bang
        mangyayari," he added. "Wala eh. Wala tayong mabanggit na precedent eh. So
        it’s a new game for the Committee on Ethics and the House of Representatives."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d74c97-4888-4155-a271-fbb363769832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T14:29:14.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
