      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla told reporters the NBI is suing\
        \ Teves for murder, frustrated murder, and attempted murder.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41067305-eb72-4024-830d-fd52ac603661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa9b93-be9f-4222-9591-102bd88e0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the investigation bureau has yet to release a copy of the\
        \ complaints to the media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b216e-7f61-4104-8938-c54d55cd0f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbefeb-fd4c-4694-8ace-79795a02a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Degamo, nine other people died in the March 4 massacre in\
        \ Pamplona town, while 17 others were wounded. The slain governor was in the\
        \ middle of a meeting with some of his constituents when several armed men\
        \ entered his residential compound and opened fire.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048f649-483d-4af2-85b1-9ec180269054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd69495-0467-41d6-957f-e782c68b00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla earlier said Teves appears to be the main orchestrator of
        the killings, claiming he funded the planning and the firearms used. Teves
        has repeatedly denied the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f622c-50b5-4d7d-a730-193dc622c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves’ lawyer also told CNN Philippines’ Balitaan that he believes
        the cases filed are not airtight, as he cited reports that some suspect-witnesses
        recently began to refuse to give their statements to authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9326ce5-c919-473e-ac6e-e9318e2b6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca8084-2396-4094-b903-f84b554c43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was reportedly after the suspect-witnesses – who were previously\
        \ represented by public attorneys – were able to get the services of private\
        \ lawyers.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cceaf6-68d1-45dd-8bbe-a899b9cb5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b2bc1-3eed-4400-a80a-507d73b96987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi nila solid ang testimonial evidence against Congressman Teves.\
        \ Eh ayan, may mga recantations pala noong nagkaroon na ng lawyers of their\
        \ own choice itong mga witnesses,” Atty. Ferdinand Topacio said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00965e-0e88-4645-92c7-aa788ba051b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a14903-d448-4c6b-9f52-b9e35b4e73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T15:56:19.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said they have solid testimonial evidence against
        Congressman Teves. But now, there are recantations after witnesses got lawyers
        of their own choice.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ef705-bcf3-4206-bcb9-a0e6ab159d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.396+08:00
