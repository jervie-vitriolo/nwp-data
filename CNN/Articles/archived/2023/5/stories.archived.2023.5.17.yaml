      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d7499-87d8-43aa-9580-cc7c66b0f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is important for countries to recognize their roles and work together\
        \ during this time when there is a “competition between great powers and there\
        \ is a lot of disruption,” she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fdb8d1-946b-4e59-b004-9cae941e13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.025+08:00
