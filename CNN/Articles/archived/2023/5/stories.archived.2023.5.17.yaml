      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Despite
        having six more gold medals this year, the Philippines slipped to fifth place
        in the 32nd Southeast Asian Games in Cambodia from fourth spot in the 31st
        edition in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa7a90-6e36-4641-8878-6ddf427599a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines collected 58 gold medals in the biennial meet — its\
        \ biggest gold haul as a non-host country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b47117-2bed-4d12-92b1-c02e19e9db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also grabbed 85 silver and 117 bronze medals in Phnom Penh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd421510-58e4-4029-af07-0a7bd133710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vietnam topped the competition with 136 gold, 105 silver, and 114 bronze\
        \ medals.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cbd8d-9811-4878-967e-65ae6174fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand followed — with Cambodia and Indonesia completing the top
        five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0da491-6203-4ac4-9192-57b895b8bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Arnis and Taekwondo teams bagged the most gold medals\
        \ with six each.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde4691-f170-4d62-b247-cb710073e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Highlights of the competition include Filipino pole vaulter EJ Obiena\
        \ claiming his third straight gold by clearing 5.65 meters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa595f3-98f5-4a3d-8bbd-7619675091b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He broke the SEA Games record of 5.46 meters he previously set in Vietnam.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d3c08-a5c2-4bdc-a909-fe6787872001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gymnast Carlos Yulo also nabbed his third straight gold after ruling\
        \ the men's individual all-around event.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79753ba-7436-4e64-81ad-493d3bb7f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas Pilipinas, meanwhile, reclaimed its throne in men's 5x5 basketball\
        \ after defeating the host nation, 80-69.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9c71e-6b46-4c62-8a9a-c690ce68fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T06:30:33.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weightlifter Vanessa Sarno also delivered gold after defending her\
        \ crown and breaking her own record from the previous edition of 104 kg in\
        \ the snatch by one kilogram.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a21ff-aad9-48e0-8b04-d862fdc816bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.391+08:00
