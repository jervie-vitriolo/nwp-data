    'template': '1'
    'title': 'PH gov’t may ‘take back’ NGCP control – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831c770-5f8b-4d0d-a409-a0842b7b4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The control
        over the country’s power grid may be restored to the government, Malacañang
        has said, as some senators moved to investigate the National Grid Corporation
        of the Philippines (NGCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9395999-74fb-4958-8f16-b6e76698ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If necessary, the government will take back control of the entity,”
        the Palace said in a statement on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182cab7-594a-4020-81a3-b29e9131e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace also said President Ferdinand Marcos Jr. “agreed” with Sen.
        Raffy Tulfo’s proposal to scrutinize the performance of the NGCP by conducting
        “a comprehensive study or hold hearings to determine the actual situation.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f5c70-ffdb-466a-9188-0ac91047b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his meeting with Marcos, the lawmaker also raised the potential
        risks in the Chinese government’s partial ownership of the NGCP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cde5a8-8b10-4fa8-864f-63d1bd84d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.693+08:00
