      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The winners will represent the country in the Miss International and\
        \ Miss Globe pageants to succeed Nicole Borromeo and Chelsea Fernandez, respectively.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbe01d-4bf8-4fed-a955-03b8a66d1dce'
