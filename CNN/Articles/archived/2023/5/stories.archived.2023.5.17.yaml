    'stories': []
    'template': '1'
    'title': 'PH VFA with Australia addressed shortcomings of US agreement, expert
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff2c7a-4e75-4150-95ee-79deb0af2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> A geopolitical
        expert on Wednesday pointed out the difference between the Philippines’ visiting
        forces agreements (VFA) with the United States and Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743ed72-5ad8-48cb-82ef-bf47eafe9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec9e1d-612e-47c5-8876-ff4ca8f9eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking into a more flexible, reoriented VFA with Australia
        and because it came much later, we were able to incorporate the shortcomings
        that we felt were there with the VFA with the US and have applied it proactively
        with that with Australia,” analyst Don McLain Gill told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035b393-b5d2-4138-8ec1-f782a085923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae2e63-9a76-44cd-bce0-a670bd37de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila’s Status of Visiting Forces Agreement (SOVFA) with Australia\
        \ was signed in 2007 and ratified in 2012, while the VFA with Washington was\
        \ signed in 1998 and came into force in 1999.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace02427-f3e4-4637-ba40-83874528a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993e525-8a63-42af-a6bc-55de45429fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the agreement with the US was made first, Gill said the Philippines\
        \ was able to negotiate with Australia the challenges it encountered with\
        \ the agreement with the former, which includes the jurisdiction issue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc21b45-3552-4fe0-bbfe-7531f5033b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928de71-c71e-44da-a4d7-f5785e6ba8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert noted SOVFA “encompasses clear rules in addressing issues\
        \ of concurrent jurisdiction.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34eaf65-a6a6-403e-8048-7a5e8f19c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937f6e9-06e0-4d10-81c2-7cfde15ad512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Loren Legarda, who was chairman of the Committee on Foreign Relations\
        \ in the 15th Congress, said the “SOVFA was crafted in a manner that ensures\
        \ respect for and ascendance of laws of the Receiving State.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84592d-41c8-44b2-8fa0-8491b36ada92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c9840-ce90-4816-ae02-c035ab3d4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also has a \"clear set of rules\" in case of \"concurrent jurisdiction,\
        \ or where an offense is punishable under the laws of both the Receiving and\
        \ Sending States,” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecab36-fc6f-470c-a457-eebb2268ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba826a-9efc-4ff6-b175-d49b017df1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gill also pointed out that SOVFA has a specific provision on the size\
        \ of the visiting force, on the mutual adherence to environmental protection,\
        \ and on the movement of vessels and aircraft.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c463a07-030d-44db-8dd0-d110807f3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1046f-b2a0-41eb-82e3-4cea9ce9e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another interview, Australian Foreign Minister Penny Wong said the\
        \ SOVFA is a partnership that has helped both countries to work together to\
        \ grow their knowledge especially among military forces.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ada1f-ec67-4ff0-b866-f888ab73b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:22.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2593009-1c3e-46ed-81a0-a77e27351bee'
