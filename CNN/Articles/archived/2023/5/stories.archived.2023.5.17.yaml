    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf19b5-9cd6-4b1d-93ff-4949ae42a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:01:04.245+08:00
