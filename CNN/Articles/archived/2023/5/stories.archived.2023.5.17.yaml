      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need income-generating sources to make our country\
        \ wealthier and help address low wages. And I think the Maharlika fund is\
        \ an income-generating source for the government.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed399839-e526-4e3c-951a-8e6ce7c318ec'
      'mgnl:activationStatus': true
