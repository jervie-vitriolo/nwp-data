    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proposed transfer of PhilHealth to the Office of the President under
      evaluation – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee58ea-8e9f-4e6e-b21d-0c082810eb87'
      'mgnl:activationStatus': true
