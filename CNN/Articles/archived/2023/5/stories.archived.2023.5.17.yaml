      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14c204-5a4f-43a5-bbda-b09625c78905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.494+08:00
