      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54885bea-8827-4245-bbfc-37feec93cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Australia confirmed <a href="https://www.cnnphilippines.com/news/2023/2/22/ph-australia-joint-patrols-west-ph-sea.html">talks</a>
        on possible joint patrols in the West Philippine Sea, a part of the larger
        South China Sea which Beijing claims almost entirely.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbe907-d7dd-4898-ae43-ef3ec62a8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.023+08:00
