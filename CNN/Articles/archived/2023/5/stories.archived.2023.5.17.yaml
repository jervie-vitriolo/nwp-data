      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — President
        Ferdinand Marcos Jr. on Wednesday said his administration intends to "revitalize"
        the Philippine Sugar Corporation (PhilSuCor), which former President Rodrigo
        Duterte ordered abolished in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7aab5-64a8-43fd-9b01-7bd0afeef930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c6f75-9584-43aa-96c5-920a1b91326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a consultative meeting with sugar industry stakeholders, the\
        \ president said he wants to introduce changes to the PhilSuCor to improve\
        \ assistance to farmers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72234b07-c8d5-4909-b98a-73bb40f0f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffc23e-868d-4141-8ff7-4610246b99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state-run corporation was established in 1983 during the administration\
        \ of Marcos' father, former President Ferdinand E. Marcos. It was created\
        \ to finance the acquisition, rehabilitation, and expansion of sugar mills,\
        \ refineries, and other related facilities in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63bda7-921e-46ca-8bba-8eb532c0b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7292b1-1489-48a2-aff2-ebd4c44ba5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It provides financing for farmers, especially for cooperatives and\
        \ farmers' associations, 'yung mga tinatawag na 'block.' Ngayon hindi masyado\
        \ silang nakakapagtrabaho dahil they tried to abolish the PhilSuCor,\" the\
        \ president said in a video message.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4473b9f-a740-4e40-bb24-10757c6ca035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289452d8-ff86-4226-9976-b3bbd395cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It provides financing for farmers, especially for cooperatives\
        \ and farmers' associations, or what we call 'blocks.' Now, they were not\
        \ able to function as much because they tried to abolish the PhilSuCor.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92012f90-ffe9-49f0-800b-c9776606b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a18e40-37f5-493f-992c-6d27419a8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte had ordered the abolition of PhilSuCor upon the recommendation\
        \ of the Governance Commission for GOCCs (GCG). The GCG cited the corporation's\
        \ overlapping functions with the Sugar Regulatory Administration and with\
        \ government financial institutions, and added it is \"no longer effectively\
        \ performing\" its duties.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa22df-3bbc-4ead-83db-0e1c9e6be33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69c2ba-5443-4d90-8e6d-e605c7964d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngunit hindi na-abolish, nandiyan pa sila kaya’t bubuhayin natin\
        \ at babaguhin natin,\" Marcos said. \"Titignan natin kung ano 'yung mga pagbabago\
        \ para makapag-adjust tayo dito sa sitwasyon natin.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74220f5-0324-4e99-af3d-b6d4bb2647c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edea358-51c3-42b0-bfe2-9a58a7fd206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But it wasn't abolished, PhilSuCor is still there, and\
        \ that's why we will revitalize and transform it. We will look into possible\
        \ changes so we can adjust to our situation.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99629c-b0d6-4592-83bd-7a54d01c9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.458+08:00
