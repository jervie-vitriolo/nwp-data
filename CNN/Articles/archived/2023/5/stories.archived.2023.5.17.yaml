      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Wednesday's session, the House elected Pampanga 3rd District Rep.\
        \ Aurelio \"Dong\" Gonzales Jr. as new Senior Deputy Speaker.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69b64d-0f9f-43d6-ae48-3faca8db6b64'
