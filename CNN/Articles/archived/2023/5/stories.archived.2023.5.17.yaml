      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Australia
        on Wednesday emphasized the need for a stable and prosperous region where
        rules are followed amid rising tensions in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96aa4b0-a21d-4397-ad6d-9d31005b49db'
      'mgnl:activationStatus': true
