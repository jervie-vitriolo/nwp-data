    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC clarifies anti-VAWC law also applies to lesbian relationships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0187d-1ce7-4279-ba91-137f225d0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Women
        in lesbian relationships may also be charged for violation of the Anti-Violence
        Against Women and Their Children (Anti-VAWC) Act, the Supreme Court (SC) reiterated
        in a ruling made public recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face5348-bd27-4b83-b7a2-c542f1acb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 10-page decision uploaded on its website on May 15, the high court\
        \ rejected the appeal of a private individual, identified as a certain Sandra\
        \ Jane Jacinto, to quash the case against her which was filed after she allegedly\
        \ attacked her partner of 16 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc1231-ff2e-4ad8-97a6-738acffd566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b24647-37be-4b79-ac00-add714fb975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jacinto was accused of forcefully pushing her live-in partner and of\
        \ crushing the latter's hands repeatedly with a car door, resulting in physical\
        \ injuries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a813c8-a471-4f45-9588-fbda9d75b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98f893-9852-4fc2-9474-82c96e79a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In assailing the case against her, Jacinto argued that what she did\
        \ does not constitute an offense under Republic Act (RA) 9262, or the Anti-VAWC\
        \ Act, as she said that the law does not apply to lesbian relationships.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812eab91-88b0-430f-93e1-ff0e98218e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf7b2e-91d9-462f-ac8e-6031af5e626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:03:45.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T18:04:19.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this argument \"utterly lacks basis,\" according to the SC, which\
        \ cited a previous case known as \"Garcia v. Drilon.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856d9b7-3ed2-438a-93a5-5aa2684f2c3f'
      'mgnl:activationStatus': true
