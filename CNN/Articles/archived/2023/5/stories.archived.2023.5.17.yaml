    'lead': 'Women in lesbian relationships may also be charged for violation of the
      Anti-Violence Against Women and Their Children (Anti-VAWC) Act, the Supreme
      Court reiterated in a ruling made public recently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T18:03:45.042+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-17T18:04:19.983+08:00
    'mgnl:lastActivatedBy': 'superuser'
