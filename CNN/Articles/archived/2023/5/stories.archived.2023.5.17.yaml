      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 40 candidates will feature their elaborate outfits during the national\
        \ costume and fashion show on Thursday at the New Frontier Theater.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f39191-e8c0-466f-988b-5c4eccdc9aa7'
