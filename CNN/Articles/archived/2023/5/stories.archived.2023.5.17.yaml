      'mgnl:type': 'text'
      'text': "They include former president Chen Xuyuan, former vice-president Yu\
        \ Hongchen, former head coach Li Tie, former secretary-general Liu Yi, former\
        \ CSL general manager Dong Zheng, and former CFA disciplinary committee head\
        \ Wang Xiaoping.\r"
