      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c58b3c-1876-4455-9767-7c4742196102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.284+08:00
