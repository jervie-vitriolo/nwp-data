  'teves-remulla-return-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-17T10:37:23.000+08:00
    'imagesource': 'jcr:a7759b38-c815-4d7c-be0f-4db6a86d9836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '787de3b4-0cc8-4634-96fb-ae2bf82eeb64'
    'lead': 'Suspended Negros Oriental 3rd District Rep. Arnolfo Teves belied the
      claim of Justice Secretary Jesus Crispin Remulla that he will return to the
      Philippines on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T10:38:24.422+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-17T12:52:16.520+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves on Remulla’s claim on his possible return: ‘Fake news’'
    'updated': 2023-05-17T12:51:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e0345-7890-4581-8c3e-52b4180aadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Suspended
        Negros Oriental 3rd District Rep. Arnolfo Teves belied the claim of Justice
        Secretary Jesus Crispin Remulla that he will return to the Philippines on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298d68d-780f-44f4-8312-4ecef0b3d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves, the alleged mastermind in the assassination of Negros Oriental
        Gov. Roel Degamo, dismissed Remulla''s announcement as “fake news.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5591cb1-62af-4d6b-853e-17022a46f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sana tinanong muna nila ako bago sila nagbitaw ng salita," the lawmaker
        said in a message to CNN Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba5f9b-bbce-4844-b01d-57f4a32926b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They could have asked me first before announcing anything.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81eeee-c249-445b-be26-3801a35a4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla earlier said Teves may have decided to return as it was “becoming
        more difficult” for him to travel to other countries while on Interpol notice.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6a220-6943-471a-9c26-ce9dd770fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves has denied involvement in the killing of Degamo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a62cc6-fb1e-483a-a9be-c40796f63a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He sought political asylum from Timor-Leste, but the application was
        denied.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644d1e4-c50f-4486-ad99-255067b6f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T10:59:28.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker faced a 60-day suspension in March due to his failure
        to return to the Philippines from his medical treatment in the United States
        after his travel authority expired. The suspension runs until May 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc6334-31d4-4a88-858d-5b59ee1a295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T11:07:37.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said it is on alert if Teves
        decides to come home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a033d45-66c5-4dd2-ba1d-d12b32375f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T11:07:37.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to PNP Chief Public Information Officer PBGen. Red Maranan,
        they have alerted the PNP Aviation Security Group and the Civil Aviation Authority
        to assist the embattled congressman.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff12ec9-c13d-4441-b98c-40c6ccb7dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T11:07:37.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP addressed concerns of Teves regarding his security by further
        reiterating that he will be in safe hands.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fd6cd-0f93-479d-8fe8-08d6c43bf126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T11:07:37.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force, however, did not disclose where Teves will be
        taken upon his arrival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c2fcb-0587-4af6-a1f2-26a18f96c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:51:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Balitaan, Teves'' lawyer Ferdinand
        Topacio said Remulla''s claim is irresponsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1e860-597b-47b0-89f8-05bd2ed84599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:51:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To announce that someone is on his way back ng walang (without) verification,
        I think, is the height of irresponsibility,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436a411-ebf8-474e-84f7-b0bfba1bb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:51:18.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio also reiterated that there is “no reason” for Teves to be
        in the Philippines amid "a serious and grave threat to his life.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36c564-dd0b-4528-8fbf-bb8eb1f09bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T11:07:37.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T12:52:16.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel and Crissy Dimatulac
        contributed to this report.</em></p>'
  'Australian-Foreign-Minister-PH-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-17T11:58:38.000+08:00
