    'template': '1'
    'title': 'Philippines wraps up SEA Games in 5th place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc7442-eaaf-4e67-9834-9d6cbc01c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:09:39.387+08:00
      'mgnl:createdBy': 'raheema'
