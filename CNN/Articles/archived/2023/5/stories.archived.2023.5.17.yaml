      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29d316-fcca-4483-9432-e68140ec3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.283+08:00
