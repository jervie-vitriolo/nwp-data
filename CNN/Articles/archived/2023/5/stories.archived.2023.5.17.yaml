      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian official is currently in the Philippines for a <a
        href="https://www.cnnphilippines.com/news/2023/5/12/australia-foreign-minister-penny-wong-visit-manila-.html">four-day
        visit</a> until May 19.&nbsp;</p>'
