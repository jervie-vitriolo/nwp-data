      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carrying boxes of documents, members of the NBI – led by Director Medardo\
        \ de Lemos – arrived at the Department of Justice (DOJ) office to lodge the\
        \ complaints against the lawmaker who remains at large.\r"
    '3':
