      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The Department
        of Budget and Management (DBM) has approved the release of funds totaling
        ₱15 billion to finance the construction of nearly 5,000 classrooms nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dff709-092f-446c-9aa4-32379397ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:50:54.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:50:54.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the DBM said the construction works in
        the education sector cover a total of 1,194 sites across the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a7361-3af3-4877-9921-97f1b6650a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:50:54.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:50:54.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It includes the construction, replacement and completion of kindergarten,
        elementary and secondary school buildings and technical vocational laboratories;
        the installation or replacement of disability access facilities; the construction
        of water and sanitation facilities; and site improvement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4006493-f513-433f-90e1-6a03659cfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:50:54.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:50:54.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to build and repair classrooms to keep up with increasing
        enrollment in our public schools,” Budget Secretary Amenah Pangandaman said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa24025-c0a2-43b1-9eee-b9424d2eef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:50:54.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:50:54.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said the administration would
        focus on the construction of new classrooms as in-person classes have resumed.</p>'
