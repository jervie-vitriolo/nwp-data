    'jcr:uuid': 'caeec3c2-ee35-4273-a60b-26225ef9a9ed'
    'lead': 'Senator Pia Cayetano protested a provision in the proposed Maharlika
      Investment Fund bill that exempts fund managers from the Salary Standardization
      Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T21:29:33.682+08:00
