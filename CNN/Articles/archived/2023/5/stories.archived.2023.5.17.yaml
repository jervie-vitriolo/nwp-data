      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo also criticized the Chinese characters in the instructions for\
        \ equipment in NGCP substations.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
