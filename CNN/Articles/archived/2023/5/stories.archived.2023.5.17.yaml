      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a1101-7d4d-4fed-8444-b02bdaa736eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:53:03.515+08:00
