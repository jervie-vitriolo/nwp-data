    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d571c2e-c1fd-40be-b424-6f43ad3618ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are unable to say an exact number, but know of one small village\
        \ we have connected with today where we have provided toilets and hand water\
        \ pumps in the last year. That village was totally destroyed by the cyclone\
        \ and at least 20 people have lost their life there,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd66ff4-ce3c-4fca-9062-82293d00085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84d19d-e462-4d2b-8b60-4bafefb977b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that fatality numbers shared online vary significantly and\
        \ his organization was unable to give a precise breakdown for now – but they\
        \ expect the number of casualties to rise.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3ac4a-bce0-4038-9d21-9481e59629c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457ffdb-7b08-4e53-ac1e-5eadb6100f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During this time, the phone network remains unstable, the roads are\
        \ blocked and at least one concrete bridge was washed away so confirming the\
        \ numbers is challenging,” Hazlett said. “We have heard that many people remain\
        \ missing or may be under the destroyed shelters.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87dee8-67d0-41dd-ac51-8e17d77f757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c43503-b440-449c-9a92-e610e884c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People living in refugee camps in Sittwe drowned in floods unleashed\
        \ by the cyclone, wrote the National Unity Government (NUG) in a situation\
        \ report Tuesday, with NUG Rohingya advisor, Aung Kyaw Moe, tweeting that\
        \ the number of deaths in Sittwe alone stood at 400.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8653ee-15c5-4944-9ad5-8cf859c3d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da6b6a-81f0-4831-92ff-ee897d92379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NUG consists of a group of ousted lawmakers, opponents of the coup\
        \ and representatives of ethnic minority group that seeks to gain recognition\
        \ as the legitimate government of Myanmar. It operates undercover or through\
        \ members based abroad.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dde6e7-16a0-474c-a4f2-5ff3ecd48734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a08130-c577-4cf0-bf11-55d8e79440ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another group, the Arakan Civil Society Organization Network (or Arakan\
        \ CSO Network), told CNN they have undertaken rescue efforts in the northern\
        \ part of Rakhine state, and that some 400 people died in a “Muslim” camp\
        \ in Sittwe, including many children.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b68497-1149-4d60-b455-88a72bd84070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ee55d-3415-4ea5-a4a3-d740c62ec835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video showed wind gusts over 200 kilometers per hour (195 mph) roiling\
        \ Sittwe, flattening homes in some areas and leaving bamboo and other wood\
        \ debris dangerously strewn across villages.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab8c27-e301-463a-a040-1508c74380a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44b04c-6380-4713-89bd-6995300f3162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Further devastation</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062bc99-cd58-442a-972e-bc6aa934e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, torrential rains caused landslides in towns in Myanmar’\
        s western Chin state causing the destruction of buildings and homes, according\
        \ to the NUG.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ad73e-7351-463f-9481-6046e228e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1dde92-75cf-48bb-bc38-af18314d2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NUG also said that communications have been interrupted or are\
        \ down in cyclone-hit areas and that casualty figures are “very likely to\
        \ increase.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4162e06-f4ca-4872-a69b-71494329eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4d803-2a11-48c7-b076-4d217cb4bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that roofing material, especially tarpaulins, are needed for\
        \ some 500,000 households, and that emergency food and drinking water is urgently\
        \ needed for about one million people in Northern Rakhine state.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4589d1-4339-44c0-a218-6cf822d7db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055c977-55c8-4296-9328-32f94b918c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is crucial to provide humanitarian assistance in the most devastated\
        \ areas such as Rakhine state, Sagaing, Magway and Chin State as soon as possible,”\
        \ it wrote in the report, which included before and after satellite imagery\
        \ of hard-hit areas.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08326a6c-325b-40a8-98a5-e08a22464f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164e0a1-b661-4135-a427-9a0ae7550c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shadow government also said some 32,300 acres of farmland has been\
        \ flooded with extensive destruction of crops in towns across Sagaing and\
        \ in Magway.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f6e65-b68c-43f1-b875-5b0105b5a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39444f-46f4-4542-9ef5-96d352734be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is estimated that over 90% has been destroyed in (11) Townships\
        \ in the entire Rakhine State by the cyclone.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2939eeb-20d7-48f1-887f-0a018e201b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73234f-1208-4c74-9813-1d809355d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government persecution</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b91df-9537-4c12-8957-e5cf1270f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Cyclone Mocha built up power in the Bay of Bengal last week, the\
        \ UN’s humanitarian office (OCHA) warned that about 6 million people in the\
        \ region were already in need of humanitarian assistance, among them 1.2 million\
        \ people internally displaced by ethnic conflict, Reuters reported.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb65a0-4fa4-41bf-991f-3dd42e8631d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb530f5c-c37d-4deb-805e-a90601647e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar’s military, which seized power in a 2022 coup, view the Rohingya\
        \ as illegal immigrants from Bangladesh. The Rohingya counter that they have\
        \ lived in Rakhine for generations.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453dd9e-3bd1-490b-859c-113553fffeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd4d1b-6d7f-498a-968a-01714b36d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An estimated 1 million Rohingya now live in what many consider to be\
        \ the world’s largest refugee camp in Bangladesh after fleeing a brutal campaign\
        \ of killing and arson by the Myanmar military.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a9e12-67d4-4b28-b2f7-1331bfdfd5e3'
