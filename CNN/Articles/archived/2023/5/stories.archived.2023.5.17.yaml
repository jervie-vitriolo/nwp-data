      'mgnl:lastActivated': 2023-05-17T07:50:28.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A large-scale loss of life in the camps’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959e834-9db3-48fb-a754-a872d313a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Largely impoverished and isolated, Rakhine has in recent years been\
        \ the site of widespread political violence.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ac1de-193c-46b4-a937-e7b043a1fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a7ae3-5088-4368-839c-a2092afb737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly a million stateless Rohingya members of the persecuted Muslim\
        \ minority group have crossed into neighboring Bangladesh since 2017, fleeing\
        \ a brutal and bloody crackdown by Myanmar’s junta.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad8fd9-d9bf-40d8-a60b-2c3ac95af4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe33183-30a6-4cad-a42a-d068a669417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of thousands of Rohingya remain in Rakhine, mostly confined\
        \ to camps where authorities place strict controls on their movement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63dfbc-0710-470b-bc36-a519903febc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facef504-f8b8-4666-8d3b-20ef385d5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is in these poorly constructed camps that aid agencies fear Cyclone\
        \ Mocha has hit the hardest.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa5b7b-d5f5-40ae-a218-dc1bca302eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06648fb2-891b-40d3-bae4-d733fe0f247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T07:50:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been “a large-scale loss of life in the camps,” said Brad\
        \ Hazlett, president of the non-government organization, Partners Relief and\
        \ Development.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7016d52-536a-4792-ac18-35ff7952e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T07:39:29.850+08:00
      'mgnl:createdBy': 'lara'
