      'mgnl:type': 'text'
      'text': '[Translation: We cannot say what the Committee on Ethics will actually
        do on this because there is no precedent, that after the 60-day suspension
        what will happen? We have no precedent to cite.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e2591-6f1f-4c3b-b3f0-9254e66b585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:29:13.908+08:00
