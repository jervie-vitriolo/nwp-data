      'mgnl:lastActivated': 2023-05-17T13:20:11.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515cdf0-361d-4ce5-aa26-3db5c6d7cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The region we want, stable, secure, prosperous… that doesn’t happen\
        \ just because we hope for it. It happens because we act, we do something\
        \ about it,” she pointed out.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8da476-699b-4400-8a2f-f827e2889ff0'
      'mgnl:activationStatus': true
