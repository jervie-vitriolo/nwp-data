    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10952a71-e590-4a8a-8264-605d59540450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.021+08:00
