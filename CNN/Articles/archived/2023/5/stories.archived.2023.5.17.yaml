      'mgnl:created': 2023-05-17T14:42:22.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T14:42:23.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Filipino and Australian troops <a href="https://www.cnnphilippines.com/news/2023/5/16/PH-Aus-troops-launch-Kasangga-exercises.html">launched</a>
        their joint drills in Camp Capinpin in Tanay, Rizal as part of Exercise Kasangga.
        2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
