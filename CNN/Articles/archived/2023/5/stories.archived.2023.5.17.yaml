      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foregoing discussion of the Court as to the applicability of
        the law to lesbian relationships is clearly a resolution of the particular
        issue raised in Garcia," read the recent SC decision penned by Associate Justice
        Henri Jean Paul Inting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
