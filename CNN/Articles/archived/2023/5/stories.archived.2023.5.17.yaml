      'jcr:uuid': '452a33ea-c72c-4bae-ad7b-ba59d6ad09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:52:42.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T20:52:42.598+08:00
