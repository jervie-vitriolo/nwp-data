      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP Deputy Director General for operations Edgardo Diaz said the critical\
        \ portion of the work was the transfer of power sources from the old uninterruptible\
        \ power supply (UPS) to the standby ones. This was completed at 3:14 a.m.\r"
