      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, along with the United States and Japan, expressed <a
        href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">support</a>
        for Manila after the incident early this year involving a Chinese vessel that
        allegedly pointed military grade laser at a Philippine boat near Ayungin Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3cac0-195f-49a2-8699-09abf7a144bd'
