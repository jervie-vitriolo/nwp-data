      'mgnl:created': 2023-05-17T09:29:19.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The State Grid Corporation of China has a 40% stake in NGCP, while
        60% is held by investment group Synergy Grid and Development Philippines of
        Henry Sy Jr. and Roberto Coyiuto Jr.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207dae6-9043-42d9-93c2-4267b7674a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued on Tuesday, Tulfo said the Chinese ownership
        of NGCP presents a “serious national security threat” given the tension in
        the West Philippine Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ecafc-3cc6-4472-8f78-a09b2c39e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros also expressed her support for regaining full
        control of the grid.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1500fd-712b-44b9-b7d2-ade5deb1b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Energy Secretary Raphael Lotilla said that while the Department of
        Energy “appreciates” the concern of Hontiveros, they would still have to wait
        for the completed audit report on the security aspects of the transmission
        system.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b120e-dc97-48fe-9274-6835d3003e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T09:29:19.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-17T09:29:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero, however, said the plan, if pushes through, “might
        send a wrong signal to existing potential investors.”</p>'
