    'title': "NGCP: China's 40% stake not a national security threat  \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05199b32-4060-4e8b-b726-6472acbc4215'
      'mgnl:activationStatus': true
