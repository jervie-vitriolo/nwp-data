      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted that the Philippine Health Insurance Corporation (PhilHealth)\
        \ has specialty savings worth ₱75 billion deposited with the Development Bank\
        \ of the Philippines and Land Bank of the Philippines. In effect, it would\
        \ be part of the pool where the Maharlika fund's initial capitalization would\
        \ come from, she said. Land Bank will contribute ₱50 billion, while the DBP\
        \ will lodge ₱25 billion.\r"
