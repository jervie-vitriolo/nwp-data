      'mgnl:lastActivated': 2023-05-17T17:21:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'South-Korea-soccer-player-Son-Jun-ho-bribe-China-arrest':
    'author': 'Tara Subramaniam and Andrew McNicol, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-17T13:02:47.000+08:00
    'imagesource': 'jcr:739e6932-02d0-46af-b339-c074c2082bb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7778fed9-27b6-43fd-98a1-56b5b0a396bc'
    'lead': 'South Korean soccer star Son Jun-ho has been arrested in China for allegedly
      accepting bribes as Beijing clamps down on alleged corruption in the upper ranks
      of Chinese football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T13:06:02.097+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-17T13:06:02.544+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korean soccer player Son Jun-ho detained in China on suspicion
      of accepting bribes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e9791-fab9-44a0-b742-f944bb1ae583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korean soccer star Son Jun-ho has
        been arrested in China for allegedly accepting bribes as Beijing clamps down
        on alleged corruption in the upper ranks of Chinese football.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503178d-5685-4849-b9fc-ebed97b2cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c5b1b-88af-47f5-a8e5-0f8eb7a7b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Son was detained by public security authorities in China’s northeast\
        \ Liaoning province on Friday “on suspicion of taking bribes as a person who\
        \ is not a functionary of a state organ,” China’s Foreign Affairs Ministry\
        \ spokesman Wang Wenbin said Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8c2c3-7521-4d51-8413-6a9abff7cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196ed3f-f4e1-4186-9bd2-3d150e14b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Son is a midfielder for Shandong Taishan, a soccer club in the Chinese\
        \ Super League (CSL), which won the 2021 league title and 2021 Chinese Football\
        \ Association Cup. He’s also a member of South Korea’s men’s national team\
        \ and was part of the squad that advanced to the knockout stage of the 2022\
        \ FIFA World Cup.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969a38c-bff0-4227-a706-7fa5bdbeeb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10509ca2-bce3-4abe-8df9-1bbc52236c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:06:02.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T13:06:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A South Korean Foreign Ministry spokesperson said Tuesday the ministry\
        \ was aware of Son’s situation and that local Korean diplomatic missions were\
        \ providing consular assistance. The spokesperson would not provide further\
        \ information due to the Personal Information Protection Act.\r"
