      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Velasco said the House has not received any word from Teves about his
        supposed return to the Philippines on Wednesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f02b39-9733-4bf6-ac8d-3564d05b08a2'
