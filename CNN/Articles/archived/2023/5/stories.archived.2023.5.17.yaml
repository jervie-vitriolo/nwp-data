      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another interview, geopolitical expert Don McLain Gill said it is\
        \ important for parties involved to expedite the trilateral agreement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80cd81-e8db-4d05-ace6-8549100d07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.027+08:00
      'mgnl:createdBy': 'bamba'
