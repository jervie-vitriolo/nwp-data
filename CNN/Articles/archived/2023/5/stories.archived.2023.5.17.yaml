    'template': '1'
    'title': 'Teves not under threat, just paranoid – Degamo''s widow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05210cc3-690f-4755-a2de-8585f20e1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The widow
        of slain Negros Oriental Governor Roel Degamo does not believe there are threats
        to the life of suspended lawmaker Arnolfo Teves Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f7c8c-d256-40d0-9a66-edcaf32ce900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pamplona Mayor Janice Degamo said Teves, the alleged brains behind
        her husband''s murder, is just paranoid.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524c6c7-db80-4554-8277-cd1da4b73041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paranoid because <em>ang dami niyang pinapatay eh. Pinapatay niya
        hindi lang si</em> governor and 10 others [Paranoid because he killed so many
        people. He killed not only the governor and 10 others]. There are others that
        when the governor was still alive have become victims of Congressman Arnie
        Teves," Degamo told CNN Philippines'' <a href="https://www.facebook.com/CNNPhilippines/videos/270264702088484">Politics
        As Usual</a> on Wednesday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220c4b7-4291-49eb-9327-7c93bc711b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung ano yung ginawa natin, babalik din kasi sa atin ''yan.
        Baka yun ang</em> fear <em>niya</em>," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c611a-e547-4798-81aa-beb0c1da1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because what we''ve done will come back to haunt us.
        Maybe that''s his fear.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84d84d-1bc3-4f3c-b64d-ddff3cc70d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also pointed out that even President Ferdinand Marcos
        Jr. has guaranteed Teves'' safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ff55b-59b8-4429-b6b2-7bd412ff9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the camp of the Negros Oriental representative challenged
        Degamo to present evidence to back her claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07550312-0bc1-4792-915e-19231771c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipadala mo yung abogado mo sa DOJ (Department of Justice),
        mag-file siya ng sinasabi mong pinapatay ni Cong. Arnie Teves. Malakas lang
        ang loob mo dahil kampi sa''yo ang Secretary of Justice</em>," Teves'' lawyer
        Ferdinand Topacio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f75bf0-2706-4859-bde8-e908291ac1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Send your lawyer to the DOJ to file a case over what
        you say were killings involving Cong. Arnie Teves. You''re just gutsy because
        the Secretary of Justice is on your side.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d981b-e29a-4998-b4db-0e31ebf029f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I killed so many people, you prove it. Prove it please. Don''t
        say things you cannot prove. I never say things I cannot prove," Teves responded
        in the same interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1fc00-36f1-48c6-bb81-d0fbdd5a8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, there will be cases that will be filed. More than the
        cases that you will be facing with what happened to the governor," Degamo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788ceb6-221d-45e5-a463-7c75d321f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation earlier filed murder complaints
        against Teves over Degamo''s assassination last March before the DOJ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a0c92-3dcf-4e29-a167-62afce12e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla previously said Teves applied
        for, but <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">failed
        to get political asylum</a> in Timor-Leste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c2aad-0a95-4c2e-bfa0-56f62982ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T23:48:20.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T23:48:20.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves neither confirmed nor denied this. He also maintained there
        are credible threats against him and his family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afe2ca-e99a-4614-bcf6-02e86158fba5'
