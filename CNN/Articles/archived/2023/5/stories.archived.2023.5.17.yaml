  'UN-cut-plastic-pollution':
    'author': ' Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-17T04:20:46.000+08:00
    'imagesource': 'jcr:becc131d-6001-4963-9ae5-a592be1f5756'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95da7fd8-d4bc-47de-b42e-25eaa3c88f9a'
    'lead': 'Countries could slash plastic pollution by 80% in less than two decades,
      according to a new report from the United Nations Environment Programme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T04:22:33.547+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-17T04:22:33.863+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world can cut plastic pollution by 80% by 2040, the UN says. Here’s
      how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbbfa1-7631-43dd-b58d-2ae579255379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Countries could slash plastic pollution
        by 80% in less than two decades, according to a new report from the United
        Nations Environment Programme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ad770-fffa-43f4-ae51-4b06057989c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Plastic pollution is a scourge that affects every part of the world,
        from the Arctic, to the oceans and the air we breathe.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab95ed-9f08-4ff4-9d67-783851b44b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s even changing ecosystems. Scientists recently found rocks made
        from plastic on a remote Brazilian island, and there is now so much plastic
        swirling in parts of the Pacific Ocean that communities of coastal creatures
        are thriving on it, thousands of miles from their home.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e9988-146b-4531-9f9b-20eac27b5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last few decades have seen plastic production levels soar, especially
        single-use plastic, and waste management systems have not kept pace. The world
        generated 139 million metric tons of single use plastic waste in 2021.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced51a1f-c76f-470c-86ec-ac7dcbe15988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global production of plastic is set to triple by 2060 if no action
        is taken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1343ca9-a882-482d-9321-9996998ba8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNEP’s report aims to offer a roadmap to governments and businesses
        to dramatically cut levels of plastic pollution. It focuses on three main
        strategies: reuse, recycling and alternative materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b122b8-444a-4c24-82b2-707eca3e2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reusing plastics would have the greatest impact, according to the
        report, which recommends promoting options such as refillable bottles, deposit
        programs to incentivize people to return plastic products and packaging take-back
        programs. This would be the most “powerful market shift,” reducing plastic
        pollution by 30% by 2040, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fed999-b8c3-438f-b998-f2023366dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaling up recycling levels could reduce plastic pollution by a
        further 20%, according to the report. Only around 9% of plastics are recycled
        globally each year, with the rest ending up in landfill or incinerated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7aa960-a6a2-4c67-bf15-c815c77d425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report also recommends discontinuing the fossil fuel subsidies
        that help make new plastic products cheaper, which disincentivizes recycling
        and the use of alternative materials. Fossil fuels are the raw ingredient
        for almost all plastics.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7735207-f637-4d81-a35b-b07be08f4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of appropriate alternative materials for single-use products,
        such as wrappers and sachets – including switching to compostable materials
        that more easily break down – could reduce plastic pollution by 17%, the report
        found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e995e-aac7-4087-8aa1-edeaced32ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way we produce, use and dispose of plastics is polluting ecosystems,
        creating risks for human health and destabilizing the climate,” said Inger
        Andersen, UNEP Executive Director, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8051c5-3937-432c-8772-ea6a6add1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This UNEP report lays out a roadmap to dramatically reduce these risks
        through adopting a circular approach that keeps plastics out of ecosystems,
        out of our bodies and in the economy.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3f3fb-1536-4dfa-97c8-ebc3f52bcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report estimates the investment needed for the changes it recommends
        will cost around $65 billion a year, but says this amount is far outweighed
        by the costs of doing nothing. Moving to an economy where plastic is reused
        and recycled could bring $3.25 trillion in savings by 2040, according to the
        report, by avoiding the negative impacts of plastic, including those on climate,
        health, air and water.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a071e49-e3f1-4eb3-ad7b-693ef63fb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cutting plastics by 80% would save 0.5 billion tons of planet-warming
        carbon pollution a year, the report estimated. It could also create 700,000
        new jobs, mostly in developing countries.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7317ac4-d1f5-4f96-abf8-a5d1a218e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even with all these shifts, however, the world will still have to manage
        around 100 million metric tons of plastic waste from short-lived products
        by 2040, according to the report. That’s equivalent in weight to almost 5
        million shipping containers – spread end to end, these could reach from New
        York City to Sydney, Australia and back again.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10037db-662d-484d-88cd-e7e2100ab763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tackling this will require stricter standards for non-recyclable waste
        and increasing the responsibility of manufacturers for the impacts of their
        plastic products, according to the report.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd6c6a-631b-4818-afde-e3480846af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as countries prepare for a second round of negotiations
        in Paris later this month aimed at agreeing a world-first international plastics
        treaty, which would address the whole life of plastics from production to
        disposal. Whether the treaty will include curbs on plastic manufacturing remains
        a sticking point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0dc489-fc08-4dce-bfbe-583e48aa35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T04:22:33.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-17T04:22:33.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/16/world/plastic-pollution-unep-climate-intl/index.html"><em>“The
        world can cut plastic pollution by 80% by 2040, the UN says. Here’s how"</em></a></p>'
  'hippo-capsizes-boat-in-Malawi':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-17T04:22:46.000+08:00
    'imagesource': 'jcr:3f318836-e333-4cfd-b651-a48cfe5d36b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba9dc37-bf9b-4d78-ad0e-327241cbdad3'
    'lead': 'A toddler has died after a boat ferrying more than 30 villagers across
      the Shire River in Malawi’s Nsanje district was attacked by a hippo, causing
      it to overturn, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T04:24:34.263+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-17T04:24:34.546+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
