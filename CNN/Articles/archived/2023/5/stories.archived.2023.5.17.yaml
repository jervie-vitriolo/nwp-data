      'mgnl:lastActivated': 2023-05-17T12:01:04.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Australian
        Foreign Minister Penny Wong said her four-day visit to Manila is part of efforts
        to elevate ties with the Philippines, which Australia considers an important
        regional partner and key player in the 10-member Association of Southeast
        Asian Nations (ASEAN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe4944-4061-45e9-8802-9283aed67ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:01:04.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T12:01:04.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f012321-b6de-40ea-8c74-3c7b99d0c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:01:04.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T12:01:04.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A key outcome of the visit will be to progress the uplifting of
        our relationship from a comprehensive partnership to a strategic partnership.
        One that really demonstrates the value we accord to each other, the importance
        of the relationship and I think reflect more appropriately who we really are
        to each other,” Wong told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b427d0-82c7-439c-8fa3-7b2e09181695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:01:04.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T12:01:04.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4d789-e6db-4730-abe2-18c58ad47454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:01:04.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T12:01:04.636+08:00
