      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fcc12-847c-4af4-9322-f2fabb990603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.393+08:00
