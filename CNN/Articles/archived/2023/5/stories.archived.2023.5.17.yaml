      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702bf59-4c4a-4314-8619-e0f092616887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Department
        of Health (DOH) and the Philippine Health Insurance Corporation (PhilHealth)
        have formed a technical working group to evaluate the proposal to transfer
        the state health insurer under the Office of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579da934-ed39-4539-9f1a-904f42fddd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640dc726-d085-4473-bf32-8d4fe34d5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth is currently an attached agency of the DOH.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846637e-fc02-47f2-8542-1ecffb914eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e78272-4356-4610-8a4f-ce42ae372068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH Officer-in-Charge Maria Rosario Vergeire on Tuesday said the technical\
        \ working group will thoroughly study the proposal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b93402-aea3-458d-bc44-710ec4455672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c96caa-6424-4472-bc64-bba9062633b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong proposal na 'to siyempre maraming implikasyon. Titignan natin\
        \ what would be the advantages to government and to our Filipino people and\
        \ what would be the disadvantages also. At kailangan pag-aralan naming maigi\
        \ 'yong legalities,\" Vergeire said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b7765-10f8-406c-b663-6f4fe14c1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df1312-a17a-41fc-9e7b-ab9e3c5808e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This proposal has many implications. We will look into\
        \ its advantages and disadvantages to the government and to the Filipinos.\
        \ We also need to thoroughly look into the legalities.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba772415-a511-495e-a134-10047c89af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d489a4-5365-493b-9dd2-d6b2971fbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros expressed alarm about the proposal, saying\
        \ the DOH should not abandon its responsibilities in carrying out the Universal\
        \ Health Care Law.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48415424-b3d7-4b6d-b962-390dfbc3c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81cf9d-3a26-4853-aed3-765da3dd8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T08:35:56.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T08:39:53.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would the DOH even consider relinquishing its responsibility
        and accountability as the principal national health authority in charge of
        PhilHealth? As it is, under existing laws, PhilHealth is and should remain
        attached to DOH for policy coordination and guidance towards the realization
        of universal healthcare," she said in a statement on Monday.</p>'
  'marcos-govt-control-ngcp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
