    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261b5b6-7ed8-4826-add9-8c4ffcd047a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pageant hopeful explained on her Instagram account that her costume\
        \ symbolizes the unwavering faith of Filipinos and pays tribute to Cebu's\
        \ patron.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5f61d-d987-46ef-a90b-1d37e449dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Señor Santo Niño de Cebu is a source of inspiration\
        \ and strength of the Catholic faithful.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2805134-5c4e-499c-924f-9d7e51983f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I lost my father to an accident last year, I questioned God:\
        \ \"Ngano man, Lord (Why Lord?),\" she wrote. \"The Santo Niño paved the way\
        \ for me to shed off my doubts and made me realize that everything happens\
        \ for a reason. In gratitude, I am sharing this faith to the national stage.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d9c4c-c13a-4f52-acc3-33d32a70b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus, with pride and deep respect for our heritage, I wear this costume\
        \ that signifies faith and gratefulness. Viva Pit Senyor!,\" she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851be58-5da9-47af-80d0-160f6345a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dacoron said she received permission from the Archdiocese of Cebu for\
        \ the shoot. But according to Cebu Auxiliary Bishop Ruben Labajo, her team\
        \ only asked to feature the churches as background.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e10404-fb6d-46ea-b16d-3ce89deff758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have no idea that they will promote the vestments of the Holy Child\
        \ as national costume, and especially the Augustinian priests also do not\
        \ know about it,\" Labajo said in the vernacular in a statement sent to reporters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81277d8-e52f-4f3b-8bef-bac26ec03869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fe Mantuhac-Barino, chairperson of the commission on laity of the Archdiocese\
        \ of Cebu, also asked for respect to the religion and culture.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2355c-e5de-4388-b2ff-9ddee46a2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creativity should be guided by the Holy Spirit so the true beauty
        of God''s creation will come out," she said "It is important to respect culture
        and religion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d6f75-9c57-422a-9894-1d904b8d5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:03.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the photo went viral online, Augustinian Friars of the Basilica
        Minore Del Santo Niño De Cebu reminded the Catholic faithful to treat the
        Sto. Niño with reverence and respect to avoid misunderstandings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ee383-f014-44a0-a568-518b0d191d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:03.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537990ab-807e-4988-9a1e-537a6338d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:03.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-17T14:42:47.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the many expressions of faith and devotion towards the Sto.
        Niño, it is also important to keep in mind the appropriateness of our actions.
        As Cebuano Catholics, the Sto. Niño has a profound religious and cultural
        importance to us," it said in a statement on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0d5af-2f16-48cb-bada-e6c050eb7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T12:50:53.799+08:00
      'mgnl:createdBy': 'lara'
