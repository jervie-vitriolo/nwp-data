    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a10cc3-1b06-49a3-9b80-6df39ae205ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:12:49.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:12:49.806+08:00
