      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e3b7b-e358-4d33-b1ac-940611321419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T13:20:11.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-17T13:20:11.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want a region where norms and rules continue to apply. We don''t
        want a region which is dominated to an extent where other countries cannot
        make their own decisions,” Australian Foreign Minister Penny Wong told CNN
        Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2f0df-2944-49d4-9402-7b49add1b081'
      'mgnl:activationStatus': true
