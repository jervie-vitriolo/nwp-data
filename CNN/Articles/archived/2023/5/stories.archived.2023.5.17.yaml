      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Majority Leader Manuel Jose Dalipe said Gonzales\
        \ was elected to \"unburden\" Arroyo \"of the heavy load required from the\
        \ position.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c9b64-5e95-4945-ab6c-1d7645041c7c'
