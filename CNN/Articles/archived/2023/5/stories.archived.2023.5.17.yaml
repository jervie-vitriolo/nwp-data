      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac97ab-b637-453a-afb9-dd15df8f010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T14:42:44.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T15:56:20.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the DOJ chief said he received information that Teves
        will fly back to the country on Wednesday, but the latter <a href="https://www.cnnphilippines.com/news/2023/5/17/teves-remulla-return-ph.html">dismissed
        this as “fake news.”</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310686a4-38c1-4944-a152-82b8536aa6f7'
      'mgnl:activationStatus': true
