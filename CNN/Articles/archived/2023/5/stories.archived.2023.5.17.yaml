    'title': 'Senator questions Maharlika fund managers'' exemption from salary standardization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d35dc-9102-43ab-823b-ac224fa800ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Senator
        Pia Cayetano on Wednesday protested a provision in the proposed Maharlika
        Investment Fund bill that exempts fund managers from the Salary Standardization
        Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9aefe6-e3b1-44dd-9951-f2b61f3cb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca779a9c-194a-4ccc-bf4f-3e212001a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Day 3 of plenary debates in the Senate, Cayetano questioned this\
        \ privilege sought for officials of the Maharlika Investment Corporation (MIC),\
        \ when health workers have been deprived of higher pay for so long due to\
        \ the government pay scale.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3397056-203b-406a-83cb-6035038bd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c707dc9-efd7-40b7-b6b6-c2e1765b1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If I am going to provide for one exemption it will be for health\
        \ workers, your honor. Hindi ba dapat yun ang unahin natin? Bakit itong fund\
        \ pwedeng may exemption samantalang yun, pahirapan? [Shouldn't we prioritize\
        \ that? Why is there exemption for this fund when it's difficult to do the\
        \ same for health workers?]\" the senator said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b1e67-3184-461a-ad5d-250e9613d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeaf6e4-b497-4f39-91d7-69d38d4469e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano asked if bill sponsor Senator Mark Villar would be open to\
        \ removing the exemption. Villar, however, said the MIC would have to offer\
        \ competitive rates to hire the \"best people\" to manage the Maharlika fund\
        \ and \"give the government the best return on its capital.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d7d8d-805a-4134-b889-6195f06ab607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T21:29:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ca4a7-5130-4b21-9b9e-085b7d0a505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:29:33.697+08:00
