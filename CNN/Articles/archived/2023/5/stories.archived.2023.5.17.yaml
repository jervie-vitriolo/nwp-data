    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NIA ready to face Senate probe'
    'updated': 2023-05-17T11:30:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41ef48-0aec-4b4d-8655-71ee11fb41ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T05:12:37.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The National
        Irrigation Administration (NIA) is ready to face a possible Blue Ribbon Committee
        probe into what Senator Raffy Tulfo called an "institutional corruption" in
        the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc367d18-ef38-4ce8-83a2-29af47879d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation would be a good opportunity to improve the NIA,
        its acting administrator Eddie Guillen told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e0f55-e487-4d10-9bf8-4150ec28f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, <em>mapapadali ang trabaho natin dito dahil kay</em> Senator
        Tulfo. Meaning pag may problema, mas maraming titingin, mas maiintindihan
        ko ang sakit," Guillen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef0acc-e39a-43e3-905e-07d5e0976e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our job would be easier because of Senator Tulfo. This
        means, many will be looking into the problem and we would understand the issue
        better.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3801e-54a5-46b4-a53f-75e45a4dbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a privilege speech, Tulfo said the government has been wasting billions
        of pesos with NIA, a government-owned and controlled corporation responsible
        for irrigation development and management. It has been given a total budget
        of ₱121 billion for the past six years.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f08e26-56bd-4621-ac42-69b25f6a2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tulfo named four contractors allegedly being favored by the NIA by
        continuously awarding them with projects despite their underperformance.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777fd78-f7c2-46e5-8e9a-1f3f73c91c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iilan lamang ito sa mga contractor na inyong makikita ngayon
        na nakatanggap ng ibat-ibang proyekto mula sa NIA sa kabila ng kanilang paulit-ulit
        na hindi pagtapos ng kanilang kontrata</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b745e0-85c6-4684-86b1-ed1d16b218ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit ang ilan pa dito ay na lagay na sa ''blacklist'' ng NIA.
        Merong dokumento ang aking opisina na nagpapakita na nag-palit lamang sila
        ng pangalan at muling sumasabak sa bidding</em>," the senator added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf72bdc-012a-4875-85b6-d6cb8f1c3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: These are only a few of the contractors that received
        various projects from NIA despite not completing other existing contracts.
        Some of them are under NIA''s ''blacklist.'' I have a document showing that
        they only changed names before rejoining the bidding.]  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e13b5f-817c-4c83-99e6-2d7041c3a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tulfo said there are also "ghost projects" worth ₱890 million, which
        have been funded by the government but never broke ground, mostly in Mindanao.
        The NIA also found 28 projects with substandard construction and other anomalies,
        the lawmaker added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a5458-ac62-4472-b96e-9744fa062ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Migz Zubiri said the NIA should be held to account
        before they are allotted more budget for next year.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d4651-d3d1-4367-a581-027c0b15e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:41:01.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-18T06:06:52.360+08:00
