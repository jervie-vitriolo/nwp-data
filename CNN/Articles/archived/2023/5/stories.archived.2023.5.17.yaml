      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Former
        President Gloria Macapagal Arroyo has been replaced as Senior Deputy Speaker
        of the House of Representatives by a fellow lawmaker from Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5af17-4550-4164-b829-7a82dfa4059f'
