      'mgnl:type': 'text'
      'text': "Mark Dreyer, a Beijing-based Chinese soccer expert and author of “\
        Sporting Superpower,” a book about China’s sporting ambitions, told CNN that\
        \ Son’s arrest reflects the state of Chinese soccer which is “not in a good\
        \ place, at all.”\r"
