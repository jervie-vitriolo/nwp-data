    'title': 'Comelec OKs online voting for OFWs for May 2025 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55a2e7-7b8c-4987-ab1e-9382467135e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Commission
        on Elections (Comelec) on Wednesday green-lighted electronic or internet voting
        for overseas Filipino workers (OFWs) for the national and local elections
        in May 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d8f84-48d0-42b0-814a-3d3eb0d451df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We approved the policy direction and therefore we are now to prepare
        the roadmap for Electronic Voting for Overseas Filipinos," Comelec chairman
        George Garcia said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9311dc-95f4-4f3c-af30-6a16466d9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia added that Comelec’s goal is higher overseas voter turnout.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e940dd-67a5-49a8-99da-ce34dfb21a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the Comelec said it approved the online mode
        of voting based on Republic Act No. 10590 or the Overseas Voting Act of 2013,
        which gives the poll body the authority to explore other modes or systems
        using automated election system, and RA No. 9189 or The Overseas Absentee
        Voting Act of 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aafa74-3bac-4747-9f32-820e382dcdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]ith the additional authority granted to the Commission under
        Republic Act No. 10590 vis-a-vis its stronger implementing authority, it can
        be assumed that the Congress has yielded to the expertise and knowledge of
        the Commission in understanding the peculiarities attendant to the overseas
        voting process, to the extent that Congress no longer required prior approval
        in the form of legislation in order for the Commission to promulgate rules
        and regulations and consequently, implement other means of overseas voting
        that are more reliable, secure, and efficient,” the Comelec said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab7288-aab8-4612-9254-b1dffc45525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec spokesperson Rex Laudiangco said the go signal is also based
        on RA No. 9369, which mandated an automated election system.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2f87b-1937-49d5-b14e-04b2bd9d507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Based on RAs 9369 and 10590, the Commission is of the opinion it is
        empowered to do so even without prior legislation," Laudiangco told CNN Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53aa9e-f153-40ef-9498-5c49cbf72727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:44:19.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco stated that the approval of internet voting for OFWs
        is for implementation in the national and local elections in May 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673481a8-5943-405e-a74f-728fd689217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f948c14-72c3-433a-bfa7-2908aeeee3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec was directed to study and explore the use of internet to\
        \ cast votes for OFWs as early as the enactment of RA 9189 in 2003, according\
        \ to Laudiangco.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35652db1-2a99-4d06-a34b-ea354daacc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.097+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfb040-3356-4ed1-a0cb-99af216b2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.097+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that RA 9369 authorized the poll body to use an automated\
        \ election system \"as it may deem appropriate and practical.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7bec4-562b-4f22-b996-296e280a56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b2c75-1e56-4801-9e8d-a63d0856a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then came RA 10590, again expressly mentioning, and unequivocally
        stating that voting may be done either personally, by mail, or by any other
        means as may be determined by the Commission, and that internet based technology
        or whatever latest technology may be explored,” he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79ee23-1d1b-40fd-b7a2-bb940b4925ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859a9f2-c77d-4a30-8e44-24a293270328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T21:53:08.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T21:53:08.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec did not include online voting in the 2022 national elections,
        but it made test runs for the 2025 polls that yielded <a href="https://www.cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html025.">"promising"</a>
        results.&nbsp;</p>'
