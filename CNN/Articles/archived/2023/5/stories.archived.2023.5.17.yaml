      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congressman faced a 60-day suspension from the House in March due\
        \ to his failure to return to the Philippines from his medical treatment in\
        \ the United States after his travel authority expired. The suspension runs\
        \ until May 22.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfebc76-924b-4350-b1d5-b1a0c5d6efbb'
