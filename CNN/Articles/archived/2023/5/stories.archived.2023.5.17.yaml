  'harry-megan-car-crash':
    'author': 'Max Foster, John Miller and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-17T22:47:25.000+08:00
    'imagesource': 'jcr:fac4eccd-c4c6-41fe-b17c-8071e6e17f67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc78c44-2c4e-438d-a89d-8348b3e33014'
    'lead': 'Prince Harry and his wife Meghan were involved in a chaotic car chase
      with paparazzi in New York on Tuesday night that could have resulted in a ''catastrophic''
      outcome, their spokesperson has alleged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-17T22:50:49.943+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-18T08:08:56.326+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince Harry and Meghan allege ‘near catastrophic’ paparazzi car chase
      in NY'
    'updated': 2023-05-18T08:07:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb8298-b34b-43fa-8374-c264558d0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:50:49.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T08:08:56.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and his wife Meghan were involved
        in a chaotic car chase with paparazzi in New York on Tuesday night that could
        have resulted in a “catastrophic” outcome, their spokesperson has alleged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130fd3a-cc0c-4a1f-9d3a-41b893b2e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sussexes were pursued by photographers after leaving the Women\
        \ of Vision Awards at the city’s Ziegfeld Ballroom in a convoy that also included\
        \ Doria Ragland, Meghan’s mother. The couple were left shaken by the incident,\
        \ although ultimately no-one was hurt, their security detail told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10609634-f8f0-4741-8204-2cf47b683954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said “numerous” photographers made the Sussexes’ transport “\
        challenging,” but that there were no reported collisions, injuries or arrests.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b133a-a685-48af-9ce4-32ce396ce9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to couple’s account, the altercation with photographers was\
        \ prolonged and risky. “Last night, The Duke and Duchess of Sussex and Ms.\
        \ Ragland were involved in a near catastrophic car chase at the hands of a\
        \ ring of highly aggressive paparazzi,” the couple’s spokesperson said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd52f5a-7776-4c73-9df7-9c2fb3489e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This relentless pursuit, lasting over two hours, resulted in multiple\
        \ near collisions involving other drivers on the road, pedestrians and two\
        \ NYPD officers.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceebff6-08ac-4815-bffa-931604e825df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two people involved with the couple’s security also described the incident\
        \ as chaotic, with the paparazzi in numerous vehicles, including cars, scooters,\
        \ mopeds and electrical bikes. The Sussexes had to switch cars during the\
        \ chase, they say.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bba4ed-0371-4a2c-a265-cad57a9e0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas Buda, who runs a private security business contracted to help\
        \ the couple, said the chase began the moment Harry and Meghan left the Ziegfeld\
        \ Ballroom and lasted 90 minutes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89c940-e6a3-4138-ba92-3d6c26c13d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paparazzi wanted find out where the couple was staying while they were\
        \ in New York City, he said, and their vehicles ran red lights while pedestrians\
        \ were in the crosswalks and drove into oncoming traffic on 34th Street in\
        \ Manhattan, driving the wrong way down one-way streets, Buda said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6cf23-c38c-4e3b-a049-c1f61ba94c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chris Sanchez, a member of the couple’s security team who spoke exclusively\
        \ to CNN, said the incident was alarming. “I have never seen, experienced\
        \ anything like this,” he said. “What we were dealing with was very chaotic.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c0364-bcbd-4720-a6d8-cc7dbcaac743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sussexes were scared – but were relieved when they returned to\
        \ the apartment where they were staying, he said. “The public were in jeopardy\
        \ at several points. It could have been fatal,” Sanchez said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed803eb9-d351-4c60-8e96-7f339da852fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After what Buda described as an increasingly hazardous game of cat\
        \ and mouse, security moved the Duke and Duchess to the 19th police precinct\
        \ on East 67th street.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1670b66-e557-42a3-8c91-05fb5bd525d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From that location, a yellow taxi simply brought them around the block,\
        \ back to the police station.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27327d07-194a-41f3-89d0-61a2381c9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The driver of the taxi, Sunny Singh, told WNBC that drivers followed\
        \ his cab but were not aggressive. “We were just making left turns and right\
        \ turns and that’s it,” Singh said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9cab2-faeb-42c1-a159-ddb5c705f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the Duke and the Duchess appeared nervous when they got\
        \ in his taxi, and that a security guard with them got out of the taxi at\
        \ one point to tell the paparazzi to move.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d979c-ef2b-4618-aa6a-f3f496acecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WNBC said that Harry and Megan gave Singh $50.00 for a $17.50 cab ride\
        \ when he dropped them off at the 19th precinct in Manhattan after a ten minute\
        \ ride.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab73792-4624-42a6-a9e6-496ba441c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buda said the pair finally made their escape when the midnight shift\
        \ of patrol officers turned out in their police cars to go out on patrol and\
        \ effectively caused a chokepoint on the block that allowed security teams\
        \ to get Harry and Meghan into traffic and away.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62b12f-9340-490d-9416-0bef41f41eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reckless driving</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19647cfa-6a0e-4b85-b3bc-26497b5b876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the New York Police Department (NYPD) confirmed the\
        \ outline of the Sussexes’ account but described it in less colorful language.\
        \ The NYPD “assisted the private security team protecting the Duke and Duchess\
        \ of Sussex” on Tuesday evening and “there were numerous photographers that\
        \ made their transport challenging,” said Julian Phillips, the NYPD’s deputy\
        \ commissioner for public information.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c53c0-f6a9-4c7f-a4bb-7abf1813caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Duke and Duchess of Sussex arrived at their destination and there\
        \ were no reported collisions, summonses, injuries, or arrests in regard,”\
        \ he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc9c21-6f13-4844-b58b-81630153e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple’s spokesperson said that while “being a public figure comes\
        \ with a level of interest from the public, it should never come at the cost\
        \ of anyone’s safety” and urged the media not to publish photographs from\
        \ the incident. “Dissemination of these images, given the ways in which they\
        \ were obtained, encourages a highly intrusive practice that is dangerous\
        \ to all in involved.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bda4e-0bb8-4b13-b1f1-8d059e6d0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the account provided by the couple’s team, the incident\
        \ involved around half a dozen blacked-out vehicles with unidentified people\
        \ driving recklessly and endangering the convoy and everyone around them.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41ae1e-d744-403c-8f30-03d5e1858638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A local law enforcement source corroborated some of the couple’s account,\
        \ telling CNN that the couple were followed by a “swarm” of paparazzi in cars,\
        \ motorcycles, scooters after they left the event on Tuesday. A protective\
        \ team from the New York Police Department (NYPD) followed Harry and Meghan\
        \ in another car, and was forced to make some avoiding maneuvers to get away\
        \ from the paparazzi, the source said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d2b86-10d1-473c-bbe9-7494b65fc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paparazzi on scooters and bikes zoomed down the sidewalk to keep up,\
        \ the source said. There were many close calls, including short stops between\
        \ front and backs of cars, but none resulted in a crash, the source added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab774a-de25-41ca-a516-7802612e7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple’s convoy was escorted to a police precinct, where they were\
        \ able to regroup, the source added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9373414-3dc9-497d-9909-2d2963754f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both King Charles’ Buckingham Palace and Prince William’s Kensington\
        \ Palace told CNN they would not be commenting on the incident.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a51c11-03ce-40c8-bf9e-54a8348b6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mayor condemns ‘reckless’ paparazzi</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c38ea-7a78-490e-a4c9-b5b99acbbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of New York City, Eric Adams said the incident was “reckless”\
        \ and “irresponsible.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3fce2-2a76-46dd-9902-2876e284cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You shouldn’t be speeding anywhere, but this is a densely populated\
        \ city, and I think all of us, I don’t think there’s many of us who don’t\
        \ recall how his mom died,” Adams told reporters when asked about the incident\
        \ at an unrelated briefing.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a55d09-c822-44ae-ae00-5c956622f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear that the paparazzi want to get the right shot, they want\
        \ to get the right story, but public safety must always be at the forefront,”\
        \ Adams said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982758c-1eb2-43dd-a5ab-6d4bcaedbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duke of Sussex has been vocal about the security of his family,\
        \ often highlighting parallels between his wife’s treatment to that faced\
        \ by his mother, Diana. The late Princess of Wales died in 1997 after suffering\
        \ internal injuries resulting from a high-speed car crash in Paris.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6181a2d-b5a4-435b-8558-018135bcecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the couple’s Netflix six-part docuseries Harry pushed back against\
        \ critics who have said the couple has a problem with paparazzi.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476c5ca-dd59-466f-b468-043de083ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Back in my mum’s day, it was physical harassment – cameras in your\
        \ face, following you, chasing you,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bad11-d0f4-4126-b341-e435d19a4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-18T08:08:55.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-18T08:08:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paparazzi still harass people,” he added. “But the harassment really
        exists more online now. Once the photographs are out and the stories then
        put next to it, then comes the social media harassment. To see another woman
        in my life, who I love, go through this feeding frenzy – that’s hard. It is
        basically the hunter versus the prey.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4342b-5fa9-4bc6-b4f9-d372b12e055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T22:50:49.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-18T08:08:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/17/americas/harry-meghan-car-crash-intl/index.html">Prince
        Harry and Meghan allege ‘near catastrophic’ paparazzi car chase in NY</a>"</em></p>'
  'Philippines-SEA-Games-fifth-place':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-17T22:55:54.000+08:00
