      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The minority
        share of China’s State Grid Corporation in the country''s power grid operator
        will not pose any national security threat, a National Grid Power Corporation
        official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643b706-4f6f-4c8e-98e1-cdb78fe6386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48260e-2939-4433-bad8-761329ae9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some senators are not convinced that it's impossible for Beijing\
        \ to penetrate the country's energy system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06b78f-cbc5-467f-a33e-8d1eacc67f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25633d8d-900e-403d-bad1-1d0e113f81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'd like to confirm that even the National Security Council has\
        \ already visited our premises and they have made an inspection in 2020. It\
        \ was then National Security Administration (Hermogenes) Esperon who went\
        \ to our head offices and regional offices with regard to the report at that\
        \ time that there is a remote control that can be accessed by China,\" said\
        \ NGCP corporate secretary Ronald Concepcion in a hearing.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee0d6f-d971-4fe0-857b-0a3895e38f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79505f50-896e-4044-aedd-016c74e1260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While 40% of NGCP is owned by the Chinese state-owned corporation,\
        \ 60% is held by investment group Synergy Grid and Development Philippines\
        \ of Henry Sy Jr. and Roberto Coyiuto Jr.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f4835-dfa9-48d3-9f5b-67af0167a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e7541-bc55-4425-8449-a442718d3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers in 2019 also expressed concern about the possibility that\
        \ China could remotely shut off the country's power grid anytime.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1508e9-c0ea-4e83-8398-ad0c21fdcf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc22507-54fe-4b9f-958d-33188f27e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo said China could also be aggressive with the country's\
        \ energy system as it is in the West Philippine Sea.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec58c9-53fc-4414-ae23-0b29051a2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f40fa5-5164-4d37-8ae6-03246a647ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Binu-bully na nga po ang ating mga kababayan, ating mga fishermen,\
        \ binubully na po ang ating coast guard,\"he said. \"Kung nagagawa po nila\
        \ yun sa labas ng bansa yun, sa karagatan, much more na mayroon silang access\
        \ in land through our national grid. I fear for my country.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5f125-0550-4514-b971-d1e6e2805664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1929d-cc47-4a88-a8aa-348cb587d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our people, fishermen, and Coast Guard are being bullied.\
        \ If they are able to do that outside the country, in the waters, how much\
        \ more if they could access our land through our national grid. I fear for\
        \ my country.]  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6144f7-364a-4dd3-b14d-9176e2a2ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706e909-c64c-4464-a8ca-b19a41b3d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros shared the sentiment.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b039c5-026c-4df5-bad7-96499cf63428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcea73-53bc-4783-a31f-bd705de77ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po madaling sabihin na hindi national security threat na may\
        \ ibang bansa, state-owned enterprise, na may obligasyon na mangolekta ng\
        \ impormasyon o intelligence at ibigay sa kanilang gobyerno sa Beijing tungkol\
        \ sa ating bansa, at maging tungkol sa ating gobyerno,\" she said.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5b16e-93aa-4074-9b76-dca7b38f36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e2a7f-2666-4b9b-b06c-07f12728b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T18:09:02.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-17T18:09:03.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not easy to say that there's no national security\
        \ threat knowing that another country, a state-owned enterprise, has an obligation\
        \ to collect information or intelligence about our country and government\
        \ and give that to their government in Beijing.]  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb95567-f636-4147-ac81-697fa59bdc15'
