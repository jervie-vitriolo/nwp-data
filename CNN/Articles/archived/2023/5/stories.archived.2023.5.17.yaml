      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76349e49-1b03-40d0-9ef4-2bd0594c8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:52:42.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-17T20:52:42.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo, who represents Pampanga's 2nd District, was named Deputy Speaker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f58f0-55a8-451f-85d3-0bca509ee227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-17T20:52:42.355+08:00
