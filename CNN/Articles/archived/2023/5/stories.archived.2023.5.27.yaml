      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717d96d-dc00-4c55-8d42-43c24624eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:52:19.885+08:00
