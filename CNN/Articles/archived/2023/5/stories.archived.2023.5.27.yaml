    'template': '1'
    'title': 'Last phase of Oriental Mindoro oil spill cleanup seen to end in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f602b6-2da7-4511-9c48-49406720d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T15:27:34.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> – A dynamic
        support vessel (DSV) chartered to siphon the remaining oil from the sunken
        MT Princess Empress in Oriental Mindoro has arrived in the Philippines from
        <a href="https://www.cnnphilippines.com/news/2023/5/11/oil-spill-agricultural-losses-P4B.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20May,in%20Mimaropa%20and%20Western%20Visayas.">Singapore</a>,
        the Presidential Communications Office said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10fd79-fb27-44f5-961a-899e9e2320a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Coast Guard (PCG) Commandant Admiral Artemio
        Abu, the DSV Fire Opal will set sail from Subic to Batangas on the night of
        May 28. From there, it will proceed to the affected waters and begin its siphoning
        operations on May 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95457f0c-34c8-402b-970c-6965d03ad761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oil extraction is expected to be completed within 20 to 30 days,\
        \ or by late June, if weather conditions permit, Abu added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be01ee6-b752-4ada-a059-5897fd1cbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said in March that he wanted the oil\
        \ spill to be cleaned up in less than four months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb259e-8c9b-4af8-a60a-a05a1943e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">Marcos
        wants oil spill cleanup finished in under 4 months</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107aaeaf-1f40-49ad-af9f-b122430f83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MT Princess Empress ran aground off the coast of Pola, Oriental
        Mindoro on Feb. 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e690d1-3fd2-4ada-b18a-a66880650ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was carrying 900,000 liters of industrial oil as cargo and had even\
        \ more fossil fuel in its engine. The OCD said the sunken vessel could contain\
        \ over one million liters of oil.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2dc5b-54d2-45d1-8add-5124cdb11e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense officer-in-charge Carlito Galvez, citing the Office of Civil\
        \ Defense, earlier reported that a total of 6,801 liters of oil waste and\
        \ more than 300,600 liters of oil-contaminated waste had been collected by\
        \ multiple government agencies so far.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ba7de-129f-40f0-89f3-5a730aa2ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that almost 63 kilometers or 84% of the 74.41 km of affected\
        \ coastline had been cleaned up as of May 10.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b397b-a0ab-4de8-8f62-52c9af117d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Maritime Industry Authority (MARINA) recently revoked\
        \ the Certificate of Public Convenience (CPC) of RDC Reield Marine Services,\
        \ Inc., the shipping company which operated the sunken tanker, and was looking\
        \ into possible liabilities of personnel from relevant maritime agencies in\
        \ relation to the sinking of the tanker.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f6713-d2b0-4880-97a1-bbf882b91773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/18/princess-empress-owner-cpc-revoked.html">MARINA
        revokes MT Princess Empress owner''s permit to operate</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ef276-e3b2-45af-85c8-f60bb313be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T16:24:22.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T16:25:32.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also filed <a href="https://www.cnnphilippines.com/news/2023/4/5/MARINA-preparing-charges-vs-MT-Princess-Empress-owner-.html">administrative
        charges against RDC</a> for “operating without authority or operating without
