      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136c53d-f4c0-463f-ac5a-8a9aa8c58946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the duet, KZ said she tried her best, to which Ruel replied:\
        \ \"You were incredible, are you kidding me?\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b52e12-a4ad-4edd-b4be-c945a38993c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the night deepened, the young pop star also covered One Direction's\
        \ \"Night Changes,\" and the TikTok hit \"Golden Hour\" by JVKE, of which\
        \ he had released a remix last year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa2098-50a5-4f71-9df9-ba843799d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After almost performing two dozen songs for an hour and 30 minutes,\
        \ Ruel went on to encore in a more relaxed outfit and finished his setlist\
        \ with \"I Don't Wanna Be Like You.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c1ba3-f936-465a-8998-8ae6c3c77229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you so much!\" the singer told the delighted audience. \"I\
        \ love you so much. I really appreciate you all for coming out.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289533ab-9517-4ca4-830c-b9387bdfe318'
      'mgnl:activationStatus': true
