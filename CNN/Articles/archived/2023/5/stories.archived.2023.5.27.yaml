      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SWS said the study had a sampling error margin of ±2.8%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11017f-c79b-46d3-a480-7f999aaf3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.385+08:00
