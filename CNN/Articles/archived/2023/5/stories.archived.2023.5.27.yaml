      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 1,200 Filipino adults nationwide were interviewed in-person\
        \ on March 26 to 29.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49e59a-0513-4b53-9198-11db60035b9c'
      'mgnl:activationStatus': true
