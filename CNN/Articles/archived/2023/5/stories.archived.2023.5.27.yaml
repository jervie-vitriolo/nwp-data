      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Pope Francis Saturday addressed a
        conference attended by prominent artists and directors including Martin Scorsese,
        a day after he canceled his regular work schedule due to a fever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c64d3-2eaa-4393-968b-434dced85efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning to his duties on Saturday, Francis made a speech at the event\
        \ at the Vatican, which was called “The Global Esthetics of the Catholic Imagination,”\
        \ the Vatican News reported.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe7f2f-94e5-47f4-affb-6508f4f915a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking of his love of literature, he said, according to the title:\
        \ “The words of those authors helped me to understand myself, the world and\
        \ my people, but also to understand more profoundly the human heart, my personal\
        \ life of faith, and my pastoral work, even now in my present ministry.”\r"
    '25':
