      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pollster also found that at least 19% of the labor force, or 8.7\
        \ million Filipinos, are unemployed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f67ea-0c00-4389-bfbf-bcaa4922bf9e'
