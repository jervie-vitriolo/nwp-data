      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/05/26/health/stiff-person-syndrome-explainer-wellness/index.html#:~:text=CNN%20%E2%80%94,the%20star''s%20social%20media%20account.">
        "What is stiff person syndrome, the condition Celine Dion is battling?"</a></p>'
  'kalashnikov-modifies-ak12-ukraine':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T12:11:42.000+08:00
    'imagesource': 'jcr:cb85186c-b2d1-467c-b3c4-f20cccdd7b53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba0b0c3-be1d-48eb-bc31-6ffc7755e649'
    'lead': 'Firearms manufacturer Kalashnikov has unveiled an upgraded AK-12 assault
      rifle, with modifications based on the weapon’s use in the war on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T12:13:22.820+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-27T12:16:07.295+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian gunmaker Kalashnikov modifies AK-12 assault rifle based on Ukraine
      combat experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72258db5-8b6a-496e-a9ff-0de288a77d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Firearms manufacturer Kalashnikov has unveiled
        an upgraded AK-12 assault rifle, with modifications based on the weapon’s
        use in the war on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5ece8-0e31-4485-a385-6fa05f0bf278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kalashnikov Group Chief Designer Sergey Urzhumtsev told Russian state\
        \ media TASS on Friday the upgrade followed “input” gathered from “experience\
        \ of the gun’s use in the special operation” – a euphemism for Moscow’s unprovoked\
        \ invasion of Ukraine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba97e4-6c94-443a-a4bd-b1d7212f1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the first batch of upgraded AK-12s has already been delivered\
        \ to the “special military operation” area in Ukraine “to specify the feedback.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9eef9-69c8-49b9-acca-20d37a98d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the upgrade, the rifle’s two-round burst mode was excluded\
        \ from the latest design, because it didn’t increase the weapon’s efficiency\
        \ significantly and complicated its layout, according to TASS.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dd24f-d9f8-486e-a741-266873e9abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other changes were aimed at making the rifle easier to operate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58aefb-d809-40a8-ba82-1c3ba9953597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AK-12 has several mounting platforms that allow the installation\
        \ of additional gear, such as sights, a front handle, a flashlight, a laser\
        \ designator, as well as devices for noiseless and flameless fire, according\
        \ to TASS.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c7110-e7af-4b48-a640-ad067c8d9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 5.45 mm AK-12 is “the standard service assault rifle of the Russian\
        \ infantry and other units,” according to the Kalashnikov website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabfddf-a27f-413f-a7b8-0aa5971daae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian military has been undergoing reequipment with AK-12 rifles\
        \ since 2018, according to the Kalashnikov website.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576c1dd-04fc-42d1-906d-ae2ee1fb2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Friday, Kalashnikov said it was launching a drone-producing\
        \ unit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c80262-f847-4446-81c2-15764a70488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:16:07.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a79d49-d574-4871-aba8-cf11919646c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:13:22.889+08:00
