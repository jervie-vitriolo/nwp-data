    'title': '69% of Filipino adults find job hunting difficult now – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a6def-f086-4a2b-9233-adf957231964'
      'mgnl:activationStatus': true
