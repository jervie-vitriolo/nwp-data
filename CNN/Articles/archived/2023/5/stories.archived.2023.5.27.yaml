  'pentagon-security-screenings-classified-documents-leak':
    'author': 'Oren Liebermann and Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T10:50:23.000+08:00
    'imagesource': 'jcr:8e47f692-d0c0-4e06-a14a-e04d73e9a439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb64ebb-290d-448a-8d03-75ec2155d868'
    'lead': 'The Pentagon has increased its security screenings following a massive
      leak of classified documents allegedly by a member of the Massachusetts Air
      National Guard that exposed sensitive information online, according to a Defense
      Department spokeswoman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T11:01:08.566+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-27T11:01:08.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pentagon increases security screenings following leak of classified
      documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fcb4f-204e-4a9e-acb6-b2afcb9721a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon has increased its security
        screenings following a massive leak of classified documents allegedly by a
        member of the Massachusetts Air National Guard that exposed sensitive information
        online, according to a Defense Department spokeswoman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eecb64-90a2-404b-838b-1f03c95b8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871948c-0ca5-4cf7-872a-bd6dfcc71e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon Force Protection Agency (PFPA) conducts routine screenings\
        \ of employees coming in or out of the Pentagon for classified information,\
        \ but the number and frequency of these screenings have increased after Defense\
        \ Secretary Lloyd Austin ordered a review of procedures around the handling\
        \ of sensitive and classified material last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502d328-8641-478a-b0fc-4cc196312d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59d0fb-cce8-4f9d-9d7a-61bb426f30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Pentagon Force Protection Agency routinely screens employees entering\
        \ and exiting the Pentagon for prohibited items and to ensure classified information\
        \ is protected and handled in accordance with current security requirements,”\
        \ Pentagon spokeswoman Sue Gough said in a statement. “PFPA has increased\
        \ these security screenings and measures in response to the immediate review\
        \ of information security procedures directed by Secretary of Defense Austin\
        \ on April 17, 2023.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c68dde-1ba9-4697-97e6-dcbbf20fe6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d15ea3-ef92-44ab-97c9-a6500ce270bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that memo last month, Austin wrote, “It is therefore essential to\
        \ carefully examine the sufficiency of, and compliance with, all security\
        \ policies and procedures.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc8b7b-686b-436f-872b-d63d7e7bf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9495984-1aac-46d7-8fda-49bd2bb1c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBC News first reported on the increased screenings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c5b9c-d2d7-4000-9b85-efd688bef862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f348e78-2a12-4fb5-b5e6-70e9b509c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin also directed the under secretary of defense for intelligence\
        \ and security to work with the department’s chief information officer and\
        \ director of administration and management to conduct a 45-day review of\
        \ Defense Department security programs, policies and procedures. That review\
        \ should be concluded in the coming days.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeba62f-266f-406b-a060-2564c0372858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78800c7c-09c7-4a07-9eca-e9652e8130eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The review came after a massive leak of classified documents. Jack\
        \ Teixeira, a member of the Massachusetts Air National Guard who had access\
        \ to highly sensitive information, has been accused of posting the trove of\
        \ documents.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b2197-c954-464f-8ae0-6aa3ce6fe10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227c5f3-1da5-43cd-bf92-e18c295e4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira, a junior enlisted Guardsman, was arrested in April after\
        \ he allegedly posted the classified information on Discord, a social media\
        \ platform popular with gamers. He was charged under the Espionage Act with\
        \ unauthorized removal of classified information and defense materials, and\
        \ unauthorized transmission of national defense information.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8c23f-fd02-4b3f-a503-caa22a2a849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5682caa-8009-4e69-9d28-e2143142138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A judge decided this month that he would remain behind bars until his\
        \ trial. He has not yet entered a formal plea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5e2c9-4de9-4dc4-b501-bf1bed622c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616ed9a-2582-46a5-9a29-c442ebf41dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira was serving as a cyber systems journeyman with the Massachusetts
        Air National Guard at the time of the alleged leak. Documents released this
        month showed that Teixeira’s enlisted leaders in his unit were aware of three
        separate occasions when he was discovered viewing classified intelligence
        unrelated to his job. It’s unclear what actions, if any, were taken against
        him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa7c38-8411-4d41-affc-7fa532177d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:01:08.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:01:08.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/26/politics/pentagon-security-screenings-classified-documents-leak/index.html#:~:text=The%20Pentagon%20is%20seen%20from,Washington%2C%20March%203%2C%202022.&amp;text=The%20Pentagon%20has%20increased%20its,to%20a%20Defense%20Department%20spokeswoman.">"Pentagon
        increases security screenings following leak of classified documents"</a></em></p>'
