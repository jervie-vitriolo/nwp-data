    'title': 'PH signs $130M MRT-3 rehab loan with Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dc73f-254a-49f0-8a98-fb6ef64bf227'
      'mgnl:activationStatus': true
