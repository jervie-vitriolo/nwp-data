  'preemptive-evacuations-government-betty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-27T18:49:51.000+08:00
    'imagesource': 'jcr:200ba8d1-dfe6-4a0c-9f51-aa18901251d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65fdd58-1b0f-4ad5-b8f2-ca49c57341ef'
    'lead': 'Preemptive evacuation has begun in Negros Occidental, Palawan, and Pampanga,
      provinces expected to bear the brunt of super typhoon Betty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T18:52:58.965+08:00
