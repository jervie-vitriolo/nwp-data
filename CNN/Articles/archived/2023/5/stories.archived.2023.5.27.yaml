      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Australian
        singer-songwriter Ruel serenaded his Filipino fans to share a night filled
        with vulnerability during his "4th Wall" World Tour in Manila on Friday to
        wrap up the concert''s Asian leg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c45737-0a1f-4cfd-946c-c237294c76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruel, pronounced as ‘rule,’ also surprised the crowd at the Samsung\
        \ Hall in SM Aura Premier by performing a duet with Asia's Soul Supreme KZ\
        \ Tandingan with his pop ballad \"Sitting in Traffic.\"\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Manila
        fans, are you ready for <a href="https://twitter.com/oneruel?ref_src=twsrc%5Etfw">@oneruel</a>?
        🎶<br><br>Australian singer-songwriter Ruel returns to the Philippines for
        his “4TH WALL” World Tour here at the Samsung Hall, SM Aura. | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/LrMVB9YV0Z">pic.twitter.com/LrMVB9YV0Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1662051292645040128?ref_src=twsrc%5Etfw">May
        26, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465283f-1fa6-4c89-871a-5d828987661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.404+08:00
