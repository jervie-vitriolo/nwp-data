      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/26/economy/us-debt-default-global-impact/index.html">‘The
        mother of all crises.’ A US debt default would ricochet around the world</a>"</em></p>'
  'brazil-cop30-2025':
    'author': 'Mia Alberti, CNN'
    'caption': 'Brazil''s President Luiz Inacio Lula da Silva announced on Friday
      that Brazil will host the international climate meeting, COP30, in the Amazonian
      city of Belém do Pará in 2025.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T08:30:47.000+08:00
    'imagesource': 'jcr:8dbd7aa5-b1f4-4d7a-b539-8b84f7b70ea7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2111608-dd94-464c-9973-9bc2893231b9'
    'lead': 'The United Nations has chosen Brazil to host the international climate
      meeting, COP30, in the Amazonian city of Belém do Pará in 2025, the country’s
      President Luiz Inácio Lula da Silva announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T08:33:52.353+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-27T08:33:52.631+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brazil to host COP30 climate summit in the Amazon in 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046e82d-d7ee-4da4-a6a9-c019d25e7edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations has chosen Brazil to
        host the international climate meeting, COP30, in the Amazonian city of Belém
        do Pará in 2025, the country’s President Luiz Inácio Lula da Silva announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3c0ff-5e77-4962-b312-873863ccb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve participated in COPs in Egypt, Paris, Copenhagen and all people\
        \ talk about is the Amazon. So why not have the COP in the Amazon so [people]\
        \ can get to know the Amazon, see its rivers, its forests, its fauna,” Lula\
        \ said in a video posted on Twitter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acb4e9-6bf9-4c4f-8a53-def37b4fa104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Minister, Mauro Vieira, said the UN approved Brazil’\
        s bid to host COP30 on May 18 after Lula’s request during last year’s COP27\
        \ meeting in Egypt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8791d3c5-9e4b-4d00-b4bd-7ad7adb87f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belém do Pará is a northern Brazilian city located in the fringes of\
        \ the Amazon forest. It’s the capital city of the state of Pará located on\
        \ the coast of the Amazon river estuary.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3904841-b2b8-47e7-acd2-710027abd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor of Pará, Helder Barbalho, said in the same video that\
        \ it is a “great privilege for the whole country” to host the event, saying\
        \ it “increases the responsibility” of Brazil’s climate agenda regarding the\
        \ rights of indigenous people and the environment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e96dea-6874-4c8f-a123-d466dc1b75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lula has promised to tackle Amazon deforestation and repair the damage\
        \ to the Amazon caused by his predecessor, Jair Bolsonaro, under whose presidency\
        \ deforestation surged.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9f7de-ca8e-47a3-bb3d-1a860cbaf4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Lula’s government has come under fire for seemingly backtracking\
        \ on its climate-related electoral promises in recent days. His administration\
        \ helped Congress pass a draft law that strips the environment and indigenous\
        \ people ministries of some powers, weakening their oversight of environmental\
        \ protections and the demarcation of indigenous lands in the Amazon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7ff5f-ad37-4d96-9f3a-9afdbf466e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP is the yearly United Nations Climate Change Conference, in which\
        \ states discuss and agree on measures to deal with the environment. This\
        \ year the 28th edition of the conference will be held in Dubai, according\
        \ to the UN. The UN’s calendar does not include anything after that yet.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1080dc-fd1e-41ce-9a2a-21b417a48656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year’s climate summit saw negotiators from nearly 200 countries\
        \ take the historic step of agreeing to set up a “loss and damage” fund meant\
        \ to help vulnerable countries cope with climate disasters and agreed the\
        \ globe needs to cut greenhouse gas emissions nearly in half by 2030.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7bc43-8d4e-49a8-806c-febdd29e5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an attempt to address the biggest source of the planet
        warming emissions that are causing the climate crisis ended in a fiasco after
        a number of nations, including China and Saudi Arabia, blocked a key proposal
        to phase out all fossil fuels, not just coal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326ec25-a4ce-4acb-b944-ccb0eba3614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:33:52.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:33:52.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/26/americas/brazil-cop30-climate-change-amazon-intl-latam/index.html">Brazil
        to host COP30 climate summit in the Amazon in 2025</a>"</em></p>'
  'hakuto-r-lunar-lander-attempt':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T08:34:08.000+08:00
    'imagesource': 'jcr:1b424d01-d8fb-4e00-852e-3c6f0d7cc99a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de498421-90eb-4bee-adc7-bf68fe39f3a0'
    'lead': 'A lunar lander likely plummeted 3 miles before smashing into the lunar
      surface after a historic attempt to make a soft touchdown on the moon, the Japanese
      company Ispace revealed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T08:42:07.816+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-27T08:42:08.227+08:00
