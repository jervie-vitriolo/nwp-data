    'template': '1'
    'title': 'Gov’t begins preemptive evacuation in areas to be affected by Betty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead540f-4152-418f-87af-9255e7fb1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:52:58.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> – Preemptive
        evacuation has begun in Negros Occidental, Palawan, and Pampanga, provinces
        expected to bear the brunt of super typhoon Betty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0cccb-9771-4e77-82e2-851d554acc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138093f1-07a6-44cb-9294-cd7b8af092cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was according to the Presidential Communications Office (PCO),\
        \ citing officials of the Department of the Interior and Local Government\
        \ (DILG) and the Office of Civil Defense (OCD).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b381b95-a91c-4925-a8b3-ea2b8eabe9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evacuations have been going on in those provinces since Friday, according\
        \ to OCD-National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ Information Officer Diego Mariano.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6c39a-c329-43b2-8a7f-c305a1648cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon ng nag-e-evacuate sa ngayon, Negros Occidental at Palawan
        and ilan sa Pampanga</em>," he pointed out. "So, <em>ito ay dulot naman ng
        malakas na pag-ulan dahil sa hanging habagat naman</em>, so not directly <em>ng
        bagyong</em> Betty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c19a6-5d3b-452f-905e-07e02af96725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are evacuations now in Negros Occidental, Palawan,\
        \ and in Pampanga. These are not caused directly by Betty but by heavy rains\
        \ and the southwest monsoon.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d39530-03b6-43ce-a5a4-9f0d3d768492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Social Welfare and Development (DSWD)\
        \ has also set aside ₱598 million in standby funds and ₱525 million in quick\
        \ response funds in anticipation of Betty’s onslaught, according to Assistant\
        \ Secretary Romel Lopez.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7546c0-c5ec-4ea7-a38e-f8e6e5207aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also prepared ₱819 million in non-food aid and 294,000 family\
        \ food packs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fad90b-a00a-4ef3-9e36-4690fd22d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ede9c-b8c1-4610-8a99-4140612dc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD identified Regions 1, 3, 4B, 6, 7, 8, and the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) as the most susceptible to massive
        flooding and landslides amid the super typhoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe45327-f4ec-47c9-b70c-ba8a97c132a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88f6ad-eb4e-4dd7-8c4c-436d80db8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:58:17.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:58:18.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lopez, there were about 1.5 million Filipinos susceptible
        to the effects of Betty in these areas, or about 8,000 families.</p>'
  'senate-approval-4-priority-measures':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-27T19:25:42.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451d62df-00c0-49c2-bf9e-d29f43367c6f'
    'lead': 'Senate President Juan Miguel Zubiri on Saturday said that aside from
      the measure seeking to create the Maharlika Investment Fund, three more priority
      bills are expected to hurdle the upper chamber before Congress adjourns sine
      die on June 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T19:27:32.247+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-27T19:28:32.044+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri sees approval of 4 priority bills in the Senate next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8350bb-3c64-4e4e-8ba0-f5a4c3700cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Senate
        President Juan Miguel Zubiri on Saturday said that aside from the measure
        seeking to create the <a href="https://www.cnnphilippines.com/news/2023/5/25/senate-maharlika-bill-pass-next-week.html#:~:text=%22The%20plan%20is%20to%20approve,bill%20on%20that%20same%20week.">Maharlika
        Investment Fund</a>, three more priority bills are expected to hurdle the
        upper chamber before Congress adjourns sine die on June 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bb916-e5eb-4327-9016-7a6394b6b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other measures include the proposed Trabaho Para sa Bayan Act,\
        \ Regional Specialty Centers Act, and Estate Tax Amnesty Act, according to\
        \ a statement from Zubiri’s office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f17f87-efed-497c-8051-9a61b5176d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva earlier said the proposed
        <a href="https://www.cnnphilippines.com/news/2023/3/27/bill--nation-employment-master-plan.html">Trabaho
        Para sa Bayan Act</a> would create a national employment master plan to promote
        economic growth and provide overall support and services to workers and businesses.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a89b3e-e11a-4d14-9406-8a0b9997c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed Regional Specialty Centers Act, meanwhile, would establish\
        \ specialty centers in hospitals nationwide which would be under the supervision\
        \ and control of the Department of Health.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb57cd4-57cc-4964-86b9-31810bed4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last bill seeks to extend the period for availing of the estate\
        \ tax amnesty by two years, or until June 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59efe8-a7b2-448b-8c1e-7bf9cc1ca482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once these measures are adopted by the House of Representatives or\
        \ approved in the bicameral conference, they will be sent to Malacañang for\
        \ President Ferdinand Marcos Jr.'s signature.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0470c7-0c8d-4772-9e4f-207c534f35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If all four are signed into law, Zubiri noted that the first regular\
        \ session will have produced seven priority measures of the administration,\
        \ including the SIM Registration Act, the Act Postponing the Barangay Elections,\
        \ and the AFP Fixed Term Law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c5bfd-c834-4917-835e-d097a88cdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am proud to say that the Senate has performed very well for the
        First Regular Session, which typically tends to have a slow start in any Congress,
        because we are essentially starting from scratch and studying all of the bills
        anew,” Zubiri said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957f083-5710-453d-bde2-97b13ead755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:27:32.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:28:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate will continue to prioritize the quality of our measures
        over the speed of our performance or the quantity of our output, but we do
        expect to be able to devote more time to our plenary duties, now that most
        of our major Commission on Appointments (CA) work has already been dealt with,”
        he added.</p>'
