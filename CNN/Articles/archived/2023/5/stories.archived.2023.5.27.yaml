    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Analysis: ‘The mother of all crises.’ A US debt default would ricochet
      around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394eecca-de15-44f7-97d1-6ae5a194634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The global economy has been hit
        by two huge shocks in three years. It might be about to suffer a third in
        the shape of a US debt crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90eb9c1-fb80-4180-93ef-dc51d084a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the COVID-19 pandemic, and the first major war in Europe since
        1945, the specter of the American government being unable to pay its bills
        is now stalking financial markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a5776-74fc-41e8-a886-042561adb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For most, it’s unthinkable, perhaps because the consequences are so\
        \ terrifying. And it may never happen — there were signs Friday that negotiations\
        \ in Washington to increase the amount the US government can borrow were gaining\
        \ momentum. But if it does, it could make the 2008 global financial crisis\
        \ feel like a walk in the park.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19652f81-0ef6-460e-a868-a169ecb3e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fallout from a default would be “a million” times worse, said Danny\
        \ Blanchflower, an economics professor at Dartmouth University and former\
        \ interest rate-setter at the Bank of England. “What happens if the greatest\
        \ economic monolith in the world can’t pay its bills? The consequences are\
        \ frightful.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2cadf2-84dd-450e-8ca9-a28844a28434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The belief that America’s government will pay its creditors on time\
        \ underpins the smooth functioning of the global financial system. It makes\
        \ the dollar the world’s reserve currency and US Treasury securities the bedrock\
        \ of bond markets worldwide.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510701bc-6e92-4d8d-b9cc-ddcf89c7affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the credibility of the Treasury’s commitment to pay comes into\
        \ question, it can wreak havoc across a range of global markets,” said Maurice\
        \ Obstfeld, non-resident senior fellow at the Peterson Institute for International\
        \ Economics, a think tank in Washington.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce8795-cca0-46e6-89d4-faef7e38f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 2011 standoff over raising the US debt ceiling, the S&amp;P\
        \ 500 index of leading US shares plunged more than 15%. The index kept falling\
        \ even after a deal was reached, which happened just hours before the government\
        \ ran out of funds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956d192-8f63-45f7-a2cd-9030d4d69348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stock markets have largely shrugged off a possible default so far,\
        \ even as the so-called X-date of June 5 draws nearer. That’s when the government,\
        \ unable to borrow more, could run out of money, according to Treasury Secretary\
        \ Janet Yellen, who provided an updated timeline Friday afternoon. Yellen\
        \ still believes a deal will be reached in time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5bb309-56ae-4421-aa3e-11d82a1d2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the concerns I have is that even in the run-up to an agreement\
        \ — when one does occur j— there can be substantial financial market distress,”\
        \ she said Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7407e-77bd-4561-9214-b6f955e871ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fitch has already placed America’s triple-A credit rating, its highest\
        \ score, on watch for a possible downgrade because of the political brinkmanship.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d7dec-e7dc-48f6-ab9b-a45fed455dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move brought back memories of 2011, when S&amp;P downgraded the\
        \ United States from “AAA” to “AA+.” S&amp;P has still not reinstated that\
        \ perfect credit rating more than a decade later.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb06fc-95b0-47e9-bc72-177552bec52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any downgrade, however small, affects the pricing of trillions of dollars\
        \ of US government debt and causes future borrowing costs to rise. Yields\
        \ on short-dated Treasury bills have already ticked up and US mortgage rates\
        \ have jumped amid the uncertainty.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab797a-ed91-41ea-98cf-b05b253725b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From bad to worse</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807df8d5-5306-4286-80a0-26e5aeee1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s no historical precedent for a US default, making it impossible\
        \ to predict how it would unfold and difficult for institutions to prepare.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c970a-abe7-4e12-af46-c28d6611625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was highlighted in comment this week by the head of one of the\
        \ world’s biggest lenders. World Bank President David Malpass told CNN’s Julia\
        \ Chatterley that the institution didn’t have “a special war room” to manage\
        \ the threat. “I don’t expect a default,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b4727-1696-451b-9e68-4c36c6ad608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such a “war room” does exist at JPMorgan Chase. CEO Jamie Dimon told\
        \ Bloomberg earlier this month that the bank was holding weekly meetings to\
        \ prepare for a possible US default and that by May 21 he expected to meet\
        \ every day.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d202b3-959b-4dc4-9123-83b6849464c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Carsten Brzeski, global head of macroeconomic research at Dutch\
        \ bank ING, there can be no “automatic reaction” to that catastrophe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288325c1-d606-4df2-afda-1ce6b9b5ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one scenario sketched out by Brzeski, the United States could avoid\
        \ a technical default for a few weeks by continuing to pay bondholders at\
        \ the expense of other budget items, such as spending on social security benefits\
        \ and healthcare. That would be what Moody’s Analytics calls a “breach” of\
        \ the debt ceiling. A breach is not as serious as a default, which would only\
        \ occur if the Treasury failed to make a debt payment on time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913b326-2d4f-4ee5-a8c8-121b819b100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Markets would still be roiled in such a scenario but it would not trigger\
        \ “the mother of all crises,” Brzeski said. If a Treasury security went into\
        \ default, however, that would spark “immediate market panic,” noted Obstfeld\
        \ of the Peterson Institute.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d710a-30eb-4560-9f63-78d64b237c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economists at Moody’s Analytics think that even in the event of a breach\
        \ lasting no more than a week, US gross domestic product (GDP) would decline\
        \ by 0.7 percentage points and 1.5 million jobs would be lost. Writing in\
        \ a paper this month, they assigned a 10% probability to a breach, adding\
        \ that it is most likely to be a short one.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5019e-8c40-479d-99e5-5a5845820ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the political impasse drags on through the summer, with Treasury\
        \ prioritizing debt payments over other bills, “the blow to the [US] economy\
        \ would be cataclysmic,” they wrote. GDP would plunge 4.6%, costing 7.8 million\
        \ jobs. Stock prices would collapse, wiping $10 trillion off household wealth,\
        \ and borrowing costs would spike.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f393a-371e-422f-b589-feefbe3e7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A deep recession in the United States, caused by a prolonged breach\
        \ or a US default, would sink the global economy too.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36edb6-241f-4902-a95b-3e2c4a65cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In either of those scenarios, if interest rates were to spike on US\
        \ Treasuries — which are used to price countless financial products and transactions\
        \ around the world — then borrowing costs would soar everywhere. The financial\
        \ panic would cause credit markets to freeze up and stock markets to plunge.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd728d-cb2a-4ee9-9af6-8bcb833b289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investors, who traditionally buy up Treasuries in times of crisis,\
        \ could dump them and turn to cash instead. The last time that happened, when\
        \ the coronavirus pandemic was unfolding in March 2020, the Federal Reserve\
        \ had to take extraordinary measures to avoid a full-blown liquidity crisis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd770ad-1eae-488a-b5b1-9a8972064abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It slashed interest rates, went on a multi-billion-dollar bond buying\
        \ spree, offered huge cash injections to lenders and opened credit lines for\
        \ foreign central banks in order to keep dollars flowing through the global\
        \ financial system.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6ea92-ae70-4481-9e2a-2506677b95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the same measures may fall short if the creditworthiness of the\
        \ US government is in question.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6f40a-d789-4f5f-ac84-29ae83ce21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s unclear in a Treasury default crisis whether the Fed could do\
        \ enough even with the types of efforts it deployed in March 2020,” Obstfeld\
        \ said. “It would require a much bigger effort to stabilize the market, and\
        \ that effort could well be only partially successful… or not very successful\
        \ at all.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f007a-ee5d-4fd1-bb41-35af4c9e7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neel Kashkari, President of the Federal Reserve Bank of Minneapolis,\
        \ is even more pessimistic. The Fed does not “have the ability to protect\
        \ the US economy against the downside of a default,” he told CNN’s Poppy Harlow\
        \ this week. “A default would be a message to investors all around the world\
        \ of eroding confidence in America,” he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e2aa3-2efe-402d-a290-c2528bc2c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The dollar’s special power</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd8b9c-b152-4804-a22d-4a149a708268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if confidence in the United States evaporates, the damage to the\
        \ dollar could be limited. In 2011, the currency strengthened as the shock\
        \ of the S&amp;P downgrade spurred investors to rush into safe assets, such\
        \ as US dollars.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764eb3b-c748-4831-bf57-8f33ff2ef043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pre-eminent role of the currency in the global economy leaves investors\
        \ with few alternatives in a crisis — even when that crisis stems from within\
        \ the United States.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd013c8-dacc-49ec-ad46-a4cf08fef095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between 1999 and 2019, the dollar accounted for 96% of trade invoicing\
        \ in the Americas, 74% in the Asia-Pacific region and 79% in the rest of the\
        \ world, according to the Fed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d674177-4b1f-43e0-83e2-dfd5e2ae89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greenbacks made up 60% of disclosed foreign reserves globally in 2021,\
        \ the bulk of which are held in the form of US Treasuries. The dollar is also\
        \ the dominant currency in international banking.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6213f-de5f-49e6-85a5-d540a7e788f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The argument in favor of [the dollar] is there’s really no other place\
        \ to go… It’s not clear exactly where people run to,” said Randy Kroszner,\
        \ a former Fed governor and now economics professor at the University of Chicago\
        \ Booth School of Business.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29aa08-5ed0-4e52-9ccb-6c6b975522f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the same argument could help prop up the $24 trillion US\
        \ Treasury market, which is an order of magnitude larger than any government\
        \ bond market of similar creditworthiness.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097d6aa-620a-44cd-8e29-532d5df2e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There simply are not enough safe assets available for investors to\
        \ move off of Treasuries,” said Josh Lipsky, senior director of the Atlantic\
        \ Council’s GeoEconomics Center.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a79812-efc1-46db-a11c-ff49787e58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if the dollar and Treasuries enjoy some protection by virtue\
        \ of their outsized role in international trade and finance, that doesn’t\
        \ mean the fallout from a US default won’t be severe.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa23d4-b6f2-4997-a7d8-a9374663516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The bottom line,” Lipsky said, “is that in a default, even if US Treasuries\
        \ have a short-term win, everyone — including the US — will still lose.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafc187-6ff7-4be0-b6fe-28296dc1b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Robert North contributed reporting.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d70661-004e-4fdd-93fc-e7d32ede7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:30:43.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:30:43.748+08:00
