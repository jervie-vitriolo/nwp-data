    'lead': 'Finance Secretary Benjamin Diokno inked the agreement on Friday valued
      at US$130 million or ₱7.265 billion with JICA’s chief representative in the
      Philippines Sakamoto Takema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T13:27:38.928+08:00
