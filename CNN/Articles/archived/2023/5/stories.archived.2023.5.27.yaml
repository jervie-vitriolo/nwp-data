        treated his fans to a duet with Asia&#39;s Soul Supreme KZ Tandingan during
        his May 27 concert at the Samsung Hall of SM Aura Premier. <a title="music"
        target="_blank" href="https://www.tiktok.com/tag/music?refer=embed">#music</a>
        <a title="newsph" target="_blank" href="https://www.tiktok.com/tag/newsph?refer=embed">#newsph</a>
