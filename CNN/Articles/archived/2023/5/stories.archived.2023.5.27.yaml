    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c990457-8123-4f53-857b-8edb7155ac9a'
    'lead': 'According to the PCG , the dynamic support vessel Fire Opal will conduct
      oil siphoning operations which are expected to be completed within 20 to 30
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T15:27:34.711+08:00
