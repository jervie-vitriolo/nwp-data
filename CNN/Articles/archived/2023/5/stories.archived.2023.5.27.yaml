    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec6cc3-2235-4b35-8016-67dbb5714f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.094+08:00
