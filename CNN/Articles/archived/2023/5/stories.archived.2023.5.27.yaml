  'un-chief-shocked-sudan-letter':
    'author': 'Richard Roth and Heather Law, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T12:13:30.000+08:00
    'imagesource': 'jcr:53286542-5f64-445f-9efd-b643f5becdb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c8454b-bb2e-4de5-bbae-e244c7afa165'
    'lead': 'United Nations Secretary General Antonio Guterres was “shocked,” according
      to his spokesman, by a letter received on Friday from Sudan’s military ruler
      General Abdel Fattah al-Burhan reportedly asking that his envoy to Sudan be
      removed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T12:15:42.693+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-27T12:15:43.013+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN chief ‘shocked’ by letter from Sudan’s military ruler asking to replace
      UN’s special envoy in Sudan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9180f-5601-4aa5-8094-6d9e15648133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — United Nations Secretary General Antonio
        Guterres was “shocked,” according to his spokesman, by a letter received on
        Friday from Sudan’s military ruler General Abdel Fattah al-Burhan reportedly
        asking that his envoy to Sudan be removed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fc324-c6eb-4427-9140-8dee6c8cb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Secretary-General is proud of the work done by (UN special representative\
        \ to Sudan) Volker Perthes and reaffirms his full confidence in his Special\
        \ Representative,” UN spokesman Stephane Dujarric said in a written statement\
        \ on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418a249-ae75-4a93-8ffb-bd8f86f676ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burhan had written to Guterres requested that Perthes be removed from\
        \ his post, Reuters earlier reported citing sources in the Sudanese presidency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826c0f3-1d0f-4267-82ee-17b63908f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks of fierce fighting in Sudan between Burhan’s Sudanese Armed Forces\
        \ and the country’s Rapid Support Forces led by General Mohamed Hamdan Dagalo\
        \ have left the country in turmoil and scrambled hopes for a peaceful transition\
        \ to civilian rule.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431ac33-cda5-4785-9480-4306c094d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perthes, who was appointed to his role in 2021, has voiced strong concern\
        \ over the conflict. In an address to the UN Security Council earlier this\
        \ week, he criticized both leaders of Sudan’s warring parties and warned of\
        \ “a growing ethnicization of the conflict.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145e06c-cce7-4f67-a6e2-cfcfb7f96e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Neither side has yet shown the ability to decisively claim a military\
        \ victory,” Perthes said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64655445-37ee-4f72-a24b-cd185b375ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite a seven-day ceasefire currently in place – due to expire this\
        \ weekend – fighting has continued between both sides. Mediators have recently\
        \ observed the use of artillery and military aircraft and drones, airstrikes,\
        \ sustained fighting in the heart of the Khartoum Industrial Area, and clashes\
        \ in Zalingei, Darfur, according to the US embassy in Khartoum.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a579048-f2e0-431c-9000-6bff036f54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the Security Council, Perthes said that the responsibility\
        \ for the fighting “rests with those who are waging it daily: the leadership\
        \ of the two sides who share accountability for choosing to settle their unresolved\
        \ conflict on the battlefield rather than at the table.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d933b7-f66d-470d-9d48-013e6c92cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict in Sudan has resulted in a heavy toll on civilians, with\
        \ over 700 people killed, including 190 children, and 6,000 others injured,\
        \ according to Perthes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d1cf7-204e-45dd-84e9-0f91b40ac1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million people have been displaced, seeking shelter
        in rural areas, other states within Sudan, and crossing Sudanese borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d3e49-af81-4f35-bd38-99ab7115e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T12:15:42.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T12:15:43.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/26/middleeast/sudan-perthes-burhan-intl">UN
        chief ‘shocked’ by letter from Sudan’s military ruler asking to replace UN’s
        special envoy in Sudan</a>"</em></p>'
  'ph-mrt-3-rehab-loan-japan':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
