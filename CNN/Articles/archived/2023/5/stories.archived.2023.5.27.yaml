      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — President
        Ferdinand Marcos Jr. on Saturday renewed his call for the swift passage in
        Congress of the proposed National Land Use Act (NLUA), which aims to provide
        a detailed national framework for the rational and just use of the country’s
        land resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb450f-cace-4c08-b0c6-a61727aecfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:42:36.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:42:37.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech during an event in Liloan, Cebu, Marcos reiterated the\
        \ urgency of enacting a national land use policy and thanked the House of\
        \ Representatives for approving earlier this week House Bill (HB) No. 8162,\
        \ or the proposed NLUA.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fed19e-20c8-45df-a973-2112cfdf97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:42:36.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:42:37.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through a physical framework plan, all mandates and policies on land\
        \ use shall be integrated— from watersheds to farm lands from cultural heritage\
        \ sites to ancestral domains, from protected disaster-prone areas,” the president\
        \ said during the launch of Pier 88, Cebu’s first smart port.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0298a-16c6-4c3b-973c-3d706dfee5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:42:36.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:42:37.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed NLUA aims to integrate all mandates and policies on the\
        \ use and protection of lands, including parameters that will guide planning\
        \ at both national and local levels.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44a878-1695-4706-9552-1022654f9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:42:36.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:42:37.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8162 also seeks to create the National Land Use Commission, which
        would replace the current National Land Use Committee, and will become the
        highest policymaking body on land use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9a719-232e-4cc9-8b6f-53f31fe65a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:42:36.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:42:37.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he will ensure that the measure will be given the \"urgent\
        \ attention that it deserves,” stressing its importance to national development.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969e4e0-2cb1-493c-b0bc-16ffb674cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:42:36.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:42:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed NLUA was among the <a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">priority
        measures</a> Marcos listed during his first State of the Nation Address last
        year.</p>'
  'Gatchalian-BSP-national-ID-banks-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-27T20:46:59.000+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58cf7bca-cddc-46cb-971f-ea0d65987aca'
    'lead': ' Senator Sherwin Gatchalian on Saturday called on the Bangko Sentral
      ng Pilipinas to remind banks to accept the national ID as sufficient proof of
      identity as provided under the Philippine Identification System Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T20:49:56.027+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-27T20:49:56.704+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sherwin-Gatchalian', 'banks', 'Bangko-Sentral-ng-Pilipinas', 'national-ID']
    'stories': []
    'template': '1'
    'title': "Senator asks BSP to remind banks to accept national ID for transactions\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba877b7b-75b6-4309-9921-19233be796b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) –</strong> Senator
        Sherwin Gatchalian on Saturday called on the Bangko Sentral ng Pilipinas to
        remind banks to accept the national ID as sufficient proof of identity as
        provided under the Philippine Identification System Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab194b-b532-4f20-94a4-78edf515100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator made the call following complaints that some banks disallow
        the use of the national ID in transactions because there is no owner’s signature
        on the card.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbe0ad-11b7-4a86-8540-ef93d70ed62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is not the intention of the law. The national ID system is meant
        to simplify public and private transactions. The BSP should immediately look
        into this issue and ensure that all financial institutions, especially Landbank
        and Development Bank of the Philippines, adhere to the law," Gatchalian said
        in a statement.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bbb10-d00e-4dc4-b8b3-534e4b99c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, banks that will refuse to recognize the national
        ID as a valid proof of identity must be fined ₱500,000, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a2300-dbf6-4e41-92ce-5e460f9bb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, BSP''s Memorandum No. M-2021-057 stated that the “the
        non-inclusion of signatures was deliberate and aligns with other national
        ID systems such as India, Singapore, Malaysia, Thailand and Vietnam, among
        others.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ee33c-47b5-45fe-97ad-98ffbfb0a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian also noted that the memo allows both offline and online
        authentication of the ID owner''s identity.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f4ad7-42e4-47c3-949c-5fa6a8331a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Banks normally require two or more IDs, among other documentary requirements,
        to open a bank account. Those with only one valid ID, who usually come from
        the low-income sector, are rejected.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2e3ea-671b-4484-ba77-1f6000b3e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There shouldn''t be a need for another valid ID if the individual
        concerned only has the national ID," Gatchalian said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b7bc7-2434-4a46-b4ba-cb68516407c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also encouraged the public to report to the BSP banks that refuse
        to accept the validity of national IDs in their transactions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfce46-431c-434d-8bb1-be9033834345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T20:49:56.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-27T20:49:56.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 million national IDs have been issued as of March this year,
        the Philippine Statistics Authority said. Up to 7,000 national IDs set for
        delivery in the City of Manila were burned during the Manila Central Post
        Office fire.</p>'
