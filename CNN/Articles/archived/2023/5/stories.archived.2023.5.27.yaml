      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Fuel companies
        may implement a mixed price movement next week, Unioil Petroleum Philippines
        said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407a3af-188e-4fb0-a6de-99ca0c85bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T10:15:56.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T10:15:56.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Motorists may find no price change in per-liter prices for diesel on\
