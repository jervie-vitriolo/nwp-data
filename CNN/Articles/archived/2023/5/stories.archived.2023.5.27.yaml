      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he has “loved many poets in his life” and taught himself\
        \ literature when he was young.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24da7c9-f045-4c4a-9d78-12e1b836abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Award-winning film director Martin Scorsese and his family were among\
        \ the audience of international writers, poets and other artists at the conference.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84189aa1-e619-4982-b067-c13260d0e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scorsese met Pope Francis in 2016, when the two held a private audience\
        \ to discuss his film “Silence,” about Christians persecuted in 17th century\
        \ Japan\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed468d9-9327-4bba-8f48-61227d5b0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis was earlier this week struck down by a fever which forced him\
        \ to cancel his work commitments on Friday and sparked renewed concerns for\
        \ his health.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fc330-0ece-479a-be2d-ef8692056e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the daily appointment schedule sent by the Vatican Saturday\
        \ showed that Francis was resuming his work. The Vatican did not issue any\
        \ new update on the 86-year-old pontiff’s health.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a8899-3e4f-4af4-897c-6a8aaa7d8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis is expected to celebrate mass for Pentecost in St. Peter’s\
        \ Square on Sunday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e7bc2-e99e-492e-8bf3-7e724ea657ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Vatican Secretary of State, Cardinal Pietro Parolin,\
        \ said Francis was “tired” after a “very intense day,” according to Italian\
        \ news agency ANSA.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a91608-237d-4aef-9561-f076528a3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Pope was tired. Yesterday he had a very intense day and saw many\
        \ people. There was the meeting with Scholas Occurrentes and he wanted to\
        \ greet each person individually. At a certain point, one becomes less resistant,”\
        \ Parolin said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8a3a1-7aae-4815-8696-ae3576b27d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis was seen looking well Thursday afternoon at a live-streamed\
        \ event from the Vatican for Scholas Occurrentes, an international education\
        \ network that he founded, according to CNN’s team on the ground.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec22e7e-f688-44e6-aef0-4cd84eb7f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was hospitalized in March for bronchitis but responded well to antibiotics.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d934097-2ba1-4fa9-9ddd-090a8cfa73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaving hospital on that occasion, the Pope joked that he’s “still\
        \ alive.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b189b8-51e8-4a75-ab76-4d1dfadcf304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pontiff – who as a young man suffered from severe pneumonia and\
        \ had part of a lung removed – has had a recent history of medical issues.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4313e0-19b1-4e32-9a14-512ea978c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has often been seen with a walking stick and sometimes uses a wheelchair\
        \ due to pain in his right knee.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb0556-c7dc-417b-9468-eaf707c9aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, he canceled a trip to the Democratic Republic of Congo (DRC)\
        \ and South Sudan after doctors said he might also have to miss a later trip\
        \ to Canada unless he agreed to have 20 more days of therapy and rest for\
        \ his knee. He ultimately went to the DRC and South Sudan in February.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5adbe7c-bc05-4dfd-84e0-aa945cfcc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:19:28.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:19:28.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also suffers from diverticular disease, a common condition
        that can cause the inflammation or infection of the colon. In 2021, he had
        surgery to remove part of his colon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b58efd-06a6-41f2-b647-f513ee50ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:03:43.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-28T10:19:28.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/26/europe/pope-francis-fever-vatican-intl/index.html">"Pope
        Francis cancels meetings due to fever"</a></em></p>'
  'stiff-person-syndrome-explainer':
    'author': 'Sandee LaMotte and Raenu Charles, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-27T11:03:59.000+08:00
    'imagesource': 'jcr:5a2e55ae-3764-40e8-8447-30b75a094239'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a20a46f3-c4f6-4326-88d5-09b67bf804ae'
    'lead': 'Complications from stiff person syndrome, a rare neurological condition
      that causes spasms and muscle rigidity, have caused singer Celine Dion to cancel
      her ''Courage World Tour'' dates through 2024, according to a statement posted
      on the star’s social media account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T11:06:03.826+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-27T11:06:04.615+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is stiff person syndrome, the condition Celine Dion is battling?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259ffb9-005a-45b4-a056-6994b9688604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Complications from stiff person syndrome,
        a rare neurological condition that causes spasms and muscle rigidity, have
        caused singer Celine Dion to cancel her “Courage World Tour” dates through
        2024, according to a statement posted Friday on the star’s social media account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f508d-6311-4c1a-b074-559f37a55829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba33c9-f510-48f4-8591-9dc70b69e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dion postponed several performances in December after learning the\
        \ reason for her muscle pain and difficulties with mobility. “While we’re\
        \ still learning about this rare condition, we now know this is what’s been\
        \ causing all of the spasms that I’ve been having,” Dion said at the time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b7d6f-3ae1-488b-b233-4181c38793da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08f089-a605-4b97-b3b9-952da1854bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite undergoing daily physical therapy, “she is in a lot of pain,”\
        \ a source close to Dion told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b1630-54ea-488c-a808-1f182804fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173cca9-5b8c-4853-8c29-e0f36bc5b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Instagram announcement of the tour’s cancellation, Dion is quoted\
        \ as saying: “I’m so sorry to disappoint all of you once again. I’m working\
        \ really hard to build back my strength, but touring can be very difficult\
        \ even when you’re 100%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69252f-0838-4781-b590-3f428897f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc543c9-d3fe-487f-8f81-79a0d7f436f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not fair to you to keep postponing the shows, and even though\
        \ it breaks my heart, it’s best that we cancel everything now until I’m really\
        \ ready to be back on stage again. I want you all to know, I’m not giving\
        \ up… and I can’t wait to see you again!”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d69778-e4a0-470a-904c-4e87053b0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4a4e9-491d-4110-822f-9ead073895ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is stiff person syndrome?</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686d550-61b8-41c7-a74b-619068db349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stiff person syndrome is characterized by muscle rigidity and spasms,\
        \ heightened sensitivity to stimuli such as sound and lights, and emotional\
        \ distress that can cause muscle spasms, according to the National Institute\
        \ of Neurological Disorders and Stroke. Over time people with the condition\
        \ can develop “hunched over postures,” the NINDS said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989692f8-555d-4bf9-9c1e-8cdb71fce4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a614e31-02c4-4550-bdf4-ef51ab597a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The condition typically begins with muscle stiffness in the middle\
        \ part of the body, the trunk and abdomen, before advancing to stiffness and\
        \ spasms in the legs and other muscles, according to the Cleveland Clinic.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389c7b9-b997-46a1-8fc0-e4c67ddecbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a6f4a-22b0-4a93-a4ab-923a27e085a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The muscle spasms can be “quite severe. These can cause falls, severe\
        \ pain and significant disability,” said Dr. Emile Sami Moukheiber of the\
        \ Stiff Person Syndrome Center at Johns Hopkins Medicine. “Falls from severe\
        \ spasms are very common. These spasms can be precipitated by startle, severe\
        \ emotions, cold weather.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888e663-2365-471a-b112-9d1191c24a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee18e0-af43-425b-9a4d-5f081c2964a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These spasms can be strong enough to fracture bone, and any fall can\
        \ lead to severe injury.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af109d-ec0a-4eac-81fe-a2db4cfc180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1f701-2143-4d37-a3fd-ce4ccb69c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dion said in her December Instagram video that spasms affect “every\
        \ aspect” of her daily life, “sometimes causing difficulties when I walk and\
        \ not allowing me to use my vocal cords to sing the way I’m used to. It hurts\
        \ me to tell you this today.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791ee38-b754-4f5f-a4f8-e056fd034ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0be0a-30f5-4768-ae46-8150bcd5953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The syndrome can also cause anxiety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb0998-9990-4c0f-8653-c8cac9fb318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936d819-3f77-42eb-9f5f-ddd919856fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many patients, if not all, have an anxiety that is intrinsic to the\
        \ disease and that anxiety actually feeds on the physical ailments of the\
        \ disease that people can have,” Dr. Scott Newsome, director of the Stiff\
        \ Person Syndrome Center, said in a video on the organization’s website.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2046a7-988e-402b-99e7-0e55b95d2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99c1c5-e92d-48fb-9341-5a058d750218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At times, people with stiff person syndrome may be afraid to leave\
        \ their homes because “street noises, such as the sound of a car horn, can\
        \ trigger spasms and falls,” the NINDS noted.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321e3c7-5989-4444-ab65-7583d9c6cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870cfe9-6459-4b0e-b6da-112dac914b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who is at risk of developing stiff person syndrome?</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff334621-7fee-4a40-925a-797dad150d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stiff person syndrome is very rare. About 1 out of every 1 million\
        \ people have the syndrome, and most general neurologists will see only one\
        \ or two cases in their lifetimes, Moukheiber said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893446c-7d4f-4d2c-8982-7d17d8a27ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52788008-8ba9-4c08-92f5-90f4535e457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first case of stiff person syndrome was reported in the 1950s,\
        \ according to Newsome, and the disease was historically referred to as “\
        stiff man syndrome.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a319be3-163d-4cf1-a173-42d1651b4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713262e-75d9-4fc3-8566-13ff2fcc8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, it has been found to affect twice as many women as men,\
        \ and the name was changed to stiff person syndrome to avoid confusion.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23f54c-0968-4c72-8624-78257eb03c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714847d1-413a-4f18-a366-4b1ea2fc364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The condition can develop at any age, but symptoms most often begin\
        \ in a person’s 30s or 40s, according to the Cleveland Clinic.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63db46a-e7f4-40d8-a64a-7b783e720c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0846e3-ccb4-4e06-86a7-7594f7edb713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What causes stiff person syndrome?</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39c3f2-2da9-445f-8f0d-22a2f69c1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stiff person syndrome is thought to have features of an autoimmune\
        \ disease, according to the National Institute of Neurological Disorders and\
        \ Stroke: “It is frequently associated with other autoimmune diseases such\
        \ as type-I diabetes, thyroiditis, vitiligo, and pernicious anemia.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730540e-5f69-4d5f-ae0d-544cc9818153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fb841-740c-4bc5-a2b4-fc8975a43c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the exact cause isn’t clear, according to the institute, research\
        \ shows it may be due to an autoimmune response “gone awry” in the brain and\
        \ spinal cord.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88db06-a4b7-4ea9-9647-2ce9621cac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88da71-61e6-4a48-bd8e-b904b61fce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People with SPS have elevated levels of GAD, an antibody that works\
        \ against an enzyme involved in the synthesis of an important neurotransmitter\
        \ in the brain,” the institute noted on its website. “A definitive diagnosis\
        \ can be made with a blood test that measures the level of glutamic acid decarboxylase\
        \ (GAD) antibodies.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42022934-e39f-40c6-b62f-df085bf3982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab8a4c-f793-4309-a01f-68707b4e4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other tests include an electromyography (EMG), which measures electrical\
        \ activity in the muscles, and a lumbar puncture, commonly called a spinal\
        \ tap.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce09f6-312c-474f-a05d-254ece86aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a89b8-129a-4fbb-8e51-92e7352e5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of the rarity of the disease and the ambiguity of its symptoms,\
        \ people will often seek care for chronic pain before they get neurological\
        \ care. The condition can be misdiagnosed as anxiety, fibromyalgia, multiple\
        \ sclerosis, Parkinson’s disease, psychosomatic illness or even a phobia,\
        \ the NINDS noted.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f891f7-af24-4728-9d62-cd0bbc285327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c4ba7-0b79-4d1f-894b-318bbf5dadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On average, it takes about seven years for someone to receive a diagnosis\
        \ of stiff person syndrome, Newsome says.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf66d15-3cb7-419e-9726-567a17577293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab420d6-9a78-4342-a0ae-be8a77d05c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sometimes, [patients] get labeled crazy,” he said, “because on exam\
        \ early on, there aren’t the hallmark features of stiff person syndrome.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221fde8-9b90-497e-bb5f-8516d0c37dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8496c0-e5a9-41bf-9ad8-a35d5f9c2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How is stiff person syndrome treated?</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4aff4-450a-42cc-a435-b4f2be941936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no known cure for stiff person syndrome, but medications can\
        \ ease the symptoms. Immunoglobulin medications can help lower sensitivity\
        \ to light or sound triggers, potentially helping head off falls or spasms.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86b5a3-4eb8-4295-97e7-8f89aead5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13907265-baf5-4311-9bbc-828c1ac75a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pain relievers, anti-anxiety medications and muscle relaxers can be\
        \ a part of treatment for this disease. The Stiff Person Syndrome Center also\
        \ uses botulinum toxin injections.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0de6a8-84be-4743-9fc5-862b4f6119a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ead3b-d1c8-4168-bf8d-672e5a473a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional benefits may come from the use of acupuncture, physical\
        \ therapy, heat and water therapy, the Cleveland Clinic noted.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e08d6b-b935-491a-afd2-a4e61768a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7683063-df08-4ec6-903f-c1211c159088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If left untreated, the disease can cause severe impairment of daily\
        \ living,” Moukheiber said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ca2f7-cf1d-422d-9bbb-ac7739b3fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ede6e-d4e6-448c-bcb3-3a76687fef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dion, who previously said she has struggled with her health for a while,\
        \ said she has a great team of medical professionals and her children’s support.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef7edf-98a5-4706-90a9-fffc0062524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e35f38-60d8-4520-9581-de09fd264a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m working hard with my sports medicine therapist every day to build\
        \ back my strength and my ability to perform again,” she said. “But I have\
        \ to admit it’s been a struggle.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3066c-ac6b-45a0-81a8-87e77f9f9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02c2ac-2d25-4f40-8520-e91e6784befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a performer like Dion, loud noises and bright lights could act\
        \ as triggers of muscle spasms.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af31147-9bdf-4728-b321-0c209e42238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519e543-0dbd-4a94-988c-8fa4f8b93620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a very challenging illness that might take a toll on her
        if it is not treated aggressively, timely and appropriately,” Moukheiber said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ed54d-3aa6-4a7c-8dd6-74420d69c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T11:06:03.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T11:06:04.689+08:00
