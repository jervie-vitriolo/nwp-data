    'title': 'Most of Northern Luzon now under Signal No. 1 as Super Typhoon Betty
      weakens'
    'updated': 2023-05-27T12:46:32.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7518ae-e7f3-4b20-8d00-af20098ad001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The state
        weather bureau on Saturday evening raised Tropical Cyclone Wind Signal No.
        1 over most of Northern Luzon while Super Typhoon Betty weakened and began
        moving westward.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd199a-cc38-41e6-8fbd-4ca5396bb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. update, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) said Signal No. 1 – an alert for “strong\
        \ winds” – has been hoisted over most of Northern Luzon:\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570ef1e-4503-4058-90b3-5890dbe8e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batanes, Cagayan including Babuyan Islands, Isabela, Apayao, Ilocos\
        \ Norte, the northern and central portions of Abra (Tineg, Lacub, Lagayan,\
        \ San Juan, Lagangilang, Licuan-Baay, Malibcong, Danglas, La Paz, Dolores,\
        \ Tayum, Bucay, Sallapadan, Daguioman, Bucloc, Boliney), Kalinga, the eastern\
        \ and central portions of Mountain Province (Sadanga, Barlig, Natonin, Paracelis,\
        \ Bontoc), the eastern and central portions of Ifugao (Mayoyao, Aguinaldo,\
        \ Alfonso Lista, Banaue, Hingyon, Lagawe, Lamut, Kiangan, Asipulo), the northern\
        \ and central portions of Aurora (Dilasag, Casiguran, Dinalungan, Dipaculao),\
        \ Quirino and the northeastern portion of Nueva Vizcaya (Kasibu, Quezon, Solano,\
        \ Bagabag, Diadi, Villaverde, Bayombong, Ambaguio)\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b9c0f-e8a1-4dad-867b-4f293da9f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No storm signals have been raised in the Visayas or Mindanao, as of\
        \ this writing.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38424fc2-5869-4232-a8df-278ef44f3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 means there is minimal to minor threat to life and
        property, according to PAGASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e9a13-6312-4457-9d55-b057e9a1640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called “Mawar” before entering the Philippine Area of Responsibility
        (PAR) early Saturday morning, the super typhoon l<a data-cke-saved-href="http://www.cnnphilippines.com/world/2023/5/25/typhoon-mawar-guam.html"
        href="http://www.cnnphilippines.com/world/2023/5/25/typhoon-mawar-guam.html">eft
        residents of the US territory of Guam</a> dealing with widespread damage,
        water supply issues, and power outages with its hurricane-force winds and
        heavy rainfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fa64a-ce16-46ab-ac2d-748bc021e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, Betty is the strongest tropical cyclone to
        enter the Philippines this year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c51b43-4c20-4875-9aad-e2b34b3550d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Betty was packing maximum sustained winds of 185 kilometers per hour\
        \ (kph) near its center and gustiness of up to 230 kph as of 5 p.m. While\
        \ it slightly weakened, it is still expected to remain a super typhoon over\
        \ the weekend.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a68cb6-16b6-4218-9f0f-3e7104db03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the previous 11 a.m. bulletin, Betty was packing a strength of 195\
        \ kph near the center, gustiness of 240 kph, and was moving northwestward\
        \ at 30 kph.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658e9e6-8632-41b6-a66a-c51cd0ad6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA added that short-term intensification is possible over the next\
        \ 12 to 24 hours.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300c2f5-0492-4767-ae1b-26cc1bd16c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it said the tropical cyclone may begin weakening considerably\
        \ on Monday or Tuesday. Betty could even be downgraded into a typhoon within\
        \ this timeframe but would still remain strong.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618578b9-36a7-4cb7-9065-29c3a4e4307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Monday morning to Tuesday morning, it said light to moderate rains\
        \ are expected over Batanes, Babuyan Islands, and the northern portions of\
        \ mainland Cagayan, Ilocos Norte, Apayao, and Ilocos Sur.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d835f-e20a-4972-9525-b8d34d1c8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Light rains are expected over La Union and the Cordillera Administrative\
        \ Region on these days.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1f9b6-3033-4b39-8ecc-da0618ee7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavier rainfall is expected from Tuesday morning to Wednesday morning,
        particularly over Batanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5daee9-0bed-47ba-8447-59eee7343291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was packing maximum sustained winds of 85 kilometers per hour (kph)\
        \ and gustiness of up to 105 kph as of 10 a.m. and is expected to remain a\
        \ super typhoon over the weekend.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1f7b7-a7b9-4302-83fd-34c93991c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA added that short-term intensification is possible over the next\
        \ 12 to 24 hours.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e95b4-373e-43ce-b367-53b276c737e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/5/26/Cagayan-preparations-for-Mawar.html">
        Batanes, Cagayan gear up for possible effects of Super Typhoon Mawar</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6417b0-8b0b-4c52-a331-3fc38438c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same period, PAGASA forecasts moderate to heavy rains over
        Babuyan Islands, Ilocos Norte, Ilocos Sur, and La Union; and light to moderate
        rains over Cordillera Administrative Region and the northern portion of mainland
        Cagayan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4b150-eba3-4d23-9e8a-945f816b21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that rainfall is likely generally higher in elevated\
        \ or mountainous areas.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb5eec-57bc-4d4f-8f95-f964c7d05a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 5 p.m, PAGASA said Betty was spotted 1,035 kilometers east of\
        \ Central Luzon, moving westward at 25 kph.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff738d-5c32-4627-9e67-17dcf2dd90b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the tropical cyclone may eventually slow down and become almost\
        \ stationary between late Tuesday and early Wednesday when it will be closest\
        \ to Batanes.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac89ed1-d96c-4d04-af70-c41f17afb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T18:43:59.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T18:43:59.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA advised against sailing for small vessels in the
        eastern and northern seaboards of Luzon, as well as the eastern coast of the
        Visayas because of rough seas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bef4fe-876b-4873-b6b3-9ec89cedcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Effects of southwest monsoon</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13014c-1d43-4cff-b3d6-fa09233ecf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite not being directly affected by the super typhoon, PAGASA said\
        \ rains are also possible over the western sections of Mimaropa, the Visayas,\
        \ and Mindanao on Sunday due to enhanced southwest monsoon or “habagat.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40183485-3724-4574-a009-cc7392e6d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday and Tuesday, monsoon rains are likely over the western sections\
        \ of Mimaropa and Western Visayas, and possible over the rest of Mimaropa\
        \ and Western Visayas.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054ab41-0a28-454a-8080-bb2ac06b4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:45:40.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-27T18:43:59.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also warned that flooding and rain-induced landslides
        are likely under these conditions, especially in areas that are highly or
        very highly susceptible to these hazards.</p>'
  'us-debt-default-world-effect':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-27T08:26:44.000+08:00
    'imagesource': 'jcr:90b9fdb8-6421-4f88-8642-b4e9aa981a78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f50fab-2169-4db3-98a6-1aef812678e1'
    'lead': 'The global economy has been hit by two huge shocks in three years. It
      might be about to suffer a third in the shape of a US debt crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T08:30:43.124+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-27T08:30:43.710+08:00
    'mgnl:lastActivatedBy': 'superuser'
