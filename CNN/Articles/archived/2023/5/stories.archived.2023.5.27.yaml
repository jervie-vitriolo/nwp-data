    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lunar spacecraft likely fell 3 miles before crashing into moon in historic
      landing attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d78759-7b3b-40da-81cc-1e24b9502083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lunar lander likely plummeted 3 miles
        before smashing into the lunar surface after a historic attempt to make a
        soft touchdown on the moon, the Japanese company Ispace revealed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ace39-b02b-4715-90a6-b16f1982b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The misstep can probably be traced to a software issue and an incorrect\
        \ measurement of the spacecraft’s altitude as it attempted to find its footing\
        \ on the moon, the company said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82e186-180d-4b6d-910e-f00a0d18f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the review of the flight data, it was observed that, as the\
        \ lander was navigating to the planned landing site, the altitude measured\
        \ by the onboard sensors rose sharply when it passed over a large cliff approximately\
        \ 3 kms (1.9 miles) in elevation on the lunar surface, which was determined\
        \ to be the rim of a crater,” according to a Friday news release from Ispace,\
        \ which built the spacecraft.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62673f-fb6c-4ad6-a0c8-491040abf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hakuto-R lunar lander was aiming to make history in late April
        in its attempt to become the first spacecraft — developed by a private company
        rather than a government space agency — to make a controlled landing on the
        moon. The lander also carried a rover developed in the United Arab Emirates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a906a3-edd2-465c-8552-746ffeefd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But shortly after Hakuto-R’s expected landing time, flight controllers\
        \ on the ground revealed they were not immediately able to regain contact,\
        \ prompting the company to presume the spacecraft was lost.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966868e9-e9c1-41b2-9ca2-2280fe7a777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft’s fate was confirmed this week when NASA announced that\
        \ its Lunar Reconnaissance Orbiter captured 10 images of Hakuto-R’s landing\
        \ site and found what appears to be at least four pieces of debris from the\
        \ crash landing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13507f-702e-47ae-bfcf-dceed3b17dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the lander estimated its own altitude to be zero, or on the\
        \ lunar surface, it was later determined to be at an altitude of approximately\
        \ 5 kms (3.1 miles) above the lunar surface,” according to Ispace’s news release.\
        \ “After reaching the scheduled landing time, the lander continued to descend\
        \ at a low speed until the propulsion system ran out of fuel. At that time,\
        \ the controlled descent of the lander ceased, and it is believed to have\
        \ free-fallen to the Moon’s surface.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e12b4-7247-44dc-a07f-9adfcf0ef790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Landing attempt</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b64ed3-23d4-44a2-a32c-b88ea662d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lander launched atop a SpaceX rocket from Cape Canaveral, Florida,\
        \ on December 11. The spacecraft made a three-month trek to the moon, which\
        \ lies about 239,000 miles (384,600 kilometers) from Earth. Hakuto-R then\
        \ entered orbit around its target, using a low-energy trajectory. Overall,\
        \ the journey took the lander about 870,000 miles (1.4 million kilometers)\
        \ through space.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5ae33-d711-4c22-925d-a23a9a73c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a news conference Friday, Ispace CEO Takeshi Hakamada reiterated\
        \ that the Hakuto-R spacecraft was able to transmit data right up until its\
        \ failed landing attempt. The company received valuable data to fine-tune\
        \ its lunar lander design for another attempt, Hakamada said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e8419-5020-4036-acc8-0b7eaf73f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lunar lander was carrying the Rashid rover — the first Arab-built\
        \ lunar spacecraft, which was developed by Mohammed bin Rashid Space Centre\
        \ in Dubai, United Arab Emirates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1429b5-3a57-48b0-9e5e-757eb53492a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only three countries have executed a controlled landing on the moon\
        \ — the United States, the former Soviet Union and China. The US remains the\
        \ only country to have put humans on the moon.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb921f-1b42-4fb1-93dd-230f8b005d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Ispace had a different approach from earlier lunar missions,\
        \ attempting to land its spacecraft on the moon as a for-profit business rather\
        \ than under the banner of a single country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174ea03-d5ad-4e7c-a807-50013797af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the failed landing attempt, Ispace had been bracing for\
        \ mishaps. “Recognizing the possibility of an anomaly during the mission,\
        \ the results will be weighed and evaluated against the criteria and incorporated\
        \ into future missions already in development between now and 2025,” the company\
        \ noted in a December 11 post.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec758b6-f00a-44a8-83d1-fdb0eac72c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Had the landing been successful, the 22-pound (10-kilogram) Rashid\
        \ rover would have been expected to emerge from the Hakuto-R. Rashid would\
        \ have spent “most of the 14-day lunar daytime exploring the Atlas Crater\
        \ on the northeast of the Moon,” according to the European Space Agency, which\
        \ helped design the rover’s wheels.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf0f96-440e-4b4f-bd9e-f4c82546ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ispace’s backstory</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80882a62-6f54-427a-ac94-9811ea04e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Ispace is one of several companies that competed in the Google\
        \ Lunar XPrize, which offered a $20 million reward to the firm that could\
        \ put a robotic rover on the moon, travel a couple of thousand feet and transmit\
        \ data back to Earth.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56323a34-3087-41af-9e95-19a6da17a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Google-sponsored space race was scrapped in 2018 when no competitor\
        \ was able to meet the deadline, but Ispace was among the companies that chose\
        \ to continue pursuing the mission.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8a7eb-03dd-4fc0-be81-6417b0eb8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel-based company SpaceIL was the first XPrize contestant to attempt\
        \ to put its lander on the moon after the program ended. The Israeli Beresheet\
        \ spacecraft crashed in 2019 after ground teams lost contact with the lander\
        \ as it approached the surface.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec79820-a6e8-4721-b87a-12b80754fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same year, the Indian Space and Research Organisation lost contact\
        \ with a lunar lander shortly before it was slated to touch down on the moon.\
        \ Communication with the spacecraft was never regained, and images from NASA’\
        s Lunar Reconnaissance Orbiter later revealed the crash site and final resting\
        \ place of the mission.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a73c6-9e7f-48e2-8b70-382557e7595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mission to retrieve lunar soil samples on behalf of NASA’s Artemis
        program, which intends to use commercial lunar landers to explore the moon’s
        surface, is part of Ispace’s future plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70483c01-f091-4e53-942b-d61d473d04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T08:42:07.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T08:42:08.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/26/world/hakuto-r-ispace-lunar-lander-results-scn/index.html">Lunar
        spacecraft likely fell 3 miles before crashing into moon in historic landing
        attempt</a>"</em></p>'
  'russian-strikes-dnipro-medical-facility':
    'author': 'Sana Noor Haq, Maria Kostenko, Sebastian Shukla and Joseph Ataman,
      CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-27T08:52:09.000+08:00
    'imagesource': 'jcr:2a9e6a87-86e1-4050-88e1-fae8d459c64a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd26f0e-a73c-4486-bec2-39e0bce6a68b'
    'lead': 'At least two people died and dozens more were left injured after Russian
      forces struck a medical facility in the city of Dnipro on Friday morning, after
      intense shelling rained over central Ukraine overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T09:06:33.966+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-27T09:06:34.426+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Deadly Russian strikes obliterate Dnipro medical facility in central
      Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcd89b-7517-480e-b5ed-84cc74d68498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least two people died and dozens more
        were left injured after Russian forces struck a medical facility in the city
        of Dnipro on Friday morning, after intense shelling rained over central Ukraine
        overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beabf2c-af06-4074-91cf-ad936fa1f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 69-year-old man was killed while “just passing by when the rocket\
        \ struck the city,” and the body of another man “was pulled out of the rubble,”\
        \ said Serhii Lysak, head of the regional military administration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312de23-540e-40f1-b455-9fd1cb888a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN geolocated the attack to Dnipropetrovsk City Hospital No. 14 and\
        \ a veterinary clinic in an industrial district north of the Dnipro river\
        \ in the central Ukrainian city. The explosions in Dnipro occurred at around\
        \ 10:30 a.m. local time (3:30 a.m. ET) on Friday, according to CCTV.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160adcc5-fc52-4cf0-b9f6-30c72b9f9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the Ukrainian Air Force reported strikes on the Kyiv and Dnipropetrovsk\
        \ regions from 10 p.m. Thursday night to 5 a.m. on Friday morning.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd5091-aa70-4a6b-ac50-990f43d128ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Air Force command reported 17 cruise missiles and 31 “attack drones”\
        \ and noted that there were strikes in Dnipro and Kharkiv regions using S-300/S-400\
        \ missile systems.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be9976-f5c5-414e-8289-44e528afda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv also saw some air attacks across the city, according to Serhii\
        \ Popko, head of the city’s military administration. He added that there were\
        \ no casualties.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a2ab1-5f06-4d37-906a-15c6f62d7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 31 people were wounded in the bombardment in Dnipro, including\
        \ eight doctors and two children, according to the head of Dnipro’s regional\
        \ council Mykola Lukashuk. Among the injured, 16 people were taken to hospitals\
        \ and the others are receiving outpatient treatment, Lukashuk said in a Telegram\
        \ post.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0f9df-a1e0-4367-a947-7e35cec147fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue operations were ongoing on Friday afternoon, with workers searching\
        \ for survivors under the rubble. Three people were missing following the\
        \ attack.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15d4bb-6a5c-4fde-847f-cef6ba7d0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scenes emerged of fires tearing through one of the buildings of the\
        \ medical clinic. The video, posted by Lysak, also showed smoke pouring out\
        \ of windows and a totally collapsed roof.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d3c22-1bd0-4bb7-8329-e328671c2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team on the ground saw emergency workers standing on cranes and\
        \ lowering water hoses over the wreckage, while diggers cleared rubble from\
        \ the scene.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468ee02-f63e-46be-8b1e-acfccc406c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dnipro Mayor Boris Filatov said that a change of shifts for doctors\
        \ meant fewer people than usual were working at the facility at the time of\
        \ the attack.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353c448-a3ec-4ac1-96c4-fa676a593c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The moment the rocket struck there was a change of shifts. Hopefully,\
        \ there will be no more victims,” Filatov told journalists at the hospital\
        \ site.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e783d-49a9-4488-9f8a-009a1809c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a miracle that the rocket struck at the very moment of the doctors’\
        \ change of shifts.” He added that there were outpatient consultations when\
        \ the attack took place.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b9de4-defb-4915-a5e3-fe8f18420d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clinic is used to treat mentally ill patients and also houses an\
        \ inpatient treatment facility, according to the mayor.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8e2d0-0f0c-4349-ae24-775857a0c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket strike also affected a veterinary clinic, where animals\
        \ undergoing treatment had to be dug out of the rubble, the clinic’s owner\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280f0b7-ae1f-4af9-b4ae-ef115b4fd6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All the employees are in a state of shock,” clinic owner Dr. Andrii\
        \ Malyshko told Ukrainian TV. “All the animals were saved from the burning\
        \ building.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee7dc0-73b1-41b0-9c7f-c1f086f3a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket hit the clinic at around 10:30 a.m. local time, which caused\
        \ a fire. The clinic had numerous dogs and some cats, which were all transferred\
        \ to clinics nearby, according to Malyshko.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48631a-698a-4044-ac89-8e2565fa326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Violation of international humanitarian law’</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b650c-480c-47bf-89c6-8027d0009a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv and its Western allies fiercely condemned the Kremlin’s attack\
        \ on central Ukraine, calling for accountability over the Russian strikes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a4f25-e011-4c54-bc7f-d95c3abec46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France called them “war crimes” that “cannot go unpunished,” according\
        \ to a statement from the French Foreign Ministry.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518b8f0-8bfd-4045-9be7-2b246e2076b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile and drone attacks on Kyiv and the Kharkiv and Dnipropetrovsk\
        \ regions of Ukraine “once again deliberately targeted civilian sites,” the\
        \ ministry said, “in flagrant violation of international humanitarian law.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64eb6f-6a80-41d2-8f23-eaccfae68a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky said on Friday: “Russian terrorists\
        \ once again confirm their status of fighters against everything humane and\
        \ honest.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffbdb6-f6e5-42fb-9563-98e76bd17d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shelling aftermath is being eliminated and the victims are
        being rescued. All necessary services are involved,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d89d9-9c1a-4d67-9a66-4e8543c6bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:06:34.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:06:34.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/26/europe/dnipro-medical-facility-attack-russia-ukraine-intl/index.html">Deadly
        Russian strikes obliterate Dnipro medical facility in central Ukraine</a>"</em></p>'
  'celine-dion-cancels-upcoming-shows':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-27T09:06:51.000+08:00
    'imagesource': 'jcr:ba9ccba0-398a-4689-af58-0578fee4e544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d11edb-cd5c-4b3f-9da8-a80df245edbb'
    'lead': 'Celine Dion announced the cancellation of her ''Courage World Tour''
      dates through 2024 and ''will likely never tour again,'' a source close to Dion
      told CNN Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T09:17:00.418+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-27T09:17:00.678+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Celine Dion cancels upcoming shows and ‘will likely never tour again,’
      source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c18e25-aadf-48a6-ac6b-68d64838ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Celine Dion announced the cancellation
        of her “Courage World Tour” dates through 2024 and “will likely never tour
        again,” a source close to Dion told CNN Friday.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbb61b-b909-46a8-8807-11c271034c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is in a lot of pain,” the individual said. “She does daily
        physical therapy.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa9bcd-426f-4a58-9f03-38e2f287d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m so sorry to disappoint all of you once again,” an announcement\
        \ on the singer’s social media read. “I’m working really hard to build back\
        \ my strength, but touring can be very difficult even when you’re 100%. It’\
        s not fair to you to keep postponing the shows, and even though it breaks\
        \ my heart, it’s best that we cancel everything now until I’m really ready\
        \ to be back on stage again. I want you all to know, I’m not giving up… and\
        \ I can’t wait to see you again!”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713ced2-0b36-4863-8b47-80d49d5a5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dion postponed several shows in December after she announced she had\
        \ been diagnosed with stiff-person syndrome, a condition, she said, that doesn’\
        t allow her “to sing the way I’m used to.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f67e8-22ab-469d-8ef1-7e7d7f8bf417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disorder is “a rare, progressive syndrome that affects the nervous\
        \ system, specifically the brain and spinal cord,” according to the National\
        \ Institute of Neurological Disorders and Stroke.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e3b30-4c6e-4b5d-ab18-93a49e06c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While we’re still learning about this rare condition, we now know\
        \ this is what’s been causing all of the spasms that I’ve been having,” Dion\
        \ said at the time. “Unfortunately, these spasms affect every aspect of my\
        \ daily life, sometimes causing difficulties when I walk and not allowing\
        \ me to use my vocal cords to sing the way I’m used to.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3e318-409c-4d4b-8755-8e30c6aacfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for her concerts will be refunded from their point of purchase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d28a9d-081a-4d75-849b-01bf41797166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T09:17:00.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T09:17:00.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/26/entertainment/celine-dion-tour-canceled/index.html">Celine
        Dion cancels upcoming shows and ‘will likely never tour again,’ source says</a>"</em></p>'
