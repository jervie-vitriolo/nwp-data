      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines May 27)</strong> – The Department
        of Finance (DOF) has signed a multi-million dollar supplemental loan agreement
        with the Japan International Cooperation Agency (JICA) to finance the Metro
        Rail Transit Line 3 (MRT-3) rehabilitation project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b275e2d-55f6-47d2-bec0-ac2bf0283e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ca7f2-25e5-4359-ae27-993b1815aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno inked the agreement on Friday
        valued at US$130 million or ₱7.265 billion with JICA’s chief representative
        in the Philippines Sakamoto Takema. The deal was designed to improve the safety
        and services of the 16.9 kilometer mass rail transit system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a9d01-b2a1-497a-89fe-757f8345e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939e076-c63b-4dce-8142-3b93c03a2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The loan is concessional as it carries an interest rate of 0.10 percent\
        \ per annum for non-consulting services and 0.01 percent per annum for consulting\
        \ services, to be repaid in forty (40) years, inclusive of a 10-year grace\
        \ period,” the DOF explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a9cc4-630a-4089-96bc-78b2f5adfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0522b3-21a9-4374-bf82-c5d4cab63076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MRT-3 rehabilitation includes provisions for capacity including\
        \ rolling stock, rail tracks, signaling system, power supply system, overhead\
        \ catenary system (OCS), communications system, and depot and station equipment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab6cf3-19db-471d-8e0f-8b3d8e2c71d5'
      'mgnl:activationStatus': true
