      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Around
        69% of Filipino adults said they find it hard to get a job these days, a Social
        Weather Stations (SWS) survey has reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7b58f-eea0-456b-a562-ec099a97afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SWS survey released on Thursday, only 11% of the respondents\
        \ said job hunting is easy now.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c737780-628e-4629-871e-2e6f04725d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also found that 16% said it was neither easy nor hard and 4% said\
        \ they don't know.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8855d-3061-408e-889f-6bdbd9e93191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Finding a job has always been hard since 2011,\" the pollster said\
        \ in its graphic card.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5af72-7677-4f28-9db7-49b71d8b84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, half of the respondents were found to be optimistic that\
        \ that there will be more jobs in the next 12 months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bbc86-45e2-4edf-97d9-748d0a275a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS reported that 26% believed there will be no changes while 10%\
        \ said there will be fewer work vacancies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897f31c-b913-4d76-9cb2-fd3912767197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining 14% said they do not know.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a64a43-d4fb-470f-accf-8e502b7ca467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-27T14:56:37.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since 2009, except during the height of the COVID-19 pandemic, Filipinos\
        \ have been more optimistic about job availability,\" the SWS added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8306ed-04be-408b-b9e0-5c2555343ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T14:56:37.385+08:00
