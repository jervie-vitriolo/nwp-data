  'plane-door-opens-midair-Asiana-Airlines':
    'author': 'Yoonjung Seo and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T00:04:52.000+08:00
    'imagesource': 'jcr:b7a5d39f-8465-4dba-b218-2361483d65b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a332cb37-32b1-4ab8-98d0-f5bd683a55da'
    'lead': 'The door of an Asiana Airlines jet opened as it was coming in to land
      in Daegu, South Korea, on Friday afternoon, leaving wind whipping through the
      plane’s cabin as terrified passengers gripped their armrests, video of the incident
      shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T00:07:25.306+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-27T00:07:25.624+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Terrifying moments as plane door opens midair on Asiana Airlines flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d65df-dc8e-46e1-9c52-7fa13e08efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The door of an Asiana Airlines jet
        opened as it was coming in to land in Daegu, South Korea, on Friday afternoon,
        leaving wind whipping through the plane’s cabin as terrified passengers gripped
        their armrests, video of the incident shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9d11b-dfd3-4b94-a251-389138347ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An airline official said a man in his 30s who was sitting at the emergency
        seat seemed to have opened the door when the aircraft was about 700 feet (213
        meters) above the ground and about two to three minutes from landing in the
        city 150 miles (240 kilometers) south of Seoul.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f02f0-318b-4ea5-983b-739d98abc549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, company officials told CNN the plane had landed safely.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5114198-ccf1-47b7-b461-9e451657f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local police said a man had been arrested. They said he confessed to
        opening the door, but would not say why he did it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cd537-d0a8-423b-a359-e9767e346338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korea’s Ministry of Land, Infrastructure and Transport said in
        a statement Friday that police and the ministry were investigating an individual
        over violation of aviation law.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f5b3d-dce1-4c87-b0e2-9c2815dc41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person who contravenes the Aviation Security Act, which includes
        passengers operating doors, exits, or equipment inside an aircraft, could
        be prosecuted and sentenced to up to 10 years in prison, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83387055-f7d8-4a5c-9f25-b7e86ec7ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also said that it had dispatched an aviation safety
        supervisor to the site to check whether there was an abnormality in aircraft
        maintenance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406eb955-5bf6-4fb7-8a1d-243667596da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 200 people were on board, including 194 passengers, according
        to Asiana Airlines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ecba1-2844-401d-87ab-ffe9bcf70f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Daegu Fire Department, 12 people suffered minor
        injuries from hyperventilation and nine of them have been sent to hospitals
        in Daegu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7058aa-dcb6-4a1d-a220-7da4128b155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The aircraft was identified on the Flightradar 24 tracking website
        as an Airbus 321.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f6370-8835-4356-b43a-d211988aa1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet was on a flight from Jeju island, off South Korea’s southern
        coast, to Daegu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a2305-464d-4196-9571-b3221e8ed829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation expert Geoffrey Thomas of Airline Ratings described the
        incident as “very bizarre.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab4166-fd4c-4bce-aaa3-b4d36719d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Technically, it’s not possible to open those doors in flight,” he
        told CNN.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe08559-2983-4e40-ac6c-6bb8b1976f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thomas noted that the landing speed of an A321 is about 150 knots (172
        mph), meaning winds of that speed are passing the aircraft. The door, behind
        the wing of the aircraft, opened into that airstream, he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf0906-605d-42a4-a4c5-ce39aba46a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It seems implausible that the door could be opened in the first place
        and then against the airstream technically impossible, but somehow or another
        it has happened,” Thomas said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079bb11-4644-43c7-bac5-09d9098b563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asiana Airlines told CNN: “The airplane is automatically set to
        adjust the pressure of the cabin according to the altitude of the aircraft.
        When the aircraft is high up in the air, it is impossible to open the door
        but when the altitude is low and close to landing, the door can be opened.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9650a0-9151-4004-835b-2b7d98bbad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:07:25.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:07:25.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/26/asia/south-korea-plane-door-opens-midair-intl-hnk/index.html"><em>“Terrifying
        moments as plane door opens midair on Asiana Airlines flight"</em></a></p>'
  'plot-to-kill-Queen-Elizabeth':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-27T00:07:57.000+08:00
    'imagesource': 'jcr:de5619d2-4f95-43bc-a50a-7bae86336487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f4918e4-fbb6-4098-88cf-5de9260a3c8e'
    'lead': 'Britain’s Queen Elizabeth II faced a potential assassination threat 40
      years ago, ahead of a trip to the United States, according to newly released
      documents from the Federal Bureau of Investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-27T00:11:22.894+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-27T00:11:36.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FBI file reveals 1983 plot to kill Queen Elizabeth II during US visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e74ed-4bad-4905-8913-566a5e594df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain’s Queen Elizabeth II faced
        a potential assassination threat 40 years ago, ahead of a trip to the United
        States, according to newly released documents from the Federal Bureau of Investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca6105-8675-4e6f-8976-eab2eee3716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A cache of 103 pages were posted to the FBI’s online records site,
        The Vault, on Tuesday. The files cover preparations for several trips the
        late Queen made to the US, including an official tour of the West Coast with
        her husband, Prince Philip, in 1983.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f13c9f-e2ea-43b5-ac04-0116f6367af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One document appears to detail a tip gathered around a month before
        that visit from San Francisco police regarding a phone call from “a man who
        claimed that his daughter had been killed in Northern Ireland by a rubber
        bullet.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f403d0-d2b6-4f32-b742-55065b301a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It continues: “This man additionally claimed that he was going to attempt
        to harm Queen Elizabeth and would do this either by dropping some object off
        the Golden Gate Bridge onto the Royal Yacht Britannia when it sails underneath,
        or would attempt to kill Queen Elizabeth when she visited Yosemite National
        Park.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d52b4-dd3d-4087-b820-9900aad7a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same document notes that “it is the intention of the Secret
        Service to close the walkways on the Golden Gate Bridge when the yacht nears.”
        There’s no mention of any precautions that may have been taken at the national
        park nor do the files reveal whether any arrests were made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92b8c7-575e-4eff-a0dd-74bedc19d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The files illustrate the FBI’s hypervigilance at possible threats
        to the visiting British monarch, collaboration with the US Secret Service
        and concerns about the Irish Republican Army (IRA) and its sympathizers during
        royal visits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdf577-a6df-4b7f-a654-1a03bf2ad33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen’s cousin, Louis Mountbatten, was assassinated by the Provisional
        IRA in 1979, using a bomb planted in his fishing boat. Three others died in
        the same explosion, including two children. Many of the Queen’s trips to the
        US took place amid the Troubles in Northern Ireland and the documents reveal
        the FBI was closely monitoring as it prepared for royal visits over the years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a289c-ec85-4b67-a554-e900c1155cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a private visit to Kentucky in 1989, one document notes
        that while the FBI was unaware of any specific threats to the Queen, “the
        possibility of threats against the British monarchy is everpresent from the
        Irish Republican Army (IRA).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a0bdb-93eb-4654-9fe5-7adca76c095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T00:11:22.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-27T00:11:36.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another document in the file, dated July 1976, mentioned an occasion
        when the Queen traveled back across the Atlantic to help mark America’s bicentennial
        celebrations, with stops including Philadelphia, Washington and New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f72ed-05c4-4f11-b679-6e345b4e1005'
