      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T13:27:38.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T13:27:39.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement places Japan’s total loan net commitment to the Philippines\
        \ at $10.3 billion, and its official development assistance commitment at\
        \ $10.5 billion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
