      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebf81d-2d84-4a13-bceb-ae3bab9df988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before concertgoers were transported to musical heaven in that powerful\
        \ duet, local rapper Young Cocoa opened the show to set the atmosphere with\
        \ some of his tracks, including his popular song \"Manila.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e402922-908d-4a03-92f9-90993097084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samsung Hall then erupted with screams as the intro video showed\
        \ a shadowed figure jump into a warm-tone sky. It fell endlessly, then the\
        \ screen turned black and lights directed the crowd to the 20-year-old singer\
        \ lying down on the stage.\r"
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THANK
        YOU MANILA THAT WAS SO FUN <a href="https://t.co/22bK33g1eo">pic.twitter.com/22bK33g1eo</a></p>&mdash;
        RUEL (@oneruel) <a href="https://twitter.com/oneruel/status/1662219387347296257?ref_src=twsrc%5Etfw">May
        26, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b40e16-9ef6-44e6-9902-554c4a2b0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2868bd2-fb57-447e-acc1-df523ee480ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fdfb4-86d6-4ab5-958d-127b08c01c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruel kicked off his show, which was presented by Wilbros Live, with\
        \ \"Go On Without Me,\" \"Growing Up Is...,\" and \"You Against Yourself,\"\
        \ songs from \"4th Wall,\" his debut studio album.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6862933-ea57-4d5f-b23d-5c66635a65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You guys are already sounding amazing,\" Ruel told his Filipino fans,\
        \ who kept up with his frenetic energy. He danced on every corner of the stage\
        \ and even descended to the standing crowd twice.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c620ac8-9d6e-46cb-8a42-f315c78146de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pop star, donning a full-bodied plaid suit, greeted the crowd who\
        \ attended his February free mall show at the Venice Grand Canal. The audience\
        \ burst into whoops and hollers, to which he replied: \"Pretty much everyone,\
        \ that's good. Everyone's familiar.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1a18d-709f-4feb-a25b-5ca4c4cd44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I mean it's a little bit different,\" he added as he pointed to his\
        \ live band. \"It's a bit more fun for me with these guys.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81099a4d-0709-460c-8e46-4ed9f7ab8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then sang some of his earlier songs, such as \"Dazed &amp; Confused,\"\
        \ and \"Face to Face,\" grabbing his blue electric guitar to showcase his\
        \ talent with strings.\r"
    '12':
      'image': 'jcr:f72d2828-f560-4fd5-9428-df1019e72325'
      'imageCaption': 'Australian singer-songwriter Ruel showcases his talent in strings
        as he serenades Filipino fans during his "4th Wall" World Tour in Manila.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67856df6-8ad7-479a-840f-5a8517a61186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a26ea-4254-465b-805b-ebb488447f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruel also showcased his other songs like \"Free Time,\" \"Younger,\"\
        \ and \"Painkiller\" at the latter part of the program.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394fa07-ef0d-4c5e-b873-f905bfa6debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then switched to an acoustic number and told the story of how he\
        \ took a video of his musical visualizer for \"Sitting in Traffic.\"\r"
    '16':
      'embed': '<iframe width="1583" height="624" src="https://www.youtube.com/embed/tMnpz5wTokU"
        title="SITTING IN TRAFFIC (Visualizer)" frameborder="0" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
        web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f201bfd-cfa8-4152-9075-973db4880989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318afdf7-b8cb-48a2-b413-dd7ab515a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer posted the video on May 20, where he was seen lying down\
        \ in the back of a pick-up truck while stuck in bumper-to-bumper traffic in\
        \ Manila.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bb8bd-c61c-440b-8858-97f13cc62ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he got the idea from his visit months ago, which he described\
        \ as just \"constantly waiting and sitting in traffic.\" But he added the\
        \ scenario was perfect.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078a153-e6ac-41d8-985f-ffe83e69d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-27T19:17:49.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-27T19:54:46.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the middle of the performance, Ruel introduced KZ Tandingan who\
        \ helped deliver the vocals needed for his heart-wrenching song.\r"
    '31':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@cnnphilippines/video/7237746725685873925"
