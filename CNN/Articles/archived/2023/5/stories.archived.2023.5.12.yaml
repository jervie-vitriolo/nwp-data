    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO says mpox is no longer a global health emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dffed-50a0-4cc6-aefc-56b579eb5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization declared
        on Thursday the mpox outbreak is no longer a global health emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd751d-d92e-46fa-a44a-d202e3407375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37a301-d9e6-4b9a-aaf7-d17de427ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July 2022, WHO declared mpox, previously known as monkeypox, a public\
        \ health emergency of international concern -- \"an extraordinary event\"\
        \ that constitutes a \"public health risk to other States through the international\
        \ spread of disease\" and \"to potentially require a coordinated international\
        \ response.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83f493-62fd-4cd5-8db7-9b7d31703620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab834a-a474-4996-bf06-c2d29e6ca735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A PHEIC creates an agreement between countries to abide by WHO's recommendations\
        \ for managing the emergency. Each country, in turn, declares its own public\
        \ health emergency -- declarations that carry legal weight. Countries use\
        \ them to marshal resources and waive rules in order to ease a crisis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf470b-487e-4b2a-aace-da120c9beca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ded3f4-b27d-4a72-9209-ffacc8e11740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a heated meeting this week, WHO's emergency committee for mpox\
        \ recommended an end to the emergency, and WHO Director-General Tedros Adhanom\
        \ Ghebreyesus agreed with its assessment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d324e-485c-4619-ac24-5a2d7bfbabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6338d5e-1a7d-4ec9-b940-2d3662bc2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yesterday, the emergency committee for mpox met and recommended to\
        \ me that the multi-country outbreak of mpox no longer represents a public\
        \ health emergency of international concern. I have accepted that advice and\
        \ I'm pleased to declare that the mpox is no longer a global health emergency,\"\
        \ Tedros said. \"However, as with Covid-19, that does not mean that the work\
        \ is over. Mpox continues to pose significant public health challenges that\
        \ need a robust, proactive and sustainable response.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed34121-808c-4b46-8586-3ba421fdf87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5461b-b730-4e5f-9c25-a07662cf7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director-general urged countries to maintain their testing capacity\
        \ and ability to respond to future outbreaks quickly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d6196-6fb7-4be2-b95e-06ff8854ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8719bb-cfd3-45be-9ca9-a3a4135e1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From January 2022 through April 2023, more than 87,000 confirmed cases\
        \ of mpox, including 140 deaths, were reported to WHO from 111 countries or\
        \ territories. More than 30,000 cases have been reported in the United States.\
        \ Globally, cases have been declining for months, especially as awareness\
        \ has increased and a vaccine became more widely available.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824a831-c778-4fd1-a892-ec9dea884344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9dcbf-e407-44e5-b711-118bcf8bb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tedros said there were 90% fewer cases reported over the last three\
        \ months compared to the previous 90 days.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72042c15-10fe-49de-b288-0a1f98a95d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4b28e-49dc-47ff-92df-c5e296a9d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Nicola Low, co-chair of the International Health Regulations emergency\
        \ committee on mpox, said that despite the number of cases falling, transmission\
        \ continues to circulate.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173ecbf-3f25-44af-9bc7-b09cb832a597'
