      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vietnam and Singapore finished fourth and fifth, respectively.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e839a5-9ea8-43f7-a718-a6156d869639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:45:31.615+08:00
      'mgnl:createdBy': 'raheema'
