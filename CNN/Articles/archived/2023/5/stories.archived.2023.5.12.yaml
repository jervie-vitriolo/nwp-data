  'DA-biofertilizer-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T19:27:52.000+08:00
    'imagesource': 'jcr:afc0bf78-cd76-4e4c-a4b5-bb1ac88d8ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833503a7-63f1-4fd2-925a-945ded516085'
    'lead': 'The Department of Agriculture has requested a budget allocation of ₱1.9
      billion for its biofertilization program in 2024, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T19:30:02.314+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-12T19:31:29.135+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA eyes ₱1.9-B budget for biofertilizers in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84925fe6-c0c8-41ed-bbfc-494751ad20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Department
        of Agriculture (DA) has requested a budget allocation of ₱1.9 billion for
        its biofertilization program in 2024, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5a508-1078-4484-9b0a-31a86120edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to resolve the plateauing soil fertility of the
        country, DA Undersecretary Leocadio Sebastian told reporters in a press briefing
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba374b-18cb-4b3a-aa66-985f39f287c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam ito ng mga magsasaka. Kahit mayroon tayong fertilizer subsidy\
        \ at certified seed na pinamimigay, nakikita namin na hindi na masyadong umaangat\
        \ [‘yung lupa] kasi ‘yung kalusugan ng ating lupa ay bagsak na,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabac75-9691-4c19-a123-5b8d0a471365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Farmers know this. Despite fertilizer subsidies and certified\
        \ seeds being distributed, we see that the soil is not improving much because\
        \ its health is failing.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959276a9-a360-48c9-90c4-83d4181f9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sebastian added that the program will boost rice production by combining\
        \ the use of organic fertilizer, biofertilizer, and inorganic fertilizer (urea).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee162a3-21b7-49cc-911e-fea656674b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our continued use of inorganic fertilizer is unsustainable. It is\
        \ making our soil acidic and making our production plateauing,\" he noted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebbf76-dba6-472b-ab9d-a66b2743fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another scam?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686b191-5eb9-464f-b4f6-345e522c96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 27, the DA released Memorandum Order No. 32 that contains
        guidelines for the use and distribution of biofertilizers to improve rice
        production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c649a23-ac55-465f-b644-c1790ce8eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the memorandum order, the DA said the use of two bags of urea per\
        \ hectare costs ₱4,000 while its selected biofertilizer \"can substitute for\
        \ at least two bags of urea without sacrificing the yield.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19930ff-cf65-4860-b32e-e7ff98eced21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cost of biofertilizers in the market ranges from ₱500 to ₱5,000\
        \ per bag, the undersecretary said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a4b2a-0541-4862-ae03-691fef6f08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, agricultural group Samahang Industriya ng Agrikultura (SINAG)\
        \ warned that the DA's plan to order and use biofertilizers may result in\
        \ another fertilizer scam. The scandal involved ₱728 million in fertilizer\
        \ funds allegedly diverted to the 2004 election campaign of then President\
        \ Gloria Macapagal-Arroyo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283ade2-b8cd-4d1d-813d-f8f200b0d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SINAG also argued that the use of biofertilizers in commercial scale\
        \ is not yet proven to result in higher yield and cost efficiency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438ee89-ec26-4ffb-997f-01c671fe6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/7/sinag-warns-da-memorandum-order-biofertilizer-scam.html">Agri
        group: DA’s order on use of biofertilizer may result in scam</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c491721-6e91-46c0-aefc-c6c278343312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T19:30:02.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T19:31:29.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian, however, said the procurement process will be "fair and
        transparent" to prevent corruption.</p>'
  'sc-dismisses-makabayan-petition-maharlika-urgent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T20:32:41.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8facdc1-511a-4115-a029-d0e0229ed1d1'
    'lead': 'The Supreme Court (SC) dismissed the Makabayan bloc''s petition to nullify
      President Ferdinand Marcos Jr.''s urgent certification of the Maharlika Fund
      bill last Dec. 15, which allowed the measure to see third reading approval in
      just one day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T20:36:18.779+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-13T14:27:21.896+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC dismisses Makabayan petition to void Marcos'' urgent certification
      of Maharlika Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e0014-f89c-4f2c-aac2-5c91f34caad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The Supreme
        Court (SC) dismissed the Makabayan bloc''s petition to nullify President Ferdinand
        Marcos Jr.''s urgent certification of the <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">Maharlika
        Fund</a> bill last Dec. 15, which allowed the measure to see third reading
        approval in just one day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256a597-fa4c-4190-9848-159bda200819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9ca5e-c3bd-41fd-965d-83c382174eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An urgent certification for a pending measure is typically made to\
        \ respond to a public calamity or emergency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2ce21-0525-4b0d-b2ef-e15c27e63b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c4efb-0f05-4605-a2fd-5f09dd076c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this case, it allowed lawmakers to approve House Bill (HB) 6608\
        \ on second and third reading in just one plenary session, even though bills\
        \ are normally approved on three different readings done on three separate\
        \ days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e42d7c-f522-43c7-aaf1-75e9948cf3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afdd7c-5590-4ba0-93c2-8fd4a83df4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the Makabayan bloc last February <a href="https://www.cnnphilippines.com/news/2023/2/13/makabayan-sc-petition-nullify-maharlika-fund-urgent-marcos.html">petitioned
        the SC to void Marcos'' urgent certification</a>, on the basis that this was
        made unconstitutionally and that it was a grave abuse of discretion as it
        was certified as urgent although it was not in response to any valid emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01f428-1fee-4e34-9c3a-d2e05edc3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863b74b-1787-4f6f-a5c5-d74b65e5827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in its resolution dated Feb. 28, the high court argued: \"\
        There is no actual case or controversy here, nor is the dispute ripe for adjudication.\
        \ [Bayan Muna Chairman Neri] Colmenares et al.'s mere allegation of the unconstitutionality\
        \ of the President's certification of HB 6608 and the passage of the bill\
        \ by the House are not sufficient to warrant review by the Court.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4af82-38f7-4f25-9340-fb018a189ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T14:27:21.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae478644-5e90-4db4-bbd3-c14bb0c1dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T20:36:18.818+08:00
