      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old wushu artist tallied a combined score of 19.623
        (9.58 points in taijiquan and 9.683 points in taijijian) to secure the gold
        medal.</p>'
    '2':
