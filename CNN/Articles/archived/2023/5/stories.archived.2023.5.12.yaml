      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately a quarter of all rockets launched since Wednesday fell\
        \ inside the Gaza Strip, the IDF said.\r"
