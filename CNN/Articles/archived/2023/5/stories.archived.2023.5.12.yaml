      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> – Foreign
        ambassadors to the Philippines and officials have joined the call for a speedy
        resolution in the final drug case of detained former Senator Leila de Lima
        after she was acquitted in one of two remaining drug cases on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b1ee5-2d52-4727-918e-0ddc7a46283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e13a30-0ccb-4a64-8114-cf753786f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">Muntinlupa
        court acquits De Lima in 2nd drug case</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef640b1-bc11-4c20-a8fa-4fdcc18352d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.802+08:00
