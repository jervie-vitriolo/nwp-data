    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971417c-f89c-49d9-a8f7-093b4d49409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.859+08:00
