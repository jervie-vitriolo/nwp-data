      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ea724-3b71-44ff-a452-557356976e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH report also noted that a total of 159 infections are XBB cases.\
        \ Aside from the three XBB.1.16 cases, there were also 72 cases of XBB.1.9.1;\
        \ 35 XBB.1.5; and 13 XBB.1.9.2.  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb9ea6-967b-40d9-9cd7-6c7ce82bb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c704323-0b02-4b04-b73e-b4ff6bab5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also 27 cases of the BA.2.3.20 subvariant, one case of the\
        \ BA.5; 13 cases of other Omicron subvariants; and one case of other COVID-19\
        \ lineages.  \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1eb17-9062-4989-befe-70894ff4b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:14:42.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide COVID-19 cases continue to increase with a daily average
        of 1,553 infections tallied as of May 10, a 75% increase from the previous
        week, the DOH said. Metro Manila showed the steepest rise in cases, while
        Mindanao had a slow increase.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2267038-29d5-4d1c-ab7b-5312c2b86909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department again reminded the public to follow minimum
        health protocols and take the COVID-19 vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ace2da-64fd-4199-9659-2f0bc0ddd651'
