      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21b8ee-7b2e-42a5-9009-ebe0ac048076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This has been too long. As what they say, justice delayed\
        \ is justice denied. The case took so long that is why our family is now happy.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff04c1-97a5-4f20-8688-77aba5327bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.190+08:00
