      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56407c15-b9f2-4c73-8586-e0cc29987e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.859+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre, pag gumagawa ka na ng tugtog, pag-’TIW!’, parang pwede
        iyon ha! Ang tenga mo na siguro ang makaka-decide na pwede pala iyon. (...)
        Kuha ng cellphone, record. [Of course, while you’re working on a track, you
        go- ‘TIW!’ Maybe your ears could tell what kind of sounds you could use. Then
        I grab my phone and record.]”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c9c34-bb59-4a97-ba47-6ef1daea7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06b1f8-0582-4194-8671-5847262883fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the sample for one of his tracks “Tagsingko," referring to
        street vendors selling assorted goods for five pesos each, was recorded nearby.
        It’s a matter of being attentive to what might initially seem like cacophony,
        and singling out sounds that could become something.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1f170-28c5-4de0-9fd6-32d18af018d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.861+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0d37c-aca3-435f-afe3-533aee42445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.861+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tTuna also has an irreverently savage sense of humor when it comes\
        \ to what he samples, like graduation marches and Bisaya jokes. He reenacts\
        \ a Davao radio skit which has surfaced in a lot of budots remixes: A patient\
        \ is at a clinic to consult about whether he’s handsome, and his doctor replies,\
        \ “Unsa? Ang imong mama pangit! Ang imong papa pangit! Ang imong igsuon puro\
        \ mga pangit! Unsa ba’y tan-aw nimo? So unsa man kaha? [Your mama’s ugly.\
        \ Your papa’s ugly. Your siblings, they’re all ugly. What do you think? What\
        \ could it be?]”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb7a78-82a8-4aa1-a893-62a6d7ee11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.862+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27768d-723b-425b-8edc-42225f590c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.862+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The patient replies: “Himala!”  [A miracle!]” \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8cee2-4ac1-42d8-9f1c-908b6ab8ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.863+08:00
