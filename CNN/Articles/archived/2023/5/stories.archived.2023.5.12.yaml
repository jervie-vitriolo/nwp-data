    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH open to any source of power to address supply woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7da46-d9b4-442d-ba62-e6a66e99d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:59.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:11:25.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The country
        is looking at every possible source of electricity to address the supply problem,
        President Ferdinand Marcos Jr. said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba52b08-be68-4376-bee6-42b5fcbb85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:59.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:11:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tama naman ang assessment na talagang kulang ang kuryente natin [The
        assessment that we lack electricity is correct]. So what else can we do? Find
        new sources. That''s what we''re trying to do," Marcos told reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7ed34-3f16-43c1-82e7-1b4c8056c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:59.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:11:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to power, we''re open to everything. Kahit na ano
        na pwede nating makuha para makapag-addition sa power supply natin. Syempre
        nandiyan pa rin— lagi natin iniisip— kailangan marami yung renewables, babawas
        na yung fossil fuel," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e17886-9a68-48b6-ad91-0ba40538e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:59.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:11:25.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Anything we can get to add to our power supply. We always
        consider that we need a lot of renewables to reduce the use of fossil fuel.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282574b4-f777-4eed-903a-06073c33f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:59.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:11:25.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from renewable energy, the president said nuclear technology
        is another option.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650ef42-1225-44ce-8556-9bb4d1518462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:59.551+08:00
      'mgnl:createdBy': 'syrah'
