    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea90e22-933f-448b-9128-b85a42f2ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.868+08:00
