      'mgnl:lastActivated': 2023-05-12T16:14:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba87d4-b716-4bf4-8f75-960261f77103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH later reported that the first XBB.1.16 case had no symptoms\
        \ and already recovered.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131db5f-2ce1-45ff-aeca-475d75b89ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb22881-9b92-45ec-b7fe-f089cbb341a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO said that XBB.1.16 does not seem to be causing more severe\
        \ illness despite spreading faster than the other Omicron subvariants.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb712a-4870-4236-a6f1-f7896436e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f82384-6264-4235-8f99-ef46a92e97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, the department reminds the public that the symptoms of the\
        \ said subvariant remains to be mild,\" the DOH said. \"In general, COVID-19\
        \ exhibits flu-like symptoms such as fever, cough, fatigue, loss of taste\
        \ or smell, sore throat, headache, body pain, diarrhea, among others.\"  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68924b5d-356a-4080-ae20-f86fb6f4e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.007+08:00
      'mgnl:createdBy': 'vince'
