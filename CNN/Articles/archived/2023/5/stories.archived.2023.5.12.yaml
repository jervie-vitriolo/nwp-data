      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ASEAN member-states said tensions in the disputed waters must be resolved
        in accordance with international law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413707d-6562-42fa-8de4-d68103f456a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:15:54.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:15:55.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further reaffirmed the need to pursue peaceful resolution of
        disputes in accordance with the universally recognized principles of international
        law, including the 1982 UNCLOS (United Nations Convention on the Law of the
        Sea)," their statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc899f-6a8f-4ae5-b810-baccd260840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:15:54.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:15:55.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The leaders also said concerns in the South China Sea were raised —
        including "land reclamations and serious incidents" that "eroded trust and
        confidence, increased tensions, and may undermine peace, security, and stability
        in the region."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e96cd-7023-458c-b1bd-e0ef65699667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:15:54.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:15:55.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They stressed the need to "enhance mutual trust and confidence" and
        "exercise self-restraint in the conduct of activities" that may further escalate
        tensions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c2dd3-450c-4a2a-b0dc-d2420183e356'
      'mgnl:activationStatus': true
