      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> P-pop
        continues to gain more international attention as boy group BGYO was named
        by the Recording Academy as one of ten Asian artists to check out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44541fa-13ba-4485-aaee-1027f84ac659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de632287-1ffc-438b-9349-a6fb5b1a2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While idol groups are popular in Japan and Korea, BGYO have been\
        \ redefining what it means to be a boy band in the Philippines,\" the Grammys\
        \ said in its feature.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4dcc6-0b45-4924-a8f3-779e5260aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5abb20-f256-4d6b-a281-465cea43bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubbed as the \"Aces of P-pop,\" BGYO is composed of Gelo, Akira, Mikki,\
        \ JL, and Nate. They underwent a K-pop-like training system through ABS-CBN's\
        \ Star Hunt Academy in 2018 and were officially launched in 2021.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9de5a1-ac16-4aa5-b03e-37404c1ddd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e0c6b-0a50-4331-974d-03ccc748f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BGYO is an acronym for \"Becoming the change, Going further, You and\
        \ I, Originally Filipino.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6eb616-c0de-416e-9128-4f135c4be851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94785c2e-ee87-46f7-b3e9-6540feb589be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The quintet mix elements of pop and R&amp;B, and attribute their\
        \ music and style to their Filipino roots. BGYO's lyrics focus on social issues\
        \ relevant to youth such as self-love, empowerment and hope,\" the Grammys\
        \ added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262addb8-0dfc-4533-ab64-d6219b763631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbbf06-8dda-44ff-9648-821a1fb1af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BGYO landed at No. 2 in the Billboard Next Big Sound chart with their\
        \ debut single \"The Light.\"  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636648c-0c56-4db2-8868-ba234e212a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb8482-9c81-4f09-83e3-0b6ce2ee1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:22:27.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:22:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Asian artists who made it to the list were South Korean singer-songwriter\
        \ Car, The Garden, Chinese singer Lexie Liu, South Korean alt-pop singer So!YoON!,\
        \ Thai pop girl group PRETZELLE, South Korean singer Baek Yerin, Thai Indie\
        \ singer-songwriter Phum Viphurit, Japanese boy band Sexy Zone, Hong Kong\
        \ hip-hop artist Tyson Yoshi, and Vietnamese singer MIN.  \r"
