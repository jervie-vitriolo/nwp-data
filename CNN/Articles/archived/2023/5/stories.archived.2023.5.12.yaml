      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a454e-7982-4378-93b8-46a4862ea54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing OFWs who met with her, the senator said Filipino caregivers\
        \ end up being farmers of pinyin or betel nuts (nganga), while some were forced\
        \ to take shelter with fellow OFWs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2907906-d6c7-4763-b64f-25a69bbdab55'
      'mgnl:activationStatus': true
