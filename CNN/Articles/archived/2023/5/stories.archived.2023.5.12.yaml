      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a62066-0437-430e-95f1-602675b46062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inconsistencies between the contracts signed in Manila and the\
        \ Affidavit for Wage/Salary and Expenses signed with the employers in Taiwan\
        \ pose a threat to OFWs, who are prone to abuse and exploitation, Hontiveros\
        \ warned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06594fc0-9a14-402a-a2c5-d90e150aa00f'
      'mgnl:activationStatus': true
