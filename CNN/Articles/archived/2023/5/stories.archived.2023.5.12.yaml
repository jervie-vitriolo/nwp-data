    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab533e-a11e-4ad8-8787-3663c5c275f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A press release from Hontiveros' office said the senator flew to Taiwan\
        \ particularly to check on the OFWs \"who were threatened by the Chinese Ambassador's\
        \ dangerous statements.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f4d19-a32f-4d33-be20-5af743fc0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afd342-d181-4c96-bacc-26e9363641f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we in the Philippines will never interfere with the issue of\
        \ your independence, I will always support nations who err on the side of\
        \ democracy. We know that democracy is a powerful vaccine against armed conflict,\"\
        \ Hontiveros was quoted as saying in a statement addressed to the Taiwanese\
        \ leader.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c2703-5ad5-4ebe-a38a-de47818fba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063ba68-5607-48b2-b4e9-b457409004a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos and videos released by her office show Hontiveros exchanging\
        \ pleasantries and engaging in discussions with Tsai at the latter's residence\
        \ in Taipei.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10229504-a149-4e68-8127-4a6a1314518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3e307-0f9c-4cd0-a6f3-c72c2ddcaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator's office said she also raised the issue of China's incursions\
        \ in the West Philippine Sea, which Beijing claims based on a controversial\
        \ nine-dash line.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad49a2d-3f13-4547-9f42-e2db4cc22d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ed4fb-d430-4509-834c-44e60aa535bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I cannot help but raise an urgent issue that looms large over the\
        \ Philippines — the external threat posed by China in our territories, a similar\
        \ dilemma Taiwan also faces,\" Hontiveros said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6522f-a2c1-4e95-be32-c8c56021dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc0756-d880-4481-b3a5-c45601bc951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Like President Tsai, I would like a peaceful approach to the South\
        \ China Sea question. I will work on taking tangible steps in the Philippine\
        \ legislature to ensure that we successfully discuss and conduct diplomatic,\
        \ legal, and respectful negotiations with all States concerned to advance\
        \ peace and stability in the entire South China Sea,\" she added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49600513-d759-4e4f-8718-4db3fbe50f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd0617-6430-4155-97a6-1171894beff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Hontiveros, the late Edgardo Angara was the last senator to\
        \ meet with a Taiwan president in 2009 for a joint labor conference, while\
        \ then Transportation and Communications Secretary Mar Roxas was the last\
        \ Cabinet official to visit Taiwan's leader in 2011.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50658cd-cd44-452b-a44f-f0b5e424212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.315+08:00
