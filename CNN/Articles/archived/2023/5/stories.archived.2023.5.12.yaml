    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b784550-4e27-412c-a981-25e5076531dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maria was explicit, too, about her dislike for the “self-sacrificing”\
        \ image pushed onto mothers. “I don't really like the whole, ‘Oh, you're the\
        \ woman, you should stay at home, you should sacrifice everything, you have\
        \ to do that, have to do this,’” she said. “I don't like that at all. I see\
        \ myself and my partner as equals. We're both adults. And we're both equal\
        \ partners here. So we both need to have the same kinds of opportunities.\
        \ And we also need to both have the same level of time and commitment towards\
        \ our child.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56e925-45ea-4dbe-9729-fd159bf2edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4f545-c5c0-499e-ad37-c199322af7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was becoming clearer to me, now, how the image of a “perfect” mother\
        \ has evolved. One interesting thing I noticed through all the many conversations\
        \ is how this change had also given birth to another new concept — children\
        \ could be part of the conversation, too.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244862d-13ab-4003-a69b-ff32e7013fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68623b71-c545-47ff-bd5e-68681f1153c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So one of the things that we've always done with Charlie was treat\
        \ her like a person. It feels weird for some people, and they don't get it,”\
        \ Billie said. “Since she was a baby, as in a newborn, I would explain everything.\
        \ I would treat her as a human being. Explain everything, don’t just do something\
        \ to her — you tell her what you’re going to do, you ask for permission.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0aad4-18ac-4d46-bfd0-23d23441a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97570b34-078c-4829-9905-52d36b429efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.237+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Charlie, she takes extra care when preparing her for situations,
        such as if she’s about to meet a crowd of new faces all at once, and to check
        in with her afterward to see how she’s feeling. She said, “They’re new humans.
        They’re new in this world and the only thing you can do is be kind to them
        and understand where they’re coming from, kasi hindi nila gets ''yung logic,
        hindi nila gets ''yung consequences at this stage. This is the first time
        she’s experiencing anger or frustration and she doesn’t even know the word
        for it or how to verbalize it. So why am I expecting her to act like an adult
        when she isn’t?”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1a694-5644-4e8a-988c-15511e7032b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.238+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707795d-9bfd-48e4-9385-968762c1fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.239+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s really about explaining it and not forcing it also,” Bianca said.\
        \ When approaching new things she wants to teach Liam, she introduces it to\
        \ him, sees how he takes it, and then goes from there. “I never want it to\
        \ be like, because I’m your mom you have to listen, you know what I mean?\
        \ I hated that and I didn’t understand it. So it’s really more of trying to\
        \ let him understand why it’s important to do this, or why you want to do\
        \ whatever. Because, you know, kids, toddlers, they’re so curious and they’\
        re so accepting of things. They’re also very smart. I think, if you just talk\
        \ to them, they’ll understand it the way that they’ll understand it,” she\
        \ said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbd7d2-b2cb-4249-81af-f173def9888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:03:46.630+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Motherhood changed me because it made me just love myself
        more. It made me think about myself first and what I need, because I want
        to feel good about myself, and to feel happy and secure and confident, and
        to trust in myself."</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f1caa-cc9d-42e9-aa90-728843ef5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef5178-30f7-4685-8510-cda1c50955f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mothers come in different forms. When someone becomes a parent, it\
        \ is inevitable that they change. Thus, a part of being a mother is getting\
        \ to know who they are after becoming mothers, too.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb3264-5eac-46ac-8127-42aa77b190d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3d403-5ab7-4ccd-b387-57c757503971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Motherhood changed me because it made me love myself more. It made
        me think about myself first and what I need, because I want to feel good about
        myself, and to feel happy and secure and confident, and to trust in myself,”
        Billie said. “Because I think that Charlie will see that and I want her to
        grow up seeing me — the way that I act and the way I carry myself, she''ll
        see that and she''ll model that. I feel the way that I act and the way she
        feels about me and I feel about that stronger than what I say.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336f434-914f-4a5d-a2ce-99ba047ad4cb'
