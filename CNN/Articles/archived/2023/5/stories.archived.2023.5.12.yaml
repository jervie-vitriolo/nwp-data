      'text': '<p><strong>(CNN)&nbsp;—</strong> Australia''s trade chief has arrived
        in China to lobby for the removal of curbs from its top trading partner, three
        years after relations soured when the previous administration in Canberra
        called for an investigation into the origins of Covid-19.</p>'
