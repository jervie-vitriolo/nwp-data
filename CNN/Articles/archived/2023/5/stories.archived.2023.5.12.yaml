      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f663e45-2540-4569-8294-d792ad0b1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With that, the DOH reiterates that COVID-19 is here to stay and we\
        \ must continue to learn and live with the virus. Hence, certain measures\
        \ and protocols must be in place to help mitigate virus transmission and mutation,\"\
        \ the department said.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbd3f8-9e6c-453e-a4ef-f4b1eca3bd08'
