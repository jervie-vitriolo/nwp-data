      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said the threat came via a comment posted at around 11:45\
        \ a.m., prompting the evacuation of all of its employees from its office in\
        \ Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b68d2-09ba-4511-b217-87c6b2e9dd8c'
      'mgnl:activationStatus': true
