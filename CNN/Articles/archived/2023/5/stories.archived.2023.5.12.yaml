      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The brother
        of ex-Senator Leila de Lima expressed gratitude to the lawyers and supporters
        of his sister following the decision of a Muntinlupa court to acquit her in
        one of her two remaining drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f1a88-2166-45f3-bb37-95fa856dfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.186+08:00
