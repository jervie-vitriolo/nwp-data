      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was accused of collecting drug money for De Lima, which he
        <a href="https://www.cnnphilippines.com/news/2022/5/13/Ronnie-Dayan-Leila-de-Lima-testimony-drug-money.html">denied</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482c8b5-5456-4a29-a922-929352c11ad0'
      'mgnl:activationStatus': true
