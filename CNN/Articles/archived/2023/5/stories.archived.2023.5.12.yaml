      'mgnl:lastActivated': 2023-05-12T05:54:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Core inflation is still very high – close to 8%, almost. And so premature
        easing might be a bit of a risky strategy,” Neumann told CNN Philippines’
        The Final Word.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cd23d-ed38-456b-aa3e-3319047145c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We think that perhaps we want to wait a little bit before we start
        to slash interest rates," he added. "Again, we''ve done a lot of work to get
        prices under control. Let''s keep vigilant for a few more months before we
        start easing back again."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c0bca-ae77-4e3d-abfe-402fd60ec2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers received a big relief from rising prices as the <a href="https://www.cnnphilippines.com/business/2023/5/5/inflation-rate-april.html">inflation</a>
        rate continued its downward trend, sliding to 6.6% in April.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd59a2-63a2-4781-9a14-953d51227743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine <a href="https://www.cnnphilippines.com/business/2023/5/11/gdp-q1-2023.html">economy</a>
        expanded by 6.4% in the first three months of 2023 — its slowest yet since
        it exited a pandemic-induced recession in 2021, data from the Philippine Statistics
        Authority showed.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091c1ed-172d-4c1b-bc2c-2adc04f5a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:41.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure is also past the 6.04% average forecast in a CNN Philippines
        poll of 10 economists, with analysts citing persistent high inflation and
        elevated interest hikes weighing on the country’s growth.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5bd7f-128c-4618-afb5-3f6f79b5d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:41.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these numbers, Neumann said, “The Philippine economy is
        astonishingly really resilient given the high interest rates and the high
        inflation that we have seen.”</p>'
  'PH-Vietnam-talks-on-maritime-dispute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T05:35:23.000+08:00
    'imagesource': 'jcr:848980b7-f9b1-4a99-a2f4-2e4875aaf75b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5573770a-a18b-4b22-9be0-83c1f41f8c77'
    'lead': 'Talks between the Philippines and Vietnam are set to begin in pursuit
      of an agreement on recent maritime disputes, President Ferdinand Marcos Jr.
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T05:43:19.231+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T05:54:46.946+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-12T05:54:46.656+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos eyes PH-Vietnam agreement amid maritime disputes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3215c-2d66-4a79-bdf2-86b93cb563b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.947+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Talks
        between the Philippines and Vietnam are set to begin in pursuit of an agreement
        on recent maritime disputes, President Ferdinand Marcos Jr. said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbb88f-9752-409e-99b4-cdf41ab17332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.947+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president made the statement after the Philippine Coast Guard (PCG)
        reported Vietnamese vessels were previously seen in Sabina and Ayungin Shoals
        with 20 other Chinese vessels.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54593b22-a8a7-4efd-932d-1af48be32cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.947+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he discussed the matter with Vietnamese Prime Minister Pham
        Minh Chinh and pitched that talks be initiated to reach an agreement and avoid
        any problems.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b20df2-70f1-450d-a5a3-c89a296e7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-usap kami ng</em> Prime Minister. We have to find a way,"
        Marcos told reporters. "<em>Sabi ko huwag ‘yung ganito na nag-a-ano tayo,
        mag-usap tayo nang mabuti</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fee54-a68e-4c9f-b79e-4ddd4e79ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I have asked our foreign ministers, ating Foreign Secretary
        and then the Foreign Minister of Vietnam to begin developing the talks so
        that we can have an agreement <em>na hindi na siguro magkaproblema ng mga
        ganyang klase</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3c155-5902-4555-8a4f-d562879cb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I talked with the prime minister. We have to find a way.
        I said it should not be like this, we should talk about it properly. That’s
        why I have asked our foreign ministers, our foreign affairs secretary and
        then the foreign minister of Vietnam to begin developing the talks so that
        we can have an agreement and won’t have any problems.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbce29-1d60-4315-be15-207489d8ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive earlier pushed for all parties concerned to
        follow the 1982 United Nations Convention on the Law of the Sea (UNCLOS) and
        prevent the South China Sea from becoming a "<a href="http://www.cnnphilippines.com/news/2023/5/11/marcos-asean-summit-south-china-sea.html">nexus</a>
        for armed conflict."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5aa48-3c14-47cf-8395-41fab42bf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:43:19.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:46.949+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the Department of Foreign Affairs and the PCG to map
        out the Philippines’ fishing ground in the West Philippine Sea which will
        later on be presented to China.</p>'
  'Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T06:22:32.000+08:00
    'imagesource': 'jcr:5c3189fd-1614-4c88-bc8f-a557742ca3fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baaca0ed-a3f5-4783-858f-7c3ccd7029ba'
    'lead': 'Former Senator Leila de Lima secured victory in one of the two remaining
      drug charges filed against her by the Duterte administration, a decision from
      a Muntinlupa court showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T06:27:04.644+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-12T11:17:44.467+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Muntinlupa court acquits De Lima in 2nd drug case'
    'updated': 2023-05-12T10:31:38.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c89ed-5600-4331-8ea9-bf4e7711fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Former
        Senator Leila de Lima secured victory in one of the two remaining drug charges
        filed against her by the Duterte administration, a decision from a Muntinlupa
        court showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37cca3-3db8-4a4b-8781-057f3df967d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Muntinlupa Regional Trial Court (RTC) branch 204 announced the
        acquittal of de Lima on Friday morning, almost a month after state prosecutors
        sought to reopen her trial amid the existence of a rebuttal evidence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2d42b-dd02-4c63-a66c-590616d308bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even if de Lima won the case, she still has to wait for Muntinlupa
        RTC Branch 256’s decision on whether to allow her to post bail.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe77e01-2aca-4954-ad26-3e5b3fbdd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A vocal critic of former President Rodrigo Duterte, de Lima has been
        in detention for six years over allegations that she benefitted from the illegal
        drug trade inside the New Bilibid Prison, with the drug money used to finance
        her senatorial campaign in 2016.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64984ef-862f-4446-9b9f-304929bcb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This claim, however, was retracted by former Bureau of Corrections
        officer-in-charge Rafael Ragos early last year, claiming he was “coerced”
        by then Justice secretary Vitaliano Aguirre, an appointee of Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4affd24-c996-4690-8017-ca446a6bbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drug dealer Kerwin Espinosa likewise withdrew his allegations against
        de Lima.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8883f-6abb-498e-be01-31f56b004979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former lawmaker has long maintained her innocence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72efc65-b1fc-48c4-b54b-2cb13a6ae897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the decision, de Lima''s lawyer Boni Tacardon told reporters
        that the recantation of Ragos played a major role in the acquittal of the
        detained former legislator.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fedfa-bfc5-462e-8d60-8cb2d5bcb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dahil no''ng binawi niya itong salaysay, nawalan nang tuluyan ang
        basehan ng akusasyon sa kanya (Because when he retracted his story, the basis
        of the accusation against [de Lima] completely lost),” Tacardon said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d0b2d-8d06-4e73-9073-772acf7dfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tacardon noted that while the investigation proved that there was illegal
        drug trading in the New Bilibid Prison, there was no “positive evidence” that
        could link de Lima and co-accused Ronnie Dayan in the drug activities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add2788-928f-44bb-b09b-e01d57f174d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dayan served as the former senator’s bodyguard and was known as her
        alleged drug money collector.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d5590-1417-4b2c-9f1c-ba2eaa09e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both de Lima and Dayan were acquitted based on “reasonable doubt,”
        Tacardon added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c80b2-ac1d-4d36-8fe9-6d472b4c61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:31:27.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T11:17:44.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tacardon and Heidi Soriano, lawyer of Roni Dayan, were “hopeful” that
        a similar decision would be achieved in the pending case.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778ba9c-8df7-4db0-836f-cf1d3ca5aa00'
      'mgnl:activationStatus': true
