      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a sea of opinions about this,\" said Tourism Secretary Christina\
        \ Garcia Frasco during an event on Thursday. \"But I would like to remind\
        \ our fellow Filipinos that the statement 'We give the world our best' is\
        \ a statement of fact. Do you not agree?\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c4d19-c3af-46fd-8c31-216ca5bd52a2'
