      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Senator
        Risa Hontiveros has called on the Department of Migrant Workers and Overseas
        Workers Welfare Administration to investigate the "inconsistent" contracts
        presented by recruiters in Manila and employers in Taiwan to overseas Filipino
        workers (OFWs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47989f17-8657-4edd-88ad-bb261c815a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36927f85-da95-410e-9ae2-8499ac3bbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ayon mismo sa ating mga kababayan, hindi nagtutugma ang mga detalye\
        \ ng dalawa nilang pinipirmahan para makapagtrabaho sa Taiwan. Misleading\
        \ ang mga nakasaad. Yung job description, day off, rest day, oras ng trabaho,\
        \ at maging ang sweldo, hindi pareho,\" Hontiveros said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cc813-e0e5-4988-88b0-1e201aa5de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b16015-02eb-4d48-89d7-6e6c4c3f19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our countrymen said the details between the two contracts\
        \ they signed to work in Taiwan do not match. The ones stated are misleading.\
        \ The job description, day off, rest day, schedule of work, as well as the\
        \ salary do not match.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612d80f-0c93-40af-95f2-c72066d9ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T19:02:12.905+08:00
