      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725a12a-67cd-4231-bf61-69a0b4395fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raising Liam, however, is when she realized that handling it all alone\
        \ would not be as “easy” as childbirth. She was feeling bouts of loneliness\
        \ and was scared to be alone with her son.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32e78b-5b88-479e-8a53-3570c228c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c4189-2c4b-49bc-a806-9584b6e47372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn't understand that because, if you know me, I’ve always loved\
        \ kids. And I asked, why can I not be the same for my own child?” she said.\
        \ So when her mother asked if she was going through postpartum depression,\
        \ it hit her all at once. Yes, she had been going through postpartum depression,\
        \ and that yes, it was okay for her to ask for help. “I was like okay, my\
        \ parents know what they're doing, so I just accept the help that they’re\
        \ willing to give, and that's when it was more manageable,” she said. “It\
        \ became a happier journey. Compared to when I was doing it all by myself,\
        \ when I started accepting the help from everybody, that's when I felt like,\
        \ Okay, I'm a mom now. And you know, not like a student trying to figure out\
        \ a project.” she said. “It takes a whole village — a whole country — to raise\
        \ him right? I'm so thankful for that.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7784a1c-2633-4ae5-a5fb-b2ebd583e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.224+08:00
