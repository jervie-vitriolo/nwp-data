      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Opposition
        Senator Risa Hontiveros met with Taiwanese President Tsai Ing-wen on Friday,
        making her the first sitting Philippine official in more than a decade to
        visit Taiwan''s chief executive amid rising tensions with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70eefdd-e799-4b77-838f-ce52320a409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af97cb-ea7a-424a-aad2-ffd0d2d77fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China in April launched military drills around self-ruled Taiwan in\
        \ response to Tsai's visit to United States lawmakers, which Beijing described\
        \ as \"Taiwan separatist forces' collusion with external forces.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2c9bd-5cc8-4d82-a96c-5ab1db4c2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.309+08:00
