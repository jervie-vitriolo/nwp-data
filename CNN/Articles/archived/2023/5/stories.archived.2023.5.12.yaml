  'Poomsae-golds-32nd-SEA-Games-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-12T21:25:00.000+08:00
    'imagesource': 'jcr:c4873c88-75d8-4c32-8ee1-4c87c55f78fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4aa8d9-5ade-4fb1-9d93-80a9d9ad7143'
    'lead': 'The Poomsae jins took home the Philippines'' 29th and 30th gold medals
      as they opened the taekwondo campaign at the 32nd Southeast Asian Games in Cambodia
      with a dominating five-medal haul on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T21:27:04.581+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T21:27:04.829+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poomsae jins open taekwondo SEA Games campaign with double gold medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999d609-678e-4711-a060-5f6161969fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Poomsae
        jins took home the Philippines'' 29th and 30th gold medals as they opened
        the taekwondo campaign at the 32nd Southeast Asian (SEA) Games in Cambodia
        with a dominating five-medal haul on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52166ac8-417a-4c04-8b58-62430021c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Poomsae team bagged medals in all events they competed in, capping
        off their one-day campaign with a 2-1-2 gold-silver-bronze medal tally.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfb789-113b-423f-a289-7069cbaf55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The female team composed of Jocelyn Ninobla, Aidane Laxa, and Nicole
        Labayne clinched the first taekwondo gold with Taegeuk 8 and Taebaek performances
        that beat their counterparts from Laos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f9878-19ae-4dd5-b0cd-ae684c6d2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Patrick King Perez''s Taeguk 7 and Taebaek forms secured the team''s
        second gold.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344b7f6-4ae4-4946-a707-fbf511947537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The men''s team consisting of Perez, Joaquin Tuzon, and Ian Corton
        grabbed the country''s lone silver with their Koryo and Shipjin performances.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748aef8c-9b1a-49ea-b013-3baf9bfafa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ninobla and Corton teamed up and placed third in the mixed pair category,
        while the freestyle team of Zyka Santiago, Juvenile Crisostomo, Kobe Macario,
        Darius Venerable, and Jeordan Dominguez also took the bronze home.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ea11a-be85-4638-9a58-82c874182d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:27:04.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T21:27:04.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matches for jins in the Kyorugi or sparring events are set for May
        13 to 15.</p>'
