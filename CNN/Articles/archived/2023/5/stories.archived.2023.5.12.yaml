      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36085580-11a5-4ba5-a4b0-eef9a5673504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The judge did the right and just thing,” Vicente de Lima told reporters
        on Friday. “Today is a glorious day, today is a beautiful day.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31aa017-aa97-44fc-8bac-e0706dbd062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee764f-bb73-46fd-b96b-f3ba331af665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court (RTC) Branch 204 on Friday announced
        the <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">acquittal</a>
        of De Lima in connection with the allegation of state prosecutors that she
        benefitted from the illegal drug trade in the New Bilibid Prison.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da89095-7928-42a3-9c99-82b700ba80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fd0b8-ccff-4830-a76e-72b5d0a25d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to De Lima’s brother, the decision of the court was handed\
        \ down quickly. Upon hearing this, supporters inside the courtroom applauded\
        \ and cheered, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac34085-273f-4f19-97cc-f8a70e7cec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4adc0-33c1-4fe5-b465-f7fa7839175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:44:57.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been too long. <em>Sabi nga</em>, justice delayed is justice
        denied. <em>Masyadong tumagal ‘yung kaso kaya ngayon masayang-masaya kami
        sa aming pamilya</em>,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e1e67-85b9-4293-946d-f5c97724ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:44:57.189+08:00
