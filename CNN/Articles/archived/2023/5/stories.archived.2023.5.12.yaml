      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to assure the public that we are taking this bomb threat very\
        \ seriously, and we have implemented all necessary measures to ensure the\
        \ safety and security of our premises and personnel,” Privacy Commissioner\
        \ John Henry Naga said in a statement.\r"
