      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vicente expessed hope that the decision on the former senator’s plea\
        \ for bail for her remaining drug case will be granted immediately.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28074b5d-ca59-49d9-83c4-b2db5b8eb752'
