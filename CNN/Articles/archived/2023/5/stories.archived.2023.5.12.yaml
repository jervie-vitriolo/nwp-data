      'text': "The rocket hit a four-storey apartment building in Rehovot, south of\
        \ Tel Aviv, and wounded five people, the Magen David Adom medical service\
        \ (MDA) said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
