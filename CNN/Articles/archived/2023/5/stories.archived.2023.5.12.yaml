      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Partymates
        and supporters on Friday welcomed the acquittal of former Sen. Leila de Lima
        in one of her two remaining drug cases, stressing that her freedom is near
        and the fight for justice continues as she has been detained for six years
        already.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938a9e4-69e6-4b06-a5fe-37b0402df447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tagumpay ito ng katotohanan pagkatapos ng mahigit na anim na taon\
        \ ng paninira at kasinungalingan laban kay Sen Leila, na ang tanging kasalanan\
        \ lang ay ang matapang na pagtindig para sa tama,\" former Vice President\
        \ Leni Robredo said in an Instagram story.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea43115-5ee8-4f32-94f5-1b8b7afd89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is truth's victory after the more than six years\
        \ of slander and lies against Sen Leila, whose only sin is having the courage\
        \ to stand up for what is right.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a15ae2-725e-41d5-a75c-9903c0e32bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robredo, the former chairperson of the Liberal Party (LP), said she\
        \ completely trusted De Lima's innocence since the start and has been hoping\
        \ she would reclaim her freedom and good name amid six years of oppression.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51598f8b-b4bf-4d05-8623-fd905fcd0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s six-year struggle in prison</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1445c-af8a-49f1-b234-9ad81eb19f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang pagbasura sa kasong ito, bunga ng kawalan ng kahit anumang ebidensiya\
        \ laban sa kanya, ay malinaw na hakbang tungo sa araw na ito,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f97fb-4a00-4aca-a134-7846c7945a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The dismissal of this case, due to lack of evidence against\
        \ her, is a clear step towards this day.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cb5d2-7826-4838-8dde-5a7d0d8da84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">Muntinlupa
        Regional Trial Court Branch 204</a> gave weight to the recantation of ex-Bureau
        of Corrections chief Rafael Ragos, formerly the prosecution''s key witness,
        to acquit De Lima in the drug case.</p>'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Why the
        acquittal? Court gave weight to ex-BuCor OIC Rafael Ragos’ recantation. <br><br>“The
        testimony of witness Ragos is necessary to sustain any possible conviction.
        Without his testimony, the crucial link to establish conspiracy is shrouded
        with reasonable doubt.” |… <a href="https://t.co/tspxBwM3t3">pic.twitter.com/tspxBwM3t3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1656848305740210176?ref_src=twsrc%5Etfw">May
        12, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9755ad-22fd-4898-bb5f-7e47c9f2adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df600ca8-cf22-4d3f-9001-80e0ae02bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Current LP president and Albay Rep. Edcel Lagman called for De Lima's\
        \ freedom through bail in her last \"contrived\" drug case still pending trial.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574644d-6243-4b9e-9036-77ba63532036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Justice is rendered, albeit late,\" Lagman said. \"She deserves full\
        \ exoneration and final liberation.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4535c-1a2f-4168-81ce-f6af903c8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima's camp is still waiting for the resolution on their petition\
        \ for bail on her last drug-related case before she could be released.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd94d1-f2b9-4839-be87-6f3234ab43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was supposed to be issued on May 8 but it was put on hold\
        \ due to problems during the prosecution's marking of evidence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d6276-a500-4776-920a-844e621c841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang ebidensya lahat [All of the evidence are] fabricated,\" incumbent\
        \ LP chairperson and former Sen. Kiko Pangilinan said as he welcomed the court's\
        \ verdict. He said this was \"better late than never.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3244cbb-f6e5-48f6-a023-3491b5caf442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The fight for justice, for the truth continues. Free Leila!\" he\
        \ also said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a97e5-6f2e-4895-93af-df6d424d3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, <a href="https://twitter.com/search?q=%23FreeLeilaDeLimaNow&amp;src=trend_click&amp;vertical=trends">#FreeLeilaDeLimaNow</a>
        trended in the country after the verdict was handed down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7075db2-962d-47f5-8b6f-c882fbc89340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Freedom is near, Sen. Leila. Redemption and vindication are next,\"\
        \ said former Sen. Antonio Trillanes IV, who ran with De Lima under the LP\
        \ for their reelection bid in 2022.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7aa00f-0156-4607-97f0-c8e033033fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need her in the front lines in the fight against the forces of\
        \ tyranny and disinformation who are again trying to trample on the Filipino\
        \ people's rights,\" House Deputy Minority Leader and ACT Rep. France Castro\
        \ said as she called for De Lima's release from detention.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d37bd-bfd8-418d-80db-6303cee8f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Sen. Risa Hontiveros, the upper chamber's deputy minority leader,\
        \ justice will be completed when the \"sinister plot to put her in jail…is\
        \ fully exposed in daylight.\"  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564576c-4ae3-41c0-a2a0-0e9687551399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima was one of the most vocal critics of former President Rodrigo\
        \ Duterte's war on drugs which claimed thousands of lives.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ab1e9-aeb1-43a3-8608-de6f090be697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May this pave the road to justice for all victims of the War on Drugs\
        \ and sound the death knell for this inhuman policy,\" Hontiveros said.\r"
    '21':
