    'lead': 'The National Grid Corporation of the Philippines vows to complete "large"
      transmission projects within the next few months to boost the country''s power
      supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T16:38:55.704+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-05-12T16:38:56.079+08:00
