      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b3766-44c3-493d-8260-94744e69f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the minister said he would work to resolve \"outstanding\"\
        \ blocks on the flow of goods between the two countries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f9154-dcb6-4295-b38e-7c2340409c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43221ad7-091e-4cf2-bd59-a93da55ac8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will be advocating strongly for the full resumption of unimpeded\
        \ Australian exports to China — for all sectors — to the benefit of both countries,\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216f956-e972-4d6c-b651-2bdd0b889d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5cc24-7b91-4f7e-b740-92d983b08ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit underscores how Australia is seeking to improve ties with\
        \ Beijing after a change of leadership in Canberra last year and as the world's\
        \ second largest economy reopens.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba490fa-7d6a-4b7e-9008-24cfd480cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7864f5-84eb-4e55-81d0-4867174ea62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is Australia's largest trading partner, with the exchange of\
        \ goods between the two countries worth 287 billion Australian dollars ($192\
        \ billion) in 2022, according to Australian government statistics. Australia\
        \ plays a vital role to China as a key supplier of commodities such as iron\
        \ ore.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284951b-8480-4283-b998-d3d7759996fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f3fa9-ce5d-4b85-a12c-46069bf1db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the two sides locked horns in the spring of 2020 as Canberra, led\
        \ by then-Prime Minister Scott Morrison, called for an international investigation\
        \ into the roots of Covid-19, which angered Beijing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d613ed-a6d5-4b66-92ed-83a6f1d315e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403763dc-a39a-4bb2-b774-a26f5c1577a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, China has curbed imports of a wide range of Australian\
        \ products, including beef, barley, wine and coal through heavy taxes or other\
        \ barriers. As a result, Australian exports to China fell by 13% in 2022,\
        \ compared to the previous year, according to Chinese customs data.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980485d3-93af-4ac2-9f3f-9f6c8600a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1966b-54fb-4ded-8ee7-e25065ea9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But relations began to improve after Anthony Albanese became prime\
        \ minister last May, leading to \"the resumption of coal, cotton, and copper\
        \ trade,\" noted Farrell.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826c912-0819-4ec5-987c-d74dd235071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d4e8e-95a9-4ee9-9fee-e89b10049e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data shows a big upswing. In March, Australia's exports to China hit\
        \ a record high, with the value of shipments reaching 19 billion Australian\
        \ dollars ($12.8 billion).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18d1a9-3194-497c-9d5b-9c9f2d9fad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef38427-8d78-4852-b965-a75d86819cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges remain</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b82b9f-7730-4915-89a8-b6759e32d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Australia's foreign ministry pointed to restrictions on\
        \ the sale of Australian barley, saying that \"since 2020, China's 80.5% duties\
        \ on Australian barley have effectively blocked exports to that market.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9ddc2-890e-4c57-aa6c-26fba5571a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7773e-ec77-413e-947e-9809aa8f5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Annual barley sales to China had been worth 916 million Australian\
        \ dollars, or $613 million, before the dispute, the ministry said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b1a3c-17d3-437a-ae05-80209b4f8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a24961-74ee-4985-b2bf-f774e8253890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canbera has challenged the duties, lodging a complaint with the World\
        \ Trade Organization in 2020.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa0dd9-c258-4f61-9455-0d8aeff262aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63bf4c-5e2e-4c50-aedc-85926028915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But last month, in a gesture of goodwill, Australia agreed to suspend\
        \ its case, saying China had agreed to an expedited review of the measures\
        \ following talks between the two sides.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c0b72-170e-401a-81aa-169db36710c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a9a2b-6f6a-4e93-a34c-a986babbbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the duties are not lifted at the end of the review period, Australia\
        \ will resume the dispute in the WTO,\" Australian Foreign Minister Penny\
        \ Wong said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe4b1a-f446-4858-8940-9e6a93c89cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23bf2b-3c8a-4dd2-8d2f-b18675004fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canberra is also continuing to press for the release of Australian\
        \ TV anchor Cheng Lei, who marked 1,000 days in Chinese detention this week\
        \ after being taken into custody on espionage charges. Authorities have not\
        \ publicly detailed the allegations against her.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b0b1f-5c5f-4022-8f53-c98573bea450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd964c6-1e42-4c47-a460-849f09f7a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has publicly expressed its desire to move forward. At a news
        briefing Thursday, its foreign ministry said the country "stands ready to
        work together with Australia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53cb39-11ac-4e4b-9e04-17eb95f4a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:54:18.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T14:54:18.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/business/australia-china-trade-minister-visit-intl-hnk/index.html#:~:text=Australia''s%20trade%20chief%20has%20arrived,the%20origins%20of%20Covid%2D19.">Australia’s
        trade minister visits China to lobby for ‘full’ restoration of trade.</a>"</em></p>'
