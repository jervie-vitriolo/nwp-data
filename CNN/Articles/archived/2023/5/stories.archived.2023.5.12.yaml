      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beyond the May 12 acquittal</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec491c5-6fa1-4685-888a-b482a6c373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement sent to CNN Philippines, Justice Secretary Jesus Crispin\
        \ \"Boying\" Remulla said the acquittal showed that the \"rule of law prevailed,\"\
        \ and that the \"independence of the judiciary stands as a major foundation\
        \ of our democratic way of life.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5319ad8-5290-47ec-987f-cc1a7513f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for human rights lawyer Chel Diokno, who was present in the courtroom\
        \ on Friday morning, the case revealed that there is a need to reexamine the\
        \ independence of the country's judiciary as a whole.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e9001-0a52-47fe-a11a-dff30e417d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because, you know, these cases did not begin the way a criminal case\
        \ should begin, which is with a criminal investigation,\" Diokno told CNN\
        \ Philippines. \"This case began with the pronouncements of our former president\
        \ which then led to an investigation.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872244d7-d7e8-4b6f-8ae4-ea021080be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno said there's a need to strengthen the country's justice system\
        \ to make it truly independent. Former Senate President Franklin Drilon had\
        \ the same concern, adding this will be a challenge for the Supreme Court\
        \ to not let something like this happen again.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cba7a8-2282-419a-a7d3-59b43e836399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maraming kaso ang maisasampa doon sa may ebidensyang gumawa nitong\
        \ kaso na talagang di naman nangyari ang mga sinasabing pananagutan ni Sen.\
        \ Leila,\"  Drilon told CNN Philippines' Balitaan. \"Merong pananagutan sa\
        \ batas ito, pananagutan ang mga dating opisiyal ng Duterte administration.\"\
        \  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffdfae-5071-4420-a386-64d53143abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Many cases can be filed against those who created trumped-up\
        \ charges against Sen. Leila that could not be backed with evidence. Under\
        \ our laws, there are people who would be held to account, those former officials\
        \ in the Duterte administration.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4d9a3-1995-4ff7-b488-b8e1660faa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.208+08:00
