      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa RTC Branch 256 was supposed to release its decision regarding
        the application for bail on Monday. However, this was <a href="https://www.cnnphilippines.com/news/2023/5/8/De-Lima-bail-plea-delayed.html">postponed</a>
        due to problems during the prosecution’s marking of evidence.&nbsp;</p>'
  'Marcos-COVID-19-health-status':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
