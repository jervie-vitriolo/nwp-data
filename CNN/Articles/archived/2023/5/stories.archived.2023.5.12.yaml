      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the WHO's move signifies that the world is on its road to recovery,\
        \ the DOH stressed that it is vital to stay alert for the possible resurgence\
        \ of the disease.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613a2de-e7ea-42e1-84a9-ca5f4aa09b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:33:15.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T21:33:15.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652097dd-ee4a-447d-8c87-a3d73b2afc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:33:15.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T21:33:15.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department reminded the public to seek medical attention if they\
        \ experience symptoms such as fever, lymphadenopathy, and rashes after traveling\
        \ to a country with mpox cases.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f50c2f-aeb6-4f83-a8d6-7a33e3a0a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:33:15.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T21:33:15.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74edd6-0dd5-4b85-a8ee-e89239dd5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:33:15.474+08:00
      'mgnl:createdBy': 'seth'
