      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese naval flotilla led by a powerful
        destroyer has been on a 12-day circumnavigation of Japan''s main islands in
        a display of military power as tensions simmer over Taiwan and as Japan prepares
        to host G7 leaders next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3d675-c8d8-47a4-8cf8-446a5bb3e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.066+08:00
