    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b87c9a-9cb6-40e3-95fc-3cc3543c33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:21:48.043+08:00
