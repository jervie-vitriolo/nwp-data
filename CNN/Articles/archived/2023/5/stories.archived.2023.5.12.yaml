  'Ronnie-Dayan-acquitted-in-drug-case':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T12:03:15.000+08:00
    'imagesource': 'jcr:9a6e7553-4b31-4460-98f0-10d7dd1faac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '904ada2b-37be-4bdf-bb65-ad4ac38847cd'
    'lead': 'A Muntinlupa court on Friday acquitted Ronnie Dayan, the former driver
      and bodyguard of ex-Senator Leila de Lima who was also accused in one of the
      latter’s remaining drug cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T12:10:33.640+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-12T12:10:34.135+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronnie-Dayan', 'Leila-de-Lima', 'drug-case']
    'stories': []
    'template': '1'
    'title': 'Muntinlupa court also acquits De Lima’s former driver in drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54178b-3b83-4136-bc44-76d90624f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> A Muntinlupa
        court on Friday acquitted Ronnie Dayan, the former driver and bodyguard of
        ex-Senator Leila de Lima who was also accused in one of the latter’s remaining
        drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ec0c6-e8c9-4b8c-8048-cb4d2b3abe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904847f8-6756-40c2-967c-302225fcb85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi ng korte</em> reasonable doubt based <em>po doon sa</em>
        recantation <em>nung</em> witness <em>na si</em> Mr. Rafael Ragos," Haidee
        Soriano, lawyer of Dayan, told reporters on Friday referring to former Bureau
        of Corrections chief Rafael Ragos who backtracked his allegations against
        the former lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cacfe-eac2-4b58-ba47-aa16b6f1519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb0984-f8c5-42d2-aa0a-d7faa2a54c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun po ang nag</em>-establish <em>ng</em> reasonable doubt
        <em>sa</em> participation <em>po ni</em> former Senator De Lima <em>at ni</em>
        Ronnie Dayan,” Soriano added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515d5ff-cac3-4174-a63c-253a4ec2be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c81f6d-3ba3-4a77-a131-8d0b9d94aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-12T12:10:34.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The court said reasonable doubt based on the recantation\
        \ of the witness Mr. Rafael Ragos. This established the reasonable doubt on\
        \ the participation of former Senator De Lima and Ronnie Dayan.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febeeccb-1d6e-40c0-b1e9-899f24309595'
