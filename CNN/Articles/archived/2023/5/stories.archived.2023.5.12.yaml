      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Amid cooling
        inflation numbers, an economist warned Bangko Sentral ng Pilipinas (BSP) against
        slashing interest rates and said the agency should wait a little bit longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b452c5-31e7-4d6c-a59e-1a6e5f8b5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:54:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'HSBC Chief Asia Economist Frederic Neumann on Thursday said core inflation
        is still high and cutting interests could be a risky strategy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584ec8c-719c-4a7e-8cb5-6ea459f3174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:35:13.828+08:00
