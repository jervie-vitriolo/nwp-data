    'title': "BGYO among Grammys' Asian Pop artists to check out  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5eabb-a563-4037-8e77-d3f759dbc997'
      'mgnl:activationStatus': true
