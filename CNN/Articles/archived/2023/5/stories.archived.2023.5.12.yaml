  'redefining-the-motherhood-ideal':
    'author': 'Maia Puyat'
    'caption': 'How young mothers have made their motherhood journeys their own. '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-05-12T17:27:53.000+08:00
    'imagesource': 'jcr:b1178f38-d543-41ac-ae1e-1b51f69166da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '196cf052-0a56-46dd-8bbb-0ed9f4ca0653'
    'lead': 'How young mothers have made their motherhood journeys their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T17:38:51.183+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-05-12T19:03:47.637+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Redefining the ideal image of motherhood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710495c-3bef-470f-9be5-341314453a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I met my niece, Charlie, she had just begun to walk.
        I watched as she delicately squeezed the rolls of my seven-year-old pug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc897c-5ec9-48b0-82aa-f8f97c91d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc67471-2c81-4785-83f2-c8c062bec349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wow, Ate Bill, she’s so big na,” I said, feeling shivers as the images\
        \ of all the titas who have ever said that to me flashed through my mind.\
        \ “She’s a legit person.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03190e-a489-4001-8383-b6d85d8ed462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db5445-1af2-4772-a30d-6d249b8c5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her mother and my cousin Billie laughed as I stared in awe at Charlie\
        \ chasing my pug. “Yeah, she is!” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cde69-6363-4ba8-8ad2-4b6a496d1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3df6e-f58e-47c1-aebb-1f81c70ecaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I still can’t believe you’re a mom,” I said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bf143-758b-4591-ae39-bb9a552e1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8a964-fe19-4ef3-b964-4cf6f7e037c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie was the first cousin in our family to get married and have
        a child. From the beginning, she’d made it clear that her motherhood journey
        is and was always going to be <em>hers</em>. She and her husband did not plan
        to have a baby during their honeymoon. Instead, they waited until they both
        felt ready. She is open about her experiences, too, choosing to share the
        highs and lows of motherhood on social media — how the changes had affected
        her mentally and physically, as well as how little Charlie is growing.</p>'
    '86':
      'image': 'jcr:4722ce7e-ec2f-4ca4-8c8e-f8c1d293619d'
      'imageCaption': 'Billie with her daughter Charlie. Photo courtesy of BILLIE
        PUYAT MURGA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ceebf-4510-4b96-b4b8-c800f7ccd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:03:46.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60291597-29cb-47ae-9f08-7e1c3de8a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.197+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160c023-7516-41d8-ac0e-66266e3e19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.197+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so, as Charlie now approaches three years old, I still couldn’\
        t quite grasp that someone so close in age to me could be a mother. Then again,\
        \ what was I imagining a mother to even look like?\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b5a33-296a-4d72-b08f-3e4327b8f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.198+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b431e6-466b-42f0-af2d-4aef6e704785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.198+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Growing up, the cartoons I watched and the stories I read all painted\
        \ one unifying portrait of the “perfect” mother — a woman who handled all\
        \ the housework and child-rearing by herself, with poise and elegance. Mothers\
        \ who were shown struggling to handle that were portrayed in an exaggeratedly\
        \ negative light, implying that they were less than mothers who could do it\
        \ all.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ef44e-8fbb-481c-96f4-1eaaddb2cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.198+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14219546-f978-4a21-89b7-0ee362b748b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.199+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was the first point of my confusion. I thought, is this what mothers\
        \ should be like?\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76da1b-efd0-4afd-b95f-555aca02b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.199+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e14466-8e0c-4015-ba7c-4f550ab72e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.199+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This image never really aligned with what I saw growing up. This was\
        \ not because the maternal figures in my life couldn’t handle it — they certainly\
        \ could. My mother raised my brother and me after my father passed, all while\
        \ accumulating a growing list of achievements. Her mother, my grandmother,\
        \ carried herself with the elegance of her ballerina background, and could\
        \ haggle prices at the market like no one else could. My paternal grandmother\
        \ was a paralyzingly beautiful woman with a sharp eye and an even sharper\
        \ tongue.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda0b9b-8142-451b-9464-7e96261fa19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.200+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a74ea3-996a-473f-ac4d-50d4a5ac562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.200+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But could they check every box in the imaginary list that idealizes\
        \ the “perfect” mother?\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1f045-5c77-4a46-bc5d-c5a0e6b9212a'
      'mgnl:activationStatus': true
