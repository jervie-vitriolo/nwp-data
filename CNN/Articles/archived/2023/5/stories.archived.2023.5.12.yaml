  'ph-resolve-kuwait-visa-issuance-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T14:48:11.000+08:00
    'imagesource': 'jcr:ae045755-c2cc-45e1-878f-fd77c267f62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3031bde-ae33-4067-a0ac-f5d07ea6763a'
    'lead': 'The government said Friday it is ready to resolve any issues with Kuwait
      over the visa issuance suspension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T14:50:22.918+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-12T18:21:49.584+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH ‘confident’ to resolve issues with Kuwait over visa issuance suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2036e5-7025-4311-94c2-7a87ad66a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The government
        said Friday it is ready to resolve any issues with Kuwait over the visa issuance
        suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b630b2-ee3c-48b2-871f-2601f1392ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Foreign Affairs (DFA) said Kuwaiti
        has informed Manila of its decision suspending the issuance of new entry visas
        for newly hired Filipinos “effective immediately.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2f2b1-5113-442d-b0de-7fc49d2f05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency did not state Kuwait’s reason for the visa issuance suspension.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140adb7-cdf3-4b3c-a09d-6b0157d966d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/11/kuwait-suspends-visa-issuance-filipinos.html">READ:
        Kuwait suspends issuance of visas for Filipinos</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0200d5-78ab-4edd-9275-f4e9611c7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA said government would discuss and resolve any bilateral issues
        “in an amicable manner.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fbb92-4fad-411a-9a5e-50baedf31ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the case of Kuwait, we are confident that with our friendly
        relations and strong people-to-people links, we shall be able to find a mutually
        satisfactory solution that will take into account the need to provide maximum
        protection and access to justice for all our nationals working in the country,”
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de8df7-bcd0-4370-8b52-cd9fcdd86d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:54:44.238+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T18:21:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Migrant Workers expressed its readiness
        to aid affected Filipinos in Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d4edb-1e6d-43de-98dd-8978c08d614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:54:44.239+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T18:21:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9bdb27-554c-4f61-ae83-82c9ef894b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:54:44.239+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T18:21:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We shall continue to pursue the track of labor diplomacy in ensuring\
        \ the welfare and safety of our overseas Filipino workers (OFWs), while we\
        \ await more details as to the rationale and issues surrounding the action\
        \ of the Kuwait government,\" the DMW said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f172e2f-1720-4d31-af9d-785add8409f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:54:44.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T18:21:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1177e6-de0c-4f6a-8adf-836a586eb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:54:44.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T18:21:49.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it is working closely with the DFA and
        the Philippine Embassy in Kuwait, as well as Philippine recruitment agencies
        and Filipino communities in addressing the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89343cda-18b9-4984-b57e-21e3f02f3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:50:22.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-12T18:21:49.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA said around 290,000 Filipinos live and work in the Gulf state.'
  'Australia-trade-minister-visits-China':
