      'mgnl:lastActivated': 2023-05-13T11:09:48.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd7b02-3f17-4bd2-a94d-1728f808a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.863+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tIt’s a struggle to translate this joke faithfully into English without\
        \ losing its edge. If you understand it, great. If you don’t, sori ka na lang.\
        \ But you can still dance as the word is sampled, disintegrating into a hypnotic,\
        \ irresistible rhythm: Himala, la, la, la-la-la.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16216902-f39d-4454-b1bd-4910b956eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c56bf8-004d-4158-a1d4-1c90f64ec03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than the music or dance alone, budots is about sheer attitude.\
        \ \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638912a-b395-4a64-a1a9-888c7d0211b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.865+08:00
