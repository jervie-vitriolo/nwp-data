      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300,000 first-time jobseekers have benefited from the law
        since 2019.</p>'
  'hontiveros-taiwan-president-meeting':
