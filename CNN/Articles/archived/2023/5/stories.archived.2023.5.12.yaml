      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/12/De-Lima-rights-group-drug-case-bail-appeal.html">Rights
        group: Quickly resolve last De Lima drug case, bail appeal</a></strong></p>'
