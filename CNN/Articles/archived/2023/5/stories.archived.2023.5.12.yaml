    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74f2ad-b883-4259-aa6d-37e37b7bb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.193+08:00
