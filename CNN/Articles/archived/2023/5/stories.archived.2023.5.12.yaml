    'title': 'DOLE: First-time jobseekers can only avail of pre-employment assistance
      once'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed519f-5d37-4707-90ae-98f5283a8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Jobseekers
        eligible for waived pre-employment document fees may only avail of the assistance
        once, the Department of Labor and Employment (DOLE) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d53d5-ee02-4d30-a7f5-74c57f46bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201451e-87de-489d-b523-62a7cbca4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the DOLE, along with 15 other agencies, made official\
        \ the joint operating guidelines for the First Time Jobseekers Assistance\
        \ Act (FTJAA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b8b10-4c4e-48e9-a110-f13d7c82fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c437e-849e-4b13-be4b-6a30940d9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito ay pagbibigay apirmasyon — naroon ang pagkakaisa na magkaroon\
        \ ng katuparan ang paghahanapbuhay ng ating mga kababayan, lalo na ‘yung first-time\
        \ jobseekers,” Labor Secretary Benny Laguesma said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62243b-33b4-42ab-b327-5fd88266c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426d40f-4b3b-4dca-a313-4b2324c3a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is to affirm that there are joint efforts to help\
        \ our countrymen find work, especially first-time jobseekers.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83e4fc-a8d7-423d-8368-1f63238a1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a43fa-0660-4016-a7dd-5d3e8779b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law has been in place since 2019, but the joint operating guidelines\
        \ were only institutionalized due to challenges in the implementation of separate\
        \ agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2108fbc-a13f-4612-9f12-45d06b2a5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c53a44-b15a-4437-8089-e61dcbb0aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakita natin ‘yung pagkakaiba sa pag-identify ng first-time jobseekers.\
        \ May iba ring agencies na nahirapan kung ano ‘yung magiging basis nila,”\
        \ said Patrick Patriwirawan, DOLE Director for the Bureau of Local Employment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184cb96-559f-4ab8-93e3-f83a6d09a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf76c66-118d-4b61-a652-987be5edda75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We saw differences in identifying who first-time jobseekers\
        \ are. There were also agencies that found it difficult to determine what\
        \ their basis would be.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ef97e-be09-4a36-942f-f76ecddd67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbdbe3-36a6-4f37-962a-8446c43a8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the FTJAA, K-12 and college graduates, technological vocational\
        \ education and training graduates, and even out-of-school youth, regardless\
        \ of age, are qualified for the program. They will only need to get clearance\
        \ first from their barangays, the DOLE said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da525c-1fe8-4657-95c2-b913fc090a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8855c02-fc45-4d80-90dc-5a489d1b2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laguesma said he was hopeful the waived government fees will help ease\
        \ the burden of more Filipinos.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51a255-2933-40f7-9086-927378f873a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.271+08:00
      'mgnl:createdBy': 'kristel'
