      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases (IATF) is set to submit its recommendations on COVID-19 to the Office
        of the President next week following the WHO declaration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d2d41-91b0-41cb-82bb-8bfe96d96137'
      'mgnl:activationStatus': true
