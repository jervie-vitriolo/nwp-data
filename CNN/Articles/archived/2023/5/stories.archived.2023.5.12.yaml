      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f14cd-e1a3-4770-8524-cb74827d1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:21:48.053+08:00
