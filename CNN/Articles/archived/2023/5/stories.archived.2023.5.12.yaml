    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a53e1-9b7e-4604-9c8f-cbffcc06c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.244+08:00
