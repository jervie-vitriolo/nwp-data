      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016cc3a-f365-4aac-8c15-6dbd3ecd2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:32:18.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
