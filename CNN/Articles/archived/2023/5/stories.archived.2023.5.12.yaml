      kay Nanay'' program ng Generations-Home NGO | Newsroom Ngayon" /><meta itemprop="description"
      content="Itinuturing na isa sa pinaka-challenging na yugto ng buhay ng isang
      babae ang pagbubuntis at pagiging ina. At dahil dito, may ilang kababaihan na
      nagpapalaglag, inaabandona o ibinebenta ang anak.<br /><br />Isang grupo ''yan
      ng mga tinatawag na "vulnerable mothers” na tinutulungan ng organisasyong "Generations—Home.”
      <br /><br />Para pag-usapan ang kanilang mga programa, makakausap natin si Generations—Home
