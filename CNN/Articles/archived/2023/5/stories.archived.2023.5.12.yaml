      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acc125-b101-43a8-9a74-eae71950d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T21:33:15.472+08:00
      'mgnl:createdBy': 'seth'
