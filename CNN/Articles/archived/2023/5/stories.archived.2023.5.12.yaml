    'lead': 'If you''re a fan of Korean comedy series well this one''s for you.

      Korean stars Jang Hyuk and Jang Nara team up for the first time in nine years
      for action-comedy-drama series "Family: The Unbreakable Bond" which you can
      now stream on Disney plus.

      It follows the story of a secret service agent leading a double life for his
      family.

      Hyuk and Nara''s last series before this was the beloved K-Drama "Fated to Love
      You."

      CNN Philippines got to speak with the two of them via Zoom.

      They told what''s it like working together again and the secret to their undeniable
      chemistry.'
