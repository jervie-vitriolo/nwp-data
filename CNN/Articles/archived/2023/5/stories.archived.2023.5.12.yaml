    'stories': []
    'template': '1'
    'title': 'Rights groups: Quickly resolve last De Lima drug case, grant bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85174748-fe6c-47b8-ac35-7e6ab2438e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.733+08:00
