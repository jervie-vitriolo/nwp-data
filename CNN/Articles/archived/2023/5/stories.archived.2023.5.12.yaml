      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That translates to everything that permeates our sense of hospitality\
        \ and service as a tourism industry,\" she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c01540-9645-4b8a-9ce5-2f5ae03ecd3d'
