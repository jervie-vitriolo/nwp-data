      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysia lagged behind by a second to land on the third spot.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca457c3-55d4-46a3-8800-9642f8ceeee2'
