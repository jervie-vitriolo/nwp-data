      'mgnl:lastActivated': 2023-05-12T18:48:25.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a5f60-7520-4415-af85-bf93d98f18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T18:48:25.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same month, Chinese Ambassador to the Philippines Huang Xilian\
        \ advised the Philippine government \"to unequivocally oppose Taiwan independence\
        \ rather than stoking the fire by offering the US access to the military bases\
        \ near the Taiwan Strait, if you care genuinely about the 150,000 OFWs (overseas\
        \ Filipino workers) in Taiwan.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951729c-45ce-4210-abfa-1eeb06ee8f6e'
