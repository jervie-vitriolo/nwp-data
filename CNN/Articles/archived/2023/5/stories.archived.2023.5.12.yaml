  'Marcos-thanks-Timor-Leste-for-denying-Teves-asylum-bid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T00:05:11.000+08:00
    'imagesource': 'jcr:b39e404c-8660-4ae0-a26a-de8a299d99ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b730510-0b83-40fc-bafa-c95e81117ff3'
    'lead': 'The rejection of Negros Oriental Rep. Arnolfo Teves'' request for political
      asylum makes it easier for Philippine authorities to bring the embattled lawmaker
      back home to face the allegations against him, says President Ferdinand Marcos
      Jr.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T00:07:56.612+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-12T00:07:57.000+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos thanks Timor-Leste for denying Teves'' asylum bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a42de-9c02-4e97-9fe8-3b14aeb238fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> President
        Ferdinand Marcos Jr. thanked Timor-Leste for denying embattled Negros Oriental
        Rep. Arnolfo Teves'' request for political asylum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f055550-69a9-44da-b2c3-3e4c9fba0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the rejection makes it easier for Philippine authorities
        to bring the suspended congressman back home.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fac5e-7ee1-4218-ac8e-8b792f757b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In denying his request for political asylum then we are going closer
        in the case to bring him back home to face the allegations that have been
        made [against him]. But again, we thank you for your very quick response in
        that regard," the president told Timor-Leste Prime Minister Taur Matan Ruak
        during their bilateral meeting on the sidelines of the 42nd Association of
        Southeast Asian Nations summit in Indonesia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e674ea2-9df2-4715-bfc8-b7b059027c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">lawmaker''s
        asylum bid denied</a>, Marcos again urged Teves to return to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461b485-2245-4562-ae55-43df36a6015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Come home. That''s the best advice I can give him. Come home," the
        chief executive said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14697012-e825-446c-b6c2-dece2a9ab8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves has been tagged as the alleged mastermind in the murder of
        Negros Oriental Gov. Roel Degamo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7af06-b0cb-4b5f-a210-bcea715251ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was slapped with a 60-day suspension in March for failing to return
        to the country from his medical treatment in the United States after his travel
        authority expired. His suspension ends on May 22.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a882365-ca07-4160-8538-f1329c902618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:07:56.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-12T00:07:57.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/10/Romualdez-Teves-possible-sanction-after-suspension.html">House
        speaker warns Teves of possible sanction after suspension</a></strong></p>'
  'SOJ-says-witness-in-Degamo-slay-irrelevant':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T00:07:54.000+08:00
    'imagesource': 'jcr:d63f8dbc-6651-4678-8672-151969bc4a62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33314024-a427-4c12-901e-65827a069584'
    'lead': 'Justice Secretary Jesus Crispin "Boying" Remulla dismissed as irrelevant
      the testimony of a supposed new witness in the killing of Negros Oriental Governor
      Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T00:10:04.332+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T00:10:04.750+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SOJ on ''new'' witness in Degamo slay: Irrelevant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c94e78-59f4-40d3-bc28-8f1f77ef199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Justice
        Secretary Jesus Crispin "Boying" Remulla dismissed as irrelevant the testimony
        of a supposed new witness in the killing of Negros Oriental Governor Roel
        Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea801ab-362d-41c7-b9ed-2cc67a9adbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said on Thursday that there was nothing significant about the
        statements made by Marlon Quibod, the alleged witness who showed up on Wednesday
        at the National Bureau of Investigation headquarters with his story.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e39261-2de7-4fdb-9ce8-1f0c4b5c049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quibod claimed he was recruited to join the attack team that would
        kill Degamo, and that they worked for a certain "Brownie," which he later
        identified as a "Mayor Fritz."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17842a93-6454-4677-91b3-9bcb2ff37ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said the sudden appearance of the witness was just a desperate
        attempt to muddle the situation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e178da-f89f-4f77-941d-105953338959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing to it. <em>Puro karga lang. Pinapatong lang. Sinusubo
        lang nila para mang</em> distract. <em>Parang yun ang lumalabas</em>... Irrelevant
        yan. That''s… <em>basura yan</em>," he said at a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e9ff3-c8ad-4315-89b5-ce7ef860d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There''s nothing to it. Just adding layers to the story.
        They''re just doing that as a distraction. So it''s irrelevant. Garbage.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca15b59-cafc-496b-91ee-219a2674d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He pointed out that the camp of Negros Oriental Representative Arnie
        Teves may be behind the appearance of the witness.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf7a21-5f9d-4cb1-9d9e-33516faf6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Teves is still in Timor-Leste appealing the denial
        of his application for political asylum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28941a5b-e63e-4c79-9122-2e64540d0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves'' camp earlier said it is mulling what action to take should
        authorities push through with their plan to <a href="https://www.cnnphilippines.com/news/2023/5/11/Teves-camp-legal-action-passport-cancelation.html">cancel</a>
        the suspended congressman’s passport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3bf38-65d2-4b81-8724-d1d93f368c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:10:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:10:04.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/10/Romualdez-Teves-possible-sanction-after-suspension.html">House
        speaker warns Teves of possible sanction after suspension</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba780d12-244e-4c08-916b-69675699bdb2'
