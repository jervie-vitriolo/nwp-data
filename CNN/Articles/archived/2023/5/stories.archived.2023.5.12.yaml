      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46b496-8213-4399-8343-c95f745ed8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hannah Neumann, a member of the European parliament, celebrated the\
        \ decision. “Great news! Leila de Lima is one step closer to freedom after\
        \ 6 years of politically motivated detention. So far, each and every made-up\
        \ case collapsed. I hope to see you out of jail soon, @AttyLeiladeLima.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a134c-1364-4c9a-858d-2278e50a970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f3c2e-d97a-4d6a-bb64-e46e18944fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, a vocal critic of the Duterte administration, has been detained\
        \ since February 2017 for alleged involvement in the drug trade in the New\
        \ Bilibid Prison when she was justice secretary. She allegedly used drug money\
        \ to fund her 2016 Senate bid. The former lawmaker has denied these allegations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32b98f-882b-49c4-ae85-8884faba6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19730b6a-a394-4736-ba3c-87e9e2d6388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Muntinlupa RTC 205 dismissed the first drug case against her.\
        \ The new acquittal is by the Muntinlupa RTC 204.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fef7c-990d-4391-a9f9-bb36df17940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09077f0b-df57-4e93-bc66-6729e837a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima cannot yet be released as she is waiting Muntinlupa RTC 256\
        \ for its decision to allow her to post bail. Her final drug case is pending\
        \ with this court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e64746-4a34-4c31-99e6-1df8b3bdb974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a54ab9-d305-470d-8f5b-da59c3214676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danish Ambassador the Philippines Franz-Michael Skjold Mellbin said\
        \ the cases against De Lima were concerning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1a4cb-5171-47f3-83a5-a4bd5dc707a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd068cf-f1c2-4f14-a844-fa69ed9d557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Happy for the acquittal of @AttyLeiladeLima in a case that has drawn\
        \ grave concerns from its very start. Hope for a positive bail decision following\
        \ six years of detainment and two acquittals as well as a speedy process in\
        \ the last case,” Mellbin said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e901992-6485-4bef-8d77-6710fe9156ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b7ebd-cf83-4b79-b024-5c689a4f8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other envoys emphasized the need for rule of law in a functioning democracy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b8ab5-ee05-4845-9302-d4bb05c0fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c726069-8521-47ee-ac9f-d9d385b84f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I welcome the progress made by the court's decision. The rule of law\
        \ is essential for a functioning democracy &amp; important for further strengthening\
        \ Philippine-German relations,” German Ambassador to the Philippines Anke\
        \ Reiffenstuel said Friday. “Germany will continue to follow the remaining\
        \ case in which Leila de Lima filed a petition for bail.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cff73-f012-4538-afb2-96717939784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0719c5-f467-4540-9598-d4856046311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ambassador of the European Union to the Philippines Luc Veron congratulated\
        \ De Lima on her acquittal. “It has been six long years but I share your happiness\
        \ that the day has come. Everyone has the right to due process and justice.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5a36d-b417-4d7b-b875-6b6778a797e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cc1d6-0985-49a8-8446-5d3a4242e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:56:03.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-12T17:56:56.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the acquittal of De Lima’s second case broke, <a href="https://www.cnnphilippines.com/news/2023/5/12/lawmakers-lp-members-de-lima-acquittal-second-drug-case.html">politicians,
        political parties</a>, and <a href="https://www.cnnphilippines.com/news/2023/5/12/De-Lima-rights-group-drug-case-bail-appeal.html">rights
        groups</a> likewise celebrated de Lima’s release and called for quick action
        on her final drug case.</p>'
