        \ recent provocative remarks\" about Taiwan, the democratically ruled island\
        \ over which the Chinese Communist Party claims sovereignty despite never\
        \ having ruled it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aaa7fe-00b0-4443-8a17-9c2f5e7ee79f'
