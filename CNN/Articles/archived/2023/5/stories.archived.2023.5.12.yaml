      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's Defense Ministry on Thursday released a map showing the Type\
        \ 055 guided missile destroyer Lhasa, one of the People's Liberation Army\
        \ Navy's most powerful warships, leading a four-ship flotilla that also included\
        \ a smaller destroyer, a frigate and a supply ship on the clockwise circumnavigation.\r"
