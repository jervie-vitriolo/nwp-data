      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22614088-cb23-42b8-866c-6f358a120ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mom, Maria, similarly stressed the importance of a “village.”
        An upperclassman of a friend of mine, Maria is the mother of a two, almost
        three-year-old named Marty.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532ff54-c2e3-43f6-b3dd-ee72fd43f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3bdde-9990-4168-82e0-165c7ba6b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having that support group was particularly pertinent for her, as she\
        \ described herself as the type to keep busy. Currently, she balances her\
        \ work as a development manager at a FinTech company with freelance cosplaying,\
        \ modeling, and streaming.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d2b38-a2c7-4c5e-afb8-6070ce78f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c37e8-7df3-42a2-9885-41f56e36a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing that really helped me was staying close to my own support
        group or my own support circle — so my friends and family," she said. "And
        at the same time, having a very supportive partner."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822c0ef-caca-40fa-9563-b81ce8a55dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4636039-544d-4056-a44a-ff8a9d1a3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My partner is also a content creator. So what happens is naga-alternate\
        \ kami. If I have a gig on a specific date, he cannot have a gig on that date.\
        \ And then if he has a very important big thing, I’m the one who has to adjust\
        \ so that I can watch over the kid. And then also the people around us. If\
        \ both of us are not available, we ask family members, we ask his grandparents\
        \ if it’s okay that they can watch over him. It’s really about having a really\
        \ good support group and, at the same time, also to have the  discipline to\
        \ do something like this. Kasi, in order for it to work, you have to be very\
        \ organized and very careful with how you plan your schedule, and how you\
        \ plan the things around you.”\r"
