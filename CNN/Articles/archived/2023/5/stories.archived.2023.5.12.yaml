  'dj-love-budots-interview':
    'author': 'Mariah Reodica'
    'caption': 'Budots pioneer DJ Love, whose real name is Sherwin Tuna, talks to
      CNN Philippines Life about playing a Boiler Room showcase and drawing influence
      from his hometown of Davao. Photo by GEELA GARCIA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-05-12T18:24:21.000+08:00
    'imagesource': 'jcr:ae4c3c7f-ce22-41d2-bdb9-462da97ebc99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14393310-a92b-4c7e-8bbe-2fe5c7376059'
    'lead': 'Budots pioneer DJ Love, whose real name is Sherwin Tuna, talks to CNN
      Philippines Life about playing a Boiler Room showcase and drawing influence
      from his hometown of Davao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T18:29:35.843+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-05-13T11:09:48.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DJ Love and the sheer bliss of budots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba1ee6-754c-4e35-af02-ba1b3360a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After DJ Love wrapped up his song at the Boiler Room’s Broadcast
        Lab, he raised his arms up to the sky, almost in tears. He looked around to
        the people around him reciprocating with deafening cheers. Even if he’d be
        back on a flight home to Davao in a matter of hours, for now, he stands triumphant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555467ae-957c-447a-9025-98dbcd1b744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.852+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, held on April 29, 2023 at a boiler along the Marikina
        Riverbanks, was set to be broadcast online to Boiler Room’s international
        audiences all over the world. Its lineup has featured musicians like Thom
        Yorke, Run the Jewels, and Ryuichi Sakamoto, to name a few. This particular
        show’s organizers, the volunteer-run platform Manila Community Radio, threw
        quite a curveball by celebrating budots and its mutations after winning Boiler
        Room’s sixth Broadcast Lab grant. The grant aims to “provide funding &amp;
        bring new audiences to underrepresented scenes, communities and artists.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655c577-956c-447d-b217-0e6d3c8edbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.852+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When DJ Love started his performance, there were only a handful
        of people around the room dancing the distinct freestyle dance characterized
        by a deceptively quadricep-straining gyration of the hips, paired knees swinging
        like a sideways avian beak. By the time he ran his last song, budots was everywhere,
        and people on the dancefloor were teaching each other how it’s done.</p>'
    '48':
      'image': 'jcr:7d58d6fc-a843-4be1-a8df-35ca7a8af030'
      'imageCaption': 'DJ Love during his set at Manila Community Radio''s Boiler
        Room Broadcast Lab showcase. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243042a3-cbf5-4efd-9bd5-d4bb6a8b2025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:56:22.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'image': 'jcr:1bf5bfc7-0c95-4345-b2dd-4d8b6736da22'
      'imageCaption': 'Manila Community Radio celebrated budots and its mutations
        at its Boiler Room Broadcast Lab showcase last April 29, 2023 at  the Riverbanks
        complex in Marikina. In photo: Showtime Official Club starts his set. Photo
        by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08229006-7659-4761-b798-3ce88eca3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:56:22.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0771f8-a7f0-4751-bd33-b334543a9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4d333-22f3-46df-9326-718c68bbc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that budots needs saving. You don’t need to travel far to hear
        it. Even the hardware store near the venue was blasting budots on its range
        of speakers for sale. Just ride a jeep or do your Sunday morning market run,
        and you’ll know it when you hear it: a relentlessly pummelling four-on-the-floor
        rhythm, piercing leads colloquially called “tiw ti-ti-tiw,” and eclectic samples
        of everyday sounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d98ac-1337-4829-885b-c22cf79ba703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafc41e-6fc4-4e8a-b9b0-9f8c0792f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tA few days after his performance, DJ Love, whose real name is Sherwin\
        \ Tuna, picks up my video call. He’s back at home, and his surroundings are\
        \ surprisingly familiar thanks to his livestreamed performances when the pandemic\
        \ lockdowns were at their strictest. Even on video, his stage presence is\
        \ undeniable.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb135de-2a7c-4914-a932-2f9e394db928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bdd85-f51d-4368-8f03-1fd651c66f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sakit ng leeg ko. Nagheadbang ba ako? [My neck hurts. Was I headbanging?],"
        he says. Despite the bodily aches, he was already back at work preparing for
        a shoot with Camusgirls, his dance group whose budots dance videos grace the
        YouTube algorithms of millions. He was also in the midst of replying to the
        hundreds of comments on his social media posts, a little irked that he had
        to stop after being flagged by Facebook for too much activity. But he wanted
        to show his appreciation to listeners who were rooting for him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62d220-adad-4520-b122-f337725ef61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Facebook post on the day of the Boiler Room read: “Guys para
        po ito sa inyu.. Lahat ng producers specially [sic] sa mga friends ko. BUKAS
        INTERNATIONAL NA ANG BUDOTS / I PROMISE YOU ALL [This is for you guys, all
        of the producers, especially my friends. Tomorrow, budots will be international.
        I promise you all].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c5095-e008-48cf-8a6b-52579c7c3c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vocal clips of “kiat jud day” and “DJ Love on the mix!,” and
        other tracks released by DJ Love have been copied, remixed, and re-appropriated
        by different personalities on the internet, but making works of great cultural
        impact doesn’t necessarily translate into the artist themselves being elevated
        into stardom overnight. Tuna has been making tracks for over a decade and
        a half, sharing them online since the era of Friendster and early DSL internet.
        He runs a computer shop himself, where he made tracks that are heard by millions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2e29c-4afd-48bc-9a25-7e5d258ce952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.857+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t“Sa totoo lang, hindi ako magaling na producer,” says Tuna. “Nakauna\
        \ lang ako.” \r"
    '50':
      'image': 'jcr:bc442eec-c374-4697-99a4-2c5632cbc88e'
