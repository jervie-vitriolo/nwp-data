      'mgnl:lastActivated': 2023-05-12T14:14:52.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fb267-87bc-4268-ac42-53a317fd88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Following
        the <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">acquittal
        of former Senator Leila de Lima</a> in her second drug case on Friday, rights
        groups urged authorities to swiftly quash her remaining drug case and process
        her bail plea expeditiously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51732f7-4b4f-49b1-ab40-ff1db659aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183461d-d2e7-4eef-8913-b08e051bda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The partial acquittal of prisoner of conscience and human rights\
        \ defender Leila de Lima was long overdue. The authorities must not delay\
        \ her release any longer and allow her to be reunited with her family, friends\
        \ and supporters after six long years,\" Amnesty International’s Montse Ferrer,\
        \ interim deputy regional director for research, said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387867a-1f88-420d-b5ba-53f5b94037ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009049a9-2e91-4665-8171-02a68862e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite her acquittal, de Lima cannot be released yet from detention\
        \ in Camp Crame since she has a pending request to post bail at the Muntinlupa\
        \ Regional Trial Court Branch 256, which is handling her third and last drug\
        \ case.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e880a-9541-430a-8a9f-095c535b051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbca8c5-985c-445f-91b5-16b51830281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Human Rights Watch called on the judiciary to grant de Lima's petition\
        \ to put a temporary end to her six years in police detention.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f6ae0-9fe8-4cb5-ab1c-0f61cda50d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabfc9f-892b-4bd1-aea6-36e1fd5bea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Freeing her now is critical so she can return to her family, leaving\
        \ the injustice of years behind bars in pre-trial detention caused by Duterte’\
        s vengeful cruelty,\" it said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de3f5c-eea6-4931-a958-07847b825a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95de783-b9d7-4b53-ab3a-f7a76748381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima's lawyer, Boni Tacardon, said the application for bail will\
        \ be resolved by June 5, before the presentation of the prosecution’s evidence.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15721f50-1254-4382-aa07-276d138bf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3fb17-5bce-429f-ab2c-9dab57aaaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The detained former legislator said her fight for justice is not yet\
        \ over, but she remains optimistic she will also be acquitted in the last\
        \ case.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734023a-9316-4b74-bcf4-abedf50ebaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afe375-6baa-4919-8ea5-846f7e1f4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International also called on the Marcos administration to hold\
        \ accountable the officials responsible for her arbitrary detention.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e204f1-3dd3-43df-b8e2-a012ee376fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876614d5-0f0b-496b-bd08-cb1ffcbb86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She should not have spent a single day in jail, and it is now time\
        \ to provide adequate reparations for the human rights violations she has\
        \ suffered,\" Ferrer said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7a561-1634-4471-a520-192bc4f33921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64310861-5c5d-4a08-ab0e-c819bb75df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:14:51.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:14:52.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan, meanwhile, called for the release of all political prisoners
        who have been persecuted because of their line of work and beliefs on social
        justice.</p>'
