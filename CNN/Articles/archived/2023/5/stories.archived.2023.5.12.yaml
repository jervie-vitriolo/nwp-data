      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fef0f-c203-4a08-a454-2f587597e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nica does not only manage her time between work and raising her child\
        \ — she splits her time between Manila and Vigan, where her daughter stays\
        \ with her parents. “It’s so hard to balance everything when you’re starting,”\
        \ she said. “Since I’m only required to go to the office thrice a week, if\
        \ feeling ko wala akong kailangang gawin for the two days na work from home,\
        \ I go home to the province — every week, as much as possible.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9de315-7a66-4d0b-85a4-fe1a3cdaf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496fa22-13c3-4c0a-aaa5-5e369d402f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that, with everything that a mother needs to balance,
        it’s also important to accept that you’re never really prepared to be a mother.
        “Ang dami kong mga acquaintances na nabuntis and you’d see them post things
        [where] they study talaga [about] parenting,” she said. “I felt so pressured
        that time because, how can I prepare? Puro akong law school, law school, law
        school — wala akong time magbasa. Daming pressure talaga na, Oh, I didn’t
        read books, am I doing the right thing?” she said. “There’s no right way to
        raise your child talaga. Just do what you think is best for your child, and
        that’s it. Try your best. Iba-iba naman tayo ng situations.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b40a50-f639-4983-9d20-2b49c06b71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17842802-ae09-4d59-a0b2-45af1f9f7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The type of person I am is like — I like to do things on my own,”
        said Bianca, another mom I spoke to for this piece. “I don''t like asking
        for help, especially from my parents, because I''ll feel bad if they have
        to drop everything, or if anyone [feels] hassled by me.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d088ed-3638-4f85-88f6-e2a2efbc9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e8af5-ca3a-4021-a739-6d388ef03833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bianca and I had known each other peripherally for years because of\
        \ our endless supply of mutual friends. When her son, Liam, was born almost\
        \ six years ago, I heard about it from all of our friends — one of whom had\
        \ gone on to become his ninang. We finally met when I asked to learn more\
        \ about her motherhood journey.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836a397-d8ec-4531-82f8-dead7d670ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bianca’s pregnancy was unexpected — she found out right before
        her last two semesters of university — it felt like everything slotted into
        place. “It was not my plan, but it was God''s plan,” she said. Even when she
        went into labor earlier than expected, she described it as surprisingly easy.
        “I fell asleep, I was pregnant. Then, when I woke up, I had a baby. It was
        so easy,” she said.</p>'
    '89':
      'image': 'jcr:5f47b6ba-02a1-4889-864c-54b2053d3df0'
      'imageCaption': 'Bianca and her son Liam. Photo courtesy of BIANCA SAN JUAN'
      'jcr:primaryType': 'mgnl:block'
