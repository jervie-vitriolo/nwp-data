      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese map shows the voyage began April 30 in the Tsushima Strait\
        \ between South Korea and Japan, progressed through the Tsugaru Strait at\
        \ the northern tip of Hokkaido on May 5 and 6 and then was in the Izu island\
        \ chain south of Tokyo on Thursday.\r"
