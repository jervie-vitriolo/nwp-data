      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Office of the Ombudsman also <a href="https://www.cnnphilippines.com/news/2022/8/9/Ombudsman-Leila-de-Lima-Ronnie-Dayan-dismissed-bribery-case.html">dismissed</a>
        the bribery complaints lodged against De Lima and Dayan for lack of probable
        cause. This was in connection with their alleged conspiracy to extort money
        from self-confessed drug dealer Kerwin Espinosa in exchange for “protection
        of his illegal trade.”</p>'
  'De-Lima-rights-group-drug-case-bail-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T12:30:53.000+08:00
    'imagesource': 'jcr:7ba7e81b-93f7-41be-a22a-d0ce622b9112'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52edc84d-6818-419e-b77f-240e692f764f'
    'lead': 'Following the acquittal of former Senator Leila de Lima in her second
      drug case on Friday, rights group Amnesty International urged authorities to
      speedily quash the one remaining drug case against her and process her bail
      plea swiftly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T12:36:07.677+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-12T14:14:52.050+08:00
