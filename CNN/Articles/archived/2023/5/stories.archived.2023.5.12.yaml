    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0ec8e-e265-466b-96dd-3477e1cdb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.745+08:00
