      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the Philippines'' fourth gold medal within the day after
        Wushu star <a href="https://www.cnnphilippines.com/sports/2023/5/12/Agatha-Wong-fifth-SEA-Games-gold-wushu.html">Agatha
