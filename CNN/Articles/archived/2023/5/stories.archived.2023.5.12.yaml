      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The National
        Privacy Commission (NPC) suspended work on Friday afternoon after receiving
        a bomb threat through its Facebook page.</p>'
