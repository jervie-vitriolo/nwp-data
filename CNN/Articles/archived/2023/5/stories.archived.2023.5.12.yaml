      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ac9aa-8a5c-4d45-af0b-d63a3a4ac706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:44:11.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-12T16:44:12.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay called the ad "vague," adding it may imply that the Philippines
        is a labor-exporting country that treats its people as a commodity.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17804ef7-bb9e-4e0e-9e5a-6ffe23eae329'
