      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the Office of the Presidential Adviser on Creative Communications\
        \ (OPACC) came up with the idea.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65c2ce-3629-47a7-9cc1-ffbb011e91f9'
      'mgnl:activationStatus': true
