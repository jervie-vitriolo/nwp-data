      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the United Nations Secretary-General Antonio Guterres\
        \ urged all parties to exercise \"maximum restraint\" over the heavy bloodshed\
        \ in Gaza.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cbffa-ebdd-4dba-9aad-7a7abfa6fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:21:48.051+08:00
