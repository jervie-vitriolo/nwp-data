      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I definitely became more vocal, more independent, and firm,” Bianca\
        \ said. “I’m the youngest from my four siblings, and my siblings all have\
        \ strong personalities. I was always just a follower. Like, okay I’ll do what\
        \ you tell me to do, and I got so good at it. If I didn’t agree with something\
        \ they liked, as the bunso, I would just follow. Like, I have an opinion about\
        \ it, but I won’t say anything. But ever since I became a mom, it was like,\
        \ no, I’m not doing that, or this is what I think is the best way to do it.”\
        \r"
