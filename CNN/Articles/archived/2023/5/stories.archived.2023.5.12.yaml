    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71672e97-7ec3-4b20-92ec-1632954f3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:58:42.856+08:00
