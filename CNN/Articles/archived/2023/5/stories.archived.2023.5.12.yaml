    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8ddde-9f07-401e-93c3-ef19796558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:54:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:57:18.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Ferdinand Marcos Jr. said there is no need to change the country''s COVID-19
        health status after the World Health Organization (WHO) lifted the global
        state of public health emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46e68f-db2a-4dbb-a884-6e8dc68af242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:54:12.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:57:18.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623cf47-d648-433e-af09-8d675b548291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:54:12.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:57:18.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not restore the emergency status of the Philippines. Matagal
        na (We did it some time ago), last year pa. So we don’t need to do anything.
        We are already on normal footing," he told reporters during his flight back
        to Manila on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c12f06-53b1-4da3-98da-a2bad7b5dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:54:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:57:18.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6205a-6a72-4dbb-baae-f8cc1f7cdce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:54:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-12T14:57:18.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also underscored that the Philippines no longer requires the presentation\
        \ of COVID-19 vaccine certifications and has instead opted to use an e-pass\
        \ to simplify international travel requirements.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
