    'lead': 'P-pop continues to gain more international attention as boy group BGYO
      was named by the Recording Academy as one of ten Asian artists to check out.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T16:22:27.960+08:00
