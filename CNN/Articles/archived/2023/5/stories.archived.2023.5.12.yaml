      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c114313-f059-45d4-a7db-2d2bf3b0f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:48:25.315+08:00
