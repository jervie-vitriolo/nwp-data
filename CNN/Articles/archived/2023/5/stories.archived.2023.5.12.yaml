      'mgnl:lastActivated': 2023-05-12T13:21:48.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another IDF spokesman, Maj. Nir Dinar, told CNN the military was \"\
        100% certain\" that the four deaths were caused by Islamic Jihad rocket fire.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9e695-011f-4231-828c-7cd94b5f4935'
