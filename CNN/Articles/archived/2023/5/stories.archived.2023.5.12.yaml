      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d30a4a-b999-41cf-861a-d428db0c7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.231+08:00
