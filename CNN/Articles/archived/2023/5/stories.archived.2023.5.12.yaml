      'mgnl:lastActivated': 2023-05-12T16:38:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d188b-8da7-45a3-bd18-9e7791720a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T16:38:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gagawan namin ng paraan. Dapat kaya yan. Sisiguraduhin namin
        yan na matatapos yan</em> (transmission projects) this year," NGCP Spokesperson
        Cynthia Alabanza told reporters Friday.</p>'
