      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad rejected the accusation that it was responsible for any\
        \ Palestinian deaths.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cff4fc-e991-4eba-b1dd-53cffd5fe204'
      'mgnl:activationStatus': true
