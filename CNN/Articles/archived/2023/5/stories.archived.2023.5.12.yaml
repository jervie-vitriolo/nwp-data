      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b74877-6fbc-4417-b01f-6bc2c0c40873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest biosurveillance report on April 12 to 19 showed that three\
        \ more Arcturus cases were recorded in Western Visayas.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130d016-bf18-4c21-8fed-ba85bb081416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.004+08:00
