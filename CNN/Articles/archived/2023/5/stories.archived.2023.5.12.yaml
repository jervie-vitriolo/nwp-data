      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, there's understandable uncertainty about the probability of a\
        \ large resurgence of infection. There are also gaps in knowledge, which we\
        \ acknowledge including about modes of transmission in some countries, about\
        \ the effectiveness of vaccines, and continued lack of effective countermeasures,\
        \ particularly in African countries where transmission and mpox cases occur\
        \ regularly,\" she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcd101-3e3e-43b8-b969-8094771e4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead777e-19a9-4bb4-b7bc-3d1dd271fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, Low said, the committee's move to recommend lifting the\
        \ public health emergency came \"after intense deliberations and discussions,\"\
        \ but the committee determined that the challenges were best solved through\
        \ a long-term approach rather than through emergency measures.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674614a1-f2a2-4c43-9a09-9a510cc3d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a2f67-f84b-48c2-a299-fe6f2fc475fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mpox is a less severe cousin of the now-eradicated smallpox virus.\
        \ It is endemic to parts of West and Central Africa and has typically been\
        \ contracted from a rodent or small mammal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c3927-0759-4400-8d45-9d57bffe8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495853da-2822-452b-96c5-242e95acfb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the recent outbreak, gay, bisexual and men who have sex with men\
        \ have made up the majority of cases, although anyone with close, personal\
        \ contact with someone with mpox is at risk.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ba121-e431-4438-ad83-a802e69560b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93daf48b-2ecd-4777-85bc-78ff7c283fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While stigma has been a driving concern in managing this epidemic\
        \ and continues to hamper access to care for mpox, the feared backlash against\
        \ the most affected communities has largely not materialized. For that, we're\
        \ thankful,\" Tedros said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5375c-32cf-4fbc-a439-8b3d68655ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9677076-69c0-4d1f-b10a-beee1ab59942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The virus can spread through contact with body fluids, sores or items\
        \ such as clothing and bedding contaminated with the virus. It can also spread\
        \ from person to person through respiratory droplets, typically in a close\
        \ setting.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afbf73-40ae-42d4-8638-edb026fa7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673b36e-66a4-4309-800b-559a207b9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tedros said that even though the global health emergencies of mpox\
        \ and Covid-19 are now both over, the possibility of a resurgence lingers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f9c50-f5a4-46c2-bdeb-bbf855157cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267ff5b-252f-46d7-bfdd-406cd050111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both viruses continue to circulate and both continue to kill,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ca048-9823-4f1a-b7b5-98bb211ed72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:58:37.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T00:58:38.103+08:00
