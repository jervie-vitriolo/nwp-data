      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wearing of face masks, isolation, and hand washing also help in containing\
        \ the spread of the virus, the DOH added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37baf8-7084-470b-a5a7-0456ed06d4f3'
