      'mgnl:lastActivated': 2023-05-12T16:14:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c0d1b-3835-4e42-ab6e-31a20478b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-12T16:14:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tagged as a variant of interest by the World Health Organization (WHO),\
        \ the country recorded its first case of XBB.1.16 in April in Iloilo in Western\
        \ Visayas.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357c0e9-d341-4cc7-92e7-f4d0cb7610b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T14:58:38.004+08:00
