      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a lie,\" the militant group told CNN Thursday. \"We didn't\
        \ record any mistakes from our side. All Palestinian victims were killed as\
        \ a result of the Israeli army aggression. Israel is making those allegations\
        \ to cover its crimes.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f93b47-d4a0-4e0e-8f17-5240be9de650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.202+08:00
