      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men's quartet, composed of Frederick Ramirez, Joyme Sequita, Michael\
        \ Carlo del Prado, and Umajesty Williams, outran Thailand by a millisecond\
        \ — 3:07.22-3:07.23.\r"
    '2':
