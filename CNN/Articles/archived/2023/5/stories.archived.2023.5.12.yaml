      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who you were before you were a mother changes, you''re not able
        to do the same things that you were able to do before. You have to make a
        lot of change,” Maria said. “Sometimes you feel like, nanay lang ba ako? Dati,
        ganito ako, dami kong nagagawa. Ngayon pakiramdam ko hanggang nanay nalang
        ako. And that''s the time that you start to realize also that you''re more
        than just a mom. You don''t need to lose your sense of self. You can still
        be a cosplayer, you can still be a model, and you can still be a mom. You
        can be a hard working office worker, and still be a mom. Diba? You can be
        in the military and still be a mom. So just because nanay ka hindi ibig sabihin
        nanay ka lang. You are also you.”</p>'
