      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adc70a-a190-4711-9969-8c07ebc28fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:13:15.419+08:00
