      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Frasco said the Tourism Department fully supports\
        \ the ad campaign, which she said tells the world that \"the Philippines has\
        \ no intention of putting out [anything] less than the best.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad2cfa-de45-48a6-96db-6382e98d9912'
