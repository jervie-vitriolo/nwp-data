      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In policy, the Philippines has had two proclamations regarding the
        viral disease: the state of public health emergency <a href="http://www.cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html">declared</a>
        by former President Rodrigo Duterte in March 2020, and the state of calamity
        which is an executive order that lapsed last Dec. 31.</p>'
