    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aaac2a-c1fa-4207-a64b-7b1a30125480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.192+08:00
