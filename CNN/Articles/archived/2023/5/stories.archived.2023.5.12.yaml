    'jcr:uuid': '264b10ac-c3b1-45b2-bb53-1eb852106b8c'
    'lead': 'The World Health Organization declares the mpox outbreak is no longer
      a global health emergency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T00:58:37.516+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T00:58:38.054+08:00
