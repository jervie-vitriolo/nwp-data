      'mgnl:lastActivated': 2023-05-12T16:44:12.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, chairperson of the Senate Committee on Tourism,
        has <a href="https://www.cnnphilippines.com/news/2023/5/10/binay-ph-ad-campaign-uk.html">raised
        concerns</a> over the messaging, particularly in the ad which showed Filipino
        British nurse May Parsons, along with the lines "We give the world our best.
        The Philippines." Parsons was the first to administer the COVID-19 vaccine
        to a patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884fdab-451f-471c-a043-092de22ba379'
      'mgnl:activationStatus': true
