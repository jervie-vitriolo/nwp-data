      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Leaders
        of the Association of Southeast Asian Nations (ASEAN) on Thursday reiterated
        their call for a "peaceful resolution" of disputes in the South China Sea
        as they concluded their summit in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189075c-69f6-45d6-a55c-5d9137a98fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T00:15:54.941+08:00
