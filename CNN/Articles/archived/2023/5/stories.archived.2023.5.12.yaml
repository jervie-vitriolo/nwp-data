      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f72d5b-b9c3-4cfa-9b77-cd83775ef144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the voyage is likely a routine PLA Navy far sea exercise that\
        \ does not violate any international law or target any third party, it could\
        \ be seen as a strong message to Japan,\" the Global Times report said, citing\
        \ Chinese experts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007e92e-e15b-4cb2-ba94-1eff873fa8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb1a2c-fbec-4b35-b468-e4c229e1922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Prime Minister Fumio Kishida said in an interview with Nikkei\
        \ Asia on Wednesday that \"the peace and stability of the Taiwan Strait is\
        \ critical not just for our country, but for the whole international community.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8c684-7840-474d-8f7a-a4ca7b24c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12768b72-ae97-445e-8efd-afe0b801ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Japanese Foreign Minister Yoshimasa Hayashi on Wednesday said Tokyo\
        \ had sent a message of protest to Beijing over comments by China's ambassador\
        \ that Japan would be \"dragged into the fire\" if Tokyo linked Taiwan to\
        \ its own security.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcecb51-fcbe-488a-9f97-cb0c8f9d85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942b971-e632-4fce-b105-c99891b75a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN on Wednesday, Hayashi said Japan
        is in talks to open a NATO liaison office — the first of its kind in Asia
        — saying Russia''s invasion of Ukraine had repercussions far beyond Europe''s
        borders that had forced Tokyo to rethink regional security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36c8fb-41a3-4d40-bf70-4384274b2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4858f9-4e40-4a22-831f-324a28856fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are already in discussions, but no details (have been) finalized\
        \ yet,\" Hayashi said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b316e-e8b9-4712-914b-2abc2764404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3c277-6c9d-44d1-9827-6aa5863a7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tensions rise before G7 summit</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d537fd7-7011-43c7-b6ca-bbbe88de0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese circumnavigation also comes as leaders of the Group of\
        \ Seven prepare to meet in Japan beginning May 19.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619341b-6ecf-4500-9178-c2842acee88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ee449-34e3-4610-b1b3-306aad97bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese naval flotillas have performed circumnavigations of Japan
        in the past — most notably when a Chinese-Russian flotilla of 10 ships did
        so in October 2021 — and analysts say more can be expected as the PLA Navy
        more frequently flexes its muscles outside China''s nearby waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e2f55-182e-4685-9bbd-09c276dec729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794bc5c-c932-4003-a2b1-bbde6acdb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the timing and route of this exercise linked with the media reports\
        \ raises concerns, the analysts say.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cdf36-27c0-4b39-a569-e5d8d298c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113e3a7-ef91-4ca1-b1c7-0dbf5b5bafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is most troubling is that by linking the PLAN surface action\
        \ group's route selection to Kishida's comments on Taiwan, China's state media\
        \ is seeking to make it into a show of force,\" said John Bradford, senior\
        \ fellow at the S. Rajaratman School of International Studies in Singapore.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21069a-fa64-4455-922a-910dc5aaae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9258a7c-a787-4557-9c69-9dfc226d23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Delivering these sorts of threats further undermines confidence and\
        \ drives up regional tensions,\" he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd35ba-94ac-42cf-a6c2-d918d156f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c92da5-e266-48a4-82de-fe909efc45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James Brown, professor of political science at Temple University in\
        \ Japan, said the timing of the Chinese naval activity before the G7 summit\
        \ in Hiroshima is important.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460355bc-d5dd-4056-8b76-918ee0aca0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb169d-3bed-4eae-aa8f-fcefbb6920ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While much of the focus in Hiroshima will be on Ukraine, the Japanese\
        \ hosts will seek to link the issue to security in East Asia,\" Brown said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95a145-9207-4d94-bb24-30e9b8aa7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4775fb-e4ae-4a87-8cf1-4afb9bc15953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Prime Minister Kishida is likely to reiterate his message that 'Ukraine\
        \ today could be East Asia tomorrow.' By 'East Asia,' he means the prospect\
        \ of China attacking Taiwan,\" Brown said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadbbfad-6197-4bf2-913e-358ac164204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1680c2-76f4-4964-b13d-ca5ea2711b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese show of force is intended to deter Japan from deepening
        security cooperation with the United States and other Western partners. It
        is likely to achieve the opposite," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079019d2-c630-47f6-98d3-3a8af5e4619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:41:31.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:41:31.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/11/asia/chinese-naval-flotilla-japan-intl-hnk-ml/index.html#:~:text=Tensions%20rise%20before%20G7%20summit&amp;text=Chinese%20naval%20flotillas%20have%20performed,muscles%20outside%20China''s%20nearby%20waters.">Chinese
        warships sail around Japan as tensions rise ahead of G7 summit</a>."&nbsp;</em></p>'
