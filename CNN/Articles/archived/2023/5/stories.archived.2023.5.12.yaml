      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Israel must abide by its obligations under international humanitarian\
        \ law, including the proportional use of force and taking all feasible precautions\
        \ to spare civilians and civilian objects in the conduct of military operations.\
        \ \"\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acae4b-8730-48f0-a532-416492bb0f7b'
