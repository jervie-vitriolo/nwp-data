      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former senator was accused of benefiting from the drug trade, with\
        \ the money used to finance her senatorial bid in 2016.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6467eca-b358-4bf3-b22a-3199e60e576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:10:33.663+08:00
