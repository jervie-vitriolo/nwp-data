    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bc7dd-c1ba-4ade-ad4c-da6fbcec99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.857+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DJ Love is often called the inventor or pioneer of budots,
        radically new forms of music don’t usually originate from an individual alone.
        He draws from a deep musical well, citing techno, Indonesian dangdut, Italo
        disco, bomb, and deep house, among other genres.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1e59f-3c55-4ffa-ba4b-ff58fe31b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.858+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, these musical movements rise from a primordial soup
        of different cultural and social forces. DJ Love is surrounded by communities
        of neighbors, fellow producers, and his online and offline audiences. However,
        his strongest influence is inseparable from the urban slums of Davao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e4520-831d-4ff7-afbd-03f448d8448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.859+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pang squatter ang tugtog. Pang squatter ang galaw, pang-batang
        lamog [The music is for squatters. The movement is for squatters. Batang lamog],”
        he says as a matter of fact. “Totoo iyon. Doon naimbento ng budots, sobrang
        simple lang. Kung ano ang naririnig — ’hey hey putang ina mo!’— pwede na iyon
        eh. Ang nature ng budots na tugtog, doon mo lahat maririnig: tuko, alarm ng
        kotse, ano pa? Ang nag-aaway, basagan ng bote, huni ng ibon, ng aso — ’awww
        ow ow ow!’ — nagtitinda ng taho. [It’s true. That’s where it was invented,
        it’s simple. Whatever you hear — ’hey hey, you son of a bitch!’ — that could
        work. That’s the nature of budots. You can hear everything: the call of a
        tokay gecko, a car alarm. What else? People fighting, bottles breaking, the
        chirp of birds, a dog going ‘awww ow ow ow!,’ someone selling taho.]”</p>'
    '51':
      'image': 'jcr:6f457674-ea16-4d81-9584-3b9aae008218'
      'imageCaption': '"Ang nature ng budots na tugtog, doon mo lahat maririnig: tuko,
        alarm ng kotse, ano pa? Ang nag-aaway, basagan ng bote, huni ng ibon, ng aso
        — ’awww ow ow ow!’ — nagtitinda ng taho," says Sherwin Tuna. Photo by GEELA
        GARCIA '
