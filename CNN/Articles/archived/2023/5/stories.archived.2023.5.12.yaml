      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Sen. Richard Gordon raised that De Lima's six years of imprisonment\
        \ would \"already constitute a violation of her right to a speedy disposition\
        \ of her case,\" as provided in the Bill of Rights of the 1987 Constitution.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b02e1-e58a-49f1-90d2-9b801e88d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:41:54.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-12T16:41:55.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
