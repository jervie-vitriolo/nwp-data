  'Marcos-source-of-power-address-supply-woes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-12T00:08:05.000+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '215df343-80e9-4a7a-ada8-7cfc2952e9e8'
    'lead': 'The country is looking at every possible source of electricity to address
      the supply problem, President Ferdinand Marcos Jr. said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T00:10:59.513+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-12T00:11:25.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
