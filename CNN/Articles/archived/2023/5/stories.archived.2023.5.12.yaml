      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59063b21-491e-4ddc-8814-2087db6ade77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.869+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, to the Camusgirls, the now inactive Camusboyz, and other
        youth in his community, he’s become an older brother of sorts. Even the dancers’
        families are content knowing that their kids stay out of trouble with DJ Love.
        Dance was Tuna’s answer to finding a better, safer pasttime for the young
        folks in the area. To be part of the group, he had two strict rules: you can’t
        be part of a gang, and you can’t do illegal substances. (That’s also behind
        his series “Yes to Dance, No to Drugs”.) He shares a piece of wisdom: “Wag
        ka na sumabay sa mga tropa mong ulol. Dito ka na lang sa amin kasi ang masasabayan
        mo, pure sayaw. Dance. Iyan lang naman ang gusto mo eh, sumikat. Dito ka na
        lang sumikat, legal pa. [Forget about the delinquents that you’re with. Join
        us, it’s pure dance. That’s what you want, right? To make it big? You could
        get famous with us, and it’s legal.]”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137c2b1-f0f8-4925-a24f-ba08531cedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61076ede-62b0-4f30-ab40-41815907a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginamit ko ang music ng budots para ‘di na magriot-riot. [I used
        budots to keep the kids from rioting.]” While budots is often talked about
        as a viral phenomenon bordering on mass hysteria, to producers like Sherwin,
        it’s something deeply personal. Beyond producing music himself, he mentors
        other producers and dancers out of care, and the aspiration of building something
        bigger than himself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e65d0-cf4d-4712-b0d2-3f1fee7e89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b0563-7abd-4ba6-bfac-1448b62e467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Wag kang sumuko. Ako nga, 14 years nag-aantay. It takes
        time. Pag gusto mo, trabahuin mo. Gusto mo eh. Darating at darating din ang
        panahon na panahon mo. (...) Dati binabash ako, tinatrash talk. Pero gusto
        ko [mag-music] eh, wala ako magagawa. Pero ngayon, dumating din ang panahon.
        [Don’t give up. I’ve been waiting for 14 years. It takes time. If you want
        [to make music], you’ll work for it. Because you want it. Your time will come.
        I used to get a lot of trashtalk and bashing. But I wanted (to make music),
        what could I do? I’ve made it.]” The Boiler Room stage was icing on the cake.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243431f-29d3-4d3f-a4e6-95a7307a28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.873+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuna goes to tell me many more stories of the different budots scenes
        he’s seen around Mindanao. (Cotabato is remarkable to him.) He walks me through
        a few of his works-in-progress on FL Studio, a program for making music, and
        I feel like I’m peeking into trade secrets. He is incredibly generous about
        what he knows about music, whether it’s in a club or on the streets. Then
        again, if it were just about the fame, his story would be different. Budots
        isn’t just about a few select individuals in niche places. It’s alive and
        kicking because of how it’s shared by people from Luzon to Mindanao who blast
        budots loud and proud, whether or not they know DJ Love’s name.</p>'
  'dole-first-time-jobseekers-assistance':
