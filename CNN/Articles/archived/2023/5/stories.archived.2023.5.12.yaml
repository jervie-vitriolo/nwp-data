      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We just have to make sure that when there is tweaking\
        \ or any changes in the system, it will not cause huge inconveniences.]\r"
