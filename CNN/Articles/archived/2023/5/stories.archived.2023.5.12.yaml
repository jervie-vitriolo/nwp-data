    'stories': []
    'template': '1'
    'title': 'NGCP vows completion of ''large'' transmission projects to prop up power
      supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c824110-f998-4e29-ab46-02c8d41fe0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T16:38:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The National
        Grid Corporation of the Philippines (NGCP) on Friday vowed to complete "large"
        transmission projects within the next few months to boost the country''s power
        supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e5750-3ec3-4734-8bb3-7d0281b07ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T16:38:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8d99b-6e12-4b06-b3c7-78e615a293b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T16:38:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We continue to advocate for a holistic approach to power planning.\
        \ Development in all sectors involved in the power industry must be coordinated,\
        \ with due attention given to each,\" the NGCP said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541bfa2-8dd4-4a13-81e3-51752cada4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T16:38:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3f526-6fc3-485a-9ef2-eaacd9a77c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-12T16:38:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These projects are the Mindanao-Visayas Interconnection Project, Cebu-Negros-Panay\
        \ Enhancement Project and Hermosa-San Jose Transmission Line.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddc49f-ad18-462f-9e54-d8af81a1d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T16:38:55.744+08:00
