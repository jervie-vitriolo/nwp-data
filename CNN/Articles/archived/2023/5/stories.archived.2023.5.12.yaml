        after days of violence between the two sides that had already claimed at least
        30 Palestinian lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4d58d-b0e1-4e8e-b5fb-4f8caeb3c625'
