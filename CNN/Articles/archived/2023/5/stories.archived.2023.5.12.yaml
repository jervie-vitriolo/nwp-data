      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May isa tayong OFW, mag-isa lang syang manggagawa sa farm ng employer\
        \ niya. Siya ang gumagawa ng lahat,\" Hontiveros said.\r"
