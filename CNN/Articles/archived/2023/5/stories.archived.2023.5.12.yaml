      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That idea is translated further into what we have to offer in the\
        \ Philippines. We have the best beaches, the best sites, the best nature destinations,\
        \ and we have the best tour guides,\" Frasco added.\r"
