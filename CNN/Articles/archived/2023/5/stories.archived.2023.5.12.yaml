      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military exchanged heated barbs with Islamic Jihad over\
        \ Palestinian civilians killed in the strikes, as humanitarian bodies sounded\
        \ the alarm on the high civilian death toll in Gaza.\r"
    '47':
