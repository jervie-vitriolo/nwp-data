    'title': '‘Justice rendered, freedom near’: Ex-VP Robredo, lawmakers celebrate
      De Lima''s acquittal in second drug case'
    'updated': 2023-05-12T16:38:21.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3ec1f-91e6-489e-bdcc-ba1be5dd196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T12:59:37.100+08:00
      'mgnl:createdBy': 'jelo'
