      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Egyptian and Qatari officials said they were separately
        engaging in talks to reach a ceasefire in Gaza — but to no avail.</p>'
