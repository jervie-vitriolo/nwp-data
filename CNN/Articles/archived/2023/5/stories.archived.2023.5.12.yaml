      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health (DOH) said four XBB.1.16
        cases have no links to international cases or no known history of exposure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824820e6-9807-40b7-992f-c7116b4420e8'
