      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"WHO says mpox is
        no longer a global health emergency"</em></p>'
  'Pasta-prices-are-soaring':
    'author': 'Barbie Latza Nadeau, Valentina Di Donato and Anna Cooban, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-12T04:56:07.000+08:00
    'imagesource': 'jcr:91591ea4-62c8-4a3c-9ced-f1666b807529'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7381c5fe-fee8-4edc-877d-dad0353e94b8'
    'lead': 'Italy’s government convened crisis talks Thursday to investigate the
      reasons behind a surge in prices for pasta, one of the country’s most beloved
      and culturally important foods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T04:59:51.976+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T04:59:52.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italian pasta prices are soaring. Rome is in crisis talks with producers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa3cc1-89bd-43d4-ab6a-be2222e52986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:51.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Italy’s government convened crisis
        talks Thursday to investigate the reasons behind a surge in prices for pasta,
        one of the country’s most beloved and culturally important foods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6b928-50b0-4679-a284-022d347ede3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:51.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adolfo Urso, the country’s minister for enterprise, chaired a commission
        of lawmakers, pasta producers and consumer rights groups in Rome to discuss
        what could be done to bring down pasta prices, which soared 17.5% in March
        from the same month in 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818980b-532a-44ae-b155-c9daa39cc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That climb was more than double Italy’s broader measure of consumer
        price inflation — which stood at 8.1%, according to EU statistics. Pasta prices
        have soared despite the price of wheat — the main ingredient — falling in
        recent months.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7ad43-8dea-4039-b1aa-b78fdc41037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Urso said in a statement Wednesday that many producers
        had already provided assurances that increases in pasta prices were only temporary,
        and had attributed the high prices “to the disposal of inventories [of pasta]
        made when the cost of raw materials was higher.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b5421-70e0-4011-804f-4cf6cd6ea97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In a few weeks, prices will be lowered, as production costs have considerably
        reduced,” the spokesperson added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11149b0a-65b5-436d-8df0-1d0ca0d71daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is a problem of national significance. The average Italian consumes
        about 23 kilograms (51 pounds) of pasta each year, Furio Truzzi, president
        of Assoutenti, a consumer rights group, said in a statement last month. That’s
        the same weight as a standard piece of checked baggage allowed on a typical
        flight, and works out at just over 60 grams (2 ounces) every day.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c83414-d4b6-4362-9fdb-401952355fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pasta is one of the foods most loved by Italians,” Truzzi noted.
        But Russia’s invasion of Ukraine last February had unleashed a “tsunami” of
        high prices last year for some of the raw materials needed to make pasta,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1683143-9d55-4b7e-9a50-138e112a906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today the situation appears different,” Truzzi added, noting that
        some input costs have fallen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16c43c-9ba8-4db2-9965-428aac1ba819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Little justification’ for price rises</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1913fc-a06e-42bd-b5e7-c735082c05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coldiretti, Italy’s biggest farmers association, said that these higher
        retail prices had not translated into higher revenues for farmers of durum
        wheat, who were struggling to meet their own costs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46394fd6-8f65-4af0-9173-c8844e1e138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The price of durum wheat — a type of wheat popular among Italian pasta-makers
        — has fallen 30% since May 2022. Making pasta only requires mixing water with
        the wheat, the group said, giving “little justification” for the huge increase
        in retail prices.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d7dcd-e959-4959-8208-7f3fd1df62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The farmers group added that, despite the price of durum wheat being
        fairly uniform across Italy — at about €0.36 cents (39 cents) per kilogram
        — the retail price of pasta varied widely in different regions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2698152-1f51-4244-bab4-55a3089acd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to an Assoutenti analysis, commissioned by the government
        and published in April, the average price of a one kilogram box of Barilla
        spaghetti, rigatoni and or penne pasta — staples in many Italians’ cupboards
        — rose from €1.70 ($1.86) to €2.13 ($2.33) in the year to March, an increase
        of more than 25%.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544dffe-ffae-43d5-b5b2-5b44123acc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But price rises fluctuated widely between regions, with the province
        of Siena in Tuscany notching an increase of more than 58%, while Alessandria,
        in Italy’s northwest, only saw a rise of 4.6%.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d269f-8863-4dd9-9a2f-62f49f524fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Family-owned Barilla, based in Parma, is the world’s biggest pasta
        maker, according to Reuters. It did not immediately respond to a CNN request
        for comment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7bb99-ff21-4706-be83-358c16842fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Assoutenti, along with Urso, have suggested that prices may have been
        inflated artificially to boost profits, with the fallout from the war in Ukraine
        used as a cover. They haven’t blamed specific companies.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646887f-c457-41a1-8012-313f470188ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Calò, spokesperson for Unione Italiana Food, which represents
        food producers, told CNN that the price of pasta on shelves is greatly influenced
        by the price of energy, packaging and logistics. These inputs, Calò said,
        have all increased in price, though she did not specify over what time period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa331e-99d4-4eb5-9f83-9a72a31bfd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T04:59:52.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T04:59:52.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/11/business/italian-pasta-price-rises/index.html"><em>“Italian
        pasta prices are soaring. Rome is in crisis talks with producers"</em></a></p>'
  'Musk-finds-new-CEO-Twitter':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-12T05:00:00.000+08:00
    'imagesource': 'jcr:1ecd2f60-1712-4ae6-89a9-ac9c0721108f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6ac0be-3579-4bb2-97d4-ff7f987320af'
    'lead': 'Elon Musk says he’s found a new CEO to take over Twitter, months after
      he first promised to step back from the role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T05:01:46.583+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T05:01:46.853+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk says he’s found a new CEO for Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4a8f2-7ddf-4036-96fb-d49d5ea44c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk on Thursday said he’s found
        a new CEO to take over Twitter, months after he first promised to step back
        from the role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e4ca6-90f7-45a3-8607-a3daaf6054b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new CEO will assume the role at Twitter Inc., which recently changed
        its name to X Corp., in the coming weeks, Musk said. He did not provide a
        name.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf62671-2638-40dd-8e2e-bc32f778ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Excited to announce that I’ve a new CEO for X/Twitter. She will be
        starting in ~6 weeks!” Musk said in a tweet.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03dff1-9005-452f-8847-74d825cabf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk, who has had a chaotic reign as “Chief Twit” since buying the
        company in October, said he will become Twitter’s executive chair and chief
        technology officer, overseeing product, software and system operations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426dffc6-7a9c-45f5-a71b-d1f6b2289fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In December, Musk ran a poll on the platform asking users whether he
        should step back as Twitter’s CEO, which ended with the majority of users
        voting in the affirmative. Musk said he would abide by the results of the
        poll but later backtracked, saying he would hand over the role “as soon as
        I find someone foolish enough to take the job!” In February, he reiterated
        that he planned to find a replacement by the end of the year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6a69e-e6bc-4744-84a9-f9257af9ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has faced criticism for a series of policy changes at Twitter,
        which often came without clear justification and raised concerns about the
        impact on Twitter’s users.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b830a7-97f5-439b-abd0-b1124929146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also been attempting to convince advertisers to rejoin the
        platform, after many fled over concerns about hateful conduct on the platform,
        Twitter’s mass layoffs or questions about the company’s future. At the same
        time, he has been trying to sell users on a new paid subscription platform
        that includes the ability to pay for a blue verification check mark, but appears
        to have limited traction so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bc18c-0efd-48ad-a118-385300899f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk — who runs or is involved in numerous other companies, including
        Tesla (TSLA) — has also faced criticism from Tesla (TSLA) shareholders concerned
        that he is distracted by Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee979191-a343-4e52-8bcc-f2140b72f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk recently said that Twitter is now “trending to breakeven,” after
        previously saying it was at risk of bankruptcy. Now, the company’s new CEO
        will be tasked with trying to help turn around the struggling company and
        help Musk recoup some of the $44 billion spent acquiring the platform.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcd1f4-7ac5-415a-ba6b-f27824ce1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Musk prepares to step back from the CEO role, he will likely
        maintain significant control over the future direction of the company. After
        taking over the company in October, Musk cleared out the C-Suite, dissolved
        the board and became both the CEO and sole director of the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cc7dc-00e7-4c54-8d2a-207a6068d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:01:46.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:01:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/05/11/tech/elon-musk-twitter-ceo/index.html"><em>
        “Elon Musk says he’s found a new CEO for Twitter"</em></a></p>'
  'South-Africa-loaded-arms-into-Russian-vessel':
    'author': 'David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-12T05:02:11.000+08:00
    'imagesource': 'jcr:17fe5615-5fbb-4ae8-b895-c631401f91dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a58c56b-5f97-488a-aec8-c86a48b37f12'
    'lead': 'The US ambassador to South Africa accused the South African government
      of delivering arms and ammunition to a sanctioned Russian cargo vessel late
      last year, local media said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T05:04:24.747+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T05:04:25.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Africa loaded arms onto sanctioned Russian vessel, US ambassador
      tells local media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a69c9e-44f3-441f-974a-dd9d6e6c49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US ambassador to South Africa
        on Thursday accused the South African government of delivering arms and ammunition
        to a sanctioned Russian cargo vessel late last year, local media said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a94da2-fccb-4c9c-ad2f-1c55abeb2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Among the things we noted was the docking of the cargo ship in Simon’s
        Town naval base between the 6th to the 8th of December 2022, which we are
        confident uploaded weapons and ammunition onto that vessel in Simon’s Town
        as it made its way back to Russian,” Ambassador Reuben Brigety II told local
        media, including News24.com.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e457b-69c9-4836-abe6-cc16047362e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are confident that weapons were loaded onto that vessel, and I
        would bet my life on the accuracy on that assertion,” the ambassador also
        said in a video released by Newzroom Afrika, a local news channel that was
        also at the briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000ac8c-2c22-423a-8cee-fa911b6e9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The arming of the Russians is extremely serious, and we do not consider
        this issue to be resolved, and we would like SA to [begin] practicing its
        non-alignment policy,” he said, according to both news outlets.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdbbdeb-4394-4119-aaee-3b02a78bae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The presence of the mysterious ‘Lady R’ cargo vessel caused significant
        speculation when it docked at the naval base in Simon’s Town near Cape Town
        in December last year. Cargo vessels routinely dock at Cape Town’s civilian
        harbor, not the naval base.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823ce68-dc50-4659-9369-a21a9f4185be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, opposition member of parliament and shadow Defense
        Minister Kobus Marais said in a statement that goods were offloaded from the
        ship and onloaded onto the ship during the overnight hours and demanded answers
        from the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6ba8b-fd66-44be-9171-10376b7b1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Office of Foreign Assets Control added the Lady
        R to its sanctions list in May last year for alleged weapons shipments, along
        with a host of other Russian-flagged cargo vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7b771-75c3-412a-9147-f51e9f81bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African presidency called the explosive allegations “disappointing”
        and warned that the remarks “undermine the spirit of cooperation and partnership”
        between the US and South African government officials who had been discussing
        the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2d115-f6c0-40c8-a26a-153a61a248df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Cyril Ramaphosa’s office said in a statement late Thursday
        that no evidence had been provided to support these allegations and that the
        government planned to form an independent inquiry into the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa5d44-2a1b-4ae5-acb6-0191b9119744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In recent engagements between the South African delegation and US
        officials, the Lady R matter was discussed and there was agreement that an
        investigation will be allowed to run its course and that the US intelligence
        services will provide whatever evidence in their possession,” the statement
        read.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bc559-b079-4ad6-96e8-a1848c5fc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked presidential spokesman Vincent Magwenya why an inquiry
        was needed for events at South Africa’s own naval base.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21a372-00ee-443e-b6dd-2a47ba3270a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“US intelligence services said they had evidence that they would
        only provide to us via a credible investigation or inquiry. We take the allegations
        seriously, and we want to have a credible independent voice to state the actual
        facts of the matter,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aea8b4-5099-4c81-a8a6-415ef5c99960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Otherwise, we risk a back forth series of accusations and denials,
        which is not going to be helpful in the context of our bilateral relations.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8723f-8aa6-437b-8b7c-0e41a8786b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is unusual for a US ambassador in South Africa to make such public
        accusations against the government.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80d464-f1f3-46ce-b209-29a3ee30f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The South African government has come under intense criticism for its
        stance on Russia’s invasion of Ukraine and has routinely abstained from votes
        condemning Russia at the United Nations General Assembly.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b991a-5428-4f25-acc4-5890ff1eff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While South African leadership has repeatedly stated that they are
        neutral in the conflict and have frequently called for a negotiated settlement,
        their actions have come under increasing scrutiny from Western powers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0ba74-bd2b-44b3-8597-849f4851eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February of this year, South Africa convened naval war games off
        its coast including both the Russian and Chinese military.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36923601-3007-4fd5-b4f0-a0fa75ead7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later this year, South Africa will host the BRICS summit, a grouping
        of Brazil, Russia, India, China, and South Africa. Russian President Vladimir
        Putin was invited to that summit.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ea287-fe22-4f80-9d0f-0bd6aab25465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South African officials have flip-flopped in their public commitment
        to the Rome Statute – the treaty that compels signatory nations to arrest
        individuals indicted by the court – after Putin was indicted for alleged war
        crimes in March.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46a003-2eb5-4236-9eae-d3276378e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Africa’s ruling party African National Congress has
        an ideological history with Russia and the former Soviet Union, the European
        Union and the United States are far bigger trading partners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d909c-3112-4b1d-8427-57096a8886a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:04:24.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:04:25.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/11/africa/south-africa-russia-vessel-us-ambo-intl-afr/index.html"><em>“South
        Africa loaded arms onto sanctioned Russian vessel, US ambassador tells local
        media"</em></a></p>'
  'Chinese-US-officials-meet':
    'author': 'Jennifer Hansler and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-12T05:06:04.000+08:00
    'imagesource': 'jcr:6dc5570b-48d7-4bf7-a699-303e655e0828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '622c7c8c-128a-400f-a695-46056546e916'
    'lead': 'National security adviser Jake Sullivan met with top Chinese official
      Wang Yi in Vienna for “candid” and “constructive” talks, the White House announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-12T05:08:08.606+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-12T05:08:08.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'White House national security adviser met with top Chinese official
      in highest US-China engagement since spy balloon incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a4218-94a4-41a1-8fe1-333a51028464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;National security adviser Jake Sullivan
        met with top Chinese official Wang Yi in Vienna for “candid” and “constructive”
        talks, the White House announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23102ff1-9928-4a9e-b0c2-808dc794e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The previously undisclosed meeting is among the highest-level engagements
        between US and Chinese officials since the spy balloon incident earlier this
        year, which caused Secretary of State Antony Blinken to postpone a planned
        trip to Beijing, and it comes amid what has been an incredibly tumultuous
        year in relations between the two nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b3a4c-d27c-4430-8a5e-9f8ed46337fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This meeting was part of ongoing efforts to maintain open lines of
        communication and responsibly manage competition,” a White House readout of
        Wednesday and Thursday’s meeting said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20bdce-3c5e-46f8-a25e-0eb908a1066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The two sides had candid, substantive, and constructive discussions
        on key issues in the U.S.-China bilateral relationship, global and regional
        security issues, Russia’s war against Ukraine, and cross-Strait issues, among
        other topics,” the readout said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d03bb-4308-49ea-a096-28a9e5355284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two sides agreed to maintain this important strategic channel
        of communication to advance these objectives, building on the engagement between
        President Biden and President Xi in Bali, Indonesia, in November 2022,” it
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c057d-80b6-4ea1-af6c-0d2735b7d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that meeting between the leaders in Bali, Blinken was
        due to travel to China in early February, but the trip was postponed in response
        to a Chinese surveillance balloon traversing the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0f84d-64dc-4a2f-ae04-9a0fe877dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat said that balloon’s presence over the US “created
        the conditions that undermine the purpose of the trip.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176bc18-cc9f-4f7b-87b8-e8a2a71886c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have repeatedly said that Blinken would take the trip
        “when conditions are appropriate for his visit,” but as recently as Tuesday
        Blinken would not go into details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2aa581-6ca8-4619-b073-b7d97bf4b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, weeks after the balloon incident, Blinken met with Wang
        on the sidelines of the Munich Security Conference.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8d4fd-64ab-4b40-9434-3cf05c0abbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that meeting, Blinken “directly spoke to the unacceptable violation
        of US sovereignty and international law” and said incidents like the balloon,
        which hovered over US airspace for days before the US shot it down off the
        coast of South Carolina, “must never occur again,” former State Department
        spokesperson Ned Price said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a72fc-3b2d-417e-b782-d7af56de0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, who a senior State Department official characterized as
        “very direct and candid throughout,” began the hour long meeting by stating
        “how unacceptable and irresponsible” it was that China had flown the balloon
        into US airspace. The secretary later expressed disappointment that Beijing
        had not engaged in military-to-military dialogue when the Chinese balloon
        incident occurred, the senior official told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca996b4-0720-4558-8bdf-fb645aea7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He stated, candidly stated, our disappointment that in this recent
        period that our Chinese military counterparts had refused to pick up the phone.
        We think that’s unfortunate. And that is not the way that our two sides ought
        to be conducting business,” the official said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164ce31-317d-489b-b367-fe07d0b7d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an event in early May, US Ambassador to China Nicholas Burns said
        the US was “ready to talk” to China, and expressed hope that Beijing would
        “meet us halfway on this.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87b9d1-f0e7-4fe9-b2b2-a0de0e40d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US was ready for “a more broad-based engagement at the
        cabinet level,” adding, “we have never supported an icing of this relationship.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b91442-2d77-4be2-8204-fb8189ed6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T05:08:08.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-12T05:08:08.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/11/politics/jake-sullivan-wang-yi-meeting/index.html"><em>“White
        House national security adviser met with top Chinese official in highest US-China
        engagement since spy balloon incident"</em></a></p>'
