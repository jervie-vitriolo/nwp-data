      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later conversation, Billie and I discussed the concept of the
        “mental load,” or the emotional labor a woman often shoulders in order to
        maintain a household. This includes tasks like keeping track of groceries,
        doing and putting away laundry, and cleaning. Emma, a French comic artist,
        illustrated this perfectly in <a href="https://www.theguardian.com/world/2017/may/26/gender-wars-household-chores-comic">“You
        Should’ve Asked,”</a> by comparing women to managers when it comes to delegating
        chores to their partners. This begets assumptions that, if a woman does not
        ask, she does not need help — she can do it all herself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524b860-907a-4bbe-ab6c-37f0c8504d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cab94-3810-4b29-b7f1-f4c773d8d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don't know if that's Filipino culture, or just the way I was raised,\
        \ but it was a lot of giving and thinking about other people and putting other\
        \ people's needs first,” Billie said. “Now, after a few years of motherhood,\
        \ I realized that [an] important thing as well was my own relationship to\
        \ myself.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed45042-754b-42ac-b459-23cd0293f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826230f-7580-41e3-9dd0-a6d4a9334cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That mindset of putting other people’s needs first — “pagbigyan” as\
        \ they’d always say — was familiar to me too, as a woman. Like Billie, I am\
        \ the eldest daughter, so I’d always been told to be the bigger person, to\
        \ let things go because I was the ate. I am not a mother, so I could only\
        \ imagine how much more exacerbated this expectation was for them. So to really\
        \ know and, hopefully, understand, I decided to ask other mothers about their\
        \ experiences.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc6fdd-f185-4310-bd4d-258f28ebafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c385420-d3ed-42ac-a97a-1664504fa2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Billie introduced me to a friend of hers, Nicole, who is a mother of\
        \ two — a three-year old son and a six-month old daughter.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c88d13-2cee-4a22-864f-8bfac40ba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve come to terms with all of the conflicting feelings I have
        about motherhood,” Nicole said. "I can acknowledge that it''s hard, without
        complaining about it. I know that two things can be true at the same time
        — I can be both grateful and tired."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c65b66-3c77-45d8-a42b-0ae84f806ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicole had given birth to her son five days after the lockdown. “It\
        \ was a truly terrifying time, and my anxiety was through the roof,” she said.\
        \ “In addition to navigating \"normal\" motherhood concerns, I had to deal\
        \ with the anxiety around this then-unknown virus that could endanger me,\
        \ my baby, my husband, or my family; as well as the loneliness of isolation\
        \ since I couldn't see friends, and no one in my or my husband's family could\
        \ visit us or help.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d9a62-a513-4820-9635-ca011b4eb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from becoming a mother, the birth of her son had brought a lot\
        \ of lifestyle changes. Nicole left her corporate job to become a stay-at-home\
        \ mom, and she’s had to be more careful about who she interacts with to ensure\
        \ that the health and safety of her children aren’t compromised. Through these\
        \ challenges, Nicole has made it a point to be open about her experiences\
        \ as she was blindsided by all the “aesthetic” parenting posts that dotted\
        \ her Instagram feed. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6dc5a1-4d92-4bdc-90e1-80c8fdafc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09005ba-56e3-4c74-a965-4b9ab9f9594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t want to just celebrate the successes, though I share those
        too, but also acknowledge how I could “fail” at so many things that had to
        do with raising kids — feeding, managing their sleep, preparing activities
        for them — to remind myself and others that the most important thing is just
        being present and connected with them —though sometimes I fail at that too,”
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628881bc-825e-425e-bdb3-b80ce861cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“I wouldn’t say being a mom comes naturally to me, as it
        might for some people. But it’s what I’ve chosen to make my number one priority
        in my life right now, and so I choose to work on doing it well every single
        day.”</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc924ad9-3656-40d7-bcf5-90f2509b8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posting, to her, is like a way of letting go of the pressure to live\
        \ up to an image, and of encouraging other mothers to do the same.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c5559-4e06-4dfc-9e4d-e38557faa858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83fbf7-e724-408c-a51c-f2645ca6c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wouldn’t say being a mom comes naturally to me, as it might for
        some people,” Nicole said. “But it’s what I’ve chosen to make my number one
        priority in my life right now, and so I choose to work on doing it well every
        single day.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62aa86-8660-451c-9a66-1d66294cb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b471d-7103-4707-b940-e17b92e8dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Nica Lahoz, a budding lawyer who balances her career with parenting\
        \ her daughter, motherhood taught her to be kind to herself.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1fa01b-b5b0-4739-80ef-56d5cd19865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T17:38:51.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-12T19:03:47.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s okay to take a break,” she said. “Nung anak palang ako, or
        wala pa akong anak, iniisip ko, Oh cool, my mom is so selfless, na parang
        that’s what being a mother is like. Parang lahat selfless, selfless, selfless.
        But now, naiisip ko, hindi ka pwede selfless lang, eh! You also have to think
        about yourself, because — sobrang cliche, but how can you be a good mom if
        you’re not at 100%? So you have to take care of yourself.”</p>'
    '87':
      'image': 'jcr:efebe03f-3db8-43b2-a978-018a71b55136'
      'imageCaption': 'Nica Lahoz and her daughter Amara. Photo from NICA LAHOZ'
      'jcr:primaryType': 'mgnl:block'
