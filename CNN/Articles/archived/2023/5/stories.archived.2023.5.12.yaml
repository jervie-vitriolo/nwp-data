      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c76b61-d78d-44c0-97e0-1c7a80a6b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T13:21:47.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-12T13:21:48.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Secretary-General condemns the civilian loss of life, including\
        \ that of children and women, which he views as unacceptable and must stop\
        \ immediately,\" a statement by Farhan Haq, deputy spokesperson for the Secretary-General,\
        \ said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506a1c5-df36-4ac4-ab38-dac511578e8b'
