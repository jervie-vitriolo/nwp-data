      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Ragos <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">recanted</a>
        his allegations, saying he was "forced" to execute affidavits implicating
        De Lima in the illegal drug trade in the NBP as he received "threats of being
        detained."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab67ecd9-7b88-401b-8e77-b12dfca5185f'
