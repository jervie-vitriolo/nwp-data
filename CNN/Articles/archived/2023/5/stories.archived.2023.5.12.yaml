      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the remaining drug case filed before Muntinlupa RTC Branch 256,\
        \ Soriano said their camp has also applied for bail and is just waiting for\
        \ its resolution.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d779f1-c1c7-4fd6-9c64-8b7299fbf0a9'
      'mgnl:activationStatus': true
