      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added the Secretary-General also condemns the \"indiscriminate\
        \ launch\" of rockets from Gaza into Israel, adding it \"violates international\
        \ humanitarian law and puts at risk both Palestinian and Israeli civilians.\"\
        \r"
    '67':
