      'mgnl:lastActivated': 2023-05-13T11:09:48.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70489e2-21f9-469b-ae0b-d8363acde2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuna muses about how he had to squeeze all of the hits into a 60-minute\
        \ set. He’s used to playing for hours on end at fiestas and awarding nights\
        \ for basketball leagues. There are so many tracks that he wanted to include\
        \ by other musicians.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c6856-9402-42db-b0da-4f71381bf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87376a2-5595-472d-b3cf-ab731a5020de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko ang pinagdadaanan nila. Lalo na pag nakababad sa computer.
        Ang mahal ng kuryente. (...) Minsan nasisiraan na rin ng loob kasi walang
        tumutulong, walang nag-aadvice. Pero ako, as much as possible na kaya ko ibigay,
        ibibigay ko sa kanila. At least para dumami ang mga producers. Hindi parang
        ikaw lang ang magaling. Kaya ang budots, um-expand. [I know what they’re going
        through. You spend so much time on your computer. Electricity is expensive.
        (...) Sometimes, they get disheartened if nobody’s helping or giving them
        advice. But for me, I’ll give whatever I can give, so that there can be more
        producers. It’s not like I’m the only one deserving or recognition.]” Plenty
        of budots producers reach out to him online, and he helps them reach new ears.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad62909-9de2-482c-8b69-0a5dffd204bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a0f6f-ea67-47ee-a0c6-34c6b3d259a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T18:29:35.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-13T11:09:48.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masaya ako ‘di ba? Nakatulong ako. [It makes me happy, right? I
        could help.] Community.” Music by other known budots producers like DJ Ericnem
        have also been featured in the dance videos that he’s created over the years
        for groups like Camusboyz and Camusgirls. Tuna is staggeringly prolific with
        his videos, for which he’s also the cameraman, video editor, producer, and
        choreographer. I asked why the Camusboyz couldn’t come to his performance,
        and he wistfully says they’ve gone on to raise families, make a living, or
        move to Manila.</p>'
    '52':
      'image': 'jcr:5f94eb24-32b2-4504-928b-cff206fe66b7'
      'imageCaption': '“Masaya ako ‘di ba? Nakatulong ako. Community,” says Sherwin
        Tuna. Photo by GEELA GARCIA'
