  'WHO-mpox-no-longer-health-emergency':
    'author': 'Jamie Gumbrecht and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-12T00:56:35.000+08:00
