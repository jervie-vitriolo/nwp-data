      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will find a way. We must make it possible. We will\
        \ make sure that the transmission projects will be done this year.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23e87a-068c-4e32-9f64-dc5f1abb957e'
