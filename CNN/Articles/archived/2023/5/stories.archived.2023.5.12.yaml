      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court (RTC) Branch 204 on Friday <a
        href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">acquitted</a>
        De Lima and Dayan on their alleged involvement in illegal drug trade inside
        the New Bilibid Prison (NBP).&nbsp;</p>'
