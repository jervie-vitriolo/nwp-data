    'lead': 'Customers of Manila Electric Company (Meralco) can expect lower power
      bills this month after the firm slashed electricity rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T13:37:41.835+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-11T13:37:42.028+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco cuts power rates in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfae0dc-168d-4a55-a525-945b7d9f1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 11) — Customers of Manila Electric
        Company (Meralco) can expect lower power bills this month after the firm slashed
        electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202ee2a-cd81-4953-82db-cc996a5e4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, Meralco said the electricity rate decreased
        by ₱0.1180 per kilowatt-hour (kWh), bringing the overall rate for a typical
        household to ₱11.3168 per kWh from ₱11.4348 per kWh in March.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9928d-e6aa-45a4-82c4-8ce5481abae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Households consuming 200 kWh will see a reduction of around ₱24 in
        their bills.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca1d0b-1fcf-4483-a1b4-df46abf125ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco attributed the decline in power rates to lower generation charge,
        which fell to ₱7.3295 this month from ₱7.3790 per kWh. This is despite the
        collection of around ₱0.20 per kWh as part of the first wave of collection
        for deferred generation costs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6513361-d37d-4e95-8d69-21969670b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The power distributor said last month that it would implement a deferred
        collection of around ₱1.1 billion in generation charges from March "to cushion
        the impact of the rate increase to its customers."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9ee4e-9538-4fd7-b627-33e5440dfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Generation cost covers 55% of the billing statement. The rest are distribution
        (17.5%), transmission (10.1%), taxes (11.7%), and others (5.7%). Meralco''s
        franchise area covers central to southern Luzon, including Metro Manila.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc4689-2ba6-4574-b914-6d58935d6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The effect of the collection of the first installment was more than
        offset by lower costs from the Wholesale Electricity Spot Market (WESM) and
        Meralco''s Power Supply Agreements (PSAs) for the April billing period," Meralco
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd40ed8-8f1f-4ab2-9d5e-046597d4f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'WESM charges inched down by ₱1.0462 per kWh following an improved supply
        condition in the Luzon grid, while charges from PSAs also dipped by ₱0.0741
        per kWh amid the strengthening of the local currency.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d224b97-85bc-42af-8a17-f3813d434411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:37:41.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T13:37:42.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, charges from Independent Power Producers (IPPs) were higher
        by ₱0.6710 per kWh.<p><br></p>'
  'Hontiveros-coalition-to-cool-down-US-China-tensions':
