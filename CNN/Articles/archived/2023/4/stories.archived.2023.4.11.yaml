      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think he's still in Cambodia. I think he's still there,\" Remulla\
        \ told reporters on Tuesday, but did not provide further details.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801d243-4ffd-489f-a304-8d4114b4c1ad'
