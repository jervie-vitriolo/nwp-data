      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Sen.
        Risa Hontiveros on Tuesday renewed her call to overhaul the Bureau of Immigration
        (BI) after authorities reported a possible human trafficking case of a foreigner
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3ea5b-173d-439c-9bfd-3d4c7ab12032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3f9e7-a601-4f98-ac3a-0817e4be1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s overhaul the BI.<em> Mukhang may</em> contacts <em>talaga
        sa loob</em> (It appears they have contacts inside) going both ways,” she
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0032f0-ab03-4072-94f7-f3dda526f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc930d31-81fa-45f1-8b9a-157458fee893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, authorities recently arrested two
        Chinese men for tricking a Vietnamese woman to work in the Philippines. Police
        said the suspects detained her and threatened to sell her to an offshore gaming
        company if her family did not pay the ₱300,000 ransom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64323a2-8452-40aa-8f80-20b8ee319403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1531b-96f4-47e7-b2a9-f3434a99b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ngayon hindi na lang</em> human trafficking<em> sa labas</em>,
        human trafficking<em> paloob, dito sa Pilipinas bibiktimahin ang ibang Asyano</em>,”
        Hontiveros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0412541-f3b3-4def-ae99-c96e9d23ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994134db-9faa-4718-a3fe-465825f3dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is not only human trafficking overseas, this is\
        \ human trafficking on the country, other Asians are becoming victims in the\
        \ Philippines.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685634fd-ddf1-4a1e-b083-bdf558f0a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.838+08:00
