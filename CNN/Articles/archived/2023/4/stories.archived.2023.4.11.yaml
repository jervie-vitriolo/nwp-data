    'stories': []
    'template': '1'
    'title': 'PH urges US, China to ''manage rivalry'' amid rising tensions in Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20379983-d09a-4988-a643-3a9c926adcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfcc48-5883-4c20-b4d4-abe281a18e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Amid
        rising tensions in Taiwan, the Philippines has urged global powers United
        States and China to "manage their strategic rivalry with dialogue” and "sincere
        engagement.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439d601-4588-4205-81f0-04ca79ea5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1c7d7-ee11-4a06-8948-8c5a20c53a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech during the Center for Strategic and International Studies\
        \ (CSIS) forum held in Washington D.C., Foreign Affairs Secretary Enrique\
        \ Manalo said \"the present and future relationship between the United States\
        \ and China is a defining feature of this regional ecosystem.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ae71f-4238-4b2e-9def-43ece58d5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb08a23-0b0f-404c-9f1e-a5b79e6263c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As responsible powers, each with a stake in the region's long term\
        \ peace and security, Washington and Beijing need to manage their strategic\
        \ rivalry with dialogue, transparent and sincere engagement where possible,\"\
        \ he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484aefc-774f-4d5e-801d-1270d2ac41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ef28b-a046-45a4-a574-077b333fa851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing launched military drills around Taiwan, a day after its
        President Tsai Ing-wen returned from a 10-day visit to Central America and
        the US where she met US House Speaker Kevin McCarthy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544476d-2f51-44a5-8d3e-81eb07a2919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df727609-801c-431b-9c3a-e5b2726097ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60212ade-cac5-4cce-bd63-830d47d911bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has repeatedly warned against Tsai's meeting with McCarthy and\
        \ has threatened to take \"strong and resolute measures\" if it proceeded.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53903248-d75f-4e41-9167-d0a90b840b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc13b3-6481-46ed-9e43-7ad3fd98080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing described the military drills as \"a serious warning against\
        \ the Taiwan separatist forces' collusion with external forces, and a necessary\
        \ move to defend national sovereignty and territorial integrity.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e94d7-397f-4dd4-9cb3-6dfa02949a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a640a2-4e79-4d17-8926-5fcd8c3d4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T07:09:33.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T12:30:14.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said any kind of escalating tension or military conflict
        would have adverse repercussions in the region, especially in the Philippines
        due to proximity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7760316-2612-420c-84e4-6f6317d0e6eb'
      'mgnl:activationStatus': true
