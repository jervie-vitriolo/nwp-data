      'mgnl:type': 'text'
      'text': '<p>China has warned that an expanded military cooperation will only
        <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">endanger
        regional peace and stability</a>, "drag the Philippines into the abyss of
        geopolitical strife and damage its economic development."</p>'
