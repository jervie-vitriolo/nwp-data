    'lead': 'Sen. Risa Hontiveros renews her call to overhaul the Bureau of Immigration
      (BI) after authorities reported a possible human trafficking case of a foreigner
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T14:46:56.570+08:00
