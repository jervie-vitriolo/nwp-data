    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73834b7-69f1-4507-aed3-4b374f8abf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.380+08:00
      'mgnl:createdBy': 'gabrielle'
