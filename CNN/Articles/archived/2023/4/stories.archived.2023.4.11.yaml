      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget Secretary Amenah Pangandaman, Finance Secretary Benjamin Diokno,\
        \ National Economic and Development Authority (NEDA) Secretary Arsenio Balisacan,\
        \ and Bangko Sentral ng Pilipinas Governor Felipe Medalla compose the team\
        \ that will engage with business executives in Washington, D.C. on April 12,\
        \ the Department of Budget and Management (DBM) said in a statement on Tuesday.\
        \  \r"
