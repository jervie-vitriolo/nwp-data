      'text': "\r"
    '2':
      'image': 'jcr:d97f2d70-fd39-4bf7-bad1-dfb45259c194'
      'imageCaption': 'In the evenings, Temple Street comes alive as popular street
        market. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0984264-2205-418c-91b0-ba8f56c4b284'
