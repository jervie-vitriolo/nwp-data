      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then Hong Kong had become such a familiar place, and it’s easy
        to feel integrated into the fast tempo of life there, even for transients.
        It’s a city that immediately grabs you by the hand as soon as you land: the
        airport is vast but incredibly accessible to any point in Hong Kong. Their
        MTR <a href="https://edition.cnn.com/travel/article/hong-kong-mtr-success-story/index.html">has
        been called</a> “the world’s most envied metro system.” In the Filipino context,
        Hong Kong has become one of our easiest bridges to see the rest of the world:
        the home of luxury designer brands that have yet to reach our shores, or family
        experiences like Disneyland, which used to be hours and hours away. For Filipino
        migrant workers, Hong Kong has become a second home, and their experiences
        — the struggles and triumphs — are well-documented in films like the Rory
        B. Quintos-directed, Ricky Lee-penned “Anak” starring Vilma Santos and more
        recently, Cathy Garcia Molina’s “Hello, Love, Goodbye” featuring Kathryn Bernardo
        and Alden Richards. Baby Ruth Villarama’s 2016 documentary “Sunday Beauty
        Queen” follows the lives of domestic workers in Hong Kong as they prepare
        for an annual beauty pageant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
