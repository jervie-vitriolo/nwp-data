      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The psychological drama thriller also took home the best cinematography,\
        \ best screenplay, best production design, best editing, best sound, and best\
        \ musical score awards.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
