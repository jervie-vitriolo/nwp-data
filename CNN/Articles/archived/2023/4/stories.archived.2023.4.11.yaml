      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Hontiveros, the murder could have been prevented if the name of\
        \ the nuisance candidate was not printed on the ballots in the first place.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18f5d8-27b7-484a-b45b-1f2f966e1016'
