      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palanca awardee Jun Robles Lana was recognized as best director, Romnick\
        \ Sarmenta as best actor, while Elijah Canlas also received a special jury\
        \ prize for his acting prowess in the film.\r"
