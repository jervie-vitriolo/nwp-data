      'mgnl:type': 'text'
      'text': '<p>These days, it’s so much easier to find pet-friendly spots to take
        our furry friends for a stroll. BGC is a prime spot for pet interactions thanks
        to its pockets of greenery and numerous pet-friendly establishments. Next
        weekend, they’re inviting visitors (animals and humans alike) to their fourth
        annual BGC Pet Huddle in partnership with Hey Pacey at Fifth Avenue, where
        small businesses selling food, accessories, and more will be setting up shop
        for two days. Shop from brands like Chuyo Paws, Pupsicles, Moonies Town, Kotts,
        and Labsky Pet Supplies, will participate in the program that includes a parade,
        blessing, and fashion show. Entrance is free, with the merchant booths open
        from 9:30 a.m. to 9:30 p.m. on April 22 and 23. Check out BGC on <a href="https://www.facebook.com/pethuddlebgc">Facebook</a>
        and <a href="https://www.instagram.com/pethuddlebgc/?hl=en">Instagram</a>
        for updates. — CNN PHILIPPINES LIFE STAFF</p>'
