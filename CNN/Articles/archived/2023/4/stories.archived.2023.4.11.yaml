    'template': '1'
    'title': 'Why Hong Kong makes you long for home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f88376-5825-4609-8b3b-ad7d55bc89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.379+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For such a small cluster of islands, Hong Kong never looks the same
        whenever I go for a visit. The very first time was more than two decades ago.
        It was my first trip abroad, and our pictures featured the usual haunts a
        kid my age would enjoy: the Hong Kong Science Museum in Tsim Tsa Tsui, Ocean
        Park with my cousins, and Toys R Us. “Harry Potter and the Chamber of Secrets”
        had just been released in theaters, and I bought myself a Draco Malfoy action
        figure. Years later, Hong Kong would be the first place I’d travel to with
        a friend. We were two college girls intent on shopping for three straight
        days, and our haunts included the Temple Street Night Market and all the high
        street shops in Kowloon. I’ve seen Hong Kong’s commercial districts for work
        trips, and have made a pilgrimage to Lan Kwai Fong in search of a decent place
        to drink at. Once I went on vacation with my family for New Year’s, and we
        spent most of it looking for dimsum restaurants that would accept dinner reservations
        for 23 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b257d-eb7d-4733-8c1f-10a20d428f6a'
      'mgnl:activationStatus': true
