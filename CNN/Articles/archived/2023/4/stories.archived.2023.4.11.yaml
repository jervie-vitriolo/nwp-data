      'text': '<p>One of the masterminds being tagged in the case is <a href="https://www.cnnphilippines.com/news/2023/3/28/Pryde-Teves-denies-involvement-in-Degamo-slay.html">Pryde’s</a>
        brother, Negros Oriental Congressman <a href="https://www.cnnphilippines.com/news/2023/3/6/negros-oriental-arnolfo-teves-degamo-murder.html">Arnolfo
        Teves</a>. Both have denied any involvement in the murder.</p>'
    '21':
