      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A Korean
        national was arrested at the Ninoy Aquino International Airport (NAIA) after
        attempting to leave the country with a Philippine passport which the Bureau
        of Immigration (BI) later determined to be genuine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23ea27-531f-4f2f-8532-b39a12cf8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:18:36.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T17:18:36.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Norman Tansingco said the 43-year-old man who used
        a Filipino name on his Philippine passport was apprehended on Monday at NAIA
        Terminal 2 while awaiting his trip to Phnom Penh, Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee851c30-9d01-49d8-913f-e777c9dccb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:18:36.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T17:18:36.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BI, the man also presented a Philippine driver''s
        license and a postal ID but could not answer basic questions in any Filipino
        dialect. He was also unable to describe details about his identity, including
        the names of his parents and his alleged wife and child, despite the use of
        a Korean translation application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf581d-2730-4973-a484-8bee3fd9c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:18:36.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T17:18:36.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon interview, the alien admitted that he used to have a Korean
        passport, and he obtained his Philippine passport through another Korean national,"
        BI Intelligence Chief Fortunato Manahan Jr. said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bebc1-7bad-43f5-8f01-0b73a3b317cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:18:36.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T17:18:36.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco said the BI is seeking an investigation into the fraudulently
        acquired Philippine passport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d21be2-c2cc-40b8-b0dc-6c26e87922e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:18:36.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T17:18:36.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There have been many instances in the past of foreign nationals obtaining
        Philippine documents through misrepresentation and illegal means that have
        been stopped by our alert officers," the BI chief said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733af67-85e8-4c8a-8807-02c991b0ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:18:36.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T17:18:36.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is currently being held by the agency pending charges for
        violating immigration laws.</p>'
  'PH-cyber-defense--Balikatan-exercises--':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T17:16:14.000+08:00
    'imagesource': 'jcr:585a8b68-0448-44bd-8b6b-979b797fc1ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9e98c40-2380-4d13-8094-cfd37a62d99c'
    'lead': 'The Armed Force of the Philippines is aiming to develop the country’s
      cyber defense capabilities through the annual military drill with the United
      States.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T17:21:52.203+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-11T17:21:52.563+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Balikatan-2023', 'cyber-defense', 'Armed-Forces-of-the-Philippines']
    'stories': []
    'template': '1'
    'title': "PH seeks better cyber defense capabilities in Balikatan exercises  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e2974-c443-49af-b689-9e83c9282efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) ---</strong> The
        Armed Force of the Philippines (AFP) is aiming to develop the country’s cyber
        defense capabilities through the annual military drill with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2897f81-6ab8-42d6-8e14-459c0128facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's exercise director, Maj. Gen. Marvin Licudine, said the\
        \ Philippines needs to learn more about cyber defense from an experienced\
        \ country like its long-time ally.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfd77b-0179-429b-83df-1487b078cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ad0e1-cc02-4cda-8e6a-0ebb6fa887b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cyber defense exercise is more for us on the Philippine side to\
        \ develop our cyber defense capabilities. We are not yet technically proficient;\
        \ our systems are not that proficient yet. So, we learn from the better ones,\
        \ we learn from our counterparts,” he said in a press briefing on Tuesday\
        \ as the drills kick off.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ecb6d-f521-4ae6-827f-326679911e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420275a-909e-42f2-b7b5-b13c255eeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, it would mean in the future we will develop the expertise of people,\
        \ taking in some equipment to be able to efficiently address the cyber abilities\
        \ of other countries,”  Licudine also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d8f43-8a80-4398-b7a7-86c066c2dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897838db-1b49-40ff-aa60-1b1d1e01b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first time that cyber defense exercises will be part of\
        \ the Balikatan drills, which will run until April 27. Other major events\
        \ in the drill include command post exercise, field training exercise, and\
        \ humanitarian civic assistance.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c086c20-5628-48c5-a44c-e814c6a387c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e8d6b-5ae9-444b-81d7-1ea4cc1f0e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, US exercise director Major Gen. Eric Austin said that\
        \ cyber threats are now something that the military has to deal with.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245f374-9ba2-4607-be18-9e2595ab6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11089309-ae99-4e49-b166-000f5569e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that we are exercising cyber defense is testimony to the\
        \ changing character of warfare and the fact that all of our services have\
        \ to modernize and adapt to meet the threat that exists across the world,”\
        \ Austin said.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a3bdb-378f-4f55-8680-6b0d425d586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38306f5-eea4-4157-a67b-6e00c848f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition to this, we have to understand that cyberspace and information\
        \ are domains that we have to work in as armed forces,” he added.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cad219-f3a1-406f-bc1e-9dd0e1783fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368e2c0-f4dd-4a16-b13f-6ca7d9e92b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report of a US-based cybersecurity group in 2021, alleged\
        \ state-sponsored Chinese hackers are targeting government organizations in\
        \ Southeast Asia including the Philippine Navy.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6edc1-6a82-4d4a-af9b-08db4a55850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2de19f-9b46-4a17-8ff2-ba45b63a100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP in 2022 conducted a cyber defense training, but it noted that\
        \ the training was not directed against any country.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f946cf2-027f-4cff-9ec8-a9d41a88cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a22d4-4154-42f8-af4a-c36b7a4ad856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:21:52.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-11T17:21:52.583+08:00
