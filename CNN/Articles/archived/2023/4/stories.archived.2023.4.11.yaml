  'mwss-does-not-expect-water-crisis':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T20:08:38.000+08:00
    'imagesource': 'jcr:84f180a2-130a-4848-a192-83ebf0184fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63908d9d-a97f-4b9f-9a03-3f120ecb1c64'
    'lead': 'The Metropolitan Waterworks and Sewerage System said it does not see
      the 2019 water crisis happening again as it expects authorities to approve the
      request to increase the water allocation of Metro Manila''s service providers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T20:13:09.113+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-04-11T20:22:48.153+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water-crisis']
    'stories': []
    'template': '1'
    'title': 'MWSS does not expect repeat of 2019 water crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c477f98-bb14-451a-ac2a-056b4d768673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.149+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        Metropolitan Waterworks and Sewerage System (MWSS) said it does not see the
        2019 water crisis happening again as it expects authorities to approve the
        request to increase the water allocation of Metro Manila''s service providers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73beea-ab79-4b49-9155-b566faa8485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.150+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d0f8e-9d10-4832-93dd-85652397c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.150+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MWSS also said it is working with Manila Water and Maynilad on\
        \ measures to ensure adequate supply when El Niño starts later this year —\
        \ allaying concerns Metro Manila residents could see a supply shortage by\
        \ July this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cd9ec-000d-4b87-9352-80cdf9bff7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.151+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f84ae-374c-437e-a37c-3ba2ecff0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.151+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, meron kaming augmentation measures na isinubmit sa DENR
        (Department of Environment and Natural Resources)," said Delfin Sespene, the
        manager of MWSS Site Operations and Management Department. "<em>Yung augmentation
        measures na gagawin namin tulad ng immediate recovery ng NRW (non-revenue
        water) ng Maynilad, around 30 million liters per day</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb6276-2a1b-4535-b4b6-bdc6a1341f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.151+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd9b87-40e0-488a-9032-ff56ab2f9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.152+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have submitted augmentation measures to the DENR.\
        \ The augmentation measures include the immediate recovery of the NRW of Maynilad.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ca6fa-9336-49e7-b968-0b08d6f0d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.152+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66262b79-ec69-4bff-8906-35c0c379a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.152+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga augmentation measures naman kami just in case hindi
        mai-provide ang 52 million liters per day. Hopeful naman kami na ibibigay
        ng NWRB (National Water Resources Board) yung 52</em>," Sespene added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d361b7-d4d9-4ac2-bd32-1682ecff77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.153+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have augmentation measures just in case the 52 million\
        \ liters per day will not be approved. We are hopeful that NWRB will approve\
        \ the 52.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335aa2d3-e110-41a3-8217-28e12a54debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.153+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ec535-59a8-423a-b471-7cc5f244e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.154+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regulator had asked the NWRB in March to increase the allocation\
        \ for the two concessionaires from 50 to 52 cubic meters per second.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bb521-3978-43e7-9a99-246c0958b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.154+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e38f1-7938-47cb-845c-4b5b506dfbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:13:09.155+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T20:22:48.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting NWRB to increase our allocation from Angat so
        we can refill La Mesa and Ipo to their high level in anticipation of the summer
        season," MWSS Manager for Field Operations Jose Alfredo Escoto Jr. said.</p>'
