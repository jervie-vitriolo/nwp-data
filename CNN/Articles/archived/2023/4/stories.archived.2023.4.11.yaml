    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PITX logs record-high passengers during Holy Week exodus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1c43e-76d3-4212-9c59-b1eb8976b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:36:29.727+08:00
