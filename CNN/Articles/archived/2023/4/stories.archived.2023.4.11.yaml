      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least four people were killed and several
        others injured in an avalanche that struck the French Alps over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781494d-8919-4a50-a2dc-4cc48139e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc90fb-d348-451d-86a9-3f590b42b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency workers were deployed after the incident at the Armancette\
        \ glacier near Mont Blanc in southeast France, Interior Minister Gerald Darmanin\
        \ tweeted on Sunday. Rescue work is ongoing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e3a29-d979-409d-92cd-bb1371f564f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32a7e5-0db4-4f45-95cd-e59f698f0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clouds of snow rolled down the mountainside, according to video
        footage shared by Reuters that was tweeted by a nearby ski station, Contamines-Montjoie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d75f0-366d-4880-bb79-44684b4320b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avalanche spread across an area of 1 kilometer by 500 meters,
        at an altitude of 3,500 meters (11,480 feet), according to a spokesperson
        for the local authorities of Haute-Savoie, Reuters reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6f1f6-9b0e-43e7-b96b-11646fbb53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541f277-18ed-4796-ab1d-45ff1ae91795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The people swept away by the avalanche were backcountry skiing and\
        \ the identities of the victims are being confirmed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232dab4-3a04-4c66-80d3-6525ba0f6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177a9eb-b100-4760-bac2-b278971a23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of the town of Contamines-Montjoie, Francois Barbier,
        told Agence France-Presse it was “the most deadly avalanche this season.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20b0e7-cec4-446a-9635-4705cddf7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:13:53.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron sent his condolences to the victims
        and their loved ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a9be9-d679-4788-9a8b-4b7f6f349ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:13:53.672+08:00
      'mgnl:createdBy': 'faith'
