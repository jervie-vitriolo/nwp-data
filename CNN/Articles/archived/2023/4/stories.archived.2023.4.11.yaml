      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7df193-5a60-4ad2-96b9-ffb5c30007fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:18:55.127+08:00
