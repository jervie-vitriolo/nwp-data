    '33':
      'image': 'jcr:8f0c0604-47f3-49e9-bcf3-02c6655c7559'
      'imageCaption': 'Public art installations at Harbour City Mall. Photo by MARGA
        BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d11fa-9bf6-49b7-9c01-3984b9a43d6e'
      'mgnl:activationStatus': true
