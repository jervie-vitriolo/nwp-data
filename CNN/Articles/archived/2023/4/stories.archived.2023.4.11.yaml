    'title': 'DFA chief: Extent of US access to new EDCA sites still up for discussion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a45c8-b301-4446-9c33-d6fa8abd7049'
