      'image': 'jcr:45d10900-cd6d-4ab2-b888-f52028122c87'
      'imageCaption': 'Filipino performers headline the "Follow Your Dreams" daytime
        show at Hong Kong Disneyland. Photo by MARGA BUENAVENTURA'
