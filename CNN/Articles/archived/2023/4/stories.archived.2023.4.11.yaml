  '400-migrants-adrift-Mediterranean-sea':
    'author': 'Barbie Latza Nadeau, Allegra Goodwin and Sana Noor Haq, CNN'
    'caption': 'Italian Coast Guard  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-11T00:13:57.000+08:00
    'credit': 'Italian Coast Guard  '
    'imagesource': 'jcr:d9aeb676-0cb1-4c03-a91a-e54232163f7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6cccce-9027-4ff2-9af0-5c16ab003f65'
    'lead': 'The Italian Coast Guard is leading rescue efforts to save at least 400
      migrants adrift on a boat in the Mediterranean Sea between Italy and Malta,
      along an immigration route that NGOs have warned is perilously dangerous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T00:15:50.964+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-11T00:15:51.340+08:00
