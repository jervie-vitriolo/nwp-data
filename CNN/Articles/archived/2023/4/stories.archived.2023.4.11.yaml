      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The best we can do is to keep on communicating both to China and the\
        \ US that we want a peaceful, if not, resolution of the conflict then at the\
        \ very, very least status quo,” Hontiveros noted.\r"
    '21':
