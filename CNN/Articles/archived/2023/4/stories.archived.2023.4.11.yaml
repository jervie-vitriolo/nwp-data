  'gunman-livestreamed-mass-shooting-at-Louisville-bank':
    'author': 'Eric Levenson, Kristina Sgueglia, Celina Tebor and John Miller, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-11T08:23:41.000+08:00
    'imagesource': 'jcr:478a8326-b14d-4bac-b1fe-9b7ca22fcd81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed332da-dc01-4a13-8176-cc25d8e64f15'
    'lead': 'A 25-year-old bank employee opened fire at his workplace in downtown
      Louisville, Kentucky, and livestreamed the attack that left four dead and nine
      others injured, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T08:27:08.234+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-11T08:47:24.378+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gunman livestreamed mass shooting at Louisville bank that left 4 dead
      and 9 injured, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fca5f5-d8a8-4e8e-8b73-b8c3ef69dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A 25-year-old bank employee opened fire at his workplace
        in downtown Louisville, Kentucky, on Monday morning and livestreamed the attack
        that left four dead and nine others injured, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff4f84-123a-4200-9d20-9ef46160ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  A 25-year-old bank employee opened fire
        at his workplace in downtown Louisville, Kentucky, on Monday morning and livestreamed
        the attack that left four dead and nine others injured, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fb24d-8121-4168-82b2-320d379e973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman was identified as Connor Sturgeon, an employee at Old National\
        \ Bank, according to interim Louisville Metro Police Chief Jacquelyn Gwinn-Villaroel.\
        \ He was killed by police after a shootout with authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dd826-73bb-41b9-ab2f-3c0d466b191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four victims, all between the ages of 40 and 64, were identified\
        \ as Joshua Barrick, Juliana Farmer, Tommy Elliott and James Tutt, the chief\
        \ said. Gov. Andy Beshear said Elliott, a senior vice president at the bank,\
        \ was one of his closest friends.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76aaa8-4f8a-413f-8824-a7963724b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Follow live updates</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2040e4-e615-43d3-93b6-375c7f49830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the nine people injured, three are hospitalized in critical condition,\
        \ including a 26-year-old police officer who graduated from the police academy\
        \ just 10 days ago and was shot in the head. Three of the injured are in non-critical\
        \ condition and three have been released, the chief said. Five of the nine\
        \ people injured had gunshot wounds, a hospital spokesperson said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02107c-6799-4ab9-83cd-93f81daf8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mass shooting began at the Old National Bank on East Main Street\
        \ just after 8:30 a.m. police said, about 30 minutes before the bank opens\
        \ to the public. It happened during a morning employee meeting, with some\
        \ appearing in person and others virtually, Rebecca Buchheit-Sims, a manager\
        \ at the bank, told CNN. She watched from her computer as her coworkers were\
        \ gunned down.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549d463-2086-414b-a97f-e18ffab0e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officers got to the bank within three minutes of being dispatched and\
        \ found the shooter was still firing, Louisville Metro Police Deputy Chief\
        \ Paul Humphrey said. Officers got into a shootout with the gunman, killing\
        \ him, Gwinn-Villaroel said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7b728-b035-4087-ad4f-56c2d22c20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Craig Greenberg thanked the \"brave and heroic\" first responders\
        \ for their actions. \"Without a doubt their actions saved lives,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d23723-01de-4683-b915-6461ca067946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the aftermath of the shooting, a large police presence blocked off\
        \ much of the downtown street. Shattered glass was strewn at the entrance\
        \ of the Old National Bank, video from CNN affiliate WDRB shows.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe869ead-5cb1-42e6-9a78-49bcc57d0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting is just the latest spasm of mass gun violence, a uniquely\
        \ American phenomenon. There have been at least 145 mass shootings in the\
        \ US this year, according to data from the Gun Violence Archive, which like\
        \ CNN, defines a mass shooting as one in which at least four people are shot,\
        \ excluding the shooter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770a7c0-f4b0-449b-bf9e-d465a2ebbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gun used in the shooting was an AR-15-style rifle, a federal law\
        \ enforcement source told CNN. The AR-15, a semi-automatic rifle, is the most\
        \ popular sporting rifle in the US, and about 24.6 million people have owned\
        \ an AR-15 or similarly style rifle, according to the 2021 National Firearms\
        \ Survey.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3e845-5799-455f-97b4-993274647d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AR-15 and its offshoots have been the weapon of choice in many\
        \ of the most heinous mass shootings in recent memory, including in the Sandy\
        \ Hook school in Connecticut; an Aurora, Colorado, theater; a San Bernardino,\
        \ California, holiday party; and a Buffalo, New York, supermarket. In Nashville,\
        \ just two weeks ago, a shooter used an AR-15 style weapon and two other guns\
        \ in a mass shooting at a private Christian elementary school, killing three\
        \ adults and three 9-year-olds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a203510-3abb-45ff-9854-3f811f1139aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman was notified he was going to be fired, source says</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93611395-8d68-4744-a47a-f41fe6189f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sturgeon had worked at the bank for more than a year but had been notified\
        \ he was going to be terminated, according to a law enforcement source familiar\
        \ with the investigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2952d0-e686-4b23-b017-c99be5e9fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sturgeon wrote a note to his parents and a friend indicating that he\
        \ was going to open fire in the bank, the source said. It is not clear whether\
        \ that note was on paper or emailed, or whether it was seen before the incident\
        \ or after, according to the source.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61702b-622d-4b88-8f6e-4f17f8f04db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting was livestreamed on Instagram and has been taken down\
        \ but not immediately after the shooting. Police are in possession of the\
        \ video, according to the source.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1661be-c8be-4146-81da-6884e532d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sturgeon wrote on his LinkedIn profile that he interned at the bank\
        \ for three consecutive summers between 2018 and 2020 before joining full\
        \ time in June 2021.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a8d9a-c0cf-4565-90dd-19508f879a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He graduated from the University of Alabama in December 2020 with a\
        \ bachelors and masters degree in finance, according to a spokesperson for\
        \ the university.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b398d5-44ec-4584-866c-12339f9a83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A former high school classmate who knew him and his family well said\
        \ he never saw any \"sort of red flag or signal that this could ever happen.\"\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39dcb6-6ac0-4fdf-a5db-dfc8b564db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He was a really good kid who came from a really good family,\" said\
        \ the classmate, who asked not to be identified and has not spoken with Sturgeon\
        \ in recent years. \"I can't even say how much this doesn't make sense. I\
        \ can't believe it.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdbdcd-3890-4b5a-817f-270c001f1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2018 college essay posted to the website CourseHero, a user identified\
        \ as a University of Alabama student named Connor Sturgeon wrote that he had\
        \ had trouble fitting in at school.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3b7ac-896d-4f0e-aadc-40a901b8f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My self-esteem has long been a problem for me,\" the essay read.\
        \ \"As a late bloomer in middle and high school, I struggled to a certain\
        \ extent to fit in, and this has given me a somewhat negative self-image that\
        \ persists today. Making friends has never been especially easy, so I have\
        \ more experience than most in operating alone.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540ef5b-f45a-4436-a1e0-5e4fd61e0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The author wrote that in college, he had \"begun to mature socially\
        \ and am beginning to see improvement in this area,\" and that he hoped to\
        \ \"be more self-aware and start becoming a 'better' person.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78026b68-5d83-4b88-9885-5dd0167175bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rookie officer was shot in the head, police say</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be387bb-b148-4113-866f-4ee2e58336c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nickolas Wilt, a 26-year-old rookie officer, ran toward the gunfire\
        \ and was shot in the head, the police chief said. He is in critical condition.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec38f4-6f7a-443e-acb3-14e50d3a1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilt had graduated from the police academy on March 31, just 10 days\
        \ before the shooting.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00511fb1-c1ff-41d9-9153-2a8c6d1451e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a new conference Monday, Gov. Beshear said one of those killed in\
        \ the shooting, Tommy Elliot, was \"one of my closest friends.\" Elliott was\
        \ a senior vice president at the bank, according to his LinkedIn.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b358230-1cef-4396-aca3-0d3650b9f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tommy Elliott helped me build my law career, helped me become governor,\
        \ gave me advice on being a good dad,\" Beshear said. \"He's one of the people\
        \ I talked to most in the world and very rarely were we talking about my job.\
        \ He was an incredible friend.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96df57-fee2-4bba-a5d3-9c1c11faa10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I witnessed people being murdered.'' witness says</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125aeeec-f857-4503-9bb5-3688d9356306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buchheit-Sims said the shooting unfolded very quickly as she watched\
        \ the bank's morning meeting virtually.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d59c6-1cd3-49a7-98d7-4d623e5d6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Shortly after the meeting started, the gunman, which is an employee,\
        \ started shooting up the conference room,\" Buchheit-Sims said. \"I witnessed\
        \ people being murdered. I don't know how else to say that.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de851cbc-ba1d-4e0f-a40f-15759dba23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caleb Goodlett got a call from his wife, who works at Old National\
        \ Bank, he told CNN affiiliate WLKY. She told him there was an active shooter\
        \ and she was locked in a vault inside the bank. Goodlett called 911 but officers\
        \ were already aware of the shooting.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d62be6-ee90-46f8-b226-b4dcad82362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He described it as a traumatic phone call at 8:30 a.m., and said he\
        \ has since talked to and seen his wife and that she is fine.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabb2fd-3c55-453d-b028-f3fdf0b7914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagan Curd was walking his dog on East Main Street on Monday morning\
        \ when he began to see people running in his direction, he said. Several gunshots\
        \ can be heard in video he took at the scene.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c6f67-5921-41e9-a972-f88597a3cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I saw people running and then some others got out (of) their car\
        \ and began to run as well,\" Curd said. \"Then I heard police yelling and\
        \ telling people there was a shooter at the bank and to back away.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec5e22-a7d6-48de-af44-d5fc578ca449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Old National Bank is dual-headquartered in Evansville, Indiana,\
        \ and Chicago and has more than 250 banking centers across the Midwest. The\
        \ bank's executive team is headed to Louisville, the company said on Facebook.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e12a8-aed3-4b3e-902a-9a9eaabe9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The safety of Old National Bank employees and everyone we serve in\
        \ our banking center locations is paramount,\" said Old National CEO Jim Ryan.\
        \ \"As we await more details, we are deploying employee assistance support\
        \ and keeping everyone affected by this tragedy in our thoughts and prayers.\"\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a210da1-266b-48c9-a08d-2f8862f4d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Louisville metro area, located along Kentucky's border with Indiana,\
        \ has a population of about 630,000 people as of the 2020 Census. The 300\
        \ block of East Main Street is bordered to the east by the minor league stadium\
        \ Louisville Slugger Field and includes a dentist's office, a furniture store\
        \ and the Louisville Ballet.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58436dfa-6189-4ef5-ab41-5f7db7ad0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden condemned the latest mass shooting and called on\
        \ Republicans in Congress to take action on gun laws.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c8ea0-5b8e-4717-b6c2-1f00e90dad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, our nation mourns after a senseless act of gun violence
        —  Jill and I pray for the lives lost and impacted by today''s shooting. Too
        many Americans are paying for the price of inaction with their lives. When
        will Republicans in Congress act to protect our communities?" Biden said in
        a tweet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6485cfa-2d4f-4e6b-99bb-c9d728ddbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:27:08.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:47:24.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gunman livestreamed
        mass shooting at Louisville bank that left 4 dead and 9 injured, police say."</em></p>'
  'Trump-to-sit-for-deposition':
    'author': 'Kara Scannell and Kristen Holmes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-11T08:28:13.000+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c126538-3faf-40f7-8586-ad8fc31cacec'
    'lead': 'Former President Donald Trump is expected to be back in New York City
      to face another legal battle Thursday  —  this time in a civil lawsuit filed
      by New York Attorney General Letitia James.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T08:32:35.360+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-11T08:32:35.716+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump expected to sit for deposition this week in civil lawsuit brought
      by New York attorney general'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc9fa9-fc30-442e-94fe-36c083e10459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Former President Donald Trump is expected
        to be back in New York City to face another legal battle Thursday —  this
        time in a civil lawsuit filed by New York Attorney General Letitia James,
        multiple sources told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041f825-c60e-4bdb-aaf7-0e2991a896cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump is scheduled to sit for another deposition for the suit brought\
        \ against him, his children and Trump Organization, alleging they were involved\
        \ in an expansive scheme lasting over a decade by providing false financial\
        \ statements to lenders and others that the former president used to enrich\
        \ himself.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafee7d-8026-44f3-87d2-34f820ee12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump sat for a deposition for the case in August 2022, when he refused\
        \ to answer questions, citing his Fifth Amendment right against self-incrimination\
        \ to more than 400 questions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155db4c8-b1bb-4f51-8f2f-dd0a8fccd9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following month, the attorney general's office filed the lawsuit\
        \ seeking $250 million and bans on the Trumps' ability to operate a business\
        \ in the state. The case is set for trial in October. The Trumps have denied\
        \ wrongdoing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308f99a-b101-43ac-aeb5-f2a249b93214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deposition has been scheduled this week as part of the discovery\
        \ process. It's unclear whether Trump is more willing to cooperate now.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf39013-2fd4-48aa-9966-1346980117e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president's attorneys have not responded to requests for\
        \ comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b36e3-a3b5-4591-9904-ba57ef38e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his first sit-down in August, Trump and his legal team have been\
        \ able to glean more knowledge about the allegations against him because documents\
        \ and other materials have been turned over to them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff710403-0ffd-4d9e-b61c-4fca68ba74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other strategic decisions could be at play. In a civil case, if a defendant\
        \ asserts the Fifth Amendment, the jury can make what's known as an \"adverse\
        \ inference\" and place weight against Trump for refusing to answer questions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223bdd5e-8625-459f-b38e-ed2e8ec759a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last August, some of Trump's attorneys advised him to assert the Fifth\
        \ Amendment because of the potential risk he could put himself in due to the\
        \ Manhattan district attorney's office ongoing investigation into the same\
        \ issues in the attorney general's civil case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4111217-e8fd-46a4-b64c-8e88798fcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has switched up his legal team since then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b02260-e6d4-4498-b7d1-5115e5eae5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Fischetti —  who represented Trump in the matter last fall
        —  attended that deposition and advised Trump to not answer questions, told
        CNN on Monday: "I know nothing about this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697a8ef-71fe-4bae-9341-8bf01a70e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, sitting before James and her team, Trump criticized her\
        \ and her office.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3da2db-c767-4bd9-a795-a60df3b3d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anyone in my position not taking the Fifth Amendment would be a fool,\
        \ an absolute fool,\" Trump said in a video of the deposition released by\
        \ the Attorney General's Office. \"One statement or answer that is ever so\
        \ slightly off, just ever so slightly by accident, by mistake, such as it\
        \ was a sunny, beautiful day when actually it was slightly overcast, would\
        \ be met by law enforcement.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d813271-ebe7-4789-819c-ea2c34f7ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trip to New York comes on the heels of his unprecedented
        indictment obtained by the Manhattan District Attorney''s office last month.
        Last week, the former president was arraigned and pleaded not guilty to 34
        charges of falsifying business records following an investigation into hush
        money payments made to adult film star Stormy Daniels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75ec02-2f27-4406-8f8b-189421b47d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:32:35.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:32:35.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/10/politics/trump-deposition-civil-lawsuit/index.html">Trump
        expected to sit for deposition this week in civil lawsuit brought by New York
        attorney general</a>."</em></p>'
