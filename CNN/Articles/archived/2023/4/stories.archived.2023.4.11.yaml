    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564214a4-535c-4687-89ee-4fbe28da2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in some of Hong Kong’s oldest neighborhoods, there was much
        to see. We took an hours-long walking tour in the West Kowloon neighborhood.
        Yau Ma Tei features a whole street that sells all sorts of kitchen supplies,
        including traditional round chopping boards cut out of tree trunks. There’s
        also the Yau Ma Tei Fruit Market, which sells fruit from all over the world
        at affordable, wholesale prices — an auntie on vacation’s dream come true.
        They said that a lot of scenes in Hong Kong action movies feature this historical
        market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa956b3-227d-4ded-b9f1-f589637026a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.387+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Hong Kong’s famed shopping culture is just as alive
        in other parts of town. We spent hours at Harbour City Mall, Hong Kong’s largest,
        which opened almost 300 shops in the last three years. As someone who lives
        in a mall-centric city, I tend to feel the same old way about shopping malls.
        But I found Harbour City’s art installations fun and endearing, and their
        shop selections felt intentional. The Dang Wen Li by Dominique Ansel is the
        French chef’s tribute to Hong Kong, with special pastries found only there.
        The shop had a chestnut madeleine stall that makes them fresh every time.
        It was nutty and rich with the perfect density, a perfect spherical sponge.
        I still think about it sometimes.</p>'
    '34':
      'image': 'jcr:2aa7e79c-443e-4879-8036-4a3089c3add1'
