      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong>&nbsp;—
        The number of unemployed Filipinos hit 2.47 million in February, an increase
        from the 2.37 million recorded a month prior, the Philippine Statistics Authority
        (PSA) reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060f367-a0a2-4f7e-a872-c3f424a159f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is equivalent to a national unemployment rate of 4.8%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e2dc7-5f13-4a34-ad18-c90202048530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa said that while
        labor force participation rate jumped to 66.6%, increasing by 1.55 million
        individuals either employed or looking for jobs, only 1.45 million of them
        secured work.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67065a25-0279-4c5a-aa37-f5f779dcbb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mayroong dagdag sa labor force participation — substantial portion
        sa kanila ay nakahanap ng trabaho, pero hindi lahat ay na-absorb ng labor
        market," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fd104-9f74-461c-8031-d8d75be4607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is an increase in labor force participation — a
        substantial portion of them find work, but not all are absorbed by the labor
        market.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce40c83-b940-4500-8547-0ad2936d8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This added up to the rise in unemployment numbers, he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6874d3-9b3a-4d47-b572-8beda3397c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he reiterated that the unemployment situation has been improving
        beginning the second half of 2022 when the Marcos administration vowed to
        do away with lockdowns.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3499d-42a9-4a4d-8519-88383dfe0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said that as long as the government continued to do away with
        tougher restrictions, the labor force participation rate would remain above
        the 65% level.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242af02a-ec2c-4a6f-90dc-bd845a00c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the employment rate stood at 95.2%, with 48.8 million employed
        people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72974d0-c0e3-40ea-b352-ccf47472ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The underemployment rate, on the other hand, fell to 12.9%, or about
        6.29 million employed persons wanting to work longer hours and secure better
        job opportunities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c7f9e-8bdb-4723-b4be-49053894e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PSA data, wholesale and retail trade posted the highest
        increase in employment year-on-year with about 701,000 jobs. It is followed
        by accommodation and food service activities; agriculture and forestry; other
        service activities; and fishing and aquaculture.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e2502-fe3f-41c9-95a3-25abcd07f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:43:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T12:43:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The human health and social work activities, on the other hand, recorded
        the biggest drop in employment, losing around 129,000 jobs. It is followed
        by construction; mining and quarrying; information and communication; and
        manufacturing.<p><br></p>'
  'Biden-ends-US-COVID-emergency-status':
    'author': 'Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-11T09:18:53.000+08:00
    'imagesource': 'jcr:91c65d58-c2e1-4285-8087-2ff8adae26c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d92210-b06a-4db6-b8c6-eb72f448c2a3'
    'lead': 'US President Joe Biden signs legislation to end the national emergency
      for OVID-19, the White House says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T09:22:04.670+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-11T09:52:00.641+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden signs bill ending US COVID-19 national emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b401bd2-a1c1-468b-a96e-bb6c1aed6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden signed legislation
        Monday to end the national emergency for Covid-19, the White House said, in
        a move that will not affect the end of the separate public health emergency
        scheduled for May 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049724f-d4d9-4296-97ef-7d1318723063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A White House official downplayed the impact of the bill, saying the\
        \ termination of the emergency \"does not impact our ability to wind down\
        \ authorities in an orderly way.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bd23b-e90c-4389-b282-c401a63ccce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill to end the national emergency cleared the Senate last month\
        \ in a bipartisan 68-23 vote and passed the House earlier this year with 11\
        \ Democrats crossing party lines to vote for the joint resolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35dc4f5-4a85-489f-becb-dd6e1d3f94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since Congress voted to terminate the National Emergency earlier\
        \ than anticipated, the Administration has worked to expedite its wind down\
        \ and provide as much notice as possible to potentially impacted individuals,\"\
        \ the official said, adding that the country is in a \"different place\" than\
        \ it was in January.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4628a0-0975-4a0c-8db2-dd45afc1d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration has been winding down authorities over the past\
        \ few months, the official noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a5a08-e7b5-4166-8963-1eded91bf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that "to be clear, ending the National Emergency
        will not impact the planned wind-down of the Public Health Emergency on May
        11" —  which enabled the government to provide many Americans with Covid-19
        tests, treatments and vaccines at no charge, as well as offer enhanced social
        safety net benefits, to help the nation cope with the pandemic and minimize
        its impact, as CNN previously reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4e0a0-da95-465f-aa5b-686ff506cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But since Congress moved to undo the National Emergency earlier than\
        \ intended, we've been working with agencies to address the impacts of ending\
        \ the declaration early,\" the official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6cd42a-cc3e-469f-ae0b-0063b769004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had signaled strong opposition to the bill but said
        that ultimately, the president would sign it if it came across his desk. The
        White House had planned end to both emergencies by May 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df5116-c734-4c64-adab-123c16791f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T09:22:04.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T09:52:00.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/10/politics/covid-19-national-emergency-end-biden/index.html#:~:text=President%20Joe%20Biden%20signed%20legislation,emergency%20scheduled%20for%20May%2011.">Biden
        signs bill ending Covid-19 national emergency</a>."</em></p>'
