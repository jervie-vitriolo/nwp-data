      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Crissy Dimatulac and Digital Producer
        Raheema Velasco contributed to this story.</p>'
  'manalo-edca-sites-us-access':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T13:01:28.000+08:00
