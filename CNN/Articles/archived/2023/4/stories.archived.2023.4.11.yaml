    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rescue workers race to save 400 migrants adrift on boat in Mediterranean
      sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52056cca-6f67-4449-8bf6-6c002ddfefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Italian Coast Guard is leading
        rescue efforts to save at least 400 migrants adrift on a boat in the Mediterranean
        Sea between Italy and Malta, along an immigration route that NGOs have warned
        is perilously dangerous.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b424a-37a2-47c3-a0a9-5ac92ed250b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa48efc-c4fa-450e-8ae2-8c11f6b50d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three rescue operations involving several vessels are ongoing to assist\
        \ the boat of 400 migrants, as well as another boat with an estimated 800\
        \ people on board, the coast guard told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cca702-bc37-40f4-b0f4-b321dac6d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ee7c1-afa2-4ca4-9202-6f69f6617b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boat carrying 400 migrants is about 170 miles southeast of Capo\
        \ Passero, off the coast of Calabria, and is at risk of capsizing after being\
        \ stranded for at least 24 hours.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8c9a7-bdf4-4ab4-9732-b2a3e80b4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05853b3c-b7e7-4433-8fda-9dd4d4fb067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The support service Alarm Phone said in a tweet Sunday that it had\
        \ received a call from the boat, which had departed from Tobruk, Libya, overnight,\
        \ adding it had reported the situation to authorities, but no rescue operation\
        \ had been announced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b404db-cca6-481c-8297-98825cdd2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5f859-10bb-4744-ba06-03bba3221ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many on board require medical attention, Alarm Phone said, including
        a child, a pregnant woman and a disabled person. It said passengers reported
        some distressed people may have jumped overboard, including one person who
        it said was unconscious on the boat. The boat’s hull had filled with water,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c98dc-6ba6-4435-89eb-e99bac66c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, tens of thousands of migrants fleeing war, persecution
        and poverty risk the treacherous route in search of better economic prospects.
        They travel in dinghies that are unfit for the journey and can be left stranded,
        sparking major diplomatic rows between European countries in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95ee60-a1df-4316-8e7a-724334340415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, 105,131 people reached Italy via the Mediterranean Sea,
        according to the latest figures from the UN’s refugee agency. The same data
        found that 1,368 were left dead or missing. In March, at least 28 migrants
        died after their boats sank off the coast of Tunisia as they tried to cross
        the Mediterranean to Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1fe42-05e2-41b8-86dd-623cc184af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab7deb-aec6-4caa-92a4-c163b07553ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far this year, 27,875 people have made the voyage. Most arrivals\
        \ have journeyed from the Ivory Coast, Guinea, Bangladesh, Tunisia and Pakistan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3019f-5fd3-438a-a815-e1fd50047d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ba1f6-49fc-4dee-9691-2efa88e44526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German NGO Sea-Watch International tweeted it had found the boat
        on Sunday, adding Maltese authorities had ordered two nearby merchant ships
        not to rescue those on board, but had asked one of them to supply the boat
        with fuel, food and water. CNN has contacted the Maltese authorities for comment,
        but has not yet received a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f3a47-4b9f-440c-8787-c485d53e7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea-Watch told CNN on Monday that the weather had become “very bad”
        during the night, with waves up to 1.5 meters (5 feet). “Due to the number
        of people on the boat and the current weather conditions, there is an urgent
        risk that the boat will capsize,” a spokesperson for the NGO said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d10117-9ff1-4023-a6dc-0983d7e34eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93cc59-c29f-427d-a2a3-383b1754d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sea rescue coordination center in Malta must therefore immediately\
        \ initiate a rescue operation. Instead, however, merchant ships are instructed\
        \ to simply dispense gasoline so that the boat can sail to Italy on its own,\
        \ which is terribly dangerous,” the spokesperson continued.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd590d-00ba-43f7-80f3-e931286d0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bccdcf-57c3-40d9-a754-a7c4959a30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alarm Phone said in a tweet it had managed to reconnect with the boat\
        \ during the early hours on Monday, adding the migrants had continued their\
        \ journey and had now reached the shared Search and Rescue (SAR) zone between\
        \ Malta and Italy. “They report high waves and strong wind. Still, no rescue\
        \ is in sight! Don’t abandon them at sea, rescue [them] now!” the NGO urged.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c95475-37b8-46a0-8d84-9f46a468916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:50.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71423297-5eda-44c6-80ff-922d85550a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:51.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Italian Coast Guard told CNN Monday more than 1,700 migrants had\
        \ arrived on the Sicilian island of Lampedusa in the last 48 hours. It added\
        \ there were now 1,800 migrants in a space designed for 400. Lampedusa, the\
        \ closest Italian island to Africa, is a major destination for migrants seeking\
        \ to enter European Union countries.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342ad03-8761-438e-87aa-a4f6264b4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:15:51.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:15:51.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Rescue workers race
        to save 400 migrants adrift on boat in Mediterranean sea"</em></p>'
