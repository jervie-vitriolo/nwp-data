    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fd94c-7389-4b50-a82e-925fa61977ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.394+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our weeklong journey around Hong Kong ended in the best possible
        way — an afternoon at Hong Kong Disneyland. I wasn’t much of a Disney fan
        as an adult, but I admit that Disneyland really manages to unlock one’s childlike
        wonder. Perhaps wearing Minnie Mouse ears the entire time also helped. But
        Disneyland’s new “Momentous” show, a 20-minute long lights and pyrotechnic
        exhibit is set in the theme park’s newly refurbished castle. It featured a
        montage of beloved Disney characters and most importantly the songs that kids
        and adults pretty much know by heart. Throughout the show, I saw people hugging
        each other and calling loved ones via video chat to share it live.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df5764-45dd-44de-a923-ca5b2e0eda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.394+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there that I finally realized why a heavy feeling sat in
        my gut for most of my visit. No, it wasn’t all the food I ate; I was homesick.
        And I couldn’t immediately understand this longing, because I knew that it
        had nothing to do with the trip. Even after two decades of brief visits, Hong
        Kong proves itself to be the same old chameleon, changing colors while retaining
        its spirit. For Filipinos, an hour-and-a-half plane ride transports you to
        an entirely new reality. But what I failed to realize until now, is our affinity
        to Hong Kong has made our people and our culture just as much a part of what
        makes it a bustling global destination. There was Kuya Manny, the server at
        Madam Fù who cheerfully said that he “just moved to Hong Kong” 30 years ago;
        the Hong Kong Disneyland performers who had the clear cadence of Pinoy power
        singers; even our Disneyland guide Martin spoke perfect Filipino and Bisaya
        but wasn’t Filipino at all. Our tightly knit group of Philippine media members
        were some of the loudest in the junket, a group of perfect strangers who became
        friends in a matter of hours. Someone from the HKTB staff said that they’d
        know the Philippine delegation was missing if the bus went quiet. So while
        I had loved my week in Hong Kong, I was more than ready to say goodbye. Because
        everywhere I went in this small cluster of islands, I was reminded of one
        thing: home.</p>'
