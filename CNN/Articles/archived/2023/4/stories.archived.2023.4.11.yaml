      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Suspended
        Negros Oriental Rep. Arnolfo Teves Jr. is still in Cambodia, according to
        Justice Secretary Jesus Crispin Remulla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ef3ab-9d65-46ee-a002-5ceaebafefc1'
