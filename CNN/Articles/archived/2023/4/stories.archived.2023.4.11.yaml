    'lead': 'The Philippine National Police-Drug Enforcement Group Director PBGen.
      Narciso Domingo and PCol. Julian Olonan, chief of PDEG Special Operations Unit
      Region 4A, say they will file a leave of absence pending the probe into an alleged
      cover-up of a police official''s arrest last year.'
