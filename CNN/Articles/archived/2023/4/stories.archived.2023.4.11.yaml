      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will all depend on how discussions go on the type of activities\
        \ and the terms of references of those activities within any of those sites,\"\
        \ he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d7c6d-6373-489a-a690-0f5db25b25c4'
