  'Taylor-Swift-Joe-Alwyn-break-up-Eras-Tour-setlist':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-11T10:49:38.000+08:00
    'imagesource': 'jcr:338a02b1-928f-41df-990e-18daf5449e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d46aa25-747d-4216-8e6d-3b0da0f572db'
    'lead': 'Taylor Swift is known for dropping Easter eggs in her work and sharing
      about her relationships in her music. Some of her fans believe she has done
      both regarding her breakup after six years with actor Joe Alwyn.'
    'mgnl:created': 2023-04-11T10:52:09.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Did Taylor Swift drop a hint about her breakup from Joe Alwyn?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24994553-f762-45c2-a297-f661f12fa7a7'
      'mgnl:created': 2023-04-11T10:52:09.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift is known for dropping Easter
        eggs in her work and sharing about her relationships in her music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84166e16-8797-4bde-982c-6290a28e6104'
      'mgnl:created': 2023-04-11T10:52:09.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her fans believe she has done both regarding her breakup
        after six years with actor Joe Alwyn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f8eda-1db7-4fdf-b552-0e924a7cc3ed'
      'mgnl:created': 2023-04-11T10:52:09.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer reportedly swapped out her hopeful love song
        "Invisible String" for "The 1," which talks about someone who was looking
        for "the one," in her Eras Tour playlist. The change has not gone unnoticed
        on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d1e22-769a-4904-9720-225115b567d7'
      'mgnl:created': 2023-04-11T10:52:09.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her last show she replaced invisible string with the one...
        this is real #taylorswift #joealwyn," <a href="https://twitter.com/heheitmesoniag/status/1644849251904634880?s=20">one
        person tweeted on April 8.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466265b5-18e6-4296-b22d-18397cf14f2d'
      'mgnl:created': 2023-04-11T10:52:09.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to People, Swift made the change late last month during
        her concert at the AT&amp;T Stadium in Arlington, Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126745a-9935-4d66-91f5-a950f6879ea2'
      'mgnl:created': 2023-04-11T10:52:09.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both songs appear on her Grammy winning \"Folklore\" album. Alwyn contributed\
        \ to the project using the pseudonym \"William Bowery.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120cd6e-b60e-45ca-92af-82c4797c698c'
      'mgnl:created': 2023-04-11T10:52:09.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lyrics to \"Invisible String\" reference finding love after heartache.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f16b4-123f-457a-919a-d1c49dc9982d'
      'mgnl:created': 2023-04-11T10:52:09.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Time, mystical time/Cuttin' me open, then healin' me fine/Were there\
        \ clues I didn't see?\" the lyrics read. \"Isn't it just so pretty to think/All\
        \ along there was some/Invisible string/Tying you to me?\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc301dde-1387-4034-8521-8779036df323'
      'mgnl:created': 2023-04-11T10:52:09.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 1\" is a song about a love that didn't work out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704c2ad-8e68-4c2c-832c-efd642877123'
      'mgnl:created': 2023-04-11T10:52:09.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we were something, don''t you think so?/Roaring 20s, tossing
        pennies in the pool/And if my wishes came true/It would''ve been you," Swift
        sings. "In my defense, I have none/For never leaving well enough alone/But
        it would''ve been fun/If you would''ve been the one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b0a19-5479-41ae-889c-95361058956f'
      'mgnl:created': 2023-04-11T10:52:09.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative of Swift for comment.</p>'
  '-PDEG-Director-Narciso-Domingo-to-file-leave':
