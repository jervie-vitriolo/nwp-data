    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fa18a-8187-4758-a105-2ffdf398a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.381+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ties that bind Hong Kong and the Philippines have always been
        strong, even after a pandemic that limited border crossings between them.
        The years away gave Hong Kong the opportunity to turn the familiar into new
        marvels, or offer something new entirely. The Hong Kong Tourism Board’s (HKTB)
        slogan “Hello, Hong Kong!” suggests as much. Hong Kong in 2023 is just as
        bold and bright as its iterations years before, but with a renewed spring
        in its step. The city is bursting with fresh places to visit and dishes waiting
        to be discovered. When we were told that we’d be there for a week, I wondered
        what new experiences Hong Kong had in store for us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe05d4-bfd8-465b-8efa-14eb90ccedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.381+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our first day in, they treated us to a Hong Kong classic: an
        evening ride up The Peak. The weather was perfectly chill, and as we sat in
        the dark tram, a walking path snaked up in parallel. One of the local HKTB
        staff members asked me who my favorite Hong Kong stars are. I told her Andy
        Lau because of “Love on a Diet” and Tony Leung because well, it’s Tony Leung.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcb95e-c035-4f08-a555-5fa0ef043136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You should spend more time here at The Peak,” she said. “I think
        Tony Leung lives nearby. I’ve seen him running here.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3735aff-c370-4dcd-b93f-7b4f69e2795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn’t in the mood for love, but I could be persuaded.</p>'
