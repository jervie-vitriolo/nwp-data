    'stories': []
    'template': '1'
    'title': 'Hontiveros renews call to overhaul BI after trafficking of foreigner
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e5234-1a16-444e-bc8a-6636616f7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:46:56.582+08:00
      'mgnl:createdBy': 'bamba'
