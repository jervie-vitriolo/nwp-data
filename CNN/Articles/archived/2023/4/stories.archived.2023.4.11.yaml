      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e119b5-5988-4d5f-867a-87d2ce60c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.106+08:00
