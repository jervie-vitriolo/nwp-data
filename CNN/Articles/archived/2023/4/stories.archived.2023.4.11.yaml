    'template': '1'
    'title': 'Four killed as avalanche sweeps French Alps mountainside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3982416-0c25-4221-9fa8-9e64157a213c'
