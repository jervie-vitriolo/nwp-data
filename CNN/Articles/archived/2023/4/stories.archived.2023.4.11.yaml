      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11</strong>) — The
        Commission on Higher Education (CHED) and the Maritime Industry Authority
        (MARINA) are looking for more personnel to monitor maritime schools'' compliance
        with international standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e7ed7-1725-44b8-8f23-a32ed077d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:16.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478ed16-a278-4ddb-b703-ee2db6bf6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan namin ng dagdag na tao kasi marami [ang maritime
        schools]</em>,” CHED Chairperson Prospero De Vera III told reporters on Tuesday.
        “We have to look for more allies to monitor compliance.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19954019-65a3-4bc7-b914-2c58f3a390ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d40c8-a7f4-40fb-87ee-e418187731f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to add more people because there are a lot of\
        \ maritime schools.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1627a-4991-4fa1-843d-dfb0b71624d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3d957-56e9-4f0d-95c4-896b20db95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.680+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call for more staff was made as the two agencies aim to maintain\
        \ international standards in the country’s maritime schools.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37fd30-552a-4956-a980-abf246268991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.680+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab79e4-e746-40e2-a2bf-8a64237f90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.680+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re very strict. The technical panel and our technical evaluators\
        \ have gone through the programs and closed 15 schools over the past year\
        \ and a half,” De Vera said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25b72a-d749-4359-8063-3000125787aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.681+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d9850-cae0-482e-bfd1-09c3028ea5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.681+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An assessment test will also be crafted to better check the preparedness\
        \ of students who will go to maritime programs, De Vera said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1b084-5045-4ef4-8e82-89431602be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.681+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c5672-8b10-4b70-b53a-f188d013ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:41:16.682+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-11T17:41:17.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We already commissioned the center for educational management to craft\
        \ an assessment test,” De Vera said. “It is an assessment tool to guide them\
        \ para yung mga pumapasok na estudyante mas fit doon sa kanilang pupuntahan.”\
        \r"
