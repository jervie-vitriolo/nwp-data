      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        Philippines'' economic managers are set to hold briefings for business leaders
        and investors in the United States this week in a bid to attract more foreign
        investments in the country.</p>'
