      'mgnl:created': 2023-04-11T13:03:27.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        extent of the United States’ use of new Enhanced Defense Cooperation Agreement
        (EDCA) sites in the country will still have to be discussed, Foreign Affairs
        Secretary Enrique Manalo said when asked if the Philippines will allow the
        US to store its military assets for the defense of Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f1064-2e7b-4a2d-88b8-7eabcef70c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753b5dc-db97-4a69-a782-60aeb038c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a forum in Washington on Tuesday, Manalo said the two countries\
        \ have yet to finalize specifics on American troops’ access to the four new\
        \ EDCA sites, which could temporarily host US military logistics and personnel\
        \ on a rotational basis.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f3dda-7f15-4764-9da0-79cdfe49e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce716827-1281-4d3e-ba40-1eaa2b274b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think these all have to be agreed on,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa22c7-bcf0-4da0-b25a-9d6609a6896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238f1a7-33a6-4c2d-a6c9-c0d5a415c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, at this stage it’s really very difficult to respond to questions\
        \ like that. It will all depend on how discussions go on the type of activities\
        \ and the terms of reference of those activities within any of those sites,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbb477-127f-4e59-9609-2d933d771b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351dee6-731d-413b-b55c-333e270d3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government announced last week the locations of the four additional\
        \ EDCA sites, two of which will be in Cagayan, one in Isabela, and one in\
        \ Palawan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b3fe6-c622-4a00-a3b8-db38e4a66118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864c981-f525-4ce2-8b95-25379ef141f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are on top of the five existing sites in Pampanga, Nueva Ecija,\
        \ Cagayan de Oro, Cebu, and Palawan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54663b-c939-4178-bf86-c5b62c260f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d292cd4-acb1-439d-9042-30d029d5fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense analysts regard the expanded EDCA as part of efforts to deter\
        \ China’s increasingly aggressive actions in the West Philippine Sea, as well\
        \ as against the self-governing Taiwan which China claims as its territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973026b-c9b4-46e8-827b-54cd370daee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97efdc-7558-4296-b017-a4e49c190f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration, for its part, said strengthening US military\
        \ presence in the country is primarily meant to boost the Philippines’ defense\
        \ capabilities, relief operations, and disaster response.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7e263-af80-4f68-bfd4-bea8eafe938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c87f52-e986-4bca-8081-f981bf811096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/10/marcos-edca-sites-not-for-offensive-operations.html">Marcos:
        PH won’t allow use of EDCA sites for offensive operations</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7763ad-6cef-4e21-a6bb-64b89b24bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946f2ca-4389-4767-aa47-85a908944167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the key benefits, for example, in the new sites is the ability\
        \ to work together to respond to humanitarian or natural disasters,” Manalo\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae667b4-d32a-4ec7-9067-005142f52104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad16791-f957-4c18-a7a0-b34d87508a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And if there are any activities there, they also provide benefits\
        \ to the local communities,” he added. “The purpose of many of these locations\
        \ should really be viewed in that context and those are where the real benefits\
        \ would arise.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8132af-3e9c-44f2-96e5-5083a1454a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13948dc8-9629-41a5-8fb8-a798103b0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, China launched military drills around Taiwan after\
        \ Taiwanese President Tsai Ing-wen returned from her visit to the US where\
        \ she met US House Speaker Kevin McCarthy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39805f7-272b-4414-8ffe-114eaac2981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1e39e-d4ce-44aa-b953-8fecccdf5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T13:03:27.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-11T14:30:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly warned against the meeting between the two
        officials. It said the military drills are "a serious warning against the
        Taiwan separatist forces'' collusion with external forces, and a necessary
        move to defend national sovereignty and territorial integrity."</p>'
