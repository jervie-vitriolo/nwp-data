  'protests-hound-first-day-of-balikatan':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T23:51:54.000+08:00
    'imagesource': 'jcr:9f1f6483-b13a-41a8-9a9d-fc6cd1dd4435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a31412-6fd8-462b-a2ef-d9bb031abc5f'
    'lead': 'Authorities arrest two youth activists as protests greet the first day
      of joint drills between Filipino and American troops.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T23:53:18.593+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-12T00:02:36.130+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 students arrested as protests hound first day of Balikatan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7687f-030b-4eea-9ca6-f1b6ce0e472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T23:53:18.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Two
        youth activists were arrested on Tuesday while joining one of the protests
        against the military drills between Filipino and American troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ae000-da9a-4a68-bcaf-5a9017b7603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, groups began staging their protests against
        the Balikatan exercises in front of the United States Embassy in Manila at
        4:50 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df41bc-516a-467c-aba6-9b3fce335ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manila Police District PIO Chief PMaj. Philipp Ines said a 22-year-old
        student from the University of the Philippines and a 24-year-old student from
        Far Eastern University were apprehended for vandalism and resisting arrest.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7734f4c-ca1b-40b1-9477-6f79790ad756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung naging maayos lang sana sila at hindi ni pinagbabato ng pintura
        ang US embassy hindi sana mangyayari ang pagkaka-aresto sa dalawang estudyante,"
        Ines told CNN Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61c5d9-2732-4716-af21-704d0a35ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If they behaved properly and had not thrown paint at
        the US embassy, the two students would not have been arrested.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfab8e-174b-4149-b6f8-8f453f96e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Youth groups, including the Kabataan Party-list, criticized the arrest.
        Kabataan Rep. Raoul Manuel argued that a video showed the two students did
        not resist arrest, and there was allegedly a use if force in how they were
        arrested.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a8151-7bda-4b0c-854b-bbaacce79711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tayo din ay naniniwala na ang kanilang actions, yung kanilang pagsali
        sa protesta ay hindi naman ituturing na isang krimen [We also believe that
        their actions, their participation in the protest are not considered a crime],"
        Manuel said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e36bbe-be98-413f-8e99-deba8552868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/elepsPH/posts/608799084605979">League
        of Filipino Students</a> also denounced the arrest, saying their actions were
        peaceful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe3b90-ab08-485c-a953-9e10f8e23b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/UPCMC/posts/592594559563110">UP
        College of Mass Communication</a> also defended one of its students, and called
        on authorities to immediately release the activists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02df83-4521-4da6-8f88-4065f130a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protests against the joint drills have also reached the US, as over
        60 Filipinos and members of anti-war organizations rallied in Times Square
        in New York City.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebd3f9-2763-4450-9d78-bcab2529d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than protect the livelihoods and land of Filipinos, the
        US military aims to encircle and intimidate China and reinforce US hegemony
        in the Asia Pacific," said Nina Macapinlac, Secretary General of BAYAN USA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061299a-a932-427f-a3f9-8adb96466a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fishers at risk</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf714ef-0e9f-42d3-aea3-d85305fe1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines and the United States formally opened the largest-ever
        Balikatan on Tuesday, with over 17,500 troops participating.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555fa8e-773b-476c-a5cf-8b43da688fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Groups sounded the alarm on how the military exercises will affect
        the livelihood of farmers and fisherfolk.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d7786-70be-44d0-900b-30da7f0d301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T00:02:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, GABRIELA Secretary-General Clarice Palce said there
        are reportedly live-fire exercises (LFX) across the country, including Nueva
        Ecija.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4c8dd-65be-4cf7-86d5-dd24db658e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T00:00:04.454+08:00
      'mgnl:createdBy': 'syrah'
