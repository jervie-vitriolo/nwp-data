      'mgnl:type': 'text'
      'text': '<p>Several peasant advocate organizations, including the Rural Women
        Advocates (RUWA), and Sama-samang Artista para sa Kilusang Agraryo (SAKA),
        are hosting a joint exhibit at ANIMA Art Space in Quezon City this April to
        May. Opening on April 15, “SIKLAB: Sining, Kultura, at Paglaban para sa Lupa
        at Karapatan” will feature art, workshops, and more. The event is a call for
        land reforms and a measure of solidarity with farmers, fishermen, and other
        workers who are victims of unfair agricultural practices. The groups assert
        that high production costs, smuggling, frequent importation, and monopolies
        on land are all issues that affect these peasant workers, but whose consequences
        trickle down to all Filipinos. For more details on the exhibit, visit their
        <a href="https://www.instagram.com/p/Cqz0dBhOkvJ/">Instagram page</a>. — CNN
        PHILIPPINES LIFE STAFF</p>'
