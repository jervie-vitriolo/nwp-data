      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 11) — A senator on Tuesday
        said the Association of Southeast Asian Nations (ASEAN) and other countries
        should work together to maintain peace and order in the region as tensions
        between superpowers United States and China may further escalate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9b1d2-9587-4713-9cc9-7f2f453c6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b153ad-bd53-4741-95bd-08cc45e0d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Posibleng magbuo ng</em> coalition of the unwilling <em>dito
        sa</em> ASEAN <em>o</em> Asia Pacific, countries who would like to help de-escalate,
        cool the tensions between the US and China," Sen. Risa Hontiveros told CNN
        Philippines’ <em>The Source</em>. “<em>Sana may</em> proactive <em>na</em>
        effort on the part of as many of us smaller countries in this region as possible
        <em>para sabihing ayaw talaga natin ng giyera dito</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6244c9c-8b68-412d-b0b3-70c20feacdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c3d1d-470b-45ea-8d5b-d754f76a7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's possible to form a coalition of the unwilling here\
        \ in the ASEAN or Asia Pacific of countries who would like to help de-escalate,\
        \ cool the tensions between the US and China. I hope smaller countries in\
        \ this region have a more proactive effort to say that we don't want war in\
        \ the region.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576354e5-bf30-464d-96cd-98f238dc2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c93d3-1da5-406b-addc-b922543d545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently several issues between the US and China, like the\
        \ establishment of the four new sites on top of the existing five Enhanced\
        \ Defense Cooperation Agreement (EDCA) locations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb56ce3-7ff3-46d3-ac4f-7584eaae4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07aabb-528b-4989-9fe0-24369333df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese Foreign Ministry spokesperson Mao Ning has said this
        “would only lead to more tensions and less peace and stability in the region,”
        <a href="https://www.cnnphilippines.com/news/2023/4/10/marcos-edca-sites-not-for-offensive-operations.html">President
        Ferdinand Marcos Jr.</a> on Monday said he will not allow these sites to be
        used for offensive actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a16012-6471-45eb-89ab-1d541e536b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572464c-f59e-430e-ad95-a494ad345feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also rising tensions in Taiwan as Beijing conducted a three-day\
        \ military drill around the country that it claims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976563e4-b8e3-4f75-801a-218b1ed52517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b7aa1-a5a4-4730-a252-afec59cf3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:11:02.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:11:02.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was done following President Tsai Ing-wen’s return to her country\
        \ after a meeting with US House Speaker Kevin McCarthy.\r"
