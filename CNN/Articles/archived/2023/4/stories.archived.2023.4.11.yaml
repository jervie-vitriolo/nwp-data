  'cebu-ordinance-2023-02':
    'author': 'Dale Israel, Cebu-based journalist'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-04-11T17:50:42.000+08:00
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd165d424-3b48-4020-ae02-eb58b63aa91e'
    'lead': 'A new ordinance in Cebu will penalize national government agencies that
      implement policies without coordinating and consulting with the provincial government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T17:59:19.683+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-11T18:06:16.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'Gwen-Garcia', 'Cebu']
    'stories': []
    'template': '1'
    'title': 'New Cebu ordinance to penalize gov''t agencies implementing policies
      without consulting local officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28621b-7429-4546-871a-8006c1ad4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, April 11)</strong> — A new ordinance
        in Cebu will penalize national government agencies that implement policies
        without coordinating and consulting with the provincial government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795ca16-99ea-4838-b585-db08f0d92c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officers or employees of national agencies and government-owned and\
        \ controlled corporations will be fined P5,000 per violation or face imprisonment\
        \ of one year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0966cc-1dcc-4f5d-8c26-baf3b5f0c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Administrative charges will also be filed against those found to be\
        \ violating Ordinance No. 2023-02.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024934e4-3c08-4df1-87bf-27dd5e5802da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This means all national government agencies and GOCCs need to first\
        \ submit to the provincial board \"all pertinent documents related to the\
        \ policy, program, or project they are going to implement.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f8fc2-7cd2-4342-b2e0-7c447c001231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No policy, program, or project shall be implemented in the territorial\
        \ jurisdiction of the Province of Cebu by the concerned National Government\
        \ Agency or GOCC unless the same has been approved by the Sangguniang Panlalawigan\
        \ of the Province of Cebu through an appropriate resolution approving the\
        \ same,\" the ordinance reads.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc1a03-a37e-4b08-bb80-9e9fa3f60e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be the first time in the country where a provincial government\
        \ will require such extensive coordination before national policies are implemented\
        \ by agencies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d3bc9-295a-4668-87cc-e97d6e5951b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the recent conflict between Gov. Gwen Garcia and the\
        \ Bureau of Animal Industry (BAI) over the handling of African Swine Fever\
        \ (ASF) and other hog diseases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4823357-189e-46c1-9256-7f9a0bb28b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2023/3/22/African-Swine-Fever-Cebu-Province.html"
        target="_blank"><strong>RELATED: Cebu governor orders lifting of border controls,
        no culling as ASF spreads in province</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8892d7-5199-4323-943d-4239cbe0a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia has filed complaints at the Ombudsman against BAI officials\
        \ for alleged abuse of authority in the implementation of culling and other\
        \ policies related to the ASF. Cebu came up with its own local ASF policy\
        \ contrary to that of BAI.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157319aa-99d3-4be4-b858-424422a0a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T17:59:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:06:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance authored by Provincial Board (PB) member Raul Bacaltos
        was unanimously approved by the board and was immediately signed by Garcia
        last week. It will take effect three weeks after publication and posting.</p>'
  'PITX-passengers-Holy-Week-exodus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
