    'template': '1'
    'title': '2 PDEG officials to file leave over ₱6.7-B shabu haul ''cover-up'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2593c5-051e-4165-8ba1-eabaa284f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T11:01:36.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        Philippine National Police-Drug Enforcement Group (PDEG) Director PBGen. Narciso
        Domingo and PCol. Julian Olonan, chief of PDEG Special Operations Unit Region
        4A, on Tuesday said they will file a leave of absence pending the probe into
        an alleged cover-up of a police official''s arrest last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cec8c3-4492-4050-9ed8-309bfdb78d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T11:01:36.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will file our leave of absence right after this conference,”
        Domingo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8803a0-43bf-4deb-a987-94b8afa397c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T11:01:36.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo and Olonan are among the 11 high-ranking police officials
        and three personnel accused by Interior Secretary Benhur Abalos of being involved
        in the mega shabu haul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d9067-3cc0-470f-b460-81d7f57bea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Abalos urged police officials allegedly involved in the\
        \ ₱6.7-B shabu haul last October to file their leaves of absence in the wake\
        \ of a \"massive attempt\" to cover up the arrest of anti-drug intelligence\
        \ officer PSgt. Rodolfo Mayo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e1590-49cf-4841-8276-71082ca6da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">Abalos
        urges PNP officials linked to ₱6.7-B shabu haul to go on leave</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c078aa-a7eb-4245-929b-338f6d0d1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly a metric ton of methamphetamine hydrochloride or shabu was seized\
        \ from Mayo's property in October 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a73878-59f2-4f82-93e3-7c223c11e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/10/9/PDEG-confiscated-shabu-Manila.html">
        ₱6.7-B worth of shabu confiscated in Manila PNP</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5b2ec-1301-4f08-b45b-fa6d968c7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, the PNP expressed its support for Abalos’\
        \ call for some police officers to file their leaves of absence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39830e60-47e8-4290-85cd-42d6355388f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“PNP backs SILG's call for the voluntary submission of leave of absence\
        \ by PNP officers depicted to be directly involved in the arrest of PMSgt\
        \ Mayo as seen in the CCTV footages,” the statement read.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde0c18-cde4-4a6b-b01e-0131e22a5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency stressed it will not tolerate any wrongdoing of members\
        \ of the PNP – regardless of their rank or position.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ec674-f6f1-4325-a13e-98efa012bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No cover up’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ae9c1-8fa5-4632-84a7-2b33ff4ce305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, despite their plans to file leaves, Domingo brushed off
        claims that there is an attempt to cover up people behind last year’s massive
        shabu haul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9ac89-ebd4-4b66-b83a-b40d65955004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me express my dismay that this is really unfair because we just\
        \ did our mandate and our fight against illegal drug trade,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765ce8b-5090-4e59-93ca-f2e57a91209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We assure you there was no attempted cover up here. Kung yun po ang\
        \ iniisip ng karamihan na ang PDEG ang nag cover up sa pinagagawa ng mga tao\
        \ namin [Translation: If that's what most people think, that PDEG is the one\
        \ who covered up what our people are doing], that is not true,” Domingo added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c9a8e-0a0d-46c6-8560-1896644f7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also admitted lapses from the CCTV footage in which Abalos earlier\
        \ bared.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee59b8-bc11-4497-bda3-3514cc04f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos said video from the anti-illegal drugs operation in Mayo’s lending\
        \ firm showed that some PNP officers loading a sedan with a luggage and duffel\
        \ bag.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737b432-ff75-489d-a512-f23446e263b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tayo ang unang nakakita sa CCTV na yan at napanuod ko nga marami nga\
        \ mali so I admit marami nga kami lapses,” Domingo said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582bd30-f8d9-43c6-b41e-c59aa6c8b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:46:18.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T17:41:46.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We were the first to see that CCTV and I saw a lot of\
        \ mistakes so I admit we did have a lot of lapses.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410be499-dcb8-44fa-95da-ac488a84a66c'
