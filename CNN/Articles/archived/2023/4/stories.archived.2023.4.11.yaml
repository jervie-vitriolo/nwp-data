      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> "About
        Us But Not About Us" reigned supreme in the first summer edition of the Metro
        Manila Film Festival (MMFF) after it bagged most of the awards, including
        the coveted Best Picture.</p>'
