    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c63282-3310-4194-bdb6-d4a8ca18b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T15:36:33.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-11T17:05:34.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong is most known for its shopping, it has spent the
        last few years investing heavily in artistic and cultural endeavors; this
        year, tourists can finally enjoy them in full. Over at West Kowloon, the museum
        district bursts with activity. The Hong Kong Palace Museum features over 900
        treasures from the Palace Museum in Beijing. The M+ is Asia’s first global
        museum of contemporary visual culture. The “Things, Spaces, Interactions”
        exhibit featured excellent furniture, architecture, design objects, and graphic
        arts with significant impact in Asia and the rest of the world. The exhibit
        includes mid-century fashion brand advertisements and even the Kiyotomo Sushi
        Bar, which they relocated from Japan. Of course, for anyone visiting before
        May 14 this year, the “Yayoi Kusama: 1945 to Now” is an unmissable exhibit.
        It’s a comprehensive documentation of Kusama’s life and artistry, and manages
        to reveal the genius behind her surreal, fantastical work.</p>'
