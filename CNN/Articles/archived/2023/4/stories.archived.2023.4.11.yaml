      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said forming the coalition with other small nations will\
        \ prevent countries from getting stuck in the middle of the two superpowers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4fb6a-a48e-4001-a593-17c3c59eb43b'
