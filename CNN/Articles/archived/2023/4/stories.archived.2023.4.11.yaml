      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI on Monday called on authorities from the Ninoy Aquino International
        Airport to look into the possible links of airline personnel to human trafficking
        and illegal recruitment.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c55e7-3986-4926-8ad7-f7839570ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6ff00-2e3b-4b16-8245-102eb3d57fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:49:13.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:49:14.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 3, the BI said it has recorded <a href="https://www.cnnphilippines.com/news/2023/4/3/BI-human-trafficking-illegal-recruitment-Jan-to-Feb-2023.html">some
        6,000</a> suspected victims of human trafficking, illegal recruitment, and
        misrepresentation for the first two months of 2023.</p>'
  'marcos-fare-hike-lrt1-lrt-2-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T14:52:29.000+08:00
    'imagesource': 'jcr:7805501f-abbc-464d-8e2f-65e42628a6c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e470b8d5-562b-4e86-af15-3a037e536bec'
    'lead': 'Bayan Secretary General Renato Reyes Jr. called the DOTr’s approval of
      the fare hike as “anti-people and anti-commuter.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T14:54:01.652+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-11T16:59:34.680+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders suspension of fare hike for LRT-1, LRT-2'
    'updated': 2023-04-11T16:59:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d2a57-7ba5-47c2-bc93-9ad61c6a7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;President
        Ferdinand Marcos Jr. has ordered the Department of Transportation (DOTr) to
        defer fare hikes for LRT-1 and LRT-2 as high inflation continues to hurt consumers’
        wallets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bacb4-63df-4ee5-a7d6-6bf80a00b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the DOTr said while the higher rates have
        secured approval, the president said the department must “reassess the economic
        impact on the riding public should the government increase rail fares now.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437ddc0-57d6-40ff-a51e-9be29c253c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Jaime Bautista said the approved rates would
        increase boarding fees by ₱2.29 and .21 centavos for every kilometer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc0ed6-2520-4446-b508-ae72cca2039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added during a briefing that the date of the implementation would
        be disclosed after DOTr confers with the National Economic and Development
        Authority and train operators.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae6829-87f0-40db-b092-9fdd3b5aab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Discussions about this may take “a few months,” he noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9ea93-d50b-401e-afd9-f62f6d7102a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Petitions for fare increase surfaced as train operators have been recording
        fare deficit that has so far reached billions of pesos, Transportation Assistant
        Secretary for Railways Jorjette Aquino said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5cf5c-fed3-4fc5-b9c6-8207aa57843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aquino noted that the last fare increase for LRT-1, LRT-2, and MRT-3
        occurred more than eight years ago, in January 2015.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c57ed9-f771-4048-b72f-0d3b59b62341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The proceeds of the fare increase are intended to improve their services,
        facilities, and technical and technological capabilities to make mass transportation
        accessible, convenient, and efficient for the riding public,” Bautista said
        in the statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312f398-9dc4-48c4-81a6-f878faa3ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:54:01.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident this fare adjustment will help sustain the two commuter-train
        lines'' affordable mass-transport services,” the transportation chief added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5d4bf-b414-423a-a567-b959b79010ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:59:34.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Secretary General Renato Reyes Jr. called the DOTr’s approval
        of the fare hike as “anti-people and anti-commuter.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d13258-4ea8-463c-b5f7-59b5afddf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:59:34.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“LRT-1 is privately operated and so the fare hike will go to the LRMC
        consortium. The LRT-2 is publicly owned and operated and so the reasoning
        here is that government wants to reduce its subsidy for commuters,” he said
        in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213bfb3-187c-4b43-9cbd-92e4013e9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:59:34.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While there is no specific date of implementation yet, Reyes said this
        was ill-timed as “people are reeling from record inflation.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3865544-81a3-4e15-95f9-912dedc252b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T16:59:34.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T16:59:34.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As oppositors to the fare hike petition, we have yet to receive
        a copy of the DoTr resolution. We will examine the resolution and undertake
        whatever legal means available to stop it,” he said.</p>'
  'hong-kong-filipino-tourists':
    'author': 'Marga Buenaventura'
    'caption': 'A recent trip to the global city is a reminder that every Filipino
      has a Hong Kong story to tell. In photo: Hong Kong''s Cheung Chau Island has
      a long stretch fine sand beaches.. Photo by MARGA BUENAVENTURA'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
