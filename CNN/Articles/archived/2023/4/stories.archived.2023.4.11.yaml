  'Elon-Musk-s-antics-could-crumble-Twitter-brand-value':
    'author': 'Clare Duffy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-11T08:34:44.000+08:00
    'imagesource': 'jcr:828c7e2b-cc39-4ac0-a4f8-0a2222fd4e46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb65b59b-7ee5-48b0-9634-5a291ec27a9e'
    'lead': 'Under Elon Musk, Twitter has antagonized multiple major news organizations
      by labeling them state-funded media, appears to have eased restrictions on Russian
      government accounts and made crude jokes on the front of its headquarters and
      on Musk''s own Twitter display name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T08:40:12.617+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-11T08:40:13.028+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Analysis: Elon Musk''s weekend antics could only further crumble Twitter''s
      brand value'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611c18e-35e8-4e10-b9fc-ad6292d5b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Under Elon Musk, Twitter has antagonized
        multiple major news organizations by labeling them state-funded media, appears
        to have eased restrictions on Russian government accounts and made crude jokes
        on the front of its headquarters and on Musk''s own Twitter display name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdcaf8-88ae-46cd-ad82-06472b622b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s just this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9e484-8ac3-4184-a008-a3c445caf907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk's antics, which only seem to have escalated this month, threaten\
        \ to further erode Twitter's brand value. For months, the company has struggled\
        \ to retain advertisers and supplement its declining ad business — which previously\
        \ comprised 90% of its annual revenue — by convincing users to pay up for\
        \ its Twitter Blue subscription service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7851e-6843-442d-b37a-4e0c5f4d05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who is on the hook for large payments to lenders after buying
        the company for $44 billion, including with significant debt, must either
        coax hesitant advertisers back to the platform or boost its subscription business
        —  or both. But his recent erratic moves may only complicate those turnaround
        efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d771cde-b10f-4e28-81fd-87998c5b3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late last week, Twitter faced backlash for labeling NPR as a \"state-affiliated\
        \ media\" organization akin to foreign propaganda outlets such as Russia's\
        \ RT and Sputnik, in an apparent violation of its own policies. NPR CEO John\
        \ Lansing called Twitter's move \"unacceptable,\" and said the organization\
        \ is \"supported by millions of listeners.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118636e-9041-4206-8959-76d0cff20e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the pushback, Twitter changed NPR's label to \"government\
        \ funded media,\" and applied the same designation to British broadcaster\
        \ BBC over the weekend. Twitter has not given a definition for what it considers\
        \ \"government funded media,\" but the BBC pushed back on the label, saying\
        \ it is independent and \"funded by the British public through the license\
        \ fee.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e64b8-424e-449f-a1d1-9870df4d7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The moves risk alienating some of the best-known media organizations\
        \ in the world and undermining what has long been a key selling point for\
        \ the platform: its role as a central hub for news. NPR, in particular, has\
        \ not tweeted from its main account in nearly a week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200709f4-e039-474d-9109-4899e1110c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Twitter labeled some news accounts as state-funded, it also appears\
        \ to have removed some restrictions on Russian government accounts that had\
        \ been put in place following the outset of Russia's war in Ukraine, again\
        \ prompting outrage among some users.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb590f6-0101-4619-869b-918ef5e590d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk commented on the decision in a tweet Sunday saying: \"I'm told\
        \ Putin called me a war criminal for helping Ukraine, so he's not exactly\
        \ my best friend. All news is to some degree propaganda. Let people decide\
        \ for themselves.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c72d07-452e-42ad-864a-f5bfccdd0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter, which laid off much of its media relations team last year,\
        \ did not respond to a request for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb46280-344e-4a49-bf5c-e2a53fada6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversial moves come as Twitter continues to face significant\
        \ business challenges. Analysis firm Similarweb last week reported that traffic\
        \ to Twitter's ad portal was down nearly 19% year-over-year in March. Many\
        \ major advertisers have halted spending on Twitter since Musk's takeover\
        \ over concerns about increased hate speech on the platform and massive cuts\
        \ to the company's workforce.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcea23-05e0-4193-9d21-52f46931df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has said Twitter is working to improve the platform's ad targeting\
        \ to increase value for advertisers. \"But all the while there have been distractions,\"\
        \ said Scott Kessler, technology sector lead at research firm Third Bridge,\
        \ adding that there are \"significant questions about the direction that the\
        \ company is going.\" At the same time, online ad spending broadly has contracted\
        \ over concerns about the economy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2436dc-31bc-40f5-aa94-e2f44a76e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Against that backdrop, Musk's Twitter has made several head-scratching\
        \ announcements this month, some of which might only add to its challenges.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa6629-c5a8-447f-b1fc-d34db23b065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk previously frustrated some of Twitter''s celebrity users, who
        have long been a key selling point for the platform, with a promise to remove
        blue checkmarks from accounts who had been verified under Twitter''s previous
        system. But it didn''t exactly go to plan — instead of removing checks from
        all previously verified users, Twitter appeared to target a single account
        belonging to the New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deadc5f-2ebc-4385-bd27-4cefd17c4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days later, Twitter's home button was temporarily replaced with doge,\
        \ the meme representing the cryptocurrency dogecoin, which Musk has promoted.\
        \ The company also briefly restricted Twitter users from sharing links to\
        \ a rival platform, upsetting users, including one who had previously reported\
        \ the so-called Twitter files using documents provided by Musk.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b958be-268b-4e89-8252-283b4bcec71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As if to underscore his unique and questionable impact on the brand,\
        \ the \"Chief Twit\" has also apparently been keeping busy with changes to\
        \ Twitter's San Francisco headquarters. Last week, photos began spreading\
        \ of a piece of plastic covering the \"w\" in the sign on the front of the\
        \ company's office.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d96089-1a50-4506-b0a1-536b8eb3a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At nearly midnight on Sunday, Musk tweeted that the company's landlord\
        \ \"says we're legally required to keep sign as Twitter &amp; cannot remove\
        \ 'w,' so we painted it background color,\" alongside a photo of the \"w\"\
        \ painted white against a white background, leaving a more asinine word in\
        \ its place. \"Problem solved!\" Musk tweeted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fb5d8-9b8a-4760-b73b-b10c43198541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only the same could be said for the platform''s business troubles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10042ed2-c8db-4771-bf51-bdadc058759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T08:40:12.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-11T08:40:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/10/tech/elon-musk-twitter-antics-turnaround/index.html">Elon
        Musk’s weekend antics could only further crumble Twitter’s brand value</a>."</em></p>'
