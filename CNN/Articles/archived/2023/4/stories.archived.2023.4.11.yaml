      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        Parañaque Integrated Terminal Exchange (PITX) tallied over 1.5 million passengers
        during the Holy Week exodus from March 27 to April 11, surpassing the 1.3
        million recorded in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1f603-bbe5-4a70-a98a-92e3ce0c3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:36:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:36:03.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PITX''s traffic data, a total of 1,577,710 people used
        the terminal to travel back to their provinces for the extended break. It
        also observed that many passengers booked their tickets in advance to avoid
        heavy traffic during the peak days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcd026-b87c-47ba-b398-dfe5d8f53dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:36:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:36:03.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This number was reached due to the earlier plight of passengers to
        the provinces, and this also recorded the arrival of passengers during the
        Day of Valor," PITX Corporate Affairs and Government Relations head Jason
        Salvador said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085e2ce-7845-4c84-87b4-8fade14aeb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:36:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:36:03.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major bus terminal previously estimated this year''s Holy Week
        passengers to reach 1.2 million.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faac410-2e2b-4ca4-9eb6-1cb7b174ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:36:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:36:03.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As a terminal that caters to over 110,000 passengers every day, we
        understand that we have a responsibility to ensure everyone''s safety and
        security at least while inside the facility," Salvador said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439064a-604c-4421-a30c-971b3312eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:36:29.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:36:03.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2022 to 2023, PITX said it was able to confiscate 491 prohibited
        items such as cutters, knives, and improvised air guns.</p>'
