      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smaller countries should also implement actions that would prevent\
        \ the US and China from going into war, and potentially requiring the other\
        \ nations to take sides.\r"
