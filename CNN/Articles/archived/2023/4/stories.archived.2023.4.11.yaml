        16. The “Pinnocchio” star will be holding a fanmeet with his Filipino fans
        at the PICC Plenary Hall in Pasay, five years after his last fanmeet in the
        country in 2018. This time around, ticket holders from all seating tiers will
        get the chance to interact with Lee on stage. The event will be hosted by
        actress Denise Laurel and will also feature a special performance by P-pop
        group BGYO and an appearance from a surprise guest whose identity has yet
        to be revealed. Silver and Bronze ticket bundles are still available via the
        L’Officiel Philippines <a href="https://shoplofficielph.com/pages/lee-jong-suk-fan-meet">website</a>.
