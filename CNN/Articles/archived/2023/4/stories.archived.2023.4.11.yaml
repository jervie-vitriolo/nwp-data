      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s strange to think of Hong Kong in the context of fantasies,
        because the city’s urbanity makes everything feel real and solid. But this
        trip managed to show a side of Hong Kong I would have never fathomed in any
        old visit. We spent half a day on the island of Cheung Chau, best known for
        their annual bun festival. It’s a 30-minute boat ride from Central Pier. Our
        guide Sidney told us that Cheung Chau’s residents are mostly fisherfolk; if
        a boat by the pier has a roof on it, that means they live on their fishing
        vessel. We took a short hike up the Mini Great Wall, which offered beautiful
        views of the sea. The restaurants are situated right by the water, so you
        can enjoy freshly caught seafood as people walk by the harbor. It’s easy to
        devote the morning there to walk around, and end it with a late afternoon
        coffee before taking the next ferry back to Central.</p>'
