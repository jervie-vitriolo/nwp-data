      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        assassination of Negros Oriental Governor Roel Degamo is not just a question
        of what caused the crime, but also of the Commission on Election’s (Comelec)
        role in ensuring a clean conduct of elections, a senator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6f97b-c176-4718-b101-ac450cb29be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7222d4-86af-4eea-98d5-4bb957ce8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a matter also of the sense of urgency and the timing of the
        action of the constitutional body charged to conduct not just free, fair,
        and honest, but peaceful elections,” Sen. Risa Hontiveros told CNN Philippines’
        <em>The Source</em> on Tuesday..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652879a-f819-47e0-af47-ec084e952658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631101e4-b024-42e8-a939-4d23f30a85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Bato dela Rosa’s Committee on Public Order and Dangerous Drugs\
        \ is set to conduct a hearing on the murder of Degamo on April 17.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8e8a1-8336-47be-8019-f0e22f6e26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b61e8-acb4-479a-a59c-486945d48126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said one angle she wants to investigate is the relation\
        \ between the murder and the decision of the Comelec to declare Degamo as\
        \ the winner in the recent gubernatorial race after declaring one of his rivals\
        \ a nuisance candidate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852bb18-6c5e-4327-8a4f-b8c7971716db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62599099-ceae-4d09-8aae-0daaf04c36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Could this slay of Governor Roel have been avoided if the nuisance\
        \ candidate had been declared such earlier on?” she asked.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eea80e-0af4-4cba-854b-b43ddbac3d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fa680-5132-4939-8acf-cceb8519cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the decision of the Supreme Court in February affirming Degamo’\
        s win, the Comelec in September 2022 nullified the victory of then-Negros\
        \ Oriental Gov. Pryde Teves during the May 9 gubernatorial election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b0ede-36e2-4af4-967d-8a5f022a36e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46e6bb-3d4e-4b3b-b005-fe7d2a697dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case started after another candidate, Grego Gaudia, used the name\
        \ \"Ruel Degamo\" in the ballots.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75700e-0b91-45de-b917-c28661eecfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3801f-80eb-42d2-8004-8c00af6f52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was declared a nuisance bet in December 2021 by the Comelec First\
        \ Division, but his lawyer filed a temporary restraining order to have his\
        \ name included in the ballot.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06442e12-7e0c-407f-bc04-205186a081e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0becdc9-501a-4c89-88e1-c97ff47d96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T14:32:52.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T14:39:15.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few months later, Degamo and eight others were killed in the governor’\
        s residence in Pamplona town on March 4.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046bf8e-aeb6-4ca8-9ed7-92018116fad8'
