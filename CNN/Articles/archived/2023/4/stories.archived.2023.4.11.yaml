    'mgnl:lastActivatedVersionCreated': 2023-04-11T18:38:39.920+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA raises Signal No.1 over more areas as TD Amang moves westward'
    'updated': 2023-04-11T18:35:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b00dc-1779-43c7-a843-2a04c67b231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T06:51:06.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-11T18:38:40.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;More
        parts of Luzon and Visayas were placed under Tropical Cyclone Wind Signal
        No. 1 due to Amang that intensified into a tropical depression early Tuesday
        morning, the state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70669042-755d-4dbb-b96e-10ff4a22636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:22:24.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T18:38:40.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Signal No. 1 is now up
        in Catanduanes, Sorsogon, Albay, Camarines Sur, Camarines Norte, Quezon including
        Pollilo Islands, Marinduque, Masbate including Ticao and Burias islands, Rizal,
        Laguna, Aurora, Bulacan, Quirino, Nueva Vizcaya, Nueva Ecija, and Isabela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941ba17-dcca-4ef1-8f08-9386f9e92e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:22:24.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T18:38:40.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is also up in Northern Samar, Samar, and Eastern Samar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdd8ed-e7f3-46c9-8ffc-494e4ba7289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:22:24.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T18:38:40.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariners of small seacraft are advised to avoid venturing out to
        sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b56e56-d20b-4921-a8a1-7abb9aa2fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T12:22:24.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-11T18:38:40.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues to move westward at a speed of 30 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4095086-6d35-4df3-a715-a08d208b9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:35:33.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:38:40.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm is forecast to remain offshore over the waters east of Luzon\
        \ for the next three days, but landfall over the Bicol Peninsula is not ruled\
        \ out, especially for the next nine hours.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcc8e0-29c6-40fc-89ae-d07adc4f1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:35:33.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:38:40.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the next 24 hours, Amang is seen to continue on its path before\
        \ turning northwestward.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44378f49-9f37-4dd9-b7ff-6165f7396ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:35:33.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:38:40.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amang is expected to bring intense rains over the northern portion\
        \ of Quezon and the eastern portion of Laguna Wednesday evening, the agency\
        \ said. Heavy rains are also expected in the Bicol Region, Northern Samar,\
        \ Rizal, the southern portion of Aurora, and the rest of Laguna and Quezon\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24973c-d42a-4f64-8aff-94e9501315c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:35:33.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:38:40.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA warned of flooding and rain-induced landslides especially in\
        \ high-risk areas.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae681d52-9b6e-46ed-8fbd-732487db6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T18:35:33.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-11T18:38:40.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said Amang is expected to remain as a tropical depression
        with the possibility of weakening into a low pressure area by late Thursday
        or early Friday.</p>'
  'China-Taiwan-tension-rivalry-Philippines-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T07:06:18.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e4646e-9d0e-4fdd-9954-bd73772fef81'
    'lead': 'Foreign Affairs Secretary Enrique Manalo says any kind of escalating
      tension or military conflict would have adverse repercussions in the region,
      especially in the Philippines due to proximity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T07:09:33.531+08:00
