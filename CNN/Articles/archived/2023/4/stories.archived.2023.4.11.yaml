      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad Fayez Balhan was “killed by live occupation bullets in the\
        \ head, chest and abdomen,” the ministry said, adding that two other people\
        \ were injured by live ammunition and sent to a hospital in Jericho for treatment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab21db-109f-49b9-8671-e8dbf3adfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26ae36-c979-4eff-843d-7f2a6a4fa2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said they raided the camp to arrest a “terror\
        \ suspect.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0c956-f0f5-41c5-9e48-748e002899ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f60e3-9297-43d5-a7c4-7c6c64d57c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the activity, violent riots were instigated in a number
        of locations,” the Israel Defense Forces (IDF) said in a statement. “As the
        soldiers left the area, suspects opened fire toward them, hurled explosive
        devices and Molotov cocktails. The soldiers responded with live fire and .22
        caliber ammunition. Hits were identified.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddf6e1-f0d2-4b2d-a01e-330e14b1c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in Israel and the occupied West Bank have spiraled in the
        aftermath of recent Israeli police raids on the al-Aqsa mosque in Jerusalem.
        Over the last week, dozens of rockets were launched from Lebanon, Gaza and
        Syria into Israeli territory, followed by Israeli retaliatory strikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f4354-87bb-4b8a-bb62-85c869df836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79789d7-c711-4ffa-b0da-3140d258844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a vehicle hit a group of tourists in Tel Aviv, killing
        one Italian national, in what Israeli authorities described as a terror attack.
        Two sisters, aged 15 and 20, with dual British-Israeli citizenship were also
        killed Friday in a shooting attack in the West Bank. On Monday, the mother
        of the women, Lucy Dee, succumbed to wounds sustained during the shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db6e86-007f-4b3a-b26b-56b092490042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu condemned the shooting
        as a “severe terrorist attack.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab4970-7955-4840-ae8b-3e414659ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61392141-b45f-4e3e-afd3-c52f404b4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On behalf of all citizens of Israel, I convey heartfelt condolences\
        \ to the Dee family on the passing of the mother of the family, Leah (Lucy),\
        \ who was murdered in the severe terrorist attack in the Jordan Valley last\
        \ Friday, together with her two daughters Maia and Rina,” Netanyahu said in\
        \ a statement Monday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5921c-68f4-44d8-bd3c-cc389da1b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5598f16-2922-4a48-b4ee-9af7238dd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu on Friday instructed Israeli police “to mobilize all border
        police units in reserve and the IDF to mobilize additional forces in face
        of terrorist attacks,” according to his office. The Israeli military said
        it was on high alert, calling up an unspecified number of reservists amid
        what it described as “very volatile times.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732488c8-2a85-4b75-a6b0-1f5b3aa1a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, thousands of Israeli settlers staged a march to
        Evyatar, an illegal settler outpost in the occupied West Bank that has been
        a flashpoint for Israel’s settler movement. Far-right Israeli national security
        minister Itamar Ben-Givr, among those who have spearheaded a campaign to legalize
        the outpost, was among the protesters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e9019-54d2-4207-9762-f624361ff3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56d7c1-cbb4-4517-bb92-25e49cb43f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evyatar sits on a hilltop, along a corridor linking Tel Aviv to the\
        \ Jordan Valley, known locally as Jabal Subeih. Palestinians who say they\
        \ own land in the site have been holding counter-protests. Israeli settlers\
        \ left Evyatar in 2021 after a deal with the government of then-Prime Minister\
        \ Naftali Bennett. The buildings remained as part of the government’s deal\
        \ with the settlers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73eeeb-444b-4110-b3eb-e673325906e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccadfa-7b51-481c-b3ab-677cb5d0b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The land of Israel belongs to the people of Israel, belongs to us,”\
        \ Knesset member Ariel Kallner, of Netanyahu’s Likud party, told CNN. “I think\
        \ that those who live here, the Arabs and so on, they can live here. But it’\
        s our land.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab04a1e-16b0-4121-8a40-6237ef353560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d7773-4a59-47f7-a09f-082f94be4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under international law, both the West Bank and East Jerusalem are\
        \ considered occupied territory and settlements there illegal, which Israel\
        \ disputes.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a774312-828a-41c7-a3fa-3602d89b8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9573f02-0e94-44c4-a52b-f0242198d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nabil Abu Radina, a spokesperson for Palestinian Authority President\
        \ Mahmoud Abbas, condemned the march as an “invasion of settler militias,\
        \ led by ministers from the Israeli occupation government.” Abu Radina also\
        \ demanded than “immediate and quick intervention” by the US government to\
        \ “stop this madness for which the entire region will pay the price.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7502b6-7994-4c6d-9abb-ca87215d2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:17:50.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:17:51.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Palestinian teen
        killed, Israeli woman dies of wounds as West Bank violence simmers"</em></p>'
  'Repeated-infringement-on-WPS':
    'author': 'Faith Yuen Wei Ragasa,  CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T05:52:30.000+08:00
    'imagesource': 'jcr:a7a4b7fa-19db-4ff9-b1bf-f73f45eb45ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0878242b-ddd8-432f-b0a6-d507ab60ff85'
    'lead': 'The repeated infringement on the country''s sovereignty and sovereign
      rights over the West Philippine Sea "necessitates the enhancement" of the nation''s
      defense capabilities, Foreign Affairs Secretary Enrique Manalo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T05:55:27.439+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-11T06:09:50.630+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA chief: ‘Repeated infringement’ on PH sovereignty calls for stronger
      nat''l defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852f841-146a-4e32-bbe4-d33711f8d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        “repeated infringement” on the country''s sovereignty and sovereign rights
        over the West Philippine Sea (WPS) "necessitates the enhancement" of the nation''s
        defense capabilities, Foreign Affairs Secretary Enrique Manalo said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b69a95-bbc1-4a0b-a119-15a1012a9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during the Center for Strategic and International Studies
        (CSIS) forum held in Washington D.C., the Department of Foreign Affairs (DFA)
        chief explained the country still aims to resolve issues on the WPS through
        peaceful and legal means but enhancing the nation''s defense is also a must.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a640d-b8fc-43f2-a360-e066ff10a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippines has been clear and consistent about our interest in
        maintaining the South China Sea as the sea of peace and stability and our
        aim to boost our defense capabilities, including in the framework of EDCA
        (Enhanced Defense Cooperation Agreement)," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fccfcb-3617-4e75-8eae-3b5cf92630d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Repeated infringements on our sovereignty, sovereign rights and jurisdiction
        and other destabilizing actions that go against international law…in the South
        China Sea also necessitates the enhancement of our defense capabilities,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7b752-92e9-464a-a529-7d8821eaa134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Manalo said Beijing''s aggressive actions in
        the WPS persist on a <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">daily
        basis</a>, "depriving the Philippines of the use of our exclusive economic
        zone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf919bc-99f5-4b46-8385-e46d64d4da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manalo made the comment after a Chinese vessel pointed a military-grade
        laser at a Philippine Coast Guard ship near Ayungin Shoal, temporarily blinding
        crew members and disrupting its resupply mission.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f03d0d-2ba0-4829-a013-7b3aed77f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the CSIS forum, Manalo also talked about the stronger relationship
        between the US and the Philippines, touching on multiple topics such as economic
        alliance, military drills, and the EDCA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d7877-f26d-419c-8b6b-34e62084b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if China''s recent moves in the WPS played a role in the country’s
        decision to build stronger ties with the US, Manalo said the Philippines would
        have made the decision to expand its security even without the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3726a-229d-45fd-a4cf-09d6b996c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T05:55:27.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T06:09:50.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it be with the US or with even with other partners in the
        region, we''re doing this simultaneously. Improving our ability to defend
        ourselves and at the same time talking with China and urging them to observe
        the UNCLOS and other aspects of the rule of law," he said.</p>'
  'Tropical-Depression-Amang-weather-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-11T06:48:34.000+08:00
    'imagesource': 'jcr:1c644b36-fa33-4277-98b4-4fe0774625b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73675115-9b77-44f2-9c0e-7fe4203967f7'
    'lead': 'More parts of Luzon and Visayas were placed under Tropical Cyclone Wind
      Signal No. 1 due to Amang that intensified into a tropical depression early
      Tuesday morning, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T06:51:06.487+08:00
