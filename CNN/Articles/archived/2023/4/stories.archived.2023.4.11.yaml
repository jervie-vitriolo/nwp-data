      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d56500-2ce9-4ff6-ac44-3a712614ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T23:10:49.064+08:00
