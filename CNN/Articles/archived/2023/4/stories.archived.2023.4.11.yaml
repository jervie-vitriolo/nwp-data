  'China-simulate-first-aircraft-carrier-strike-Taiwan':
    'author': 'Brad Lendon, CNN'
    'caption': 'From Japan Joint Chiefs'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-11T00:08:58.000+08:00
    'credit': 'From Japan Joint Chiefs'
    'imagesource': 'jcr:be4c9365-53c3-4da1-bae8-159e574111b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d09a19d-b4a7-4d43-b66e-4c6ba0d1eeb7'
    'lead': 'For the first time, the Chinese navy appears to have simulated strikes
      by aircraft carrier-based warplanes on Taiwan, as drills around the island wrapped
      up on their third day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-11T00:11:47.541+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-11T00:11:48.158+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China appears to simulate first aircraft carrier strike on Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb440c-b0b3-4319-abb9-0a5e28f2a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time, the Chinese navy
        appears to have simulated strikes by aircraft carrier-based warplanes on Taiwan,
        as drills around the island wrapped up on their third day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fac6ac-904f-4ef1-8bc1-7bb2b4a62ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d7d33-b7f2-453e-be2e-de4f983e64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing launched the drills on Saturday, a day after Taiwan’s President\
        \ Tsai Ing-wen returned from a 10-day visit to Central America and the United\
        \ States where she met US House Speaker Kevin McCarthy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874589b-065d-42a8-a007-6f193b603abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da90737-c99a-4cbd-96cd-d239c1d83d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s Ministry of Defense reported on Monday that during the past\
        \ 24 hours four J-15 fighter jets had crossed into the southeastern portion\
        \ of the island’s air defense identification zone – a self-declared buffer\
        \ that extends beyond the island’s airspace.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb991c8-a4dd-41b9-ae58-48385f33eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3368ae5-1cf9-4333-bad3-270c032b6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J-15 is the version of J-11 twin-jet fighter that was developed
        for use on Beijing’s growing fleet of aircraft carriers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56cc8b-cec9-4b91-849f-f746c42f1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of Taiwan Defense Ministry records shows it to be the
        first time the J-15s have crossed into Taiwan’s air defense identification
        zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24102c5-3725-49ad-b2ff-95eafe62908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264d9b9-4dbb-4aa9-94ba-e41c233a1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Japan Joint Chiefs of Staff confirmed in a press
        release that Japanese forces had observed 80 fixed-wing aircraft take-offs
        and landings during the Chinese exercises from the Chinese aircraft carrier
        Shandong, which was in the Pacific Ocean east of Taiwan and about 230 kilometers
        (143 miles) south of the Japanese island of Miyako in Okinawa prefecture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780447b3-b65a-4592-9848-76e9d0829890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan scrambled Air Self-Defense Force fighter jets in response,
        the Joint Chiefs said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522019a8-d7ad-4fd0-9a7b-8c101bee56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5405f-53af-41bd-aceb-fcc4c0d16025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The J-15 flights were among 35 People’s Liberation Army (PLA) aircraft\
        \ that had either crossed the median line of the Taiwan Strait or entered\
        \ the islands air defense identification zon in the 24 hours ending at 6 a.m.\
        \ Taiwan time on Monday, according to the island’s Defense Ministry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284929da-c4ed-48ac-8e38-7d8b81a50f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec821b-e283-4a8e-8f30-7cb339474839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said 11 PLA Navy vessels were in the waters around Taiwan,\
        \ without specifying their distances from the island.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21fcaf-ce6a-483a-bda3-9b444b9813ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e6872-9f41-4859-93be-a6c3bcc556da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese state broadcaster CCTV reported on Monday that the Eastern\
        \ Theater Command of the PLA was continuing military drills around Taiwan\
        \ as part of its Operation Joint Sword that began two days earlier.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc9e59-7cff-4791-b4ba-4d69074d26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2e9c1-3ca0-45e4-84e1-f4dfa6200af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s drills focused on practicing “maritime blockades” and “targeted
        ambush assaults on enemy mooring vessels” in the Taiwan Strait, as well as
        northwest, southwest and waters east of Taiwan, CCTV reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa97da-4050-4d76-a9b7-c6f4a9a3b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, multiple PLA services had carried out “simulated
        joint precision strikes on key targets on Taiwan Island” and in the surrounding
        waters, CCTV reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d84140-637b-4378-b9bd-799445071de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd84eb9-6690-4c07-88ff-1218749ab946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said in a statement later it had completed the military exercises\
        \ and “comprehensively tested joint combat capabilities of its integrated\
        \ military forces under actual combat situation.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5fd81-0845-4fed-8d9c-02ec5cf226f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425968d6-faf0-4bc4-9b12-622524425f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Forces in the command is ready for combat at all times, and will resolutely\
        \ destroy any type of ‘Taiwan independence’ separatist or foreign interference\
        \ attempts,” the statement added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882740f-2566-4a11-a354-a05d8a574f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab16b0d-42fe-49d2-a6c9-05fee1e5cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims the self-governing democracy\
        \ of Taiwan as its territory despite never having ruled it, and has spent\
        \ decades trying to isolate it diplomatically. It has not ruled out using\
        \ force to take control of the island.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d773fa0-642b-4cea-ada9-27382234fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Carl Schuster, a former director of operations at the US
        Pacific Command’s Joint Intelligence Center, said the PLA was “practicing
        and probably refining the aerial coordination and joint operations required
        to initiate a blockade of Taiwan’s ports and air lanes.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741b5cd-f55d-47c3-82a5-57549b9cc3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese blockade of Taiwan could choke off supplies coming into
        the island, including any military aid or other shipments from the United
        States or its partners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd110b-0ccf-4777-9fd3-c2738119230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79671966-51a5-42d8-8db0-328276d28e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, through the Taiwan Relations Act, is legally obligated to provide\
        \ Taiwan with defensive weaponry, but it remains deliberately vague on whether\
        \ it would defend Taiwan in the event of an attempted Chinese attack.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d779018-cad2-44aa-8b55-716dbc8935f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd6d7f-b311-4f2b-bdac-6cf2e6dc01fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing had repeatedly warned against Tsai’s meeting with McCarthy\
        \ and threatened to take “strong and resolute measures” if it went ahead.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1605008-7a2d-46de-a3dd-38025f61ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef33b0-d35d-4ddb-afdf-367df79819ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the drills commenced, Beijing described them as “a serious warning\
        \ against the Taiwan separatist forces’ collusion with external forces, and\
        \ a necessary move to defend national sovereignty and territorial integrity.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fcc9e-c30d-456c-b203-8f99f914d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed42c9-d867-45fc-b55b-2e4ff169aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan Defense Ministry spokesperson Sun Li-fang said the PLA’s
        exercises had “destabilized” the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc0a9b-6460-4979-a8ff-f44580b4294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Tsai’s visit became their excuse to conduct exercises
        and their actions have severely jeopardized the security of the surrounding
        region,” he said, adding that the island’s air defense units were on “high
        alert.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ed4d3-46db-4a35-a576-3c95f904e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2a30a-315b-4bff-ac33-cc80393883c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing conducted similar large-scale military exercises around Taiwan\
        \ last August, after then US House Speaker Nancy Pelosi visited the island.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226d57f-f6af-4d11-93ef-b55f84addd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae20dbe-43b7-482b-a907-8d66e93921aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those exercises included Chinese missile launches over the island,\
        \ something that has not been seen so far in the current drills.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc0cc9-69eb-406c-949c-0f5cb1ea2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb65c6-2f70-4467-8254-3f66da79ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Schuster said this weekend’s exercises “are simply extensions and\
        \ expansions from the August exercise.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d93e7c-afa2-46cf-bc48-02ef2c08476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba24274-56f9-4eb3-bd40-fa6a33c22131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The tactical complexity is greater than last year’s, but operationally\
        \ this exercise seems simpler,” he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b51ad-ea5d-4129-a273-6dcb5896f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79104c-585d-4e89-bba6-cc9791c5383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the Communist Party’s message remains constant, Schuster said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c514ae2-5272-4cb1-8300-3599756c4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d4fa0-0926-454c-913b-37b485ae9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As is always the case with PLA exercises in the Taiwan Strait and
        South China Sea areas, Beijing is telling the US, regional countries, Taiwan
        and its own people, that the PLA has the capability to conduct blockade and
        joint air and missile strikes on targets in and around Taiwan,” he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192f2b2-b1a6-4b24-9ff6-a202c03ac442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T00:11:47.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-11T00:11:48.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/10/asia/china-taiwan-military-drills-aircraft-carrier-strike-intl-hnk/index.html"><em>"China
        appears to simulate first aircraft carrier strike on Taiwan"</em></a></p>'
  'Four-killed-avalanche-French-Alps':
    'author': 'Jennifer Hauser and Sana Noor Haq, CNN'
