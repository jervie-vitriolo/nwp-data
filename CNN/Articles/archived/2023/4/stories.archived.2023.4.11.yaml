      'mgnl:type': 'text'
      'text': "Asked if the new Enhanced Defense Cooperation Agreement (EDCA) sites\
        \ in the Philippines would house equipment that could be used by the US should\
        \ tensions in Taiwan escalate, Manalo said discussions are still underway.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a443d-7223-421c-9ef8-f04aa3d1beed'
