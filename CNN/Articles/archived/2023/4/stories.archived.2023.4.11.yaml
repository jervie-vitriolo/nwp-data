      'text': '<p>(CNN) — Around 100 people, including women and children, have been
        killed after Myanmar''s military junta bombed the Kant Balu township in the
        Sagaing region on Tuesday, according to the shadow government of the ousted
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab062c4-2f2e-4280-b278-92dd787a78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The attack resulted in the "loss of scores of innocent civilians and
        injuring many more, including children and pregnant women," the National Unity
        Government (NUG)''s Ministry of Labour said in a statement, describing it
        as a "heinous act" that constitutes "a war crime."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c86c3c-b1e9-4130-946b-25b46f89a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local news outlet The Irrawaddy reported that a junta aircraft dropped
        two bombs and fired on the village while people were gathered for the opening
        of a new town office.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d649b14-c73d-4ac5-9240-a6a689ed4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The military junta has not yet commented publicly on the alleged attack.
        CNN has reached out to a military junta spokesperson, but not yet heard back.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae896f1-b11c-4ce9-80a0-5e3dc9c8f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos and videos shared by The Irrawaddy and other local media show
        bodies of victims, as well as destroyed buildings, vehicles and debris after
        the air raid. CNN has been unable to confirm the authenticity of the video
        and photos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17beeb51-669c-4d27-b4ac-c86676ecb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Union Prime Minister of the NUG Mahn Winn Khine Thann said on Twitter
        he was "heartbroken" by the "aerial massacre."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a9e03-0b57-4dc4-aedf-08c7cc02d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thousands of people have been killed across Myanmar since the military
        seized power in a coup in February 2021.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef92ad-e829-4dd5-b4ce-d93e6594348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The junta ousted democratically elected leader Aung San Suu Kyi, who
        was later sentenced to 33 years in jail during secretive trials. It has cracked
        down on anti-coup protests, arrested journalists and political prisoners,
        and executed several leading pro-democracy activists, drawing condemnation
        from the United Nations and rights groups.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd10186-15b2-4a86-acbe-dabb577e05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two years on, the Southeast Asian country is being rocked by violence
        and instability. The economy has collapsed, with shortages of food, fuel and
        other basic supplies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3d26f-d46f-43bb-b08f-b3c5eaeffa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US last month placed a fresh series of sanctions on two people
        with alleged ties to the military and three businesses owned by them, a statement
        from the State Department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbfb06-3b51-4e7e-abe3-52804c0c0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-11T20:26:23.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-11T20:28:30.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/11/asia/myanmar-junta-village-attack-intl/index.html">Around
        100 people killed after Myanmar junta attack on village, shadow government
        says</a>."</em></p>'
