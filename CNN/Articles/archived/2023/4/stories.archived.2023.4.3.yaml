      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efd38b-3875-43e9-8fb3-72b7493a86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pieterick said the whole house shook. \"You can literally feel it moving.\
        \ Lifting up. That's when we thought we were going, too,\" she said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d10f85-2680-4cc3-bb43-275ada901ae3'
