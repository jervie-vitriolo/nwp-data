      'mgnl:lastActivated': 2023-04-04T10:08:39.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d42b9a-c29c-48ba-9026-5d6de107aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:34:44.416+08:00
