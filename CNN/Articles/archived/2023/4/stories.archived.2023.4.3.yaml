      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> – Malacañang
        Palace on Monday revealed the location of four new Enhanced Defense Cooperation
        Agreement (EDCA) sites after Manila and Washington agreed to expand the deal
        last February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f67159-fbd1-4265-82ba-ae6039896bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:48:29.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-03T22:57:46.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c5302-d7a6-4d21-bf37-44694fcc3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:48:29.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-03T22:57:46.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the Naval Base Camilo Osias in Santa Ana town, Cagayan; the\
        \ Lal-lo Airport in Lal-lo town, Cagayan; Camp Melchor Dela Cruz in Gamu town,\
        \ Isabela; and Balabac Island in Palawan, the Presidential Communications\
        \ Office (PCO) disclosed in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cd925-9f3f-4d21-a064-7f883d0ec128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:48:29.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-03T22:57:46.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7db1c1-ba72-413b-b5cb-b7b3b8ac1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:48:29.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-03T22:57:46.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon completion, United States troops could be indefinitely stationed\
        \ there on a rotational basis and could use the sites as storage and warehouse\
        \ facilities.\r"
    '5':
