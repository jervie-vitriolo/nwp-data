      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First quarter production was up only 0.2% from the final three months\
        \ of 2022, despite it efforts to ramp up production in Germany and Texas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8022c-122c-417d-afc8-5979d5a84ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c9f36-18ad-4091-a806-4da19e2cbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production and sales were up much more when compared to the first
        quarter of 2022, with production up 44% and deliveries up 36%. But even that
        suggests that Tesla is below the 50% annual growth target it has set for the
        company long term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeca7d7-c78b-450d-8958-8940776692d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla, which fell 65% in 2022 for its worst annual performance
        ever, closed Friday up 68% so far in 2023. Still that left shares off 41%
        from where they stood at the end of 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7834507-acbb-4f45-a544-ce995bf47028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.785+08:00
