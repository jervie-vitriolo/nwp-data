      'mgnl:created': 2023-04-03T20:50:06.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Students stormed the gates of the building and tried to enter the venue\
        \ where the UP Board of Regents (UP BOR) convened for its 1,379th meeting.\
        \ Among the agenda was the selection of the 12th Chancellor for UP Diliman.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a81be-a61b-418b-b9d0-e17f94e465f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before 1:30 p.m., UP President Angelo Jimenez announced Vistan\
        \ would be the new chancellor, according to the UP College of Mass Communication\
        \ student publication Tinig ng Plaridel.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa302e-86be-4bec-ad8b-6746096644b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video posted by the paper, students can be seen trying to forcibly\
        \ open the gates on the first floor of Quezon Hall. Another clip showed students\
        \ banging a ladder on doors where the UP BOR meeting was supposedly being\
        \ held.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Students attempt to storm into Quezon Hall after UP President Angelo Jimenez
        announced the selection of law dean Edgardo Vistan as the 12th UP Diliman
        Chancellor.<br><br>They call to &quot;publicize the vote&quot; after the regents
        returned to their meeting.<a href="https://twitter.com/hashtag/UPDChancy2023?src=hash&amp;ref_src=twsrc%5Etfw">#UPDChancy2023</a>
        <a href="https://t.co/NI5LD2noGA">pic.twitter.com/NI5LD2noGA</a></p>&mdash;
        Tinig ng Plaridel (@tinigngplaridel) <a href="https://twitter.com/tinigngplaridel/status/1642764865143177218?ref_src=twsrc%5Etfw">April
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91af25-9e9c-42ea-b068-72e002d01cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35189b5-700e-47f4-ab69-b9c5df2f6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ina-assert po namin na ang nagkakaisang panawagan ng buong</em>
        UP community <em>na</em> for the Board of Regents to heed the call n<em>g
        isang ka-estudyantehan pati ng</em> UP community,” UP University Student Council
        councilor Xyril Salazar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc4cc9-b0ec-422f-9b6b-d3d7fc0cbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are asserting the united demand of the whole UP community\
        \ for the Board of Regents to heed the call of the studentry as well as the\
        \ UP community.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e700ce-dc0c-434a-9254-11fcfb590196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Si</em> former chancellor Fidel Nemenzo <em>ang aming</em>
        chancellor <em>at in-endorse namin mula sa iba’t-ibang konseho ng mag-aaral
        pati na rin sa ibang</em> union,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08686c-4b4b-4922-a937-a65e4f262243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Former chancellor Fidel Nemenzo is our chancellor and\
        \ we endorsed him to other student councils as well as other unions.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237b5b6-66c1-48a2-a07c-25c44f4be3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The students called for transparency on the votes and demanded explanations\
        \ behind the UP BOR’s decision.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1029355-c481-4df8-bae8-b6d9e3be2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto lang namin na tapatin kami ng</em> Board of Regents.
        <em>Bakit ganito ang naging boto niyo? Bakit ganito? Hindi kayo nakinig sa</em>
        heed <em>ng</em> community. <em>At nung hindi nila kami pinapapasok, sinubok
        namin na ipilit ang sarili namin</em> through, <em>dahil karapatan namin yun,”</em>
        Salazar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048906be-9be8-42eb-be3e-ec614b922c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want the Board of Regents to be honest with us. Why\
        \ did you vote this way? You didn't listen to the community. And when you\
        \ didn't allow us to come in, we tried to make our way in because that's our\
        \ right.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1d4c6-e977-4f49-95e3-af669b420c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UP BOR is composed of 12 members, including Commission on Higher\
        \ Education chairman Prospero de Vera, UP president Jimenez and Senator Chiz\
        \ Escudero.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9c8d0-233f-4642-b44a-94472a5f3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vistan will be the first chancellor from the College of Law. Aside\
        \ from being law dean, he heads the UP Law Center and concurrently serves\
        \ as the director of the UP Office of Legal Aid. Vistan is also a member of\
        \ the Upsilon Sigma Phi fraternity.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c549c-d4c6-4379-bd95-446af45658a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vistan obtained his Bachelor of Science degree in Molecular Biology\
        \ and Biotechnology from UP Diliman in 1998, as cum laude and Oblation Scholar.\
        \ He graduated cum laude from the UP College of Law in 2003 and obtained his\
        \ Master of Laws degree from Yale University in 2017.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630702c-54bf-423b-b5c7-711ef1eeabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will succeed Nemenzo, one of his opponents for the post, who has\
        \ served as chancellor since March 2020. His other competitor was archeology\
        \ professor Victor Paz.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89469e-3ced-4d1b-a06c-c47ede564e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://up.edu.ph/wp-content/uploads/2023/03/Vistan_CV-and-VIsion-paper.pdf?fbclid=IwAR2ujVGmYZNSBruI52lrD_m6zx5lDqfWKqAihSLvh4KDo0WeoYZ24JZeSRA"
        target="_blank">vision paper</a> he submitted to the Search Committee, Vistan’s
        stated goals included providing an environment to produce resilient and civic-minded
        individuals; elevating the quality of research activities; providing life-long
        learning opportunities; and working with its stakeholders in creating a work
        environment that promotes personal development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a5407-16f0-40cc-abcf-bb51939fcbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vistan also vowed to engage with the various units and the community\
        \ to achieve his goals. He says other universities in the UP System will also\
        \ be consulted for possible coordination.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3267f6-3b16-44d7-8e96-031b70117d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP USC Councilor Salazar cast doubts on the track record of Vistan.\
        \ He says they will not accept the result and even called on the restructuring\
        \ of the UP BOR.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f84237-4b00-4747-883b-fabdbb84d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikita namin na mula sa inilunsad naming</em> dialogues<em>
        ay hindi naman siya ang kumakatawan sa interes ng pamantasan ng bayan. Mula
        sa kanyang mga</em> problematic stance <em>tulad ng hindi pag junk ng</em>
        SIM registration bill as well as <em>wala siyang</em> history <em>ng pakikitungo
        sa komunidad</em> unlike <em>ni</em> former chancellor Nemenzo,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507458d-7201-4501-8fd7-48ea491378f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We saw from the dialogues that we launched that he does\
        \ not represent the interests of the university. From his problematic stance\
        \ like not junking the SIM registration bill as well as not having history\
        \ with the community, unlike former chancellor Nemenzo.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d34e4b-71f9-41b9-9016-d3971cfd0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is high time <em>na ma-restructure na ang</em> composition <em>ng</em>
        board of regents. <em>Kasi hindi siya kumakatawan sa</em> interest <em>namin.
        Patuloy yung hamon namin. Kakalampagin namin yung</em> administration, <em>hindi
        lang ng</em> UP Diliman, but <em>ng</em> buong University of the Philippines
        <em>na hindi na tama ginagawa niyo,”</em> Salazar added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb6f24-bccf-430a-bc0d-6cb9575c322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's high time to restructure the composition of the\
        \ Board of Regents because they don't represent us. Our challenge remains.\
        \ We call on the administration not just of UP Diliman, but the whole University\
        \ of the Philippines that what you're doing is not right.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c7fd0-ab63-4ad9-a67c-b38c0c2c33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T20:50:06.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T21:03:10.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Monday’s voting, Nemenzo gained the support of UP Faculty
        Regent Carl Marc Ramota, Student Regent Siegfred Raymundo Severino, and Staff
        Regent Victoria Canape-Belegal in his bid for another term as chancellor.</p>'
