    'lead': 'Rep. Arnie Teves appears to be a main mastermind and “executive producer”
      behind the assassination of Roel Degamo, while the “director” is already under
      arrest, Justice Secretary Jesus Crispin Remulla said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T11:18:27.902+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-21T22:51:00.841+08:00
