    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla: Rep. Teves appears to be ‘main mastermind’ behind Degamo killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75da557-13cf-4bd7-b654-41842cbdf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:18:27.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> – Negros
        Oriental 3rd district Rep. Arnolfo Teves Jr. appears to be the main mastermind
        and “executive producer” behind the assassination of Roel Degamo, while the
        “director” is already under arrest, Justice Secretary Jesus Crispin Remulla
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a01fbb-7c53-4844-aacd-b73abb595867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2713ef-76e1-415b-b456-33444d21e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked in an interview if Teves was the main mastermind, Remulla\
        \ said “He is, he appears to be.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9043638-7cef-425f-b4a1-f496b0f2dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb69a0-59e0-47d9-ac5e-084b1bf06f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also identified the key suspect earlier arrested by the National
        Bureau of Investigation as former army reservist Marvin Miranda and likewise
        tagged him as a mastermind in the slay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50e967-6cc0-498f-9847-b67648ab2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b3a02-8e48-43a2-9dcb-b1e727016435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/31/NBI-catches-Degamo-slay-key-suspect.html">Key
        suspect in Degamo killing falls, case now ''99% solved'' – Remulla</a>&nbsp;&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df94e5a-1ec6-43de-804c-77492424157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/2/Degamo-widow-mastermind-plans-since-2020.html">Degamo''s
        widow says nabbed ‘mastermind’ had plans to kill gov since 2020</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f6921-3878-409f-bbb4-3fd22e639f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters asked if Teves and Miranda were connected. Remulla responded,
        “I think there is a connection, a very strong connection.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65216ea0-0a36-48cd-a7e0-1106415f528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos revealed in a Monday press conference
        that Miranda was a long-time bodyguard of Teves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722eaec-cdbb-49a4-8f3c-9412a98e4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e5456-4c8f-47a5-958e-2ac0f429f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, Abalos said that Miranda had a criminal record -- he was\
        \ arrested on June 29, 2020 for illegal possession of firearms.  “He pleaded\
        \ guilty to a lesser offense and was sentenced to one to two years imprisonment.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14088c2-fc1a-467e-b76f-ca9c4077961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla likened Teves’ and Miranda’s involvement in the assassination
        to movie production roles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69a45d-232a-46b0-8fae-c3e419083cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kumbaga sa sine, siya [Miranda] yung direktor at casting director.
        Hindi lang ito sine kasi totoo nangyari ito eh. While Congressman Teves is
        the executive producer of the ano [assassination],</em>” Remulla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24bafe-0e5e-46f9-9fde-53f780a64d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:39:28.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:51:00.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like in movies, Miranda is the director and casting
        director. But this isn’t just a movie because this really happened. While
        Teves is the executive producer of the killing.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd33072-c72b-44ac-ac9f-5733d8e577bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves funded the planning and the firearms used during the Degamo
        killing while Miranda recruited the gunmen, Remulla alleged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32415651-ce6e-45f7-a1c0-556a0c27e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788044a-fb3e-4aa6-902f-ec08ffb87ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Abalos, the 11 gunmen under NBI custody also confessed\
        \ that Miranda was given instructions by someone known to them as “boss idol,”\
        \ “big boss,” and “kalbo [bald].” \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e12ea-934b-4f2e-a33f-eb7be04a80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039ed1b-e422-4310-a398-187b30208322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:22:30.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-21T22:51:00.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon clarification from reporters, Remulla claimed that the individual\
        \ instructing Miranda was Teves.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffabab9-44c6-4d54-814c-c86458d7f438'
      'mgnl:activationStatus': true
