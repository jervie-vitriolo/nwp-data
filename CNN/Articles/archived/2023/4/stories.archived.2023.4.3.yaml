  'Media-seeks-unsealing-of-Trump-indictment':
    'author': 'Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-03T08:41:20.000+08:00
    'imagesource': 'jcr:5914e593-657c-40c1-a3bf-c29e65854ff7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e04a0db-fa89-4c24-9229-e499e895d6de'
    'lead': 'Several media outlets, including CNN, have asked a New York judge to
      unseal the grand jury indictment against former President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T08:47:11.025+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-03T08:47:11.343+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Media organizations, including CNN, seek unsealing of Trump indictment
      and ask to broadcast Tuesday proceedings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514e0f3-685e-499b-b933-c8ad9cfcd642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several media outlets, including CNN, have
        asked a New York judge to unseal the grand jury indictment against former
        President Donald Trump. The news organizations are also asking for permission
        to broadcast Trump''s expected appearance in a Manhattan courtroom on Tuesday
        for his arraignment on the charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948d76b-9500-465b-8b99-391fe9509b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter Friday seeking to make the indictment public, the
        media outlets told Judge Juan Merchan — who is slated to preside over the
        historic proceedings — that "the right of access is at its zenith when applied
        to the first ever indictment of a former U.S. president."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef1c87-5672-4036-896f-fe03efa3cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times, The Washington Post and The Wall Street Journal\
        \ are among the outlets making the request.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9fa9e-32f9-4c44-98d0-a53917e101ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And no higher values are served by keeping the indictment under seal.\
        \ Aside from the fact that a former U.S. president is not a flight risk, maintaining\
        \ the indictment under seal, despite the public disclosure of its existence,\
        \ only fuels speculation as to its contents. Full disclosure of the indictment\
        \ will enhance both the general public's and the parties' right to an accurate\
        \ public understanding of the charges,\" the request said. \"As such, former\
        \ President Trump's indictment should be unsealed without delay.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd0356-c5ed-4daf-bff5-7cac8c346c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the judge does not grant the media outlets' unsealing request, it\
        \ is expected that the indictment will be made public when Trump appears in\
        \ court Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40626c57-37d4-42ef-8eaa-fa5e65cabc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their request to broadcast those proceedings, the media outlets
        told the court that "the gravity of this proceeding — the unprecedented and
        historic arraignment of a former U.S. President -- and, consequently, the
        need for the broadest possible public access, cannot be overstated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab787a9e-9f97-4773-bafe-69e646c05149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news organizations are asking for a \"limited number of photographers,\
        \ videographers, and radio journalists to be present at the arraignment,\"\
        \ and said in the letter that they are making \"this limited request for audio-visual\
        \ coverage in order to ensure that the operations of the Court will not be\
        \ disrupted in any way.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b00c4-79ba-48c5-a2c1-6217b8327e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The News Organizations stand ready to work cooperatively with the\
        \ Court to ensure that the public have an opportunity to observe this monumental\
        \ and historical proceeding,\" the media outlets said, while proposing that\
        \ the court hold a hearing on the matter if it would helpful to making a decision.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dc939-b1c5-400b-bd05-2b56a80b5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Merchan is expected to issue an order Monday on camera access in the\
        \ courtroom for Trump's Tuesday arraignment. On Sunday, he invited lawyers\
        \ for Trump and for the Manhattan District Attorney's Office to submit by\
        \ 1 p.m. Monday any concerns or objections to the media outlets' request to\
        \ broadcast the arraignment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33255cf-ad34-42ff-b3fb-3b847f77621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump faces more than 30 counts related to business fraud in the indictment.\
        \ The investigation by the Manhattan District Attorney's Office began when\
        \ Trump was still in the White House and relates to a $130,000 payment made\
        \ by his then-personal attorney Michael Cohen to adult film star Stormy Daniels\
        \ in late October 2016, days before the presidential election, to silence\
        \ her from going public about an alleged affair with Trump a decade earlier.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14d11e-fa02-4fba-845a-8df753fe9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied the affair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592da491-bc75-4588-9c96-a1b7ccc8accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:47:11.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:11.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Media organizations,
        including CNN, seek unsealing of Trump indictment and ask to broadcast Tuesday
        proceedings."</em></p>'
  'occidental-mindoro-class-suspension-power-outages':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-03T08:48:04.000+08:00
    'imagesource': 'jcr:3cf3d388-ad0f-498c-a95f-d1467b9c44a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759db209-a5ef-4879-9fea-c44174478306'
    'lead': 'The government of Occidental Mindoro has suspended all classes in the
      mainland of the province from April 3 to 5 due to power outages that run from
      16 to 20 hours a day.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T08:48:58.387+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-03T18:17:30.316+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3-day class suspension in mainland Occidental Mindoro due to power outages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a4a95-4e61-497c-ab61-468859ec7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:48:58.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-03T18:17:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The government
        of Occidental Mindoro has suspended all classes in the mainland of the province
        from April 3 to 5 due to power outages that run from 16 to 20 hours a day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f5444-88e4-4578-8893-5a8ec56271cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:48:58.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-03T18:17:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Governor Eduardo Gadiano on Sunday issued the executive order, which
        covers all levels in both public and private schools.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9af0d8-a040-48ec-ab45-a2f64fc5a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:48:58.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-03T18:17:30.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said areas under the Occidental Mindoro Electric Cooperative’s
        (OMECO) franchise continue to experience power interruptions, resulting in
        poor learning and working conditions in the area.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed3b25-6229-4d36-afff-99fc2bd11e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:48:58.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-03T18:17:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Taking into account the health and safety of all students and workers
        in all schools in the mainland of the province, it is imperative to issue
        this Order suspending all classes in all levels of public and private schools
        in the mainland of the province,” his directive stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1400eb-8619-46ca-8265-ade041116ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:48:58.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-03T18:17:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nonetheless, teaching personnel are encouraged to provide continuous
        delivery of basic education through asynchronous learning,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3d4a1-2f64-4d7c-9800-8262b1db5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:48:58.403+08:00
      'mgnl:createdBy': 'kristel'
