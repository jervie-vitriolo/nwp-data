  'Starbucks-fires-Buffalo-union-worker':
    'author': 'Ramishah Maruf, CNN'
    'caption': 'Starbucks has fired a Buffalo, New York, worker who "ignited a movement"
      from one of the first stores in the coffee chain to unionize, Starbucks Workers
      United said Friday. (Credit: POOL)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-03T08:50:12.000+08:00
    'imagesource': 'jcr:61719478-dba7-40df-bcd3-a7a5926aa754'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '266121eb-16ad-4287-85f1-7018a3a5ea67'
    'lead': 'Starbucks fires a Buffalo, New York, worker who ''ignited a movement''
      from one of the first stores in the coffee chain to unionize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T08:54:46.134+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-03T08:54:46.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Starbucks fires Buffalo union worker who ''ignited a movement'' to organize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ae87b-7ca6-421f-89bb-8c80c93bfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Starbucks has fired a Buffalo, New York,
        worker who "ignited a movement" from one of the first stores in the coffee
        chain to unionize, Starbucks Workers United said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae1c88-a63f-4d3e-9be3-1d4a14e8fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firing came the same week that former CEO Howard Schultz testified\
        \ before Congress, where he was grilled by lawmakers for the company's labor\
        \ practices and alleged union-busting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470d106-0999-4beb-8b98-932c60599e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexis Rizzo had been shift supervisor at the Genesee Street store\
        \ in Buffalo for more than 7 years, the union said. That store was one of\
        \ the first of two locations to officially win their union campaigns in January\
        \ 2022 after the federal labor board certified its results. Rizzo was the\
        \ worker who first contacted the union.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6af4d-d4ff-49cd-bd73-7c1c174f40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is retaliation at its worst,\" a statement from Starbucks Workers\
        \ United said. The union noted two other employees were fired and a union\
        \ leader was written up.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547020b-a37f-47ec-a5a2-f6630d3b4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rizzo said she was fired after her shift Friday for attendance and\
        \ being late, discipline issues that stemmed from the beginning of the union\
        \ campaign. She said she was fired after a few instances of being several\
        \ minutes late to work, though the company said she had missed over four hours\
        \ of work over six separate incidents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1fc67-4c8a-4e4d-8283-b96cdcfa16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rizzo said she began \"sobbing\" when she heard. She said her partner\
        \ is disabled after being hit by a car while riding a bicycle, so she is currently\
        \ the sole provider for the household.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85ad5f-75e6-45d4-b7ca-207c221afea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is not just a job,\" Rizzo said, adding she will fight \"tooth\
        \ and nail\" to get reinstated. \"I feel like I've lost everything. It's my\
        \ family and my support system.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da338d7e-2109-41a6-8999-da3a50d9e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her infractions are committed by many coworkers, she said -- some worse\
        \ than her -- without any reprimand. She noted other union leaders in Buffalo\
        \ have been fired.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68851bd3-f3d2-42d0-8045-0a1b0a3717ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I guess I finally cracked and gave them the opportunity to retaliate\
        \ against me, too,\" Rizzo said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20d570-d3d9-469a-b0f0-d010f80a8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, a Starbucks spokesperson said, Rizzo \"had been on\
        \ a progressive disciplinary track.\" Starbucks said one of Rizzo's late arrivals,\
        \ which happened after a final warning was issued, resulted in the store opening\
        \ one hour late.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27db48-ed3d-4e34-813d-5f98369ac1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rizzo, who has been working at the coffee chain since she was 17, said\
        \ she was \"set up to fail\" to oversleep with the opening and closing schedule\
        \ assigned to her.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527de893-7c33-4103-a304-3a9e6b152832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders and Schultz face off</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42722e34-0bd8-469a-ba09-6585c4168bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of negotiating a first union contract as required by law,\
        \ Starbucks has chosen to double down on its illegal union-busting by firing\
        \ Alexis Rizzo,\" Sen. Bernie Sanders tweeted Friday night, saying Rizzo \"\
        must be reinstated.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f707c51-1762-48dd-a3a4-50e76a7a291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pro-union senator placed pressure on Schultz's alleged union-busting\
        \ tactics when he testified before the Senate's Committee on Health, Education,\
        \ Labor &amp; Pensions on Wednesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a17db4-7139-49ef-8b92-300c8c67d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Over the past 18 months, Starbucks has waged the most aggressive\
        \ and illegal union-busting campaign in the modern history of our country,\"\
        \ said Sanders.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42368600-c073-42b3-92e8-a379f89a7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schultz noted during the hearing that the company's baristas earn an\
        \ average of $17.50 an hour, which is more than the minimum wage in multiple\
        \ states, \"including, respectfully Chairman Sanders' [state],\" referring\
        \ to Vermont.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929e0c7-0cfe-4881-8597-b7ccf75911ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-time CEO asserted he prefers the company to have a direct\
        \ relationship with its employees instead of going through a union, denying\
        \ the company violated labor laws or that he was a union buster.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5d3f5-fd0f-4606-a51e-fbfbc3a7e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 300 locations have voted to join Starbucks Workers United. National\
        \ Labor Relations Board judges found Starbucks has committed 130 labor violations\
        \ and the agency has issued more than 70 official complaints against it. Starbucks\
        \ has filed its own series of complaints against the union, and in his testimony\
        \ before Congress, Schultz said the company considers these claims \"allegations,\"\
        \ not findings of fact.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec1d2e-e1b2-469a-bcd8-fc7e3e0e6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starbucks and the union have yet to sign a contract.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6fe6c-2e1d-4716-94c8-a288d8cbb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is outrageous to me is not only Starbucks' anti-union activities\
        \ and their willingness to break the law, it is their calculated and intentional\
        \ efforts to stall, stall and stall,\" Sanders said during the hearing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e18e95-0246-4ebb-92b9-17d8f7195f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the union said, "Starbucks can fire our leaders,
        but they cannot stop our movement or stop the public from seeing the truth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb341ac-222c-4279-93bc-1a3dfd5b18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:54:46.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:54:46.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/02/business/starbucks-buffalo-union-alexis-rizzo?utm_source=business_ribbon">Starbucks
        fires Buffalo union worker who ‘ignited a movement’ to organize</a>."</em></p>'
