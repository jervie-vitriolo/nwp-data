    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Int''l shipping groups seek resolution to ambulance chasing, education
      issues in PH maritime industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b6fd7-c646-48c7-9ac5-7ecc3a2d0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> International
        shipping organizations are urging the government to address concerns hounding
        the local maritime industry, particularly ambulance chasing and issues concerning
        the education of seafarers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4b1a9-0a7a-4f86-a3c9-31397e3a78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press conference on Monday, the Department of Migrant Workers
        (DMW) along with officials from European shipping organizations tackled the
        issues, saying they must be resolved for employers to see Filipino seafarers
        as viable employees.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97850d37-cff5-4720-8ab4-54fef433c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Maritime Employers'' Council Ltd. (IMEC) CEO Francesco
        Gargiulo said while they were happy about the European Commission''s decision
        to continue to recognize the certificates of Filipino seafarers, it was not
        the time to be complacent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9fb3d-971d-471e-9b92-35ec5b645e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We need to make sure we continue to pursue the objectives that the
        advisory board has set itself," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844195c-932e-403e-9f73-c3bc1e33dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are concerns still out there when it comes to, certainly the
        education system in the Philippines, and we''re keen to work with the government
        in trying to address these concerns. On top of those concerns, of course,
        the other big issue that''s a big elephant in the room is, in the future employment
        of Filipinos is ambulance chasing," added Gargiulo.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a43ce-c271-4d7d-9903-9a733cea1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ambulance chasing refers to the practice of unscrupulous lawyers who
        take in seafarer-clients involved in accidents to gain a huge cut in the monetary
        settlement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8e448-a745-43d9-bed6-cf8be6787ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gargiulo said they were "keen" to make sure there would be actions
        taken to address the issue.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9d475-f1c9-49de-8b99-d8a9c30bd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Natalie Shaw, director of employment affairs of the International Chamber
        of Shipping (ICS) agreed that changes must be made to ensure Filipino seafarers
        "maintain their position as number one in the world."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ad85d-c805-4f3d-86b0-ee259cde6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But that does need focus on education, training, mitigating ambulance
        chasing, and doing all the things the working group is now starting to look
        at," she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f264630-4bde-4d78-86bc-8429e4765c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T23:29:29.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-03T23:29:30.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Toots Ople, meanwhile, said the government was doing
        its part to address the concerns raised by the international shipping groups.</p>'
