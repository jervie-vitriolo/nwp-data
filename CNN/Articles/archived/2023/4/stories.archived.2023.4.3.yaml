      'mgnl:type': 'text'
      'text': '<p>Cagayan Gov. governor Manuel Mamba earlier said he was <a href="https://www.cnnphilippines.com/news/2023/2/3/cagayan-isabela-gov-not-keen-edca-sites.html">not
        keen on hosting EDCA sites</a> in his province.</p>'
