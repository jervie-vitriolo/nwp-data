      'mgnl:type': 'text'
      'text': "Western Mindanao Naval Forces and the Bureau of Customs (BOC) in Zamboanga\
        \ said the seized items from the vessel ML Anne Nur have an estimated market\
        \ value of ₱9.6 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
