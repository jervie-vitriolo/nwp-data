      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez and Garcia were apprehended in Barangay 59, Pasay City
        at around 11:30 a.m., the NCRPO said. Both are facing charges for violation
        of Republic Act (RA) 9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
