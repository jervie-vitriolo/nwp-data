      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbery suspects Panganiban and Galit were rearrested later in the
        afternoon. Police said Panganiban was caught in Barangay Santa Ana in Taytay,
        Rizal, while Galit surrendered to authorities.</p>'
