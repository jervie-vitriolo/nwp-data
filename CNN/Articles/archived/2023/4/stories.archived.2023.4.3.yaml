    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5046a1-5caf-454a-847c-3e15d153c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:34:44.414+08:00
      'mgnl:createdBy': 'celine'
