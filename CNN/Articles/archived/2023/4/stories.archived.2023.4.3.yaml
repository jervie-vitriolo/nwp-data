    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NTC regional offices ordered to aid NDRRMC, civic groups during Holy
      Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b1de9-e049-4654-b2d9-468ec519a3dc'
      'mgnl:activationStatus': true
