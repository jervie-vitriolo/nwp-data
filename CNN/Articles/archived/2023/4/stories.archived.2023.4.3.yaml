      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the chief of the National Capital Region Police Office (NCRPO)\
        \ ordered the temporary dismissal of Police Major Jerry Sunga – commander\
        \ of Malibay Police Sub-Station 6 – as well as of the designated jailer to\
        \ give way to an impartial investigation.\r"
