      'text': "“I guess it depended on who was in MARINA and CHED (Commission on Higher\
        \ Education),” Santos said. “I see a problem here… MARINA was given the sole\
        \ administration of maritime, however, MARINA is not an education facility,\
        \ it’s the CHED.”\r"
