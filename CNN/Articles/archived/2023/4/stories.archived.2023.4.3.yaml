      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr has deployed help desks and police personnel, with augmentation
        from the Philippine Coast Guard, to keep travel safe, he said.</p>'
