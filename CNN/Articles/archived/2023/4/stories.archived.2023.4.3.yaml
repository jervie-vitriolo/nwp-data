    'lead': 'The inconsistencies in the management of the Philippine maritime industry
      resulted in the country’s long-standing issue with the European Commission,
      a seafarers’ group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T14:27:42.274+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-03T14:27:42.724+08:00
