      'text': '<p>In a statement on Monday, CHED Chairperson Prospero de Vera said
        the agency is ready to work with MARINA and maritime institutions “to fully
        implement the needed reforms based on the areas identified by the EU in its
        letter to guarantee that our graduates continue to be hired in international
