      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Initial investigation disclosed that three of the prisoners managed\
        \ to break the iron bar of the main facility then held and mauled the duty\
        \ jailer and took his service firearm, cash money and assorted keys of the\
        \ jail,” the Southern Police District (SPD) said.\r"
    '49':
