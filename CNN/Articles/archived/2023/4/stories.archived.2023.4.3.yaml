      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538d3e8-25d0-4d8e-996d-24c4e784e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.563+08:00
