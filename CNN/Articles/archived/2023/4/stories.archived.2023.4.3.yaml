      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Marcos had spoken to local government unit (LGU)
        officials about the locations to convince them of the importance of the sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d92873-e783-4efd-bb0d-ea6beb6c3689'
