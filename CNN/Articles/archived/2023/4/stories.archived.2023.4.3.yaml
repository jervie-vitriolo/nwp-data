    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc7c71-0550-4978-8f98-e06c49d4842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:48:29.700+08:00
