      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) –</strong> The Bureau
        of Immigration (BI) said it has recorded some 6,000 suspected victims of human
        trafficking, illegal recruitment, and misrepresentation for the first two
        months of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b3a28-e072-4d88-bbbb-a618ab7115f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:08:06.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:11:20.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fab77d-7db5-4520-a4e9-a59e877b076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:08:06.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:11:20.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see incidents of human trafficking and illegal recruitment on a\
        \ daily basis,\" BI spokesperson Dana Sandoval said in a public briefing on\
        \ Monday, calling the increase in the number of victims alarming.\r"
