      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family hurried into the bathroom where they huddled together as\
        \ the storm roared outside.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dd424-c32c-448e-94c7-1e7ac359b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb788e8-707a-43ed-b34f-63e3f5ef20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We made her and the kids get into the bathtub because that's supposed\
        \ to be the safest place. And we just all hunkered down because all the doors\
        \ blew out. Double doors in the front, double doors in the back, all the glass\
        \ in the windows. It all blew out at once,\" Pieterick said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fb3d5-0b86-4a60-8f18-33ca79edebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.560+08:00
      'mgnl:createdBy': 'raheema'
