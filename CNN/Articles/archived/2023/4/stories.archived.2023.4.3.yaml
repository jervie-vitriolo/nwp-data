      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html"
        href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">PH,
        US agree to boost American military presence, create 4 new EDCA sites</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2be36-9710-4b32-96bc-cd70336798b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:48:29.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-03T22:57:46.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace described the four locations as “suitable and mutually
        beneficial” EDCA sites. The PCO, quoting President Ferdinand Marcos Jr., said
        the sites would be <a href="https://www.cnnphilippines.com/news/2023/3/22/marcos-new-edca-sites-identified.html">scattered
        around the Philippines</a> with the main goal of defending the country’s eastern
        coast.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631ab70-b145-4e3f-bfd6-68f5647f041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2070c10-847b-4910-87d6-1dee12ac8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five existing EDCA sites are the Cesar Basa Air Base in Pampanga,\
        \ Fort Magsaysay in Nueva Ecija, Lumbia Air Base in Cagayan de Oro, Benito\
        \ Ebuen Air Base in Cebu, and the Antonio Bautista Air Base in Palawan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f425e-5ad0-42dc-ba95-5feb7306c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe059b73-26bb-4f93-a284-ac077bad2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.defense.gov/News/Releases/Release/Article/3349257/philippines-us-announce-locations-of-four-new-edca-sites/">US
        Department of Defense</a>, on the other hand, claimed that the new sites would
        improve the ability of the armies of the US and the Philippines to work together
        and respond "more seamlessly" to shared challenges in the Indo-Pacific region,
        such as natural and humanitarian disasters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e1a3e-ac3d-411b-8d15-039fb54dd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a6622-7fd7-4957-a676-c40cc5880bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon said it will cooperate with its Filipino counterpart to\
        \ rapidly pursue modernization projects at the new EDCA locations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80105de4-1606-4735-9f10-ebadfe57d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d47f6-ccd5-474c-a223-52898f47ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T22:57:46.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department intends to expand funding on top of the $82 million\
        \ we have already allocated toward infrastructure investments at the existing\
        \ EDCA sites,\" the US agency said. \"In addition to supporting Alliance commitments,\
        \ these investments will also spur economic growth and job opportunities in\
        \ their respective provinces.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc44ed-f027-41d7-ae96-fd2dcb5be51b'
