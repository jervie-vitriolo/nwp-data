      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Papapanagutin natin kung sino man ang mapatunayan na may pagkukulang\
        \ hinggil sa bagay na ito [We will hold accountable anyone proven to be responsible\
        \ for this incident],” NCRPO Regional Director Major General Edgar Alan Okubo\
        \ said.\r"
