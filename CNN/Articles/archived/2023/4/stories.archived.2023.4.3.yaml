    'title': 'Gabriela slams SC ruling on rape; says it favors culprit over victim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ec378-759c-4caf-8ea0-876cc44b7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Women’s
        group Gabriela slammed the recent ruling of the Supreme Court (SC) on rape,
        which requires a “biologically accurate” description of what constitutes the
        criminal act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a1727-948f-4726-b6e8-32769008177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4147f7-e99f-4851-9414-8f0856a693ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ruling seems to favor more the perpetrators more than the victims,”\
        \ Gabriela said Monday in a statement. “While providing greater protection\
        \ for the accused, it potentially provides an even more agonizing prospect\
        \ for victims who now will have to face the torment of debates over millimeters.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7c0a0-5345-4295-8f51-7394c6379ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856be07-8cf4-4df9-aa54-016b037cb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela said the SC’s decision “which bases its arguments purely on\
        \ anatomy, poses a danger for rape victims on technical grounds.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593071c3-ae93-4220-a4b8-06ddd810d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are plenty of women who either do not possess vaginas as
        in the case of transgender women, women with undeveloped genitals, intersex
        women, and many more who may face the realities of sexual violence but who
        clearly would not even be considered rape victims under this ruling,” Gabriela
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f005f-12c1-42a7-a206-62af31f2d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af591d3-269d-457b-be49-630631652922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SC ruling dated March 31, rape is executed with “\
        the slightest penetration of the vulval or pudendal cleft, however minimum\
        \ in degree.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368ad33-f311-45b6-b200-2b2b575b8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525f26f-b501-423d-8ad5-7981397e135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:50:03.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T08:01:44.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The need for using “straightforward language” was brought up following\
        \ the 2017 conviction of a man who raped the daughter of his then live-in\
        \ partner.\r"
