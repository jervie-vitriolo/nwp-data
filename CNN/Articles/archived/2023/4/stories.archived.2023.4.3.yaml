      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Oceanic and Atmospheric Administration (NOAA) supplied
        the map through the International Charter Space and Massive Disasters (Charter),
        which showed slicks reaching the island of Coron that covered a total of about
        61.27 square kilometers.</p>'
