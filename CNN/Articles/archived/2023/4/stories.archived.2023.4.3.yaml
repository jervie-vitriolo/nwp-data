    'lead': 'The National Telecommunications Commission (NTC) commanded its regional
      directors to ensure coordination at the local level, especially with disaster
      management agencies assisting the public during Holy Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T15:44:22.861+08:00
