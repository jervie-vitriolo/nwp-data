      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo said foot traffic has increased in airport terminals, specifically
        at the Ninoy Aquino International Airport. The situation in ports and bus
        terminals is still manageable, but more passengers are expected in the coming
        days, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4246f-d345-4d28-9ad8-04d748b33d34'
      'mgnl:activationStatus': true
