      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The slicks were spotted approximately 6.5 nautical miles (nm) east
        off of Coron and measures around 33 nm in length and 2.5 nm in width, according
        to PhilSA.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ad8a8-a898-4275-bb1d-b09fc1e3829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“During major disasters, PhilSA activates the Charter on behalf of
        the National Disaster Risk Reduction and Management Council (NDRRMC) and acquires
        satellite images for damage assessment and other disaster-response related
        activities,” the agency said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cee62-3fad-49a6-b87d-b2f990c2205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oil spill threat moves from Verde Island to Semirara Island</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1646c-fc9c-49af-b49c-9e45686c51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab80f2-89a0-45e9-8376-09a8913d0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing satellite data from NOAA, the Philippine Coast Guard (PCG) on\
        \ Monday said possible oil slicks were also detected south and southwest of\
        \ the sunken MT Princess Empress.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd708a-07a7-4620-8b0a-b14b563c89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da99940-3ac4-460a-a267-2991d3b53f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May time na [There was a time] it shifted northeast, kaya [that's\
        \ why] Verde Island became threatened. But our report today indicates it is\
        \ southwest,\" PCG Deputy Commandant for Operations Vice Admiral Rolando Punzalan\
        \ Jr. said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a033252-ec0a-4560-93ba-e7327a33b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3cb5b-f5d3-4393-8d16-415aa9ad792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to these changes in the direction of wind and currents, Punzalan\
        \ said the Verde Island Passage -- considered the global center of marine\
        \ biodiversity -- is no longer under threat. The danger from the slicks has\
        \ moved to Semirara Island in Antique, south of Oriental Mindoro, according\
        \ to the PCG official.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158d476-dcd0-4e6a-ad3e-4796ae72cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523530b-998b-47bc-b9ed-51b70fcca8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Punzalan said mitigating measures continue to be implemented in Verde\
        \ Island while a coast guard command post has been set up in Semirara Island\
        \ in anticipation of the leakage possibly reaching the area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b3906-b59b-4557-ba9d-de636dbf6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7766b2-b52d-4019-a6e2-81afab360328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US assists in oil spill clean-up</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd97d46-3c5b-4671-b7a8-462ec15622d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e301885-8e2d-45cc-9f54-0264dfb01c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard on Monday deployed a remotely operated vehicle (ROV)\
        \ to collect information on the sunken oil tanker. The data will assist the\
        \ local government in containing the oil spill, according to Commander Joel\
        \ Ferguson, Executive Officer of the US Coast Guard National Strike Force\
        \ Coordination Center.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f436e32-21f6-4625-a11a-edd9bde57e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265f339-aa47-4768-b797-648d36de98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its deployment, Ferguson said \"the ROV was able to cut away\
        \ some railings to give better access to the ROV that is operating some remedial\
        \ actions as far as putting bags on potential discharge point.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ba22c-e550-4155-ba06-2da985271388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:27:54.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab01a2c-baa6-492e-b961-ed206f6cc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Dynamic Positioning Vessel contracted by the US Navy
        arrived in Calapan, Oriental Mindoro on Monday to assist in the ongoing oil
        spill response operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ee81e-77b0-43c8-9d60-2b657283b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MT Princess Empress loaded with 900,000 liters of industrial
        oil sank off Naujan in Oriental Mindoro on Feb. 28. A month after, the Philippine
        Coast Guard said the sunken tanker is estimated to have <a href="https://www.cnnphilippines.com/news/2023/3/28/PCG-says-oil-tanker-almost-half-empty.html">already
        released close to half of the oil it carried</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b922b9-018e-443f-94a6-e564c5876b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard also reported last week that <a href="https://www.cnnphilippines.com/news/2023/3/30/pcg-progress-oriental-mindoro-oil-spill.html">around
        60% of areas affected by the leakage</a> have been cleaned up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b491e38-0b84-4d28-b037-c8b3b359ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on March 8 expressed hope that the
        oil spill will be cleared <a href="http://https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">in
        less than four months</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019363b4-c37f-43ce-bc3e-ddc106ffaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, groups and concerned individuals have been calling for
        <a href="https://www.cnnphilippines.com/news/2023/3/20/Groups-call-for-transparency-on-Oriental-Mindoro-oil-spill-efforts.html">transparency
        and accountability</a> amid clean-up efforts and the investigation into the
        firms responsible for the leak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c74457-5124-4ec0-bf2f-002637cba3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T17:55:07.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/21/There-should-be-criminal-liabilities-in-Oriental-Mindoro-oil-spill---Remulla-.html">There
        should be criminal liabilities in Oriental Mindoro oil spill – Remulla</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15429208-54db-47f3-8ade-d335c4977832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T21:29:36.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-03T21:30:25.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xianne Arcangel contributed
        to this story.</em></p>'
