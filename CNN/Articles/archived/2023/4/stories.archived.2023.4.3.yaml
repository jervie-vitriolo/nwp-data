      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It further guaranteed it will ensure its actions around EDCA sites\
        \ are \"responsive to the needs and priorities of local communities.\"   \
        \         \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbd029-7706-463f-8e94-4f5e58aa767a'
