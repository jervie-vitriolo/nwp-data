      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manhunt operations continue, with Okubo saying he has ordered the capture\
        \ of all escapees within 48 hours.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670ee5e-bc87-4605-a680-901ce2d1ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:34:44.415+08:00
