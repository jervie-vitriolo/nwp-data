      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8846315-2ece-48ab-95aa-14f9dff20136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second tornado watch of the day was issued for parts of northern\
        \ Louisiana and northeast Texas and will last until 1 a.m. CDT. The watch\
        \ includes areas like Tyler, Texas and Shreveport, Louisiana.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25d051-09a6-404f-b038-faadb2e6d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6e151-b9db-4f5b-8bb4-b199b91522bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families in small town are ''completely devastated''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01213f4-9f02-4045-8367-4063f07ad27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to leaving trails of destruction, storms have also knocked\
        \ out power to battered communities. More than 25,000 customers in Arkansas\
        \ remained impacted by outages as of Sunday afternoon, according to PowerOutage.US,\
        \ with hundreds of thousands more without power across the South and Northeast,\
        \ including more than 92,000 in Pennsylvania and more than 50,000 in Ohio.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd241c4e-8aab-4d0d-bd15-dd551d70ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed35e3-7789-4997-b6f4-627250fd0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governors of Indiana, Iowa, Illinois and Arkansas all announced\
        \ emergency or disaster declarations in their states to help free up immediate\
        \ assistance for impacted counties. And on Sunday, President Joe Biden issued\
        \ a major disaster declaration for Arkansas ahead of a trip by FEMA Administrator\
        \ Deanne Criswell to survey the damage and determine needs on the ground.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cb5e9-8295-4cfa-9c6d-7caf31abf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bcafbe-6bd2-47fd-a3c7-c3cf118053a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federal declaration frees up federal resources, per the White House,\
        \ to aid those impacted in Cross County, Lonoke County and Pulaski County,\
        \ which encompasses the city of Little Rock, where heavy damage but no fatalities\
        \ had been reported as of Saturday afternoon.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21941f7a-20f4-4d54-98e6-0c560c8e4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f9705-3932-48c5-96ac-c3e8e4fe703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Weather Service reported that an EF-3 tornado had roared\
        \ through Pulaski and Lonoke counties in Arkansas with estimated peak winds\
        \ of 165 mph.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1ba35-d5a6-4ec8-9be3-74bd6de6745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb8e1d-3820-4f04-b34b-00298c90ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts are now focused on recovery and rebuilding, Little Rock Mayor\
        \ Frank Scott Jr. said. Nearly 2,600 structures in Little Rock were impacted\
        \ and around 50 people were sent to hospitals, according to the mayor.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c0f0a-dd44-4de1-a4df-0e2b242c8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa06d4-2717-4568-9aba-9b09db055f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's unbelievable anytime that you see, literally, vehicles flying\
        \ across the air, structures being flattened,\" the mayor said. \"Many people\
        \ were not at their homes. If they were, it would have been a massacre,\"\
        \ Scott Jr. told CNN.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe26023-20c5-40b3-a1b4-a7b301e3d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5df94-04a4-4b55-ab5a-643b4c7d2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Hobbs of Wynne, Arkansas — home to about 8,000 residents —
        watched the twister that hit her city Friday as it approached from a distance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30611b-bce0-4dc9-88bc-0ed6ca36b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d0a93-84e2-425e-8608-c461e577dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't know how to put it into words. It was devastating. It's much\
        \ different seeing it firsthand than it is when you see it on TV hit other\
        \ communities,\" Hobbs said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d0b7c-1e30-49e5-8806-71a9225d49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03db0a9-4c73-4a58-a909-8d61f38a6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some houses in Wynne — home to about 8,000 residents — were completely
        crushed into piles of wood while others had their roofs ripped off, exposing
        the interiors of homes littered with storm debris, drone footage provided
        to CNN shows.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d39e4-dee2-4b20-b97b-548b598258ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c58437-4521-4646-89cc-27e42f983d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have a lot of families that are completely devastated. Have no\
        \ home at all, no belongings survived,\" the mayor added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb3a14-bd0d-45b9-ad99-7c136021f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37392a69-5a97-4e7f-9bde-fcfc44030476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aftermath of the devastating tornadoes is \"unbelievably tragic\"\
        \ for the state, Arkansas Gov. Sarah Huckabee Sanders said on Sunday after\
        \ touring damage in Wynne.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ef809-1114-47f0-a35c-a3077b1de3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fba51-02ca-4422-a967-1b092fcfbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanders also said she would make efforts to expedite aid to those in\
        \ need.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecbf7e-8950-4834-ba85-e14462c67a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd95f2-2db5-41b8-b3f3-798aaa254346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The state will be there every step of the way, providing resources\
        \ and making sure that they have everything that they need,\" Sanders said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a0a2c-3449-4318-9857-ce491a3e38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fdac7-1666-4387-9fb6-bb488220507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early warning of storms saved lives, sheriff says</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1b213-d57e-4164-9262-5fdbcfe7e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Janice Pieterick and her husband, Donald Lepczyk, were in their RV\
        \ in Hohenwald, Tennessee, when they got the alert of an incoming tornado\
        \ and rushed to her daughter's home across the yard, CNN affiliate WTVF reported.\
        \ The tornado hit minutes later.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6a7e5-dbe0-44e1-986e-1b0cb7fd615b'
