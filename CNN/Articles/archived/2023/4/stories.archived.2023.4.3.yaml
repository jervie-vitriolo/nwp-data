      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have also taken account of 12 suspects linked to the killing.\
        \ Eleven of the gunmen who allegedly participated in the March 4 shooting\
        \ of Degamo are under the custody of the National Bureau of Investigation.\
        \ One was killed in a firefight with government forces on March 5.\r"
