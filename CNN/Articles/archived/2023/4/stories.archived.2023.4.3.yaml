    'stories': []
    'template': '1'
    'title': 'DOTr wants inter-agency efforts to address maritime industry issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14088e-a67b-475f-9892-ca22f99d7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The Department
        of Transportation (DOTr) said cooperation among different agencies is needed
        to address issues in the maritime industry, specifically the deficiencies
        raised by the European Commission after it decided to continue recognizing
        certificates of Filipino seafarers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134648f-059b-460f-8794-f72041ff6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f17108-1131-47ab-bca1-ad493a9d5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that there will be inter-agency communication. It is not
        an exclusive problem of MARINA (Maritime Industry Authority),” Joni Gesmundo,
        executive assistant of DOTr Secretary Jaime Bautista, told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a941a-1968-43b4-90e2-e291be3d14d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2432e-c929-406e-8fcb-f41f57f410dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2023/3/31/EU-recognize-certificates-PH-seafarers.html">March
        31</a>, the European Commission for Transport announced the development, citing
        Manila’s “serious efforts” to comply with the International Convention on
        Standards of Training, Certification, and Watchkeeping (STCW) for seafarers.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76636f-816a-4650-94b8-1cfd89327535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6894d8-00b8-48f0-a1eb-82a12573524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the EU still pointed out six deficiencies that the Philippines\
        \ should address. These are monitoring, supervision, and evaluation of training,\
        \ examination and assessment of competence, program and course design, availability\
        \ and use of training facilities and simulators, on-board training, and issue,\
        \ revalidation, and registration of certificates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de302a4-ece6-482a-8ae6-cc5e3c08f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cce09-bf02-49bf-86e2-5cdfd427f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gesmundo said relevant agencies need to be involved to address the\
        \ deficiencies.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bec27f-71c1-4053-8a0a-188ce091e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1912532-f2cb-4fb4-85aa-d7bad2bd3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, the Philippine Coast Guard (PCG) can assist in assessing\
        \ who are the qualified instructors in training schools, he said. Maritime\
        \ authorities can also become trainers themselves, he added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a90b3-1a4e-4fef-993a-76607c4e93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847ba59-311d-4d54-b317-ad0ce9d9fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG can also lend some of its vessels, especially to schools that\
        \ do not have such facilities to train their students, Gesmundo said.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8d57b-c2cd-4a9e-b881-a62b2082e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Commission on Higher Education (CHED) Chairperson Prospero
        de Vera said in a statement that the agency is ready to work with MARINA and
        maritime higher education institutions (HEI) in implementing reforms based
        on the concerns cited by the EU.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a66bf8-5121-4c70-abf9-34d27a01bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:11:18.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c4fa6-2d7d-4918-b4a3-784bfbc7a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:11:18.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHED and MARINA have also implemented other initiatives to improve\
        \ the country’s maritime industry, De Vera noted.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f52054-168f-4444-8345-f6e26e154b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:11:18.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fcd64-d4e4-40d2-9c68-a23a796f4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:11:18.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initiatives on curricular reforms, examination and assessment,
        ship board training, and capacity-building training for CHED, MARINA and Maritime
        HEIs were undertaken,” he said. “A five-year moratorium on the opening of
        new maritime programs was imposed to make sure the review of all maritime
        schools can be undertaken before we add new ones.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572a0ea-bc6f-4e45-a3df-2cf2d53d6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU has expressed willingness to assist in addressing the deficiencies\
        \ raised.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4dc7f-c07f-46e3-b41f-659d69a3aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30834469-d622-4664-8c97-45f43bdc18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, the EU warned that seafarer certificates issued
        by the Philippine government would be revoked if the country fails to comply
        with international standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc3f35-a3a0-4967-b4be-773cb0e17dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce1d71-bf68-49e1-9dfd-e1ea93ea63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gesmundo said up to 63 areas of concern were earlier cited but MARINA\
        \ was able to address majority of them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e8ef7-2f7a-49d5-9144-7ac4c394a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:57:40.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T15:11:19.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
