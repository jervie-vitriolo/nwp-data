      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/02/investing/tesla-sales/index.html">Tesla
        sales again fall short of production</a>."</em></p>'
  'Death-toll-rises-to-32-after-South-and-Midwest-tornadoes':
    'author': 'Nouran Salahieh, Dakin Andone and Alaa Elassar, CNN'
    'caption': 'An aerial view of destroyed homes in the aftermath of a tornado in
      Little Rock, Arkansas, Saturday. (Credit: Cheney Orr/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-03T08:30:50.000+08:00
    'imagesource': 'jcr:9d5bc87c-35e3-4e61-8f35-c67e7f090d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32b8547-2318-4293-a67c-920b78a8c536'
    'lead': 'The death toll rose to 32 after a batch of ferocious storms and tornadoes
      devastated communities across the American South and Midwest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T08:36:45.498+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-03T08:47:50.081+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll rises to 32 after tornadoes rip through South and Midwest,
      leaving communities in ruin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0875778-b329-4299-be53-528e60b7884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll rose to 32 Sunday after
        a batch of ferocious storms and tornadoes devastated communities across the
        American South and Midwest, while parts of the Southern Plains braced for
        their own round of severe weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537af43-5402-496f-aeae-e7a9e0d5dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828569fb-84b7-46ef-b4c7-5ea55c61f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm outbreak Friday that walloped the country spawned more than\
        \ 50 tornado reports in at least seven states, where tornadoes crushed homes\
        \ and businesses, ripped roofs off buildings, splintered trees and sent vehicles\
        \ flying.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724015f-01ec-49a7-b1ba-5cac0c1560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebcba4-9fcb-48d2-b57b-08ad40ddd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynne, Arkansas — where at least four people died — was cleaved
        in half by one such tornado, leaving a line of destruction from the city''s
        western limit to its eastern, according to Mayor Jennifer Hobbs, who told
        CNN Sunday, "We''re just gonna need all the help that we can (get) to help
        these families recover." About 100 miles southwest, another person died in
        North Little Rock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7ff34-c512-401e-a1d9-f5aed81942a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9dead-fef6-4296-935b-1ef35506977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deaths have been confirmed across a wide swath of states, with multiple\
        \ victims in Arkansas, Indiana and Tennessee, where the statewide death toll\
        \ rose to 15 Sunday, officials said. Three of the deaths were in Memphis:\
        \ Two children and one adult were found dead after police responded to calls\
        \ about trees that had fallen on homes, the Memphis Police Department said\
        \ in a news release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd1ba7-4cd3-44d7-a0c3-c56cf75d3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a644a2-769a-4366-987e-9842e7cab2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine others died in McNairy County, Tennessee, County Mayor Larry Smith\
        \ confirmed to CNN Sunday. The storm \"crossed our county completely from\
        \ one side to the other,\" Sheriff Guy Buck told CNN Saturday evening as authorities\
        \ continued to search collapsed buildings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70b2a6-6cb5-4d34-aa44-19ecf8ff781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240765e-7437-4d31-ac12-bde48ac01464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were at least five deaths in Indiana and four people killed in\
        \ Illinois, including one person who died after the roof of the Apollo Theatre\
        \ in Belvidere collapsed Friday while more than 200 people were gathered for\
        \ a heavy metal concert. State and local officials also reported one death\
        \ in Alabama, Mississippi and Delaware.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40812f-dbd6-45c5-be11-914b8fb91f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b184c06-727e-4390-8143-7534c700e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest spate of damaging weather across the South and Midwest comes\
        \ just a week after a severe tornado-spawning storm walloped the Southeast,\
        \ killing at least another 26 people and destroying much of Rolling Fork,\
        \ Mississippi.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac0652-6695-4372-b090-3c5181fe2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf14fda-8e19-4fc5-abd5-e5efe5368f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the threat shifted to the Southern Plains, where nearly
        13 million people in north Texas, including the Dallas-Fort Worth area, face
        an enhanced — or level 3 of 5 — risk for severe weather in the afternoon and
        early evening hours, the Storm Prediction Center said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa45b3-2d63-4201-b029-7ada6180ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a041c73-b48a-4bf3-ae6a-318840a51d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dallas Office of Emergency Management activated its sirens for\
        \ the city \"due to large hail\" as flights were grounded at Dallas airports,\
        \ according to officials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e55738-c104-4fcf-9ea7-07b8a39a753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e0b7b-2902-45e0-b2a6-187fe6e89c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Dallas Fort Worth International Airport and Dallas Love Field\
        \ Airport issued ground stops as severe weather rolled into Texas, according\
        \ to the Federal Aviation Administration. Flights were temporarily grounded\
        \ but have since resumed, the FAA said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35008b8c-c5d3-4446-8af5-c88cf40faf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca91c1c-202e-458b-a38d-6469a53d10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Weather Service issued a tornado watch for parts of Oklahoma\
        \ and Texas until 11 pm CDT. There are over 10 million people included in\
        \ the watch, including areas like Dallas, Forth Worth and Waco.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe877d7-a070-4ff3-8010-51513520ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b3d95-238e-424a-b980-87fc88280a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Several tornadoes are possible, a couple of which may be strong,\"\
        \ the center said in an update Sunday, adding there was a 10 percent or greater\
        \ probability of tornadoes between EF-2 and EF-5 strength within 25 miles\
        \ around the Dallas-Fort Worth metropolitan area.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387765d-f662-430b-9391-d181d49d644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa88398-d645-45ce-a43c-0fcb1931ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T08:47:50.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scattered severe thunderstorms are expected across central to northeast\
        \ Texas between 2 p.m. and 11 p.m. CT, the Storm Prediction Center said. Hail\
        \ the size of golf balls and damaging wind gusts of up to 70 mph could also\
        \ pose a threat.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016778d-de06-4686-bc25-b9210227e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:36:45.536+08:00
      'mgnl:createdBy': 'raheema'
