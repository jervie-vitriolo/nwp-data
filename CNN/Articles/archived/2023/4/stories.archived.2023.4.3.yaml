  'boracay-no-special-permit-good-friday':
    'author': 'Carla Doromal, Aklan-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
