  'Japanese-composer-Ryuichi-Sakamoto-dead':
    'author': 'Radina Gigova and Amarachi Orie, CNN'
    'caption': '(Isa Foltin/German Select/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-03T06:44:47.000+08:00
    'imagesource': 'jcr:95ab7327-4927-4f25-b00d-50800aba457f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52382f9-4a6c-4797-aeed-bd6d0362a626'
    'lead': 'Japanese composer Ryuichi Sakamoto — who wrote the haunting score to
      ''Merry Christmas, Mr. Lawrence'' and won an Oscar for 1987''s ''The Last Emperor''
      — has died aged 71.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T06:46:40.218+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-03T07:18:02.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oscar-winning Japanese composer Ryuichi Sakamoto dies aged 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866cd35-e9a2-4a11-9028-d2d792e12679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese composer Ryuichi Sakamoto — who
        wrote the haunting score to ''Merry Christmas, Mr. Lawrence'' and won an Oscar
        for 1987''s ''The Last Emperor'' — has died aged 71.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd820d-806b-4f95-a76c-283c6d8b2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His management team announced that he died on March 28. He had been\
        \ treated for cancer in recent years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cca95-920e-4423-bd1d-0690fade5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to share one of Sakamoto's favorite quotes: 'Ars longa,\
        \ vita brevis.' Art is long, life is short,\" a statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c55fc7-5590-4be1-a09e-209575cca595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born 1952 in Tokyo, Japan, the composer enjoyed the music of The Beatles\
        \ in his early years as well as classical greats like Bach.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa0e19-a550-40f5-bfcf-f419f7e1e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He played keyboard with the influential electronic act \"Yellow Magic\
        \ Orchestra\", a band he co-founded in 1978.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09046742-0f1d-45ef-a937-1121a69dae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he was best known for his soundtrack work, which brought numerous\
        \ awards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78d5ac-92a5-4ce8-8890-4721b9151f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sakamoto wrote the score and starred alongside David Bowie in the 1983\
        \ film 'Merry Christmas, Mr. Lawrence.'\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f887d-0283-47cd-b2df-cd444e45798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four years later, he took home a Golden Globe and Oscar for best music\
        \ for his score for the 'The Last Emperor.'\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108fca4-48f2-47a3-b62c-1bfb393c30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He worked continuously until his later years, including the score for\
        \ 2015 film 'The Revenant.'\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052285b0-3581-49e4-a90a-bdadf74bbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An album of music from the composer, curated by Revenant director Alejandro\
        \ González Iñárritu, is set to be released on May 5.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06904e-f4cb-40f1-b32c-64574e9d7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T06:46:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-03T07:18:02.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with Sakamoto''s wishes, a funeral service was held
        with his close family members, his management team said.</p>'
  'Tesla-sales':
    'author': 'Chris Isidore, CNN'
    'caption': 'Courtesy: Qilai Shen/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-03T07:54:39.000+08:00
    'imagesource': 'jcr:30e52543-416f-49e7-af42-5b87d077d872'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b9fd8e-4778-4331-b467-09f45c134f22'
    'lead': 'Tesla reported a modest 4% rise in sales in the first quarter compared
      to the final three months of last year, despite a series of price cuts on its
      lower priced vehicles and talk by CEO Elon Musk about strong demand at those
      lower prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T08:02:20.339+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-03T08:02:20.765+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['production', 'Tesla', 'sales']
    'stories': []
    'template': '1'
    'title': 'Tesla sales again fall short of production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d165cd8-1d0c-47b3-b384-fde25e19b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla reported a modest 4% rise in sales
        in the first quarter compared to the final three months of last year, despite
        a series of price cuts on its lower priced vehicles and talk by CEO Elon Musk
        about strong demand at those lower prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a934d0d-e4b8-489f-8fe5-987df499b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624a561-8324-4dab-8bc6-75d83baa308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first quarter also marked the fourth straight quarter that Tesla\
        \ has produced more vehicles than it has delivered to customers. Some of that\
        \ may be due to the ramp up in production at two new factories, one in Texas,\
        \ the other in Germany, which opened last spring, and a lag between that increased\
        \ production and sales.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b863d38-e817-47de-ac89-c9f63afe8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae2edd-4a3f-4ef0-9080-2440eb2d3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla said there was an increase in the number of its more expensive\
        \ models, the Model S and Model X, in transit to Europe, the Middle East and\
        \ Africa, as well as to the Asia Pacific region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50593aa6-f15d-4cab-b240-b0b730e6e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f3dac-bdc5-4389-9c97-6dd611f3cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it does mean that over the last 12 months Tesla has produced 78,000\
        \ more cars than it has sold, suggesting that talk of strong demand by Tesla\
        \ executives may not be backed up by the numbers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8305cb5-9e90-4440-8be7-b43e65f75476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cffa63-e125-4845-ad96-fb8c04217d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Early this year, we had a price adjustment. After that, we actually\
        \ generated a huge demand, more than we can produce, really,\" said Tom Zhu,\
        \ Tesla's executive in charge of global production and sales. \"And as Elon\
        \ said, as long as you offer a product with value at affordable price, you\
        \ don't have to worry about demand.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038c5bc-491b-4a60-90a9-33017861c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679758b3-78f2-4c41-ba58-d3dd488d599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company reported it completed sales of 422,875 vehicles in the\
        \ quarter. That's short of the forecast of 430,000 vehicles from analysts\
        \ surveyed by Refinitiv. But Dan Ives, tech analyst for Wedbush Securities,\
        \ said the consensus that Wall Street was looking for was deliveries of 421,500,\
        \ which would mean a very narrow beat for Tesla.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793b946-73ea-442b-8e0d-c5790f43ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f9e4f-d953-4bca-8618-b0a5ce5f61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even Ives, a bull on Tesla stock, said the lower prices that Tesla\
        \ got for cars in the quarter will mean tighter profit margins going forward.\
        \ Tesla will report full first quarter financial results on April 19.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4389fe-b1e5-4a4c-9951-730b248ce01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c1c9c-5392-44d1-9ebe-723249262a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T08:02:20.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T08:02:20.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The big question will be margins as cutting prices will have an impact\
        \ on this front,\" he said in a note to clients Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eaea58-d75e-44b7-87c8-4802dc9fff82'
      'mgnl:activationStatus': true
