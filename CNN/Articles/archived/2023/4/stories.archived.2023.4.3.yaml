      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Higher
        fuel prices will greet the motoring public starting Holy Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ec5a1-a9fa-4a84-b948-f171261115fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:09:18.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T18:02:04.027+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Seaoil, Unioil, Petro Gazz, Phoenix, and
        PTT Philippines said the per-liter prices of gasoline and diesel would go
        up by ₱1.40 and 50 centavos, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d532dcf-b6ad-493b-8d65-cff4b0765045'
      'mgnl:activationStatus': true
