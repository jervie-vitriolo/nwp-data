    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-03T23:16:16.000+08:00
    'imagesource': 'jcr:ebc75c49-0583-4cab-9096-bd999e4c9d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '131e6cc3-2108-400d-8880-0bf6a91d1d2f'
    'lead': 'International shipping organizations are urging the government to address
      concerns hounding the local maritime industry, particularly ambulance chasing
      and issues concerning the education of seafarers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T23:29:29.724+08:00
