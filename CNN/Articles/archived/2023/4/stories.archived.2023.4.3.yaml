    'lead': 'Women’s group Gabriela slams the recent ruling of the Supreme Court on
      rape, which requires a “biologically accurate” description of what constitutes
      the criminal act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T22:50:03.589+08:00
