      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> A recent
        map from a United States agency shows traces of oil spill from Oriental Mindoro
        reaching Coron, Palawan, the Philippine Space Agency (PhilSA) reported on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff16233-a3d2-4864-9111-978c3c8f14ee'
