    'stories': []
    'template': '1'
    'title': 'Seafarers’ group: Issue with EU caused by inconsistencies in PH maritime
      industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65796a60-0b22-43e3-89a0-2ad0cfdd5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The inconsistencies
        in the management of the Philippine maritime industry resulted in the country’s
        long-standing issue with the European Commission, a seafarers’ group said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c407e5-9df9-448c-93e1-5cbb02725567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e2ba1-85bb-4a2b-b527-b6f4df3173cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Vice Admiral Eduardo
        Santos, vice president of the Associated Marine Officer''s and Seamen''s Union
        of the Philippines (AMOSUP), said the issues started in 2006 when the Philippines
        only had four non-conformities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69058c29-7fd7-48b3-b71a-127edda1a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387605b7-dd33-41e3-ae87-0d982a4c6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like any inspector or customer, you keep telling your supplier
        that these are the things we need to improve, and your supplier says yes,
        yes, yes, [but] does not do anything about it. So, they keep coming back and
        nothing is happening. I guess they got fed up… because they saw the increasing
        number of deficiencies,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e4db4-836a-4615-a344-bc4da6721ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1115d0-95ec-44c3-8feb-2382145591ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the European Commission for Transport <a href="https://www.cnnphilippines.com/news/2023/3/31/EU-recognize-certificates-PH-seafarers.html">announced</a>
        that it will continue recognizing the seafarers’ certificate issued by the
        Philippine government after it saw efforts from Manila to comply with the
        International Convention on Standards of Training, Certification, and Watchkeeping
        (STCW).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7449569-6411-477b-9363-0348efdbd6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369d687-41aa-4549-a1a7-59f22d2e9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission, however, said the Philippines still has six deficiencies\
        \ that should be addressed. These are monitoring, supervision, and evaluation\
        \ of training, examination and assessment of competence, program and course\
        \ design, availability and use of training facilities and simulators, on-board\
        \ training, and issue, revalidation, and registration of certificates.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338367dc-66af-46da-ae0f-aa59c86f5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160208ba-147c-482b-bf36-3a58fa937f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked how the problems started, Santos said it may be due to the frequently\
        \ changing leadership in the Maritime Industry Authority (MARINA) in the last\
        \ 13 years.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c24feb-e3dc-46e1-843d-a00a79ef7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae663f9-79dd-434a-a2ea-749de0aa88ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nine administrators that MARINA had in the past years affected\
        \ how matters were managed and how the agency dealt with its stakeholders,\
        \ he noted.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10e928-c2b0-4e24-a84d-35ab7576efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578764c-b017-48db-a76c-e46b1bef28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:27:42.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change in leadership also affected the curriculum for maritime\
        \ schools that changed five times, Santos added.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ec6f0-0b18-436e-b6f6-103ece31b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:27:42.315+08:00
      'mgnl:createdBy': 'bamba'
