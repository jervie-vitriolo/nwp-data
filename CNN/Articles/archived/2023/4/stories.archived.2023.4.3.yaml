  'palace-newsnet-appeal-nationwide-operations':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-03T11:19:49.000+08:00
    'imagesource': 'jcr:6273c137-7d09-4c4b-9f66-78b8b3f308db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2edab1d0-b873-4457-b8e9-984fd4f0d74e'
    'lead': 'The Office of the President (OP) has denied News and Entertainment Network
      Corporation’s (Newsnet) appeal to deploy pay television and multimedia services
      across the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T11:28:45.422+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-03T11:28:45.670+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace rejects Newsnet appeal to launch nationwide operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e08a5-d50d-44db-a8f9-a9155d19491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The Office
        of the President (OP) has denied News and Entertainment Network Corporation’s
        (Newsnet) appeal to deploy pay television and multimedia services across the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deaf0a4-33cd-4f2f-9c43-d5d74e71d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a decision dated March 31 and signed by Executive Secretary Lucas
        Bersamin, Malacañang dismissed the company’s appeal to reverse the resolution
        by the Anti-Red Tape Authority (ARTA) that nullified a previous ruling granting
        an automatic approval of the company’s application to install, operate, and
        maintain a local multi-point distribution system (LMDS).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0305c-bcdc-4483-a889-eec78069d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dismissing Newsnet’s appeal came after “a careful study and thorough
        evaluation of records,” the OP said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a9098-0391-4161-8da1-3f052caa3f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the appeal was “rendered moot and academic” given Newsnet’s
        expired legislative franchise, barring the affiliate of listed NOW Corporation
        from operating radio frequencies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec17187-623c-484a-a983-793cc4cec499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In this case, the expiration of Newsnet’s legislative franchise effectively
        disqualified it from commercially operating radio transmitters and receivers,
        including an LMDS to deliver an interactive pay television and multimedia
        services, and being allocated with any radio frequency,” it stated in a 16-page
        decision.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f98d0-cc44-4e92-87c3-4da9ed8be34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Newsnet’s claim that ARTA could not void its earlier ruling, the
        OP said it “disagrees,” stressing that the latter exceeded its power when
        it ordered the National Telecommunications Commission (NTC) to provide radio
        frequencies to Newsnet. When the telco regulator challenged ARTA’s order,
        the Department of Justice ruled in favor of the NTC.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99231901-f540-407a-9e95-62c6cdc9cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since ARTA has no jurisdiction to issue the order, “said order never
        attained finality because it was null and void from the beginning,” the OP
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af8621-a17c-4633-87f4-c8b47c714cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OP noted that applications involving radio frequency assignments
        is not within the coverage of The Ease of Doing Business and Efficient Government
        Service Delivery Act of 2018.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0adbda-495d-46c2-9ee5-ebcb694ed22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also slammed Newsnet for its deliberate “forum-shopping” when it
        brought the case before the Court of Appeals to force the NTC to comply with
        ARTA’s initial order.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a209a0f-0d6f-452f-b0cb-401556d6f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T11:28:45.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T11:28:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the acts of the party or his or her counsel clearly constitute
        willful and deliberate forum shopping, the same shall be ground for summary
        dismissal with prejudice and shall constitute direct contempt, as well as
        cause for administrative sanctions. Newsnet’s willful and deliberate forum
        shopping is thus another ground to dismiss the instant appeal,” it added.</p>'
