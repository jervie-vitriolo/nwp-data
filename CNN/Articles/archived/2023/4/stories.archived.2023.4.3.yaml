      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/02/tech/ai-generated-images-social-media/index.html">Puffer
        coat Pope. Musk on a date with GM CEO. Fake AI ‘news’ images are fooling social
