    'title': 'DOTr: Volume of holiday break travel to peak on Wednesday, Thursday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6a07d-7d06-4c48-be7d-eda3c9ea44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:46:59.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:46:59.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Passenger
        volume for the Lenten holiday break is expected to peak on Wednesday, the
        last working day of the week, and Thursday, the Department of Transportation
        (DOTr) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5af0ac-729b-448d-8a31-522478d0fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:46:59.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:46:59.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44e757-d74d-4d97-8d24-f7b3d7422ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:46:59.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:46:59.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are on heightened alert since the weekend and we are expecting
        a gradual increase in the number of passengers,” Joni Gesmundo, executive
        assistant to the transportation secretary, told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0876a83-29f6-4efa-8252-e1eeb02609a7'
      'mgnl:activationStatus': true
