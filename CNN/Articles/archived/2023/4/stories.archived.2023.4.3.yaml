  'Fake-AI-news-images-are-fooling-social-media-users':
    'author': 'Clare Duffy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-03T08:56:14.000+08:00
    'imagesource': 'jcr:78655c0d-7a4e-44b5-b1a8-e9a1f8484dbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39f1260c-0153-4e2e-86b9-d2530dce4c8e'
    'lead': 'Pope Francis wearing a massive, white puffer coat. Elon Musk walking
      hand-in-hand with rival GM CEO Mary Barra. Former President Donald Trump being
      detained by police in dramatic fashion. None of these things actually happened,
      but AI-generated images depicting them did go viral online over the past week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T09:01:01.061+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-03T09:01:01.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Puffer coat Pope. Musk on a date with GM CEO. Fake AI ''news'' images
      are fooling social media users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96e685-7af2-4c44-94b5-e28e5ed212b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis wearing a massive, white puffer
        coat. Elon Musk walking hand-in-hand with rival GM CEO Mary Barra. Former
        President Donald Trump being detained by police in dramatic fashion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235fd1b-5ac5-4a20-b5bb-a570f2338903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of these things actually happened, but AI-generated images depicting\
        \ them did go viral online over the past week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff23d2f-0fc2-42b1-b20b-fd296473506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images ranged from obviously fake to, in some cases, compellingly\
        \ real, and they fooled some social media users. Model and TV personality\
        \ Chrissy Teigen, for example, tweeted that she thought the pope's puffer\
        \ coat was real, saying, \"didn't give it a second thought. no way am I surviving\
        \ the future of technology.\" The images also sparked a slew of headlines,\
        \ as news organizations rushed to debunk the false images, especially those\
        \ of Trump, who was ultimately indicted by a Manhattan grand jury on Thursday\
        \ but has not been arrested.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ff161-d594-413b-8f14-484cb1d30761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation demonstrates a new online reality: the rise of a new\
        \ crop of buzzy artificial intelligence tools has made it cheaper and easier\
        \ than ever to create realistic images, as well as audio and videos. And these\
        \ images are likely to pop up with increasing frequency on social media.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bfe50-1763-4b87-a956-1da3283644b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While these AI tools may enable new means of expressing creativity,\
        \ the spread of computer-generated media also threatens to further pollute\
        \ the information ecosystem. That risks adding to the challenges for users,\
        \ news organizations and social media platforms to vet what's real, after\
        \ years of grappling with online misinformation featuring far less sophisticated\
        \ visuals. There are also concerns that AI-generated images could be used\
        \ for harassment, or to further drive divided internet users apart.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664ce04-f9db-480b-9ea5-3cb40a23a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I worry that it will sort of get to a point where there will be so\
        \ much fake, highly realistic content online that most people will just go\
        \ with their tribal instincts as a guide to what they think is real, more\
        \ than actually informed opinions based on verified evidence,\" said Henry\
        \ Ajder, a synthethic media expert who works as an advisor to companies and\
        \ government agencies, including Meta Reality Labs' European Advisory Council.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13811b0f-a47b-460d-80ae-2c0c8e7462fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images, compared to the AI-generated text that has also recently proliferated\
        \ thanks to tools like ChatGPT, can be especially powerful in provoking emotions\
        \ when people view them, said Claire Leibowicz, head of AI and media integrity\
        \ at the Partnership on AI, a nonprofit industry group. That can make it harder\
        \ for people to slow down and evaluate whether what they're looking at is\
        \ real or fake.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abde9ea-6b8f-4411-bca1-01fe4b23bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, coordinated bad actors could eventually attempt to
        create fake content in bulk — or suggest that real content is computer-generated
        — in order to confuse internet users and provoke certain behaviors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed61a0-16a7-4085-9638-6d1bee6e5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The paranoia of an impending Trump ... potential arrest created a\
        \ really useful case study in understanding what the potential implications\
        \ are, and I think we're very lucky that things did not go south,\" said Ben\
        \ Decker, CEO of threat intelligence group Memetica. \"Because if more people\
        \ had had that idea en masse, in a coordinated fashion, I think there's a\
        \ universe where we could start to see the online to offline effects.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e0780-5bca-4f6e-bc8b-1c61c1aa9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quickly evolving tool</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92276b1d-7d62-43e4-ada5-a308cc5275b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Computer-generated image technology has improved rapidly in recent\
        \ years, from the photoshopped image of a shark swimming through a flooded\
        \ highway that has been repeatedly shared during natural disasters to the\
        \ websites that four years ago began churning out mostly unconvincing fake\
        \ photos of non-existent people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fe4b6-1bb0-4c4b-aa2c-876579a67851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the recent viral AI-generated images were created by a tool\
        \ called Midjourney, a less than year-old platform that allows users to create\
        \ images based on short text prompts. On its website, Midjourney describes\
        \ itself as \"a small self-funded team,\" with just 11 full-time staff members.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001d6e9-bc3a-4abe-918c-46513d60c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cursory glance at a Facebook page popular among Midjourney users\
        \ reveals AI-generated images of a seemingly inebriated Pope Francis, elderly\
        \ versions of Elvis and Kurt Cobain, Musk in a robotic Tesla bodysuit and\
        \ many creepy animal creations. And that's just from the past few days.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735aba7-130b-4a92-b44f-be4c07851891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest version of Midjourney is only available to a select number\
        \ of paid users, Midjourney CEO David Holz told CNN in an email Friday. Midjourney\
        \ this week paused access to the free trial of its earlier versions due to\
        \ \"extraordinary demand and trial abuse,\" according to a Discord post from\
        \ Holz, but he told CNN it was unrelated to the viral images. The creator\
        \ of the Trump arrest images also claimed he was banned from the site.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d84b15-8752-459e-bdf0-24ce6435a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rules page on the company's Discord site asks users: \"Don't use\
        \ our tools to make images that could inflame, upset, or cause drama. That\
        \ includes gore and adult content.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897dece-1984-420c-abc9-df2fd61def74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moderation is hard and we'll be shipping improved systems soon,\"\
        \ Holz told CNN. \"We're taking lots of feedback and ideas from experts and\
        \ the community and are trying to be really thoughtful.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b71241-159c-4684-a5ad-c0daf0d715ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In most cases, the creators of the recent viral images don't appear\
        \ to have been acting malevolently. The Trump arrest images were created by\
        \ the founder of the online investigative journalism outlet Bellingcat, who\
        \ clearly labeled them as his fabrications, even if other social media users\
        \ weren't as discerning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0351d47-9bbd-4fc0-b947-20457be7a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing safety practices</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9cb78-7dd1-41a5-bc73-63d82914325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are efforts by platforms, AI technology companies and industry\
        \ groups to improve the transparency around when a piece of content is generated\
        \ by a computer.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81c1f1-f5dc-40a2-9d1c-b0617967033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Platforms including Meta's Facebook and Instagram, Twitter and YouTube\
        \ have policies restricting or prohibiting the sharing of manipulated media\
        \ that could mislead users. But as use of AI-generated technologies grows,\
        \ even such policies could threaten to undermine user trust. If, for example,\
        \ a fake image accidentally slipped through a platform's detection system,\
        \ \"it could give people false confidence,\" Ajder said. \"They'll say, 'there's\
        \ a detection system that says it's real, so it must be real.'\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26547202-880a-49f9-9045-c19037a78b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Work is also underway on technical solutions that would, for example,\
        \ watermark an AI-generated image or include a transparent label in an image's\
        \ metadata, so anyone viewing it across the internet would know it was created\
        \ by a computer. The Partnership on AI has developed a set of standard, responsible\
        \ practices for synthetic media along with partners like ChatGPT-creator OpenAI,\
        \ TikTok, Adobe, Bumble and the BBC, which includes recommendations such as\
        \ how to disclose an image was AI-generated and how companies can share data\
        \ around such images.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649e19e-50ba-4bc9-8635-d74c423d02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The idea is that these institutions are all committed to disclosure,\
        \ consent and transparency,\" Leibowicz said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affd892-4003-4419-b29c-9672c1b48262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of tech leaders, including Musk and Apple co-founder Steve\
        \ Wozniak, this week wrote an open letter calling for artificial intelligence\
        \ labs to stop the training of the most powerful AI systems for at least six\
        \ months, citing \"profound risks to society and humanity.\" Still, it's not\
        \ clear whether any labs will take such a step. And as the technology rapidly\
        \ improves and becomes accessible beyond a relatively small group of corporations\
        \ committed to responsible practices, lawmakers may need to get involved,\
        \ Ajder said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba76054-e427-4336-a3c0-76e5bc971e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T09:01:01.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-03T09:01:01.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new age of AI can''t be held in the hands of a few massive
        companies getting rich off of these tools, we need to democratize this technology,"
        he said. "At the same time, there are also very real and legitimate concerns
        of having a radical open approach where you just open source a tool or have
        very minimal restrictions on its use is going to lead to a massive scaling
        of harm ... and I think legislation will probably play a role in reigning
        in some of the more radically open models."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e936cb-3e0d-46c1-a4de-3081e92bf1b1'
      'mgnl:activationStatus': true
