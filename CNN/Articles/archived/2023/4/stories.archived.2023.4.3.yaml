      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the oil monitoring of CNN Philippines, once these adjustments
        are implemented on April 4, the year-to-date per-liter decrease would stand
        at  ₱3.65 for diesel and ₱5.35 for kerosene. Gasoline would have a net increase
        of ₱6.05 per liter.</p>'
