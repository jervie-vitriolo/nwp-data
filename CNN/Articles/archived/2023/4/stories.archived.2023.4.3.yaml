      'mgnl:lastActivated': 2023-04-03T15:44:23.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The National
        Telecommunications Commission (NTC) commanded its regional directors to ensure
        coordination at the local level, especially with disaster management agencies
        assisting the public during Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e8400-c333-44e7-bd2f-f6a3c222474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:44:22.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T15:44:23.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the expected influx of travelers during the Holy Week break, the
        NTC directed all its regional directors to work with the National Disaster
        Risk Reduction and Management Council, Local Disaster Risk Reduction and Management
        Councils, Civic Action Groups (CAGs) and Amateur Radio Groups.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82476a0-3708-45cb-b1c0-a33f38a57a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:44:22.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T15:44:23.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some help the NTC is ready to provide includes the issuance of temporary
        permits and licenses necessary to “ensure the safety of our kababayans who
        will be traveling to various parts of the country.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef91fcc-064a-4f8c-87ae-88cf002839a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:44:22.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T15:44:23.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NTC also called on them to engage radio, television, and cable
        TV stations or operators for the timely dissemination of information updates.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9329e57-c374-4074-ad51-32c9e38b5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:44:22.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T15:44:23.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The memorandum, dated March 28, was signed by Commissioner Ella Blanca
        Lopez.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7cc6a-0130-49f5-a5bf-7ae381ed5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:44:22.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T15:44:23.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With millions of Filipinos seen participating in Holy Week activities
        and taking the time to take a break, transportation agencies have been preparing
        to ensure the smooth flow of traffic and operations in key terminal hubs.<p><br></p>'
