    'imagesource': 'jcr:bcacf3de-b752-4ab2-9821-47f69dee7ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc3ba04-5733-40ef-8a84-1da34caccec7'
    'lead': 'The local government of Malay will not issue a special permit to establishments
      planning to hold parties on Boracay Island on Good Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T18:52:52.767+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-03T19:05:37.973+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malay-Aklan', 'Boracay', 'Holy-Week-2023', 'Aklan', 'Holy-Week']
    'stories': []
    'template': '1'
    'title': 'Boracay bans loud music, partying on Good Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3e25d-ba7f-4d0c-8a20-d203aa846855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, April 3)</strong> — The
        local government of Malay will not issue a special permit to establishments
        planning to hold parties on Boracay Island on Good Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8b9e4-30d9-4388-8fa2-48b5a3ca8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Order No. 2022-043 issued by Acting Municipal Mayor of
        Malay Niño Carlos Cawaling said the Business Permit and Licensing Office should
        not process special permits for parties and other activities with loud music
        in Boracay from April 7 to April 8.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Flgumalay%2Fposts%2Fpfbid0LSBBm8MfB3S8yXZsiQmEpCbMYEC1ARraSXHXkj1yvdiySr2jQ5aCQsgj8jg13vDAl&show_text=true&width=500"
        width="500" height="564" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc1f04-7289-491a-806c-ba52bc9b96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3081b-5162-4728-81e5-c9ea0e4ea68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi magbibigay ang</em> LGU (local government unit) Malay
        <em>ng</em> special permits <em>sa mga</em> party o <em>anumang aktibidad
        na may malalakas na patugtog simula</em> 6:00<em> ng umaga ng</em> Byernes
        Santo (April 7, 2023) <em>hanggang</em> 6:00 <em>ng umaga ng</em> Sabado de
        Gloria (April 8, 2023)," said the resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7b246-7e72-4b61-8bd8-1a839e28c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The LGU of Malay will not give special permits for parties\
        \ or any activity where there will be loud music from 6 a.m. of Good Friday\
        \ (April 7, 2023) until 6 a.m. of Black Saturday (April 8, 2023).]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040384b1-a613-4ce6-90d1-7e43591be634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at a flag ceremony Monday morning, Malay police chief
        PLtCol. Don Dicksie De Dios expressed the readiness of the enforcers and force
        multipliers in Boracay and the entire municipality to respond to any incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1aa21-3630-4a26-af47-9122fed40006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T18:52:52.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-03T19:05:37.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we will be able to achieve the zero-incidents expectation
        record once more,” he said.</p>'
