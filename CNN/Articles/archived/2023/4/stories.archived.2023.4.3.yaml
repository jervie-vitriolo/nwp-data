      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ookla’s Speedtest Global Index report showed that the country’s fixed
        broadband media speed inched up to 90.03 megabits per second (Mbps) against
        the 88.13 Mbps posted a month prior.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5ba6f-d245-4652-970e-8c095441e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:10:39.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T12:13:29.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upload speed likewise had a slight improvement to 87.63 Mbps.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e09ca-deb8-49ec-92fc-9d41b00ef603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:10:39.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T12:13:29.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From a year ago, download and upload speeds were at 49.16 Mbps and
        46.90 Mbps, respectively.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912d47b-0469-43dc-8f96-55401842a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:10:39.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T12:13:29.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'February’s data allowed the Philippines to secure 40th place, way better
        than the 68th spot in the same month in 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a6494-8317-4ccd-8d3d-53c91f2aa72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:10:39.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T12:13:29.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Telecommunications Commission (NTC) welcomed this development,
        with its commissioner Ella Blanca Lopez saying that “ensuring improvement
        of internet speed remains a priority as the country fast-tracks its digitization.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435cedf-3596-476a-907b-ee38a05040aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:10:39.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T12:13:29.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are also happy that Elon Musk’s Starlink is also now available
        in the country to give Filipinos in underserved and unserved areas fast and
        reliable internet,” Lopez said in a statement over the weekend.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797c9c7-9491-4cde-9962-ec5fcc2fdfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T12:10:39.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-03T12:13:29.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starlink went live in the Philippines in late February. Starlink services
        involve high-speed low latency satellite internet with a download speed of
        between 100 to 200 Mbps, the Department of Information and Communications
        Technology previously said.<p><br></p>'
  'DOTr-inter-agency-cooperation-maritime-industry-issues':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-03T12:52:52.000+08:00
    'imagesource': 'jcr:62e26185-ed0e-40ef-8126-62d4a56181fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f3f39b-0792-4ce6-b0fe-c16e970299ca'
    'lead': '''We hope that there will be inter-agency communication. It is not an
      exclusive problem of MARINA (Maritime Industry Authority),'' says transportation
      department official Joni Gesmundo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-03T12:57:40.533+08:00
