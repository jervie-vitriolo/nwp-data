      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc7e02-3720-4c4d-8e31-33941c6b6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:34:44.420+08:00
