      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil also said the prices of kerosene would increase by 20 centavos
        per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34a9cf-3a0a-4095-8dce-2fb9fdc61a09'
      'mgnl:activationStatus': true
