      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12cd75-5db7-4a1b-94f2-bafbfcbade26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T22:57:45.759+08:00
      'mgnl:createdBy': 'syrah'
