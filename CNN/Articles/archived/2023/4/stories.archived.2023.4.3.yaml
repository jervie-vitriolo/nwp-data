      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government added that the mayor is ready to give a reward\
        \ of ₱30,000 per detainee to anyone who can provide information that will\
        \ lead to their rearrest.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ebfab8-5285-4062-9a7d-6ee63ad1f2ff'
