    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fb408-79fe-4085-b328-a2215aabecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T15:34:44.418+08:00
