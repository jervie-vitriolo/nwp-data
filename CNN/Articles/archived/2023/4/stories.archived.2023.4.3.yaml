      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District Director Police Brigadier General Kirby Kraft urged anyone
        with information on the whereabouts of the PUPCs to coordinate with authorities
        by going to the nearest police station or by contacting any of the following
        numbers: 09568005277, 09985987922, 09173661036.</p>'
  'remulla-teves-mastermind-executive-producter':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
