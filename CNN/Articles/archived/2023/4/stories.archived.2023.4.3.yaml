      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Four
        detainees who escaped from the Malibay Detention Facility in Pasay City before
        dawn on Holy Monday are still on the loose, while six have been rearrested,
        according to police.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e68d1-0a84-4ebc-b8a1-b178c2272eac'
