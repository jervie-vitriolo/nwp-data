      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Capital Region Police Office (NCRPO) said escapees Joey\
        \ Hernandez, Eden Garcia, Joshua Panganiban, Tirzo Galit, Christian Salvatierra,\
        \ and John Michael Cabe were caught hours after they were discovered to have\
        \ bolted from the facility in Malibay Police Sub-Station 6 along with four\
        \ other persons under police custody (PUPCs).\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849cd30-f55d-42ad-b632-fc0fffd7dff9'
