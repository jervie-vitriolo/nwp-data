      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In nearby McNairy County, Sheriff Buck said the death toll could have\
        \ been much higher if residents had not heeded early warnings and sought out\
        \ proper shelter.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
