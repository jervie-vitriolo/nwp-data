      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae77a42-ba44-4535-947d-0db97e84ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:46:59.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-03T14:46:59.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said millions are expected to pass through <a href="https://www.cnnphilippines.com/news/2023/3/30/MIAA-NAIA-Holy-Week-augmentation.html">airports</a>,
        <a href="https://www.cnnphilippines.com/transportation/2023/3/30/ppa-ports-open-24-7.html">sea
        ports</a>, and<a href="https://www.cnnphilippines.com/news/2023/3/30/PITX-bus-deployment-Holy-Week.html">
        bus terminals</a> either for a vacation or to go back to their provinces for
        the Holy Week break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a6309-0903-4099-8355-0ff1dc6efa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-03T14:46:59.460+08:00
