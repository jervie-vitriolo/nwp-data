      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        governor of Pampanga announced a reward of ₱1 million for the capture of the
        suspects behind the shooting of provincial legal officer Atty. Gerome Tubig
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0782fbb-2180-4810-a4e9-fa3f1b00f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b61027-aec3-40e6-bdb4-a2c62fff307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Governor Dennis Pineda strongly condemned the attack\
        \ on Tubig, who sustained gunshot wounds and is currently being treated in\
        \ a hospital.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c1880-eca9-4bcd-8436-c3f0d43a6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48731b-65bc-4fcc-8bd6-27964993609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isang milyong piso po (₱1 million) ang pabuya na aking ibibigay sa\
        \ sinumang makakapagbigay ng tamang impormasyon ukol sa mga pangalan at lokasyon\
        \ ng mga salarin,” Pineda said in a social media post hours after the incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8ad2f-173e-493b-b6e8-f97256534c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.601+08:00
