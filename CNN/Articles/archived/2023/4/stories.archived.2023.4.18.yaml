      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948165a5-7899-4172-8533-093f8b3d9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no better advocate of Philippine interest, no braver defender\
        \ of our OFWs (overseas Filipino workers), no bolder champion of our sovereignty\
        \ than him when he was the republic's top diplomat,” Recto said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c10989-bb0e-4e32-a85c-bf48ba924b4b'
      'mgnl:activationStatus': true
