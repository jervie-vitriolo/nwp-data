      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c117b0a-5731-4377-96cc-e77609597e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries also recently hogged the headlines after China expressed\
        \ concern over the United States’ expanded military access in the Philippines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bab426-fbf3-45a6-a709-426932f426c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.026+08:00
