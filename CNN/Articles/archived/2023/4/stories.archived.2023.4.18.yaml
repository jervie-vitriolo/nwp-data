      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ac143-5d95-47a7-aecf-6f5f666ef764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: ₱200,000 to anyone who can show a video or point out\
        \ individuals who made these at Sto. Niño and San Antonio, different locations,\
        \ each would receive ₱200,000.]  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228649a2-01aa-4e78-9afc-b309f42b7a61'
