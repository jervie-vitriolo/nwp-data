      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, he noted the dates
        he was in the property, adding that “If there was a practice there would have
        been gunfire. I would have heard it if it happened.”</p>'
    '3':
