      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario died on Tuesday “while en route to San Francisco,” according\
        \ to the DFA. His family has yet to provide further details about his death.\r"
