  'farmers-group-da-rcep':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T17:15:14.000+08:00
    'imagesource': 'jcr:24770cd4-acfd-41d1-9661-26fc714ea968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dac7ef1-3d22-4deb-9f30-0a2fb837c531'
    'lead': 'A farmers’ group on Tuesday said the Department of Agriculture (DA) has
      yet to initiate a “serious” discussion to prepare local producers for the Regional
      Comprehensive Economic Partnership (RCEP), which it said may hurt their sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T17:16:51.044+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-18T18:53:09.332+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Farmers’ group hits DA over lack of ‘serious’ talks on RCEP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7b5c9-81c9-47fe-aa79-3dc8fb37de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A farmers’
        group on Tuesday said the Department of Agriculture (DA) has yet to initiate
        a “serious” discussion to prepare local producers for the Regional Comprehensive
        Economic Partnership (RCEP), which it said may hurt their sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7be21-cca6-4d97-9924-d7aa8f87d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Raul Montemayor, national manager of the Federation of Free Farmers,
        said the DA must lead an “in-depth discussion” on how Filipino farmers can
        handle the effects of the RCEP, a mega-trade deal among 15 economies in the
        Asia Pacific region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b52457-bb74-4d32-a965-98cce7e14b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also dismissed DA’s current programs for the industry as ineffective
        “in terms of preparing us for trade.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd6897-f025-452c-afd5-fad9446bcb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang hinahanap sana namin mga bagong [What we’re looking at are new]
        strategies, approaches that we will try out so that we will improve our competitiveness
        in terms of being able to export more products and at the same time our defensive
        interests in protecting our vulnerable sectors,” Montemayor said during the
        first briefing of the Senate Special Oversight Committee on RCEP.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f4401-497a-407a-9a91-adc7952ab97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So far there has been no serious, in-depth discussion on this front.
        There is no dedicated discussion on how to prepare our farmers for trade and
        RCEP,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa1d5d-9473-43e9-afe8-7c01a29393fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response, DA Usec. Mercedita Agcaoili Sombilla said Montemayor’s
        concerns could be discussed in the department’s international trade committee.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabde3d-0c7a-4a18-941e-3521717d85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Moving forward, there is a plan to establish four core groups under
        that committee: one group would look into concerns regarding smuggling, one
        on trade negotiations, one on assessment of free trade agreements, and export
        promotion. This would indeed help,” Sombilla said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f3abb-979f-4a2a-88fb-e0278284aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said organizations must be “more collaborative” and not just
        criticize the efforts of the department.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3d9c6-fdd3-4b95-991c-808281c7b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RCEP is set to take effect in the country by June 2. It is designed
        to eliminate tariff rates — or the taxes imposed on imported products — on
        90% of goods between signatories within 20 years.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa3bf7-7e68-4ff3-afa9-00ba850a6279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">READ:
        EXPLAINER: What is RCEP? Will PH benefit from it?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3f47c-1f7d-4d23-827c-d2b660c9b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same briefing, former Agriculture Secretary Leonardo
        Montemayor, board chairman of the Federation of Free Farmers, said groups
        in opposition to RCEP would launch a campaign that would serve as a “watchdog”
        to RCEP commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d41b1d-9759-4405-b4e6-350712f24b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:16:51.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T18:53:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier warned of a potential surge in imported agricultural
        products which could adversely affect the livelihood of local farmers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64622c9-6030-4301-be97-62cab9d5406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.950+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA allots ₱2.2B to boost quarantine controls for agri imports</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2492f27-d785-4549-bc33-17502f21797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.951+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da19c49-ba1e-4906-bde0-c83a11447296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.951+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA has set aside ₱2.2 billion to boost the Philippines’ border\
        \ and quarantine controls ahead of an expected influx of imported agricultural\
        \ goods following the effectivity of RCEP.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cbd2e-289b-41ff-8282-a86082dc170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.952+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d81f47-361c-415f-a38a-00decf11383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.952+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sombilla told a Senate panel that the budget is ready.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717c74a-14c7-47c1-ad37-b349b245470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.953+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca08a1-f9ff-491b-ab50-fe9aef6f8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.953+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together with the Bureau of Customs, the agency is looking for areas\
        \ in Luzon, Visayas and Mindanao where a “cold examination facility” can be\
        \ put up to facilitate processes related to sanitary and phytosanitary clearances,\
        \ Sombilla said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b671493-cdc0-4a22-b648-8caf38e1204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.954+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9096da4-a9da-4c9c-b401-4a46c4eb2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.954+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of agricultural groups had previously expressed opposition\
        \ to the Philippines joining the RCEP, as they warned of a possible rise in\
        \ cheaper products that could affect farmers’ earnings.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49962cf-af4e-4c7d-9320-4e20ceafaa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.955+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014781ab-82e7-4433-8a86-a4623be83fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.955+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farmer groups who joined the Senate committee hearing voiced their\
        \ concern over the competitiveness of local agricultural output versus foreign\
        \ inflows. They sought a “measuring stick” to gauge how RCEP will benefit\
        \ the sector, including the generation of jobs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee2890-b02e-40b8-a35f-86309eb78c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105c7ec-e85a-464e-a711-9ca1dcb55bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:53:08.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T18:53:09.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda asked the National Economic and Development Authority and the\
        \ Philippine Statistics Authority to generate that data annually from June\
        \ 2 this year.\r"
    '25':
