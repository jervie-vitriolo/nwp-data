      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a very close, tight-knit community,\" said local pastor Ben\
        \ Hayes, who also serves as the chaplain for the Dadeville Police Department\
        \ and the Dadeville High School football team.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
