      'mgnl:lastActivated': 2023-04-18T10:08:17.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2176d76-7604-4141-bc67-0e9013a6731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will give ₱1 million as reward to anyone who could\
        \ provide correct information on the names and locations of the suspects.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3318b-0cec-44c8-ab65-0fb7cf8adff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.601+08:00
