      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The more important question here is who brought that technology to\
        \ the hands of Teves because not any ordinary police or military know bomb\
        \ technology,” Baligod pointed out.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29444624-52be-46e4-8906-02ab13def4cb'
      'mgnl:activationStatus': true
