    'lead': 'Several government agencies met with President Ferdinand Marcos Jr. Tuesday
      in a bid to find ways to mitigate the effects of the El Niño weather pattern
      seen to affect the country until next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T17:53:14.095+08:00
    'mgnl:createdBy': 'pia'
