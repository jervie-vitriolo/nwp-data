      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " “He also contributed to the growth of the private sector through his\
        \ contributions in the insurance sector where he was a stalwart,” Pimentel\
        \ said.\r"
