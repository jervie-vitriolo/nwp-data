    'stories': []
    'template': '1'
    'title': 'Marcos instructs government agencies to get ready for El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb66b3-9923-428e-b4e9-fddb0a2ef294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Several
        government agencies met with President Ferdinand Marcos Jr. Tuesday in a bid
        to find ways to mitigate the effects of the El Niño weather pattern seen to
        affect the country until next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5d770-492e-4924-bc49-f45790e7f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagbigay po kanina ng malinaw na instructions or utos ang</em>
        Pangulong Bongbong Marcos <em>na palakasin pa ho natin iyong paghahanda doon
        sa inaasahang masamang epekto ng</em> El Niño," Office of Civil (OCD) undersecretary
        Ariel Nepomuceno said at a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9fc92a-fef1-4102-bed1-2090de16d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: President Bongbong Marcos gave clear instructions on\
        \ how to strengthen the preparations for the effects of El Niño.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c3967-1461-410b-ab9c-56bd7b30a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the other agencies present at the briefing were the National\
        \ Irrigation Administration (NIA) and the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA). However, Nepomuceno said\
        \ the Department of Health will also play an important role in preparing measure\
        \ to ensure the public's health is safeguarded when El Niño occurs. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b8fb1-5d59-4aa1-970b-d9db95c5160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepomuceno added preparation was key in softening the effects of El\
        \ Niño.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd282bda-e68d-412e-bf6c-778a8eeb4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climate pattern increases the likelihood of below-normal rainfall\
        \ conditions that can cause dry spells and droughts in some areas of the country,\
        \ PAGASA said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850fa4d-4fb5-49bd-ad06-a7484411f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two specific instructions given by the President, <em>dalawa
        po iyon: Unang-una, pinasigurado sa amin iyong sinasabi nating</em> whole-of-government
        or whole-of-nation approach... <em>Ang susi dito ay iyong maagang paghahanda,"</em>
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1d15b-3860-4654-be0c-87dca88918c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are two specific instructions given by the President.\
        \ First is to ensure the whole-of-government or whole-of-nation approach.\
        \ The key here is early preparation]. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0c736-734c-4ae4-a2d7-314081dbe368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second instruction, he added, is to ensure there are long-term
        processes that are protocol-based and scientific in preparation for a possible
        worst case scenario .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877def0f-7b7a-413e-99c6-91c449426324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/23/marcos-water-crisis.html"
        target="_blank">RELATED: Marcos: Fix water crisis with grassroots-level solutions,
        best practices of other countries</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c4898-6e7a-4f1d-a3cf-deadb2876185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Water supply concerns</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb7379-2ba6-43b3-9178-4228ade23c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Providing enough water for households and industries during El Niñ\
        o is a top concern for the government, NIA acting administrator Eduardo Guillen\
        \ said.  He added the agency has \"short-term, medium-term and, of course,\
        \ long-term\" plans.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f876ae-76f9-4675-920d-d3b2cc10a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> short-term and medium-term, <em>matagal na po itong
        pinaghahandaan ng</em> NIA. In fact, <em>mayroon po kami iyong tinatawag na</em>
        cropping calendar <em>na kung saan pinaplano po namin kung ilan ba talaga
        iyong mapatubigan. And dito, pina-prioritize po natin iyong mga</em> areas
        <em>na malapit sa</em> source <em>para sa</em> rice planting," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746f0c3-085a-4f8e-992c-5bd03415225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: NIA has been preparing for short-term and medium-term\
        \ solutions for some time now. In fact, we have a cropping calendar where\
        \ we plan on who needs irrigation. From there, we prioritize areas which are\
        \ near a water source for rice planting.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06002521-439b-4335-9346-04e4c172ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For areas further away from water sources, Guillen said they would\
        \ be focusing on high-value crops.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda7870-d9af-4cc2-865b-4f7d0610c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating naman po dito sa</em> long-term solution, <em>ang
        problema po kasi natin dito ay iyong paano natin ba mai-manage itong</em>
        water resource <em>natin, eh napakarami kapag tag-ulan tapos … iyon ho. So
        ang gusto ng pangulo po natin ay</em> convergence effort <em>po ito,"</em>
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a770f56-55d3-455c-904f-34010390dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When it comes to long-term solutions, the problem is\
        \ how we can manage resources as there is an abundance during the rainy season...\
        \ The president wants convergence efforts for this.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab70cf-3ba6-4b97-9cc1-1a1d055865a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Niño to last until 2024</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753eff7-fd76-4819-b945-d2d119172900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOST-PAGASA sad the country is currently on El Niño watch, meaning\
        \ there is an \"above 55% probability\" that there would be a dry spell for\
        \ the next six months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4ce8b-d60e-4937-8794-b142f1af4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOST-PAGASA Deputy Administrator Esperanza Cayanan said this could\
        \ mean a dry spell or a drought that will be felt in some parts of the country\
        \ towards the last quarter of the year. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d64beb-73f4-4a8a-ae1a-aa732650582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the agency's latest forecast released on Monday said the probability\
        \ increased to 80% in June to August, and even higher (86%) for November 2023\
        \ to January 2024\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb4d0d-115b-415a-b037-d86d55afd694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So from El Niño watch, by next month, May, we will be issuing the
        second level which is El Niño alert <em>kung saan mayroon po tayong</em> above
        70% of probability of El Niño occurrence for the next two months, so <em>iyon
        po ''yung nakikita natin,"</em> explained Cayanan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec7126-aad4-4f54-8631-1349327a2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So from El Niño watch, by next month, May, we will be\
        \ issuing the second level which is El Niño alert where we have above 70%\
        \ probability of El Niño occurrence for the next two months -- that's what\
        \ we're seeing.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb43f51-fee0-41f3-abad-8d1e54b8cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:53:14.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T18:11:20.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added the country will experience a wet season before El Niño hits,\
        \ including tropical cyclones until September.\r"
    '24':
