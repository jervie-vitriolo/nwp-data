      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb5cb5-38e7-4d29-9d5e-4d03e7072a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T12:56:47.853+08:00
      'mgnl:createdBy': 'bamba'
