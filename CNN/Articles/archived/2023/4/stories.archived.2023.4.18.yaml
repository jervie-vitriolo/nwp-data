      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab6080-4d7f-4346-bbdf-156d51c676bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) confirmed the news, saying\
        \ the diplomat died “while en route to San Francisco.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb53e7-c14f-4677-a3b2-5f064e7c5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.546+08:00
