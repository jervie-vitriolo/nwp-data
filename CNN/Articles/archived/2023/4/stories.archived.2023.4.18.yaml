    'lead': "Hitik sa mga yamang kultural at makasaysayang estruktura ang ating bansa.\n\
      \nSa katunayan, anim na Philippine heritage sites ang pasok sa UNESCO World\
      \ Heritage list kabilang d'yan ang hagdang-hagdang palayan ng Cordilleras at\
      \ makasaysayang Vigan town. \n\nNgayong \"World Heritage Day,\" alamin natin\
      \ ano-anong must-visit sites ang mairerekomenda ng National Commission for Culture\
      \ and the Arts. \n\nPag-uusapan natin ang inyong travel bucket list sa Serbisyo\
      \ Ngayon kasama si NCCA Cultural Heritage Commissioner Ivan Anthony Henares."
