    'jcr:uuid': 'c8bc2340-a892-439c-8470-303b8633dac8'
    'lead': 'Chinese State Councilor and Foreign Minister Qin Gang will head to the
      Philippines for an official visit later this week, the Department of Foreign
      Affairs confirmed on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T17:47:48.877+08:00
