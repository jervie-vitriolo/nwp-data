      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Provincial director Sam Delorino, direct your chief of\
        \ police of Puerto Galera to find the responsible individual or individuals\
        \ behind this even though we are already facing a problem.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98109fb9-c022-41da-a879-fe917721af53'
