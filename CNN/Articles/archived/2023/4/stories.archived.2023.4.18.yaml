    'jcr:uuid': 'd8497986-ba2f-4a8c-9a48-7fdc0cf07e08'
    'lead': 'The Philippines recorded its “lowest level of terrorism” in 2022, according
      to the Global Terrorism Index (GTI), a report by think tank Institute for Economics
      and Peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T07:19:09.260+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-18T10:26:53.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
