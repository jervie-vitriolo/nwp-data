      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Marsiah Emmanuel Collins, a 19-year-old male from Opelika, Alabama\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cafe0-ec3b-4e08-a473-c324fbbf437c'
