      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Manila Economic and Culture Office (MECO) in Taipei\
        \ and Kaohsiung are in touch with Filipino community leaders, and employers\
        \ are required to have plans for their workers in case hostilities break out.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78a7b9-2185-466f-8981-6ae4f60a90f9'
      'mgnl:activationStatus': true
