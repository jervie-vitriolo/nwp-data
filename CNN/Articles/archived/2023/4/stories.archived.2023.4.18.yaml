    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84502533-dfa7-42b0-acfb-6b81ffc8978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
