      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Relieved
        Brigadier General Jesus Durante III and five other soldiers tagged in the
        murder of Davao businesswoman and model Yvonette Chua-Plaza are set to undergo
        general court-martial proceedings this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f98fa6-0991-483d-965b-5b40eb8b6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91e5d3-8ff0-46c1-a184-3011f8244248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Philippine Army said Durante and Colonel Michael\
        \ Licyayo, his alleged accomplice, will be transferred and detained in the\
        \ Eastern Mindanao Command headquarters until the proceedings resume \"anytime\
        \ this week.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f53c2-5775-42e3-9dc7-9d573db0f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ea93f-e250-42b1-9dc4-5866c37c9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Durante, former head of the Presidential Security Group, and his fellow\
        \ accused are currently under the Army’s custody in its headquarters in Taguig\
        \ City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cfcc3-a52a-4096-96d1-be9512a5b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11fe33-1468-4feb-8eb8-aee4640381d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged with violation of Articles of War 96 and 97, or
        conduct unbecoming an officer and a gentleman and conduct prejudicial to good
        order and military discipline, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860b3e1-2243-4d10-b0a6-d293fae47923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a28733-1e10-43bf-90f1-b69716f92cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigators said Durante had an affair with Plaza and ordered
        her killing after she tried to blackmail him. They described his case as a
        "<a href="https://www.cnnphilippines.com/news/2023/2/16/Ex-PSG-commander-Durante-military-charges-.html">crime
        of passion</a>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db82e0-5c52-49b5-b3dd-967b777ee2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acccb0-d405-4866-9ff4-33670b67f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court martial proceedings will tackle the administrative aspects\
        \ of the cases filed against the army personnel, including their ranks and\
        \ benefits. The criminal aspects, on the other hand, will be handled by a\
        \ civil court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79ab1e-4d89-48a8-9d42-5cd5902ab614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.521+08:00
