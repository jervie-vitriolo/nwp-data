      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a57286-1110-4abb-b58f-e9e5f4eedc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I ordered Pampanga Police Director Col. Levy Hope Basilio\
        \ to determine the motive behind the crime, as well as to catch, charge and\
        \ put the mastermind and gunmen behind bars.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a587a2-c48d-4fbb-b281-e4b5ffebaf9f'
