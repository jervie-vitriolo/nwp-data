    'title': '‘An incredible conservation story’: Oregon Zoo welcomes birth of rare
      antelope once facing extinction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4e541-b188-49ff-9393-34fd452000e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.364+08:00
