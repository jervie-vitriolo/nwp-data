      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25e150-5b00-48df-933f-324dbf500a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.179+08:00
