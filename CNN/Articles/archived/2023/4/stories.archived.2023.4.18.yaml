      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6eeb12-86b0-44dd-8723-4c7c43f72559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario’s other former colleagues in the Aquino Cabinet also said\
        \ it was a privilege to have worked with him.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0dfb6-02d1-4b57-874a-57cc22870c9d'
