      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod said it is also possible that the congressman’s brother, former\
        \ Negros Oriental Gov. Pryde Teves, has links to the killings and militant\
        \ groups. This is following the recovery of improvised explosive devices (IED)\
        \ in the sugar mill compound the latter partly owns.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15f6c4-6a00-4255-aeef-312e9b94bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T12:56:47.852+08:00
