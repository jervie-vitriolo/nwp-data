    'template': '1'
    'title': 'All 4 young victims killed at an Alabama Sweet 16 party are identified
      as investigators scramble to find the assailant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53940d9f-7a24-4202-bc4b-a8525e01dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two days after a killer gunned down revelers
        celebrating a Sweet 16 party, police say they have "strong leads" in the massacre
        that left four people dead, at least 32 others injured and a small Alabama
        city tormented by confusion and grief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bd6e0-ccbe-4e97-af66-6a85ffb820d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the young victims killed, at least 15 teens were shot\
        \ and hospitalized Saturday night in Dadeville.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d5c79-46e0-43d3-9a31-544e8e9f9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the leads, police have not released any information about a\
        \ possible suspect or motive behind the violence.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfaf59d-5c88-40fd-a722-a33da95e1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Dadeville's police chief asked for \"patience\" with the investigation,\
        \ he and state officials urged anyone who has pictures or information from\
        \ the scene to help authorities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdd415-2105-4c8f-9b5f-343314b0a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I cannot stress this enough: We absolutely need you to share it,\"\
        \ Sgt. Jeremy J. Burkett of the Alabama Law Enforcement Agency said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a17f4-7b89-4f83-afc0-f71d240c53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunfire erupted around 10:34 p.m. Saturday at a venue in downtown\
        \ Dadeville. Keenan Cooper, who was DJ'ing the party, said he didn't notice\
        \ any fight or disturbance before the shooting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec652c7e-cc0b-4b16-a703-f47a457158d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's really sad to see all the kids that were shot and the ones that\
        \ are deceased,\" Cooper told CNN. \"And seeing all those bodies at the front\
        \ door, all those kids are probably going to be traumatized.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb19d20-103c-4018-94f4-58fc3eab3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alabama Law Enforcement Agency did not specify the ages of the\
        \ 32 people injured or whether they were all shot. But Burkett said some of\
        \ them were critically injured.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5f150-4b70-4758-a186-a3d507981b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 young lives inexplicably cut short</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2cb40-164f-43da-9acb-f980c2511bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Tallapoosa County Coroner Mike Knox identified all four\
        \ of the victims killed:\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa037a23-977f-46f2-b01e-e4156184706b'
      'mgnl:activationStatus': true
