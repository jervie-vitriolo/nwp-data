      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire said the positivity
        rate, or the percentage of tested people with positive COVID-19 results, is
        on the rise. From 6.9% last week or an average of 274 cases per day, it is
        now at 7.6% nationwide or an average of 371 new infections daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657260d-99bf-4b40-ac54-9e526c26a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:58:46.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T14:58:47.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this cannot be considered an alarming spike, adding cases
        are expected to rise depending on activities like long holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fb5f5-ca09-4848-8cfe-1c7ee4878d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:58:46.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T14:58:47.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi tayo nagko-consider ibalik ang masking mandate,\" she said\
        \ in a media briefing. \"This is voluntary. Wala pang napag-uusapan sa ngayon.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a6156-a632-4c9f-b222-18d19e2c34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:58:46.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T14:58:47.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not considering to bring back the masking mandate.\
        \ This remains voluntary. We are not discussing its reimposition.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a887cd1-c0d2-407f-82e8-dee8d5a8baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:58:46.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T14:58:47.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health official encouraged the public to wear masks in crowded\
        \ areas, places with poor ventilation, and if they have an existing illness.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ded06d-1088-41dc-870e-47a809ce1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:58:46.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T14:58:47.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire also reminded the public to make sure their vaccination and\
        \ booster shots are up-to-date.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58634fa6-20b3-4936-ba71-451f80b49de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:58:46.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T14:58:47.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added DOH has approved the guidelines for the rollout of second
        booster shots for the general adult population. She said it will be cascaded
        to all local government units soon.</p>'
  'Teves-brothers-source-of-Degamo-threats':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T14:51:23.000+08:00
    'imagesource': 'jcr:87d7070a-ad0d-43bc-8c6d-efff6e63f700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac74cd3-c0d6-4364-ac31-7b4df93841d4'
    'lead': 'The wife of slain Negros Oriental Gov. Roel Degamo on Tuesday bared she
      has a video of her husband saying that former governor Pryde Henry Teves and
      suspended congressman Arnie Teves are the “source of threats” to his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T15:10:17.709+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-18T22:42:36.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Degamo’s widow: Teves brothers ‘source of threats'' vs. governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1e60c-ac1f-49fd-86b8-2fc29ff88c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) –</strong> The
        wife of slain Negros Oriental Gov. Roel Degamo on Tuesday bared she has a
        video of her husband saying that former governor Pryde Henry Teves and suspended
        congressman Arnie Teves are the “source of threats” to his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e935b2-5be1-4b1a-a3e8-e67a55f7c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on the killing, Pamplona Mayor Janice
        Degamo said the video was taken while they were on their way to Manila for
        her husband’s oath taking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46303047-cb37-4127-b84a-fa9380013465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He mentioned their names to be the source of threats to his life,”
        the widow said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799b3a8-e2de-408c-8812-89405174f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/2/Degamo-widow-mastermind-plans-since-2020.html">Degamo''s
        widow says nabbed ‘mastermind’ had plans to kill gov since 2020</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3ea34-9cbe-47fe-bee0-0b0b1df8332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Degamo also claimed the Teves brothers are involved in other\
        \ brazen and politically motivated killings in Negros Oriental.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878d56a-608d-4fd5-9009-edf7b42439bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said for more than a decade, the residents “suffered in silence\
        \ in the face of tyranny, oppression, violence, impunity, and of excessive\
        \ abuse of power and influence.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de98c64-7cb1-4f60-8006-1a5f7d8df128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Former governor Henry and Arnie should be answerable for the things\
        \ that they did to our province, to our people,” she added. “The culture of\
        \ violence and silence has to end. It is about time for the people of Negros\
        \ Oriental to stand up and fight for justice that has been denied to them.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ca629-5f80-4f72-818a-0c82579859d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/31/IDs-documents-of-suspects-in-Pryde-Teves-sugar-mill.html">IDs,
        documents of Degamo gunmen found in Teves’ sugar mill</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddcf836-c989-48e8-ad27-6901e0093db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine National Police-Crime Investigation and
        Detection Group reported there were 40 politically motivated shooting in the
        province from 2016 to present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184a08a-7787-4105-a1fc-0acde8c73165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Degamo also claimed the Teves brothers have established a culture\
        \ of fear in government agencies in the province, hence cases filed against\
        \ them and their allies did not progress.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1e011-52d4-44ac-b873-8b10b825b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May problema tayo na kapag Teves ang kalaban, walang tatanggap sa’\
        yo. Minsan ang piskal pa mismo ang magdadala ng papel at i-encourage ka na\
        \ umatras na lang,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b09be-e896-468d-9fa4-1d2713be2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:10:17.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a problem that if you are going against a
        Teves, no lawyer will accept you. Sometimes the prosecutor will be the one
        to bring the paper and encourage you to just back off.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb8ebd-0c9c-43f4-9a64-98f58d3a5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:08:55.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Other illegal activities’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde2cbc-b3e9-424f-8fd5-5121e9f014f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:08:55.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, Mayor Degamo also claimed that the Teves brothers\
        \ were linked to various illegal activities in the province, such as e-sabong\
        \ and lottery operations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1943e-985f-441f-8e1c-f406d8412eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:08:55.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is public knowledge in Negros Oriental that the money of the Teves\
        \ family comes from e-sabong and small town lottery,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2be2d-0143-4a07-ba0e-93aa554ae96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:08:55.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former governor Pryde Henry Teves denied the accusations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf70cd6-2eb5-48e4-a0b9-207b71597183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:08:55.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T22:42:36.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not involved in any gaming or numbers game. I already gave
        my waiver to my bank secrecy and all my assets, you can check it for the last
        15 years,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf15d6-03c1-4793-80c4-2982fe46e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:42:36.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T22:42:36.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further claimed that the Teveses'' alleged abuse of power has
        gone unchecked because government agencies, public prosecutors and even the
        police are afraid of them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1753029-6ab6-410b-8e0a-1389cd8b83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:42:36.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T22:42:36.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Families of victims of unsolved murders supposedly linked to the Teves
        family in "killing field" Negros Oriental also made their voices heard during
        the hearing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912afec-0c56-4bb4-b078-ffe835218b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:42:36.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T22:42:36.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among them was Sherwin Diangco, who said his father — a former local
        government employee — was assassinated by a bodyguard of embattled lawmaker
        Teves.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd4fa9-1fce-4b55-a37f-994439359970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:42:36.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T22:42:36.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ella Bernadette Sistoso shared that her father, a radio commentator
        in the province, was killed after declining an offer from the Teves camp to
        quit working for Governor Degamo.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de06bd-74ce-418f-84d3-501b3ca37ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:42:36.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T22:42:36.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A week after he got the offer, he received death threats and kept
        telling us to keep safe because he might be gone. At my father''s wake, someone
        from the opposition spoke to my mother, [saying] that my father was stupid
        for not accepting the money," Sistoso recalled.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6d2f5-4cc5-4dfb-a4fd-1fb229b4f3be'
      'mgnl:activationStatus': true
