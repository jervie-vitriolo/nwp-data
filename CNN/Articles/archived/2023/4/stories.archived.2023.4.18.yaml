      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3ff88-5c5f-4026-937d-f05cc04aba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.557+08:00
