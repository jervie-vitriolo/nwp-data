      'mgnl:lastActivated': 2023-04-18T17:48:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3b9db-93f8-42b6-8030-47bf41b81ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines wrapped up the 31st SEA Games in Hanoi, Vietnam with\
        \ 227 medals: 52 gold, 70 silver, and 105 bronze.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330615b8-a50a-487e-bbf8-3ccc3a83f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028625c-f732-4c81-a7d1-ab27cc9100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC chairperson Richard Bachmann is confident that Filipino athletes
        will perform well in the upcoming SEA Games in Cambodia which will kick off
        on May 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026b949-3311-4fe3-82d3-bb19d45951b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad7d70-ab09-4bda-a5b3-4d0a35443a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the country’s national teams had an impressive stint\
        \ in various competitions and training camps ahead of the regional meet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ee707-0fa4-4f3f-b543-aeb424c6f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5bacf-e792-4215-9b49-c9c4ec54d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you look at some of the sports who have been training abroad or\
        \ going to events abroad, they’ve been winning so hopefully that will carry\
        \ over to Southeast Asian Cambodia,” Bachmann said in a press briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de3735-d4d9-4bc0-9c4d-f9cbd9fa994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df49866-5c52-466b-8843-8f1edf86a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s gonna be tough, it’s not gonna be easy,” said Bachmann. “It won’\
        t happen overnight. It’s a continued battle with the NSAs (national sports\
        \ associations) to actually focus right now.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfee77-e2d6-4f15-80fe-7bddeaf4162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T17:48:38.201+08:00
