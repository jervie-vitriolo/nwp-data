      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor said if needed, he can increase the reward just to catch\
        \ the perpetrators, because such acts should not be taken lightly in times\
        \ of calamity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0eb3f-607b-4813-8d8d-a4e9a298cea3'
      'mgnl:activationStatus': true
