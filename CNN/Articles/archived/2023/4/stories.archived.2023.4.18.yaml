    'jcr:uuid': '244f07ea-3039-4458-939e-c49da2bccb22'
    'lead': 'Relieved Brigadier General Jesus Durante III and five other soldiers
      tagged in the murder of Davao businesswoman and model Yvonette Chua-Plaza are
      set to undergo general court-martial proceedings this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T05:08:38.447+08:00
