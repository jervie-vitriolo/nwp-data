      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team will banner this year 905 athletes across 38
        sports and 608 events in Cambodia. This is a significant increase from 2022’s
        contingent in Vietnam with 656 athletes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
