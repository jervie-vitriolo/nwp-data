      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f760597-ddab-47e4-b2ba-d474ffef0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:57:29.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MECO is the Philippines' de facto embassy in self-governing Taiwan\
        \ in the absence of diplomatic ties between Manila and Taipei. Its functions,\
        \ however, are non-political and non-security in nature in keeping with the\
        \ One-China policy that recognizes the People’s Republic of China as the sole\
        \ legitimate government of China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bc376-4b8a-4c1f-b84b-451e960d5994'
