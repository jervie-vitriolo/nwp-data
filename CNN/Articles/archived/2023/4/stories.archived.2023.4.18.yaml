    'title': '‘It buys us time’: Great Salt Lake still at high risk of disappearing
      after epic snow, scientists warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aead084-fc3e-4909-90b4-1cfaf7b343de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It was only three months ago that
        nearly three dozen scientists and conservationists sounded the alarm that
        the Great Salt Lake in Utah faces “unprecedented danger” – unless the state’s
        lawmakers fast-tracked “emergency measures” to dramatically increase the lake’s
        inflow by 2024, it would likely disappear in the next five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766c688-c966-416a-955b-2aea13fcaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, after an incredible winter full of rain and snow, there is a glimmer
        of hope on North America’s largest terminal lake, where water levels had fallen
        to a record-low last fall amid a historic, climate change-fueled drought across
        the West.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89603892-9cb5-4ead-b234-d8b18ac89574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Thursday, the snowpack in the Great Salt Lake basin was more
        than double the average for this time of year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b454fd-a9e9-4d3e-b088-8ab33bc14025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this winter’s rain and snow that fell directly into the Great
        Salt Lake increased the water level there by three feet. And while that “feels
        like an answer to prayers,” said Benjamin Abbott, a professor of ecology at
        Brigham Young University and lead author of the January report, experts have
        cautioned that one good winter is not enough to save the iconic lake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0df25-dfaf-442b-88ae-49f6b82b9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the precipitation only made up for what was lost to
        last year’s drought and evaporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780df01f-380e-4e33-a165-2ecb8132255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Unfortunately, that doesn’t substantively change the timeline we described
        in our January report,” Abbott told CNN.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee461e-34a3-41f0-ba4b-c42e9e65341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we play our cards right and shepherd more of the snowmelt to
        Great Salt Lake, this could buy us another two years. On the other hand, if
        we go back to business as usual, we could be back at an all-time low 18 months
        from now.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c1f79-a46a-48be-91ae-2746d8f01f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reverse the decline, the Great Salt Lake needs an additional
        1 million acre-feet of water – roughly 326 billion gallons – per year, according
        to the January assessment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a0cc7-547f-4752-a845-0d2d0138250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bonnie Baxter, the director of the Great Salt Lake Institute at Westminster
        College and one of the authors of the January report, said the state would
        “need another five years like this in order to get the system healthy again.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004f5e3-67d4-4d8e-951e-4522ea9c2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If I do the math, we got about three feet of direct precipitation
        that fell into the lake this year, that is fantastic,” Baxter told CNN. “But
        the last two years, we also lost 2.8 feet in the summer, and we expect to
        lose that three feet in the desiccating summer. So now, we’re pretty much
        even, and that’s not a good place to be.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e9727-299e-4be0-a81a-934622742fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hoping for a slow recharge</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e5cd2-3219-47b1-adbd-62a5768878eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has been making it increasingly difficult for the
        Great Salt Lake to fully bounce back. As temperatures get warmer, Utah water
        officials say they have seen evaporation and depletion exceed the amount of
        water that’s making it into the lake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc6318-0857-498e-93fe-28d6ed274cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now conservationists are preparing for a nail-biting waiting game
        to see how much more water the lake could receive from snow melt. The melted
        snow would first need to be diverted to fill up the state’s reservoirs, before
        officials determine how much water the Great Salt Lake gets, Baxter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3629a7-0a4c-4c28-8db0-df7a4d3e984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added she’s worried about the rate at which the snow is
        melting, underscoring that it’s important that the snow melts really slowly.
        As it trickles down the mountains, it should slowly make its way down creeks,
        recharge the aquifers and eventually fill the lake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f5e9d-84bb-48d6-8541-5421678e3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if it melts really quickly, which is probably going to happen
        because we have these late snows and now we’re right up against warm temperatures,
        then you get the water just rushing over the land and not taking time to charge
        the aquifers and just evaporating off the surface,” she said. “Then it seems
        counter intuitive, but less water will make it to the lake in that case.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521039e-f632-40e7-9491-ca8656a88043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impacts of the drying Great Salt Lake are already widespread. It
        threatens critical habitat for endangered species as well as the state’s economy.
        From the mineral industry to agriculture and recreation, the Great Salt Lake
        contributes $1.3 billion to the annual economy, according to a state assessment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79ab37-a6cf-40c9-a8cf-617864bdd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the lake continues to dry up, the economic toll would range from
        $1.7 billion to $2.2 billion each year, the assessment concluded.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00fe08-48d1-4876-8ce5-8f111b9c28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rapid drying of the lake bed also exposes toxic dust that threatens
        human health. Terminal lakes, like the Great Salt Lake, are ones where water
        can flow into but not out of the basin. And when strong winds blow over a
        drying lake bed, they kick up tiny particles that can be inhaled and damage
        the lungs and exacerbate other respiratory illnesses. These pollutants have
        been linked to health complications such as asthma, heart disease and chronic
        bronchitis.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21116e62-a441-46b4-a9bd-1c46e6b315a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even with the much-anticipated snowmelt, Baxter said it
        still won’t be enough to save the lake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddb0ae-6467-4c79-9ac6-53497c4a3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Say we get two more feet, that’s fantastic, but we’re still struggling
        to be where we want to be,” she said. “The way I think about it is this year
        buys us some time to work on some of these long term issues,” including water
        rights and installing meters so farmers know how much they are using.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb7897-3475-4bc4-8973-ae0a7ffa140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baxter, who has lived in Utah for 25 years, said this is the most snow
        she’s ever seen. But with the climate crisis creating a hotter and drier future,
        experts say the recent winter storms only got them a year or two to prepare.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8ecdb-f1e2-4401-a211-df07abac1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, the Church of Jesus Christ of Latter-day Saints agreed
        to donate some of their water shares to the state of Utah for the Great Salt
        lake, equivalent to more than 20,000 acre-feet, which it had historically
        used for agricultural purposes. Still, experts say the state needs to continue
        water conservation efforts across the board.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f17e47-e6a4-4b10-8f2c-3caedb7b7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not going to be bailed out by excess snow,” Baxter said.
        “We’re hitting these pressures of climate change now. Mother Nature is not
        likely to cooperate with five landmark years, so to expect this to happen
        five years in a row, that’s not going to happen.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60abf4f-cfa6-4fa3-baef-95d1143677c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:52:56.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:52:56.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/16/us/great-salt-lake-water-level-climate/index.html"><em>“‘It
        buys us time’: Great Salt Lake still at high risk of disappearing after epic
        snow, scientists warn"</em></a></p>'
