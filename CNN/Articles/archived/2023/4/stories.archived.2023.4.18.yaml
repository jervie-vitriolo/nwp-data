      'mgnl:lastActivated': 2023-04-18T13:33:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbb33b-4bf8-46a3-a79d-e6eeba9ba676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I extend my deepest condolences to the loved ones of Secretary Albert\
        \ F. Del Rosario,” DFA Secretary Enrique Manalo wrote in a separate statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fea78b-2c04-43c3-9620-269f2ef6e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9789832-1088-417f-bd63-6a988cc75576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was a consummate diplomat and an inspiring leader who led the DFA\
        \ with integrity and unwavering commitment to public service. You will be\
        \ missed, Mr. Secretary,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5ef9c-0c61-437b-8599-959214fd294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972522b-3cf8-486e-ba58-c76489a376b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario was born in Manila on Nov. 14, 1939.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1eb2e-8032-48a2-9ab9-81bce202bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ab27d-c15a-4d9c-9c20-af7a74eedc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He served as foreign affairs secretary from 2011 to 2016 during the\
        \ administration of former President Benigno Aquino III.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090e08a-5adf-40b9-9791-ad87e6e7b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2912b-685a-4528-a9eb-ba8696f4d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known for his role in helping the country secure its historic arbitral\
        \ victory against China on the West Philippine Sea issue, Del Rosario was\
        \ “a staunch advocate of protecting and advancing national security and promoting\
        \ the rights and welfare of Filipinos,” the DFA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c959c-7b0a-44c1-82f8-42bf013fe2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc52c4-e6d2-4ea0-a47b-1ac70535c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even after his term as DFA chief, Del Rosario continued to speak against\
        \ Chinese incursions in Philippine waters and to urge succeeding administrations\
        \ to continue defending the country’s territory.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f5c59-e932-4d91-9a78-03f799d754d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6723d-d3bc-4e50-8d8d-4bad0b615f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before taking the helm of the DFA, he held the position of Philippine\
        \ Ambassador to the United States during the term of ex-President Gloria Macapagal\
        \ Arroyo.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676dd934-d38f-4ec0-a61f-ac3a662359e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f360b1-3370-4913-97a9-93b7fc52b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2004, Arroyo conferred on him the Order of Sikatuna with the Rank\
        \ of Datu, which is bestowed on individuals who have rendered “exceptional\
        \ and meritorious services” to the country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37389476-2e0f-43d9-9184-3194b7e6e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b0d45-dba8-4b91-82f2-7020f71d33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario was also the chairperson of the think tank Stratbase ADR\
        \ Institute for Strategic and International Studies, which focuses on in-depth\
        \ analysis of economic, social, political and strategic issues influencing\
        \ the Philippines and the Indo-Pacific region.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b8aca-15cf-4b03-8c8c-67bf11662631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f057e-629d-4126-8ee4-709aa3655c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization mourned the passing of its head, whom it said “personified\
        \ the highest level of statesmanship, integrity, and love of country.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f79ef-7d18-4cb2-88ec-55915efebe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f65a00-62b5-4628-80de-0341c7e30090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He has been a champion of democratic values and a rules-based international\
        \ order to sustain lasting peace, security, and prosperity for all,” read\
        \ the statement of the Stratbase ADR.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9088f0-624a-44c9-886f-fafe4f8d025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05070d-c142-44a9-836a-9372e14fd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He believed that diplomacy is a great equalizer in international affairs\
        \ and that each state had an equal voice in the global community regardless\
        \ of their political, economic, or military capabilities,” it added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed6b03-b3f2-4091-a1b8-5b5330e90d72'
