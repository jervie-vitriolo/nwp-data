    'lead': 'Two days after a killer gunned down revelers celebrating a Sweet 16 party,
      police say they have "strong leads" in the massacre that left four people dead,
      at least 32 others injured and a small Alabama city tormented by confusion and
      grief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T08:26:58.607+08:00
