      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —&nbsp;</strong>Government
        officials and ambassadors of various nations paid tribute to the late former
        Department of Foreign Affairs (DFA) Secretary Albert del Rosario, whom they
        described as a real patriot and champion of Philippine sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be5f93-91bb-4269-978d-6c8deb09a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7bc0f-d724-416c-8874-8696c0d17d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. sent his condolences to the loved ones\
        \ of Del Rosario — the country’s top diplomat when Manila took Beijing to\
        \ court over its sweeping claims in the South China Sea — describing him as\
        \ an “honorable and esteemed public servant.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe06e01-b034-49c2-8fd6-7affe0803dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debec192-43bd-4bb8-9302-1a97921e3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thank his deep commitment to our national interest and his unwavering\
        \ devotion to our shared values,” Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd3701-fe9f-4a02-b3ca-f09e22821d28'
