  'Webb-telescope-glowing-starburst':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Shining like a brilliant beacon amidst a sea of galaxies, Arp 220
      lights up the night sky in this view from NASA''s James Webb Space Telescope.
      (Credit: NASA/ESA/CSA/STScI)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-18T08:29:52.000+08:00
    'imagesource': 'jcr:d112e63a-22e7-475e-a4b9-2f0607d17ddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf73e22-5dcf-411b-92fd-8e0b54a1f2d0'
    'lead': 'A brilliant starburst feature shines in the latest image taken by the
      James Webb Space Telescope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T08:33:29.168+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-18T08:33:29.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Webb telescope captures glowing starburst as galaxies collide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdf78d-b329-478f-a1d4-e805a15f31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)  —  A brilliant starburst feature shines in the latest image
        taken by the James Webb Space Telescope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06e1cf-a981-4b17-b949-04390832eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory captured a bright burst of star formation
        triggered by two spiral galaxies crashing into one another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e0617-8efc-468c-ba88-23b09e076031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colliding galaxies, known collectively as Arp 220, generated
        an infrared glow that contains the light of more than 1 trillion suns. For
        comparison, the Milky Way galaxy has a luminosity that is the equivalent of
        about 10 billion suns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c2d2-a3e8-4feb-96eb-161fd3101311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scintillating light show from the ultra-luminous infrared galaxy\
        \ is the spiked starburst feature at the center of the new Webb image, which\
        \ was released on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb738773-3368-44bd-9ab0-4dd02e02ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The telescope's Near-Infrared Camera and Mid-Infrared Instrument captured\
        \ the composite image.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29559e-39a8-4bdb-a643-85f960c5ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arp 220 is located 250 million light-years away in the Serpens constellation,\
        \ and it's the brightest of the three galactic mergers closest to Earth.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee704675-7fcf-4985-8bd9-fc9ecc6b4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These two galaxies began colliding about 700 million years ago, and\
        \ as the gas and dust combined, a tremendous flare of star birth began.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93374ee-613c-4c51-9a5b-e33119d25ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are around 200 massive star clusters contained in a dusty region\
        \ that stretches 5,000 light-years across, which is about 5% of the Milky\
        \ Way's diameter. Yet there is enough gas in this small region, astronomically\
        \ speaking, to replace all of the gas in the entire Milky Way.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c5e64-ae17-4d28-b82d-291debeb8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous observations of this star-packed region from other telescopes\
        \ have observed different features. Radio telescopes saw 100 supernova remnants\
        \ within an area of less than 500 light-years, while the Hubble Space Telescope\
        \ documented the cores of the two original galaxies existing 1,200 light-years\
        \ apart.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222b4d3-7594-4fb8-b7f1-87083673d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each galactic core has a rotating star-forming ring that releases the\
        \ bright infrared light that the powerful Webb telescope is capable of viewing\
        \ in great detail. This brilliant luminosity creates the diffraction spikes,\
        \ or starburst feature witnessed by Webb.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf288db6-b1bd-457c-a849-93fd31feed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Webb image also reveals tails, or material streaming away
        from the galaxies due to gravity, in blue, to indicate activity as the galaxies
        continue to collide. Meanwhile, reddish-orange streams and filaments of organic
        material can be seen across the merging galaxies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf54fc-79b3-4239-b708-3c11931974a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:33:29.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:33:29.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/17/world/webb-telescope-starburst-galaxy-merger-scn/index.html">Webb
        telescope captures glowing starburst as galaxies collide</a>."</em></p>'
