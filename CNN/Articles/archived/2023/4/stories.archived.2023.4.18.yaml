      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c323b0-0ce4-477c-8624-47346ec8d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.026+08:00
      'mgnl:createdBy': 'alyssa'
