      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ff800-487a-4e20-98c4-76e1220caaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T12:56:47.854+08:00
      'mgnl:createdBy': 'bamba'
