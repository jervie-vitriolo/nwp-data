      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1273c4-5342-45c7-9e03-8f4858a62659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Upon the advice of the Department of Foreign Affairs, we would need\
        \ to sign a Memorandum of Understanding to set the tone and define the parameters\
        \ of our partnership with the Austrian Federal Economic Chamber and the Federal\
        \ State of Vienna,” Secretary Ople said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260aaba6-dbce-46b7-8c0b-38bc071c0b3c'
