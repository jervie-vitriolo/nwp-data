      'jcr:uuid': '3a8bb22d-3616-4b24-8615-d756fabfe834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ople, both the Philippines and Austria belong to the Tier\
        \ 1 category in the US State Department’s Trafficking in Persons Report, which\
        \ means they have sufficient mechanisms and laws to prevent human trafficking.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3391de-aa3d-42e4-95a4-76750100ef55'
      'mgnl:activationStatus': true
