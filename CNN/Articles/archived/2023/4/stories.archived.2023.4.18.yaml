      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian claimed that Washington “intends
        to take advantage” of the new sites under the Enhanced Defense Cooperation
        Agreement&nbsp;— a claim that the government has denied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6f4a3-db1c-4a70-acda-1c2fdbe8b2c5'
