      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China seems to be issuing a threat not just against the Philippines\
        \ as a country but to innocent OFWs who were obligated to work abroad to create\
        \ better lives for their families,” Alliance of Concerned Teachers’ Rep. France\
        \ Castro.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14c529-aa5f-4061-8894-395db4acf674'
