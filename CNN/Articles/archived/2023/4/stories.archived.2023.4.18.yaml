      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Philippine Sports Commission on Tuesday expressed optimism that more national
        athletes will bag medals in the upcoming 32nd Southeast Asian Games in Cambodia,
        with hopes of surpassing the country’s fourth-place finish last year.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de01f5-e9b3-4a6f-ae4e-c03d4e77e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:46:36.468+08:00
