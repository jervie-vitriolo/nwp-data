  '-440-million-cocaine-found-in-sea-off-Italy':
    'author': 'Barbie Latza Nadeau, CNN'
    'caption': 'Guardia di Finanzia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-18T03:27:00.000+08:00
    'credit': 'Guardia di Finanzia'
    'imagesource': 'jcr:e7909f99-78eb-4627-8dbf-00df694f7f9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b23fee-f185-4bac-b6bb-8378bc167af0'
    'lead': 'A huge consignment of cocaine has been found floating off the eastern
      coast of the island of Sicily, Italian police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T03:30:14.910+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-18T03:43:16.870+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cocaine worth nearly $440 million found floating in the sea off Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d47a4-a974-42fe-a0b7-e2452f22613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A huge consignment of cocaine has been
        found floating off the eastern coast of the island of Sicily, Italian police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3020769-3761-4418-a748-9a3bf220dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0fbbd-28a6-40d8-982f-4826f80d54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released on Monday by Italy’s Financial
        Police, Guardia di Finanza, authorities seized nearly 2 tons of the drugs,
        spotted floating in the Mediterranean during a routine surveillance flight
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557f155-521b-4a01-88ff-5d7aca8b7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were carefully sealed in 70 waterproof floating packages,
        which were connected and included a signaling light device, police said. They
        added that the haul has a street value of €400 million (nearly $440 million).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0567421-66f8-4128-a0e8-e83656de16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1635c6-0438-460b-a5b1-e70c60a70933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The identification and subsequent seizure of this quantity of drugs,
        one of the largest ever carried out in the national territory, likely prevented
        the drug from being recovered by criminals for subsequent illegal sale in
        the national territory, which would have yielded very high earnings,” the
        statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e2530-25e6-46e8-8dd6-8b3cd48084fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardia di Finanza said they believe the floating packages were
        left by a passing cargo ship to be retrieved and brought ashore by traffickers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695becf8-d30b-4a18-9226-4a1ebfca77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18997c9-2199-4872-af12-8625dbb43ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial police said they dispatched boats from the Sicilian
        municipality of Catania and provided air cover from multiple units to ensure
        the safety of the officers involved in the operation. They added that they
        are continuing to search the area for any more floating packets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570cefd-9ddb-48a3-b34b-757f2b39d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, more than 3 tons of cocaine floating in the ocean were
        seized by authorities in New Zealand, in one of the country’s biggest ever
        drug busts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a9011-aaf3-4e85-b47d-3a3118fa18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:30:14.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:43:16.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/17/europe/cocaine-440-million-haul-italy-intl-scli/index.html"><em>"Cocaine
        worth nearly $440 million found floating in the sea off Italy"</em></a></p>'
  'Air-France-Airbus-acquitted':
    'author': 'Saskya Vandoorne and Oliver Briscoe, CNN'
    'caption': 'Eraldo Peres/AP/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-18T03:43:22.000+08:00
    'credit': 'Eraldo Peres/AP/FILE'
    'imagesource': 'jcr:ac98199e-33b0-48b6-aa95-5980bb587918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6bb779-812a-4a92-943a-5502b45a6197'
    'lead': 'Air France and Airbus have been found not guilty of involuntary homicide
      in a criminal trial over the 2009 crash of a flight from Rio de Janeiro to Paris
      that killed 228 passengers and crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T03:45:33.177+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-18T03:57:37.352+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Air France and Airbus acquitted in trial over 2009 plane crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19bbd74-57b3-40c8-b640-8489c2422ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air France and Airbus have been found
        not guilty of involuntary homicide in a criminal trial over the 2009 crash
        of a flight from Rio de Janeiro to Paris that killed 228 passengers and crew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12788c11-3946-49d2-95ce-645adcb00157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The national carrier and plane manufacturing giant had been charged
        over their alleged role in the disaster after a previous investigation was
        dropped in 2019.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc11dd9-f555-420b-9d7a-3e60d8d32734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Looking at the science at the time, no criminal liability seems to
        me to be applicable,” one of the magistrates said, according to CNN affiliate
        BFMTV.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cb34b-ad45-4965-92a0-49835e15bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The acquittal was confirmed in an abstract of the court’s ruling provided
        by the Paris prosecutor’s office.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de40f4-b20b-45c8-b9f0-86825902a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State prosecutors had taken the unusual step of admitting to the court
        that it was “impossible” to pin the blame on either company, BFMTV reported.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58503348-18e8-46be-a50d-145dbe37f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is the part of the decision that we cannot — we do not — know
        how to be satisfied by, because nothing in our world, in our age, can justify
        that 228 people took a flight leaving Rio for Paris and never landed,” David
        Koubbi, a lawyer representing some of the families of victims of the crash,
        told BFMTV.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471d7e2-5f8b-4c29-aba7-c995774fe06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court did find certain Airbus or Air France practices
        to be reckless or negligent. One issue is that Airbus did not replace faulty
        devices called pitot tubes, sensors crucial to determining an aircraft’s speed
        and altitude. Problems with pitot tubes had affected Airbus aircraft in the
        past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dba3a1-d40c-44f9-a35e-34e4c65a4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air France, for its part, did not properly flag past reports of
        incidents with these tubes to pilots, according to the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655dfe4-2965-4578-a6ac-8aca79017620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both companies are now liable for civil damages as a result. A subsequent
        hearing has been set for September 4.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefda12f-54ea-452c-8507-640875ce6e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Koubbi said these are not the claims for which his clients wanted compensation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64a68b-635e-468e-8e88-14b8413a63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The 2009 crash</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d58297-0b1d-4897-a255-5b53a80abe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mystery initially surrounded the crash of Air France flight 447,
        an A330, in part because it occurred while the plane was flying over the Atlantic
        Ocean. Most fatal aircraft accidents happen close to take-off or landing,
        not mid-flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3de715-a9ee-483d-ab4a-cc2e9f079098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France’s Bureau d’Enquêtes et d’Analyses (BEA) concluded in 2012
        that problems were first caused by icing on the pitot tubes. Once these sensors
        failed, the autopilot disengaged and the cockpit crew lost reliable readouts
        of flight data. The plane then plunged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f86c6-0744-4266-9d43-4cce9c0ddbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:41.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airbus retrofitted pitot tubes on aircrafts in 2019 following a directive
        from the European Union Aviation Safety Agency.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8005f-c0f5-47cf-811a-2ee5d44490da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:41.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Had they been convicted, the companies would have each faced a fine
        of €225,000 ($245,629).'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96d5ab-4cfb-45a1-86bf-26050b9dd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:41.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Airbus said it “reaffirms the full commitment of the
        company and all its employees to keep prioritizing a safety-first culture
        across the company and the aviation sector.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfebe75-3a78-4b22-807a-f4c9d5834206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:41.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Air France spokesperson said the company “wishes to reaffirm
        its continued trust in all of its pilots and flight crews and reiterates that
        the safety of its customers and crews is its absolute priority.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18c92b-09ec-464c-a555-89df8586fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:45:33.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:57:37.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“<a href="https://edition.cnn.com/2023/04/17/business/air-france-airbus-crash-trial/index.html">Air
        France and Airbus acquitted in trial over 2009 plane crash"</a></em></p>'
  'Racial-disparities-disaster-recovery':
    'author': 'Lauren Lee, CNN'
    'caption': 'Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-18T03:46:17.000+08:00
    'credit': 'Getty Images'
    'imagesource': 'jcr:7fdc70bd-9862-492f-b932-f860b1882f14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '928f95a1-472f-457a-90d9-ad3065194402'
    'lead': 'People of color in the US face heightened risks of harm from climate-induced
      disasters. Now, non-profits are pushing to remedy that disparity with more equitable
      approaches to disaster preparedness, response and recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T03:50:01.656+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-18T03:50:02.301+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Racial disparities are working against disaster recovery for people
      of color. Climate change could make it worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d5c4e-ff49-4173-91d8-abe6776e13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People of color in the US face heightened
        risks of harm from climate-induced disasters. Now, non-profits are pushing
        to remedy that disparity with more equitable approaches to disaster preparedness,
        response and recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13413b99-d07e-487e-956e-5d08f819af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until we really address the root issues of climate injustice, we’re
        going to continue to see a disproportionate impact as it relates to disasters
        in Black and historically excluded communities,” said Abre’ Conner, Director
        of Environmental and Climate Justice for the NAACP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8264a39-2323-424b-8ea4-dc463354cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The unequal toll of climate disasters</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e7b45-a7b8-4645-9482-0f25a9faf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A report by the EPA’s Office of Atmospheric Programs looked at four
        vulnerable social groups: people living on low-income, racial minorities,
        those with no high school diploma, and seniors over age 65. Of those four
        groups, the study found minorities are most likely to live in areas projected
        to be impacted by climate change.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4cfc23-555f-4ab8-add5-ff2e151584ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, Black people are 40% more likely than non-African-Americans
        to live in areas with the highest projected increases in mortality rates due
        to changes in extreme temperatures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3e024-cf5a-4f8c-98cd-51353310eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s a dire warning for the future, based on an inequitable past.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc95b4-4ef7-4e9e-b3f6-6d91c57a5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many marginalized people, Black in particular, have faced socioeconomic
        factors that relegate them to living in environmentally hazardous areas or
        substandard housing structures. So, when a natural disaster hits, they are
        ill-equipped to withstand the impact.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d3b3b-e30e-4fa8-bdf3-d9f5d49c8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the situation this past March 24 when a severe tornado
        leveled much of the Black-majority rural town of Rolling Fork, Mississippi,
        killing 26 people. Racial disparities existed in Rolling Fork for decades.
        Many residents there were poor, had low access to information or internet
        service, were priced out of insurance coverage, and lived in mobile homes
        that weren’t retrofitted to withstand severe weather conditions. With the
        nearest tornado shelter over 15 miles away, it set the perfect storm to leave
        people displaced and scrambling for aid and assistance, which was very slow
        to arrive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80866f-91c0-4c4c-a2cf-a88dfc0d87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tendency is to ignore and exclude, and that’s a violation of
        human rights,” said Chauncia Willis, CEO and founder of the Institute for
        Diversity and Inclusion in Emergency Management (I-DIEM).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf04f21-4acf-4d38-801b-210853a94954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Willis’ group deploys equity response teams before and after disasters
        to help community organizations integrate equity into all facets of disaster
        policy and practices. She started I-DIEM after spending over 14 years in disaster
        management.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01267f0-eee1-4987-938e-e1d797564177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve witnessed the disparities, and it hits a little different
        when the people look like you,” Willis said in an interview with CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8701b1-fae3-438b-9386-ebe64eccf832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three weeks after the tornado, Rolling Fork’s mayor said
        about 500 people – roughly a third of the town’s population— remained displaced,
        leaving victims with questions and concerns. To provide some answers, FEMA,
        MEMA (Mississippi Emergency Management Agency), the Small Business Administration,
        and the American Red Cross are holding a series of town halls, the first of
        which took place Tuesday at South Delta Elementary School.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d145d-857b-4042-a972-88b487103899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing is a major concern at the present. “It wasn’t just Rolling
        Fork; it was all of those other communities surrounding that were also impacted
        by the tornado,” said Willis. “That’s going to be the difference between life
        and death in the future.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff14b1-a089-485c-a727-f151cc7d0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future is concerning; marginalized communities historically
        endured long-term effects from disasters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81825744-fa4a-4dfe-ba5f-02ae333d6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remnants of destruction are still visible In New Orleans’ primarily
        Black 9th ward 18 years after Hurricane Katrina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c785d2d-6044-4125-a1de-a25d34db0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lingering effects of racism</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee8ece-e229-4543-ab8c-0ab29bbc21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although natural disasters don’t discriminate, the response can, especially
        when the lingering effects of structural racism hamper relief.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4aa82-ca57-4e6a-9f46-3edec49bce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Katrina’s aftermath, Louisiana instituted a “Road Home” program,
        disbursing emergency funds based on appraised home values rather than actual
        rebuilding costs. But after decades of discriminatory economic practices including
        redlining, homes in historically White communities typically appraised far
        higher than comparable houses in Black neighborhoods.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010cc3b-715f-4b3b-8c9a-ab9bd47dabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also, New Orleans’ White neighborhoods tend to sit on higher ground
        with less risk of flooding and easier access to jobs and resources. The circumstances
        after Katrina ended up forcing many Black families out of the city.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476fb72-3f18-41db-92e9-fa09a05914f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Poverty should not hinder survival from disasters. Being a person
        that is not White shouldn’t limit your survival,” said Willis.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d3414-adb2-4a28-8fa2-e697d7ef8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there is growing awareness of the unfairness and concerted efforts
        to fix it. Sally Ray from the Center for Disaster Philanthropy says racial
        and socioeconomic disparities are key factors guiding where her organization
        deploys funding.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57579e7b-53d0-4e15-9fec-49ec7c7eaafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we need to quit being uncomfortable talking about the intersection
        of climate change, racism, and disasters,” Ray told CNN. “The reality is we
        have long systemic racist problems across our country, and because of these
        things, when a disaster comes, it’s much more devastating.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e53d3-e1b5-40ff-9ae0-df12721c096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The problem with emergency management response</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16fa65-b0ff-47e0-a7fe-8eff021bc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing body of research spotlights the historical inequity in
        federal disaster response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a66f18-423b-48dd-a95d-ff596b86f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 2018 study by sociologists from Rice University and the University
        of Pittsburgh looked at counties that each suffered the same amount ($10 billion)
        in hazard damage. In those events, Black survivors’ wealth decreased by an
        average $27,000 while White survivors’ average wealth increased $126,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94779aac-9a9a-4913-be9f-6df6ed83ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, FEMA’s advisory council acknowledged the inequities and called
        for the agency to address the issue.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fa770-3a17-4e1c-8808-1850e3e032fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On January 20, 2021, President Biden signed Executive Order 13985 to
        advance racial equity and support for underserved communities through the
        federal government. Since then, FEMA has undertaken initiatives to expand
        access and reduce barriers to their response, recovery, and resilience programs.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc579144-ebf1-4a23-8966-ca46f7ad9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an email to CNN, FEMA spokesman Jeremy Edwards said, “Recognizing
        this and the realities of historically underserved communities, FEMA—under
        the leadership of Administrator Criswell—has undertaken a number of initiatives
        to reduce barriers, so all people, including those from vulnerable and underserved
        communities, are better able to access our assistance.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97c68e-e894-478e-afe0-63971ecceba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency has simplified the eligibility process, expanded the ways
        survivors can verify home occupancy, and prioritized casework for vulnerable
        populations.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c586f6-fd96-4390-a55b-3a27e5a0a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FEMA says these changes have enabled 124,000 survivors to access over
        $709 million in assistance they would have previously been ineligible to receive.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8e4e1-5a07-4839-b299-a1709a9aacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But non-profit leaders want FEMA to do more.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a9515-0611-4856-a586-a71f02535794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that in earnest they are trying to correct, but we can
        still do better in pushing to ensure these recoveries are equitable,” said
        Art delaCruz, CEO of Team Rubicon. This veteran-led humanitarian organization
        assists global communities before, during, and after disasters and crises.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1576a5c-481a-45a0-a5f2-18670f2e8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassroots activists insist equitable disaster planning and response
        must start with local voices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a0a1e-c62f-4ac6-ab40-9d63e7466956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The future of disaster management is actually going to be at the local
        level with the locals as the lead rather than the federal government or state
        government,” explained I-DEIM’s Willis.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b565f3-01f1-43a5-9156-c7f4b7fe242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inherent distrust of authorities after years of racist and discriminatory
        practices is one reason why. Another reason is simple pragmatism.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f000598-1ef3-49df-8edc-46c7bf845845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Who knows the community better?” asked Willis, whose group helps set
        up Community Resilience Hubs and local-led facilities to support neighbors,
        coordinate communication and provide emergency management training.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b670a0-beae-4a34-8838-1ca442f5934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Willis emphasizes that these types of initiatives, and more, need to
        be done before disasters strike. “When people are not prioritized before a
        disaster, those same people will bear the brunt.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b5c21-2734-48f8-ab6f-9be880e93bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Non-profit and community-based organizations leading equity
        by filling in gaps</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cf7dd-d5aa-4a97-aa9a-c9b42320c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, non-profit organizations have been counted on to
        plug gaps that the government had yet to fill in disenfranchised communities.
        And increasingly, non-profits are doing things differently to address racial
        disparities in disaster management.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7b4bf-c375-4e08-9ac3-b6991dd43550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Team Rubicon, that means using tools like the CDC/ATSDR Social
        Vulnerability Index. The index, launched by the Center for Disease Control
        and the Agency for Toxic Substances and Disease Registry, uses 16 variables
        to help emergency planners and officials identify vulnerable communities before,
        during, or after disasters. Those variables include social factors like poverty,
        lack of transportation, and crowded housing. The databases and maps generated
        by the tool help estimate supplies required, emergency personnel needs, evacuation
        procedures, and even whether an area needs emergency shelters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c904219-584b-4dff-97a8-7c79a7b2d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As we see a disaster strike an area, that is where we try to deploy
        because we know that’s where the greatest need is,” explained delaCruz.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5057f2a-415e-4e9f-be4e-3c59bf408257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Center for Disaster Philanthropy focuses on identifying a diverse
        pool of applicants in their grantmaking, pushing more funds to organizations
        supporting struggling communities of color, and listening to the needs of
        the affected people on an individualized basis.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2dbfc-2ce8-4c85-b2d4-fa8d8cfde6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We work really at the local grassroots level to get to know the community,”
        said the Center for Disaster Philanthropy’s Sally Ray, who spoke to CNN from
        Oklahoma City, which was hard-hit by tornadoes last year. She and her team
        are on the ground, accessing lingering issues and working on proactive ways
        to support the town throughout this year’s tornado season.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc028288-abcf-4077-8760-98b553409167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our goal has always been to leave a community in a better place and
        be there for the long-term commitment to that, Ray added.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7ec78-c225-4f48-baff-939148e33b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, many non-profits, especially at the local level, are overstretched
        as major disasters become more frequent and destructive.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59924867-163d-44aa-afc5-1b48747d9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are communities that have suffered disaster after disaster after
        disaster, and the toll on the people and the community increases each time
        that happens,” said delaCruz.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51434f03-1ddc-422b-aa0a-7c51ce009f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to start integrating community-based organizations into the
        global emergency management structure,” said Willis.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9828afe-6ebd-43dd-81e0-0082a831aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Building resilience</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b267b3-60c4-44c3-94f4-44cd29d34ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disasters destabilize communities as well as economies. That is
        why much of the conversation among emergency management leaders lately has
        focused on building an inclusive approach to disaster resilience.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a5e55-8dc0-4e44-b64f-564965e2d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Rolling Rock, there’s been a disaster. Now is the time to rebuild
        with the proper strategy, with forethought, a focus on resilience, and a focus
        on life-saving equity,” Willis from I-DIEM explained. She said these resilience
        efforts must include disaster preparedness and infrastructure improvement
        and awareness of socioeconomic issues impacting marginalized communities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a79c44-ab59-4fd8-8bbb-61a45c370ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FEMA says they are committed to helping Mississippi recover.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9116d2-9851-4b3d-b030-161cb5deaa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To date the agency says they have visited 1,400 homes in Sharkey County
        alone, interacting with over 2,400 survivors and registering hundreds for
        assistance. They’ve also provided more than $5.4 million to Mississippi households
        since the deadly tornadoes struck earlier this year.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990accb7-980c-4a6a-80bb-45e7d4f8e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency also implemented some grassroots efforts like non-financial
        direct technical assistance to help build community-wide resilience in 20
        communities, tribes, and territories.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6a8cd-2024-448b-baaf-2516679f6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nonprofits continue to play a crucial role. But the problem looms large,
        and when it comes to disaster response for historically marginalized communities,
        there’s more than enough workload to go around.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee32ba8-120e-415f-92f9-f8e62bc643f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no value in not directly preparing communities of color,”
        Willis said. “The government already underserves them. Do they also need to
        be underserved by humanity?”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c977b-8c2a-46db-920e-0ec36d094182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:50:01.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:50:02.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2023/04/14/us/racial-disparities-disaster-recovery-iyw-rd/index.html"><em>Racial
        disparities are working against disaster recovery for people of color. Climate
        change could make it worse"</em></a></p>'
  'Great-Salt-Lake-still-at-high-risk-of-disappearing':
