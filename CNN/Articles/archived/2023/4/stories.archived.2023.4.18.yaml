      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14031543-8df8-476c-ac18-4e67239c82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.605+08:00
