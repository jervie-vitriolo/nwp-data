      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff98f8-9c51-4196-835f-2426ed101079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T12:56:47.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T12:56:48.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pryde Teves is the president of the company that owns the premises\
        \ where the IEDs were recovered. I was told nothing moves there without him\
        \ knowing it,” the counsel said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b05d16-1136-4d86-9186-a7e7f2280e4d'
      'mgnl:activationStatus': true
