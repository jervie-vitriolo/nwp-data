    'mgnl:tags': ['Global-Terrorism-Index', 'Philippines', 'terrorism']
    'stories': []
    'template': '1'
    'title': 'PH logs ‘lowest level of terrorism’ in 2022 – index'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03735c43-c29f-4846-8318-77da3e1392ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T07:19:09.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T10:26:53.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Philippines recorded its “lowest level of terrorism” in 2022, according to
        the Global Terrorism Index (GTI), a report by think tank Institute for Economics
        and Peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0cd8e-23d2-42fc-9bd6-814f333790f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T07:19:09.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T10:26:53.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b58763-ec51-4e7a-8ba3-0359062f3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T07:19:09.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T10:26:53.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the index, “the Philippines recorded its lowest level\
        \ of terrorism since the inception of the GTI. It had 20 attacks and 18 deaths\
        \ that occurred in 2022, a fall of 68 and 65 percent, respectively when compared\
        \ to the year prior.” It also recorded 38 injuries and zero hostages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1269fd-2502-458e-ac9f-341ec82fe82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T07:19:09.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T10:26:53.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090e45e-627e-4783-83dc-0b5136b572a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T07:19:09.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T10:26:53.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines’ ranking in the GTI also improved. It is the 18th most\
        \ affected by terrorism among 163 countries, up from 17th the previous year.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6283b-2b2f-4f93-b3e0-1f7d086918eb'
