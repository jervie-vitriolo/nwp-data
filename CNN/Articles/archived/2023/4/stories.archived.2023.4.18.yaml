      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another post on Tuesday morning, Pineda asked for continued prayers\
        \ for Tubig’s recovery and assured that measures are being taken to ensure\
        \ his safety.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad175f-f304-4313-b761-6020caba2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.606+08:00
