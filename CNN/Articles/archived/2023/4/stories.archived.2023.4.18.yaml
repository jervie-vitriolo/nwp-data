      'jcr:uuid': 'f5d3d4ff-b88b-4932-b3ae-b143f9df7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.539+08:00
