      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witnesses have little doubt about what happened at Al-Moallem hospital,\
        \ where intense shelling forced staffers to evacuate, leaving some patients\
        \ behind.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8807f-c0da-422d-9a1c-e99f2850a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have no doubt that they deliberately targeted the hospital,\" said\
        \ one medic who evacuated the hospital on Sunday after Dagalo's paramilitary\
        \ Rapid Support Forces (RSF) laid siege to it. CNN is not using any of the\
        \ real names of the hospital medics in this article for safety reasons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84d909-2c79-4357-9e2d-4e1690dba08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospital is meters away from Sudan's army headquarters, and medics\
        \ said it was treating scores of wounded soldiers and their families. The\
        \ hospital's maternity ward was struck in the shelling, causing a wall there\
        \ to collapse, according to hospital employees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071a758-f502-4087-b007-f20bc438bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 6-year-old child died in the building, one medic said. Two other\
        \ children were seriously wounded. As the shelling intensified, medics and\
        \ patients huddled together in the corridor and prayed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7697425-c7c7-408b-9021-2f24b57c3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first we were praying for salvation,\" the medic said. \"Then when\
        \ the shelling got worse, we started to discuss what would be the most painless\
        \ part of the body to be shot in and began to pray instead to die painlessly.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23044eea-5251-4fa9-8892-1e7404e5452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's unclear whether the RSF has taken control of the hospital as it\
        \ attempts to take over the nearby army headquarters, a flashpoint in Khartoum's\
        \ violence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cb521-45b9-4b4f-992d-2004f664e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The evacuation was chaos,\" the medic said. \"I thought I was going\
        \ to vomit. I was stumbling and falling on the ground.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf1b65-f5ad-4fd2-a58f-6e5db28803b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Can you believe that we left the hospital and left behind children\
        \ in incubators and patients in intensive care without any medical personnel,\"\
        \ another medic said. \"The smell of death was everywhere.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f6f39-8a19-4b24-b1ec-8d8649af12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was no electricity, no water there inside the hospital,\" said\
        \ a third medic. \"None of our equipment was working, a woman sheltering with\
        \ us had a two-day-old baby. I don't even know what happened to her.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4abc9-6f1a-49f7-83b0-3b9a813f13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least half a dozen hospitals have been struck by both warring sides,\
        \ according to Sudan's Doctors Trade Union.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726b3ca-0d46-40af-8c2c-fddce0630cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the second day in a row, amid the absurd and bloody fighting\
        \ between the People's Armed Forces and the Rapid Support Forces, there is\
        \ a large number of deaths and moderate and critical injuries,\" the Central\
        \ Committee of Sudan Doctors said in a statement posted overnight.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2262d76-cbf0-47ab-99f5-b4c73819f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Food, water and power shortages are rampant as Sudan has endured a\
        \ third day of fighting, that has spread from Khartoum across the nation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb0ba8-fbd1-466b-9d9a-e1543e86c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Food in the fridge and freezers have gone bad,\" Eman Abu Garjah,\
        \ a Sudanese-British doctor based in Khartoum, told CNN. \"We don't have any\
        \ supplies at the moment, that's why we're trying to go somewhere where the\
        \ shops are open.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2fbc4-aa96-4eda-88a9-1b0a6988efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The planes were flying overhead earlier in the day. They didn't just\
        \ wake us up, they prevented us from going back to sleep,\" she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8061497-a267-48b2-b2f3-9daf9178b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's Ramadan, we're up for early morning prayers and after that usually\
        \ you have a little bit of a siesta and wake up again for the afternoon prayers.\
        \ But sleep was just not possible. The house was rattling and the windows\
        \ were shaking.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17991ae1-eb1f-475a-89e9-41c63ef65bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A broken alliance</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b5556-4b00-47a6-865d-17e26e23303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Dagalo and Burhan were allies. The pair worked together
        to topple ousted Sudanese President Omar al-Bashir in 2019 and played a pivotal
        role in the military coup in 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71babd2-fdfc-4e63-aa9e-3375c53fe02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, tensions arose during recent negotiations to integrate the\
        \ RSF into the country's military as part of plans to restore civilian rule.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c452882-2e9d-446d-b7fd-74244f51dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN on Monday, Burhan accused Dagalo of attempting\
        \ to \"capture and kill\" him during an attempt by the paramilitary leader\
        \ to seize the presidential palace.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f57de-0a66-4850-b6d9-785603a29167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the allegation, an RSF spokesperson called Burhan, \"\
        a wanted fugitive.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eaff5e-e041-4262-b331-acdc43836181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are seeking to capture him and bringing him to justice. We are\
        \ fighting for all Sudanese people,\" the RSF spokesperson said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6764766-1a96-418f-8ba0-aa0341cff3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burhan also accused the RSF of breaking a proposed ceasefire on Sunday\
        \ and Monday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150a825-efb9-4a4a-a812-b6256d746cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yesterday and today a humanitarian ceasefire proposal was put forward\
        \ and agreed upon,\" said Burhan from army headquarters, as gunshots rang\
        \ out in the background.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5df30-7046-4f94-b89a-84c838950a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sadly, he did not abide by (the ceasefire),\" he added. \"You can\
        \ hear right now the attempts to storm the Army headquarters, and indiscriminate\
        \ mortar attacks. He's using the humanitarian pause to continue the fight.\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68caa4fa-d21a-4920-8ec7-12eaa6961fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RSF denies that it broke ceasefire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224d723-353a-4f3d-ade8-c4f0da5b1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear how much control the RSF has wrested from the country's\
        \ military. Dagalo claims he now controls the country's main military sites,\
        \ a claim repeatedly disputed by Burhan.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb0d31-7385-42eb-8cb4-0bf26230bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're under attack from all directions,\" Dagalo told CNN's Larry\
        \ Madowo in a telephone interview on Sunday. \"We stopped fighting and the\
        \ other side did not, which put us in a predicament and we had to keep fighting\
        \ to defend ourselves,\" he claimed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c1c6e-117e-437a-baf9-cf6f4afdd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ascent to power</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8be149-e968-4c96-980c-2e3d8fa2a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF is the preeminent paramilitary group in Sudan, whose leader,\
        \ Dagalo, has enjoyed a rapid rise to power.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8708dd-fb66-4331-ac8b-d2e7aa2e404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Sudan's Darfur conflict, starting in the early 2000s, he was\
        \ the leader of Sudan's notorious Janjaweed forces, implicated in human rights\
        \ violations and atrocities.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b174c-2de4-4a9a-bd30-edc324265a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An international outcry saw ex-President Bashir formalize the group\
        \ into paramilitary forces known as the Border Intelligence Units.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54810e72-782d-42fc-ba3c-5b20006f6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2007, its troops became part of the country's intelligence services\
        \ and, in 2013, Bashir created the RSF, a paramilitary group overseen by him\
        \ and led by Dagalo. Dagalo turned against Bashir in 2019.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c16535-f513-41f2-ba02-02501845e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months before the coup that unseated Bashir in April 2019, Dagalo's\
        \ forces opened fire on an anti-Bashir, pro-democracy sit-in in Khartoum,\
        \ killing at least 118 people.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77a50e-c567-458b-af01-41f7b1988d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was later appointed deputy of the transitional Sovereign Council\
        \ that ruled Sudan in partnership with civilian leadership.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac5cf0-7502-404f-be74-89db0ecd48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International powers have expressed alarm at the current violence
        in Sudan. Apart from concerns over civilians there are likely other motivations
        at play, the country is resource-rich and strategically located. CNN has previously
        reported on how Russia has colluded with its military leaders to smuggle gold
        out of Sudan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410ff96-953d-404e-bef6-b85f71d56592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:10:40.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:10:41.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/04/17/africa/sudan-clashes-intl-afr/index.html">We
        left behind children in incubators.’ Witnesses describe hospital shelled in
        Sudan’s clashes</a>."</em></p>'
  'Sudan-revolution-to-civil-war':
    'author': 'Justin Lynch'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-18T08:12:19.000+08:00
    'imagesource': 'jcr:a93db310-343b-4db8-b336-c0517a21ff72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a889ad-6481-4450-8e67-1ec0be6d93b8'
    'lead': 'Four years ago, almost to the day, the people of Sudan were celebrating
      a revolution after overthrowing longtime dictator Omar al-Bashir. Now the East
      African country faces the possibility of a complete collapse similar to the
      chaos we see today in Yemen or Libya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T08:17:04.550+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-18T08:17:05.185+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Opinion: How did Sudan go from casting off despotic rule to this?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28262b-32b6-4371-9fa7-c8218cce50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Justin Lynch is a researcher and analyst in Washington,
        DC. He is co-author of the book "Sudan''s Unfinished Democracy." The views
        expressed here are his own. Read more opinion at CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427a2ca-410d-41a8-ab06-5beade22f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years ago, almost to the day, the
        people of Sudan were celebrating a revolution after overthrowing longtime
        dictator Omar al-Bashir. Now the East African country faces the possibility
        of a complete collapse similar to the chaos we see today in Yemen or Libya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059f072-5d52-4b57-8b11-6c4376fde5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, rival military factions began fighting each other in the\
        \ capital of Khartoum. The two sides battled for control of the nation's airports,\
        \ bases and military compounds. Violence quickly spilled into the streets\
        \ and across the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7deceef-2033-4760-a6b8-1a1f149a3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 45 million Sudanese effectively are held hostage and are unable\
        \ to venture out of their homes for fear of being killed in the crossfire.\
        \ At least 180 people have perished in the fighting, including three World\
        \ Food Programme humanitarian workers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0c31a-d364-4201-8f2f-78bca136f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict pits two bitter rivals and their powerful armed forces\
        \ against each other. On one side are the Sudanese Armed Forces (SAF), led\
        \ by Gen. Abdel Fattah al-Burhan. On the other side are the Rapid Support\
        \ Forces (RSF), a paramilitary group led by Mohamed Hamdan Dagalo, known as\
        \ Hemeti.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd4bd6-5e1f-4479-aeb7-cb1773764f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no good side in this conflict. Both have been accused of a\
        \ long litany of human rights violations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3c1e4-a044-4a91-bfd9-7f6795d00859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How did Sudan go from casting off despotic rule and creating a fledgling\
        \ democracy a few years ago to teetering on the brink of state collapse?\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59149262-a992-4a8b-9fae-46faaa915c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revolution lost</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b85cf-7e67-4379-abfd-f9d19c49a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On April 11, 2019, Sudan's longtime dictator, Bashir, was overthrown.\
        \ The cause of Bashir's removal was months of protests led by Sudan's unions,\
        \ which spurred a military coup from the SAF and RSF. Both Burhan and Hemeti\
        \ joined forces to remove their former boss.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca149f-0419-4d29-8be8-a60fe79c63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a moment of promise because there was hope for democracy. I\
        \ remember walking around the \"sit-in\" — a giant carnival of freedom in\
        \ the middle of Khartoum that protesters had blocked off to demand change.\
        \ It was electric.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51805c54-7855-42bf-a983-eb440dde3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social movements such as the Sudanese Professionals Association
        (SPA) — the union behind the protest — often struggle to translate the momentum
        of their demonstrations into real political power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc3424-5e87-4796-9d34-006dbec787e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason for this is, in part, structural. Social movements such\
        \ as the SPA are often based on grassroots activism. A dictator can arrest\
        \ one or two leaders of an organization but not an entire country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea36415-bddc-4d77-a010-1a6e5528ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, once a dictator is overthrown, these kinds of social movements\
        \ often struggle to build the leadership hierarchy necessary during political\
        \ negotiations that take place. Like many other movements, Sudan's protesters\
        \ were unable to translate mobilization into political power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e75609-ff6e-4c88-8a55-f29a07a75f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilian leaders entered into a negotiation with the military over\
        \ the future of the country shortly after Bashir fell in April 2019. The two\
        \ sides were not evenly matched. Because of these leadership challenges, the\
        \ pro-democracy forces struggled to bargain with the disciplined military.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6da5a7-6d20-4446-ac46-d069fb739b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any momentum that pro-democracy advocates had during the negotiations\
        \ was stamped out in June 2019 when RSF soldiers violently dispersed the sit-in.\
        \ More than 100 people were killed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4543ba2-a950-4949-8b59-f164d279e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the June massacre and the leadership challenges, a transitional\
        \ constitution was signed in August 2019 that gave the SAF and RSF most of\
        \ the power in Sudan. Burhan was the head of state, and Hemeti was placed\
        \ in an elevated political position. Elections were promised in 2022, but\
        \ few believed they would actually happen.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19667a-7011-4879-9954-a74fb62baf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy of autocracy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7508b-9f29-4880-8d43-8e8acd01f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transitional period began in August 2019, and I interviewed Abdalla\
        \ Hamdok, the civilian prime minister, several times for a book that I co-wrote\
        \ on Sudan's revolution. The way that the constitution was written meant that\
        \ Hamdok had limited power as the prime minister. Burhan was the head of state\
        \ and wanted to preserve the powers of the SAF.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cd7cc-0cb3-46d9-b1c2-0f4330800345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamdok often told me that revolutions come in cycles. The 2019 removal\
        \ of Bashir was a high point of revolution, and he saw his job as making as\
        \ many reforms as possible before the low tide of counterrevolution swept\
        \ him away.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990d8d0-9c1a-4432-844f-ea0fe4cbd11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamdok found that the legacy of 30 years of dictatorship meant that\
        \ Sudan's political and economic models were dilapidated. But Burhan and Hemeti\
        \ blocked the big reforms that Hamdok wanted to make.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d18ae-3482-4675-a8ba-5a7c3f935af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside Khartoum violence grew. Parts of Sudan such as Darfur saw a\
        \ new round of conflict between ethnic groups orchestrated by RSF troops.\
        \ More than 430,000 people were displaced due to conflict in Sudan, mostly\
        \ in Darfur.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b7781-3bb4-4fb4-ab32-0c5a0affe1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soldiers did not hide the atrocities they committed against civilians.\
        \ I remember drinking tea with a soldier aligned with the RSF at his house\
        \ in Darfur as he explained why he had recently participated in the burning\
        \ down of a village from another ethnic group.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626833e-3abd-44bd-ba78-8c3d87fad188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soldier reasoned that a member of his tribe had been killed in\
        \ an altercation, so the RSF-aligned forces took revenge by torching a village\
        \ that had been home to 30,000 people. At least 163 people died.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd27a6f-4b28-44b4-9ec3-29bc11f68908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between the SAF and RSF grew. Burhan viewed Hemeti and his\
        \ RSF forces as upstart usurpers from Darfur who were undisciplined. Hemeti\
        \ on the other hand believed that it was time for Darfur to lead Sudan.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d1d2a-b65b-41aa-99a9-44b76bee2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamdok was on the cusp of beginning to turn the economy around when\
        \ Burhan and the SAF intervened. As we wrote in the book \"Sudan's Unfinished\
        \ Democracy,\" the potential success of a civilian government was too much\
        \ for Burhan. In October 2021, Hamdok was removed in a military coup.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741890e3-232f-4a38-829a-685cb9bf5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International delusion</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10aa541-340b-4d74-bddf-09aaa5433b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the October 2021 coup, the United States and United Nations pushed\
        \ a worse version of the transitional constitution in Sudan. They argued that\
        \ it was the best way to bring democracy.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4362d3-271c-461e-b621-96d640b7e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea was to restart the transitional period, but I and many others\
        \ argued it was shortsighted and wouldn't work. Returning to a government\
        \ led by Burhan was clearly not going to usher in democracy. If the plan ended\
        \ in a coup the first time, why would it work the second time?\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2bd61-5e12-46f6-9068-e6f59c57e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some activists stopped partnering with the US and came to see the UN\
        \ mission as a roadblock to democracy because of these policies. I felt sorry\
        \ when I spoke with the best American and foreign diplomats, who also understood\
        \ the international policy in Sudan wouldn't work. They saw the flaws but\
        \ felt powerless to dissent and were forced to carry out decisions made many\
        \ levels above them.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21551967-36ed-4c7c-9ad8-2ab6d1c3d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What preceded this weekend's outbreak of clashes was a controversial\
        \ part of the international policy that tried to unify the SAF and RSF. The\
        \ idea was to make a single army, but neither Hemeti nor Burhan wanted to\
        \ give up the power they had amassed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e4dff-e3ea-4e08-a8d1-2743fe4f39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan to unify the military hadn't worked in similar contexts. It\
        \ was a repeat of the 2013 and 2016 unification processes that took place\
        \ in South Sudan with similarly bloody results. Instead, the tenuous relationship\
        \ between Burhan and Hemeti boiled over due to the pressure.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a8cb9-42f2-4399-9a8a-e3db9bad7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b0b97-2b02-466e-b86e-ab08b8a6d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It can be easy to look at the recent history of \"revolutions\" in\
        \ countries such as Myanmar, Tunisia, Egypt and Sudan and conclude that they\
        \ eventually backfire. I don't agree. I learned from Sudanese activists that\
        \ a nation's political fortune is an active battle.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623feb0-c3a0-442b-8e08-93dc671f16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We can one day hope that Sudan sees dreams of democracy come true.\
        \ But right now, the Sudanese people are just hoping to survive the day.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84485ea7-defa-415d-b235-9115fa693e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson from Sudan is that a revolution is only the start of
        change, not the end.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f3a38-5bf6-47c7-ace1-ac51fdf75abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:17:04.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:17:05.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/17/opinions/sudan-revolution-to-civil-war-lynch/index.html">Opinion:
        How did Sudan go from casting off despotic rule to this?</a>"</em></p>'
  'Dadeville-Alabama-birthday-party-shooting':
    'author': 'Holly Yan, Isabel Rosales, Chris Boyette and Caroll Alvarado, CNN'
    'caption': 'Philstavious Dowdell was on the brink of graduating high school. (Credit:
      Philstavious Dowdell/Facebook)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-18T08:22:16.000+08:00
