      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez and Deputy Speaker Ralph Recto also\
        \ looked back at Del Rosario’s legacy as a staunch defender of the country’\
        s territory.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db96f5-2587-45c2-a579-8ca09a806bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.175+08:00
