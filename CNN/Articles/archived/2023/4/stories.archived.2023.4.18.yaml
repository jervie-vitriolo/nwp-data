      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Manila and Beijing have previously agreed to find solutions&nbsp;—
        through diplomatic means&nbsp;— to settle issues and tensions over their overlapping
        claims in the disputed waterway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6538b30-38df-437b-b483-aa95a5055f11'
      'mgnl:activationStatus': true
