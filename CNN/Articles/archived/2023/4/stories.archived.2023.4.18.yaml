      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The newest addition to the Oregon
        Zoo is adorable, and it’s helping boost the population of a once-endangered
        species.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435d326-f47e-43b1-a13b-3d518013ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A baby bontebok was born at the Zoo April 1 to Winter, his 8-year-old
        mother, according to a news release from the Oregon Zoo.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00cde2-a907-456a-823c-ed548f941646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bontebok is a species of grazing antelope native to the coastal
        plains of northwestern South Africa, according to the zoo’s website. But after
        being hunted to near extinction in the early 20th century, the herbivores
        are now only found in zoos, farms, and game preserves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe1ce0-c58b-4e4b-bd1b-9426eef652e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yet-unnamed calf weighs just around 18 pounds and appears healthy,
        the news release explained. The baby received supplemental feedings and a
        plasma transfusion because he did not start nursing immediately after birth.
        He seems to have bounced back, the zoo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad5b5a-ce70-402c-bb2d-37f7736006a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We gave him a couple supplemental bottle feedings and then returned
        him to mom,” said Kelly Gomez, who oversees the zoo’s Africa section, in the
        release. “And then overnight, he was nursing just fine. He’s a sturdy little
        guy, and quite handsome.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae357754-c18f-4e32-a6ca-772344bd4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gomez described the baby boy as “living proof of the impact people
        can have if we work together for wildlife.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa11e1-ee56-40e3-b287-08007ec314ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A couple hundred years ago, there were only 17 bontebok left on
        the planet, and the species was headed for almost certain extinction,” she
        said in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a61a3b-7873-402a-80e1-1b862badfbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antelopes were overhunted by Dutch settlers in southern Africa
        during the 18th and 19th centuries who viewed them as pests, according to
        the zoo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba033519-cb0b-420f-9f9e-755dd15c246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the bontebok is distinct from other antelopes in one crucial way:
        They are unable to jump. Because of this, “some sympathetic farmers” were
        able to safely enclose the 17 bontebok still alive in a fenced property in
        1837, says the zoo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88391d-0cc6-4083-8459-3af95f5b4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1931, Bontebok National Park was established in South Africa and
        the species began to slowly rebound.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6b647-f363-48cc-999e-a4fd7b577e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, bontebok are categorized as “vulnerable” by the International
        Union for the Conservation of Nature. There are an estimated 2,500 to 3,000
        of the antelope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbb6c4-5090-4c0d-9723-d7cb48cc7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an incredible conservation story,” Gomez said in the release.
        “And hopefully, we can inspire more successes like this for the future.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4effc15-db5c-4aef-b473-4ea08ae373ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T03:54:58.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T03:54:58.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/16/us/baby-bontebok-oregon-zoo-scn-trnd/index.html"><em>“‘An
        incredible conservation story’: Oregon Zoo welcomes birth of rare antelope
        once facing extinction"</em></a></p>'
