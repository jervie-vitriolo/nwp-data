      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators Joel Villanueva and Chiz Escudero both remembered Del Rosario\
        \ as their colleague during the Aquino administration, adding that the late\
        \ official’s achievements will forever be part of Philippine history.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5199dc-ecc1-4656-96d2-6bf2fb84fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.176+08:00
