      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501313d-1fe5-4edc-a008-1bda103ae5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massive oil spill off the waters of Oriental Mindoro caused by\
        \ the sunken MT Princess Empress has resulted in almost ₱1 billion worth of\
        \ damage and losses.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090df4b-b202-41d9-9013-432e9733d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac61447-5d5c-48e2-86d5-0db31f11a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Oriental Mindoro Provincial Disaster Risk Reduction\
        \ and Management Office, 143 barangays and 121,292 individuals were affected\
        \ by the oil spill.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d104c-ea60-464d-833b-f5e12726874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64380815-d3a6-4e36-8270-fa7ff42c7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six areas in Puerto Galera alone failed the water quality
        test due to traces of oil and grease. Hence, the Department of Health warned
        the public to avoid recreational and occupational activities in those areas
        for the meantime.</p>'
