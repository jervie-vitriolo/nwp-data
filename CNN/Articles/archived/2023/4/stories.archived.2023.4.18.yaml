  'China-foreign-minister-Qin-Gang-Philippines-visit-April-21-23':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T17:45:32.000+08:00
    'imagesource': 'jcr:8350a5fc-f921-42a8-8819-d4ce9bfb1214'
