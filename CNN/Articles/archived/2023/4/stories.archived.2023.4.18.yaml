      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his speech Last April 14, Chinese Ambassador to the Philippines\
        \ Huang Xilian said “China is the last country that wishes to see conflict\
        \ over the Taiwan Strait.\"\r"
