      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, a lawmaker condemned China’s “threat” against the safety of\
        \ OFWs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9edbe-8234-4e84-9672-cff46d95887b'
      'mgnl:activationStatus': true
