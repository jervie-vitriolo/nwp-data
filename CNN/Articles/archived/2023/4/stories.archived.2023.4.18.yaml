  'dela-rosa-not-teves-lapdog':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T18:33:05.000+08:00
    'imagesource': 'jcr:12a8881e-32ab-43dd-832a-ad2804bb6a14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51743370-e100-4170-a123-41067213c403'
    'lead': 'Senator Ronald ''Bato'' dela Rosa denied allegations circulating online
      that he is being paid by Negros Oriental 3rd district Representative Arnolfo
      ''Arnie'' Teves Jr. while he chairs the committee looking into the murder of
      the congressman’s political rival, Negros Oriental Governor Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T18:36:37.771+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-18T18:46:21.073+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dela Rosa: I am not Teves'' lapdog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d23f91-f20a-4d33-a8b2-ca11996a7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Senator
        Ronald “Bato” dela Rosa denied allegations circulating online that he is being
        paid by Negros Oriental 3rd district Representative Arnolfo “Arnie” Teves
        Jr. while he chairs the committee looking into the murder of the congressman’s
        political rival, Negros Oriental Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00142c8-6530-4ade-a97c-ea34440852cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I just would like to clarify some malicious allegations circulating
        in the social media, particularly in Negros Oriental, na ako daw [that I],
        being the chairman of this committee, is biased to Teves because ako daw ay
        bayad ni Teves. Ako daw ay tuta ni Teves [I am said to be paid by Teves. They
        say I’m Teves’ lapdog],” Dela Rosa said during a hearing of his Senate public
        order and dangerous drugs committee on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071f9fc-0e8d-40c1-86a4-2f18429a6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will answer that allegation — Hindi po ako kaya bayaran kahit gaano
        pa kayaman si Teves. Hindi po kaya bayaran ako ng kahit sinuman [Teves can''t
        pay me no matter how rich he is. No one can pay me],” the senator stressed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235094af-20c8-481a-925f-6e240a5dfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His panel is on the second day of its public hearings into the <a
        href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html??">death
        of Degamo</a>, who was gunned down in broad daylight inside his residential
        compound on March 4.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d15a7-3af2-425b-a9a4-6892cd1c18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla earlier said Teves <a href="http://https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">“appears
        to be” the “main mastermind”</a> behind the murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af86da-9630-43c4-b613-ad8cf81481be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa also refuted claims that his wife, Nancy, is related to the
        Teves family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74e887-fd37-4526-88e4-82f6e4b6188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang asawa ko po ay merong auntie na pinsan ng kanyang mother na married
        to a Teves diyan sa Dumaguete. Pero itong Teves na ito is not in anyway related
        to the Teves family of Arnie Teves,” Dela Rosa stressed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f0d73-0f67-40c2-9947-a2d4d1fcdb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: My wife has an aunt who is her mother''s cousin who is
        married to a Teves in Dumaguete. But this Teves is not in anyway related to
        the family of Arnie Teves.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa692c-3010-41cb-a3a0-ee3acffd5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Call for Teves to physically attend hearings still stands</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2222c7-e567-4f98-9408-0ec84a1575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate continues to urge Teves to physically attend hearings, according
        to Dela Rosa.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122db24-0dd6-4f4f-980a-2f7ce3288f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our invitation to Rep. Arnie Teves to physically attend this hearing
        is still standing,” Dela Rosa said as his panel resumed its inquiry.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a625745-636a-4435-b9b9-7caeaf003154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Should he decide to attend, we have assured him of his safety inside
        and outside the premises with the help of Interior Secretary Benhur Abalos,”
        he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e8e73-815d-471f-8659-4aa5d485aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves is under a 60-day suspension after he refused to return to the
        country following the expiration of his travel authority issued by Congress.
        He flew to the United States late February for medical treatment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef13e84-7682-4363-8bb2-dd1f6602750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T18:36:37.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T18:46:21.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His whereabouts has since been a mystery, with reports saying he
        was spotted in <a href="https://www.cnnphilippines.com/news/2023/4/11/Arnie-Teves-still-in-Cambodia-Remulla.html">Cambodia</a>
        last week and recently in <a href="https://www.cnnphilippines.com/news/2023/4/17/sen-villanueva-teves-spotted-in-korea.html">South
        Korea</a>. Teves refused to comment on these reports.&nbsp;</p>'
