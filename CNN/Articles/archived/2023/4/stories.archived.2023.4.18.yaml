    'stories': []
    'template': '1'
    'title': 'China’s foreign minister to tackle regional security issues in PH visit
      this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d8218-592a-41c0-8d87-d0875a3725fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:47:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)—</strong>&nbsp;Chinese
        State Councilor and Foreign Minister Qin Gang will head to the Philippines
        for an official visit later this week, the Department of Foreign Affairs (DFA)
        confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f25af9-c1c9-4ccf-94a5-4e07270d76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6d6a7-1976-4ecf-8a3c-0b8cc66a980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an advisory, the DFA said Qin will make the trip from April 21 to\
        \ 23 upon the invitation of his counterpart, Philippine Foreign Affairs Secretary\
        \ Enrique Manalo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f26160-29cb-4312-8603-6bca7fd916c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb74e0-ec7e-4fac-9140-6394e32b8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The official visit continues the series of high-level interactions\
        \ between the Philippines and China in 2023, following President Ferdinand\
        \ Marcos Jr.’s state visit to China in early January,” the department noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3979857-4e5f-42cd-80a6-d2e13fb8e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c104cde-4069-4ddc-9a54-a8a4bc9210d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, Qin and Manalo are expected to tackle regional\
        \ security issues concerning both nations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d411485-bafd-42c0-aebe-80b2b090efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d698f4-8856-4b24-9f81-73cf9a8a9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will likewise discuss the implementation of deals reached
        from previous Philippine-China engagements&nbsp;— including during Marcos’
        state visit to Beijing as well as the recently concluded Bilateral Consultations
        Mechanism on the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f976991-223f-4e3a-9ab0-cf19c4ebfd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd353ffa-b98d-4811-93b7-ccf53c835b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In particular, both sides will discuss increasing and strengthening\
        \ cooperation in the fields of agriculture, trade, energy, infrastructure,\
        \ and people-to-people relations, among others,” the DFA added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9ccb8-efcd-4980-9d65-336bdd3d5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826468ca-c3b0-42f1-b201-e460380692ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:27.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T20:58:08.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin’s visit will be his first official engagement with the Philippine\
        \ government since his appointment as foreign minister and state councilor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9f9f8-7423-444b-ab32-05020600ba47'
      'mgnl:activationStatus': true
