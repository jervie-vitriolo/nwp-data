      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1df99-7e60-43d2-b8df-101ed3a60350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.605+08:00
      'mgnl:createdBy': 'kristel'
