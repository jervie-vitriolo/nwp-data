      'mgnl:created': 2023-04-18T10:08:17.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Milagro po ng Panginoon na buhay siya at ipinaglalaban ang kanyang\
        \ buhay,” the governor said. “Patuloy din po ang mahigpit na pagbabantay sa\
        \ kanya ng PNP (Philippine National Police).”\r"
