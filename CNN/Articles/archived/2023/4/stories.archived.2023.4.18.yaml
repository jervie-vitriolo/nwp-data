      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Oriental
        Mindoro Governor Humerlito Dolor asked local police authorities on Tuesday
        to catch “within 24 hours” the people behind the attempt to contaminate two
        beaches in Puerto Galera with oil.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f684e57-17b6-4749-8914-50c0d089dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.870+08:00
