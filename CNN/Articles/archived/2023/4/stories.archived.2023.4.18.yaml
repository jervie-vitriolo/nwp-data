    'template': '1'
    'title': 'Marcos orders DFA to ensure safety of OFWs in Taiwan'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d9c77-6756-4d81-8f6b-661b8343e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:57:29.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Secure
        the safety of overseas Filipino workers (OFWs) amid ongoing tension between
        China and Taiwan, President Ferdinand Marcos directed the Department of Foreign
        Affairs (DFA).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df31f1-c316-49d0-9158-6dab2a0b1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He (Marcos) has given the general order na always watch out for the\
        \ safety and welfare of all OFWs, including in Taiwan,\" Jose de Vega, DFA\
        \ Undersecretary for Migrant Workers’ Affairs, said Tuesday during the Laging\
        \ Handa briefing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6bfdc-14a8-4446-b932-415981c9ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.397+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b01f40-7bcc-40b1-aaae-eafb7672c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.397+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Echoing the president, De Vega also said the Philippines is a peaceful\
        \ country that has no intent to carry out \"offensive military actions.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287adf7-95a8-430c-ab75-395381689e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.398+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc06d1-b43b-4929-ac49-81955f4d5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.398+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no need for anyone to make a statement, which would make\
        \ it appear our OFWs are being targeted,” he added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070bf26-52f5-4bb0-ac05-06803b1c70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.399+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c6b26-6cba-428b-ad47-79ca51684390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.399+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has not received reports of OFWs wanting to return home\
        \ or expressing distress over the ongoing tension between China and Taiwan,\
        \ according to De Vega.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e5b34-e351-4006-aafc-ce300e9b0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.400+08:00
