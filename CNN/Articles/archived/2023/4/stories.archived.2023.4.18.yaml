      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to reports, a plastic bag containing around 20 liters of\
        \ oil was found on a beach at Brgy. Sto. Niño and a drum containing over 200\
        \ liters of oil was also found on a beach at Brgy. San Antonio.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e8345-379f-4d76-a26e-f343d3434d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f2415-61f3-4620-9a4e-af49c117d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor also set up a ₱200,000 reward to anyone who can give a\
        \ lead to the suspects.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576813c8-eb9a-4368-a7d8-bf40a0fcd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a640e-c199-42d6-8267-d22ce1cb3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“₱200,000 para sa makakapagpakita sa akin ng video o makakapagturo\
        \ ng mga indibidwal na gumawa nito sa Sto. Niño at San Antonio, magkaibang\
        \ lokasyon, parehong tig-₱200,000,” said Dolor.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2a1ac-4a2d-407c-8dd8-5b6db29f9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.875+08:00
