      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716f485-3602-40a4-9d68-ed123815a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:30:59.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-18T13:31:00.352+08:00
