      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        camp of slain Negros Oriental Gov. Roel Degamo on Tuesday said it has evidence
        that may prove the connection of embattled Rep. Arnolfo Teves, who was tagged
        as the mastermind of the murder, to terrorist groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
