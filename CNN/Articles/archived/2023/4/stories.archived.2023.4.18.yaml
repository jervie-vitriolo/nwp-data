    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd7f94-2b50-48af-b395-e7cd067d8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.603+08:00
