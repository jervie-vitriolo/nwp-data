      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488513e9-43c8-4ed3-8bf1-2668ea9dfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T22:01:10.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-18T22:01:12.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[He] always challenged us to be tireless in the fulfillment of duty,\
        \ unyielding in the defense of the national interest, gentlemanly in all aspects\
        \ of private and public conduct, and unflinching in seeking to bring aid and\
        \ assistance to our fellow citizens in danger areas,” they said in a joint\
        \ statement.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45b6fa-3708-4eef-a88c-7c38bc0c26a8'
