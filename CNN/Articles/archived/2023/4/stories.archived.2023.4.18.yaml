      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod noted that these confiscated explosive devices are composed\
        \ of two types of pipe bombs. One is made with PVC which is usually used by\
        \ the New People's Army, and another uses metal pipes which is used by the\
        \ Bangsamoro Islamic Freedom Fighters and the Jemaah Islamiyah, he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a9e54-1f8c-4c99-8454-87a7f6c7d6bd'
      'mgnl:activationStatus': true
