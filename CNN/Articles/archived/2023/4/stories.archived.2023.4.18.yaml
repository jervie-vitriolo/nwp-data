      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) ---</strong> The
        Austrian government said it is looking forward to accepting more Filipino
        workers, with over 200,000 job openings available in the coming years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e66665-e728-40d7-b7a7-83cd53bb7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ddd0a-0da7-4a9e-9186-f578fa0845a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement by the Department of Migrant Workers and the Austrian\
        \ Delegation on the Hiring of Filipino Workers for Austria, the country needs\
        \ from 60,000 to 75,000 healthcare workers, with an additional 200,000 job\
        \ openings across all industries.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef62a0-0bf3-49b1-81d1-0563ff63cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20247e5c-4ff7-4d53-8dcc-64ca2ff9808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our partnership with the Philippine government through the DMW will\
        \ create a win-win situation, providing employment opportunities for skilled\
        \ Filipino workers while contributing to the growth of Austria’s economy,”\
        \ said Austrian Ambassador to the Philippines Johann Brieger.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313c1d7-58ab-4eb7-81f2-3b1e4700dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc631ecb-c9e5-43cd-978b-99f4c677ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, DMW Secretary Susan Ople said a memorandum of agreement\
        \  must be signed with the Austrian government on the plan to hire Filipino\
        \ workers.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f3bae-6a91-43eb-a352-9953a7359239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:56:13.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T20:56:13.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
