      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Degamo’s death, Teves is also facing multiple murder complaints\
        \ in relation to the killings of at least four individuals in 2019.  \r"
