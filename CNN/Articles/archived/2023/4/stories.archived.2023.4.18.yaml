      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When a terrorist group is in possession of bombs<em> at dumating
        ito sa pamamahay, sa residente, sa lupain ng kung</em> <em>sinumang tao, dapat
        may managot d’yan</em> (and these are seen in someone else''s house, residence,
        or land, someone should be held responsible), meaning to say these people
        are in communication with terrorists,” she said.</p>'
