      'mgnl:lastActivated': 2023-04-18T19:33:37.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec382dc8-2f5f-4ae2-8995-9417b7fab164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am directing the Philippine National Police, the chief of police\
        \ of Puerto Galera, find the responsible individuals within 24 hours from\
        \ my announcement,” said Dolor in a press briefing.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c6514-931a-4c70-a94a-585e189d65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd07cb-e50f-441e-8373-83088a1fb2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Provincial director Sam Delorino, direct your chief of police of Puerto\
        \ Galera to find the responsible individual or individuals na gumawa nito,\
        \ na alam na alam naman nila na may problema ngayon tapos magiiwan,”  he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56bced-54b1-4d07-98d8-99374dfe6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.872+08:00
