  'rcep-effectivity-ph-june-2':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-18T15:23:08.000+08:00
    'imagesource': 'jcr:7b70f4c2-fdcc-49bc-aa3a-b3d16ac5cc40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7211d7b-457e-479a-b9dc-6d4ee2451144'
    'lead': 'The mega-trade pact among 15 economies in the Asia Pacific region will
      take effect in the Philippines by June 2, a Department of Foreign Affairs (DFA)
      official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T15:25:12.606+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-18T15:25:12.875+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'RCEP to take effect in PH on June 2 - DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2b87e-506e-4f2f-a160-cc1206e0d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        mega-trade pact among 15 economies in the Asia Pacific region will take effect
        in the Philippines by June 2, a Department of Foreign Affairs (DFA) official
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8b0c4-e140-4bb9-bbea-20411cd6331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the first briefing of the Senate Special Oversight Committee
        on the Regional Comprehensive Economic Partnership (RCEP), DFA Director Anthony
        Aguirre said its effectivity would start 60 days after the government has
        deposited the instrument of ratification, which was done last April 3.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a31a7c-00c4-4296-9243-9ec441fb66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/22/Marcos-lauds-RCEP-ratification.html">President
        Ferdinand Marcos Jr. previously said the ratification of the RCEP</a> in February
        echoed the Philippines’ “commitment to openness and a thriving business environment.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c9f59-c567-4d8b-bd85-a9eb233df1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP is considered the world’s largest trade deal, which covers
        10 members of the Association of Southeast Asian Nations (ASEAN), along with
        Australia, China, Japan, New Zealand, and South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf90f1-4f12-4967-90b2-682e2189b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is designed to eliminate tariff rates — or the taxes imposed
        on imported products — on 90% of goods between the signatories within 20 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c8b0d-0889-4be8-a8f6-168ceca27dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">READ:
        EXPLAINER: What is RCEP? Will PH benefit from it?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1c27e-4a86-40ff-ab75-d3eca9afec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the briefing, Senate President Pro Tempore Loren Legarda asked
        the Department of Trade and Industry (DTI) and the Department of Agriculture
        (DA) about the domestic preparedness steps undertaken since the ratification
        of the RCEP.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01934ce-d810-4fc1-bfe9-f1bb5bdbf9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DTI said the government needs to issue necessary legal documents,
        particularly the executive order implementing the RCEP agreement from the
        Office of the President.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb3e79-2452-4271-a778-7b70bb6d0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A trade education would also be rolled out, working closely with local
        governments and supplementing the knowledge of businesses regarding the RCEP.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356781dd-cb46-4c6a-b9f7-94ab2acba210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the RCEP takes effect, the DTI is also targeting to launch an
        import monitoring system that would detect a surge in imported products. It
        hopes to make the system operational by “the fourth week” of May.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097eacd4-a71e-4b9d-8f8b-c0321869a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, DA Usec. Mercedita Agcaoili Sombilla said the department
        has already identified projects and activities to ensure improvement in the
        sector’s productivity and make them “competitive” in the market.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ce6f0-8a56-477a-8ff5-7532902e1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T15:25:12.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-18T15:25:12.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of agricultural groups had expressed their opposition to
        the Philippines joining the RCEP, as they warned of a possible rise in cheaper
        products that could affect farmers’ earnings.</p>'
