      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11ef34-6b9f-4993-ae9c-ed02d8f4056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:57:29.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung Manila Economic and Culture Office sa Taipei and Kaohsiung</em>,
        they are in touch with Filipino community leaders, <em>at lahat ng employers
        kailangan may plano para sa kanyang manggagawa in case magkaroon ng hostilities</em>,”
        De Vega said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d5496-f346-46c3-bb64-636a4a73ef7c'
