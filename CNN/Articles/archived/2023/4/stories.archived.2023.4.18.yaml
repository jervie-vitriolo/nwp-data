      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab57664-3bf4-4f0c-be01-1e7bb138e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Inutusan ko po si Pampanga Police Director Col. Levy Hope Basilio\
        \ na alamin ang motibo, hulihin, kasuhan at ikulong ang mastermind at gunmen\
        \ sa krimen na ito,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa6c46-d608-461d-8643-4bc2b5d5ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.602+08:00
