    'template': '1'
    'title': 'Court martial of ex-PSG chief for Davao model slay set this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a715196-b1e5-44cd-9003-cc8dbfb71853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.517+08:00
