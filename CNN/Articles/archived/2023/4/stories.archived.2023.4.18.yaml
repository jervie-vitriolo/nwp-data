      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Corbin Dahmontrey Holston, a 23-year-old male from Dadeville, Alabama\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db0d70-5715-4e91-ab41-be8612c7d49f'
