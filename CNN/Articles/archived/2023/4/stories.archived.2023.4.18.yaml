      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dowdell was the brother of the teen celebrating her birthday, Alexis\
        \ Dowdell, the family says.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1213417-c533-4a15-83c5-fdeb8bc935e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Partygoers were enjoying the music when the gunfire started, Alexis\
        \ told CNN on Tuesday. People panicked and ran around, she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36936a70-8190-44f5-99be-ee55a0739d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And then all I remember is my brother grabbing me and pushing me\
        \ down to the ground\" while the shooting continued, Alexis said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a2234-a32c-4b98-8323-bf1ac862fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She felt a pool of blood on the ground, she said. Uninjured, she said\
        \ she eventually got up and went outside and found her stepfather and mother,\
        \ LaTonya Allen, who also had been at the party.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c88b28-14fa-4ea0-a4f3-6f4e239383d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When she went back inside and the lights were turned on, Alexis could\
        \ see her brother, wounded on the ground. She ran to him and held him, she\
        \ said, telling him: \"'(You're) strong. Don't give up on me.'\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1a824-12b9-4efc-bf0b-1b6886cb53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When emergency medical technicians arrived, Alexis asked them to check\
        \ her brother's pulse. \"And they checked and they said he was gone,\" she\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965bca4-de7b-455c-87aa-4d72d03f4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dowdell was a star football player at Dadeville High School and earned\
        \ a scholarship to play at Jacksonville State University, Cooper said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6e448-b0dd-4120-9acf-9f627a731d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Allen, his mother, said he was \"everything you would want in a son.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd166a-638c-4a6e-b815-3eae04c0f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He always did everything to make me happy,\" Allen said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd366ec-5645-4b45-ad61-778433c95221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2 best friends and ''very respectful children'' were killed</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8793a9-815d-4cb7-89f5-38a98f1edaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collins was a high school football player and an aspiring musician\
        \ who looked forward to attending Louisiana State University in the fall,\
        \ his father Martin Collins told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ca662-85aa-42e1-90dc-7f241a979d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He graduated from Opelika High School in 2022 and was accepted to LSU\
        \ for that fall semester. But he decided to take a year off to pursue a music\
        \ career and spend more time with his mother before heading out of state for\
        \ college.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595845dc-56dd-4b09-abe7-d59cc1b437d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marsiah was optimistic and a loving person who cared about his family\
        \ deeply,\" his father said. \"He loved to spend time with his sisters, and\
        \ he loved football.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81b918-368c-4c28-8eb5-e4cef8001347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The younger Collins was also best friends with Philstavious Dowdell,\
        \ despite playing football for different high schools, his father said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5aa552-a7e0-4cb3-9274-c1b22502b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Football in Alabama connects the kids. Those kids did everything\
        \ together. They would even go to each other's high schools to watch each\
        \ other play,\" Martin Collins said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2043ebb-3fef-4186-9aa2-a264e92d168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marsiah Collins is survived by his older brother, two younger sisters\
        \ and his parents.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b58af-699f-4ee8-a398-7deb8cd752f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have my son's picture over my bed,\" his father said. \"And to\
        \ wake up now and see it and know my son is dead is devastating.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f510e4e-708e-426a-9fa6-62235612289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dowdell was \"kind of like the hometown hero,\" Cooper said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72713c5-0952-4463-b306-a4aa4eaf5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "City council member Teneeshia Goodman-Johnson said she knew Dowdell\
        \ and two of the other victims. All were smart \"with very bright futures,\"\
        \ she told CNN affiliate WAKA.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19f9ff-e45b-4747-b86b-5ce561151d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very athletic, very humble children, very respectful children,\"\
        \ Goodman-Johnson said. \"They just wanted to have fun, and that was taken\
        \ from them.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09f985-9ce1-49fa-b8d0-08323866f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith was looking forward to attending the University of Alabama, her\
        \ cousin Amy Jackson said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1555249-1284-4e16-8bfd-9195fcb2f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith was also a student athletic manager on the Dadeville High School\
        \ track team, coach Michael Taylor said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04996f7-73d1-4f14-bb50-ee6112f36679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor, who is also an assistant football coach, said Dowdell asked\
        \ him for poignant favor just weeks before he was killed: \"If anything ever\
        \ happened to me, even when I go to college, take care of my two sisters,\"\
        \ the teen asked his coach.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b7464-f30e-4bf5-a28d-79b7e6f172f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Several teens are fighting for their lives</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154e186-a8e5-488e-ae40-dfd486bba86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 15 teenagers from the birthday party were shot and taken to\
        \ Dadeville's Lake Martin Community Hospital, spokesperson Heidi Smith said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3ef61-9947-466b-9382-bf934f5bc2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among them, five were in critical condition, and four were in stable\
        \ condition, Smith said Sunday. Those nine patients have been transferred\
        \ to other medical facilities.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a573f-587d-4cff-a130-69d535e5f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining six patients have been treated and released, Smith said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809be1b-ceb4-4b98-952d-74ded9fac4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In nearby Alexander City, Russell Medical Center \"received multiple\
        \ patients\" from the birthday party shooting, spokesperson Susan Foy said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91996753-7be8-4413-8391-0c1841ccb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They were either treated and released or transferred to other facilities,\"\
        \ Foy said. She said she could not confirm how many patients were received\
        \ or their ages.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381e60f-3190-47a8-a392-66e9d8cc56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dadeville joins cities nationwide in mourning</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977eae3a-d3d7-4cb6-a4c5-1fc73869a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anguish gripping Dadeville is now tragically familiar across the\
        \ country.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cdf5b-86d1-49a0-8fcb-bc9f395896ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has suffered more than 160 mass shootings in the first 16 weeks\
        \ of this year, according to the Gun Violence Archive. Like CNN, the non-profit\
        \ defines mass shootings as those in which four or more people are shot, excluding\
        \ the shooter.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ba5d6-a4b0-4b23-a4a8-3bfacbefae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden said he is praying for the victims' families in\
        \ Dadeville and reiterated his call Sunday for Congress to reach an agreement\
        \ on gun control legislation.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e0048-c66f-4ff1-b0f9-c3661f289bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What has our nation come to when children cannot attend a birthday\
        \ party without fear? When parents have to worry every time their kids walk\
        \ out the door to school, to the movie theater, or to the park?\" Biden said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8981b9-6f9c-4b25-8fa9-a8bc45cf6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T08:26:58.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-18T08:26:59.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mourners in Dadeville don't have to speculate. They're already enveloped\
        \ by grief.\r"
    '50':
