      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal officer immediately received medical treatment, they said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10482d38-23ed-408d-b588-e377b8d2a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.605+08:00
