  'ocd-thin-energy-reserves':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T19:49:25.000+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c76b7050-1055-461f-8e1a-8b37e5f99688'
    'lead': 'There''s enough power supply now but reserves are thin, the Office of
      Civil Defense said Tuesday, citing the Department of Energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T19:53:42.457+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-18T19:58:31.520+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCD', 'Office-of-Civil-Defense', 'Institute-for-Climate-and-Sustainable-Cities',
      'ICSC', 'electricity', 'El-Nino', 'Ariel-Nepomuceno', 'power', 'el-nino', 'energy']
    'stories': []
    'template': '1'
    'title': 'OCD: Thin reserves despite sufficient power supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908ba76-7f8b-4d4f-be0c-4f673f472ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — There''s
        enough power supply now but reserves are thin, the Office of Civil Defense
        (OCD) said Tuesday, citing the Department of Energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f2e6f-48e3-45f1-ae5f-c1cdbeaf0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OCD, however, said it expects a bump in supply in the coming months\
        \ as the Ilijan LNG Power Plant and the First Gen Power Plant come back on\
        \ line.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc03f0-b530-489a-821e-2d445a45fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Although manipis sa ngayon iyong reserba pero pagdating ng</em>
        June or July, it was reported July <em>madadagdagan or mabubuhay muli iyong</em>
        Ilijan LNG Power Plant <em>at madadagdagan din ng isa pa, iyong</em> First
        Gen Power Plant totaling at least additional 1,200 megawatts of additional
        supply," OCD undersecretary Ariel Nepomuceno told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e5765-8d0a-4ad4-9058-1a15a00534e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Although reserves are thin right now, but come June or\
        \ July, it was reported that in July the LNG Power Plant will come up along\
        \ with the First Gen Power Plant totaling at least 1,200 megawatts of additional\
        \ supply.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478581b8-7634-4ae9-b8f6-53a1c4383812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepomuceno made the announcement after a meeting with President Ferdinand\
        \ Marcos Jr., where the OCD and other government agencies discussed measures\
        \ to be taken to mitigate the effects of El Niño.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77108a42-31f4-452c-adbe-b8936ae04833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the latest report from the Institute for Climate and Sustainable\
        \ Cities (ICSC) warned of possible yellow alerts for the Luzon grid beginning\
        \ April 24 due to increased power demand.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf61a2-0b27-4eeb-8bd2-95e6160ac0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Higher demand during summer lowers the available generating capacity\
        \ from Weeks 17 (April 24 to 30) to 24 (June 12 to 18) of 2023. The supply\
        \ can further deplete as forced outages of large baseload power plants can\
        \ unexpectedly occur in these times, likely pushing the system into yellow\
        \ alert and near red alert levels,\" said ICSC chief data scientist Jephraim\
        \ Manansala.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdd6bc-80e4-4fca-b561-7184886c794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICSC noted that among the measures the government must take to\
        \ prevent power supply from falling under red alert levels are to ensure ancillary\
        \ services are in place and that committed power projects be completed on\
        \ time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7fece-e4b5-41df-bcd1-a9c19b87eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A shift to \"flexible and distributed power generation using indigenous\
        \ and readily available renewable energy sources\" is needed to provide secure\
        \ and reliable power for all, said Manansala.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a427c2-b674-4fd5-84b4-4595b86b727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:53:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the government and key power sector players, we need
        the cooperation of consumers in ensuring the continuous supply of electricity
        in Luzon," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bfcf1-4478-4652-89f3-5f20104370e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:57:58.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T19:58:31.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Pia Garcia contributed to
        this story.</em></p>'
  'Marcos-PNP-drug-ties-review':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T20:52:31.000+08:00
    'imagesource': 'jcr:71b38eea-078c-4cdf-a726-b77c25b8fc74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af8d57f9-d0ff-412c-b2b3-e17a2bba30a8'
    'lead': ' The internal review on police officials supposedly linked to illegal
      drugs is expected to conclude in around two weeks, President Ferdinand Marcos
      Jr. said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T20:55:24.987+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-18T20:55:25.257+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP drug ties review to end in around two weeks – Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5019b4-bf86-4dba-8307-873b3ce6738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:24.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        internal review on police officials supposedly linked to illegal drugs is
        expected to conclude in around two weeks, President Ferdinand Marcos Jr. said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb920bd-2568-4487-b741-ba5c3a91c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:24.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think in another two weeks or so, we''ll be able to finish that.
        We''ll be able to review all of that," Marcos said during a joint meeting
        with peace and order councils.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012c9c0-d557-4188-b460-020b4d62529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:24.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s a very complicated system, and it''s a very complicated situation.
        Hindi naman tayo pwedeng umaksyon on the basis ng tsismis [We cannot act just
        on the basis of rumors]. We cannot move on that basis. We have to be very
        careful because we have to [be] fair. It has to be just," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c45d13-44bd-4e0a-ad39-77e32f3514a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:25.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Presidential Communications Office, Marcos appealed
        to Philippine National Police (PNP) members to work with his administration,
        noting that he has an obligation to address the drug problem.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d1d7f-7ba1-47d6-9a83-6dfa66a8644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:25.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also instructed the national and local peace and order councils
        to address violence by drug syndicates over turf wars.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46618a4b-dae1-40c4-8c1c-649f0a02a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:25.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It stems from the territorial fights over areas where drugs are distributed,
        (and) who controls the drug trade in that area," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d81308-8ce4-4204-8b7a-f0f110770ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:25.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Interior Secretary Benhur Abalos appealed to ranking
        PNP officials to submit <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">courtesy
        resignations</a> in a bid to cleanse the ranks of illegal drug ties.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe3731-f8f9-417f-8e79-1f189fd1e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T20:55:25.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-18T20:55:25.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://www.cnnphilippines.com/news/2023/4/15/PNP-PDEG-officials-to-face-charges-admin-criminal-liability-shabu-haul-cover-up.html">49
        police personnel</a> were found criminally and administratively liable for
        the ₱6.7-billion shabu (local version of methamphetamine hydrochloride) haul
        and "cover-up" in October last year.&nbsp;</p>'
    '8':
