      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed471909-8dd5-4042-9288-c5a088f5677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T05:08:38.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-18T06:10:02.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Army does not tolerate wrongdoings and criminal acts of any
        soldier, be they officers or enlisted personnel," it said.</p>'
  'Philippines-terrorism-Global-Terrorism-Index':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T07:09:46.000+08:00
    'imagesource': 'jcr:7dd8fc7a-fadd-4cbe-8eca-4d8ede459ef7'
