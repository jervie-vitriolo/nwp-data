      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Former
        Negros Oriental Gov. Pryde Teves on Tuesday maintained that the makeshift
        firing range at the sugar mill he partly owns was never used during the days
        leading to the murder of Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c7db7-163e-4c9f-abcb-8ee789adb306'
