      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the continuation of the Senate hearing on Tuesday, Pamplona\
        \ town Mayor Janice Degamo, widow of the governor, also emphasized that “\
        only terrorist groups are in possession of bombs.”  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdfbe4-9d29-42ce-a73f-32475de7c41f'
