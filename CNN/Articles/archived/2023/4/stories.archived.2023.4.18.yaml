    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f825d-4e54-42dc-97c7-c8f5ff1827bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:33:36.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:33:37.549+08:00
