      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pamplona town Mayor Janice Degamo, widow of the slain governor, during\
        \ a Senate committee hearing on Monday questioned the legality of the firing\
        \ range. She asked if the facility and the shooting activities being conducted\
        \ there were registered.\r"
