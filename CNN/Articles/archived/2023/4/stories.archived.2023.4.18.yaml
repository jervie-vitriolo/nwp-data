      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel meanwhile highlighted how Del\
        \ Rosario helped make the country’s foreign service “more active and felt.”\
        \r"
