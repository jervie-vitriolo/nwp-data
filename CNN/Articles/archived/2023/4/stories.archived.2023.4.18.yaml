      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf36e1-7dbf-4191-81c3-3612ecac02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T17:28:47.400+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-18T17:31:48.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a contingency plan is in place should hostilities
        arise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28169c1-549a-491c-bc3e-8417cd8266c7'
