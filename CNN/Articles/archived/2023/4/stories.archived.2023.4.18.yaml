      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Shaunkivia (KeKe) Nicole Smith, a 17-year-old female, also a senior\
        \ at Dadeville High School\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac345d-e2f2-48bc-bdcc-b069103ffeb9'
