      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Philstavious Dowdell, an 18-year-old male from Camp Hill, Alabama,\
        \ and a senior at Dadeville High School\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d4def-3078-434a-8920-72044e5587c8'
