      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the slay attempt occurred in front of a hospital in\
        \ Barangay Sto. Rosario in the City of San Fernando around 7:30 a.m.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454a74a-e468-4c1b-bb92-119c6fac1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393047f1-4b39-4d43-a131-7c9c596a3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T10:08:17.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to police, Tubig arrived at the parking lot in front of the\
        \ hospital when two unidentified men onboard a single motorcycle and wearing\
        \ helmets shot him “several times” before fleeing the scene.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0131d0-caa6-4df2-921c-108455d2b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T10:08:17.604+08:00
