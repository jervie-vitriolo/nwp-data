  'DOH-Puerto-Galera-swimming-fishing-warning-oil-spill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-18T14:43:29.000+08:00
    'imagesource': 'jcr:dd391e81-9da1-4938-befa-05f25f5b11bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d522b38-0023-4bbb-b573-08fbfe5b2866'
    'lead': 'Health officer-in-charge Maria Rosario Vergeire says 26 out of 35 areas
      in Puerto Galera failed the water quality test of the Department of Environment
      and Natural Resources. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-18T14:47:26.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-18T19:38:24.428+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH warns vs fishing, swimming after most parts of oil spill-hit Puerto
      Galera fail test'
    'updated': 2023-04-18T19:38:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c2287-710d-4195-9ed2-acad57ed197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Department of Health on Tuesday warned fisherfolk and tourists from conducting
        water-related activities in most parts of Puerto Galera after it failed environmental
        tests following a massive oil spill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4dd183-33e8-4f5e-9dbf-e696d446a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire said only nine stations
        passed the standards of the Department of Environment and Natural Resources,
        while 26 out of 35 areas in Puerto Galera failed the test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a5f9a-7cc1-410d-b685-6bcdf3cdbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Oriental Mindoro Gov. Humerlito Dolor bared that Puerto
        Galera failed four water quality tests. However, Puerto Galera Mayor Rocky
        Ilagan maintained the tourist destination is not affected by the oil slick
        — refusing to impose a fishing and swimming ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa400b73-ea6b-4bca-939a-e30e434ea3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, Vergeire made a categorical warning against water activities\
        \ in the 26 areas due to health hazards.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8205d1-70bc-4eb5-8271-d875b8e7f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa Puerto Galera, sana maiwasan muna natin itong mga recreational\
        \ at occupational activities diyan because this might cause harm to the health\
        \ of the community. Nakitaan nating medyo mataas ang contaminants for oil\
        \ and average grease sa mga lugar,\" she said in a media briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64329525-d31e-4731-a2a9-4cce846cc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I hope we can avoid recreational and occupational activities\
        \ in Puerto Galera because this might cause harm to the health of the community.\
        \ We saw a high level of contaminants for oil and grease in the area.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35977d02-4aeb-4f06-bbab-eb6a1a938b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has yet to respond to queries on the 26 areas that flunked the
        water quality check.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ec13c-92ea-4589-8442-779b8671b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T19:38:24.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-18T19:38:24.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the results of water sampling test released on April 14,
        only nine areas met the water quality guidelines set by the Department of
        Environment and Natural Resources: Small Lalaguna and Big Lalaguna Shoreline,
        Balete, Central Sabang Shoreline, Coco Beach, Batangas Channel, Paniquian,
        Balatero, and West San Isidro Bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c031be-62ca-4172-8126-e4c4634ff83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilagan also cited Vergeire's previous statement that DOH is not recommending\
        \ a ban on water activities in Puerto Galera due to inconclusive water safety\
        \ test results. But the top health official clarified the agency's position.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d99e5-e620-4ed7-8cfc-7a1491e1969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi na tayo maghihintay ng patuloy na test. Nakakita tayo ng accurate\
        \ results,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3f1d6-609f-4e27-b896-ddfc898a9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will not wait for more test results. We have now seen\
        \ accurate results.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e20e3-bbbf-466f-be08-c833c4789ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environment Secretary Toni Yulo-Loyzaga said she hopes the local government\
        \ will \"take notice of\" the warning of DOH.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f7d9a-c191-46c7-a4fe-a80c8bad9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH reported that there are no new cases of oil spill-related illnesses\
        \ in Puerto Galera, citing the improvement in preventive measures employed\
        \ by Governor Dolor.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cb0e0-1672-49d2-a7f2-c64569a19a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MT Empress Princess, owned by RDC Reield Marine Services Inc., sank
        off Oriental Mindoro on Feb. 28 while carrying 800,000 liters of industrial
        fuel, causing a massive oil spill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccec53-9888-4d30-b78b-8cb9158e3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T14:47:26.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T19:38:24.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Oriental Mindoro Provincial Disaster Risk Reduction
        and Management Office (PDRRMO), 143 barangays and 121,292 individuals were
        affected by the oil spill.</p>'
