      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His leadership to uphold the rule of law in the sea will never be\
        \ forgotten,” Japanese Ambassador to Manila Kazuhiko Koshikawa said.\r"
