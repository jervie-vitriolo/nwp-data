      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario, who was the country’s top diplomat
        when Manila legally challenged Beijing’s claims in the West Philippine Sea,
        died on Tuesday, April 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02ff5a-2bb3-4f4d-b100-8bb868d71095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-18T13:33:59.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 83.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90224b-5f46-489f-8e36-553562b44766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-18T13:32:27.545+08:00
