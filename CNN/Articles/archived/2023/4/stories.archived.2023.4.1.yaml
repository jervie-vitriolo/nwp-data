      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romanian police alleged last year that the brothers and others had\
        \ formed an organized criminal group that stretched from Romania to Britain\
        \ and the United States for the purpose of human trafficking, Antena 3 reported\
        \ at the time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94155948-5186-428a-ba8d-259515bb6cda'
