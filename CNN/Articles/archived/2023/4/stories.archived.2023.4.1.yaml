    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1fcb0-9984-433e-9be3-249d166f59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T17:03:42.472+08:00
