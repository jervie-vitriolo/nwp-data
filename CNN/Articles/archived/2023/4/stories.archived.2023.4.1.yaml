      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956e4ef-2af7-4be2-8357-de613617783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.333+08:00
