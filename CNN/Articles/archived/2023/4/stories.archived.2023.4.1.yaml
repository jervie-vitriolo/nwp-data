      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49c3e2-0d87-49bf-bcd4-3c8064b4fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brothers have insisted on their innocence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc846d9-f734-41eb-94cf-8c95316a7aee'
      'mgnl:activationStatus': true
