      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Major
        Metro Manila malls have announced their operating hours in observance of Holy
        Week 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6e6f6-4065-4a5f-a85c-5754d8215eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T15:58:14.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T22:22:35.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, Holy Week will begin on April 2 (Palm Sunday) until April\
        \ 9 (Easter Sunday), while the long weekend itself will begin on April 6 (Maundy\
        \ Thursday).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffa3fe-c071-407c-97be-ef70eab79c59'
      'mgnl:activationStatus': true
