      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbf3d9-7a44-4b0c-8457-c8e037a422ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's no evidence in my file because I've done nothing wrong. Everybody\
        \ knows I'm innocent, \" Andrew Tate said in January, after being taken for\
        \ questioning, Antena 3 reported.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2e568-7768-490a-af59-0405dfbe4ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732e5f5-affa-4ec2-bd14-d5a567571be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he was led into DIICOT headquarters, he added: \"There is no justice\
        \ in Romania.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b819d4f-9fbb-4dce-b92d-6f2f82da8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98a9c0-7d44-4bec-8717-5db2ae862b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ioan Gliga, one of the Tate brothers' lawyers, told reporters at the\
        \ time: \"We are convinced that the evidence is in favor of our clients, categorically\
        \ not against them.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50104535-85ea-450f-849c-3b4464cb99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fe1c6-ce7a-42f6-a21d-7b1aed8e5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romanian police have searched 12 properties as part of their investigation,\
        \ DIICOT said in mid-January. Romanian authorities have also seized roughly\
        \ 18 million lei ($3,942,700) worth of assets belonging to Andrew Tate, including\
        \ motor vehicles, luxury watches and sums of money in several different currencies,\
        \ according to the country's Asset Recovery and Management Agency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fe779-caa7-417c-9871-81926aa1846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f950f8a-ae48-4ae7-bb68-f863b2d48d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Tate is known for his viral rants online about male dominance,\
        \ female submission and wealth. He openly advocates violence against women,\
        \ and had previously been banned from every major social media platform until\
        \ Elon Musk reinstated his Twitter account after taking over the company.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294803b-af8f-4dec-ba4c-8d19f3de12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0b7b0-afb6-4971-9706-a37657818f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose in prominence earlier this year, with many adults including
        school teachers voicing alarm about his misogynistic ideas taking root in
        the minds of countless young boys. Before it was taken down, his TikTok account
        racked up about 11.6 billion views.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eab16f-6ffb-462f-a9c5-a8607c0f2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/03/31/europe/andrew-tate-house-arrest-intl">Andrew
        Tate and brother to be moved from jail to house arrest as Romanian crime probe
        continues</a>"</em></p>'
  'lukashenko-putin-nuclear-weapons-belarus':
    'author': 'Ivana Kottasová, Lindsay Isaac and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-01T06:32:12.000+08:00
    'imagesource': 'jcr:581351af-f0bf-42f5-9a72-f01161188aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0be6bbd-3652-4931-99fe-d7f8f454c9c2'
    'lead': 'Russia could place powerful strategic nuclear weapons in Belarus, on
      top of the tactical nuclear warheads Moscow is already planning to deploy there,
      Belarusian President Alexander Lukashenko said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T06:35:06.482+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-01T06:35:06.983+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lukashenko says Putin could deploy more powerful Russian nuclear weapons
      in Belarus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead778c2-1ff4-48f3-8088-c92da4d2d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia could place powerful strategic nuclear
        weapons in Belarus, on top of the tactical nuclear warheads Moscow is already
        planning to deploy there, Belarusian President Alexander Lukashenko said during
        a national address on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacffd35-2e14-492b-b0e9-a23a112e5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5b555-97db-464b-a353-752ddbea2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin announced last week that Moscow would\
        \ complete the construction of a storage facility for tactical nuclear weapons\
        \ in Belarus by the beginning of July. After days of silence, Lukashenko welcomed\
        \ the move on Friday, announcing he had intensified talks with Putin about\
        \ deploying both tactical and strategic nuclear weapons in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242b4c6-e51e-4eae-a8a5-c5a496211f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf05dab-4c73-4d2f-a311-1cf732dc871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mentioning of strategic nukes is an escalation in rhetoric from\
        \ Lukashenko. While tactical warheads are designed for use in a limited battlefield,\
        \ for example to destroy a command post or a column of tanks, strategic nuclear\
        \ warheads are designed to destroy entire cities. Russia has not announced\
        \ any plans to send strategic nuclear weapons to Belarus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5a2cf-44f1-4ef0-9c57-df4e20b365b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649df3e5-9daf-4b80-98da-eda38b87cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko, who has been asking Putin for nuclear weapons for a while,\
        \ claimed Belarus needed the weapons because Ukraine's Western allies were\
        \ planning a coup against him. He baselessly accused Western countries of\
        \ \"preparing to invade\" Belarus from Poland and \"destroy\" it.\r"
    '7':
