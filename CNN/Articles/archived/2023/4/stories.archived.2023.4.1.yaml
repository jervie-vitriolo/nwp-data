        to Iranian-affiliated militias, the Pentagon said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f01f2f-59f5-4615-a4e9-b7b97043600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212d4b6-0afc-4843-a662-c9de6478d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A squadron of A-10 attack aircraft are deploying to the region ahead\
        \ of a scheduled deployment. The deployment of the attack aircraft was expedited\
        \ by several weeks following the attacks in Syria, according to Pentagon spokesman\
        \ Lt. Col. Phil Ventura.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ce0f6-abad-40b8-ae23-3d7ec7d1b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905fe8a-7f9a-4f0e-864b-c27876e079c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the US ordered a carrier strike group to remain in the\
        \ region to support US forces in Central Command, which covers the Middle\
        \ East, and a squadron of A-10 attack aircraft to the region, Ventura said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b129b-21eb-4963-affc-c3b56b00e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55af3da-b8f2-4522-abce-640ddab86d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are committed to supporting the defeat-ISIS mission alongside\
        \ a global coalition in Syria and prepared to respond to a range of contingencies\
        \ in the Middle East if needed,\" Ventura said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cda277-a312-4b2f-931c-24233d036f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff8652-28ae-48d8-b11d-cf4e54719a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The George H.W. Bush Carrier Strike Group will remain in the Mediterranean\
        \ Sea under US European Command, but it will support US forces in the Middle\
        \ East in the event of contingency plans and operations, Ventura said. Led\
        \ by the nuclear aircraft carrier USS George H.W. Bush, the strike group also\
        \ includes the guided missile cruiser USS Leyte Gulf, the destroyer USS Delbert\
        \ D. Black, and the support ship USNS Arctic.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d26784-d31f-4514-be48-4b0dc8ffae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135ff38-0ccf-4335-b200-1a5fd727e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Collectively, these actions demonstrate the United States' ability\
        \ to rapidly reposition forces across the globe and underscores that all necessary\
        \ measures will be taken to defend U.S. forces,\" Ventura said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c8f32-60d8-4d0e-abdd-246dff174754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5198e-f03f-40fc-abb8-9a741266f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a series of attacks on US bases in Syria killed one US contractor\
        \ and wounded US personnel in the war-torn country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3b11a-79e1-418e-8f9a-db4ab7bce7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa7c68-974b-4616-97f7-30f8b29d60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has approximately 900 troops in Syria as part of the ongoing\
        \ mission to defeat ISIS. But those forces, spread across several bases in\
        \ northeast Syria, have become a frequent target for Iran and its proxies\
        \ in the region, who can launch drone or rocket attacks against US positions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42389ad-cbb9-4393-97fa-9b930e52fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd329f3-b193-4d4c-bb6b-d556949dd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iran threatens to push the Middle East into regional instability\
        \ by supporting terrorist and proxy forces,\" said Joint Chiefs Chair Gen.\
        \ Mark Milley in his opening remarks at the House Armed Services committee\
        \ hearing on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a8fb4-f48e-425e-9c96-2c282230d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b125c-9c45-46a7-99bc-8c8547e69e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the attacks on US troops in Syria have not shifted the Pentagon's\
        \ resolve to continue the mission against ISIS, even with the threat posed\
        \ by Iranian proxies.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5c5b1-2374-4e0c-a378-370986df8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4be1c2-7f7e-4866-b071-89112cda83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will continue to counter terrorist threats in the region or anywhere\
        \ else we find them,\" Milley said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12b271-7b54-414d-8443-a5ebe78c273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e45c1a-5747-4947-a59f-1a72f2dc71a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first attack last week occurred when a drone struck a facility\
        \ with US personnel near Hasakah in northeast Syria. The US attributed the\
        \ attack to militias affiliated with Iran's Islamic Revolutionary Guard Corps.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520052b-a138-4ee4-bb9a-5531e57884fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bffde-732c-4c24-bfdd-046bce316f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack, which killed a US contractor, also wounded five US service\
        \ members and another US contractor, the military said at the time. On Thursday,\
        \ the Pentagon revealed four other service members were diagnosed with traumatic\
        \ brain injuries (TBI) in the days after the attack. One of those service\
        \ members diagnosed with a TBI was transferred to Baghdad, Iraq for further\
        \ evaluation and treatment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbfd29-8ba7-43af-baf4-eba5959ec74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cfddc2-abba-4bff-862d-26fb54e186ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the US carried out airstrikes targeting IRGC facilities\
        \ near Deir ez-Zor, Syria. On Thursday, the Pentagon said it assessed eight\
        \ militants were killed in the strike.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecebe0c-2142-4462-9b7c-abea475e157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b635aae-1259-4d5f-b111-5027996a26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But following the US retaliatory strikes, militant groups in Syria\
        \ launched a series of additional attacks on US troops based at Conoco and\
        \ Green Village in northeast Syria. Three US service members were injured\
        \ in the attacks on Green Village, including two with traumatic brain injuries.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e4311-2795-4826-a77e-e9907e840dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a4294-729a-4ef2-9a15-4e375b7e99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of service members diagnosed with TBI may increase, the
        Pentagon acknowledged, since the screening is not complete, and the symptoms
        often take time to develop.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08268826-0639-469a-8da6-1bc1de20b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:40:44.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:40:44.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/03/31/politics/us-bolsters-forces-middle-east"
        href="https://www.cnn.com/2023/03/31/politics/us-bolsters-forces-middle-east">US
        bolsters forces in Middle East following series of attacks on US troops in
        Syria</a>"</em></p>'
