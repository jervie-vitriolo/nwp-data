    'title': 'PCG starts ''bagging'' leaks of sunken oil tanker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0be7e-eced-4ddd-bd30-03d30d7df7dd'
