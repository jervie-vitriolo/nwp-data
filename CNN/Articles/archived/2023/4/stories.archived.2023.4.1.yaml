      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://www.cnnphilippines.com/videos/2023/3/31/Fisherfolk--vendors-reeling-from-oil-spill-impact.html">Fisherfolk,
        vendors reeling from oil spill impact</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31479617-979b-467b-9112-c95b75389ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In support of the oil spill management, representatives from the\
        \ Korean Coast Guard visited yesterday the Unified Incident Command Post (UICP)\
        \ at Capitol Building, Calapan City to discuss with Incident Commander and\
        \ PCG Commodore Geronimo Tuvilla the approaches to improve the response operations\
        \ being implemented,\" the OCD said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ebcda-b2a9-4454-885e-4ff35af4a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that authorities are waiting for the data from the video
        and sonar survey conducted by a remotely operated vehicle carried by the Pacific
        Valkyrie, an anchor handling vessel under contract from the United States,
        to augment oil spill management operations.</p>'
  'paltrow-trial-succession-rich-content':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Rick Bowmer/AP'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-01T23:34:39.000+08:00
