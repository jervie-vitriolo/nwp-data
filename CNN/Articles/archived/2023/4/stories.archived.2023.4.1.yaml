    'lead': 'Andrew Tate, the controversial former kickboxer turned social media influencer,
      and his brother Tristan will be moved out of jail and placed under house arrest
      in Romania, amid an ongoing criminal probe into allegations of organized crime,
      human trafficking and rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T06:21:49.321+08:00
