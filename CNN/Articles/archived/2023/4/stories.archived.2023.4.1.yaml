      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SM</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c21e0-becd-4873-a03e-2de0e6bef04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T15:58:14.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T22:22:35.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Mall of Asia, SM Megamall, and SM North Edsa will be open 10 a.m.\
        \ to 10 p.m. on April 3 to 5. They will then close on April 6 and 7 (Good\
        \ Friday) with an exception for select restaurants. All three will return\
        \ to normal operations on April 8 (Black Saturday) from 10 a.m. to 10 p.m.\r"
