      'mgnl:lastActivated': 2023-04-01T06:35:06.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If necessary, Putin and I will decide and introduce strategic nuclear\
        \ weapons here. And they must understand this ... We will stop at nothing,\
        \ protecting our countries, our states and their peoples,\" the Belarusian\
        \ leader was quoted as saying by state media BELGA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cb5a2-a8ce-43d4-b91d-2021a0aeec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749f9a2-93e5-4f78-be92-3410803c1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders are scheduled to meet next week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36670971-6dd8-4800-8cfd-198b814ff4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa655f14-8abb-4636-bc35-44ae926aaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarus opposition leader Sviatlana Tsikhanouskaya told CNN on Monday\
        \ that Russia's decision to station tactical nuclear weapons in its neighbor\
        \ \"aims to subjugate Belarus.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05410320-e711-46ae-b445-0a089123d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99f9cf-5cdc-4e23-b689-3e3aefb93f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not a nuclear country and we don't want to deploy nuclear\
        \ weapons in our state,\" she said, adding that the decision violates Belarus'\
        \ constitution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb95161-333c-44e5-b34c-ff8ee1adf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:06.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3e7f4-a273-4d66-8579-9dc42d2dc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarus is one of Russia's few allies in its war on Ukraine. While\
        \ the country's military isn't directly involved in the fighting, Belarus\
        \ helped Russia launch its invasion of Ukraine in February 2022, allowing\
        \ the Kremlin's troops to enter the country from its territory.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c43ed7-aa7b-4c94-82b7-80a0e40acadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea662189-d224-4a97-bc44-20938b5cd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said last week that Moscow has already transferred an Iskander\
        \ short-range missile system to Belarus. The device can be fitted with nuclear\
        \ or conventional warheads. However, the Russian leader said he would not\
        \ transfer control of the tactical nuclear weapons to Lukashenko, likening\
        \ the move to Washington's practice of stationing nuclear weapons in Europe\
        \ to keep host countries, like Germany, from breaking their commitments as\
        \ non-nuclear powers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bd6a7-a986-4732-9fd9-11e8009dc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197f723-7ae3-49e5-8b95-2b5d4fe3ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our converted planes can also carry a nuclear warhead. You heard\
        \ from the president of Russia about joint plans to create the appropriate\
        \ infrastructure on the territory of Belarus. I just want to clarify: The\
        \ entire infrastructure has been created and is ready,\" Lukashenko said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88851df7-4b86-4fe7-87af-10423a6ef530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9e0c2-9798-4131-b3d7-07c75cb2cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko said that Minsk and Moscow would make \"every effort and\
        \ use the means to ensure their sovereignty and independence.\" He specifically\
        \ accused Poland and its \"zealous\" Western neighbors of building up the\
        \ \"formation of certain regiments, banners, legions\" for a \"subsequent\
        \ coup in Belarus.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94504ff8-297e-4edf-94d5-f9266131f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019a57a-8ee3-4a50-a6bc-9b3482fd7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the nation on state TV, Lukashenko also called for the\
        \ freezing of \"hostilities\" in Ukraine.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425b2be-8745-4a1c-9c65-d97a25ef3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cd697-15fa-4e7c-8df3-a53663d9cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is necessary to stop hostilities and declare a truce that prohibits\
        \ both sides from moving groups of troops and from transferring weapons, ammunition,\
        \ manpower, and equipment. All stopped, frozen,\" Lukashenko said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e7696-9a44-4317-a1d9-c2d9fefcc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc6681-dc1d-49d0-994c-a068dbe9b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, both Russia and Ukraine immediately rejected the proposal.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ac6b8-7c87-48f4-806a-7a0e5df91d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab49df2-c8ea-4fb2-aeab-a0b1f32bcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Ukrainian Presidential Adviser Mykhailo Podolyak said there\
        \ cannot be a ceasefire while Russian forces continue to occupy Ukrainian\
        \ territory.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19446d-8982-4925-82f5-43f8eb1d848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3247c6-42f7-4c32-94a4-a199e13ec93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any ceasefire will mean [the Russian Federation's] right to stay\
        \ in the occupied territories. This is totally inadmissible,\" Podolyak said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36758a-df1a-4249-84cc-06454ebbc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79ed31-202e-499a-8feb-ce5f9d6ca268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin also ruled out the proposal on Friday. \"In the context\
        \ of Ukraine, nothing changes. The special military operation continues because\
        \ at the moment it is the only way to achieve the goals that our country faces,\"\
        \ Kremlin spokesman Dmitry Peskov said in a regular call with journalists,\
        \ referring to the invasion by the Russian propaganda phrase.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5d095-24f0-4821-90a8-c2c43e361acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680e0c1-9c74-4890-b94f-7929719d12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while he called for a truce, Lukashenko added a warning to the
        West that Moscow would be obliged to use the "full power of its military-industrial
        complex and the army to prevent the escalation of the conflict -- phosphorus
        ammunition, non-depleted uranium, and enriched uranium -- everything must
        go into action if there is deception and even the slightest movement across
        the border of Ukraine is noticed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041a477-076a-45ce-8ef5-9f3d1333315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:35:06.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:35:07.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/03/31/europe/lukashenko-belarus-russia-nuclear-weapons-intl">Lukashenko
        says Putin could deploy more powerful Russian nuclear weapons in Belarus</a>"</em></p>'
