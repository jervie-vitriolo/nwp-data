    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5def9a4-8cad-4aef-bece-f1c8f47864f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you don''t think money can bring happiness,
        you may not be using it correctly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8baac-70e9-49fd-8718-7adb774a7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, I understand the sentiment is meant to teach us that wealth isn't\
        \ everything. But, personally, I think it's a scam invented by rich people\
        \ to keep the rest of us feeling content even as the bills pile up.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195118e-3d06-49d8-8deb-6c100d9a0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They can't, however, keep us from dreaming. So this week's newsletter\
        \ is about our fascination with major money — and the people who have it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fd796-e0bc-468b-8879-9091392c8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all love the lifestyles of the rich and the famous, and we deserve
        to revel in all the mess that seems to come with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf799cf7-7fcb-4efb-acb8-2eed986d9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Something to sip on...</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdc88e-8e18-48b2-b4d3-8cc400f0c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's no other way to say it: Gwyneth Paltrow's trial proved to be\
        \ quite the (ski) trip.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a85b1-adfb-494b-bfd8-2e80b6faa3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To catch you up, Paltrow was sued by Terry Sanderson, a 76-year-old\
        \ retired optometrist who alleges she crashed into him, causing lasting injuries\
        \ and brain damage, while they were both skiing at the Deer Valley Park ski\
        \ resort in Park City, Utah, in February 2016. He was seeking more than $300,000\
        \ in damages, according to court documents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8e272-4c22-4f00-8c90-b4f858ef4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paltrow denied these claims, and alleges it was Sanderson who skied\
        \ into her. She counter-sued for a symbolic $1 and attorney's fees. On Thursday,\
        \ the jury found in Paltrow's favor, deliberating for some two hours before\
        \ returning their verdict.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf538e6e-2bb9-412b-a093-dd11514e6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am pleased with the outcome and I appreciate all of the hard work\
        \ of Judge Holmberg and the jury, and thank them for their thoughtfulness\
        \ in handling this case,\" Paltrow said In a statement released afterward\
        \ via her lawyers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fb24c-e9f4-4bcf-8e84-956a2e48ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It had all the elements to get audiences hooked on trial live feeds:\
        \ from fame to courtroom fashion to family drama to a Taylor Swift cameo of\
        \ sorts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1c16f-2e26-4924-92ad-d8b32c829bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a matter of fact, at various points it appeared Sanderson's defense\
        \ team leaned into painting Paltrow as a privileged, wealthy celebrity, which\
        \ tickled me given that anyone familiar with Goop knows that is literally\
        \ her brand.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e99d32-b9ca-4a0d-aaf3-0055c1273a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's also why the recent debut of the fourth and final season of \"\
        Succession\" stirred a ton of conversation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71802f-221c-4e82-a120-7bbb5d61286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The HBO series — for those who haven't queued it — focuses on the aging\
        \ patriarch of a media company and the machinations in and around his family\
        \ members facing off in consideration to be, you guessed it, his successor.\
        \ (HBO is also owned by CNN's parent company, Warner Bros. Discovery.) Naturally,\
        \ they are stinking rich and that adds to the drama.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e3592-2d67-4bda-be68-e2c707b5cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new season premiere felt tailor-made for a viewer like me, who\
        \ has spent so many hours watching high-end real estate shows like \"Selling\
        \ Sunset\" and \"Million Dollar Listing,\" along with exotic travel shows\
        \ like \"Street Food.\" I even watched \"Only Murders in the Building,\" in\
        \ part, for the sumptuous New York City apartments.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d3ac6-e350-40c3-b438-579e043ba3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sure, it's aspirational, but also participatory — you can get a taste\
        \ of the good life from your couch.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b4649-58a2-4ccb-8dbd-77283ce6404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One thing to talk about...</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331911d-351e-451f-aa84-119a187d7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There can be no talk of such content without mentioning \"The White\
        \ Lotus.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7c1a6-b6a9-4549-b04e-2bc091d8544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another wildly successful HBO series, \"The White Lotus\" sharply satirizes\
        \ socioeconomic divides in ways you could not ever imagine, and yet wholeheartedly\
        \ believe. Plus, how can you not love a show that finally gave Jennifer Coolidge\
        \ her leading lady dues?\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e22c82-c0d7-4f2a-a2b3-f0fe6b689c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People are already craving season three, which Variety has reported\
        \ will be set at a luxury resort in Thailand. I could not be more excited,\
        \ and you should be too — all it'll take is a quick Google Image search and\
        \ you'll be reveling in the architecture, food and locations we might be served\
        \ up if the news is true. (HBO has yet to comment on the report's veracity.)\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53ac01-d048-45b4-9ee8-6a35562e0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, film quickly, you guys!\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26609c7-ed00-4771-97be-0b7789fcb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>You should listen to...</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c6fb1-fb35-4f0c-bf63-0cc09bf81904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thank you, Tyler, The Creator, for dropping an album that fits neatly\
        \ into this week's theme: \"Call Me If You Get Lost: The Estate Sale.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227aa239-2c8e-43f3-b325-1fc84daa16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An estate sale is, of course, often associated with the well-to-do.\
        \ For Tyler's fans, his tracks are golden — and this album is a particular\
        \ gift, because it's a collection of tracks that didn't make it onto his previous\
        \ album, \"Call Me If You Get Lost.\" Incidentally, that record won out in\
        \ the best rap album category at this year's Grammys.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a961d-657a-4514-929c-2c0a9b110b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Call Me If You Get Lost was the first album I made with a lot of\
        \ songs that didn't make the final cut,\" the rapper tweeted this week. \"\
        Some of those songs I really love... so I've decided to put a few of them\
        \ out.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce0ee9-8a5c-44c7-bb61-964bdaa87f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:03:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Call Me If You Get Lost: The Estate Sale\" is out now.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25e2e0-1256-4320-bef2-150279e15908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.848+08:00
