      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tate brothers -- who deny the allegations -- were detained in the\
        \ country in December 2022, but have not yet been formally charged.\r"
