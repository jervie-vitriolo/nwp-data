    'title': 'What April Fools'' Day looks like around the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83793229-b6d9-4b91-99d5-73fdb2e64863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Much divides us, but one thing that
        knows no cultural bounds is the human desire to pull some silly, goofy little
        tricks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7776d48-ba50-46ef-bfee-5f2cf2ed4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'April Fools'' Day has a shockingly global history, for a holiday devoted
        fully to mild deception. For some cultures, it''s not even relegated to one
        day in April, cracking the calendar wide open for multi-seasonal chaos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc72bda-ffe0-4933-b794-a1b51fb97f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of course, whether such prankery even crosses your path has more to
        do with the company you keep than the places you live, but it''s fun to see
        what other countries are up to when they''re feeling a little Fools-ish. What
        you do with this information is beyond our control. Take it as inspiration,
        or as a simple warning that you are never truly safe from April Fools'' thrall.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174224f5-0bb8-4d59-80e0-b3301f59c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In France, they terrorize you with fish</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cf959-9560-414a-9a83-3825966a23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the origins of April Fools'' Day aren''t unanimously known, historians
        are pretty certain Ancient Romans, Western Europeans and people from the British
        Isles had a lot to do with it. In France, a longstanding tradition is to stick
        paper fish on other people''s backs, kind of like an elevated "kick me" sign.
        This harmless bit of mischief is accompanied by the phrase "Poisson d''Avril"
        which means, of course, "April Fish." As one French site noted, it''s not
        exactly the latest trend or anything, but if people are charitable, maybe
        they''ll give you a half-hearted laugh for your efforts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899288f-553d-422c-92ec-45efd2e71973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interestingly enough, fish are also considered a lucky symbol in many
        areas of the world, and are important in a lot of New Year''s traditions.
        If you really want to go down an April Fools'' rabbit hole, one apocryphal
        origin theory suggests that when France switched from the Julian calendar
        to the current Gregorian calendar in the 1500s, people thought it would be
        funny to jokingly celebrate the old "New Year''s" and make fun of people who
        forgot the change. That old New Year''s Day was ... April 1.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdebce-1111-40f6-88f5-b7cce1f382da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Latin America, you have a few chances to be pranked</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c909578-1d13-499e-aec4-8e392f26195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Much of Latin America celebrates "El Dia de los Inocentes," or "Day
        of the Innocents," a late December Catholic feast with extremely un-silly
        origins that somehow became a day of jokes and pranks. So for those cultures,
        the day to watch out for is December 28. In Brazil, however, April 1 is still
        the prank day of choice, and they cut straight to the chase by calling it
        "Dia das Mentiras," or "Day of Lies."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca841fb-0073-4c75-9646-cb3a1579afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In one part of Spain, they throw a food fight</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd4270-48de-4776-a0ca-f113dfdcab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Ibi, Alicante, Spain, they mark "El Dia de los Inocentes" (a.k.a.
        April Fools'' Day in December) by having a town-wide food fight, complete
        with military strategy and historical lore. The "Els Enfarinats" tradition
        is reportedly more than 200 years old and involves a mock military-style "takeover"
        of the town, where the new rulers get to make up strange laws that others
        have to abide by. If they don''t, they get "fined"and the money goes to charity.
        A little flour throwing, a little dancing, and the day of Risk-inspired LARPing
        is complete.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e0853-3771-48ae-a83e-c29f944adbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Iran, they''re old pros</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac47c9-0a53-4f70-a279-fd6fbf7364b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iran could boast the oldest April Fools'' traditions with its observance
        of Sizdah Bedar, which also has a prank-playing element. It''s celebrated
        on the thirteenth day of the Persian New Year (are you sensing a pattern here?),
        on April 1 or 2. Sizdah Bedar, which is said to have been celebrated as far
        back as the 5th century BC, is translated as "getting rid of 13," so it has
        an appropriately superstitious air. It''s also considered a spring festival,
        which ties in to some other April Fool''s predecessors, like the ancient Roman
        celebration of Hilaria.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682598f6-2003-4d54-b9f8-2dee128f3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Scotland, it''s just ... a lot</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d12384-05af-47b2-bbbb-58626aba5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oh, is one April Fools'' Day not enough? Historically, in Scotland,
        they stretch the torture/festivities out over two days. First, there''s Hunt
        the Gowk Day, which actually isn''t as ominous as it sounds. "Gowk" is term
        for a type of bird, but is also slang for "fool," and on this day, pranking
        Scots send unsuspecting gowks (the people, not the birds) on fool''s errands
        just to waste their time. If you don''t get gowked, there''s always an opportunity
        for humiliation the next day, which is "Tailie Day." Tailie Day is for largely
        harmless derrière-related pranks, like pinning a tail on someone or sticking
        a sign on their back.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f53b3e-1042-4205-8c34-a6c15763a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Poland, they always have the last word</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a44c56-2838-4790-9bf4-6e17e6fae122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prima Aprilis, or April 1, goes about the same in Poland as it does
        in any other pro-April-Fools'' place. However, research did turn up a fantastic
        parting phrase for prankers: Prima Aprilis, uważaj, bo się pomylisz! (April
        Fools'' Day, be careful — you can be wrong!)'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a48d55-a485-4e58-a4b8-4ec0f981db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:01:50.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truly, advice to take throughout the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a921f-a364-4012-9f4b-b3246dd2f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:02:34.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T14:03:18.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/01/world/april-fools-around-world-traditions-cec/index.html">What
        April Fools’ Day looks like around the world."</a></em></p>'
