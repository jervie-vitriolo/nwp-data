      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was ordered by a Romanian court on Friday, CNN affiliate Antena\
        \ 3 and agencies reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31841c-0556-42a0-bb33-22a4a9c3252f'
