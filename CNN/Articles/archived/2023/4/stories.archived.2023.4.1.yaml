  'CDC-is-sending-personnel-to-Africa':
    'author': 'Brenda Goodman, CNN'
    'caption': 'Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-01T02:37:28.000+08:00
    'credit': 'Getty Images'
    'imagesource': 'jcr:3d4e7e3d-7441-4c6d-a737-40c1ae1d92fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e3ed40-a6f1-4144-815d-632523ef07d0'
    'lead': 'The US Centers for Disease Control and Prevention is sending personnel
      to Africa to help stop outbreaks of Marburg virus disease and urging travelers
      to certain countries to take precautions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T02:39:18.594+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-01T04:28:56.126+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CDC to warn some travelers to watch for Marburg virus symptoms as it
      investigates outbreaks in Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681855b8-57ab-42de-8cef-ce159e2864af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:18.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Centers for Disease Control
        and Prevention is sending personnel to Africa to help stop outbreaks of Marburg
        virus disease and urging travelers to certain countries to take precautions.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f9c84-bdb6-41e8-a03b-90aec0134848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equatorial Guinea and Tanzania are facing their first known outbreaks
        of Marburg virus, a viral fever with uncontrolled bleeding that’s a close
        cousin to Ebola. This week, the CDC urged travelers to both countries to avoid
        contact with sick people and watching for symptoms 21 days after leaving the
        area. Travelers to Equatorial Guinea should take enhanced precautions and
        avoid non-essential travel to the provinces where the outbreak is occurring,
        the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5ef3c-6b36-453f-9f1e-f850eddf00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the agency will post notices on airport monitors
        to warn travelers coming off flights from Equatorial Guinea and Tanzania to
        watch for symptoms of the virus for 21 days, and seek care immediately if
        they become ill. They will also get a reminder to watch for symptoms by text.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b40d71-93b1-41c7-805f-9bde06ec3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CDC is also standing up a “center-level” emergency response; it’s
        not as all-encompassing as when the CDC stands up its Emergency Operations
        Center, such as for Covid-19 and mpox. But it will refocus the efforts and
        attention of the staff of its National Center for Emerging and Zoonotic Infectious
        Diseases to respond to the outbreaks, which are in two different countries
        on opposite sides of Africa, indicating that the deadly hemorrhagic fever
        is spreading.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cf40d-3132-4060-a9f4-b317a46dfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Equatorial Guinea, on the coast in West Africa, declared an outbreak
        of Marburg virus disease in mid-February with cases spread across multiple
        provinces. As of March 22, Equatorial Guinea had 13 confirmed cases, including
        nine who have died and one who has recovered, according to the World Health
        Organization. A team of six scientists from the CDC is already on the ground
        there.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa06265-1fbe-4007-8f45-a355c2959051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania, a country on the coast in East Africa, declared an outbreak
        of Marburg virus disease on March 21, with cases reported in two villages
        in the Kagera region, according to the CDC. As of March 22, Tanzania has had
        eight confirmed cases, including five deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eace57-f57c-434f-adba-ce4a62c92d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marburg virus is a rare and deadly virus that causes fever, chills,
        muscle pain, rash, sore throat, diarrhea, weakness or unexplained bleeding
        or bruising. It is passed through contact with body fluids and contaminated
        surfaces. People can also catch it from infected animals. It is fatal in about
        half of the people who get it. Other countries in Africa have had to quell
        outbreaks before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445cfc7-8599-4785-855b-ca62377a3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:52.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its early stages, the infection is difficult to distinguish from
        other illnesses, so a history of travel to either of those countries will
        be essential to help clinicians spot it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e995c4-0855-4b1f-93ae-258c307ee8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:39:18.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/31/health/marburg-africa-cdc-travel/index.html"><em>“CDC
        to warn some travelers to watch for Marburg virus symptoms as it investigates
        outbreaks in Africa"</em></a></p>'
  'Key-inflation-gauge-in-Europe-hits-record-high':
    'author': 'Julia Horowitz, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-01T02:40:08.000+08:00
    'imagesource': 'jcr:551553a3-1712-4d97-b4c0-54467c6bd648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df501fa2-2b64-46eb-b448-1dc841a1cf44'
    'lead': 'Inflation in Europe has fallen to its slowest pace in more than a year,
      though stark signs of persistent underlying pressure on prices will complicate
      policymakers’ next move on borrowing costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T02:42:29.027+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-01T04:28:36.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Key inflation gauge in Europe hits record high even as overall price
      rises slow sharply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd569c0-27b9-484a-90c6-151344e805a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Inflation in Europe has fallen to
        its slowest pace in more than a year, though stark signs of persistent underlying
        pressure on prices will complicate policymakers’ next move on borrowing costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10702ea-5cdd-4955-b8db-6bc4604964e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices in the 20 countries that use the euro rose 6.9% this month
        compared with a year ago, the European Union’s statistics agency said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b9351-2149-453e-992a-352e5e7908e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s a sharp decline from 8.5% in February and the lowest inflation
        rate since February 2022, when Russia launched its full-scale invasion of
        Ukraine, sending energy prices soaring. The pullback in inflation this month
        was driven by a 0.9% year-on-year fall in energy prices.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517804a-5c48-48b8-b170-6a293775f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the latest data includes evidence of lingering upward pressure
        on prices. The price of food, alcohol and tobacco climbed 15.4% year over
        year, up from 15% in February. And prices for services rose 5%, up from 4.8%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda0f20-fb12-4388-b48f-dcd246147fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More worryingly, core inflation — a measure that strips out volatile
        food and energy prices — ticked up to 5.7% in March from 5.6% in February,
        reaching a new record high.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85398f5-b0d6-4a5b-974d-2f72d4a77f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That is likely to create a headache for policymakers at the European
        Central Bank, who have been hiking borrowing costs aggressively. They have
        had to balance the need to tame inflation with limiting stress to the economy.
        The recent turmoil in the banking sector has also underscored the dangers
        that rapid interest rate rises pose to some lenders and to the wider financial
        system.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ad18d-7ec2-4f47-a758-22aaecfea414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe’s economic growth is also at risk from emerging efforts by
        banks to conserve cash following the failure of Silicon Valley Bank in the
        United States and the downfall of Credit Suisse, which could make it more
        expensive to take out loans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad40c4-de9f-46fa-9a8b-060653cad6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stubbornly high core inflation makes it harder for the ECB to judge
        whether it has done enough to rein in inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c48ae-b055-4191-838c-115a737b4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Descending headline inflation thanks to cooling energy prices will
        not be enough for the ECB to stop tightening, as policymakers are looking
        for clear signs of core inflation easing,” Riccardo Marcelli Fabiani of Oxford
        Economics said in a note to clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4c1d0-8994-40ba-b007-2218d0b58e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:42:29.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:36.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Key inflation gauge
        in Europe hits record high even as overall price rises slow sharply"</em></p>'
  'China-and-Saudi-Arabia-are-getting-closer':
    'author': 'Nadeen Ebrahim, CNN'
    'caption': 'China Daily/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-01T02:42:32.000+08:00
    'credit': 'China Daily/Reuters'
    'imagesource': 'jcr:756302a6-d093-4103-8697-0e23119ee817'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fab3ee-17a6-4adc-8402-08131b15d13a'
    'lead': 'Saudi Arabia this week moved closer to joining a China-led Asian security
      and economic bloc, having been granted the status of a dialogue partner in the
      Shanghai Cooperation Organization (SCO) as it expands its global outreach.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T02:45:20.230+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-01T02:46:39.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China and Saudi Arabia are getting closer. Should the US be worried?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bf3a4-0105-491c-8023-ebaebd1d1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saudi Arabia this week moved closer
        to joining a China-led Asian security and economic bloc, having been granted
        the status of a dialogue partner in the Shanghai Cooperation Organization
        (SCO) as it expands its global outreach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febca84a-c0cb-4262-8cbe-63a77215e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A club of mostly ex-Soviet states, the SCO includes Russia and China,
        as well as other major economic players such as India and Pakistan. The kingdom
        could eventually be granted full membership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42208c2f-8a1e-44e1-910f-af9d2b8514a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s growing role in the Middle East of late has alarmed Washington.
        This month alone, Beijing mediated a landmark agreement between archfoes Iran
        and Saudi Arabia that could help significantly ease Middle East tensions.
        Saudi Arabia also significantly strengthened its energy ties with China by
        announcing on Monday a $3.6 billion deal to buy 10% of China’s Rongsheng Petrochemical,
        which would see it supply 480,000 barrels per day of crude oil to the company.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1dd338-cde7-4ca3-bab3-8827634fd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts say that as the US’ rivalry with China and Russia intensifies
        in an increasingly polarized world, Saudi Arabia and other Middle Eastern
        nations are choosing to diversify their global partnerships. But while states
        like Saudi Arabia may be getting closer to China, Beijing is far from becoming
        a US rival in the region, they say.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b99b91-18d0-4f73-8251-aa79a920b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The traditional monogamous relationship with the US is now over,”
        said Ali Shihabi, a Saudi analyst and writer. “And we have gone into a more
        open relationship; strong with the US but equally strong with China, India,
        (the) UK, France and others.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8306f-4a98-4fa5-812f-a5c5bf95631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That polarization is the reason different parties “bring different
        forms of influence to the table,” he told CNN. “The smart thing for the kingdom
        is to put in place a portfolio of strategic relations that all contribute
        to its security and prosperity in different ways.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa6064-580a-41ae-ba76-5c8c4a099cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom’s ambassador to the United States, Princess Reema bint
        Bandar Al Saud, told CNN’s Becky Anderson in October that a review of the
        US-Saudi relationship was “a positive thing.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dadf69-8c1b-42f5-96ec-a05a7506d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia this week moved closer to joining a China-led Asian security
        and economic bloc, having been granted the status of a dialogue partner in
        the Shanghai Cooperation Organization (SCO) as it expands its global outreach.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100430a9-2719-41d6-982f-375fba0446e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A club of mostly ex-Soviet states, the SCO includes Russia and China,
        as well as other major economic players such as India and Pakistan. The kingdom
        could eventually be granted full membership.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5147c9-aed8-4e72-bdf8-2c2004eeee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s growing role in the Middle East of late has alarmed Washington.
        This month alone, Beijing mediated a landmark agreement between archfoes Iran
        and Saudi Arabia that could help significantly ease Middle East tensions.
        Saudi Arabia also significantly strengthened its energy ties with China by
        announcing on Monday a $3.6 billion deal to buy 10% of China’s Rongsheng Petrochemical,
        which would see it supply 480,000 barrels per day of crude oil to the company.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe06193-d61c-4a82-9513-6934b5eba363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts say that as the US’ rivalry with China and Russia intensifies
        in an increasingly polarized world, Saudi Arabia and other Middle Eastern
        nations are choosing to diversify their global partnerships. But while states
        like Saudi Arabia may be getting closer to China, Beijing is far from becoming
        a US rival in the region, they say.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582ff6e-6dad-44ea-a6e9-b1263b481df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The traditional monogamous relationship with the US is now over,”
        said Ali Shihabi, a Saudi analyst and writer. “And we have gone into a more
        open relationship; strong with the US but equally strong with China, India,
        (the) UK, France and others.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690f16e-375c-40c0-ae32-7e2d1c1fbf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese President Xi Jinping and Saudi Crown Prince and Prime Minister
        Mohammed bin Salman Al Saud, center, pose for a photo with other leaders of
        21 Arab League countries and Arab League Secretary-General Ahmed Aboul Gheit
        and other heads of international organizations attend the first'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a449b7-ef87-4976-b5d4-62fc96264340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That polarization is the reason different parties “bring different
        forms of influence to the table,” he told CNN. “The smart thing for the kingdom
        is to put in place a portfolio of strategic relations that all contribute
        to its security and prosperity in different ways.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68c1f7-fe72-4c1e-ad29-2eef827a39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The kingdom’s ambassador to the United States, Princess Reema bint
        Bandar Al Saud, told CNN’s Becky Anderson in October that a review of the
        US-Saudi relationship was “a positive thing.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fd89e-a776-44bd-a456-0bacda363144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This kingdom is not the kingdom it was five years ago, it’s not the
        kingdom it was 10 years ago. So, every piece of analysis that existed is no
        longer relevant,” she said, stressing nonetheless that the alliance with the
        US was wide-ranging and robust.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2640891-27a7-411e-81ca-b42240031b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN’s Becky Anderson on Thursday, Vali Nasr, professor
        of Middle East studies and international affairs at the Johns Hopkins University
        School of Advanced International Studies (SAIS), said the US needs to rethink
        its Middle East policy “because it has been based on a very different conception
        of Saudi Arabia.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913d60e-ebda-4730-9c62-45be92d08f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, however, say that the Middle East is unlikely to become
        an arena for US-Chinese rivalry, given Beijing’s economy-oriented focus and
        its aversion to playing regional politics. The Saudi-China relationship is
        therefore unlikely to become a full-blown alliance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8395f-56ae-42fd-a343-32e9b2bfcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is China’s biggest supplier of crude, and China is
        the biggest destination of Saudi oil exports. The kingdom’s economy is nonetheless
        tied to the US as its currency is pegged to the dollar and the sale of its
        oil is conducted in that currency. Saudi Arabia’s defense infrastructure is
        also heavily reliant on American equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e8f22-18cf-4dcb-9f52-dd022ea182da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jonathan Fulton, senior non-resident fellow at the Atlantic Council,
        says that China has a strict non-alliance policy and is unlikely to want to
        get bogged down in Middle Eastern conflicts.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38902860-f748-44d9-9327-5a78e834f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An ally is typically someone you’re aligned with against a third
        country or a bloc of third countries… and China doesn’t want to do that,”
        he told CNN. “They don’t want to get caught up in other countries’ issues,
        especially in the Middle East.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9eaa37-f34a-4c41-8f29-01ff3671468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Western states, China also offers Saudi Arabia its policy
        of non-interference in each other’s domestic affairs, an issue that was clearly
        spelled out when Chinese President Xi Jinping made a landmark visit to Riyadh
        last year</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4bf34-5c96-428a-bfbe-cee69e3fac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fulton said that the two are unlikely to interfere in each other’s
        affairs mainly because “neither side matters that much to the other,” and
        that each state’s core interests are beyond the scope of the other’s priorities.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cba0c-4a6c-4b9e-8ae0-a726be760f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That may work well for Saudi Arabia, which has been on the receiving
        end of a barrage of criticism from the Biden administration and Congress for
        its human rights record. For China, it means that Saudi Arabia will continue
        its silence on matters such as its treatment of Uyghurs and other Muslim minorities
        in northwestern region of Xinjiang, which the US in 2021 labelled a “genocide.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ae94a-4b0b-4f95-a2d5-dbdf202ab518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the surprise Saudi-Iran agreement was announced this month, the
        Biden administration appeared to downplay China’s role. White House Spokesman
        John Kirby said internal and external pressure, including effective Saudi
        deterrence against attacks from Iran or its proxies, ultimately brought Iran
        to the table, Reuters reported. But he welcomed it “regardless of what the
        impetus was, or who sat down at the table.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af63de6-7f3f-401f-bfe9-ff20c676fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:46:39.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton said China’s mediation isn’t necessarily a change in its
        Middle East policy. It was a “regional approach to a regional problem,” he
        said, which regional actors saw the US unable to resolve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca3ce9-d49c-4637-ae76-6ccb0ae71e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T02:45:20.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T02:46:39.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> “China and Saudi
        Arabia are getting closer. Should the US be worried?"</em></p>'
  'Pope-to-be-discharged-Saturday':
