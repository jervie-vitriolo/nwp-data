      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Andrew Tate, the controversial former kickboxer
        turned social media influencer, and his brother Tristan will be moved out
        of jail and placed under house arrest in Romania, amid an ongoing criminal
        probe into allegations of organized crime, human trafficking and rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d4eb5-fec9-4417-83fb-9b43b8c6dad9'
      'mgnl:activationStatus': true
