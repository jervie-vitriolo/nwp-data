    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852dc64-25aa-4870-bf5b-e867d202239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.216+08:00
