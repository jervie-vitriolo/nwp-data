  'el-nino-ocean-temperatures':
    'author': 'Laura Paddison and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-01T23:42:01.000+08:00
    'imagesource': 'jcr:b39a7877-c7d3-4557-87e9-c70397b18338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9e271c-72df-404a-b5d1-b404b4740046'
    'lead': 'The oceans have been record-warm for the past four years, scientists
      reported in January. Then in mid-March, climatologists noted that global sea
      surface temperature climbed to a new high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T23:49:12.713+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-01T23:50:05.511+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The oceans just reached their hottest temperature on record as El Niño
      looms. Here are 6 things to watch for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a3225-cf2a-4dd4-87b1-3428a529e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have watched in astonishment
        as ocean temperatures have steadily risen over the past several years -- even
        as the cooling La Niña phenomenon had a firm grip on the Pacific. The oceans
        have been record-warm for the past four years, scientists reported in January.
        Then in mid-March, climatologists noted that global sea surface temperature
        climbed to a new high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3636b-316c-4285-945a-d7f804135613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incredible trend worries experts about what could lie ahead, especially\
        \ as forecasts predict El Niño is on its way starting this summer -- and along\
        \ with it, impacts like extreme heat, dangerous tropical cyclones and a significant\
        \ threat to fragile coral reefs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ba40c-7e77-4ebc-a083-4021aa4d0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Niña and El Niño are natural phenomena in the tropical Pacific Ocean;\
        \ La Niña is marked by cooler-than-average ocean temperatures, while El Niñ\
        o brings warmer-than-average temperatures. Both have major influence weather\
        \ across the globe. And a switch to El Niño will almost assuredly bring warmer\
        \ global temperatures along with it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41040df-845f-4493-af52-d6a1cd833baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daniel Swain, a climate scientist with the University of California,\
        \ Los Angeles, said there is already a \"dramatic transition\" from La Niñ\
        a to El Niño happening in the tropical Pacific.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac03f6-3b17-4743-b8ca-f30c0339672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, the atmosphere and the ocean are both in sync and screaming\
        \ 'El Niño rapid development' over the next few months,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193665ca-91d0-4baf-a65a-c0175a987a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last three years have still been some of the warmest on record,\
        \ even with La Niña's cooling effect. \"We're now switching that off,\" Professor\
        \ Adam Scaife, head of long-range prediction at the UK Met Office, told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a75ab-fbf2-4711-a2f4-fe4cfc990e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's unclear how strong the coming El Niño will be -- some models predict\
        \ it could reach super-strength, others suggest it will be more moderate.\
        \ But what is clear is that, layered on top of human-caused global heating,\
        \ the signs point to El Niño ushering in severe and unprecedented impacts\
        \ for many parts of the world.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a1ef6-bff5-426a-8680-0a8e2ccaab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are six weather and climate extremes to look out for.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1dbec-0785-4339-bd65-b782e062384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The world could breach 1.5 degrees of warming for the first
        time</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7ec84-2961-48d6-8e14-ab0191e6fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño could -- for the first time -- push the world past 1.5 degrees\
        \ Celsius of warming above the pre-industrial levels of the mid-to-late 1800s.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c4659-588b-4d98-8ebf-50b12c588d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries pledged in the Paris Climate Agreement to limit global warming\
        \ to well below 2 degrees -- and preferably to 1.5 degrees -- compared to\
        \ pre-industrial temperatures. Scientists consider 1.5 degrees of warming\
        \ as a key tipping point, beyond which the chances of extreme flooding, drought,\
        \ wildfires and food shortages could increase dramatically.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc51c90-7093-414e-9beb-833db529bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strong El Niño could push the planet to that point, Scaife said,\
        \ even if only temporarily.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb9bcf-08e1-4997-b475-fcb3370bfcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will probably have, in 2024, the warmest year globally on record,\"\
        \ Josef Ludescher a senior scientist at Potsdam Institute for Climate Impact\
        \ Research, told CNN. The hottest year on record is currently 2016, which\
        \ followed a very strong El Niño.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964baa6d-556a-466a-afad-2b28f1375bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world has already seen around 1.2 degrees of warming, as humans\
        \ continue to burn fossil fuels and produce planet-heating pollution. And\
        \ despite three years of cooling La Niña, temperatures have soared to dangerous\
        \ levels.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6121f2-75ca-44be-93be-bbaa144a22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe saw its hottest summer in 2022, with temperatures over 40 degrees\
        \ Celsius (104 Fahrenheit) and Pakistan and India experienced a searing heatwave,\
        \ where parts of the country reached more than 49 degrees Celsius (120 Fahrenheit).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314dbe4-fe75-4bc0-b114-d6579483a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, whether the 1.5-degree threshold is hit or narrowly missed\
        \ \"doesn't really matter,\" Scaife said. \"It's the first time in human history\
        \ that that value is within reach -- and that's the really significant point.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04aee5-4238-4ad4-9020-e125b8d5c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the exact level of heating El Niño brings, some of its impacts\
        \ -- including extreme temperatures -- are very likely to be unprecedented,\
        \ Scaife said. \"Each time we now get an El Niño, it's adding on to an ever-larger\
        \ amount of global warming that we've accrued.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cd770-344c-440c-8b2e-306059ff24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There could be more drought-busting rain in the West</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbcefe-d64d-4899-a529-887bdc625fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California has seen an onslaught of rain and snow in recent months.\
        \ That could intensify during El Niño.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe081b-b26b-4e9c-8e24-c6f9148414a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California already faces potential flood threats this spring, NOAA\
        \ reported in March, after record-breaking snow fell in the Sierra and torrential\
        \ rain drenched the rest of the state.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ee67c-0880-4d05-93a8-d871c237e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once El Niño kicks in, much of the state will likely see an elevated\
        \ chance of above-normal rainfall with an increased risk of flooding, landslides\
        \ and coastal erosion, experts told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90365a6e-6da0-4257-9abd-05ff72040d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could even deliver \"meaningful drought relief\" to the Colorado\
        \ River Basin, said Brad Rippey, a meteorologist with the US Department of\
        \ Agriculture.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6191360-a4b4-4e1d-b4d2-6085361f514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whereas La Niña is historically a 'drought maker' for the continental\
        \ United States, El Niño is a 'drought breaker,'\" Rippey told CNN. \"Although\
        \ the exact location of drought, or lack thereof, varies considerably from\
        \ event to event.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e376e-ec94-43e4-b2a6-8d890aed7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation on the Colorado River, which provides water for drinking,\
        \ irrigation and electricity for roughly 40 million people across the Southwest,\
        \ has been plagued by overuse and a climate change-fueled drought. The water\
        \ crisis has become so dire that the federal government announced never-before-seen\
        \ mandatory water cuts in the last two years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d186bf2-7961-43c1-8939-a73aac76fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jon Gottschalck, a head forecaster at NOAA's Climate Prediction Center,\
        \ echoed Rippey, noting that a stronger and extended Pacific jet stream —\
        \ fast-flowing air currents in the upper atmosphere that influence day-to-day\
        \ weather — could \"elevate odds for atmospheric river-type events for the\
        \ West Coast,\" while also causing more intense precipitation in the South.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30705655-2ec6-4145-b417-f497beee683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drought, heat and fire elsewhere</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bb4b6-94da-44e8-964e-626efdb54fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In other parts of the world, El Niño could amplify droughts, fierce\
        \ heatwaves and dangerous wildfires.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0030cb-a6a6-4c71-b981-6740938c55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa and India are at risk of drought and extreme heat, as\
        \ are nations near the West Pacific including Indonesia, Australia and Pacific\
        \ island nations such as Vanuatu and Fiji.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1a491-7eed-497a-b23a-04fd54c5a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Australia -- still reeling from extensive flooding -- El Niño is\
        \ likely to bring much drier, hotter weather, especially in the eastern areas\
        \ of the country. Since 1900, 18 of the 27 El Niño years have meant widespread\
        \ winter and spring drought, a spokesperson for Australia's Bureau of Meteorology\
        \ told CNN.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c019e-f058-475d-b97c-09a9c25f68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its recent floods have also increased fears for a particularly destructive\
        \ bushfire season, as increased vegetation growth could provide fuel for fires\
        \ as the weather gets drier and hotter.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acfb76-b321-4a58-ba1f-9eca32d51337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, too, is bracing itself for the impacts of El Niño, which can\
        \ weaken the monsoon that brings the rainfall it relies on for filling aquifers\
        \ and growing crops.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84e064-5cc5-448b-9253-065ddf7d0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The monsoon tends to be most affected when there is a flip from a La\
        \ Niña winter, which we have just seen, to an El Niño summer, which the 2023\
        \ summer is likely to be, said Raghu Murtugudde, an Earth systems scientist\
        \ at the University of Maryland.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fdafb-885b-4013-a045-e00a7d36e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The overall [monsoon rainfall] deficit can be as high as 15%,\" he\
        \ told CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5965b-f427-45a2-8090-73d0bbb83d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño could also push up temperatures in India, which is already\
        \ experiencing unusually early heatwaves. It's a \"compound hazard because\
        \ heat waves and El Niño tend to delay the onset of the monsoon,\" said Kieren\
        \ Hunt, a research scientist at the University of Reading in England.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc4ded-f75d-4548-8c4e-dbd48185a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months of dry spells would \"put a tremendous strain on water security,\"\
        \ he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741184d3-ecb8-477c-968a-d28b88cf109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warmer Pacific Ocean fuels stronger cyclones</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6148b3-e651-4ef3-b36d-7f1d9dd09c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the first fingerprints of El Niño, according to Gottschalck,\
        \ will be evident in the changes in tropical cyclone activity.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c5b47-6ff3-4215-bf48-ced0492734a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike La Niña, El Niño tends to reduce Atlantic hurricane activity,\
        \ but creates the opposite effect in the Pacific, where warm waters can fuel\
        \ more intense typhoons.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164d0f4-9f02-459c-90f8-5330931aca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tropical cyclones can often form further west in the basin and remain\
        \ stronger longer and so potential impacts to Hawaii are increased,\" Gottschalck\
        \ said. This means \"more chances of landfall and remotely driven impacts,\
        \ such as stronger and longer duration seas, heavy rainfall, and more.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be9012-9bd6-4202-8e5a-609579e4fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere in the Pacific, Swain said models show \"very warm waters\"\
        \ off the coast of Peru that are already bringing in unusually heavy precipitation\
        \ and flooding in the deserts. \"That is a classic precursor to a significant\
        \ El Niño event.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff3aca-6709-405b-8103-1d95bb556cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As El Niño forms and strengthens later this year, Peru could be at\
        \ even greater risk of more flooding. The government is already set to invest\
        \ more than $1 billion on climate and weather measures to prevent the worst\
        \ consequences.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ef366-1383-4d57-9439-243f859237fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coral reefs could see catastrophic bleaching</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d717ba-6a5a-4f55-93f7-2e0649eb09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño is an ocean heater, and warmer water is bad news for coral\
        \ reefs.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360439e9-165f-43e7-86cb-f28b9d113c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When they get too hot, corals will spit out the algae living within\
        \ their tissue, which provides them with both their color and most of their\
        \ energy. This causes corals to turn white -- in a phenomenon called bleaching.\
        \ While they can recover if temperatures eventually cool, bleaching puts them\
        \ at higher risk of starvation and death.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac96859-3ffb-4048-b1c0-912f0dddc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A particularly catastrophic period of coral bleaching happened between\
        \ 2014 and 2017 -- hitting every major reef on earth. Australia's Great Barrier\
        \ Reef saw nearly 30% of its corals die in a record-breaking marine heatwave\
        \ in 2016 -- which followed a very strong El Niño that started in 2015.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7071a-68c6-453b-8b94-a4d328265355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More mass bleaching events have followed, and with El Niño on the horizon,\
        \ scientists are increasingly concerned about the impacts on coral that has\
        \ simply not had enough time to recover.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27a16f-b7b2-4c8e-b2b4-7703552ae5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What's being predicted here is very scary,\" said Peter Houk, a professor\
        \ at the University of Guam Marine Laboratory who studies coral in Micronesia.\
        \ \"Every time one comes it grows a little bit more in intensity.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d9125-263d-47ed-9f71-d9c1786d286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño doesn't necessarily mean that all coral will be affected, Houk\
        \ said. Each El Niño is different and there are always other natural climate\
        \ patterns at play. \"But when it does happen, it's brutal,\" he said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ef23e-c08e-4da1-9633-9fa2cacd63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whenever it arrives, El Niño is going to be a chance to learn more\
        \ about how coral reacts and where pockets of resilience might appear, Houk\
        \ said. He just wants it to hold off a bit longer. \"We hope that the predictions\
        \ are wrong and then we can buy a few more years for the corals to recover.\"\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4daba1f-ffb9-44c2-80f1-04bd1095b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More Antarctic ice melt?</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309e12d-7d40-4264-a276-5f9ea03a47a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antarctic ice is already in trouble and El Niño could make it worse.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0562fd-e88e-428d-b6e6-de44cea0da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, ice levels on the continent dipped to record-breaking\
        \ lows for the second time in two years, sparking fear that after years of\
        \ ups and downs, it could now be on a steep downward trend.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226d3f2-5fd1-49dd-b026-38fb750644ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño could help speed up this process, according to recent research,\
        \ which found a link between the strength and frequency of El Niño events\
        \ and the speed of Antarctic ice melt.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc689709-35e9-4ea4-843c-99bcca3d2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Models that project a greater increase in El Niño systematically\
        \ produce a faster ice sheet melt than models that projected a smaller change\
        \ in El Niño,\" Wenju Cai, chief research scientist at CSIRO, Australia's\
        \ national science agency, told CNN.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20712fe2-2639-4079-b179-75647859feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are watching Antarctica closely because it holds such a\
        \ catastrophic amount of water in its ice. Though the Antarctic ice sheet\
        \ is unlikely to melt completely, it has enough water in it to raise global\
        \ sea level by 230 feet (70 meters).\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d0275-bf3d-49ba-b899-64e5974230f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate term, El Niño events have divergent impacts across
        Antarctica, Cai said, with increases and decreases in different areas. But
        taken together, he said, the trend is clear -- "an overall sea ice decrease."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4fe24-f8a0-4c3d-b730-43663714a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:49:12.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:50:05.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/01/world/el-nino-forecast-weather-climate-impacts/index.html">The
        oceans just reached their hottest temperature on record as El Niño looms.
        Here are 6 things to watch for</a>"</em></p>'
  'russia-runs-un-security-council-this-month':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-01T23:50:24.000+08:00
    'imagesource': 'jcr:d4f49d25-c6f3-411f-8f29-2c2c9f4fc515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd54740-4290-4d64-ac12-2c64c55d3c4c'
    'lead': 'A country led by an accused war criminal is now in charge of the United
      Nations Security Council. Hard as it is to believe, it''s Russia''s turn to
      assume presidency of the powerful body — which is charged with maintaining global
      peace and security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T23:56:13.439+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-02T00:00:37.576+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-02T00:00:37.123+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia runs the UN Security Council this month. Ukraine says it''s the
      worst April Fools'' joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7432a-0343-4425-88f8-623331cc3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.577+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A country led by an accused war criminal
        is now in charge of the United Nations Security Council. Hard as it is to
        believe, it''s Russia''s turn to assume presidency of the powerful body —
        which is charged with maintaining global peace and security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6aff76-d952-4051-9043-e66d1e4fd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.577+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's Foreign Minister Dmytro Kuleba described Russia assuming\
        \ the council presidency on April 1 as its brutal invasion of Ukraine stretches\
        \ into a second year as \"the world's worst April Fool's joke.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efffb0-631a-46bc-af99-9b7ecfc1df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.577+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The country which systematically violates all fundamental rules of\
        \ international security is presiding over a body whose only mission is to\
        \ safeguard and protect international security,\" Kuleba said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180b425-b2ba-4dad-872d-fb17a73dbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.578+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidency of the security council rotates alphabetically among its\
        \ 15 member nations. The body is controlled by its five permanent members,\
        \ including the US and Russia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a3b6e-256f-4d26-bed9-b91f6b2292f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.578+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN diplomatic corps is well aware of the public skepticism about
        Russia leading the council while its troops occupy parts of Ukraine, a fellow
        UN member country. Few remember that Russia was last president of the council
        in February 2022 — during the run-up to its invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901bb74-b4ff-4c58-8162-517926f87280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.579+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Security Council president is supposed to stay neutral. But in its\
        \ new role, Russia can maneuver meetings on Ukraine and use the month to portray\
        \ the US and other Western countries as making false accusations against Russia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a404af-ec83-4239-8bd2-606aee99c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.579+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to discomfort over Russia's new role is the fact that Russian\
        \ President Vladimir Putin last month became the first head of state of a\
        \ permanent member of the United Nations Security Council to be issued with\
        \ an arrest warrant, over an alleged scheme to deport Ukrainian children to\
        \ Russia. Moscow has defended the practice as saving them while denying that\
        \ the deportations are forced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947442a1-370a-4144-b236-034d9628ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.579+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It does seem rather grotesque ... it makes the Council look bad,\"\
        \ International Crisis Group UN head Richard Gowan said of Russia taking the\
        \ presidency.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ecb09-b80f-42a7-8aeb-97249b97f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.580+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Russia backers here at UNHQ meanwhile say they see historic\
        \ parallels to the current situation, pointing out that the US, a permanent\
        \ member of the Security Council, invaded Iraq in 2003 without the council's\
        \ approval.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e24ba9-3acc-4f9e-8e25-28502a002caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.580+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the day, the problem \"is not the Russian Presidency.\
        \ It's Russian behavior in Ukraine,\" a Security Council diplomat told CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07f09b-a936-4969-9574-bcd17c3febb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.580+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can Russia be kicked out?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64475401-6f23-4b1b-b2d7-8c65665cbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.581+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past year, Ukraine has questioned whether Russia has a right\
        \ to its permanent seat at the council at all, pointing out at public meetings\
        \ that Moscow received the chair of the former Soviet Union without any vote\
        \ in the early 1990s.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4906d-c882-4969-835e-6bad6bc96bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.581+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But is it possible to boot Russia off the Council or even the entire\
        \ UN over its actions in Ukraine?\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21796a96-930c-4973-94d6-791b763ee0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.581+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN charter, the foundation of the organization, does not make it\
        \ easy to eliminate a permanent member of the Council. A Russian veto can\
        \ easily keep its representatives at the council's horseshoe table forever.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7fc9f-c568-484d-9217-07f2f47d67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.582+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A country that flagrantly violates the UN charter and invades their\
        \ smaller neighbor has no place on the UN Security Council. Unfortunately\
        \ Russia is a permanent member of the Council and no international legal pathway\
        \ exists to change that reality,\" a spokesperson for the US Mission to the\
        \ UN told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53ee1e-16bf-4ac0-9366-9f78e7ed6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.582+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that can be done in the austere body really is to challenge
        what Russia says there — something that the US has vowed to do. "We continue
        to call out their lies and bring credible voices, data and facts on the ground,"
        the US spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433efe4-2c0d-4f47-a369-48fd04c960ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.582+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer the war drags on, the more Russia''s position at the
        UN may come under pressure. But like many of the meetings here, rhetoric is
        the major weapon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa425256-4261-4aae-8808-71a87c374ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:56:13.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T00:00:37.583+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/01/world/russia-un-security-council-intl/index.html">Russia
        runs the UN Security Council this month. Ukraine says it’s the worst April
        Fools’ joke</a>"</em></p>'
