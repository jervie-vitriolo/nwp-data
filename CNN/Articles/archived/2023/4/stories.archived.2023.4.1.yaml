    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd3014-d132-4bb4-aa09-bed35d3d3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.336+08:00
