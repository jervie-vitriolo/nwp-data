      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities alleged that some victims were misled \"into believing\
        \ that they intended to enter into a marriage/cohabitation relationship\"\
        \ while being transported into Romania and were later sexually exploited with\
        \ physical violence and coercion, according to Antena 3.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ef890-ba0b-41d1-9c52-ab08382a58df'
