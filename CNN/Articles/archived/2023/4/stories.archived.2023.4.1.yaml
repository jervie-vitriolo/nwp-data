        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed536d-0ce2-480e-951d-3bf8ec6baae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d062f-9fe9-420b-9107-ff4be36f08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumating na sa Oriental Mindoro ang mga specialized bags mula sa
        United Kingdom para gamitin sa ''bagging'' o pansamantalang pagsasara ng leaking
        areas mula sa MT Princess Empress," Oriental Mindoro Gov. Humerlito "Bonz"
        Dolor said on Facebook. "Ganundin, inaasahang may darating sa Lunes na 16
        customized bags mula sa planta sa Cavite."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bf77c-3077-4d19-8066-6e72af5abe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The specialized bags from the United Kingdom that will\
        \ be used in the temporary sealing of leaking areas from the MT Princess Empress\
        \ have arrived in Oriental Mindoro. We also expect the arrival of 16 customized\
        \ bags from a plant in Cavite on Monday.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9ac70-db52-4997-a33b-5fecfc535808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG has raised its oil spill response to the highest level. Its\
        \ current priorities are hiring of marine salvors to do the bagging, sealing,\
        \ patching of all identified leaks, and hot tapping and siphoning of the fuel\
        \ cargo of the shipwreck, the OCD said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59439274-08f4-490b-a166-ef79e6008dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
