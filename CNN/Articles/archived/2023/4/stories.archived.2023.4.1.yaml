      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2Fpfbid02mhzXReELe6C1py9WGe9JHWUZ88Wd1rcz22hhoX5RCJqeYGizueFhGxTkVJUF7B7zl&show_text=true&width=500"
