      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least six victims were allegedly \"sexually exploited by the organized\
        \ criminal group,\" according to a statement by Romania's Directorate for\
        \ Investigating Organized Crime and Terrorism (DIICOT).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203cede-0279-48cd-87af-daec305f4de4'
