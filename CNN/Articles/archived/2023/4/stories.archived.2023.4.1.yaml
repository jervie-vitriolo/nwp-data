      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>The Philippine
        National Police on Saturday arrested the suspect in the killing of a college
        student in Dasmariñas, Cavite a few days ago.</p>'
