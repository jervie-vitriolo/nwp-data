      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)&nbsp;—</strong>&nbsp;South
        Korean actors Lee Do-Hyun and Lim Ji-Yeon —&nbsp;who recently starred in the
        hit drama series "The Glory" —&nbsp;are dating, local media reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb7bf7-6637-4e74-b7cc-870c6cd34472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T18:17:44.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T18:17:44.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.soompi.com/article/1576724wpp/breaking-the-glory-co-stars-lee-do-hyun-and-lim-ji-yeon-reportedly-dating">Korean
        media website Soompi</a>, both of the celebrities'' agencies confirmed the
        relationship rumors, saying the two have gone from being close colleagues
        to "cautiously getting to know one another."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655603cb-37e4-45a1-9b22-e9b798e4c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T18:17:44.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T18:17:44.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"After spending some time as colleagues, the two of them developed
        an interest in one another," wrote Lee''s agency Yuehua Entertainment, as
        cited by Soompi.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6510c-ae88-45c5-a2dc-963fd9795fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T18:17:44.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T18:17:44.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Glory" tells the story of Moon Dong-Eun (portrayed by popular
        K-drama actress Song Hye-Kyo), who was bullied and abused by her high school
        classmates and has since planned to take revenge against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ec9bf-f606-4b49-945a-f66863a79000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T18:17:44.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T18:17:44.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It became the most-watched series on Netflix Philippines and continues
        to hold a spot in the top 10 televisions shows on the platform as of publishing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910ac36-7cbc-436c-be98-c4d9a2a4abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T18:17:44.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T18:17:44.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Lee portrayed the male lead Joo Yeo-Jeong, while Lim
        played the main antagonist Park Yeon-Jin.</p>'
  'escudero-new-mif-better-shot-senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-01T20:30:29.000+08:00
    'imagesource': 'jcr:ac8e2c5b-0053-4503-8493-c29c7e95976c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d7d796-e93a-47d7-b616-b4b45c840547'
    'lead': 'The latest version of the proposed Maharlika Investment Fund (MIF) has
      a better chance of hurdling the Senate after "key changes" were introduced to
      the bill, according to Sen. Chiz Escudero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T20:35:08.934+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-01T20:35:09.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['maharlika-investment-fund']
    'stories': []
    'template': '1'
    'title': 'Escudero says new MIF version has better shot at Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ad6c6-c67b-45ac-9fdf-b1efc0580582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The latest
        version of the proposed Maharlika Investment Fund (MIF) has a better chance
        of hurdling the Senate after "key changes" were introduced to the bill, according
        to Sen. Chiz Escudero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f52f13-65ee-4069-8c01-44c25f7e335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero, who already signed the committee report, said Saturday that\
        \ the new version was \"totally unrecognizable\" from its original form.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52e8fd-d7cd-4933-97a9-ad53003208b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also expressed his intention to interpellate the 32-page-panel
        report that Sen. Mark Villar, chairman of the Committee on Banks, Financial
        Institutions, and Currencies, sponsored at the plenary on March 20 — assuring
        of more improvements to the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa245b78-51bb-4597-9f32-490325881e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/3/22/Maharlika-Fund-Bill-reaches-Senate-plenary-.htmlv">Maharlika
        Fund Bill reaches Senate plenary</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55c356-08ab-4252-a2ec-bd38f1d21870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to make sure that the bill from Senate will have the necessary\
        \ safeguards and more importantly, puts the interest of the Filipino people\
        \ first,\" Escudero said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc36ee0-c4f3-4ed8-8774-3dbb6278f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As I stated from the beginning when we started to review the original\
        \ bill filed by Senator Villar, we will provide a better version. I said then\
        \ that the Senate counterpart will not be in the same shape, size, color or\
        \ form because, as it was passed in the House (of Representatives), it clearly\
        \ will not pass the Senate,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0c470-69fc-49e8-b2b3-60965fe2dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/3/20/Senate-committee-report-latest-Maharlika-fund-version.html">latest
        version</a> of the controversial MIF in the Senate provides for an initial
        capital of ₱125 billion and removes tax exemptions and other privileges initially
        sought for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667c756-3def-4a7a-8586-e6db6fc974a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of the major improvements introduced to the measure via SB (Senate\
        \ Bill) 2020 is to allow the Maharlika Investment Corporation (MIC) to issue\
        \ bonds,\" Escudero noted. \"It is accompanied by provisions detailing the\
        \ authorized and subscribed capital stocks to be created.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706566a8-7bb0-4b3e-aad2-5a8c47409123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he recently met with economic managers to discuss
        strategies to improve provisions of the MIF bill — including fund sources
        and institutional arrangements of the MIC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f276e98-d8be-4c73-9d53-de67b28109ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House passed on third and final reading its version of the MIF\
        \ bill on Dec. 15, just around two weeks since the idea was first proposed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb593617-d757-4293-bdc8-3c34df9d0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:35:09.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T20:35:09.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar filed the Senate version on Jan. 12, which was similar to the\
        \ lower chamber's version.\r"
