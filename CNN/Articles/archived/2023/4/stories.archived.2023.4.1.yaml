      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The Philippine
        Coast Guard (PCG) has started its "bagging" operations on the sunken MT Princess
        Empress, which caused the massive oil spill in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437be74f-7fb1-4b68-96a3-2c6461caf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:20:41.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:23:38.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, the Office of the Civil Defense (OCD) said\
        \ the method will be done with the crew of Shin Nichi Maru, a Japanese dynamic\
        \ positioning vessel, wherein they will use specialized bags to seal off the\
        \ cracks found on the vessel's surface and catch the leaking oil.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbonzdolor%2Fposts%2Fpfbid0hXSMgjs4AYG1AtJB3vhFai8GnqreDrBm4XeQYgbC6nwVD6ZvPCTYvRHohXQ1iAGJl&show_text=true&width=500"
        width="500" height="742" style="border:none;overflow:hidden" scrolling="no"
