      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MT Princess Empress was carrying at least 800,000 liters of
        industrial fuel oil when it sank on Feb. 28 in waters off Balingawan Point,
        Naujan — impacting more than 70 coastal barangays. Traces of oil have already
        reached Palawan, Antique, and Verde Island.</p>'
