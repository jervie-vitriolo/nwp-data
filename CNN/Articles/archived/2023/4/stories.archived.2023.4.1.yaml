  'Philippines-welcomes-EU-decision-seafarers-certificates':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-01T14:54:18.000+08:00
    'imagesource': 'jcr:353def14-d833-4231-83b1-5051e837d12c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a8c2f33-ca7e-4991-a7b7-cef97390a7aa'
    'lead': 'The Philippine government welcomed the European Commission''s decision
      to continue to recognize the certificates of Filipino seafarers, and vowed to
      continue working on other areas for improvement in the maritime sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T14:58:16.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-01T23:25:10.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH welcomes EU decision on Filipino seafarers, vows to work on areas
      for improvement'
    'updated': 2023-04-01T23:20:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1804d78-0aaa-4311-97c1-77b24949e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T18:45:49.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-01T23:25:10.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;The
        Philippine government welcomed the European Commission''s decision to continue
        to recognize the certificates of Filipino seafarers, and vowed to continue
        working on other areas for improvement in the maritime sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bb6b0-96c8-46bd-ac23-cd7faf21526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Department of Transportation (DOTr)
        Secretary Jaime Bautista said the government is "deeply elated" by the move
        of the commission, which cited the country''s "serious efforts" to comply
        with international seafarer standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef667e-d288-4d38-a6fa-fd113873d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the [commission] lauded our cooperation and welcomed our efforts\
        \ at improving the Philippine system of training and certifying Filipino seafarers,\
        \ we commit to address the remaining areas identified that require further\
        \ improvement,\" Bautista said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5cccb5-2ab1-47d8-9f50-cf51b310e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, the European Union (EU) had warned the Philippines
        that its seafarer certificates would be revoked if it fails to comply with
        the International Convention on Standards of Training, Certification and Watchkeeping
        for Seafarers (STCW).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a48fc1-bdf5-4a05-9406-bc7462fd4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A previous audit by the European Maritime Safety Agency on the country\
        \ found some shortcomings  including lack of training equipment and inconsistencies\
        \ in teaching and assessment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e704c-9854-4a54-9f38-73fe83ab8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has since boosted efforts to address these gaps. The\
        \ European Commission lauded the Philippines for these steps, and pledged\
        \ additional technical assistance to improve education and training of local\
        \ seafarers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad90649-97ee-4810-aa4c-685c43dd2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista welcomed the offer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0130eb-5f5a-4e1c-9e2e-0b44a60f3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured we will not waver in our efforts to raise the level
        of expertise of our seamen to international standards," he noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28de0a-f166-4e85-a3a4-307777978b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:25:09.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines appreciates the continued engagement and the offer
        of technical assistance from the European Commission in helping ensure that
        the challenges in the implementation of the STCW Convention 1978, as amended,
        can be overcome," the Department of Foreign Affairs also said, adding the
        country viewed the inspections, verifications, and evaluations "constructively."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08830c9-a9e5-408a-a3b3-c7fb73c9b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172412a4-16f2-4763-ad38-b4e50906a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crisis averted, jobs saved</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23057af1-9d1e-4a15-85bc-acea4e29c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Migrant Workers (DMW) also lauded the commission's\
        \ ruling, saying that a \"crisis of monumental proportions has just been averted.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0679f6-9bcd-4e23-8b0b-05ce18c47f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Roughly 50,000 jobs of Filipino masters and officers aboard European\
        \ vessels have been saved in light of the decision,\" the DMW said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c768511-0921-45b7-aa11-a2f1784d06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maritime Industry Authority (MARINA), meanwhile, thanked the EU\
        \ and other international partners that continue to hire Filipino seafarers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fc1fd-19d6-47ed-b836-815b11457962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their trust and confidence in Filipino seafarers is something that\
        \ the country values and as such, all efforts will be made to ensure that\
        \ we continue to provide them with globally competitive and highly-skilled\
        \ maritime workforce,\" it noted.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25817bb9-0505-42b3-be17-1b4eff5abb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11607ae9-250d-43fb-9d65-be2db3405ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reforms sought</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04389e8c-37b2-41b4-acbb-7c56b7a917f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some lawmakers, on the other hand, renewed the call for reforms in\
        \ the industry in order to protect the country's seafarers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618199b-6584-42f5-a781-fde11e65824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us continue to push for industry-wide reforms,\" Senator Risa\
        \ Hontiveros said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbc92b-4d91-4d40-9543-d21f08ed3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangang may natutunan sa naging banta sa hanapbuhay ng ating seafarers\
        \ (The threat against the livelihood of our seafarers should serve as a lesson).\
        \ Hence, it is imperative that concerns voiced by seafarers themselves, such\
        \ as unreasonable fees, corruption in training and maritime schools, requirements,\
        \ and others, be given greater consideration,\" she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657a4a9-951b-4b72-80b3-faff87069c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe likewise urged the national government to further\
        \ \"step up efforts\" and invest on continuous skills training for the Filipino\
        \ workers, which she said would \"increase their viability.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0debfe-c9eb-4b55-a2c3-edf6ad76923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OFW Party-list Rep. Marissa \"Del Mar\" Magsino also reiterated the\
        \ call to create curricula and modules based on \"real experiences of seafarers\"\
        \ to further improve their education.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06259d-b67f-493f-81a5-d47e342b36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medyo marami ang clamor na naguguluhan ang ating seafarers pagdating\
        \ sa kanilang mga dapat pag-aralan dahil every administration nagbabago ang\
        \ head ng MARINA, ng CHED (Commission on Higher Education),\" she told CNN\
        \ Philippines' Newsroom Weekend on Saturday.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197f76f-088b-46e2-af65-b573e6f320f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's a clamor that seafarers are confused when it\
        \ comes to what should they be studying because every administration, the\
        \ heads of MARINA and CHED change.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50911a8e-f391-436d-a780-0acde5c9f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T20:50:51.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:25:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsino also urged the national government to provide tax incentives
        and liberal loan packages to training institutions for their necessary equipment,
        training vessels, and maintenance.</p>'
