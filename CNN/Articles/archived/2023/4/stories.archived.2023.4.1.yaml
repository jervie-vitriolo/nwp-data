      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104a316-b8a3-4e26-a77d-3ef840c8e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-01T06:21:49.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also allege that one of the suspects raped a victim on\
        \ two separate occasions in March 2022.\r"
