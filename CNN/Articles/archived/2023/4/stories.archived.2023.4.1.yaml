      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/30/pcg-progress-oriental-mindoro-oil-spill.html">PCG:
        60% of oil spill-affected areas already cleaned up</a></strong></p>'
