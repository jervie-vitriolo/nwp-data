      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis joked that he is "still alive"
        as he left the hospital in Rome where he spent the past few days being treated
        for a respiratory infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e188fe-a0c6-428c-b8f4-c358dfcbc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He stopped to talk to well wishers and journalists after being discharged\
        \ from Rome's Gemelli hospital on Saturday morning.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa89aa-d6af-4ceb-bd5a-e292ee2e80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pontiff was in good spirits when he replied to CNN's Delia Gallagher's\
        \ questions about how he was feeling, telling her \"[I'm] still alive, you\
        \ know!\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34ac92-d248-4f10-953f-2d06cdf2a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if he got scared on Wednesday due to his respiratory problems,\
        \ the Pope recalled what an \"old man\" told him after going through a similar\
        \ situation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda6440-f568-4ea4-be15-a24b1c8b4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"An old man, older than me, told me after a situation like this: 'Father,\
        \ I didn't see death, but I saw it coming. It's ugly, eh!'\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007d712-1739-45d1-a53e-deab4d268f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also embraced a couple who the Vatican said lost their daughter\
        \ the previous night.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f500ec-ff64-45d1-a58f-87b6f8ec0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After leaving the hospital, Pope Francis paid a visit to one of Rome's\
        \ most famous churches, Basilica Santa Maria Maggiore, and prayed for the\
        \ sick children he met while being treated, the Vatican added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6ef26-7d05-4d6e-8677-24344130e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis, 86, was taken to Gemelli hospital on Wednesday and given\
        \ antibiotics to treat infectious bronchitis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fc2d1-292f-4a8a-976f-6dfb0cc4128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff — who as a young man suffered from severe pneumonia
        and had part of a lung removed -- has had a recent history of medical issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca71a9f-f2f3-4188-8ad7-f3116ee5a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has often been seen with a walking stick and sometimes uses a wheelchair\
        \ due to pain in his right knee. Last year, he canceled a trip to Democratic\
        \ Republic of Congo and South Sudan after doctors said he might also have\
        \ to miss a later trip to Canada unless he agreed to have 20 more days of\
        \ therapy and rest for his knee. He ultimately went to the DRC and South Sudan\
        \ in February.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a448e54-d536-43f1-b488-a115d79c47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis also suffers from diverticulitis, a common condition that can\
        \ cause the inflammation or infection of the colon. In 2021, he had surgery\
        \ to remove part of his colon.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fb73d-f0be-453a-b6f4-11c027030b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:57:53.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is expected to participate in a Palm Sunday Mass service
        in St Peter''s Square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cac726-0391-40fc-9d7b-0c4b94da0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T17:06:34.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T23:59:00.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/31/europe/pope-vatican-hospital-release-intl"><em>“Pope
        to be discharged from hospital on Saturday, Vatican says"</em></a></p>'
  '-two-mountains-forest-blaze-Thai':
    'author': 'Kocha Olarn and Helen Regan, CNN'
    'caption': 'Krit Phromsakla Na Sakolnakorn/Thai News Pix/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-01T04:25:14.000+08:00
    'credit': 'Krit Phromsakla Na Sakolnakorn/Thai News Pix/AFP/Getty Images'
    'imagesource': 'jcr:b990d5c1-c979-40f8-b55d-3e8d7e9d8087'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d87e9d-1a9d-43dc-ab79-e485126ad823'
    'lead': 'Firefighters in central Thailand have spent days battling a wildfire
      that has engulfed two mountains and part of a forest park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-01T04:28:20.447+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-01T04:28:20.720+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thai firefighters battle huge forest blaze that spread across two mountains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155edf6-3f20-4e6a-8a86-cb99798a0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Firefighters in central Thailand have
        spent days battling a wildfire that has engulfed two mountains and part of
        a forest park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc932bb-d00a-4e8a-af1f-e4a23722dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire started at the Khao Chaplu mountain in Nakhon Nayok province,
        about 50 miles (80 kilometers) northeast of Bangkok.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc12613-2ad2-4e3b-a2e7-aa9343cd379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said the blaze ignited during a lightning storm on Tuesday
        and strong winds whipped up the fire so it quickly spread across the mountain.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d9a7e-35bb-4629-af4e-4d47e7f6609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, the fire reignited and spread to neighboring Khao Laem
        mountain, according to Thailand’s Department of Disaster Prevention and Mitigation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1ca62-b374-4302-ab56-c40a24082fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video from Nakhon Nayok shows a huge blaze covering the mountain at
        night, the fire glowing red in the dark and smoke billowing in plumes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db82b2-49cd-416a-8894-590c77dbad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, the blaze had spread to Khao Nang Dam, a forest park,
        as disaster teams and the army fought to extinguish the flames. The disaster
        prevention department said in a Facebook post Thursday that three helicopters
        were dispatched to extinguish the fire, dropping more than 150,000 liters
        of water over the blaze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993b62e-e511-40de-ae20-51ad8d49ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas near the fire were declared disaster zones and firebreaks
        built to stop it spreading into residential areas, the Thai Prime Minister’s
        office said in a statement Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4922af-316c-42be-931b-01ebd4b96678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, fire trucks and fire-fighting equipment were brought in
        on standby at the foot of the mountains in case the fire spread to nearby
        villages, the disaster prevention department said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e22a09-feec-4a00-a2c9-fd364f6f8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9 a.m. local time on Friday, the wildfire had subsided, according
        to the Prime Minister’s office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1abe1-4da6-4fab-a917-a74feb107e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been no pockets of fire spotted. The smoke has continued
        billowing out from two to three spots at Ta Baek Mountain,” the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae5bbb-3cc2-4f50-82f8-8f80f8c4687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, it warned that strong winds could reignite the fire.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da045b22-15a0-41a5-a2ee-5c4cd30e08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities believe a lightning storm started the blaze,
        “the true cause of the incident will be investigated,” the Prime Minister’s
        office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d7857-1a02-4334-a3fd-99e0df8727c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T04:28:20.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-01T04:28:20.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/31/asia/thailand-mountain-blaze-intl-hnk"><em>“Thai
        firefighters battle huge forest blaze that spread across two mountains"</em></a></p>'
  'andrew-tate-house-arrest-romania-probe':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
