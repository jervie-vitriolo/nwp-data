      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cannot wait to watch...</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af76a8-540c-4bda-80a1-2f46c5d386b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T23:41:56.848+08:00
