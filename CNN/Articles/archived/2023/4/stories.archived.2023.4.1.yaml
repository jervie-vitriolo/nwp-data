      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf095f0-5545-467e-9b72-399b8393c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T06:21:49.335+08:00
