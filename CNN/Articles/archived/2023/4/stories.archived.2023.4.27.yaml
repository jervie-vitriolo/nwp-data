      'mgnl:lastActivated': 2023-04-27T18:55:25.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708acfe-3b26-461b-945e-5b3abce03c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.852+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 19 of <a href="http://http://legacy.senate.gov.ph/lisdata/4132437647!.pdf">Senate
        Bill 2034</a>, training fees for ROTC will be charged "not more than fifty
        percent (50%) of the tuition per academic unit or subject, for those not covered
        by the <a href="https://www.officialgazette.gov.ph/downloads/2017/08aug/20170803-RA-10931-RRD.pdf">Free
        Tuition Law</a>."</p>'
