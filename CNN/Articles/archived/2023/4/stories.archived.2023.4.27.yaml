      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the PDEA also incinerated dangerous drugs and CPECs valued\
        \ at ₱4.1 billion which were confiscated during various operations by law\
        \ enforcement agencies.\r"
