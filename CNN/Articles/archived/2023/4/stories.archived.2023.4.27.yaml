      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The mandatory ROTC only doubles expenses, exhaustion,\
        \ and abuse.]\r"
    '17':
