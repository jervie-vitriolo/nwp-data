  'US-SoKor-agreement-vs-NoKor':
    'author': 'Betsy Klein, Kylie Atwood and Sam Fossum, CNN'
    'caption': 'Jonathan Ernst/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-27T03:33:54.000+08:00
    'credit': 'Jonathan Ernst/Reuters'
    'imagesource': 'jcr:d46f61ff-d4db-49e4-8b63-dcaf8dbf1535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06424aff-9ac0-45e5-890c-493f4659d280'
    'lead': 'President Joe Biden and South Korean President Yoon Suk Yeol announced
      a key new agreement at the White House on Wednesday that aims to deter North
      Korean aggression, including a new US commitment to deploy a nuclear-armed submarine
      in South Korea for the first time since the early 1980s.'
