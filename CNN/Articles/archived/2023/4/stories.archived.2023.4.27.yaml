      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases for violation of the Comprehensive Dangerous Drugs Act of 2002\
        \ will be filed against the arrested suspects, the agency said.\r"
