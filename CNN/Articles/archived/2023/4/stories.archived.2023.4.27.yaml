      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2021 study by the World Bank revealed that the Philippines has 90%\
        \ learning poverty, which it defines as the rate of children being unable\
        \ to read by the age of 10.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986a447-d4de-4fa9-af9d-6faba34ac488'
