    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4c3fc-8b3d-4fd4-aedd-bbe646b97136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;China has broadened the scope of its
        already sweeping counter-espionage law in a move that analysts warn could
        create further legal risks or uncertainty for foreign companies, journalists
        and academics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf46ea-1025-4f6e-a8be-adb23cd5c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8ec2a-680d-4f2b-8977-6dc408eefece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changes expand the definition of espionage from covering state\
        \ secrets and intelligence to any \"documents, data, materials or items related\
        \ to national security and interests,\" without specifying specific parameters\
        \ for how these terms are defined.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf293404-4e71-476b-90a9-30f9bed01074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1ba60-2960-43b0-a971-9c2f88919487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cyber attacks targeting China's key information infrastructure in connection\
        \ with spy agencies are also categorized as espionage under the new version\
        \ of the law, which goes into effect on July 1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb19dc-1e43-4c38-b5c2-1942b4578834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c4af9-767f-4994-85c0-cbfffda4c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amendment, approved by China's top legislative body Wednesday,\
        \ comes amid an increasing emphasis on national security under Chinese leader\
        \ Xi Jinping, the country's most assertive leader in a generation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c133e41-9c8c-45ee-a089-1b17edc9f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db611c-6333-4fd7-83f6-593e0f56a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi has overseen a raft of new measures to crack down on perceived threats\
        \ within and outside China and sought to control the flow of information outside\
        \ the country during his 10 years in power.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49fb742-5447-4b95-ac27-da5b74751cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d01c30-be23-4d82-9a39-ffd71086db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original version of the law, passed in 2014, was already "very
        ambiguous and very powerful," said Yasuhiro Matsuda, an international relations
        professor at the University of Tokyo. "But China thinks it''s not enough,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545aced-3552-4c0b-ae54-69299be47178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da492753-df39-4a8d-9dec-6b1fb34f1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broadened counter-espionage law comes just months after China lifted\
        \ its pandemic-era border restrictions following three years of self-imposed\
        \ Covid isolation -- measures which had kept most foreign businesspeople and\
        \ researchers away.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82232d6-f486-46c7-88b7-5e65d1c7ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f6139-05f9-41a7-8de1-e2456d7356f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China is opening up, and that makes it much more vulnerable\" in\
        \ the eyes of Chinese leaders, Matsuda said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c2128-0091-4127-a04e-eb2f88f5b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bad29d-292c-41e9-befd-9f1d68b1340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revision is likely to heighten concerns of foreign individuals,\
        \ such as academic researchers or journalists, and businesses about visiting\
        \ or operating in China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db078a-cadf-4fb2-bbf7-5d511aaa8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7ab1a-3293-457e-8b7f-27e01ec07d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new language in the amendment suggests \"any organization and anyone\
        \ can be suspect ... and anything can be counted as a threat to national security\"\
        \ in the arbitrary application of the law, Matsuda said. \"This will definitely\
        \ cause a chilling effect,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cfc23-7e24-4476-92d2-008c6eed7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478a5a1-be9d-43f2-b4ed-0519999df4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened risks</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162e4d6-5991-4e6d-bd99-eb9dbc236689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lack of clarity around what kind of documents, data or materials\
        \ could be considered relevant to national security will pose major legal\
        \ risks to academics and businesses trying to gain a better understanding\
        \ of China.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d2b10-406a-4a45-81eb-b0dbe424cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1ab5b-9f36-4cc1-9f9d-4bf30df17ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to analysts, topics such as the origin of Covid, China's\
        \ real pandemic death toll, and authentic data on the Chinese economy could\
        \ all fall within the crosshairs of the law.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f89bd-3918-4368-b9ff-886da4ff52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a320acc-aeb3-4375-991f-235efdc124c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before (some activities) used to be normal engagement, but now they\
        \ could be espionage,\" said Alfred Wu, an associate professor in Lee Kuan\
        \ Yew School of Public Policy at National University of Singapore.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7b2d6-1fc0-40af-9d50-6d2144dc4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f5ea8-632d-48fe-b9df-75ddaf63c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Something like a local government budget you could broadly define\
        \ as relating to national security, or even food security,\" he said. \"Researchers\
        \ definitely need to be careful.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751c4c0-a822-40b5-9301-c99f9a99b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7b8fb-cd65-4de6-9ecb-02ef95b150ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China says its laws related to national security and espionage are\
        \ meant to safeguard the country.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfae47-bb4e-45d9-9b8f-6d66141ed205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585aa2d6-fe7b-4521-8ed2-b96cdf6b48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns about application of the law have been compounded by a series\
        \ of arrests of foreign nationals on espionage charges in recent years.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d9be2-77ee-44b6-933d-3d39f6acdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602aacd-66a5-48bb-b664-14bf2e6c07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign governments have described the cases as being politically motivated\
        \ and accused Beijing of violating due process, such as denying access to\
        \ counsel and holding close-door trials.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe63e8-7f61-44d8-9310-e10561ddea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d3794-2462-4201-846d-83725202eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one high-profile example, two Canadians -- former diplomat Michael\
        \ Kovrig and businessman Michael Spavor -- were detained by China for nearly\
        \ three years.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afe319-0937-4da3-801c-101ece45e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260b31b-d348-4258-a18c-1d61e676e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their arrest on espionage charges in late 2018 came shortly after Canada\
        \ arrested Chinese businesswoman and Huawei executive Meng Wanzhou on a US\
        \ warrant related to the company's business dealings in Iran.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2b45f-18d9-4f3e-b81c-b25c39d9cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48c2d6-d2ce-46d1-a1d2-e49ecb451e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing repeatedly denied that their cases were a political retaliation,\
        \ but the two men were released on the same day Meng was allowed by Canada\
        \ to return to China.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a0cfb-eab0-413d-9355-4412383e4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b953e-8d47-49fb-ae25-fedaf27f12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Businesses on edge</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ddd08-4e01-4d17-962e-e7b266c16ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, Japan has called for the release of one of its nationals\
        \ employed by Astellas Pharma, who was detained in China last month on espionage\
        \ charges.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bb655-4c1f-4f7a-8bbb-b730ee385aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a811a-7f82-44cf-8a4f-f304f9b135be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 17 Japanese nationals have been detained in China on suspicion\
        \ of spying and other activities since 2015, according to Japanese state broadcaster\
        \ NHK.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085b97e-0b57-4214-8bea-99fe83509495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793acb5c-6953-497f-9d1a-949f5b400760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These circumstances have already had an impact on personnel traveling\
        \ to China from Japan, according to Kawashima Shin, a professor of international\
        \ relations at the University of Tokyo.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1cc7d-b7ea-4231-a037-cc1de3c216a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e6b7c-12e9-4a53-85a6-7601aabab618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is so difficult -- so many Japanese scholars have already decided\
        \ not to go China,\" said Kawashima.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197d9af-caa1-4dc4-ae1d-c829865e3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3def5b-8713-41b5-aa05-c042c074c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese companies also note the definition of espionage under the\
        \ law is \"vague,\" so they also \"hesitate to send businesspeople\" to China,\
        \ he said. \"It's a big problem.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1dbc2-2267-4c68-b829-76d24a9fe23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a785c90-4e5b-4950-b5d6-366448a01c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One issue is that in past detentions details of the court cases have\
        \ not been open, so it becomes difficult for companies or individuals to make\
        \ risk assessments and judge at what point an activity may be crossing a legal\
        \ line, Kawashima said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a43ce9-9da2-4f33-a68d-7a06423ccd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd6255-b6ab-4b97-aef5-c530ec94d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even with this amendment we still don't understand what kind of document\
        \ constitutes a national security issue,\" he added. \"China can decide case\
        \ by case.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2ad19-927f-454c-b369-26c493cfaddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619da28e-431b-48eb-a6eb-6fe37bb18b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western businesses are also on edge.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68580ae1-2a61-4def-b0b1-58a8f81fa523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbfb83-e9d6-4e71-89a8-629fa5b9a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Chinese authorities closed the Beijing office of Mintz\
        \ Group, an American corporate due diligence firm, and detained five local\
        \ staff. And on Thursday, US consultancy Bain &amp; Company said Chinese police\
        \ have questioned staff at its Shanghai office.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02d88c-3ff9-4954-be4e-af29804a3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c40e6-3eab-4ddc-a1b1-74ad83336800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese authorities did not offer details about both cases, including\
        \ the reason for the crackdown, but analysts say the move is likely to further\
        \ spook foreign businesses operating in China.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede74fb7-3f45-41da-88dc-829e46bbb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa34ada-32c0-4fa4-8495-fe734b04438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Chinese government has continuously said it welcomes foreign\
        \ investment. However, a flurry of recent actions taken against US enterprises\
        \ in China has sent the opposite message,\" said Michael Hart, President of\
        \ AmCham China.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c10e7-3940-46a8-be50-d2d6b2f3355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc421559-85e6-44d5-86f2-7b8792cdaec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our business community is spooked, and our members are asking,
        ''Who''s next?.'' Irrespective of the government''s intention, that''s the
        message being received."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ea72f-1bbb-422e-a1b8-89335733f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:31:10.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:31:11.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/27/china/china-counter-espionage-law-revision-intl-hnk/index.html">"China
        has widened its already sweeping counter-espionage law. Experts say foreign
        businesses should be worried."</a></em></p>'
