      'mgnl:lastActivated': 2023-04-27T17:44:29.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e8de2-c6e5-434c-894a-56a514541d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hidilyn Diaz</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c816a-78bb-4368-8950-ba0f82dc4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af4945-cabc-4bcd-8d5c-4086d5c1a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Olympic gold medalist weightlifter will skip this year's SEA Games\
        \ as it would coincide with the Asian Weightlifting Championship, a qualifier\
        \ for the 2024 Paris Olympics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d19c16-2262-448d-9de5-dfee25d6efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424ef49-6eac-40c8-b8d8-3afda78f682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz, who has begun the transition to the 59 kilogram weight class,\
        \ admitted that moving up from her original category of 55 kg had been a struggle.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4ae1e-ecec-4ea3-aae3-340e292961f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2b750-ccb8-4ca7-b22e-38936bcae3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So far naka-recover na, medyo mahirap kasi nga queen ako sa 55 kg…\
        Pero yun nga, pagdating sa 59 kg (I've recovered already, it's quite difficult\
        \ as I'm the queen of 55 kg…But the journey to 59 kg) it takes a lot of preparation,\
        \ sacrifices, pain, challenges,\" Diaz said at the Summit-SEA Games press\
        \ conference on Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4234f5-d770-43c1-8dff-aeceeaf0640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac52a9-f0bb-4464-a1d8-45f8c4b0ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero ngayon nasabi ko na nasa kalagitnaan na ako (But now I can say\
        \ that I'm in the middle of it now). I was able to overcome the struggles\
        \ and challenges. One step at a time,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769733e-faeb-4d99-a58b-ac86e33b266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d815fad-3678-4702-8421-e691405362d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz said her tournament in South Korea would boost her confidence\
        \ in the higher weight class.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5822601-5f3e-48e1-aa07-dce7d39cd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affc481-ae1f-4101-be12-f539b674aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To step there, at masabi ko na ito na talaga ang first competition\
        \ na nasa 59 kg na ako (I will be able to say that this is my first competition\
        \ at 59 kg). I just need to gain the confidence na kaya ko (that I can do\
        \ it), gain the confidence na nandoon yung technique, yung lakas (that the\
        \ technique and strength are there),\" she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339d8eb-8ab6-4d88-8e8d-f6d989346108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6359a50-77cb-478d-b200-d43a9d415c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of her competitive career, Diaz has focused her attention on\
        \ giving back to her community.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1093b2-eecb-497b-a208-612e60549711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8b65e-98eb-4fd1-a178-faf97ee99ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she and her team have donated weightlifting equipment to small\
        \ communities to increase awareness of the sport, and even launched a weightlifting\
        \ academy to aid grassroots athletes realize their dreams, including those\
        \ who seek to compete in future Olympics.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ac9ef-539f-4154-a92d-0d72603d2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4f727-ace2-4f90-9643-40ad239db9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EJ Obiena</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e2f9b-eaeb-4239-a711-a16056f85642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.612+08:00
