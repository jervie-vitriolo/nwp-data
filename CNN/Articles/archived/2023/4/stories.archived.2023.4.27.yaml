      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also cited a study by the World Bank that revealed a problem on\
        \ comprehension among Filipinos up to age 10.\r"
