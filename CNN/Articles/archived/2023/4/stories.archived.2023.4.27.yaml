      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Kabataan Party-list on Thursday decried the suggested training fees for the
        proposed mandatory Reserve Officers'' Training Corps (ROTC) amid protests
        on impending increases in tuition and other school costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca0a8d-b445-4c05-af1b-7dcbd8e8ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4246e-68a0-4678-899e-fd6a6ce86c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These mandatory fees will keep more students out given impending\
        \ tuition and other fee increase across private universities,” said Renee\
        \ Louise Co, Kabataan Party-list Executive Vice President.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fc5aa-79cd-457b-9da5-82da28063b23'
      'mgnl:activationStatus': true
