  'mpic-delist-pse':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-27T11:39:39.000+08:00
    'imagesource': 'jcr:5e4c2e3b-e663-4a6f-8635-5f53699e40a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b18044b-eb6e-4a0c-9d0e-d4f75911dbd7'
    'lead': 'Tycoon Manuel V. Pangilinan is taking Metro Pacific Investments Corp.
      (MPIC) private, with the group’s stock to be delisted from the Philippine Stock
      Exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T11:42:32.724+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-27T14:21:51.865+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Metro Pacific pursues delisting plan from PSE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bef97-589c-44a6-ab26-9ec3e8cf633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — Tycoon Manuel V. Pangilinan
        is taking Metro Pacific Investments Corp. (MPIC) private, with the group’s
        stock to be delisted from the Philippine Stock Exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af563f-a109-4404-9cc6-1661231d92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes as MPIC received a tender offer from a consortium consisting
        of Metro Pacific, GT Capital, Mit-Pacific and MIG Holdings, set at ₱4.63 per
        common share.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940b389-a498-4478-98a1-1c1b894f9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mit-Pacific Infrastructure Holdings Corporation (“Mit-Pacific”) is
        a joint venture of Mitsui and Japan Overseas Infrastructure Investment Corporation
        for Transport &amp; Urban Development.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162c5cb-301d-401b-84bf-88bb01f98754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure, the conglomerate said its board of directors “unanimously
        approved” the plan to file an application for voluntary delisting with the
        local bourse.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8c776-bd8f-4ce0-9aa4-ba508f5b335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of the consortium said the offer would allow existing minority
        shareholders “to realize a significant premium over historical share prices
        of MPIC.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ac304-7674-41e0-9103-e41fad5f6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At the same time, a delisted MPIC will be better aligned with the
        objectives of the bidders to continue investing in long-term infrastructure
        projects supporting sustainable economic growth in the Philippines,” the consortium
        said in a separate disclosure filed by GT Capita.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163573af-66fd-4735-b4b7-818f44da03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MPIC could push through with this if the plan secures the nod of at
        least two-thirds of the entire membership of the board of directors, as well
        as its total outstanding and listed shares, with not more than 10% of them
        voting against it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406ec89-394f-4217-96b9-a5ac58649486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following its delisting, MPIC said it would continue its operations
        and investments in the Philippines and other markets in Southeast Asia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff5253-dc80-4717-a9ca-fb8aef6d6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The infrastructure giant has cemented its footprints in the power,
        tollways, water, and health sectors.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87def55b-ab94-46bd-b401-a7f1f56355e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:42:32.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T14:21:51.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MPIC voluntarily halted the trading of its shares on Thursday. Suspension
        is expected to be lifted Friday morning.'
