    'title': 'Youth party-list decries training fees for proposed mandatory ROTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009d607-cd31-4282-a2a9-f03a58776017'
      'mgnl:activationStatus': true
