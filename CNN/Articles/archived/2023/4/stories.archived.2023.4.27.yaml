      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd can also order changes in school uniforms to adapt to the\
        \ weather, he said. School authorities, teachers, and parents should work\
        \ together in determining their “alert levels” on when is it safe to hold\
        \ in-person classes, he added.\r"
