      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also key family members in attendance, including Biden's\
        \ brother Frank Biden, second gentleman Doug Emhoff's brother Andrew Emhoff,\
        \ and Vice President Kamala Harris' niece Meena Harris.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3329b1-a0e1-428a-82e1-46819ec6786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.444+08:00
