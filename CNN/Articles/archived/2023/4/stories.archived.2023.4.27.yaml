      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Muntinlupa City Regional Trial Court has issued a hold departure order (HDO)
        on former Bureau of Corrections chief Gerald Bantag and former deputy security
        officer Ricardo Zulueta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ed108-2e6c-4f71-9b29-2d7658854268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f39c5-1b4b-4daf-841c-96d1af6d96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two have been tagged in the murders of veteran journalist Percy\
        \ Lapid and Jun Villamor, an alleged middleman in the radio anchor's killing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1617c2-cfc8-46f8-8d51-6157dafada4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e1015-24be-4285-b35c-c0343c5bfa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order will prevent them from leaving the country.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b43c5-5301-4196-ad7c-8c9577402154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7368653-fb8a-4dd7-9764-ac407198004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To reiterate, the issuance of the hold departure order is for the\
        \ court to maintain the effectiveness of its jurisdiction over the person\
        \ of the accused in this case,\" the HDO dated April 25 read.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b5db4-3d5d-4a80-95f7-30399c0b1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5948f-4d1e-4b18-9499-ba450c2bf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In order not to frustrate the ends of justice, it is imperative that\
        \ a hold departure order be issued to prevent accused from leaving the country\
        \ during the pendency of the instant case,\" it added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02d82d-16f7-4abf-9c33-85d11d063119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3c768-bcf5-465b-879d-c4ea387afd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police-Criminal Investigation and Detection\
        \ Group earlier launched a manhunt against Bantag and Zulueta following the\
        \ issuance of arrest warrants by the Muntinlupa City court and another in\
        \ Las Piñas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3e265-ccb4-42ee-839b-77e60b5af275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54cab8-2c8c-4d90-a746-b36915445b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T21:03:39.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said last week that Bantag
        has offered to surrender.</p>'
  'no-more-beep-card-shortage':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-04-27T20:49:04.000+08:00
    'imagesource': 'jcr:1e1ed423-6286-4ca9-bd6f-02f1a328b71f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690be981-6bc5-41dd-b2c4-c043541dd6e2'
    'lead': 'A Department of Transportation (DOTr) official said there is no shortage
      of beep cards used by rail commuters anymore, as the global chip supply chain
      returns to normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T20:54:40.735+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-27T20:55:02.629+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No more beep card shortage, transport official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55707c9b-78eb-41df-a3e7-790e996ef141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:54:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:55:02.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> A Department
        of Transportation (DOTr) official said there is no shortage of beep cards
        used by rail commuters anymore, as the global chip supply chain returns to
        normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44bd62-5468-4695-8270-44dc775d0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:54:40.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:55:02.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our checking and monitoring, at this point, we don''t
        have any shortage," Randolph Ian Clet, DOTr''s Automated Fare Collection System
        (AFCS) project manager, told <em>Traffic Center</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25785fd9-a9de-458b-a53b-0e682cba4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:54:40.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:55:02.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clet said the projected demand for the beep cards has been delivered
        to public transport operators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddbb45-ff3e-4365-af80-46dafe3d7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:54:40.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:55:02.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the cards are available at all stations of the Light\
        \ Rain Transit (LRT) Lines 1 and 2, Metro Rail Transit-3, and in bus terminals\
        \ at the Bonifacio Global City and Ayala One Terminal.\r"
    '4':
