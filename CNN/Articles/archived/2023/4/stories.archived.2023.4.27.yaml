    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd6ede-9f28-46e3-8b39-30c63ee0a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.943+08:00
