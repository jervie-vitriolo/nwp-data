      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecdbcc-2aaf-4c7d-b3f6-266c92ad360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2001, the SC found Pichay liable under Section 52-A, Rule IV of\
        \ the Uniform Rules on Administrative Cases in the Civil Service, and “imposing\
        \ upon him the penalty of dismissal and the accessory penalties of forfeiture\
        \ of all benefits, except leave credits, and perpetual disqualification to\
        \ hold any public office.”  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3bfd1-b696-4132-a1c3-95c6f1314e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be7bde-9c05-4849-a8fe-e8d58ba90eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Maria Filomena Singh wrote the decision.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33214a09-1bda-4407-8513-2111519890a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed807542-592e-4a98-978e-4547c4a61365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from LWUA’s decision to purchase 60% of shares
        of the Express Savings Bank Inc. (ESBI) for ₱80 million without prior approval
        of the Monetary Board (MB).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af332127-24d4-4c57-aa0f-40ab7b02c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aefeaa-8944-483f-a6da-0a099c66511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LWUA, then under Pichay, also deposited ₱300 million in ESBI after
        it was designated as its depository bank, as well as transferred ₱400 million
        in capital infusion, also without prior approval from MB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c799e5b-c2de-4d64-a14a-1ec869927589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa9b3d-f534-49e2-8078-1f7d18c7ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This led to the filing of criminal and administrative complaints against\
        \ Pichay and several officials of LWUA.      \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c89c3-0e28-45a8-a018-1bc7a89210a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1c1be-b4f3-4972-9f04-69e267a659e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said LWUA’s ESBI transaction resulted in ₱780M loss on the part\
        \ of government.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16bf0e4-ae8d-4c2e-aa55-4e70fa62b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120f9bb-4119-4127-94ef-d4948bf35ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The undue injury to the government was also the basis for the SC’s\
        \ ruling that the Sandiganbayan had probable cause to charge Pichay of graft.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4569e23-b373-4c00-b37e-c4e33b569afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa30dee-afa9-4cef-8a69-8943e3b47649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2022, the Sandiganbayan also upheld its conviction of Pichay,\
        \ sentencing him to 10 years imprisonment for each of the three counts of\
        \ graft charges.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d35c35-30aa-4af0-9ab1-f4d5f11d2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa9756-016e-4843-ab83-1824ad27459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.544+08:00
