      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        rate of people testing positive for COVID-19 in Metro Manila increased in
        the past week, a member of the independent OCTA Research group said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386e840-33d6-4753-b32a-7b02212c6108'
