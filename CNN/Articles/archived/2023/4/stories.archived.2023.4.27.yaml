      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It ran aground 2.7 nautical miles off Barangay Sulangan in Guiuan town\
        \ at 6:10 p.m. on April 18. The ship with 20 Chinese crewmen aboard was carrying\
        \ nickel ore from Homonhon Island, Eastern Samar to Caofeidian in China, the\
        \ report said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
