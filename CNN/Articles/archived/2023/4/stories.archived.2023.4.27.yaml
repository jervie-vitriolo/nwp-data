      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr announced the looming shortage of beep cards in August last\
        \ year due to problems in the global chip supply chain amid the COVID-19 pandemic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b822257-1901-4c36-b79e-038ab7d61589'
      'mgnl:activationStatus': true
