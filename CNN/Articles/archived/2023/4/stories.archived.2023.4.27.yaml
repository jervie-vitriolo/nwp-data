      'mgnl:type': 'text'
      'text': '<p><strong>“How to Tame Your Tikbalang Without Even Trying” by Alma
        Anonas-Carpio (8Letters, 2023)</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d31e7-9ebc-40b7-b2b6-88adb7742c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:01:54.268+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been almost 10 years since Alma Anonas-Carpio’s first novel
        was released in 2015, and there is still no Filipino book quite like it. At
        least in terms of its ambition to mix particularly overlooked genres. The
        new edition published by 8Letters remains a unique retelling of Philippine
        myth — it’s mytherotica that never once falters in its commitment to the book’s
        premise: Tala, an amateur Babaylan working in a Makati call center, meets
        Buhawi, an Adonis figure who happens to be a tikbalang working as a banker,
        who she must tame so he can take his place as the rightful heir to the Molave
        Throne. The graphic, racy content doesn’t disappoint: there’s enough of it
        to offend certain sensibilities, and the unflinching language with which it
        is rendered only strengthens Anonas-Carpio’s project as a welcome subversion
        of how our traditional stories are told.</p>'
