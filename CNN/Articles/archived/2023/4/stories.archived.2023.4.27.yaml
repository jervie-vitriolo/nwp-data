      'mgnl:lastActivated': 2023-04-27T17:44:29.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bb538-691a-4e93-b335-6b1a145b9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:44:28.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-27T17:44:29.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, top vaulter in Asia and the third ranked male in the world,\
        \ is looking forward to representing the Philippines in Cambodia but has several\
        \ other competitions lined up this year.\r"
