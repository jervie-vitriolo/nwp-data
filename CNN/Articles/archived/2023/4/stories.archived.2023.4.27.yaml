    'title': '6 quick book recommendations for essential reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cd7d6-af3b-41fe-bed1-735504964da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is always a newly released Filipino book worth reading. 2022
        in particular proved to be a consistently prolific year for many authors and
        publishers. Here are books from late last year, and a new one from the other
        month that we are reading at the moment.</p>'
    '1':
      'image': 'jcr:c15b3e55-83be-43e8-a8b4-bb84d3b7bc91'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151803b-3239-4a18-85a0-becbcc57785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2cd0f-3f81-469b-b3ae-cb125947fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Lahat ng B” by Ricky Lee</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b635e-9dc1-4ee4-9863-fcab3b429fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, National Artist for Film and Broadcast Arts Ricky
        Lee announced that he was in the process of writing the sequel to his 2008
        novel “Para Kay B,” which tells five (slightly) inter-connected love stories
        and has since gone on to be one of the writer’s best known works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f22c0-abb0-4acf-802d-8ebe53011b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel, titled “Lahat ng B,” continues the stories of Irene,
        Sandra, Bessie, Erica, Lucas, and Ester, and as with the first book, the sequel
        is an exploration of and an ode to love and its different forms and faces.
        The language is simple and clever, the storytelling profound in its simplicity.
        Any reader will find something worthwhile in “Lahat ng B,” but I imagine that
        it might resonate a little differently, a little more deeply, with a certain
        kind of reader, someone who shares Lee’s romanticism (and even sentimentalism)
        about love, life, and art.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b6191-7696-4fd4-961d-e7832657ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, as with almost all of Lee’s works, the (possibly
        reductive) thing to say is that it is unfailingly humanistic. Lee honors a
        range of different experiences, extending the kind of attention and generosity
        to his characters that is perhaps unparalleled in contemporary Filipino fiction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aef0a9-372e-4ad5-9a4b-4b50c199f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An English translation of “Para Kay B” is also forthcoming this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959fca5-b0ab-429d-aebf-10890ee7252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.944+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
