      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of pushing for the mandatory ROTC, Co called on the government\
        \ to improve the implementation of the Free Tuition Law.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d43b8b-1b72-4e80-91f8-e75e78c16534'
