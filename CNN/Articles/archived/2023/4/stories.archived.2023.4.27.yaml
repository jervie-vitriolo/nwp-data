      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Guido David, the capital region recorded a positivity
        rate of 13.4% as of April 26, up from last week''s 8.4%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29636e4a-c28b-41a1-8cbb-ae0a8a98b0e8'
