    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ed Sheeran song ''sounds very, very similar'' to Marvin Gaye''s, music
      expert says at trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c380a-a9a9-4c2a-8eeb-291314fe0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Musician Ed Sheeran''s court case continued
        Wednesday in a high-profile copyright trial about whether his smash single
        "Thinking Out Loud" copied the classic Marvin Gaye song "Let''s Get It On."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9df04-6025-44a1-abba-1623b47d34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977caca8-9af8-45d9-869d-20a5c98a9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Alexander Stewart, a music expert called by the plaintiffs on Wednesday,\
        \ testified about the similarities he perceives in aspects of the two songs,\
        \ saying that the chord progression in the two songs \"sound very, very similar\"\
        \ to him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c3ce3-5fd5-47aa-89d5-fbfdcab71dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8204f-e4aa-45c4-b791-49033c10dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran is accused of copying \"Let's Get It On\" by the heirs of Ed\
        \ Townsend, who co-wrote the 1973 hit with Gaye. Townsend's daughter Kathryn\
        \ Townsend Griffin, sister Helen McDonald and the estate of his former wife,\
        \ Cherrigale Townsend, are the listed plaintiffs on the \"Thinking Out Loud\"\
        \ case. Gaye died in 1984 and Townsend died in 2003.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784d622-a83f-4087-95b4-c909e328cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eab4bd-c5a0-4a26-a484-a8f32df46f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Stewart's testimony Wednesday, he said in his view the two songs\
        \ \"have the same harmonic rhythm,\" referring to the rate of change of the\
        \ chords. In particular he sees melodic similarities in the verse, chorus\
        \ and interlude of Sheeran's \"Thinking Out Loud,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676fb39-7bed-40ee-ad87-f9ae867e5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f47b5c-80c3-422d-a07e-e84ccbd980e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the first couple of minutes of Sheeran's attorney cross examining\
        \ Stewart, Townsend Griffin's eyes shut and legs failed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eee97c-05a6-46b0-8511-d1781ddd32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d4554-e1da-49d1-8b42-59f926df0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quickly, people on both the Sheeran and Townsend camps rushed to help\
        \ and carry Townsend Griffin out of the courtroom.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f366d-383a-4742-94b5-252182298ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfbd96-b674-478f-afdc-6fd755d14381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge asked to call court security officers and nurses and there\
        \ were shouts to call 911.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dd50f-e2c8-4f18-a1fd-da3054534c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd995b-a73f-4890-82ca-27086619441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Townsend family members did not come back inside the courtroom\
        \ and Ilene Farkas, Sheeran's attorney, continued to cross examine Stewart\
        \ after about a 15-minute pause.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5706e-9951-4833-8602-163326a60e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee2cf2-ee94-4c29-b61e-a97459598077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When court concluded, the judge asked about Townsend Griffin's condition\
        \ and a woman who helped her get outside the courtroom told the judge she\
        \ was taken to the hospital.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92654c-de8f-417a-b044-40d6787c0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e79f1-2345-4d70-a727-8e12311a1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case to resume Thursday</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33143c31-5ec2-4c66-b63e-1bab84c90d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British singer Sheeran's legal team has argued that the sounds used\
        \ in both songs are common in pop music. \"No one owns basic musical building\
        \ blocks,\" Farkas told the jury in opening remarks Tuesday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff7e66-125d-47d5-b616-43da5ca9efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef537fe1-fdc9-46de-a43d-272fba33cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his own opening statement Tuesday, Townsend attorney Ben Crump noted\
        \ Sheeran played his ballad and Gaye's song back-to-back in a medley during\
        \ a concert, and called the moment a \"smoking gun.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c15a87-723b-490a-aa43-b86d979341f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb55444-b171-4ce5-94f8-186d23c45deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran was called to the stand Tuesday by Townsend attorney Keisha\
        \ Rice, and during his testimony the musician said the idea of creating the\
        \ medley was \"probably mine.\" He said if he had indeed copied \"Let's Get\
        \ It On,\" then he \"would've been an idiot to stand on stage in front of\
        \ 20,000 people.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1420670-740c-4a2b-9eec-555ffd088c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41f471-f9cb-4585-94b3-93a78c36f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court will resume Thursday morning at 11 a.m., according to the judge.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556283c2-7ef6-4342-a6b3-29e8f6485e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68dd48-f0a6-4974-a572-b8abe994f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:55:26.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T14:55:26.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is reaching out to attorneys for Townsend Griffin to get an update\
        \ on her condition.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367449d-16b7-4f90-8483-081248647acd'
      'mgnl:activationStatus': true
