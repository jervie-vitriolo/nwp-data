      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1baa555-056e-40ca-9590-573fdd4ca87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economist and assistant professor JC Punongbayan has put together seven\
        \ years worth of research — a balance of economic analysis and historical\
        \ fact — to debunk the lies about the first Marcos presidency that persist\
        \ to this day (and which, in many ways were responsible for the second one).\
        \ The essay collection is structured as fact-based takedowns of popular claims\
        \ about the Marcos dictatorship, from the martial law era being a “Golden\
        \ Age of Infrastructure” to how Marcos Sr. plundered in order to protect the\
        \ Philippine economy. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce00c78-0072-4c38-b0a1-4776b9010fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punongbayan writes in clear, accessible language to deconstruct
        these myths, applying intellectual rigor to his careful storytelling to properly
        lay down the <a href="https://www.ateneo.edu/false-nostalgia">economic and
        political climate of the time</a> in order to provide much needed context.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09330eb0-7542-4a5f-a836-3b22864ff151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44b169-aeec-46d7-a881-89fe04e7a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a well-researched work that patiently lays down the facts,
        in particular on Marcosian economics, for anyone who might be willing to listen
        and reconsider what they have been told about the past. That said, I think
        this should be essential reading for every Filipino, if only because of its
        potential to counter historical erasure and revisionism — which is to say
        that we need more books like it.</p>'
