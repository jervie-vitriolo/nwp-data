      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Authorities
        have confiscated some ₱6.8 million worth of marijuana in Baguio City and destroyed
        over ₱4 billion worth of illegal drugs, controlled precursors and essential
        chemicals (CPECs) previously seized in operations conducted nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3de1e2-5cb9-4b13-8d11-bb82dc797b91'
