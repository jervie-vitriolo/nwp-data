      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker noted students in the said level currently have seven\
        \ to eight subjects.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b07d0-33de-4bff-8024-7024d649a771'
