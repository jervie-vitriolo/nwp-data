      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> A lawmaker
        on Thursday said improvements have to be put in place in the K to 12 curriculum
        as it is not attaining its goal of producing job-ready Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf510b1-3cb4-47a4-8ccd-ac73e2b3ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:36:14.505+08:00
