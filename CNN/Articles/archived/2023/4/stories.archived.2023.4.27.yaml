      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b056db5-149d-4e6f-a4bf-fcb2006445ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.851+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deadline for schools to apply for an increase in tuition and other\
        \ fees is on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135876fb-fb7b-418c-b24f-394fcc0ad7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.851+08:00
