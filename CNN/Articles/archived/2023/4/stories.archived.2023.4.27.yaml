      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2023/4/24/marcos-school-calendar-weather-heat.html">Monday</a>,
        President Ferdinand Marcos Jr. said the government is studying the call to
        return to the June-to-March academic year as the hot season becomes a hurdle
        for learning.</p>'
