  'Arroyo-K-10-2-curriculum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-27T14:23:59.000+08:00
    'imagesource': 'jcr:2526ae67-c24b-471b-9ae6-4d24447f911d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5bd5cef-d92f-4db2-982b-35bb1c0afd8b'
    'lead': 'Senior Deputy Speaker Gloria Macapagal-Arroyo is proposing a “K+10+2”
      basic education program to replace the current K to 12 curriculum which, she
      claims, has failed to attain its goal of producing job-ready students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T14:28:56.781+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-27T14:28:57.088+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['K-to-12', 'K-10-2', 'Gloria-Macapagal-Arroyo']
    'stories': []
    'template': '1'
    'title': 'Arroyo pushes for ‘K+10+2’ to replace current basic education program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b103e-5959-4738-ab51-a0da1add5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Senior
        Deputy Speaker Gloria Macapagal-Arroyo is proposing a “K+10+2” basic education
        program to replace the current K to 12 curriculum which, she claims, has failed
        to attain its goal of producing job-ready students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf02cc8-07cb-45e1-a902-065e1a072570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de5889-9042-42a6-9be1-3ed7d4f13f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on House Bill No. 7893, the proposed measure will still cover\
        \ kindergarten and 10 years of basic education. But after graduating, students\
        \ have the option to take up two additional years of post-secondary or pre-university\
        \ education to prepare them for professional degree studies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ebe6b-2b14-4000-9e60-2ce47d27b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badd3ae-f332-4d3d-b112-49caaab96d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In a country like the Philippines where the poverty incidence is 18%,\
        \ there should be an option for the young to graduate from basic education\
        \ soonest, after four years of high school, so that they can help their parents\
        \ in their farms or micro-businesses,” Arroyo said in her explanatory note.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c04bcc-946d-4676-a63c-376c7869aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21ab54-5a3b-4359-a7a9-fe8ffa952048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted that if students want to pursue tertiary education, they\
        \ can prepare themselves through the two-year post-secondary or pre-university\
        \ program after high school “to enhance their chances of succeeding in college\
        \ or university and onward to professional licensure.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d7570-6f0d-4120-93ce-4baeee1e0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c113a9f-1a61-4d97-8d8c-7c3e0eeead59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ The Source, Rep. Roman Romulo, chairman\
        \ of the House Committee on Basic Education and Culture, welcomed the bill,\
        \ but said lawmakers still want to clarify matters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de56d90-e5ac-4f6c-b06c-1baffb3aac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c713df7-1ddc-419b-9416-8683e27bb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What happens if you graduate fourth year high school and then suddenly\
        \ you want to proceed to college? Can you proceed to college or must you take\
        \ (the last two years)? These are the things that must be clarified,” he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e467b-79d9-4165-b1b5-e1eeb9bd69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae611f-2db7-43ce-b7eb-6078a8d60efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romulo said the measure may still be reconciled with the existing curriculum\
        \ since both want a two-year preparation for students before going to college.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb87fb2-5102-4644-887d-8dd2fce830cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7572c-445d-4b62-92dd-090b7cfd0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T14:28:56.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T14:28:57.102+08:00
