      'mgnl:created': 2023-04-27T23:17:24.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.374+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think [the show is] silly, crazy and has no redeeming social value
        other than an hour of escapism,” he said in 2010. “There is never anything
        on our show that hasn’t been on the front pages of newspapers in America.
        The only difference is that the people on my show aren’t famous.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6403ee-c276-427f-8e19-9ea911708218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.375+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a show about craziness,” he added. “I know that going in every
        day.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69b1a8-f99d-4272-bcb2-e88ad4da9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.375+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show’s notoriety peaked in 2000, when a German man was accused
        of killing his ex-wife after they appeared together on Springer’s show with
        the man’s new wife. Ralf Panitz was convicted of second-degree murder for
        beating Nancy Panitz to death. That year, Springer appeared on “Larry King
        Live,” in his first major interview since the murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd0b83-ea0c-4c2d-989f-aae83214da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.375+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time, Springer said the murder had “nothing to do with the show.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288b67b-6e60-4f95-ad37-bd920e645aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.376+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Well, one, it’s horrible that obviously the person was murdered,”
        he told King. “You know, when I first heard it, I can came back home and I
        figured: Oh, my gosh, you know. But then, you know, we were told it had nothing
        do with show. It was two and a half months prior, so it had nothing to do
        with the show. But that – it still – it’s horrible.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfb8be-38d2-4c7d-9ffc-d5aafc2a77b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.376+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before becoming a television host, Springer served on Cincinnati’s
        City Council in 1971 and became the city’s mayor in 1977, serving one term.
        In 1982, he tried for the Democratic nomination for Ohio governor and lost.
        After that he became a news anchor at WLWT in Cincinnati.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db19322-a0ac-40ff-90ee-329231a15e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.377+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he inked a deal with NBC for a new show, “Judge Jerry,”
        that featured him as a judge in a courtroom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36329f56-5907-43fa-ac32-f705caae03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.377+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/27/entertainment/jerry-springer-death/index.html"><em>“Jerry
        Springer, former Cincinnati mayor and talk show host, dead at 79"</em></a></p>'
