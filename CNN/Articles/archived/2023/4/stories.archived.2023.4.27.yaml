      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) --</strong> The
        Anti-Terrorism Council’s technical working group will convene “in the next
        few days” to receive evidence regarding the government’s intention to designate
        suspended Negros Oriental Representative Arnie Teves as a terrorist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b37464-00f8-47ed-914c-3ef03bbcf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:09:09.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T20:02:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Boying Remulla said the National Bureau of Investigation\
        \ (NBI) would be presenting the documents.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77994ff-6d46-40a0-a6b3-3ba30ce80c2b'
      'mgnl:activationStatus': true
