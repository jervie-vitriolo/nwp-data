    'stories': []
    'template': '1'
    'title': 'Consortium proposes over ₱100B in upgrades to NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2c407-7a9e-4444-ac1e-373f5712f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:31:21.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        newly-formed Manila International Airport Consortium (MIAC) has proposed to
        the national government a series of upgrades to the Ninoy Aquino International
        Airport (NAIA) valued at over ₱100 billion, Alliance Global Inc. (AGI) said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79660d8-3dc4-46fd-9a6b-c3f9164f5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c582c2b-c6a5-428c-bde8-0a1879c340de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIAC consists of six conglomerates: Aboitiz InfraCapital, Inc.,\
        \ AC Infrastructure Holdings Corporation, Asia's Emerging Dragon Corporation,\
        \ Alliance Global  Infracorp Development, Inc., Filinvest Development Corporation,\
        \ and the JG Summit Infrastructure Holdings Corporation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d2289-be91-4930-8c5a-4b0c8b44ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59669592-5ebf-449d-9c40-7a932af024b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MIAC also includes the partnership of US-based investment firm Global\
        \ Infrastructure Partners (GIP).  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f44a2-4f22-4ca5-8e7f-0dafd88fd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00faa044-debc-4c78-a8d4-cc22cf622380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We envision a truly world-class airport befitting the beauty of the\
        \ Philippines: one where congestion, reliability issues, and unpleasant passenger\
        \ experiences will become things of the past,\" MIAC Director Kevin Tan said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5577234-4a02-48ac-9033-795187715bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf73ba-6d8f-47ed-baa0-bbe355a3c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In line with the government's Build, Better, More initiative, proposal\
        \ entails an upfront payment to the Philippine government and committed investments\
        \ to NAIA's facilities and technologies in a bid to transform the facility\
        \ into a world-class airport.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdda33-0d79-4b05-9d86-581d253fab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afcf29-5976-4129-a5ed-dfe459fdd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If enacted, the proposed upgrades to NAIA could allow the airport to\
        \ serve up to 62.5 million passengers per annum, more than double its current\
        \ capacity of 31 million per annum, the MIAC said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba567a1-53eb-4df4-b4d4-12e014a606a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c33106-1889-473e-a1c9-f0359f6e7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We submit this proposal united in the belief that our gateway to\
        \ the world needs to represent the best of who we are as Filipinos. Passing\
        \ through our international gateway should be a seamless experience. We want\
        \ the first thing that locals and foreigners alike see, when they arrive in\
        \ the Philippines, to be a source of pride for all Filipinos,\" MIAC Director\
        \ Josephine Yap said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832d806-e28c-4482-997d-650b4bd3354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870ce59-8502-4d00-9e02-792f2b277e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:39:44.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T03:36:27.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AGI''s statement, the members of the MIAC have previously
        owned and operated the Mactan-Cebu, Clark, London Gatwick, Edinburgh, London
        City and Sydney airports.</p>'
