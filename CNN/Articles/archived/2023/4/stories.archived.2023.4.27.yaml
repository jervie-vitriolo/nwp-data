      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is eyeing to establish a unified fare system through
        the <a href="https://www.cnnphilippines.com/news/2022/10/10/DOTr-eyes-launch-of-new-fare-collection-scheme-amid-beep-card-shortage.html">AFCS
        national standards</a> and promote interoperability across transport modes
        — enabling commuters to choose payment modes such as through smart cards,
        QR codes, and bank cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddee577-d44d-4e42-9ed9-afaa04e05adf'
      'mgnl:activationStatus': true
