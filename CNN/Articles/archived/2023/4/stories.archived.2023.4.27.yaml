    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43fe37-8491-459e-8216-be12006a48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:36:14.508+08:00
