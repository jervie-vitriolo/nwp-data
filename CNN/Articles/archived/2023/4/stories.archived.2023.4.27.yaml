      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Chuck Schumer arrived to the black-tie event\
        \ in a suit. \"This is as tux-y as I get,\" he said, shrugging.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35203c6c-6925-46fb-b8aa-97ac068d94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.445+08:00
