  'DepEd-proposed-curriculum-red-tagging-EJKs':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T10:01:34.000+08:00
    'imagesource': 'jcr:4112850a-f468-46c6-812d-d40013bfe530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031a0b3d-8f9f-405b-a6b9-a55697e1913b'
    'lead': 'The Department of Education plans to include lessons on red-tagging,
      trolling, and extrajudicial killings in the revised curriculum for Grade 10
      students as part of lectures on human rights violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T10:20:31.367+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-27T10:24:31.210+08:00
