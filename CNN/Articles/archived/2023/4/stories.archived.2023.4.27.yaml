    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DepEd includes lessons on red-tagging, EJKs in proposed Grade 10 curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948dbb1-8b11-4c48-90ff-111bcf30a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Department of Education (DepEd) plans to include lessons on red-tagging, trolling,
        and extrajudicial killings in the revised curriculum for Grade 10 students
        as part of lectures on human rights violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a2301-714d-4c55-b857-552ab2bfe788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e294a9c-c2e8-47eb-8215-8770713ee251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed curriculum released by the DepEd last week, the
        topics fall under Araling Panlipunan or Social Studies subject for Grade 10,
        which focuses on contemporary issues and societal challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54895ab1-fe39-4e33-9434-58c1c2a029e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24445b21-31b1-43f0-861c-f5133aa9f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Red-tagging is the practice of publicly labeling individuals or groups\
        \ critical of the government as “communists” or “terrorists” — in effect,\
        \ discrediting their statements and putting their lives at risk. Among common\
        \ victims are human rights defenders, political activists, and journalists.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa32a83-bea5-4feb-936b-c6a9175ca5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14cd55-8a48-4e8b-a054-3252ba22c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red-tagging has been used by the Philippine government for decades
        in its counterinsurgency efforts, according to Human Rights Watch and Amnesty
        International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3f37f-2657-4ba1-b62c-11ba26932a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a85bf-b67e-46eb-abad-8e13c7ee0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups also said red-tagging has intensified and become “deadlier”\
        \ during the term of former President Rodrigo Duterte, father of incumbent\
        \ Vice President and Education Secretary Sara Duterte.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf33ab-ba85-44eb-a8ed-5728f48a1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c4124-04ae-4ab2-a550-f04e544c2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The terms “extrajudicial killings” and “trolls” also repeatedly made\
        \ their way to headlines after the elder Duterte took office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850163ec-b554-4cd4-9114-5be9841414ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569c92d-a500-456f-a2ed-f19490ed49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duterte administration has received widespread criticism for its\
        \ bloody anti-drug campaign where thousands, mostly urban poor, died in police\
        \ operations — a number of which were considered extrajudicial or unlawful\
        \ executions. It has also been accused of hiring trolls to go after critics,\
        \ something officials denied.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43948e-4e88-4235-8b0e-f4cb978301b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db330408-e886-43a4-8a86-da47d7814691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Same-sex union, other gender issues</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfe73e-5b59-4e84-9285-169039596ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73addfd-f167-4b94-8616-01aa4fa1c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed Grade 10 social studies curriculum also covers a range\
        \ of gender-related topics.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b8cee-80f1-4416-9d08-8496062675a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b9e49-6c12-476e-9066-db7f14e16ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It includes same-sex union, the privileges it carries, and its difference\
        \ from same-sex marriage. The Philippines, a predominantly Catholic country,\
        \ does not recognize either of the two.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137694f7-a3d8-4109-a9f0-dcb4489c32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3083d5-9eed-4189-a800-9715a29cc7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also included are lessons on gender-based discrimination, such as hate\
        \ crimes, and on local and international laws ensuring the protection of the\
        \ LGBTQ+ community.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa6f7b-5dfd-4b4a-bf92-014927bca684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1c61d-cfc1-40e3-8ca2-86cbe7e75468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier report, the Commission on Human Rights (CHR) said cases\
        \ of bullying against the LGBTQ+ community, including students, increased\
        \ due to widely held heteronormative views that foster and justify the violence\
        \ and discrimination against them.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a003f8-ed8f-4b58-a208-7b0d7e2b6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934ba6d-1329-4a8f-93b6-40c794b731bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T10:20:31.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-27T10:24:31.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR noted that existing laws and policies are still largely insufficient\
        \ in protecting their rights and urged the DepEd to include discussions on\
        \ Sexual Orientation and Gender Identity Expression (SOGIE) in classrooms.\r"
