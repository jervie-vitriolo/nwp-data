      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The story of the March family means a lot to readers around the world.\
        \ It’s one of those books that people find in their earlier, formative years\
        \ of reading, and an encounter with the talented and determined young writer\
        \ Jo March no doubt sparked in them a love for writing and reading stories.\
        \ Written by the feminist and suffragette Louisa May Alcott during a time\
        \ where women weren’t allowed to vote, “Little Women” is, among many things,\
        \ a story of agency.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57dbb2-2ecc-40ff-9104-b56bde405a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:01:54.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putting writing at the heart of the story, in a sort of autobiographical\
        \ turn as “Little Women” is in fact Alcott herself writing about her family,\
        \ the book reads as an ode to literature as a means to independence. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e3848-6986-47a3-88ab-e3ca6703a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:01:54.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The educator and women’s rights advocate Sophia Flor Perez and award-winning\
        \ poet and professor Rowena Festin took on the difficult task of translating\
        \ this classic to Filipino, and with the writer and director Bibeth Orteza\
        \ as editor and Southern Voices Printing Press as the publisher, the result\
        \ is a loving rendition of the classic — both an introduction and a reintroduction\
        \ to the March sisters.\r"
