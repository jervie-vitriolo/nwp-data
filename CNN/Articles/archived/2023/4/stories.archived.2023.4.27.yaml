      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to be data-based, let’s study if it’s better to retain it
        now based on continuity of learning and health instead of just making a knee-jerk
        decision saying ‘<em>balik na natin</em> (let''s return it), it’s too hot,”
        House Committee on Basic Education and Culture chairperson Roman Romulo told
        CNN Philippines’ <em>The Source</em>.</p>'
