      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The affected local government unit, the Department of Environment and\
        \ Natural Resources (DENR), and the PCG conducted an ocular inspection on\
        \ the site on April 19.\r"
    '5':
