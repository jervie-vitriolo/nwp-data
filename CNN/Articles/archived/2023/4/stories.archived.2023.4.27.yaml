      'mgnl:lastActivated': 2023-04-27T20:02:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a84262-2d58-4040-9300-ef5fffb90012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:09:09.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T20:02:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang NBI kasi ang may hawak talaga ng criminal investigation, hindi\
        \ naman kami. We are more of the prosecuting arm,” he said in an interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
