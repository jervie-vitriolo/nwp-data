    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP vows speedy probe into ''data leak'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc74ad-fe87-4f68-b1ed-c60661b9d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.778+08:00
