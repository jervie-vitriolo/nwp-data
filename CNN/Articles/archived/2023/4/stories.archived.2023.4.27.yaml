      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — A Chinese
        vessel transporting 55,000 metric tons of nickel ore to China ran aground
        off the coast of Guiuan, Eastern Samar last week, the Philippine Coast Guard
        (PCG) reported on Thursday.</p>'
