      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541c6f7-3c06-456a-8daa-0b901dbaad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.949+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two anthologies are careful curations of compelling stories that\
        \ occasionally suffer from unevenness (some pieces are noticeably better than\
        \ others) and may possibly be critiqued for the absence of specific voices,\
        \ but such may be the innate limitation of anthologies. If the point of such\
        \ books is to respond to a lack, its very existence the response in itself,\
        \ then “Plus/+, at Iba Plus” has succeeded in making a point: queering stories\
        \ well beyond confession, and as its editors put it, towards bearing witness\
        \ to and defending the many truths of being disadvantaged in a heterosexual\
        \ world.\r"
