  'illegal-buy-bust-operations-pnp-house-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T17:13:37.000+08:00
    'imagesource': 'jcr:864706b2-71af-470d-a05d-aa01f33b3ee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a27ab894-54e7-470f-83fa-bf03fb0c4565'
    'lead': 'Illegal buy-bust operations launched by some police officers are "most
      likely proliferating" across the country, a lawmaker says, with some relatives
      of apprehended suspects claiming they were "abducted" and not arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T17:16:00.253+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-27T17:16:00.584+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Illegal buy-bust operations ''most likely'' happening across PH - solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055299f4-3bfb-46a0-8082-0a3d4b5d085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Illegal
        buy-bust operations launched by some officers of the Philippine National Police
        (PNP) are "most likely proliferating" across the Philippines, according to
        Santa Rosa Lone District Rep. Dan Fernandez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa11ed-9f35-49bd-ab46-c21f2f815e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fernandez, who chairs the House Committee on Public Order and Safety,
        expressed alarm over recent reports from relatives of those arrested by police
        in Calabarzon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5e4db-a610-45ab-9be4-39f930c2df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is not the only case being addressed to us. Most likely, this
        is proliferating in the whole country,” Fernandez said during the second hearing
        on alleged irregularities in law enforcement operations on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76273c4-d697-470e-b977-2b488d1d0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The probe was launched after Rep. Romeo Acop—a former police officer—filed
        a resolution revealing one of the cases of supposed abductions by authorities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e14e3d-32ed-4e8c-bff2-2def44c9ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acop said the relatives of those detained claimed they were not actually
        arrested "but abducted."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92377a54-cc1f-4788-9c92-a1f74dd4e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the resolution filed in February, Acop said a certain Christian
        Joenelle Babagay was arrested in a buy-bust operation in San Isidro, Antipolo
        City.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9ae4c-8ab3-43ce-a73c-4fe09c16ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Acop recounted Babagay''s statement claiming police officers
        "tortured him physically by covering his head with a plastic bag, and warned
        that a case will be filed against him if he will not admit to selling and
        possessing marijuana."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128b8ce-41ca-4038-b8aa-893b84bc0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the probe started on March 22, the two lawmakers saw a "pattern"
        of alleged abductions of individuals by some policemen who conduct drug busts
        as they received more reports.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3474e9-33b9-4fb3-b57c-0df25c70859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"After nakita o naipalabas sa Facebook yung hearing na ‘yun, my office
        has received a call from a citizen, resident of the province of Bulacan, under
        the jurisdiction of Cong. Boy Cruz, sinasabi na ganon din ang nangyari sa
        kanilang kamag-anak. I received a call from somebody from Tagaytay, sinasabi
        rin na ganon ang nangyari sa kanila. And one from Makati, kinuha sila sa Makati,
        sa Parañaque nangyari yung buy bust," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4b035-0bcb-4568-b224-f32cbe8e5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: After the hearing was shown on Facebook, my office received
        a call from a citizen, resident of the province of Bulacan, under the jurisdiction
        of Cong. Boy Cruz, saying that the same thing happened to their relative.
        I received a call from somebody from Tagaytay, also saying that''s what happened
        to them. And one from Makati, they were taken in Makati, but the buy-bust
        happened in Parañaque.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5a5f1-4ac2-4ea8-9ed2-1a8a75e60e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A friend of drug suspect Babagay also claimed to have been abducted
        by policemen, and held inside a vehicle for about an hour.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953d346-c148-4bbb-821d-2f8fad926398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While he asked the PNP, Acop said the agency maintained that the "operation
        was in order."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba23db-da98-4d18-a735-6e9093988435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I told them if I can find any evidence that their operation was not
        in order, I will be the one to conduct an investigation. If I find out that
        the operation was not in accordance with the protocols provided by the manuals
        of the PNP, I will file a resolution to open a legislative inquiry which we''re
        doing now," Acop added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e50bfd-6a6f-425e-b893-d3f51383aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fernandez said the committee would release its report on the issue
        after the last hearing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121a4bb-a6a2-4146-8a27-f3fc85ed2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also expects the PNP to submit its plan of action.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53351ee-1343-4b34-b0f6-e3db9c9a0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It boils down to the problem of implementation. You need to secure
        the rights of each and everybody, and at the same time protect our own men
        in the PNP because our image is being tarnished because of wrongdoings of
        a few others," Fernandez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720de30-a2a2-4be8-bb5b-af0291fd6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T17:16:00.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines is still trying to get a statement from the PNP.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ec0eb-cd2d-4b29-b333-75ab69c5054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:16:00.272+08:00
