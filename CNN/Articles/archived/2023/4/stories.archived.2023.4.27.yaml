      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doble gastos, doble pagod at doble abuso ang dulot ng mandatory
        ROTC</em>," Co said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a68d6d-3244-424d-ba93-f507f46832ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.855+08:00
