      'jcr:uuid': 'b680f3e2-ea0b-484c-ad00-e9f7be96349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T05:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T06:07:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're not overly concerned about rising hospitalizations but I think\
        \ people should do their best not to still get the virus because it is still\
        \ a hassle to get this specific variant,\" he said. \r"
