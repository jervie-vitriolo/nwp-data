      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word, OCTA Research fellow Guido\
        \ David said rising cases may be due to the spreading XBB.1.16 subvariant,\
        \ or the Arcturus, but the upward trend is not \"overly concerning.\" \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3bd94-3951-4aab-9889-9fadf9143e71'
