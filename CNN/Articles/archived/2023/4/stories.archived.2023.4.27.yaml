    'title': 'Salma Hayek and Aaron Paul featured in new ''Black Mirror'' Season 6
      teaser trailer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5eddd-e22e-464f-9392-ad2131e7615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;After a three-year break, Charlie Brooker''s
        satirical horror-laden anthology series "Black Mirror" are officially returning
        to haunt you on Netflix this June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89235c7-3838-406f-a94b-362c04cc7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba39e53-19cd-4c37-be99-f104887316d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the streamer released the first chill-bump inducing teaser\
        \ trailer that shows a range of stories beginning to unfold, with a cast that\
        \ includes Salma Hayek, Aaron Paul, Annie Murphy, Josh Hartnett, Kate Mara,\
        \ Michael Cera and Rory Culkin, among others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed5812-1411-465f-9414-9b931a448c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e776f-7506-45ad-8dc4-2d5ffb749ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement teases Season 6 \"is the most unpredictable, unclassifiable\
        \ and unexpected yet\" for the series.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f12c84-2cf6-4749-b475-07bd186a53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345fd0d-bc91-4f90-a723-8db9cce8e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking with Netflix's Tudum, Brooker elaborated on the season's concept,\
        \ saying that even though he always felt \"Black Mirror\" should feature stories\
        \ \"entirely distinct from one another\" and that it should be a series \"\
        that can't easily be defined,\" he chose to make some creative decisions for\
        \ the upcoming episodes that are different than what we've seen.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542c441-184f-4090-bb14-5576236313b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a8b25-dc4b-488b-9e7d-a9c2b45be305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T15:06:36.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-27T15:06:37.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Partly as a challenge, and partly to keep things fresh for both me\
        \ and the viewer, I began this season by deliberately upending some of my\
        \ own core assumptions about what to expect,\" Brooker said. \"The stories\
        \ are all still tonally 'Black Mirror' through-and-through — but with some\
        \ crazy swings and more variety than ever before.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b4222-4669-4882-b043-953df020a1b3'
