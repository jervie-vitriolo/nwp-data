      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“False Nostalgia: The Marcos Golden Age Myths and How to
        Debunk Them” by JC Punongbayan (Ateneo Press, 2023)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449cfb8-d9c9-4058-9639-7100f52d8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.951+08:00
