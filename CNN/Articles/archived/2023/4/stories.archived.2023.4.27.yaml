      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The CHED (Commission on Higher Education), TESDA (Technical Education\
        \ And Skills Development Authority) and DND (Department of National Defense)\
        \ shall determine the reasonable distribution of the fees,\" the Senate bill\
        \ read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04567a-a814-40d3-ac39-03a707c9c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.853+08:00
