    'mgnl:tags': ['Occidental-Mindoro', 'Anecita-Diana-Apigo-Tayag', 'National-Electrification-Administration',
      'NEA', 'Antonio-Almeda']
    'stories': []
    'template': '1'
    'title': 'Occidental Mindoro residents assured of additional electricity supply
      by April 29'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d006b66-15c1-4708-9929-fb6bb8c23a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        National Electrification Administration (NEA) said residents of Occidental
        Mindoro can count on additional electricity subsidized by the government beginning
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf86ff-66e8-47f5-930d-46fd78b57e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By Saturday, we are sure that 5 megawatt capacity will be added up...\
        \ Let's not talk of reduced backlogs, but rather increase the hours of electricity\
        \ supply from four, hopefully it can reach seven,\" NEA Administrator Antonio\
        \ Almeda said on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a59105-edb5-4af5-84a5-cbc89523355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alameda added that two generator sets will also be sent to Occidental\
        \ Mindoro to deliver additional power to affected hospitals and schools in\
        \ the province.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b6a5e-80d7-427b-943a-46f1f7e6129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While no date has been set for the arrival of the generators, Almeda\
        \ said they are in direct coordination with the Navy to deliver them as soon\
        \ as possible.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b4cb7-b9a8-469a-9536-04dd02499582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the NEA said the agency and Power Systems\
        \ Inc. (PSI) agreed to operate the latter's San Jose power plant, providing\
        \ residents of Occidental Mindoro with five to six megawatts (MW) of free\
        \ additional power supply for two months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698cd60-aa04-4920-9d57-5411620b2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"NEA will cover for the cost of operation for the first two months,\
        \ that is the help we'll get from the National Government in the person of\
        \ President Bongbong Marcos,\" Almeda said, adding that it will not be passed\
        \ on to the consumers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258e206-9b11-4936-bdfd-aaccf57fcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/26/Occidental-Mindoro-power-crisis-Senate-probe.html"
        target="_blank">RELATED: Occidental Mindoro power crisis probe pushed in Senate</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244e164-f332-4b7b-9116-f63e5d391a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Almeda, the two-month deal is also to give the DMCI Power\
        \ Corporation enough time to supply the 17 MW to Occidental Mindoro Electric\
        \ Cooperative, Inc., subject to the emergency power supply agreement that\
        \ will last until March 31, 2024.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a782aa-68e9-415e-8780-b8d2c7c872d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that there will be additional capacity of another 10 megawatts\
        \ within the first 30 days and another seven megawatts within 60 days. This\
        \ will result in extra 22 MW capacity to be added to the current 7.5 MW supplied\
        \ by Occidental Mindoro Consolidated Power Corp. (OMCPC), enough for the 29.5\
        \ MW energy requirement of the province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b85a3e-4720-4fa3-8b51-b94a0ed8fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almeda also said electricity bills will be slightly higher in these\
        \ two months compared to the regular rate which is subject to subsidy from\
        \ the government.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8d7d5-db36-4e00-bf33-5ce09c519923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maybe you'll ask me why two months? Because it will take us two months\
        \ to roll out and install the 17 megawatt capacity. So after two months, hopefully\
        \ the 17 megawatts are fully installed, all electric bills will be based on\
        \ a true cost of generation rate,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154a1ff-31ab-4002-92a0-2f05230d79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added this arrangement is temporary.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac78e23-abe2-4ac5-a5c7-45bf74bed067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we get the CSPs (Competitive Selection Process) and PSA (Power\
        \ Supply Agreement) approved and in place then they will be going back to\
        \ their usual rate,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8919a-15c8-4ab6-97dc-ba3b11ce6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The goal, Almeda said, is to have no \"brownouts\" after two months.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf3e59-1981-4f52-9986-565efd54978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Occidental Mindoro Vice Governor Anecita Diana Apigo-Tayag\
        \ said she is hopeful for the timeline set by NEA.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003b7e2-c3ed-4fa9-ab0b-38197817112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana nga po matuloy yung</em> within two months <em>na talagang</em>
        totally <em>mawala na yung</em> brownout <em>sa''min,"</em> she said. <em>"Pero
        nakikita namin na ipapasa nila sa amin yung</em> true cost so <em>meron na
        namang panibago kaming paghahandaan yun. Medyo mahal yung kuryente namin.
        Magiging isa kami sa may pinakamahal na kuryente sa buong</em> Pilipinas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485b87e-2cb0-4a6a-a46f-aa5dfd47308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:50:21.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T17:54:26.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that power outages here will be gone in two
        months. But we see they will pass on the true cost to us so we will have to
        prepare for that. Electricity is quite expensive here. We will have one of
        the most expensive rates in the country.]</p>'
    '17':
