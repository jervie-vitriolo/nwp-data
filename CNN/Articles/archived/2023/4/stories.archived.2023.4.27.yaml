      'mgnl:created': 2023-04-27T03:42:33.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby’s sex and date of birth haven’t been disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00274052-2b6f-442d-8b5a-2ea2baf1c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:42:33.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Harry Potter” star and Darke, 38, have been together for a
        decade, after first meeting while filming the 2013 drama “Kill Your Darlings.”
        Radcliffe and Darke worked together again on the dramedy “Don’t Think Twice”
        in 2016, and Darke has more recently appeared in several episodes of Radcliffe’s
        TBS comedy series “Miracle Workers.” (TBS, like CNN, is a unit of Warner Bros.
        Discovery.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62e17c-1d1b-43ad-bf67-db2357a599be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:42:33.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While promoting his role in “Weird: The Al Yankovic Story” last
        year, Radcliffe told Newsweek that he would love his kids to experience “wonderful”
        film sets – but without the fame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b094c4-fe57-475f-9a1d-2b34ffd3552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:42:33.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecc810-f554-4cfd-8d16-86205127a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:42:33.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want my kids, if and when they exist…I would love them to be
        around film sets,” he said, adding that “film sets are wonderful places” but
        “it’s the fame side of it… that should be avoided at all costs.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16649d4c-e2e1-4ed7-9b98-8d33dd5ae12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:42:33.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 33, Radcliffe was just 12 when he was cast as J.K. Rowling’s
        fictional hero, the orphaned boy wizard Harry Potter. He shot to instant fame
        with the 2001 release of “Harry Potter and the Philosopher’s Stone,” the first
        in what became a blockbuster eight-movie franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b615ef-c1e8-4f00-bb62-19d2021f1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:42:33.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:42:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/26/entertainment/daniel-radcliffe-erin-darke-baby-intl-scli/index.html"><em>"Daniel
        Radcliffe and partner Erin Darke have had their first child"</em></a></p>'
