    'jcr:uuid': 'd22e84f7-243e-4a29-a920-635d89ca03e9'
    'lead': 'The National Electrification Administration said residents of Occidental
      Mindoro can count on additional electricity subsidized by the government beginning
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T17:50:21.174+08:00
