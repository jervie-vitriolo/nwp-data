      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The World Bank study says that prior to the pandemic there was already\
        \ a problem, but the pandemic itself, based on their estimate, made it grow\
        \ that is why they were saying that a large percentage of Filipinos by 10\
        \ years old really don’t know how to comprehend… that is why we’ve been saying\
        \ let’s go back to reading, reading, reading,” he said.\r"
    '9':
