    'lead': 'The Land Transportation Office (LTO) on Thursday reminded motorists that
      printing or creating their own license plates is illegal amid a looming shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T20:00:20.503+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-27T20:00:21.021+08:00
