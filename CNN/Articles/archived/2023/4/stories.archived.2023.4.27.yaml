      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb60bf-e7e6-4a53-94af-473242491d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:01:54.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Where do cats go when they go missing? The disappearance often happens\
        \ out of nowhere, which in itself is cruel, but is only made worse by the\
        \ fact that their reappearance is just as unpredictable as their disappearance.\
        \ They can return after days or years, but there’s also the possibility that\
        \ they never will. Arvin Abejo Mangohig, who’s known to have written a few\
        \ books on disappearance before, ponders human existence in poems inspired\
        \ by a months-long search for a wounded cat named Chicken.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87dc778-43e3-410c-81ad-8e904267a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:01:54.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oft-cited connection between decay and suburbia is invoked by the\
        \ poet, who, through the quiet wisdom of animals, attempts to better understand\
        \ our inner selves that have been rendered mute in the contemporary world.\
        \ Accompanied by illustrations by Bicolana artist Sarah Redor, Filipino suburbia\
        \ explored through feline mysticism is given another dimension in Mangohig’\
        s terse yet powerful lines.\r"
