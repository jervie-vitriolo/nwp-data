      'mgnl:lastActivated': 2023-04-27T12:36:14.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a699d6-4265-4b65-b41c-db1c975ed418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:36:14.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T12:36:14.756+08:00
