      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the collated fees will be allocated among the Higher\
        \ Education Institutions, Technical-Vocational Institutions and DND to \"\
        cover the cost of training and related expenses.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b337051-61e9-413a-9762-4d7e515b8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.137+08:00
