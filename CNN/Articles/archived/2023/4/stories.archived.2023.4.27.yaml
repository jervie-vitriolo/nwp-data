      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'ofws-leaving-sudan-stranded-desert':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T17:07:08.000+08:00
    'imagesource': 'jcr:5885f0e6-e461-4015-9cf7-72f60c46b077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb95777-1486-460a-9788-d983570c8136'
    'lead': 'Some overseas Filipino workers shared their harrowing experience after
      evacuating the Sudanese capital of Khartoum to reach the Sudan-Egypt border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T17:22:10.989+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-04-27T22:03:44.308+08:00
