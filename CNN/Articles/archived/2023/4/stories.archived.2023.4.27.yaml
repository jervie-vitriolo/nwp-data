      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Philippine Atmospheric, Geophysical and Astronomical Services\
        \ Administration’ forecast, the heat index for some parts of the country may\
        \ reach over 40°C on Thursday, and as high as 42°C on Friday.\r"
