      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c8671-71b7-45d4-9531-bd59266437ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T18:55:25.142+08:00
