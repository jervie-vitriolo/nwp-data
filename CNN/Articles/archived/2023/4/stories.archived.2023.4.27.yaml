      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Despite
        the rise in active COVID-19 cases, experts see no reason to be concerned about
        hospitals filling up due to the highly transmissible Arcturus subvariant as
        patients show no signs of critical symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204c340-d187-4c04-aee2-ef3eaf2af782'
      'mgnl:activationStatus': true
