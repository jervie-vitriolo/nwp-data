      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d485b-58ef-4f5d-9410-636c34415139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost any book whose subject is queerness is a reason to celebrate.\
        \ There is a lot of talk about eschewing labels, of shifting the focus on\
        \ the universality of a love story and away from what makes it different from\
        \ the default. Though there is something to be gained from that, inequality\
        \ and invisibility still need to be named. Books like “Plus/+, at Iba Plus,\
        \ Maramihan: New Philippine Nonfiction on Sexual Orientations and Gender Identities”\
        \ are premised on this idea.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9010e8f-eed9-4f1a-ad0e-072b33bfe83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b09e7-2532-4e4d-b2d2-5343013b19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edited by Rolando B. Tolentino and Chuckberry J. Pascual, the anthology\
        \ is a subversive and unapologetic exploration of different ways of being\
        \ and loving. The 15 pieces that comprise the non-fiction anthology are diverse\
        \ in the stories they tell, not just in terms of voice alone but in their\
        \ varying impacts/effects and the range of experiences that they cover: personal\
        \ histories of queerness, navigating polyamorous relationships and family\
        \ dynamics, and even meta exercises such as mapping one’s writing in the Filipino\
        \ queer tradition.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d648e99-8284-418a-a8a6-92a121f449a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccafb80-3a38-4ff5-99c0-f3a0db842e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some pieces are worth mentioning. Stefani J. Alvarez’s “sifr” is a\
        \ poignant story of forbidden love, the kind that only Alvarez can tell. Maynard\
        \ Manansala’s “Third” is exceptionally readable. One of the longer pieces\
        \ in the book, this essay is buoyed by the author’s wit and grace as he details\
        \ his experiences of being in what many might consider an unconventional relationship.\
        \ Adrian Joseph Villanueva’s “Ang (mga) lalaki sa buhay n(g) (ma-)elya” recalls,\
        \ in language so singular and self-assured I can guarantee you’ve never encountered\
        \ in a literary collection before, how past loves have shaped how he now gives\
        \ and receives love.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abd43b-c21c-4bc2-945a-b88af77d499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aebd84-78be-4b68-8510-a1e5c462319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.948+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-27T13:29:21.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Plus/+, at Iba Plus, Maramihan” has a fiction counterpart as well
        and it is as engaging as its nonfiction counterpart, featuring stories by
        George Deoso, Bernadette Villanueva Neri, and Edgar Calabia Samar, whose “Taichikun”
        may be one of the best short stories I’ve read in a while.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ab735-6515-437a-af93-33988df96de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T11:49:40.948+08:00
