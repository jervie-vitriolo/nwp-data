      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Philippine National Police (PNP) is "fast-tracking" its probe into possible
        privacy violations arising from an alleged breach of its recruitment application
        portal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080aaea-613c-4a3a-89a0-d6875485158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As an immediate response to the said report by the National Privacy\
        \ Commission, the Anti-Cyber Crime Group (ACG) of the PNP is currently exerting\
        \ efforts in fast-tracking its internal investigation to determine if there\
        \ are possible violations of provisions of Republic Act 10173 (Data Privacy\
        \ Act of 2012),\" the PNP said in a statement on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4e6c7-7441-47ab-839a-a1373be6510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Likewise, the Directorate for Information and Communication Technology\
        \ (DICTM) is currently conducting an assessment of the systems to determine\
        \ possible violations or lapses in protocols and procedures,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3978f-d9db-498d-ba04-06bfaeb77ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"data leak\" was reported on April 18 by expert Jeremiah Fowler\
        \ on cybersecurity research company vpnMentor, which supposedly involved more\
        \ than 1.2 million records relating to affairs of law enforcement agencies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303156d-7282-45ad-8cd2-80c7e3db057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Privacy Commission (NPC) on Tuesday told CNN Philippines\
        \ that the PNP database is the focus of the investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49c640-d40a-4160-958f-fd5c3cb992ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/4/25/NPC-data-leak-probe-focus-PNP-.html">NPC:
        Data leak probe focuses on PNP database</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e978d-a27f-4c5d-b94b-499587e25392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NPC Commissioner John Henry Naga said two cases may be filed against\
        \ those found responsible for violation of the Data Privacy Act of 2012.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c1b03-08fb-4cbf-8b0d-473707f674ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:24:58.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T21:24:58.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it is actively coordinating with the Department of
        Information and Communications Technology (DICT) for a parallel probe.</p>'
