    'template': '1'
    'title': 'Makati City collects ₱12.92-B revenues in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8d9dc-c0fe-4d41-bff2-fe11459d2ce8'
