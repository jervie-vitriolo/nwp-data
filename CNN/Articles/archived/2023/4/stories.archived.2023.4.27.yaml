    'template': '1'
    'title': 'Haiti’s crime rate more than doubles in a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1cdc0-9189-49a2-ac6d-ec07001dd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.879+08:00
