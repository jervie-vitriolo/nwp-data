    'stories': []
    'template': '1'
    'title': 'Some OFWs leaving Sudan ‘stranded in desert’ for hours as bus drivers
      demand more payment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84e1d2-f6ee-40ed-8a4c-ed771aa4af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.013+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Some
        overseas Filipino workers (OFWs) shared their harrowing experience after evacuating
        the Sudanese capital of Khartoum to reach the Sudan-Egypt border on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ba397-9b0f-477f-9a4d-7e19ccb34768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.013+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66488ee0-fe39-43a1-ba74-15d9fc739673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.013+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, OFW John Emil Deza and Manolo\
        \ Buenviaje said their bus driver suddenly stopped in a desert area while\
        \ enroute to the Egyptian border.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4755938-0ad2-4ef5-a387-639416551684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.014+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe16f9-a292-4899-a6d4-0c4ca730e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.014+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deza said the bus driver’s action caused panic among exhausted passengers,\
        \ especially those with children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe1af5-bf48-4809-8b5e-eb04528bae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.014+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575968ad-0e28-4d85-af54-2070957d5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.015+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw po bumiyahe ng bus na ni-rent po para sa amin dahil hindi
        pa rin po nababayaran. Parang ginawa kaming hostage at hindi raw po sila aalis
        hanggat hindi sila fully paid</em>,” Deza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc2a03-40ce-48b7-8d7d-dc5e832a8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.015+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b7bc7-e081-45bd-8f0c-4b770db65d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.015+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our bus driver did not want to push through with the\
        \ trip unless it is fully paid. We felt like we're being hostaged so that\
        \ they can demand their money.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ce6a9-d028-4813-aadc-4e4243f4ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.016+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca5780-3d75-4e55-a54a-d487446ff7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.016+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buenviaje said the Philippine honorary consul in Sudan already made\
        \ arrangements with the driver including the completion of payments once the\
        \ trip was over. They were surprised when the driver suddenly stopped in a\
        \ deserted area, an hour away from the actual destination.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab94097-8e6e-40a3-9b9c-77b110544050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.016+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de3040-952b-46a5-9149-105186f9173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.017+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tumigil po kami sa disyerto ng mga limang oras. Nagkaroon ng
        pag-uusap hanggang sa pumayag na ang driver. Mahirap lang po kasi nagtiis
        kami sa initan, kawawa po talaga ang mga bata, sanggol at babae dahil wala
        kaming masisilungan</em>,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9551c-c6e1-4002-89b2-a6e9b3530bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.017+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0396cb-0531-4c34-b3d7-a135bae6b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We stopped in a desert for five hours. There were negotiations\
        \ made until the driver finally agreed to go on with the trip. It’s unfortunate\
        \ because children, babies and women suffered from the situation and there’\
        s nowhere to take shelter from the extreme heat.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d773a-31b5-4342-a63f-f72d6f6f649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127b322-4086-4a55-9de1-b904cd478b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant Workers Secretary Susan Ople said they have received similar\
        \ reports from Filipinos from Sudan, and already cascaded it to the Philippine\
        \ Embassy in Egypt which is facilitating the repatriation process.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efecea-3ada-41d1-9f26-081377465cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.019+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebc8e7-685f-4dca-9033-d50d74d9bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.019+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tawag ko nga tulisan mode dahil alam ng bus drivers at owners
        na desperate unang transaction nasa $8,000 per bus. Ngayon, nasa $30,000 per
        bus yung iba gusto pa dadagan bago ibaba ang workers</em>,” Ople told CNN
        Philippines in a separate interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb0f33-f3cf-48a3-a561-8a60479410df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.020+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66657233-9836-48df-8766-bf5880176aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.020+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Some people are taking advantage of the desperate situation.\
        \ For the bus drivers and owners, the initial transaction was at $8,000 per\
        \ bus and then they changed it to $30,000 some of them even want to ask for\
        \ more money before they drop off our workers.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc535c82-817c-4e9d-a685-ee09b4bf7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.020+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653e153-cf28-4ce6-b9b2-6b5fdfe2313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople is now in Egypt to personally oversee the evacuation and repatriation\
        \ of Filipinos from Sudan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee30d58-a612-4abc-954f-3c542f7909e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af8e05-ec9f-4526-ae75-1e15f9d21940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be giving temporary shelter, food, financial aid na $200
        dollars each, so <em>ise-set up namin yung welfare stations namin</em> especially
        for the women <em>na may mga kasamang mga bata,</em>” she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3e586-715d-4ec2-8bd1-cef14ba9c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-27T22:03:44.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5a2db-16b1-468c-951c-074213686603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:22:11.023+08:00
