    'stories': []
    'template': '1'
    'title': "Hold departure order out on ex-Bucor officials Bantag, Zulueta  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc1501-0e12-4276-af60-00262c7a6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:26:00.204+08:00
