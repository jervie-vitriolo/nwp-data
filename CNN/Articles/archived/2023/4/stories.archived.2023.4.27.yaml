      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> A lawmaker
        on Thursday said authorities should carefully analyze data before deciding
        on whether to revert to the old school calendar amid the hot weather that
        is causing a challenge in students’ learning.</p>'
