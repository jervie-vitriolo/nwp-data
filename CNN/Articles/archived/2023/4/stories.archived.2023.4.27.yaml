      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said PDEA Bulacan
        agents and Baguio City police recovered on Wednesday around 57 kilos of marijuana
        from two suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73d3dc-3ec1-423b-bc1f-82ffb17a8bba'
