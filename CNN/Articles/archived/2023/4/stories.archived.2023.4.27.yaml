      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Gilas
        Pilipinas’ upcoming redemption bid in the 32nd Southeast Asian (SEA) Games
        has hit another snag with more key players skipping the regional meet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ecd00-ff56-4a17-94ac-040403b0cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among them is San Miguel Beermen big man June Mar Fajardo, who has\
        \ been ruled out as he continues to recover from his knee injury.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8687c20-68de-4bfe-b4f7-f08b967df0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikey Williams and Jamie Malonzo have also begged off from the highly\
        \ anticipated sporting event, citing personal matters following their grueling\
        \ PBA Governors Cup Finals series.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0028e0-0d83-43b5-acc8-f8c4ad31c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Head coach Chot Reyes said it’s like déjà vu.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41a01b-f55a-4ae2-aaf0-6bef5f2c353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those are huge losses to the team. It’s not only them... Roger Pogoy’\
        s not gonna be here. Japeth (Aguilar) is a question mark, even Scottie (Thompson)\
        \ is a question mark,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044c231-52f0-43fa-a8db-7019c957d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Just like last year, we were practicing with a certain number of\
        \ guys. Hate to say it, but here we go again,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97cbf6-8d44-4c80-b0e7-0ce711936387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fundamentals were highlighted during Wednesday night’s practice with\
        \ a total of eleven players in attendance, including PBA players and collegiate\
        \ standouts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24fc1b-931f-428b-a838-617eacc37782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team, however, is bracing for tougher competition this year in\
        \ their bid to reclaim the gold after last year’s disappointing silver medal\
        \ finish in Vietnam, which ended the country’s 33-year reign in the regional\
        \ meet\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11499547-8ff2-4608-81f3-5caee8fa6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now when you look at the SEA Games where there are former NBA players,\
        \ so many naturalized players, so many countries really stepped up their basketball\
        \ game. I think it’s hard to expect certain things,\" said Gilas Pilipinas\
        \ player Christian Standhardinger. \"But I think we have a very balanced team,\
        \ we have shooters, we have slashers, and we have a great coaching staff.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a023e-14f8-49f3-8990-490867b30206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The players said they have also been taking the time to work on their\
        \ game outside of practice.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90d6c4-31d5-4bbd-ab1b-2dfea03c1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To ramp up preparations, Gilas Pilipinas is set to enter a closed-door\
        \ training camp in Laguna on Sunday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc806d3b-2411-40cd-830a-c960c23729a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with the high expectations of fans, Reyes said the team remains\
        \ focused on the things they can control.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5caa37-f254-4fa0-842c-688df3901179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our goal here is to continue preparing for the World Cup. Unfortunately\
        \ a lot of the guys who are supposed to be there are not here, so like I said\
        \ it’s a very, very difficult situation,\" the head coach said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b908d-715d-4317-864e-662806991a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T07:56:13.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-27T07:56:14.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games basketball competition is set to run from May 9 to
        16 in Cambodia.</p>'
