    'lead': 'The Kabataan Party-list decries the suggested training fees for the proposed
      mandatory Reserve Officers'' Training Corps amid protests on impending increases
      in tuition and other school costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T18:55:24.827+08:00
