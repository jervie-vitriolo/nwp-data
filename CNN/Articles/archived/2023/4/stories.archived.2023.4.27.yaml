  'doh-supplemental-immunization-campaign':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T19:09:08.000+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f48c4b3-45e1-45ef-bee6-884c61bbf386'
    'lead': 'Health officials on Thursday launched a national immunization campaign
      with the goal to provide necessary vaccines against measles, rubella, and polio
      after children missed out on these due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T19:11:58.778+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-27T19:18:21.031+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-27T19:18:20.780+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'immunization', 'rubella', 'Department-of-Health', 'DOH',
      'measles', 'polio']
    'stories': []
    'template': '1'
    'title': 'National supplemental immunization campaign for children launched'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787b404-43b7-4c97-ace8-a977b56b1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Health
        officials on Thursday launched a national immunization campaign with the goal
        to provide necessary vaccines against measles, rubella, and polio after children
        missed out on these due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d2b86-0114-4b00-8b2c-a0df692cda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing UNICEF, the Department of Health (DOH) said around 67 million\
        \ children worldwide missed out on these routine vaccines between 2019 and\
        \ 2021.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598fb85-41db-473a-ad24-5c89b3630e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This ranks the Philippines second (2nd) to the highest number of\
        \ children with zero doses in East Asia and the Pacific Region, and fourth\
        \ (4th) in the world. From January 1 to March 18, 2023, the DOH has already\
        \ recorded 225 cases, a 369 percent increase from the same period last year,\"\
        \ the statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852b5e8-4e15-4f40-8ea7-c5513f91982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Chikiting Ligtas 2023\" was launched by the DOH along with the World\
        \ Health Organization (WHO) and UNICEF in San Juan City.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOHgovPH%2Fposts%2Fpfbid0BDpnBmGXgxz1WgtCApCxJZFtknuNsihycXKQ1LL82WnxopxoZCTbT6KF2kjzWW7Bl&show_text=true&width=500"
        width="500" height="806" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f96a6-60ef-4fa8-8719-8cc43ac9ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe7a1f-d61d-4157-a97d-15b67e5003d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOH is currently mobilizing the full weight of its financial\
        \ and human resources, allocating funds for Centers for Health Development's\
        \ hiring of vaccinators, risk communications and advocacy activities, and\
        \ delivery of vaccines and other supplies,\" the department said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5bf29-4462-4d8a-9283-2bec93148a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T19:11:58.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T19:18:21.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO and UNICEF, meanwhile, will provide support by assisting in
        the procurement of vaccines and the deployment of additional staff, among
        others.</p>'
  'diy-license-plates-illegal-lto':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
