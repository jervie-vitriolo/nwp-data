  'consortium-naia-upgrades-proposal':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T15:28:28.000+08:00
    'imagesource': 'jcr:20bfb8e1-3c62-43ae-bbcd-70ed252e4e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceab20e5-afff-429c-a105-67e189a40276'
    'lead': 'The newly-formed Manila International Airport Consortium has proposed
      to the national government a series of upgrades to the NAIA valued at over ₱100
      billion, Alliance Global Inc. said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T15:31:21.109+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-28T03:36:27.108+08:00
    'mgnl:lastActivatedBy': 'superuser'
