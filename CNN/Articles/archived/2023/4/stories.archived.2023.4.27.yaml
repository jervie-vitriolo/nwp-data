      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay was also perpetually disqualified from public office in connection
        with the anomalous deal.</p>'
  'nea-occidental-mindoro-electricity-supply':
