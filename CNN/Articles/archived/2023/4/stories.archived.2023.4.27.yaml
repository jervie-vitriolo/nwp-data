    'title': 'Solon: K to 12 not producing enough job-ready graduates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b1295-a4f5-49b0-9b4a-403c5e1e4ff4'
      'mgnl:activationStatus': true
