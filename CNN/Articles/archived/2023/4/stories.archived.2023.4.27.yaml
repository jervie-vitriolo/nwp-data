      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, House Committee
        on Basic Education and Culture chairperson Roman Romulo said K to 12 is not
        working.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cd964-084b-4e5e-a71c-c80b2ab83751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:36:14.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T12:36:14.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460ab25-18c1-4a1a-9b95-6595fa5b360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:36:14.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-27T12:36:14.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on surveys, industry employers are saying 'soft skills' are\
        \ not there… that is why we have to adjust,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c2968-fa6d-48dc-b9a1-f54958d637a2'
