    'lead': 'Musician Ed Sheeran''s court case continued in a high-profile copyright
      trial about whether his smash single ''Thinking Out Loud'' copied the classic
      Marvin Gaye song ''Let''s Get It On.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T14:55:26.438+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-27T14:55:26.877+08:00
    'mgnl:lastActivatedBy': 'superuser'
