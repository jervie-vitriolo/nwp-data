      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6348ca-4dcf-4cf1-bbd7-7c1115c44029'
      'mgnl:activationStatus': true
