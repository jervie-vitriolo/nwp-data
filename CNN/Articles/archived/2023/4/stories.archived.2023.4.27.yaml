      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jerry Springer, the former Cincinnati
        mayor and longtime TV host whose tabloid talk show was known for outrageous
        arguments, thrown chairs and physical confrontations between sparring couples
        and homewreckers, has died, Bradley Singer, his agent, said Thursday. Springer
        was 79.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022a387-a3ba-46f5-9dbc-58f9156c286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.373+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Springer once told CNN that he did not mind being referred to as the
        “grandfather of trash TV,” saying in 2010, as “The Jerry Springer Show” celebrated
        its 20th anniversary on the air: “It’s probably accurate. I don’t know what
        the award for that is, but I think it is true that we were probably one of
        the first shows to present some of the outrageousness we have.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f63caf-08ff-4271-9629-d66204c842df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.374+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The show ended in 2018, after more than 4,000 episodes and countless
        think pieces about Springer’s role in the decline of culture, if not civilization.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206ffbc-e0a1-4dbb-997e-cbe6596cfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T23:17:24.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T23:17:54.374+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Springer had said he had no delusions about his show, with its topics
        such as “Trick or Cheaters,” “Confront this Dominatrix” and “Lesbians Come
        Clean.”'
