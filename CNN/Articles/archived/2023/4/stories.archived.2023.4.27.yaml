      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said this was a follow-up operation conducted along Kenon Road,\
        \ Barangay Camp 7 after an April 12 drug bust which resulted in the seizure\
        \ of 15 kilos of marijuana worth ₱1.7 million.\r"
    '6':
