      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now that they have this proposal to limit it to five subjects from\
        \ seven or eight, that is for me is a welcome thing. I think they are focusing\
        \ on functional literacy and mathematics,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
