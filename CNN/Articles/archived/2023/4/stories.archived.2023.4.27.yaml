      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> —<strong>&nbsp;</strong>The
        city government of Makati said Thursday that its revenue collection in the
        first quarter reached ₱12.92 billion, representing 72% of its 2023 target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef491487-a2c0-4b28-b296-4b09d6a66f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:44:27.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T12:44:27.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Makati Mayor Abby Binay said the city is "well on its
        way to full recovery" from the COVID pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed75ed-d7d7-44cf-98a8-33c60d0ac491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:44:27.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T12:44:27.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Once again, we are seeing double-digit growth in our total revenue
        collection as brisk business in the city attracts more new investors, while
        driving current businesses to expand," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94064c9a-5948-498e-93b0-db9ef855662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:44:27.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T12:44:27.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on a report from the city treasurer, Makati''s business collection
        jumped by 33% to ₱7.07 billion, while collection from property tax also went
        up by 6% to ₱4.84 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0694bf2-138a-4a38-a847-ee035de1aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:44:27.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T12:44:27.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing records from the Business Permits Office, Binay said Makati
        City had 1,343 new business registrants in the first three months, with a
        combined investment of more than ₱5.9 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7b42a-31ca-4b99-950d-d2b4361e08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:44:27.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-27T12:44:27.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the city government would continue its digital transformation
        to streamline transactions with investors.</p>'
  'drought-climate-change-horn-of-africa':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-27T13:17:36.000+08:00
    'imagesource': 'jcr:8bf8256a-fbd4-4579-b261-4ec0d2f61836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c83cb6b-52f7-4692-9b15-948f14190646'
    'lead': 'The unrelenting drought that has devastated the Horn of Africa and left
      more than 20 million people facing acute food insecurity would not have been
      possible without climate change, a new analysis has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T13:24:54.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-27T13:34:28.125+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Horn-of-Africa', 'drought', 'Africa', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'Catastrophic drought that''s pushed millions into crisis made 100 times
      more likely by climate change, analysis finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5068174-c17d-4282-a364-9a266ae7b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2022/08/02/africa/kenya-drought-insecurity-intl-cmd/index.html"
        target="_blank">unrelenting drought</a> that has devastated the Horn of Africa
        and left more than 20 million people facing acute food insecurity would not
        have been possible without climate change, a new analysis has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900730a2-9077-48fc-bc6f-f7586e2cea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 2020, this part of East Africa, one of the world''s
        most impoverished regions, has been gripped by its <a href="https://www.fao.org/3/cc0312en/cc0312en.pdf"
        target="_blank">worst drought in 40 years</a> as an unprecedented five consecutive
        rainy seasons have failed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3338b8f-36c4-40d9-9303-96ced1a35c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought has brought <a href="https://www.fao.org/3/cc4326en/cc4326en.pdf"
        target="_blank">catastrophic impacts</a> to large areas of Kenya, Somalia
        and Ethiopia: <a href="https://www.cnn.com/2022/07/07/africa/somalia-famine-children-dying-ward/index.html"
        target="_blank">Tens of thousands have died</a>, crops have shriveled, livestock
        have starved and chronic hunger and water insecurity are widespread and growing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de9aa0-6096-4186-b4d4-b02a03309e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a world without human-caused climate change, this devastating drought\
        \ would not have happened.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53869833-cd0c-4ea7-a011-24887f4186fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's the conclusion of a rapid attribution study released on Thursday\
        \ by the World Weather Attribution initiative. The organization is made up\
        \ of a team of international scientists who, in the immediate aftermath of\
        \ extreme weather events, analyze data and climate models to establish what\
        \ role climate change played.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e647fbd-1bd3-45c4-bb71-9aba96ec6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Horn of Africa, they found that planet-heating pollution caused\
        \ by burning fossil fuels has made the region's ongoing agricultural drought\
        \ 100 times more likely — and that's a conservative estimate, they said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b8711-cc9a-410a-9b0b-30f7ace1babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Higher temperatures have significantly increased the amount of water\
        \ evaporating from plants and soils, according to the study, causing crop\
        \ losses, livestock death and water shortages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16257e96-007d-4b3b-90e5-991fd1a5f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet''s average temperature is now around <a href="https://www.cnn.com/2023/01/10/world/eight-warmest-years-climate-copernicus-intl/index.html"
        target="_blank">1.2 degrees Celsius</a> above the pre-industrial levels of
        the late 1800s. Without that warming, the region would not have experienced
        this severe agricultural drought, the report found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f24d1-7dba-4f59-8b32-232537f7cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists also looked at whether climate change was to blame for\
        \ the lack of rain, but concluded there was no overall impact.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8deaf7-f556-468a-8b97-75076bda0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report found that while climate change makes low rainfall twice\
        \ as likely during the region's \"long rains\" season, which runs from March\
        \ to May, it actually makes the \"short rains,\" between October and December,\
        \ wetter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede455e-ec16-48c0-9658-8508118b9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason this wetter trend has been absent in the Horn of Africa\
        \ over the last few years is because of the influence of La Niña, a natural\
        \ climate phenomenon that brings dryer conditions to the region during the\
        \ short rains period.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca35c2-077b-4df8-be74-1ead460e0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused global heating is making droughts across the world
        longer and more extreme. The blistering drought that affected the Northern
        Hemisphere last summer, including large parts of the US, Europe and China,
        was made <a href="https://www.cnn.com/2022/10/05/world/northern-hemisphere-drought-climate-intl/index.html"
        target="_blank">20 times more likely</a> by the climate crisis, according
        to an October analysis from the the World Weather Attribution group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d158a28-bc7e-4ccf-b0ef-4bf838c61590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists say droughts will only become more severe if the world continues\
        \ to burn fossil fuels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d248219-ca56-4793-b008-0c37b729e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regions that are already vulnerable face the worst impacts. The climate\
        \ change-fueled disaster in the Horn of Africa has brought devastation to\
        \ a region already suffering from a slew of problems, including global price\
        \ hikes following Russia's invasion of Ukraine and deadly internal conflicts.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314582f-ceb6-4fde-91c0-ad92fba51ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the population are farmers that rely on rainfall for crops
        and livestock. They have been plunged even further into poverty as the rains
        failed. <a href="https://www.unrefugees.org/news/horn-of-africa-food-crisis-explained/#1.%20Why%20is%20there%20food%20insecurity%20in%20the%20Horn%20of%20Africa?"
        target="_blank">At least 8 million</a> farm animals are estimated to have
        died during the drought.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9d648-ccad-46f0-90ee-b87927d5a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This has actually forced people to migrate to other regions in search\
        \ of either water or pasture for their crops, or also just food for their\
        \ families,\" said Phoebe Wafubwa, an adviser at the International Federation\
        \ of Red Cross Red Crescent in Kenya.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9663d44-8af6-44ac-b65a-3fddbf889546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1.7 million people in Ethiopia and Somalia have had to leave
        their homes because of the impacts of the drought, according to the report,
        and hunger levels are sky-high. <a href="https://www.unrefugees.org/news/horn-of-africa-food-crisis-explained/"
        target="_blank">More than 20 million people</a> in the Horn of Africa have
        been pushed into crisis levels of food insecurity, or worse, according to
        the United Nations High Commissioner for Refugees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb47aa-46be-41be-afd6-06413d5cd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Somalia, which has been teetering on the edge of famine, <a href="https://www.unicef.org/esa/media/12316/file/From-Insight-to-Action-Somalia-2023.pdf"
        target="_blank">more than 43,000 people</a> are estimated to have been killed
        by the drought, half of whom were children under five years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd3aba-61cd-4824-8bf4-fca0914be89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Almost half of country's population is affected, over 3 million people\
        \ are displaced,\" Mamunur Rahman Malik, the Somalia representative for the\
        \ World Health Organization, told CNN. \"The country continues to pay the\
        \ price of global warming and climate change,\" he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb9268-d01a-4492-951d-1546743759bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The findings of this study show that frequent multi-year droughts\
        \ compounded with heat extremes, in the main rainy season, will severely impact\
        \ food security and human health in the Horn of Africa as the climate continues\
        \ to warm,\" Joyce Kimutai, principal meteorologist and climate scientist\
        \ at the Kenya Meteorological Department, said in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e92a1-21b0-47f6-87c7-92484788f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is seeing some relief during the current rainy season,
        although it has brought flash flooding to parts of Kenya, Somalia and Ethiopia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e79c8-f423-45b3-8211-459e0021f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The expectation is that the drought is coming to a close,\" Chris\
        \ Funk, director of the Climate Hazards Center at UC Santa Barbara, told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064c2d8-5dcb-4741-b3b8-b399a3e476f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it will be a very long road to recovery. The current rains are\
        \ \"not substantial enough\" to see a significant improvement to food security,\
        \ Kimutai explained on a call with reporters. And the region can expect more\
        \ extreme dry conditions in the future.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f211f2-254f-462d-8b03-42bc232a919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the world continues to warm, \"we expect to see the combined effect\
        \ of low precipitation with (high) temperatures causing really exceptional\
        \ droughts in this part of the world,\" she said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488387d-dd34-4c3e-9730-75f10e6cff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:24:54.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:28.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/27/africa/drought-horn-of-africa-climate-change-intl/index.html"
        target="_blank">Catastrophic drought that''s pushed millions into crisis made
        100 times more likely by climate change, analysis finds</a>."</em></p>'
  'joe-biden-yoon-suk-yeol-state-dinner-white-house':
    'author': 'Betsy Klein and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-27T13:25:25.000+08:00
    'imagesource': 'jcr:476d871d-9b6f-4586-894a-3b7c9b7cc0bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62cd4d16-858b-450b-b24b-838d9bc4aefd'
    'lead': 'President Joe Biden and first lady Jill Biden capped South Korean President
      Yoon Suk Yeol''s official state visit with a glamorous state dinner at the White
      House Wednesday night to celebrate the two nations'' 70-year alliance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T13:34:01.350+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-27T13:34:01.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Yoon-Suk-Yeol', 'United-States', 'Joe-Biden', 'White-House',
      'US', 'Korea', 'Jill-Biden']
    'stories': []
    'template': '1'
    'title': 'Bidens host glamorous state dinner to cap off visit from South Korean
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927a2f0-7f15-4a82-9889-444b986811b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/politics/joe-biden"
        target="_blank">President Joe Biden</a> and first lady Jill Biden capped South
        Korean President Yoon Suk Yeol''s <a href="https://www.cnn.com/2023/04/26/politics/biden-yoon-south-korea-state-visit/index.html"
        target="_blank">official state visit</a> with a glamorous state dinner at
        the White House Wednesday night to celebrate the two nations'' 70-year alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e46c3-3569-481a-be7f-57d5aa76f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This visit is about reaffirming all that unites our two nations.\
        \ It's about a commitment to bear one another's concerns and listen to each\
        \ other's dreams. It allows us to overcome every difficulty with great determination.\
        \ That allows us to move further and faster in space, cyber, technology and\
        \ all areas that matter most to our future,\" Biden said in remarks at the\
        \ beginning of the dinner.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77aa43e-e928-472d-8da9-9bdf4f021acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden wrapped his short speech with a toast: \"To our partnership,\
        \ to our people, to possibilities, and to the of the Republic of Korea and\
        \ the United States will create together. May we do it together for another\
        \ 170 years.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48441952-faaf-4f59-9427-a557e81b4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden wasn''t the only leader who took the mic. Following a
        round of musical performances, his South Korean counterpart joined him on
        stage to give his own — a karaoke rendition of Don McClean''s "American Pie"
        — which received a standing ovation from the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ff79d-0671-43a5-96e9-8e238385fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president and the first lady, who wore a mauve, long sheath
        evening gown by Reem Acra, had welcomed guests to a White House adorned with
        a photo-ready hand-painted silk screen with Korean and American symbolism
        — a magpie, a tiger and a hibiscus for South Korea, a bald eagle, bison, and
        roses for the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b6e99-f5a2-4898-b393-8ad688418ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/12/17/americas/angelina-jolie-unhcr-intl/index.html"
        target="_blank">Angelina Jolie</a> and her son Maddox Jolie-Pitt, home design
        stars Chip and Joanna Gaines (who did not have any tips for the White House),
        Notre Dame football coach Marcus Freeman, and Olympic gold medalist snowboarder
        <a href="https://www.cnn.com/2022/02/10/sport/chloe-kim-gold-medal-beijing-olympic-snowboarding-gold-intl-hnk/index.html"
        target="_blank">Chloe Kim</a> were some of the noteworthy guests attending
        Wednesday''s fete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063f651-793b-46e7-baf5-cc9e7ecbb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Cohen, the daughter of former Trump fixer <a href="https://www.cnn.com/2023/03/15/politics/michael-cohen-trump-manhattan-grand-jury-testimony/index.html"
        target="_blank">Michael Cohen</a> and friend to the president''s granddaughter
        Naomi Biden from their time at University of Pennsylvania, was also in attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e60ad6-2530-429b-83be-eaab69cfd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elaborate dinner is the result of weeks of careful <a href="https://www.cnn.com/2023/04/25/politics/biden-yoon-south-korea-state-dinner/index.html"
        target="_blank">diplomatic preparations</a>, with each detail meticulously
        planned by a team of White House chefs, social staff, and protocol experts.
        Ties between the countries were front and center in the décor and on the menu,
        with guests dining under towering cherry blossom branches on food prepared
        by Korean American celebrity chef Edward Lee. The menu included crab cakes
        with a gochujang vinaigrette, braised beef short ribs, and a deconstructed
        banana split with lemon bar ice cream and a doenjang caramel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221d894-b286-45cf-85ac-8efe169b133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Biden officials arrived decked out in their formal wear for
        the occasion, including Secretary of State Antony Blinken and his wife, cabinet
        secretary Evan Ryan; Chairman of the Joint Chiefs of Staff Mark Milley, who
        was followed closely by what appeared to be the <a href="https://www.cnn.com/2016/08/06/politics/nuclear-football-president-button/index.html"
        target="_blank">"nuclear football"</a>; US Trade Representative Katherine
        Tai; US Ambassador to the United Nations Linda Thomas-Greenfield; Director
        of National Intelligence Avril Haines; and press secretary Karine Jean-Pierre,
        who offered a twirl in her gown. Other key Biden advisers Bruce Reed, Steve
        Ricchetti, Jen O''Malley Dillon, and Liz Sherwood-Randall were also in attendance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4133e0f-8538-47e6-8ecd-60eb504885d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one GOP official was spotted at the dinner: Utah Sen. Mitt
        Romney, who told reporters he would "absolutely" support House Speaker Kevin
        McCarthy''s <a href="https://www.cnn.com/2023/04/26/politics/debt-ceiling-house-vote-negotiations/index.html"
        target="_blank">debt limit bill</a> and that it is "time for the White House
        to negotiate." He didn''t answer a question on whether he''d bring it up Wednesday
        night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd59a60-102e-4d54-8a67-2d4a9a9e6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other state and local officials were on hand, including <a href="https://www.cnn.com/2023/04/12/politics/andy-beshear-louisville-shooting-cnntv/index.html"
        target="_blank">Kentucky Gov. Andy Beshear</a>, Wilmington Mayor Michael Purzycki,
        Vermont Gov. Phil Scott, and San Antonio Mayor Ron Nirenberg, plus Democratic
        lawmakers including Reps. Ami Bera, Judy Chu, and Ted Lieu and Sen. <a href="https://www.cnn.com/2023/04/26/politics/judge-shopping-bill-senate-democrat/index.html"
        target="_blank">Mazie Hirono</a> in a traditional hanbok dress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a84c6-49d4-4ee5-ab57-0dcf42a9c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-27T13:34:01.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Tammy Duckworth, who is a co-chair of Biden's reelection campaign,\
        \ told reporters she was \"very honored\" to serve in that capacity and found\
        \ out when the president personally called her \"earlier in the week and asked.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558b1a5-6d02-4c3c-a9ae-3d26fc6115b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T13:34:01.444+08:00
