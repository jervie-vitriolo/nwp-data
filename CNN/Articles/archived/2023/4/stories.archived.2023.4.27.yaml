  'BPI-shelves-dollar-bond-plan-opts-for-syndicated-loan':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-27T17:34:07.000+08:00
    'imagesource': 'jcr:110b20ac-2060-4b26-bb23-c7205b29460f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283aac46-b7d5-474c-881e-71cd7183d62f'
    'lead': 'The Ayala-led Bank of the Philippine Islands (BPI) has shelved a plan
      to issue dollar-denominated bonds in favor of a syndicated loan to refinance
      a part of its maturing $600 million debt, a senior bank official said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T17:36:40.312+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-27T17:36:40.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BPI shelves dollar bond plan, opts for syndicated loan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970c5a7-9d31-4c7e-bed9-c589275d3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Ayala-led Bank of the Philippine Islands (BPI) has shelved a plan to issue
        dollar-denominated bonds in favor of a syndicated loan to refinance a part
        of its maturing $600 million debt, a senior bank official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff209b-685d-410a-b937-815502a38391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said "very volatile" market conditions prompted it to reconsider
        its dollar bond plan that was first announced in January. The bond float was
        initially scheduled for the second quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cbcb1-3515-43b4-83e8-64d63dd9d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The certainty of getting it done is better compared to a bond because
        a bond issuance is subject to market conditions, and we know conditions right
        now are very volatile in the financial market. So yes, we are going to do
        a refinancing of our maturing bond, but on the peso side,” BPI treasurer and
        global markets head Dino Gasmen said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712085b-7d3c-4f0d-82ef-d995818f435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has $600 million in debt papers falling due this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50c7a4-5882-43ac-bbad-c703ef6f8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maturity is $600 million. We are going to refinance less, just a portion.
        We have the extra funds to pay off the entire debt,” Gasmen explained.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4cd85-92fe-49e8-a834-c9117221e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BPI expects to end 2023 with a loan growth of "lower double-digit,”
        close to the 14.9% lending growth it experienced in 2022. Lending increased
        by 13.2% in the first quarter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3482b-df59-45d3-a5ed-a52b52132aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes against a backdrop of rising borrowing costs after the Bangko
        Sentral ng Pilipinas took the key policy rate to 6.25% following successive
        rate hikes from 2022 totaling 425 basis points.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffcc4d-2886-4703-af5f-cd453f8f1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That reflects a slight slowing down in the economy that we expect
        for this year. That being said, 13.2% is still an above industry growth rate
        and still very positive. That’s the trend we’re looking at through the rest
        of the year and kind of lower double digit side in terms of total loan growth,”  BPI
        chief finance officer Eric Luchangco said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446b1f3-5b8a-4480-88b0-34d6dfb749a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Loan growth will be powered by a mix of corporate and consumer lending,
        thanks to the return of jobs and a revival in tourism. BPI’s credit card base
        and loans grew by 28% and 38.7% in the first quarter, respectively, higher
        than the industry average, according to bank officials.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34125a-b07f-4f4f-b56a-064b3d6148ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bank is renovating 25 of its branches across the country in order
        to convert them into a "digital bank" model. The first digital branch will
        open in Agoo, La Union, early next month.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a348f5-84aa-48dd-b9ff-5c4ac2835689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Strong loan growth will continue to be driven by corporate lending.”
        BPI President Jose Teodoro Limcaoco said. “We continue to be very bullish
        about the economy despite continued inflation, high interest rates, we think
        consumer sector remains resilient.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b2dcc-e4fa-4ffa-8b11-bbdacc45be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter, the bank managed to keep loan defaults at
        1.8% of total loan book, while cutting loan loss provisions to ₱1 billion
        as a sign of hope that delinquencies could be "very well managed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e2079-5101-4a62-be22-00907e6507e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:40.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-27T17:36:40.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe two years ago, people were worried that balance sheets would
        have been destroyed by the pandemic. It seems not. And the spending continues
        to remain strong.” Limcaoco stressed.</p>'
  'SC-upholds-ban-from-public-office-vs.-ex-Surigao-del-Sur-Rep.-Pichay':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T17:34:56.000+08:00
    'imagesource': 'jcr:4702cb09-f96d-43f6-b565-60b4a9c3a4ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972166fc-7b73-4324-95fa-6daa821d2ee4'
    'lead': 'The Supreme Court has reiterated its 2021 decision perpetually banning
      former Surigao del Sur Rep. Prospero Pichay Jr. from holding any position in
      government over the unlawful investment of Local Water Utilities Administration
      to a thrift bank in 2009 amounting to ₱780 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T17:36:57.183+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-27T17:36:57.524+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "SC upholds ban from public office vs. ex-Surigao del Sur Rep. Pichay\
      \  \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d50b0-e0f1-4dab-8f88-7e3df0c85c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) ---</strong> The
        Supreme Court (SC) has reiterated its 2021 decision perpetually banning former
        Surigao del Sur Rep. Prospero Pichay Jr. from holding any position in government
        over the unlawful investment of Local Water Utilities Administration (LWU)
        to a thrift bank in 2009 amounting to ₱780 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea3f68-b494-4f62-a713-723debb23e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e018186-a720-4c6f-9c57-1776407db6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-27T17:36:57.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its briefer, the SC Public Information Office said the Court declared\
        \ as moot and academic the petition filed by Mary Elizabeth Ortiga-Ty to declare\
        \ as immediately executory the accessory penalty of perpetual disqualification\
        \ imposed on Pichay.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e440b7-b6d6-47da-a7b4-fedc53b2298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T17:36:57.198+08:00
