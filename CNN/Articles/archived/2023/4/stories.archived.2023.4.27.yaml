      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Education earlier said it was given a year to review\
        \ the K to 12 curriculum as it eyes improvements in the program.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c7588-6439-4b6d-8299-b47ef0af403c'
      'mgnl:activationStatus': true
