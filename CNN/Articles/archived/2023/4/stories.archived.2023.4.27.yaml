    'caption': 'Queer anthologies, Ricky Lee’s latest, a takedown of martial law era
      myths, and poems about lost cats — here are some recent Filipino books you might
      have missed.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
