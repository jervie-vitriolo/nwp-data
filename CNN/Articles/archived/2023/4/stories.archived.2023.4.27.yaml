    'lead': 'Haiti’s crime rate has more than doubled since last year, as the Caribbean
      island nation faces widespread insecurity and gang violence, new data has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T03:40:25.856+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-27T03:40:26.229+08:00
