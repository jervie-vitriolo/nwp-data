      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Top
        Filipino athletes Hidilyn Diaz, EJ Obiena, and the Filipinas have bared their
        plans for the upcoming 32nd Southeast Asian Games in May and for future competitions
        such as the 2024 Olympics in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec25532-53b3-4d35-aa73-76a4062380fd'
      'mgnl:activationStatus': true
