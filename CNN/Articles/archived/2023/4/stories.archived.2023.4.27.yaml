    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''DIY'' license plates illegal – LTO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2d872-4947-47a7-b77a-bf2e5ddb863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Land Transportation Office (LTO) on Thursday reminded motorists that printing
        or creating their own license plates is illegal amid a looming shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ad411-ba65-47a7-b07d-0c778ee8a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Jose "Jay Art" Tugade made the clarification after appearing
        in a television interview on Wednesday — when he said the agency is looking
        to allow the temporary issuance of license plates to motorists as a contingency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8c230-5c88-49ab-954e-892d143c4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For example, 'yung [the] motorcycle owners, in the absence of a plate\
        \ number, they can create a plate number, and on the plate number, it will\
        \ say the motor vehicle file number of the motorcycle,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b74a9c-445d-42e0-8141-2a73ce25e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a press conference on Thursday, he clarified the temporary plates\
        \ he was referring to are those attached by dealers on brand-new vehicles\
        \ sold.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LTO chief
        Tugade says the agency has a policy for the use of temporary plates since
        2017: Hindi po ito basta-bastang plaka</p>&mdash; CNN Philippines (@cnnphilippines)
        <a href="https://twitter.com/cnnphilippines/status/1651459954614890497?ref_src=twsrc%5Etfw">April
        27, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef34ee-be99-41d0-85a6-a6634b4610cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fbc23-af4a-46f9-84ca-edaecd81b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Improvised plates, meanwhile, are used for existing motor vehicles\
        \ and motorcycles of vehicle owners who lost their plates, or have mutilated\
        \ plates, Tugade added.\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">LTO chief
        Tugade: Naturally, hihintuin kayo ng law enforcers...Kailangan niyong ipakita
        &#39;yong authorization na binigay ng LTO at ORCR ng sasakyan o motor</p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1651460993464279040?ref_src=twsrc%5Etfw">April
        27, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaca92c-dead-40de-81ce-d163ef50a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644b19b-7dc1-4c13-887e-5ef6017c194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bawal po mag-print ng sariling plaka. Bawal po gumawa ng sariling\
        \ plaka [It is illegal to print and create your own license plates],\" the\
        \ LTO chief stressed multiple times throughout the press conference.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9180fb-bbfa-4fb9-8d66-fecd0430c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tugade said temporary plates for motor vehicles have conduction stickers,\
        \ while those for motorcycles have motor vehicle file numbers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff9805-a9d4-473f-a4e8-871ba4abb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary plates also have specifications, according to a memorandum
        issued on Jan. 11, 2017 – on which LTO accredited dealers must comply with.</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LTO chief
        Tugade shows samples of temporary plates made by dealers for brand-new vehicles
        sold <a href="https://t.co/QQJD7fg459">pic.twitter.com/QQJD7fg459</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1651471763665203201?ref_src=twsrc%5Etfw">April
        27, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e35522-3c37-447e-b30c-c623148f9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ad992-ee0a-4bce-a764-d6b6a709fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 10 this year, Tugade issued a memorandum to reiterate that\
        \ the 2017 memo remains in \"full force and effect\" amid the LTO's backlog\
        \ in the production and issuance of license plates.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71361086-8807-47f5-9ff3-c96787541b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This memorandum serves as the authority to use temporary license\
        \ plate in lieu of the indicated plate number in the OR (official receipt)\
        \ and CR (certificate registration),\" he said in the memo.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232fcb9-14e1-4ea5-9b05-423ab7c07789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said motorists who will use improvised plates without authorization\
        \ from the agency will violate Section II (e) of the Joint Administrative\
        \ Order No. 2014-01. They will be fined ₱5,000 and their improvised plates\
        \ will be confiscated.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733fc8f-d612-498b-8e3c-5dbeb97cfb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Car dealers will also face \"appropriate sanctions under existing laws,\
        \ rules and regulations\" if they will not give buyers their temporary plates.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf1ed1-210a-4581-b463-9a45ae7a35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Backlog, looming shortage</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ca65c-a688-4fa2-8f53-a4504265c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estimates of LTO's backlog for license plates are 9 million motorcycle\
        \ plates and 2 million motor vehicle plates, according to Tugade.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c7d1c-e220-40dd-9874-e9434f272414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO is targeting to finish around 80% of the backlog by yearend.\
        \ However, it is anticipating a shortage for vehicle plates in the coming\
        \ months.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198fd10-7537-4f12-9d88-776687349928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/21/LTO-extends-driver-s-license-validity-October-31-.html">LTO
        extends validity of expiring driver''s licenses to Oct. 31 amid card shortage</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7af56e-a5d8-426c-b5db-3c234bafc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang projection ng [The projection of] LTO, we have enough motor vehicle\
        \ plates to last until July. We have enough motorcycle plates to last until\
        \ June of this year,\" Tugade told reporters.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38a273-4195-4f9c-9965-a3745a79b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said based on the agency's inventories nationwide, the LTO still\
        \ has almost 1 million license plates for motorcycles and 300,000 for motor\
        \ vehicles.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588fd95-d4bc-441b-8b36-881d2d7f34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag di dumating 'yong blank plates, dadagdag siya [If the blank plates\
        \ will not arrive, it will add to the backlog],\" Tugade added, explaining\
        \ the Department of Transportation is the one procuring the blank plates.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5808d42-0808-4d21-b57a-f569875804f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe — who chairs the Senate public services committee&nbsp;
        is asking the LTO to submit a complete report on its backlog on vehicle plates
        and license cards, as well as its timeline to clear these deficiencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46593fc4-87e8-4998-89b5-728128720e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thorough planning and estimation might help the LTO be up to date\
        \ with its requirements. It can't always tell our people to rely on DIY and\
        \ band-aid measures, which pose security risks and are prone to abuse,\" Poe\
        \ said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0d14b-1e50-492a-8e83-a04fb0015b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi dapat taumbayan ang pinahihirapan sa sitwasyon na hindi naman\
        \ nila kasalanan,\" she added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88f42b-639e-4025-a976-a1fe84d812d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T20:00:20.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-27T20:00:21.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public should not bear the brunt because it is
        not their fault in the first place.]</p>'
  'hold-departure-order-bantag-zulueta-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-27T20:23:51.000+08:00
    'imagesource': 'jcr:6ab19afb-e31a-464f-83e0-46a0873d13e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2806917-9cdf-4f63-aec0-ec5113f01d9e'
    'lead': 'The Muntinlupa City Regional Trial Court has issued a hold departure
      order on former Bureau of Corrections chief Gerald Bantag and former deputy
      security officer Ricardo Zulueta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-27T20:26:00.193+08:00
