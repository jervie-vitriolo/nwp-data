      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447c467-7b84-42ec-8ca1-15a58f45fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T12:36:14.507+08:00
