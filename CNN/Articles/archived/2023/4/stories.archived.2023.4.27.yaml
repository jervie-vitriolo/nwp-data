      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The positivity rate refers to the percentage of tested people with
        positive results. The World Health Organization (WHO) has set a positivity
        rate benchmark of below 5%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e87cc-576e-4469-8e31-fb8ad8ff1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:25:50.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-28T05:02:04.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Omicron sublineage dubbed "Arcturus" is now found in over
        30 countries worldwide and has been tagged by the WHO as a "variant of interest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975548f-72c2-4374-bda8-f32706a43e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:25:50.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-28T05:02:04.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Wednesday listed its <a href="https://www.cnnphilippines.com/news/2023/4/26/first-arcturus-case-asymptomatic-recovered.html">first
        known case</a> of Arcturus — or the Omicron XBB.1.16 — from Iloilo province.
        The patient had no symptoms and has already recovered, according to health
        officials.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac4bad-dd78-4807-9c7d-15e01efea1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:25:50.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-28T05:02:04.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise in active cases, David earlier said OCTA Research
        saw <a href="http://https://www.cnnphilippines.com/news/2023/4/27/no-rise-in-hospitalizations.html">no
        reason to be concerned about hospitals filling</a>, as patients show no signs
        of critical symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb737559-1da9-46b0-9cfb-d834346d992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T21:25:50.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-28T05:02:04.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 27, the country has tallied 4.09 million confirmed cases
        with nearly 5,000 active infections. At least 4.01 million recovered while
        over 66,000 succumbed to COVID-19.</p>'
