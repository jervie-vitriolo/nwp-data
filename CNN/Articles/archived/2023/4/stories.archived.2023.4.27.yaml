      'mgnl:type': 'text'
      'text': '<p>"There could be some other challenges as to the traditional jeepneys,
        tricycles, but technically they will be resolved and the operational concerns
        and possible policies are being evaluated, to check, to allow our AFCS to
        be used in these traditional jeepneys and tricycles," Clet said.</p>'
