      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Plus/+, at Iba Plus, Maramihan: New Philippine Nonfiction
        on Sexual Orientations and Gender Identities” and “Plus/+, at Iba Plus, Maramihan:
        New Philippine Fiction on Sexual Orientations and Gender Identities” edited
        by Rolando B. Tolentino and Chuckberry J. Pascual (Ateneo Press, 2022)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd0148-42e9-4230-a03a-655cfaba8685'
      'mgnl:activationStatus': true
