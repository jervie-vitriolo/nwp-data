      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To further improve the curriculum, Romulo said he supports the proposal\
        \ of the Department of Education (DepEd) to merge arts, physical education,\
        \ and social studies into one subject for Grades 1 to 3.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b77ed-bdb2-4842-a9fe-062ab742887c'
