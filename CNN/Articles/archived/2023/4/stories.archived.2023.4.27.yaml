    'template': '1'
    'title': 'Biden and South Korea’s Yoon announce agreement to deter North Korea,
      including deploying nuclear-armed submarine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088128a-309d-4be5-8299-7d628edcba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;President Joe Biden and South Korean President Yoon
        Suk Yeol announced a key new agreement at the White House on Wednesday that
        aims to deter North Korean aggression, including a new US commitment to deploy
        a nuclear-armed submarine in South Korea for the first time since the early
        1980s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f5d72-b958-4550-941d-f747d8e4267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c369855-4b22-4289-9f5f-85973eb88dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint news conference at the White House Biden hailed what he\
        \ called the “ironclad” alliance between the two countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b862cb-92a7-4a4f-9132-e06493c463cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583e88f-d062-412b-b04c-ff2d5461cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The alliance formed in war and has flourished in peace,” Biden said\
        \ from the Rose Garden at the White House. “Our mutual defense treaty is iron\
        \ clad and that includes our commitment to extend a deterrence – and that\
        \ includes the nuclear threat, the nuclear deterrent.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce240313-ae6b-4a5e-b37a-4ecc101d2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e18ffe-1c0c-44c9-8fbb-57bb2e4c4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re particularly important in the face of DPRK’s increased threats\
        \ and the blatant violation of US sanctions,” Biden added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2cb55-94b2-4827-a01d-497560455aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1dd57f-707b-4601-b6be-a4e98ff1a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The product of monthslong discussions between officials from both countries,\
        \ the new agreement will say that the US “(intends) to take steps to make\
        \ our deterrence more visible through the regular deployment of strategic\
        \ assets, including a US nuclear ballistic submarine visit to South Korea,\
        \ which has not happened since the early 1980s,” the official said. Officials\
        \ made clear that such assets will not be stationed permanently, and there\
        \ is “no plan” to deploy any tactical nuclear weapons to the Korean peninsula.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a81c2-3c89-4c9f-a03f-eb0cc59f7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282e8f42-88b9-4bfb-a117-427da173380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bottom line here is there’s even closer cooperation, closer
        consultation and, and we’re not going to be stationing nuclear weapons on
        the peninsula, but we will have visits to ports, visits of nuclear submarines
        and things like that,” Biden said as he heralded the agreement, which he called
        a “prudent step” to reinforce extended deterrence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec392ab-9e0a-4cda-8d01-00cd9bcb8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to strengthen extended deterrence – a US policy that
        uses the full range of military capabilities to defend its allies and position
        additional American nuclear resources in the region amounts to an acknowledgment
        that attempts to deter North Korea from advancing its own nuclear program
        have stalled. Attempts at diplomacy with dictator Kim Jong Un have gone mostly
        unanswered as the North escalates its missile tests and potentially prepares
        for another nuclear test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a226791-7f86-4f10-a166-b0ac810eef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca2ecc-ac09-42ec-a36c-bfeb1780aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warning to Kim</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108ab05-13ec-4a7a-99aa-d17f0f12b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden offered a stark warning to Kim in the press conference.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e32c1e-26ec-4e08-a7ca-2bc4761d9de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1c163-dc3a-41fc-a91f-eb8763bc0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A nuclear attack by North Korea against the United States or its allies\
        \ and partners is unacceptable, and will result in the end of whatever regime\
        \ were to take such an action,” Biden said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011f834-2d49-481a-bcd8-438e17fb3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e11ff-e19d-4517-99e3-feda544e8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was direct notice to the North Korean dictator that the United States\
        \ would defend its treaty ally to his south, and precisely the type of message\
        \ Yoon arrived in Washington hoping to hear.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1ca35-f2f5-4ba8-a4c1-fbe3ffbcfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaeca7f-0fa0-4267-a7fc-c67cd46b9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sustainable peace on the Korean Peninsula does not happen automatically,”
        Yoon said, “Our two leaders have decided to significantly strengthen extended
        deterrence of our two countries against North Korea’s nuclear and missile
        threats so that we can achieve peace through the superiority of overwhelming
        forces and not a false peace based on the goodwill of the other side.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62abea-a3fb-4ddc-b2cc-c1ff6e333879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden welcomed Yoon to the White House for the full pomp and circumstance
        and hospitality of an official state visit – a high-stakes meeting amid ongoing
        provocations from North Korea, China’s growing influence in the Indo-Pacific
        region and a recent leak of Pentagon documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac2a06-bdd7-4756-8007-73482ef6b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fd287-34cc-444e-bc83-f1c5e0472d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he welcomed Yoon, Biden called the alliance “the linchpin of regional\
        \ security and prosperity” in the Indo-Pacific.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f648a-9828-4418-8007-32804f7e4885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682c0e1-071d-4ef3-a60f-71e4dd43af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And more broadly, the visit signals the importance with which the US\
        \ views its relationships with allies in the Indo-Pacific, this trip coming\
        \ one week before Biden hosts Philippines President Ferdinand Marcos and weeks\
        \ before Biden is expected to travel to the region himself.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf095c8b-9000-46c6-a975-ec3a3928d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5aca18-744b-4792-9c65-f70cf1d8d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the news conference the President also noted the trilateral relationship\
        \ between US, South Korea and Japan, praising President Yoon’s efforts.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e1f5b-0570-4111-a2f9-0ae032a768e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbeba5-5bc8-45c9-b379-fbc257b5865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to thank you again Mr. President for your political courage\
        \ and personal commitment to diplomacy with Japan,” Biden said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3dfd12-dc94-41ab-8607-ba1fff5d2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60397e06-f6d7-474e-b612-2d9e9b7c86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The ‘Washington Declaration’</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ae262-1107-4d35-af1c-0bcd98f5209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Yoon unveiled the “Washington Declaration,” a set of new\
        \ steps to boost US-South Korean cooperation on military training, information\
        \ sharing and strategic asset movements in the face of a recent spate of missile\
        \ launches from North Korea.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050fff2a-f08a-47d5-909e-2f90fea9c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d69469-c195-4ec4-b130-fcceb4187c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is intended to send a clear message: “What the United States and\
        \ the ROK plan to do at every level is strengthen our practices, our deployments,\
        \ our capabilities, to ensure the deterrent message is absolutely unquestioned\
        \ and to also make clear that if we are tested in any way that we will be\
        \ prepared to respond collectively and in an overwhelming way,” a senior administration\
        \ official said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7a596-f9c4-49c6-968f-89fa427cc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08824d50-ee7f-4c3b-812f-fc59ca0b0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The declaration includes the deployment of the nuclear ballistic submarine.\
        \ Additionally, the US and Korea will also “strengthen our training, our exercises\
        \ and simulation activities to improve the US-ROK alliance’s approach to deterring\
        \ and defending” against North Korean threats, per the official.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b30b3-df16-4c20-bac9-bb9772250b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3a1a3-12a4-451f-86dc-d651c80ec786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also creates the “US-ROK Nuclear Consultative Group,” which the\
        \ official said will convene regularly to consult on nuclear and strategic\
        \ planning issues, with the hope that it will give allies “additional insight\
        \ in how we think about planning for major contingencies.” That group is modeled\
        \ after US engagement with European allies during the height of the Cold War,\
        \ the official said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d3956-6b90-4d34-b5b1-d801610653a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e94d4-48c8-4154-a0b2-c3918110cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a year in which North Korea fired a record number of nuclear\
        \ missile tests, South Korea’s President Yoon earlier this year spoke about\
        \ possibly deploying US tactical missiles on the Korean peninsula or even\
        \ developing the country’s own set of nuclear weapons. i\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d384b-4dbf-464e-9404-793021b96d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56aee6-c645-4fb2-8513-4ad83693142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he dialed back his remarks, those are both scenarios the Biden\
        \ administration wanted deeply to avoid, and White House officials spent recent\
        \ months looking for ways to reassure South Korea by bolstering the alliance,\
        \ including considering a plan to incorporate nuclear exercises into the war\
        \ planning the two nations already do together, according to two senior Biden\
        \ administration officials.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76077210-70eb-4525-b9cc-ff5bb2009539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582d751-ca17-4f3c-9851-8dea2b93da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to have tabletop exercises that go through a variety of scenarios,\
        \ including possibly nuclear weapons,” a senior official told CNN earlier\
        \ this month.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f866ec-3769-4ab8-9a10-2dab6efb3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd65e7-1b84-4277-a10d-c3c6a839c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The South Koreans don’t have experience in using nuclear weapons.\
        \ This is why we need to do tabletop exercises with them. The Koreans need\
        \ to be educated in what it means to use nuclear weapons, the targeting, and\
        \ the effects,” said David Maxwell of the Foundation for Defense of Democracies,\
        \ adding that there will be no change to the US having control on the targeting.\
        \ “The hope is that this will satisfy them and improve readiness.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5fb40-6be7-430b-bed0-01aea465c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1282e3-56f0-4a2d-9eb7-21fd344ddcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hope, the officials said, was that this offer – along with sustained\
        \ engagement to develop other ideas to implement – will provide the alternative\
        \ that the South Koreans need.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4f913-5075-429c-a2c9-01cd65ffa1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dbd69-2a5f-4254-bbf9-390502b27fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Also on the agenda</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ab66f-5e7c-4693-8d9d-f4ff9324662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond the declaration, Biden and Yoon are celebrating 70 years of\
        \ the US-South Korea alliance, highlighting close economic ties between the\
        \ nations, pointing to cooperation on issues like climate change and the Covid-19\
        \ pandemic, and looking toward ways to continue supporting Ukraine amid Russia’\
        s ongoing invasion, plus a new dialogue on cyber cooperation. They are also\
        \ expected to announce a new student exchange program focused on STEM “that\
        \ will significantly increase the number of students going in both directions,”\
        \ a second senior official said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ada118-9d75-4746-9634-d665411a3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4bbae-84fa-4a69-b2c8-37bb2a688a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Biden praised Yoon for his “courageous, principled diplomacy with\
        \ Japan,” saying it has “strengthened our trilateral relationship” and “makes\
        \ an enormous difference.” A stronger alliance between those two countries\
        \ is strategically important to the US as it looks for ways to counter China’\
        s rising influence.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d7b49-8263-4171-ab91-cf194763b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b850d30-1766-42b2-985e-44c909125813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leaks loom</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629fb7e-d203-45ff-ae48-8b0aa5877651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent online leaks of Pentagon documents involving South Korea also\
        \ loom over the visit. One of the leaked documents describes, in remarkable\
        \ detail, a conversation between two senior South Korean national security\
        \ officials about concerns by the country’s National Security Council over\
        \ a US request for ammunition.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf3931-194b-4fb9-8919-3396b051fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4860dcd-f82c-4ddc-bc0a-c318636cbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials worried that supplying the ammunition, which the US would\
        \ then send to Ukraine, would violate South Korea’s policy of not supplying\
        \ lethal aid to countries at war. According to the document, one of the officials\
        \ then suggested a way of getting around the policy without actually changing\
        \ it – by selling the ammunition to Poland. The document sparked controversy\
        \ in Seoul.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c38341-8a9e-42da-beb3-ea9dc925793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f13345-7d79-4991-bf19-2705352d883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaks “caused the press to push him (Yoon) more on this. And we’\
        re hearing more and more about how he feels about the issue,” Dr. Victor Cha,\
        \ Korea chair at the Center for Strategic and International Studies, said\
        \ in a recent briefing.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef79b4-4f50-4538-a475-b6a9d8dd869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88457f-ae1d-4794-adae-2a4ab4a90872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cha continued, “Korea has one of the largest, if not the largest, stockpile\
        \ of munitions of any country in the world. And they also have tremendous\
        \ production capacity in terms of munitions. And if there’s one thing that\
        \ Ukraine needs in this war and that NATO allies who are supporting Ukraine\
        \ need in this war, it’s munitions. So I would say to watch this space,” adding\
        \ that it is unlikely that an announcement will be made during this state\
        \ visit.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5222c5a-a15c-4eb6-8f14-b31768283003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398ba1d-77ea-45ca-acee-16afd9c81289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the White House emphatically stated Tuesday that US commitment\
        \ to its security partnership with South Korea is “ironclad” despite those\
        \ leaks, press secretary Karine Jean-Pierre declining to say whether it would\
        \ be a topic of discussion between Biden and Yoon.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a659e-051c-4a7c-9d0d-0e7d2d5deda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10856330-a347-4dd4-8578-f66d18090b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressed during the press conference on whether the leaks came up, Yoon\
        \ declined to say.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8acd4-83be-4291-8d4f-d95cf2aa388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b415a4e-6112-4dd4-b3be-5ac42f2d49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are communicating between our two countries and we are sharing\
        \ necessary information. I believe that investigation is underway in the United\
        \ States. Various and complex variables are always in play. We need time to\
        \ wait for the investigation results by the United States and we plan to continue\
        \ to communicate on the matter,” Yoon said, via a translator.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de5998-329d-4db2-bbb1-2c592a253b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8c682-8524-4d90-93e3-f01b27bb3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More broadly, Russia’s war in Ukraine is expected to be a key topic\
        \ of discussion, with both leaders expected to continue to promote the importance\
        \ of democracy, and a fulsome conversation expected on “what comes next for\
        \ Korea’s support for Ukraine,” a third official said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bbcf5-8a2f-4b2e-9c18-90692db37c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2037c-52af-4416-beba-1092044015d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ultimately, there’s no country that has probably a better sense of\
        \ the importance of the international community standing together to support\
        \ a country that’s completely invaded than the ROK,” the second senior official\
        \ said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ad42c-67f6-4532-8b8d-4e48bc5eb173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plans and pomp</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe862b-4ff0-4983-b4bd-a3e51ad532ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s events mark just the second state visit of the Biden presidency\
        \ (Biden hosted French President Emmanuel Macron and his wife Brigitte in\
        \ December 2022).\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96292168-c0bc-41b8-be8e-206d39113147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ea781-61ac-4c01-b0ec-47423232df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit began informally Tuesday as the Bidens welcomed Yoon and
        his wife, Mrs. Kim Keon Hee, for an evening trip to the Korean War Memorial.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084b069-9a01-405a-928b-b6a101346e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean guests were formally received with an official
        arrival ceremony Wednesday morning on the South Lawn ahead of a bilateral
        meeting with the presidents and their staffs, followed by a joint press conference.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fd1d2-3abe-46de-9b6d-4557469669a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c526802-feae-40c9-96e2-59e46f591d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks at the arrival ceremony, Biden acknowledged the attendance\
        \ of Korean War veterans from both the US and South Korea as he commemorated\
        \ 70 years of the alliance on the White House South Lawn, where nearly 7,000\
        \ attendees gathered Wednesday morning.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8068d-fbc0-4a20-aecd-9cec4c90c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcc7f2-e8d3-4a2b-89cb-4cc6216c20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those veterans are the reason that we stand here today, two vibrant,\
        \ innovative democracies standing strong and free because of them,” he said\
        \ to applause, calling the alliance “an unbreakable bond forged in bravery.”\
        \r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965be8e-96e9-49c6-ae0a-d75e8123a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437dfd4-ff0e-43e1-a16d-c3ca4f1f21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president recalled his visit Tuesday to the Korean War Memorial\
        \ with Yoon, where they honored the service of the late Medal of Honor recipient\
        \ Corporal Luther Story, who was killed in action during the war. Biden and\
        \ Yoon met with Story’s niece, Judy Wade, Tuesday evening. Story’s remains\
        \ were recently identified using new technology.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e498c4-56de-4141-823c-470e533574cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fff893-9136-4c18-885b-5fcfa909f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be full pageantry and glamour in the evening as the White\
        \ House rolls out the red carpet for the leaders, their spouses and key dignitaries\
        \ at the black-tie state dinner.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6837df8-434c-4ba1-85ab-f24262911142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7dd1a-2eda-447e-86e9-66891d496f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elaborate dinner is the result of weeks of careful diplomatic preparations,\
        \ with each detail meticulously planned by a team of White House chefs, social\
        \ staff, and protocol experts. Ties between the countries will be front and\
        \ center in the décor and on the menu, with guests set to dine under towering\
        \ cherry blossom branches on food prepared by Korean American celebrity chef\
        \ Edward Lee. The menu includes crab cakes with a gochujang vinaigrette, braised\
        \ beef short ribs, and a deconstructed banana split with lemon bar ice cream\
        \ and a doenjang caramel. Entertainment will be provided by a trio of Broadway\
        \ stars.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec776da6-f9c2-4757-8ca5-d7fe1260f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfceb3-eef2-4057-a8f2-7925f91ba585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yoon also joined Vice President Kamala Harris for lunch, and toured\
        \ NASA Goddard Space Flight Center in Maryland with her Tuesday, where the\
        \ leaders committed to increase cooperation on space exploration. And he is\
        \ set to address a joint session of Congress on Thursday.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7325e18-ef4b-4ede-b359-af49aedf5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65346e84-17fd-4df1-acdb-7fe79d755b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior administration official noted that some of the “last remaining\
        \ veterans of the Korean War from both Korea and the United States” would\
        \ join in Wednesday’s proceedings.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf596ef2-80fa-4cfe-b0ee-e7be6f5563b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:37:01.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:37:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a78ef-29aa-43b3-9d5a-9c203fcd8be2'
