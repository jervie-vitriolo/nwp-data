      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Haiti’s crime rate has more than doubled
        since last year, as the Caribbean island nation faces widespread insecurity
        and gang violence, new data has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320807b-7d0a-45f4-a90a-0e23a0e9c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db42e5c-5f76-476c-9c2a-7647639d9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,600 incidents including homicide, rape, kidnapping, and\
        \ lynchings were reported in the first quarter of 2023, up from 692 during\
        \ the same period last year, according to data collected by the Haitian National\
        \ Police and the UN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d70e3-3da7-434e-bece-d859fb6836cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acaa19-e725-4d17-abfd-fb19394c4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month was the highest incidence rate since 2005.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481245e-eca0-463a-a68d-805a9b8466c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4713ee-2f77-4d35-a536-42c5bd2716de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN’s Special Representative for Haiti, María Isabel Salvador,
        warned of increasingly violent armed gangs vying for control of neighborhoods
        in the capital, Port-au-Prince, and added that many residents have taken matters
        into their own hands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309c3de-9d77-4331-aeba-ba78c519cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen people were lynched by a crowd in Haitian capital
        Port-au-Prince on Monday, on suspicion of being gang members, according to
        authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c1431-f290-4700-8279-91cde987a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3334d-f06d-4472-811d-17439d51b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Reuters and AFP showed burning and charred bodies with
        tires around them, and crowds forming near the area. Residents who spoke to
        Reuters and AFP on camera said they believed the victims were gang members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1b5a2-4cb1-4401-9ea1-d777970fa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the killing, Haitian National Police had stopped and searched
        the victims in a minibus in the neighborhood of Canape-Vert, seizing weapons
        and other equipment, according to a statement from the Haitian National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf8b9e-0230-4819-b122-c66221058c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565f72b-874c-46c2-b72a-2afe8d5384f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than a dozen individuals riding on board this vehicle were unfortunately\
        \ lynched by members of the population,” the statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979b2dd-00c9-4380-9e8a-64247f90cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b572bd-445a-4842-846a-ff14febfe661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gangs control wide swathes of Port-Au-Prince, plaguing residents with\
        \ extreme violence as Haitians also grapple with extreme poverty and a humanitarian\
        \ crisis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95203b3f-7d0a-41bc-9fc3-b14c6ddac57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb976845-d9cb-4be8-9e3a-f412f4241762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean nation has been thrown into chaos over the past year
        by relentless anti-government protests, rampant kidnappings and a recent resurgence
        of deadly cholera.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4879ab9-82d5-4831-9cda-2d62defc1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador warned that children are suffering the consequences of
        the country’s instability, adding that over the last three months, school
        children have been hit by bullets while sitting in their classrooms and kidnapped
        while being dropped off at school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423499f-7fd6-4b3e-a640-d485cb2275f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e940bfe-dacf-4097-af3a-9b467d7b03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last October, Haiti’s government and United Nations Secretary-General\
        \ Antonio Guterres urged the international community to consider deploying\
        \ forces to Haiti to address growing humanitarian and security crises in the\
        \ country.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a499813-f786-4b14-b98a-8372daa374a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445059d-5ce4-4c0c-a5e7-2da959e38379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Salvador emphasized the urgent need for international\
        \ specialized forces to deploy, warning that instability in Haiti could spill\
        \ over to other countries in the region.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca0d32-37e5-4cc6-88c8-30ae24dc56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T03:40:25.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-27T03:40:26.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/26/world/haiti-crime-rate-doubles-intl/index.html"><em>"Haiti’s
        crime rate more than doubles in a year"</em></a></p>'
