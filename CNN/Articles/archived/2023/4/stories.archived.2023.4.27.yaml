    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b1e41-dd79-48db-a6f1-c2846b18157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-27T18:55:24.853+08:00
