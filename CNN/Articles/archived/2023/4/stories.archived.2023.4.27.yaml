      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If they decide to revert based on data, it must be a smooth transition,\"\
        \ he said. \"Whatever they choose there will be challenges so at the end of\
        \ the day we have to get everyone on board.\"\r"
