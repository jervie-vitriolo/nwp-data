    'lead': 'Despite a 72-hour truce, Filipinos in Sudan were advised to stay home
      as gunfire and bombings persist in nearby areas, the Philippine Embassy in Egypt
      announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T17:03:56.452+08:00
