  'groups-call-for-probe-on-Tiamzons-death':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T12:03:13.000+08:00
    'imagesource': 'jcr:dbcb48cd-8bad-445b-a6c1-6fe90198a828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7de26f0-b4c5-422a-9817-6243653e97ee'
    'lead': 'A lawyers’ group and human rights alliance have called for an independent
      inquiry into the deaths of Communist Party of the Philippines’ leaders Benito
      and Wilma Tiamzon, who were allegedly tortured and killed by the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T12:10:07.798+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-22T12:13:31.481+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawyers, rights group call for independent probe into deaths of Tiamzon
      couple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac91f83-df3b-451f-bdea-0e482b505e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> A lawyers’
        group and human rights alliance have called for an independent inquiry into
        the deaths of Communist Party of the Philippines’ (CPP) leaders Benito and
        Wilma Tiamzon, who were allegedly tortured and killed by the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f24f2-b0f0-4004-b675-2a3eda958a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate statements on Friday, the National Union of Peoples’ Lawyers\
        \ (NUPL) and human rights group Karapatan said the manner of their deaths\
        \ violated international humanitarian law.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe56b94-23b8-4aba-9989-93529f27bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPP on Thursday confirmed the deaths of the Tiamzons but refuted\
        \ the Armed Forces of the Philippines’ (AFP) statement that the couple may\
        \ have died in a boat explosion in Samar province in August last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f2bf1-07af-47cf-9611-32c09af67b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group's report said the couple and 10 other members have suffered\
        \ severe beating in the hands of their captors, citing witnesses who saw their\
        \ smashed faces and bodies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac73b10-952e-44d6-941d-94d69cdce003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/20/cpp--tiamzon-couple-deaths.html">CPP
        confirms deaths of Tiamzon couple, says they were killed by AFP</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e45427-5eda-44da-a319-09d68016a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubbed as “barbarous,” the NUPL said the killings have exposed the\
        \ injustice of the current counterterrorism framework in the country, which\
        \ blurs the distinction between armed conflict and terrorism.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb49b3f-8f21-44c3-a697-0b9ad0503406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The manner in which they were killed all point to the commission of\
        \ war crimes by the military, the group added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11055fc-9e66-4875-981d-11888266fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Karapatan cited that under IHL, it is prohibited to harm\
        \ civilians that are unarmed combatants or those who are no longer able to\
        \ engage in combat, such as the wounded or sick.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa1eb4-1273-40f8-b7d2-1a54b31266eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karapatan Secretary General Cristina Palabay said the \"nanlaban\"\
        \ line was also invoked in numerous killings of CPP personalities, in the\
        \ same way as it was used by the authorities to justify the drug war killings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bd11b-f33f-4e66-961b-77e6da3426ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a seeming desire to sweep everything under the rug by tagging\
        \ the casualties as communist terrorists,” Palabay added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60035d02-042c-4a73-91c4-b288d037e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said the killing of the \"Catbalogan 10\" also violated Republic\
        \ Act 9851 or the Philippine Act on Crimes Against International Humanitarian\
        \ Law, Genocide and Other Crimes Against Humanity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497e02d-1094-4daf-8e51-e102c9738aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A win for gov’t''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426da47-a6ad-4ac1-92ba-30643662e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon confirmation that the Tiamzons were high-ranking officials of\
        \ the CPP, AFP spokesperson Col. Medel Aguilar on Friday said their deaths\
        \ was a “success of government operations against the fugitives of the law.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd6823-a20d-4260-8396-b1b810be83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP denied allegations of capture and torture as claimed by the\
        \ CPP.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0f4ac-b94b-4594-ab7d-46d05e74f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their allegations of capture and torture are part of their propaganda\
        \ and an attempt to deceive the Filipino people,\" he said. \"What happened\
        \ in the August 2022 operation was a legitimate encounter acting on information\
        \ that VIPs of the CPP-NPA were escaping from ongoing military operations.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6333e-0b89-4ecd-8156-b4f7fef6fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Benito and Wilma Tiamzon were pre-martial law activists and veterans\
        \ of the anti-dictatorship struggle.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735559c-54c0-4717-b6fd-2e19acd5c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were arrested in Cebu in March 2014 and were released to join\
        \ the peace negotiations with the Philippine government in 2016-2017.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fa577-e3e7-44e6-a455-70d8a5d4fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T12:10:08.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T12:13:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the two were convicted by a Quezon City court for the 1988
        kidnapping and serious illegal detention of four Army lieutenants.</p>'
