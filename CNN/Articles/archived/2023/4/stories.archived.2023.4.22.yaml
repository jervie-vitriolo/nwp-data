    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c86f4a3-7b88-4fea-b42c-775b153ef14e'
    'lead': 'The lead-up to this week''s launch of SpaceX''s Starship, the most powerful
      rocket ever built, was a dramatic roller coaster.'
