      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States government has not yet
        made a decision about whether to evacuate US diplomatic personnel from Sudan,
        but preparations are continuing for a potential evacuation, multiple US officials
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95594ad-93d3-446c-ab10-13796ebdf188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.825+08:00
