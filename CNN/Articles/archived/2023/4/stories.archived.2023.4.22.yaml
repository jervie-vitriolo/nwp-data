      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just pack light when going to any concert. Organizers and venues
        usually allow bags up to 12 by 12 inches inside the venue. So better bring
        a bag that can carry essentials like a foldable umbrella, rubbing alcohol,
        tissue and wet wipes, emergency medicines for headaches and stomach aches,
        wound plaster, extra face masks, wallet, vaccine card, and a power bank.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f5e89-f5fc-4fa2-96fc-ceaa686d2452'
      'mgnl:activationStatus': true
