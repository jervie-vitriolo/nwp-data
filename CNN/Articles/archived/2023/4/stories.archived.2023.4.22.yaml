  'nwrb-public-save-water-el-nino':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T19:57:30.000+08:00
    'imagesource': 'jcr:863fbac8-8e16-43a9-badd-4423410e8254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55349579-86ad-467a-a45c-73ec696e7e04'
    'lead': 'While state meteorologists expect an increase in rainfall before the
      actual start of El Niño, the National Water Regulatory Board appeals to Filipinos
      to already start saving water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T20:00:49.548+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T20:00:49.937+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NWRB urges public to save water as El Niño looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f203b-ef9a-4bf9-b6ba-8c42eaae25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        public should prepare early for the looming El Niño by already saving water,
        the National Water Regulatory Board (NWRB) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d5551-2dc2-41f4-a905-bf6da87467e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang publiko ay malaki ang maitutulong dito sa pamamagitan ng tamang\
        \ paggamit ng tubig, water conservation, at energy conservation,\" NWRB Executive\
        \ Director Sevillo David Jr. told a forum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c34b42-6438-4832-bbf0-67e21c370963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Habang wala pa po 'yong El Niño, mas maganda na tingnan natin kung\
        \ paano tayo makakatulong para kung andun na yong kasagsagan ng El Niño, handa\
        \ tayo,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba2d72-f87f-462e-960a-e84137f479a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The public can greatly help in the preparations through\
        \ correct usage of water, water conservation, and energy conservation. While\
        \ El Niño is not yet here, it's also good to look at how the public can help\
        \ so we can be ready during the phenomenon.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc55091-045a-43ab-a736-bf2757e785b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2023/4/18/marcos-nia-dost-pagasa-doh-ocd-el-nino.html">April
        18</a>, several government agencies met with President Ferdinand Marcos Jr.
        to craft the country''s response to El Niño.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d589a6b-78a4-42fd-ae25-334d68693240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climate pattern increases the likelihood of below-normal rainfall\
        \ that can cause dry spells in some parts of the country, the Philippine Atmospheric,\
        \ Geophysical and Astronomical Services Administration (PAGASA) said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cb43f-c553-4326-acfe-fde79b50f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau announced it may raise an \"El Niño alert\"\
        \ by May.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441be3c-5452-4d71-b857-bc91102995e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, David said the water level of Angat Dam—which provides water\
        \ for Metro Manila residents and irrigation to nearby provinces—is at 196.5\
        \ meters or still within the normal operating water level, but it is \"better\
        \ to prepare.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bec121-6f3e-4c81-9e22-e3bbab4f56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same forum, PAGASA noted that the country could experience an\
        \ increase in rainfall as El Niño develops.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67ac87-a9a9-4217-9ae4-9ddd6cb2b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Una kapag developing pa lang siya, July, August, September, ang nangyayari\
        \ ay instead na kakulangan, based on historical events ay nagkakaroon tayo\
        \ ng increase sa ulan, above normal,\" said Marcelino Villafuerte II, PAGASA's\
        \ chief of Impact Assessment and Applications Section of the Climatology and\
        \ Agrometeorology Division.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0cc18-5c73-4e1f-8919-df67cf87ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While it is still developing in July to September, what\
        \ happens is we will have an increase in rainfall that could be above normal\
        \ instead of a shortage, based on historical events.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee9d8c-7578-4a85-b32d-0319710b263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And then tuloy pa natin siya December, January, February, March,\
        \ April, do'n na natin nae-expect 'yong impact nito na may kakulangan na tayo\
        \ sa tubig dahil sa kakulangan sa ulan,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d428a46-c103-4028-9b69-e6cea225b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Then by December to April, that's when we expect the\
        \ impact of the water shortage because of less rain.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05753570-e7c8-4ba5-9900-63cf57414ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While PAGASA expects a weak to moderate El Niño this year until next\
        \ year, Villafuerte said the country still needs to prepare.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2399586-4d92-4238-a200-71edda2f8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[M]ay past experiences tayo na nagkakaroon tayo ng kakulangan sa\
        \ tubig kapag ka may El Niño event,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a4630-30db-4986-860c-f528c8bb8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T20:00:49.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T20:00:49.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Past experiences showed we have water shortage during
        El Niño.]</p>'
