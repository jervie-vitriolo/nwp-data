      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;&nbsp;</strong>Rafael Nadal admits he doesn''t
        know if he will recover from injury in time to defend his title at the French
        Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871be725-8ea5-478a-a0ef-d0ea4b766635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:29:35.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b29993-93e5-4cdb-9b71-6f90b4de244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:29:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 22-time grand slam champion said in a video posted on social media\
        \ that his recovery process is taking longer than anticipated, forcing him\
        \ to pull out of tournaments in Monte Carlo, Barcelona and now Madrid, which\
        \ gets underway on April 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c33549-c06f-49f2-9b36-b0481cc8a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:29:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7a208-1c63-40d5-80aa-9ffcc782f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:29:35.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nadal suffered a hip injury during his second-round Australian Open\
        \ defeat to Mackenzie McDonald and said he initially hoped to be fit again\
        \ within six to eight weeks, but he has now had to change his treatment plan\
        \ as his recovery enters its 14th week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9977d2-efdb-41bb-a4d6-2153af44acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.541+08:00
