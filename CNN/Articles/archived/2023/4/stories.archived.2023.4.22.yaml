  'azurin-successor-continue-probe-cops-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T15:37:21.000+08:00
    'imagesource': 'jcr:919e2908-cbea-4085-ac76-28f334c7bace'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e359d0b4-a91a-48bc-a6d2-48bb8f4b0572'
    'lead': 'Even though he doesn''t know who will succeed him, outgoing Philippine
      National Police (PNP) Chief Rodolfo Azurin Jr. hopes the next top cop is capable
      of continuing the probe into police officers linked to illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T15:08:11.864+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-22T15:37:43.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Azurin hopes successor can continue probe into drug-linked cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f313d17-afb9-4fd9-b26d-71de61946f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:08:11.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T15:37:43.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Even
        though he doesn''t know who will succeed him, outgoing Philippine National
        Police (PNP) Chief Rodolfo Azurin Jr. hopes the next top cop is capable of
        continuing the probe into police officers linked to illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb281cb-e765-46cb-9b0a-5ed79bde1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whoever will be the designated chief PNP, I know naman na he's also\
        \ capable na ituloy kung saka-sakali man na ipasa ang pag-imbestiga nito,\"\
        \ the outgoing chief told the media on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de9a96-79b2-4923-97d7-607314bd0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I know that he's also capable of continuing this, if\
        \ ever the investigation will be passed on.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cb315-9d88-4c99-9014-8c2790d05bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin is set to retire from the force on Monday, April 24, the day\
        \ he turns 56. This is the mandatory retirement age of the PNP.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c8ac8-961b-4da6-bf0c-0d526c2dabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On his replacement, Azurin said: \"So far, wala pa naman [there aren't]\
        \ any hints. I really do not know what's in the mind of our president but\
        \ I'm sure talagang [really] he's thinking,\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334ef0f-d938-4b17-b1cb-51f142f658ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our president is just keeping it to himself,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271369e-747a-4040-9024-81171831fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/17/azurin-marcos-next-pnp-chief.html">Azurin
        urges Marcos to carefully pick next PNP chief, claims syndicates operating
        within gov''t</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1ab0e-7f4f-44a2-9813-5003c5fe0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All I wish now for the PNP is for them to decide if they want to\
        \ continue our fight against illegal drugs or sabi ko na noong Lunes, itigil\
        \ na natin to kung ayaw natin harapin at ayaw natin banggain kung sino man\
        \ mababangga natin.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd4a14-c340-48a1-9ca8-9dfc1bac3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: …Like I said last Monday, let's just stop this if we\
        \ don't want to face it and we do not want to hit whoever we may end up hitting.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23170234-ece1-448d-afe2-b89de46b5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last January, Interior Secretary Benhur Abalos called on the top brass\
        \ of the PNP to submit courtesy resignations as part of a massive internal\
        \ cleansing program to rid the force of personnel with ties to illegal drugs\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b456d39-7252-47bb-8a99-b1ee4569edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Department of the Interior and Local Government
        formed a five-man panel to screen 953 senior third-level police commissioned
        officers who submitted letters of resignation to determine if they were fit
        to continue service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ebcf0-ec2d-49c1-8a66-cae88bfdbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin, who also tendered his resignation, is a member of this panel\
        \ alongside Baguio City Mayor Benjamin Magalong, former Defense Secretary\
        \ Gilberto \"Gibo\" Teodoro, retired police general Isagani Nerez, and retired\
        \ Court of Appeals Associate Justice Melchor Quirino Sadang.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251273f0-0578-4204-9cdb-6d248a341c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next week, the panel will submit its final report to Abalos for final\
        \ review before it is forwarded to President Ferdinand Marcos Jr. for approval.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0f84e-5293-453c-b728-2b5bf56b3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:37:43.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/pnp-5-man-panel-completes-review-courtesy-resignations.html">5-man
        panel completes review of PNP courtesy resignations</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3a963-f8ff-423f-b92b-5cc705c137d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:37:43.375+08:00
      'mgnl:createdBy': 'jelo'
