      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the landmark decision, the East Asian giant continued with\
        \ its incursions in the waterway, with their ships and militia sighted in\
        \ parts of Philippine territory.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493764a-00c5-4b71-9897-0143392cd89d'
