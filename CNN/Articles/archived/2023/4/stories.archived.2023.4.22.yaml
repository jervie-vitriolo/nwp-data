      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for concert tickets, put them somewhere easily accessible for faster\
        \ entry to the arena. Do not forget to have a scanned copy or photo of your\
        \ ticket.\r"
    '34':
