      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92316b2-ff2b-4d96-ab19-f52757100ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department does not keep official counts of US citizens in\
        \ foreign countries and Americans are not required to register when they go\
        \ abroad. Officials told staffers Wednesday that there could be an estimated\
        \ 16,000 American citizens in Sudan, most of whom are dual nationals.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aad562-5e85-4428-a3df-3a390ad00e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744799c-2d17-407c-99cd-7dcec3440b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government typically does not facilitate evacuations for regular\
        \ citizens. The US withdrawal from Afghanistan presented a rare -- and chaotic\
        \ -- exception to that norm.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80110bb7-da7b-425b-bd69-e04abea06c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a50e9-dc83-41c7-8809-cf6c136f5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jean-Pierre emphasized that Afghanistan was \"a unique situation for\
        \ many reasons, including already hosting a significant military presence.\"\
        \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6b352-4722-49e6-9b43-fd53e1075230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dab64d-199c-4ec0-a53a-1306c975c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, \"Kabul casts a very long shadow over Khartoum right now,\"\
        \ CSIS' Hudson told CNN.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8761b-8bc9-4086-8984-3d5dd9e4dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb6824-462e-4218-80a3-7f3c23fbdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The people that I've spoken to are fully aware of the optics of that,\
        \ and the optics, frankly, of leaving a city of 6 million people to fend for\
        \ itself as it goes up in flames,\" he said, adding that a small evacuation\
        \ of American personnel could trigger panic.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7eecc-e1f0-438a-8ab9-2330c8ffa4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ed8d9-3400-4c7c-8960-5f882dcd3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Republican House Foreign Affairs Committee Chairman Rep.\
        \ Michael McCaul sent a letter to Blinken seeking answers about evacuation\
        \ plans from Sudan, saying he did not want to see a repeat of \"the mistakes\
        \ of the Afghanistan evacuation.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175bf22-443b-4d09-8f9c-e53aa9411847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Afghanistan Non-Combatant Evacuation Operation (NEO) in 2021\
        \ demonstrated the consequences of failing to plan adequately for worst-case\
        \ scenarios, mixed messaging by the State Department, unclear chains of command,\
        \ the inadequate coordination between the State Department and the Department\
        \ of Defense, and the failure to coordinate with private organizations evacuating\
        \ American citizens,\" the Texas Republican wrote.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecda3ba-3df7-4b3f-9046-7451788db8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the letter, the State Department pushed back on the notion\
        \ that it was repeating the errors of Afghanistan with Sudan.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15c55a-b61c-400e-89cf-9255b96d5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be5821-becf-47b6-9ea1-5d2b7bda0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're taking appropriate actions that are in line with previous lessons\
        \ learned, not just as it relates to Afghanistan, but in other circumstances\
        \ where we have had personnel on the ground and they are in harm's way,\"\
        \ Patel said at the briefing.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58040f77-97f4-47d9-b067-e2c35fe6fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would push back on the notion that we are acting too late. That
        is certainly not the case. We have been working diligently. Ambassador John
        Godfrey and his team have been working diligently to take appropriate steps
        to keep his team and our personnel safe. And we''ll continue to do that,"
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c721e2-1645-451b-be52-f327dd950d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a data-cke-saved-href="https://www.cnn.com/2023/04/21/politics/us-evacuation-diplomatic-personnel-sudan-planning"
        href="https://www.cnn.com/2023/04/21/politics/us-evacuation-diplomatic-personnel-sudan-planning">US
        is making preparations but has not yet made a decision on evacuating personnel
        from Sudan</a>”</em></p>'
  'sudan-factions-ceasefire':
    'author': 'Jessie Yeung and CNN journalists in Sudan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T07:10:47.000+08:00
    'imagesource': 'jcr:65b9ee92-f52e-4435-85a1-3c5ad44b69b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfd50162-0331-4ed4-bec5-9dbdded0a51f'
    'lead': 'Both of Sudan''s warring factions have declared a 72-hour truce for the
      Muslim holiday of Eid after nearly a week of fierce fighting, which has left
      more than 400 people dead and pushed tens of thousands of refugees to flee the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T07:13:31.286+08:00
