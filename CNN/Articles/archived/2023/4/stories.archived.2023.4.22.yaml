    'template': '1'
    'title': 'Marcos: Talk with top Chinese diplomat cleared ''misinterpretations'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b871a7-d9b7-467f-b6e9-59ab34e7911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> President
        Ferdinand Marcos Jr. described as "useful" his meeting with Chinese Foreign
        Minister Qin Gang on Saturday as it cleared up "misinterpretations" between
        the two nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa773ec-dabf-4a69-8763-aaa74bb80d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the pronouncements that have been made recently by our two\
        \ countries and many other countries might be misinterpreted,\" Marcos said\
        \ in a statement after talks with Qin in Malacañang.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0b418-c633-47a7-a1eb-0dfad9c0cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So today it was really useful that we were able to speak with Minister\
        \ Qin Gang, the Foreign Minister of China, so we can talk directly to one\
        \ another and iron things out,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3f8d4-8c3d-4c19-8392-a46a79be44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president did not clarify further what pronouncements were being\
        \ misinterpreted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf111f-d1f0-4bb9-bab3-35aa6bed9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meeting came after <a href="https://www.cnnphilippines.com/news/2023/4/19/Marcos-Chinese-ambassador-Huang-Taiwan-OFWs-lost-in-translation.html">Chinese
        Ambassador to the Philippines Huang Xilian</a> made a controversial remark
        about the situation of overseas Filipino workers in Taiwan. He joined Qin
        at the Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a1353-1582-4a6c-b00d-aa1d536f3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/16/senator-hontiveros-huang-xilian-taiwan-edca.html">Senator
        calls out Chinese envoy over ''disgraceful'' remarks</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19b824-3e23-4d28-9ece-77d859f2a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Qin''s visit to the Philippines was "very useful and
        productive" as it allowed them to "make plans for the future" and continue
        to work on the ties between Manila and Beijing on economy, culture, and education,
        among other exchanges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77579be9-f86c-41f0-9cf3-3b1bb2537370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president added that the meeting resulted in an agreement for more\
        \ communication lines meant for immediate resolution of conflicts between\
        \ the two nations in the contested West Philippine Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf61125-ae36-41ac-a728-629738edc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/13/China-US-Philippines-West-Philippine-Sea.html">China
        ''gravely concerned, strongly disapproves'' US-PH stance on South China Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3bb397-b900-4e3e-8591-dd11d1429483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So we are currently working on that and are awaiting the Chinese\
        \ response and we are confident that these issues would be worked out that\
        \ would be mutually beneficial for both our nations,\" Marcos said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff1ae4-14b2-48df-bcd6-20abbab9a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T22:39:54.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the day, <a href="https://www.cnnphilippines.com/news/2023/4/22/Philippines-China-resolve-differences-regional-tensions.html">Foreign
        Affairs Secretary Enrique Manalo met with Qin</a> on areas of cooperation—with
        both agreeing to resolve differences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf471e-fe6c-4c5a-b27c-7ab94f3a44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:52:43.947+08:00
