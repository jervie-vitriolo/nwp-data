      'mgnl:type': 'text'
      'text': "The wake will be open to the public on Sunday and Monday at the Chapels\
        \ of the Santuario de San Antonio in Makati, according to his kin.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d5ca9-cdcb-472a-a6a8-0531833b0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:21:16.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T21:26:49.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
