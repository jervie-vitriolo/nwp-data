    'template': '1'
    'title': 'PH reaffirms adherence to One China Policy amid Taiwan tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a1b80-3b8c-4808-9d1b-f06cbd997d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:40:48.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T19:40:48.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2022) —</strong> The
        Philippine government will continue to adhere to the One China Policy, Manila''s
        top diplomat said Saturday as he tackled the ongoing tensions in the Taiwan
        Strait with his counterpart from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2bbf7-33f7-4104-97ac-7335382aecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:40:48.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T19:40:48.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was among the regional issues covered during the bilateral meeting\
        \ of Foreign Affairs Secretary Enrique Manalo and Chinese State Councilor\
        \ and Foreign Minister Qin Gang earlier in the day, according to the Department\
        \ of Foreign Affairs (DFA).  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1549e4-6ab6-45d1-9af3-d138cff4c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:40:48.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T19:40:48.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Secretary Manalo reaffirmed the Philippines’ adherence to the One\
        \ China Policy, while at the same time expressing concern over the escalating\
        \ tensions across the Taiwan Strait,” the DFA said in a statement recapping\
        \ their meeting.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8693cc-66ad-4fa2-a87e-f637d2791ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:40:48.447+08:00
      'mgnl:createdBy': 'jelo'
