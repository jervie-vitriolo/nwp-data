    'title': 'Sudan''s warring factions announce ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b46b0-4c5a-4728-b6ac-52b26ea3c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Both of Sudan''s warring factions have
        declared a 72-hour truce for the Muslim holiday of Eid after nearly a week
        of fierce fighting, which has left more than 400 people dead and pushed tens
        of thousands of refugees to flee the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb1c6b-d029-47ed-86ff-c0e46959f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15df8d-eba3-4235-a63b-7671fc401741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paramilitary Rapid Support Forces (RSF) first announced a ceasefire\
        \ earlier on Friday yet clashes continued north of the capital. Its rival\
        \ Sudan Armed Forces (SAF) later announced a three-day suspension of fighting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98446586-f14f-4eb6-8c4b-29fe5310e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53982ef2-9ff9-4598-bcde-aa4ccff694d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign officials and international organizations had been calling\
        \ for a three-day pause in fighting, which would allow people to find food,\
        \ evacuate safely, or gather with family for Eid, which marks the end of the\
        \ Islamic holdy month of Ramadan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e259a50-96ea-4e25-9296-b1718e8c77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87eadc-8961-4e40-bb16-0ae48f23eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fighting broke out last Saturday as SAF leader Abdel Fattah al-Burhan,\
        \ who is Sudan's military ruler, and RSF Commander General Mohamed Hamdan\
        \ Dagalo vie for control of the country\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f08552-b844-4628-a61c-2f68ca62746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2aa01a-055b-4995-803f-fc132e78571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it remains unclear if the agreement will hold after several previous\
        \ ceasefires between the warring generals repeatedly broke down, with both\
        \ sides trading blame for violating the terms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d3016-da17-463c-b6bc-c322152a9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c485f-ee81-46db-9bc8-dc7b70aa9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fighting has led to 413 deaths and 3,551 injuries, according to\
        \ the World Health Organization (WHO), and one US citizen has also been killed\
        \ amid the violence, the US State Department confirmed to CNN on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5c712-31ce-4528-bb53-a42d60a1fc2e'
      'mgnl:activationStatus': true
