      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8207869-2f22-4ee6-be9f-79a58c9350af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.543+08:00
