      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> Fuel
        prices are expected to go down next week, Unioil Petroleum Philippines said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e57af-c25c-443f-abad-2b8a7261f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:33:08.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T13:33:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its advisory, Unioil said diesel prices will decrease by ₱0.60 to\
        \ ₱0.70 per liter while gasoline prices are expected to be cut by ₱1.40 to\
        \ ₱1.50 per liter.\r"
