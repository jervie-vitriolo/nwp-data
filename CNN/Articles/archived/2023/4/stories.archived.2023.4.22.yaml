      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/dfa-pinoy-hurt-sudan.html">Filipino
        hurt in Sudan conflict but now recovered – DFA</a></strong></p>'
  'how-to-survive-Philippine-Arena-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-22T18:42:42.000+08:00
    'imagesource': 'jcr:5c80ffeb-dcb3-41f1-916b-2c8f5e22c943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1177ca08-db6f-48bf-b44e-2d71ac40e1b8'
    'lead': 'Live concerts are back and the enormous Philippine Arena in Bulacan has
      become a popular choice for producers of top acts who deserve a bigger audience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T18:48:47.883+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-22T21:26:13.086+08:00
