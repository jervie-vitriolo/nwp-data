    'stories': []
    'template': '1'
    'title': 'SpaceX Starship''s explosion is not the failure it appears to be, experts
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde3eea-95ec-43ea-8d83-3f7ae9c0fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.918+08:00
      'mgnl:createdBy': 'jelo'
