  'Japan-chatGPT-run-government':
    'author': ' Jessie Yeung and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T01:39:09.000+08:00
