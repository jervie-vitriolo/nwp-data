      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        late former Department of Foreign Affairs (DFA) Secretary Albert del Rosario
        suffered a "massive heart attack" during a flight to San Francisco, his family
        confirmed Saturday as they released more details on his passing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0f74c-e9c1-4f27-a5aa-7c7df36c0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:21:16.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T21:26:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario was en route to the US with his wife and son-in-law on\
        \ Tuesday when he \"breathed his last,\" his family said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbec8b2-9c36-471f-944a-8ff6e8ae0d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:21:16.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T21:26:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was determined that the causes of death were cardiac insufficiency,\
        \ congestive heart failure, and cardiomyopathy. He had suffered a massive\
        \ heart attack. He died in the arms of his wife,\" the family revealed. \"\
        While there were valiant attempts to resuscitate him by two doctors who were\
        \ passengers on the same flight, these efforts were to no avail.\"  \r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THREAD:
        A PATRIOT HAS COME HOME <br><br>Ex-DFA Secretary Albert Del Rosario&#39;s
        kin issues a statement on the passing of the country’s former top diplomat.
        <br><br>The family said that the ambassador has suffered a massive heart attack
        while enroute to San Francisco. | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/kBXxbnxL3E">pic.twitter.com/kBXxbnxL3E</a></p>&mdash;
