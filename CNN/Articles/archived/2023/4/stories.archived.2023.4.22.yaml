      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 250,000 gallons of sewage was spilled
        into the Los Angeles River on Thursday, causing the closure of seven miles
        of public beaches, according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b300e7-0c23-49f7-b6b4-13e021441074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:52:11.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:52:11.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massive spill was caused by a malfunction in equipment used by\
        \ sanitation maintenance crews on Thursday morning, according to a news release\
        \ from the Los Angeles County Sanitation Districts. The malfunction caused\
        \ a blockage that resulted in an overflow of sewage in the city of Downey,\
        \ which is about 15 miles from Long Beach, resulting in a spill that reached\
        \ the Los Angeles River, the release said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c30d1d-d9cb-455f-b87e-a86d4a548f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:52:11.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:52:11.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sewage also overflowed into the streets, says the agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bc877-8cdb-409c-b7ac-853700b9bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:52:11.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:52:11.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Long Beach announced in a news release that all open coastal\
        \ swimming areas would be temporarily closed due to the spill. The city cited\
        \ a state law that requires temporary closures until the water quality meets\
        \ state requirements.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16402d7-a338-41fb-8c9e-c858685c5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:52:11.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:52:11.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Water from the Los Angeles River connects to the Pacific Ocean in\
        \ Long Beach, which means pollution anywhere upriver can affect the coastal\
        \ waters of the City,\" the city said in the release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c3b7e-7fa7-4bae-af58-5e1ac3019552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:52:11.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:52:11.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanitation crews finished their first round of cleaning Friday,
        but it is unclear when the beaches will reopen. Health authorities with the
        city of Long Beach are "currently monitoring water quality" on the beaches.</p>'
