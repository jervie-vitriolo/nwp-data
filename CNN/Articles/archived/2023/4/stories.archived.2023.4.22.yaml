    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH preparing evacuation plan for Filipinos in Sudan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb812fb6-2005-49e5-9429-af05d3bac301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippines is already preparing for the evacuation of Filipinos in Sudan,
        where a deadly power struggle continues between the army and paramilitary
        forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0dbe9-adcd-43e7-b18a-2d242b801c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are just waiting to get better information as to whether or not\
        \ it will be safe to bring our evacuees out of Khartoum perhaps into Cairo,\"\
        \ President Ferdinand Marcos Jr. said on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b5807-8a31-481e-8db1-23b466d3cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, none of the airports are functioning. They are still\
        \ under fire,\" he added. \"Also, we cannot ascertain a secure land route\
        \ for them to leave.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bb8ef-a6c5-4685-8d96-febd23c41b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2023/04/21/africa/sudan-fighting-ceasefire-eid-friday-intl-hnk/index.html">Sudan''s
        warring factions announce ceasefire, but fighting continues</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4fb48-b029-46d5-b1f1-8b0377313fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government is trying to bring Filipinos in Sudan to the Philippine\
        \ Embassy in Cairo, Egypt—which also has jurisdiction over the North African\
        \ country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecef136-4318-4876-aec6-afe4bd356057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The road distance between Sudan's capital Khartoum to Cairo is more\
        \ than 2,000 kilometers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2d2ba-3a03-4c7f-b57e-635286f929f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the country is already preparing the assets that might\
        \ be needed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e31f1d-e306-4657-8f8d-663b730168ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) earlier urged Filipinos in\
        \ Sudan to stay indoors, specifically at the lower levels of their homes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef34ed-3e73-4301-b8a5-6ba6c815266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest data from the embassy in Cairo showed there are approximately\
        \ 400 Filipinos in Sudan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd83e4-d031-4e14-b037-3a280c1c7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said at least 86 have sought repatriation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59bfe1-f9a9-4851-8094-444340478bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:11:35.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:11:35.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/dfa-pinoy-hurt-sudan.html">Filipino
        hurt in Sudan conflict but now recovered – DFA</a></strong></p>'
  'hopes-evacuations-foreigners-sudan':
    'author': 'a CNN journalist in Sudan and Allegra Goodwin, Niamh Kennedy and Ivana
      Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T23:42:53.000+08:00
    'imagesource': 'jcr:ce4180bd-26e6-4c2c-8dd2-132e7bfc40f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945214c8-351e-4329-99c0-362705748dd3'
    'lead': 'The two rival forces battling for control in Sudan have both said they
      are ready to help evacuate foreign nationals, raising hopes international powers
      could soon rescue stranded citizens after a week of fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T23:45:07.374+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T23:55:15.402+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hopes rise for evacuations of foreigners caught in Sudan fighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ffed5-4a45-49b7-9cf7-ae043b52787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two rival forces battling for control
        in Sudan have both said they are ready to help evacuate foreign nationals,
        raising hopes international powers could soon rescue stranded citizens after
        a week of fighting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57affe-ea23-4e15-b684-8ad54a504286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:55:14.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/22/ph-evacuation-plan-filipinos-sudan.html">PH
        preparing evacuation plan for Filipinos in Sudan</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081adc7-ad6c-4d4b-bf40-610cf56aebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Sudan's army said it had agreed to facilitate the evacuation\
        \ of nationals and diplomats from a number of countries including the United\
        \ States, the United Kingdom, France and China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc21fcb-c287-4811-a80d-d0388e69171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evacuations are expected to begin \"within the coming hours,\" according\
        \ to the statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbcea4-4833-4ff0-9a82-7a21cca34ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Rapid Support Forces (RSF) said they were ready to partially\
        \ reopen all airports in Sudan to air traffic to allow countries to evacuate\
        \ their nationals.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fe74d-4567-469e-ae45-afc36b43a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fierce fighting broke out in Sudan last Saturday between the Sudan\
        \ Armed Forces (SAF), commanded by Sudan's military leader General Abdel Fattah\
        \ Al-Burhan and the paramilitary RSF led by Mohamed Hamdan Dagalo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b55533-4593-4215-87b9-3c6c2cbe1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two are former allies but tensions between them arose during negotiations\
        \ to integrate the RSF into the country's military as part of plans to restore\
        \ civilian rule.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34429f3c-f99c-4de0-8257-d9bb9adc1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 400 people have been killed and 3,550 injured in the fighting,\
        \ according to the World Health Organization (WHO), and on the ground the\
        \ humanitarian situation is worsening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911ea65-2c9c-40c4-8b47-888886d7fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN says people are increasingly fleeing areas hit by fighting,\
        \ including Khartoum. Up to 20,000 refugees have arrived in neighboring Chad,\
        \ the UN says.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1816b-e2bb-4b7a-a0f3-6f914c12d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcements on evacuations came as fresh clashes between the\
        \ two groups shattered a three-day ceasefire declared for the Muslim holiday\
        \ of Eid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc1e4-3f09-414a-bb5d-0a5c137d32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting was reported in Khartoum on Saturday, with witnesses telling\
        \ CNN fierce clashes were taking place in the vicinity of the presidential\
        \ palace and the sounds of explosions and warplanes flying overhead could\
        \ be heard.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8696cf-6773-4f03-9771-4cc6483b89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia said Saturday its evacuation efforts were under way. The\
        \ Saudi foreign ministry said in a statement that the government was evacuating\
        \ its citizens from Sudan alongside \"several nationals of brotherly and friendly\
        \ countries.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41de1b-5e2a-4efd-977b-ae5dc6436264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dagalo said he spoke to French Foreign Minister Catherine Colonna on\
        \ Saturday and they discussed \"the current situation, the reasons [that]\
        \ led to the exacerbation of the situation\" and the possibility of opening\
        \ evacuation corridors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f6531-24dc-414d-bf67-6e21b2cbf69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has learned that a British government evacuation effort of UK diplomats\
        \ and nationals in conflict ridden Sudan will not be happening imminently.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd2bb7-5862-48f3-a855-d040acf65f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A government spokesperson told CNN they were doing \"everything possible\"\
        \ to support British nationals.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95061666-e916-4fd6-ab13-6d3cbbbc1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the European Union said that estimated 1,500 citizens\
        \ from various EU countries are currently in Sudan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ad383-8f18-449e-8505-7db013fdca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are facing a very difficult situation and their safety is a\
        \ priority. We urge both sides (the Sudanese Armed Forces and the Rapid Support\
        \ Forces) to stop fighting and allow for safe passage out of the country,\"\
        \ the spokesperson said, adding the EU was working with member states to find\
        \ solutions and get these people out of the country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451e8cf-ef33-4914-a4b9-a526f1c96ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear how many US citizens are in Sudan. The State Department\
        \ does not keep official counts of US citizens in foreign countries and Americans\
        \ are not required to register when they go abroad. US State Department officials\
        \ told staffers estimated 16,000 American citizens in Sudan, most of whom\
        \ are dual nationals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706217c-a4e4-4e71-b8d9-1230f5ad4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson told CNN that the department remains\
        \ in close contact with its embassy in Khartoum and have \"have full accountability\
        \ of our personnel.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8529651-0332-4c00-a364-3b89d7914e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For their safety, I cannot discuss the details of their movements
        or whereabouts," the spokesperson added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4847f5-3ba9-42f8-a076-39ef464ad45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:45:07.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:55:15.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/africa/sudan-army-foreign-evacuations-intl/index.html">Hopes
        rise for evacuations of foreigners caught in Sudan fighting</a>"</em></p>'
  'hawaii-endangered-monk-seal-pup':
    'author': 'Paradise Afshar and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T23:45:10.000+08:00
    'imagesource': 'jcr:7a76c87c-2f39-4358-989e-16664b0c9f01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6548766-3ca6-4e7e-8913-7fd8ea6372cc'
    'lead': 'There''s an adorable new monk seal pup on Hawaii''s Kaimana Beach — and
      authorities are taking every step to make sure mother and baby are both unbothered
      by humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T23:47:16.662+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T23:47:16.924+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hawaiian officials block beach to protect adorable endangered monk seal
      pup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b6ad8-88e4-42d9-a0ff-4ab33a002bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s an adorable new monk seal pup
        on Hawaii''s Kaimana Beach&nbsp; and authorities are taking every step to
        make sure mother and baby are both unbothered by humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6d155-978c-4287-972b-8e0f984447c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have erected a \"temporary fence\" around the beach to\
        \ protect the mother and pup, according to a Facebook post from the Hawaii\
        \ Department of Land and Natural Resources.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2368aa0-37d0-4e76-bd28-2315ccb2c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fence is intended to \"promote public safety and seal protection\
        \ during the nursing period,\" the department said. \"People are encouraged\
        \ to use other areas for beach and ocean recreation.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c96a8-4bf2-416c-808a-4181b70505b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department added the pup will most likely stay with its mother\
        \ while it is nursing for the next five to seven weeks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ed0f0-bd6d-43a5-a583-b2996f1c4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They noted mother seals in particular can be \"very protective of their\
        \ pups\" and have seriously injured swimmers in the past, making it \"unsafe\
        \ to swim\" in the Kaimana Beach area, the department added in a news conference\
        \ about the birth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063ca0b-6a4e-4ad2-a268-2b7d55f8dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be a 24/7 law enforcement presence on the beach to protect\
        \ the seals, said Jason Redulla, chief of the division of conservation and\
        \ resources enforcement, during the news conference.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6c183-db3d-4c82-a879-f36b7560fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's better for you at this point to find another beach to recreate\
        \ at,\" Redulla noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225ea3c-3a5a-42f4-b84b-a87c707f975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian monk seals are one of the most endangered seal species in\
        \ the world, according to the National Oceanic and Atmospheric Administration.\
        \ There are estimated to be just around 1,570 seals left in the wild.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be214df4-3db0-4c9e-a2cd-9a38ede228f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The species is threatened by habitat loss, entanglement in fishing\
        \ gear, diseases, and occasional intentional killings from humans.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665fb94-e67b-4d50-aec2-c7460f4ca3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, the adorable newborn will be as long as six to seven
        feet and weigh up to 600 pounds, NOAA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ecf68a-bee5-427c-9a03-890ad0b4857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:47:16.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:47:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/us/hawaii-nursing-monk-seal-scn-trnd/index.html">Hawaiian
        officials block beach to protect adorable endangered monk seal pup</a>"</em></p>'
  'spacex-starship-explosion-not-failure-experts':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T23:47:22.000+08:00
