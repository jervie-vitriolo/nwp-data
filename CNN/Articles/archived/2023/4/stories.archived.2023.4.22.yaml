      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Especially with respect to the enjoyment of rights of Filipinos,\
        \ especially fisherfolk whose livelihood and general well-being are undermined\
        \ by incidents and actions in the West Philippine Sea,\" the DFA chief stressed.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbe16e-8ad4-4a47-be04-cefa0687bc10'
