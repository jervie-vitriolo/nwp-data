  'marcos-qin-gang-talk-cleared-misinterpretations':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T21:41:42.000+08:00
    'imagesource': 'jcr:05c584b3-c115-47fd-886b-a0aef85a91c1'
