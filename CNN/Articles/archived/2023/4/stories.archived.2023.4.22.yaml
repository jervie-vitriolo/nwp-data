    'jcr:uuid': '16ccb895-e773-4a59-a077-d948bbf447e2'
    'lead': 'The Philippines is already preparing for the evacuation of Filipinos
      in Sudan, where a deadly power struggle continues between the army and paramilitary
      forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T23:11:35.539+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T23:11:35.876+08:00
