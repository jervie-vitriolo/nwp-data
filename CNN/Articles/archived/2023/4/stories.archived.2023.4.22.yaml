    'template': '1'
    'title': 'Filipinos in Sudan urged to stay home amid temporary ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74681c30-b401-49f3-9d5a-73095a63d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> Despite
        a 72-hour truce, Filipinos in Sudan were advised to stay home as gunfire and
        bombings persist in nearby areas, the Philippine Embassy in Egypt announced
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10321e60-a7c4-43f4-bf73-700d20702ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2023/04/21/africa/sudan-fighting-ceasefire-eid-friday-intl-hnk/index.html">Sudan’s
        warring factions announce ceasefire, but fighting continues</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ee663-f481-4fc5-9ad1-0bff6948d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We kindly ask you to remain in your home, away from windows and rooftops,\"\
        \ the advisory read. \"Stay at the lower levels of your shelter.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfa6c8-f87f-4556-9e0c-c9ab716fdfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People should go out only if necessary, such as when replenishing food\
        \ and water supplies, it added..\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11838eaa-b344-4e91-bdcb-6aa0f656fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the embassy, air evacuation is currently not an option\
        \ as airports in Sudan have been closed since April 15.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751fea5-6a41-459d-8240-b305950af979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our Philippine Consulate in Khartoum is also stranded and currently\
        \ cannot provide consular and Assistance-to-Nationals (ATN) services,” it\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19797506-e858-4fe0-b5a5-8af3c67b7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Consulate is currently working on ways to secure food and water\
        \ and other supplies for delivery or pickup,” it also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1b0eb-76a4-408c-860a-0fc1b6514dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Friday said a Filipino was
        among civilians injured in Sudan amid fierce fighting between the Sudanese
        army and a paramilitary group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0067bf5-4b2a-476b-a72e-3a16dd26bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said they have received 86 repatriation requests from
        Filipinos in the North African country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435972b4-692a-46e6-a2d2-dd555869dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T17:04:18.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the latest data gathered by the Philippine Embassy in Cairo,\
        \ there are approximately 400 Filipinos in Sudan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb654724-19d6-47c8-af02-1bb54337a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T17:03:56.572+08:00
      'mgnl:createdBy': 'raheema'
