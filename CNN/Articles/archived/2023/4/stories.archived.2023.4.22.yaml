      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The greatest clay court player of all time, Nadal has enjoyed unparalleled\
        \ success at Monte Carlo, Barcelona and Madrid, holding the record for most\
        \ titles won at all three events.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfc6fe-57b5-4ff0-9ab0-5e359f32337b'
