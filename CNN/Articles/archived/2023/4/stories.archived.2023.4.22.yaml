      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rocket launches are like opening a box
        of chocolates, only riskier — you never know what you''re going to get.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5d059-8f51-4c77-b70b-0cb52d4784af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there is always a chance that things can explode.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb58ea-ec83-4ea6-859a-95e8267c3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As humans, we can't help but be drawn to spectacles. When a rocket\
        \ is set to leap off the launchpad, there's a good chance of seeing a stunning\
        \ liftoff or a spectacular failure.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09aa0be-27b8-4650-ba92-c942c5bcdca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead-up to this week''s launch of SpaceX''s Starship, the most
        powerful rocket ever built, was a dramatic roller coaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713469c-27d7-4544-a586-72bd5db54eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Years of explosive tests, increasing hype and a multitude of hurdles\
        \ culminated in what SpaceX CEO Elon Musk called \"an exciting test launch\"\
        \ on Thursday morning — but not everything went according to plan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0225ad7-8922-4c85-b3c2-0acdfaa82d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defying gravity</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e83b4-d079-46ea-9ee4-4f66bd671dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, the historic first test flight of Starship appeared to be\
        \ going smoothly. The rocket blasted off from the launchpad in South Texas\
        \ and roared 24.2 miles (39 kilometers) over the Gulf of Mexico.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145b71d-f88e-4211-8e9c-9eee15892dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it was time for the rocket boosters to separate from the spacecraft,\
        \ the entire stack lost some of its engines and began to tumble before the\
        \ flight termination system triggered a midair explosion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0a0d4-0dfc-45f7-903d-175d63cd6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk and SpaceX regard the test as successful because it completed\
        \ a number of objectives for a vehicle that could carry astronauts to the\
        \ moon or Mars one day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109f8e4-cf54-46e1-90de-c1f59aa0ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the company will have to work through challenges to achieve significant\
        \ milestones before Musk's vision becomes a reality.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583f988-2b1d-4769-ae72-99b8c15e7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long time ago</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c420c-b949-45e7-a956-2a9fe19f2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysis of ancient DNA is bringing a powerful empire out of the shadows\
        \ of history.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669d2b5-00f3-481e-ac90-ad4c3d7c0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are few written records of the Xiongnu, a dynasty of nomadic\
        \ people who conquered distant places on horseback and pushed China to build\
        \ its Great Wall.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb757c36-7efe-4035-b537-19f19f87e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a genetic investigation of two cemeteries in present-day Mongolia\
        \ has revealed new insights about the rival of imperial China that rose to\
        \ power in the second century BC. The empire's population was likely multiethnic,\
        \ multicultural and multilingual, given how genetically diverse its people\
        \ were.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1ef8d-32a1-45a7-bb11-d031375787ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese rulers regarded the Xiongnu as barbarians. But among the graves,\
        \ researchers found elaborate tombs, including one of an elite woman buried\
        \ with golden artifacts and the remains of six horses and a chariot.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6e862-73c3-4075-95b9-adab45e60886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Once upon a planet</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd608925-a471-48a8-b89c-c02fc3551947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Happy Earth Day to the \"Blue Marble\" we call home.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1bd3b-d39c-49ae-b12b-a2d8e97c8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our world supports about 8.7 million species, but some of them are\
        \ dwindling. Award-winning conservation photographer Anthony Ochieng Onyango\
        \ devotes his time to capturing images of decreasing populations, such as\
        \ the roan antelope.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b41f41-8bda-4957-8a0a-a935b1e04f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Onyango said he hopes his photos of rare animals will inspire action\
        \ to protect wildlife and their habitats from destruction before some species\
        \ reach the tipping point of extinction.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b7ef4-91d4-4bcc-b206-dc6107962a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If you would also like to help protect hubs of diverse animal life,\
        \ including the ocean, try to avoid single-use plastics, shop smarter for\
        \ personal care products and choose sustainable fish at the market.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c955ea-4504-44e5-bb26-28cb3ca0fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Want more ideas on how to help the planet and reduce your eco-anxiety?\
        \ Sign up for CNN's limited newsletter series Life, But Greener.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eca51-b689-4866-929d-c097e783ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fantastic creatures</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407b39c-6eca-48b8-8458-b89f0a979a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Northern elephant seals look cozy as they take 10-hour naps on the\
        \ beach during breeding season. But these marine mammals have to work hard\
        \ just to catch two hours of sleep per day during monthslong foraging trips\
        \ at sea.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1343a-cb77-4d67-b5e0-d17b42b6b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers arrived at a surprising finding after strapping caps to\
        \ some of the seals and analyzing their brain waves.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292024a3-9026-4754-8276-5274ed5b5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seals adapted to catch short naps during 30-minute deep dives to\
        \ the bottom of the ocean, holding their breath all the while.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14122128-ef17-4054-8752-322353c4023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once safely out of reach of predators, the seals experience sleep paralysis\
        \ and spiral down in a corkscrew pattern like falling leaves — and wake up\
        \ in time to keep from drowning.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b7484-efde-49a1-84c5-f72fe93e8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate changed</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f4d80-6516-43e9-b449-028aba036019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sudden disappearance of the Vikings from Greenland and why they\
        \ abandoned a successful settlement there after 400 years has long intrigued\
        \ historians.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1194b-ad5f-4cbd-a3c7-e0a2d080d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, researchers have a new theory about why the Vikings abruptly departed\
        \ in the mid-15th century: rising sea levels.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e9407-0cf5-4859-ae0e-7b37fda171d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sea levels rose up to 9.8 feet (3 meters), likely flooding some\
        \ of the fertile lowland and creating increasingly difficult conditions for\
        \ the Norse settlement.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed3bf9-c455-4899-89a9-18c3306e6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Centuries later, global sea levels are on the rise due to the human-driven\
        \ climate crisis — and Earth's ice sheets lost enough ice over the past 30\
        \ years to create an ice cube 12 miles high.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e31d0d-375c-45c0-807b-25c6be77fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Discoveries</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2d3d2-0615-47ab-af51-8f3a5019c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bookmark these findings for your next water cooler conversation:\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd7b44-e490-49fe-b808-66502358dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— A brilliant starburst captured in a new image by the James Webb Space\
        \ Telescope reveals what happened when two spiral galaxies crashed into each\
        \ other.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b76da9-0ef7-4b50-b2f9-7a3f33cb6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— The natural world is a wild place, where carnivorous plants might\
        \ lure prey using specific scents and worms get the munchies when exposed\
        \ to cannabinoids.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda74bf3-c9bf-49c5-8234-8c6a33f4ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T23:50:06.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T23:50:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— A lavish 2,000-year-old winery discovered among ruins might have\
        \ doubled as an entertainment venue that turned winemaking into a theatrical\
        \ show for wealthy Romans.\r"
