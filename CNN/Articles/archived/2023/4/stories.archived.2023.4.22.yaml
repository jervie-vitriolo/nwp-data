      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Essentials</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504091b-31ec-44cc-9a91-4617a676f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.960+08:00
