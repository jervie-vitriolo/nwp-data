      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo also reaffirmed Manila''s adherence to the <a href="https://www.cnnphilippines.com/news/2023/4/22/ph-adherence-one-china-policy.html">One
        China Policy</a> amid brewing regional tensions.</p>'
  'ph-evacuation-plan-filipinos-sudan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T23:06:11.000+08:00
