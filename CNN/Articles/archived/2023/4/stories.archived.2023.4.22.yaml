      'mgnl:lastActivated': 2023-04-22T21:26:49.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/18/Former-DFA-Secretary-Albert-Del-Rosario-tributes.html">True
        patriot, champion of PH sovereignty: Gov’t officials, envoys pay tribute to
        ex-DFA chief Del Rosario&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
