    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b0a30-12cf-4544-9543-b32d164c44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T16:25:39.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T16:25:39.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Amid the fluid and turbulent regional situation, a healthy and stable\
        \ China-Philippines relationship is not only meeting the aspirations of our\
        \ two peoples, but also in line with the common aspirations of regional countries,\"\
        \ he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
