      'Greenpeace']
    'stories': []
    'template': '1'
    'title': 'Earth Day: CCC calls for investment vs. climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ab1b1-3efa-47cf-a01d-7b57110a8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Climate Change Commission (CCC) on Saturday urged the public to make an investment
        in the environment to fight climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a434fa-5a7b-42ae-a7a4-1f47255aca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ffd81-5ce6-4105-9a46-562fabcd3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A healthy ecosystem helps to protect us from diseases,\" the CCC\
        \ said in a statement as the world commemorates Earth Day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8a800-f836-4182-9007-a55df2bbc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8cd7-c88d-4742-937f-152b21b681cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By investing in our planet, we can take concrete steps toward mitigating\
        \ the effects of climate change. This includes implementing sustainable practices,\
        \ reducing our carbon footprint, and promoting conservation efforts,\" the\
        \ agency added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c78f18-a696-44d5-aac1-04f6ba776fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeafc1dc-0423-492b-85a8-da623b1b3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In line with this, environmental group Greenpeace called on the public\
        \ to reduce the use of plastic, noting that plastic production could triple\
        \ by 2050.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee8194-4034-452e-8dd9-91ee09335164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58857d18-c181-4f2a-a59d-1bfdd29bea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This year's Earth Day theme, 'Invest in our Planet,' couldn't be\
        \ more timely. It's indeed time for countries, especially corporations, to\
        \ invest in genuine zero-waste solutions that will safeguard people and give\
        \ the youth a plastic-free future they deserve. Young people have the most\
        \ to gain if we act on the plastics issue—and the most to lose if we don't,\"\
        \ said Greenpeace Philippines campaigner Marian Ledesma.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da83e62-e674-4821-a6ea-414fe567ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f39ef6-e301-488c-ba1d-51ea2773e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need a strong and ambitious Global Plastics Treaty that won't\
        \ just drastically reduce plastic production and turn off the plastic tap,\
        \ but also drive industries and nations to invest in sustainable and socially\
        \ equitable solutions to protect future generations from plastic pollution,\"\
        \ she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2f1bf-418e-4950-8a0b-cf5cec2cc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1057420-49ca-44ac-bc28-9e76a8ad3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest <a href="https://www.cnnphilippines.com/world/2023/2/6/more-plastic-waste.html">Plastic
        Waste Makers Index</a>, the world generated 139 million metric tons of single-use
        plastic waste in 2021, which was 6 million metric tons more than in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9820b-8203-4e1e-9fa4-6daf545f3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da325ff-de2e-4a27-9da9-d435ca523d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ecd80-ba49-44aa-8b04-795f3e2e7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, the House of Representatives has already approved\
        \ the bill imposing a tax on single-use plastics while the Senate has a bill\
        \ banning the use of such materials.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddbd02-8378-49b3-ba7b-029d601ca32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T19:35:27.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T19:35:28.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have also already imposed ordinances
        that ban single-use plastics.</p>'
  'ph-adherence-one-china-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T19:37:20.000+08:00
