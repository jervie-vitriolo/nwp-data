      'mgnl:lastActivated': 2023-04-22T13:29:35.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We find ourselves in a difficult situation. The weeks are passing\
        \ and I had the dream of being able to play in tournaments that are the most\
        \ important in my career such as Monte Carlo, Barcelona, Madrid, Rome, Roland\
        \ Garros.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00b1a6-62cd-4c27-bb38-a4efb317533c'
      'mgnl:activationStatus': true
