    'template': '1'
    'title': 'Ex-DFA chief del Rosario suffered heart attack during flight; remains
      back home – family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202b6f0-b275-4881-894e-c37421bffe24'
      'mgnl:activationStatus': true
