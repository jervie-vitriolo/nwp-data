      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2016 ruling of a tribunal in The Hague invalidated China's sweeping\
        \ claims in the South China Sea, which includes the West Philippine Sea. It\
        \ also recognized Manila's sovereign rights in areas within its exclusive\
        \ economic zone, which Beijing contests.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b792caa-582a-4e5c-889e-2c6342234828'
