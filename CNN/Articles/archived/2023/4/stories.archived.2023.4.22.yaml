  'supreme-court-abortion-pill-mifepristone':
    'author': 'Ariane de Vogue and Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T13:20:13.000+08:00
    'imagesource': 'jcr:369e09bf-1e7d-4393-b3a5-6be5c33151f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d68bacf-8632-4e94-9233-c1548a14afde'
    'lead': 'The US Supreme Court on Friday protected access to a widely used abortion
      drug by freezing lower-court rulings that placed restrictions on its usage as
      appeals play out.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T13:22:37.794+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-22T13:37:43.433+08:00
