      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49adad-2ac6-4877-8c57-809265919433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:33:08.182+08:00
