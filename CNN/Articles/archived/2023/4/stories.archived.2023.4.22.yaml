      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550276f6-b67c-475a-8148-ba84b50a39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T16:25:39.581+08:00
