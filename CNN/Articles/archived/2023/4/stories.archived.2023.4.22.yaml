      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Energy-Oil Industry Management Bureau (DOE-OIMB) Director\
        \ Rino Abad on Friday said the fuel price rollback may be due to increasing\
        \ global oil inventory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00333a6d-b3de-438c-b8a9-74d34690f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:33:08.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T13:33:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also cited doubt in the ability of the Organization of the Petroleum\
        \ Exporting Countries (OPEC) to deliver the actual production cuts and market\
        \ sentiment that remained bearish due to weak United States’ economic data\
        \ as other factors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c23e6-8276-42ba-ad4d-1d2e5be5ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:33:08.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T13:33:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The adjustment is expected to take effect from April 25 to May 1.\r"
