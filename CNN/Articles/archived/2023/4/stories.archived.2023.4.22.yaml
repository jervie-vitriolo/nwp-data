    'lead': 'The United States government has not yet made a decision about whether
      to evacuate US diplomatic personnel from Sudan, but preparations are continuing
      for a potential evacuation, multiple US officials said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T07:08:14.779+08:00
