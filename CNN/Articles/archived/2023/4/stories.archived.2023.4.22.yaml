      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He expressed belief that these differences \"should not prevent us\
        \ from seeking ways of managing them effectively.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff052e-15dd-46c9-b8a6-27b2ef615ba1'
