      'mgnl:lastActivated': 2023-04-22T13:29:35.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f3941-ed6a-4404-9c37-921a897b4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.542+08:00
