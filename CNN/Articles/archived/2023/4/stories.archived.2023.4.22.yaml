      'text': '<p>His remains were brought home earlier in the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2467eeb-88b0-4bc6-8572-93df69653d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T21:21:16.893+08:00
