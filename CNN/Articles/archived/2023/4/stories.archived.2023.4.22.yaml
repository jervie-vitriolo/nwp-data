      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo, for his part, said Manila and Beijing's conflicting views on\
        \ the West Philippine Sea should not be viewed as the sum total of their relations.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561001a3-25a4-4a85-bf48-d136e91e5bea'
