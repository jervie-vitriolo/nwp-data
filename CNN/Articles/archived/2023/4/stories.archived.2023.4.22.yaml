    'lead': 'President Ferdinand Marcos Jr. described as ''useful'' his meeting with
      Chinese Foreign Minister Qin Gang on Saturday as it cleared up ''misinterpretations''
      between the two nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T21:52:43.879+08:00
