    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc54e0-89cd-4e66-8201-2a455ebd52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.542+08:00
