      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a United Nations briefing in Geneva on Friday, UNICEF spokesman\
        \ James Elder said that so far at least nine children were killed and at least\
        \ 50 injured, adding that the number of child casualties \"will continue to\
        \ rise as long as fighting continues.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b6828-1859-47dc-87dc-cf2dd8a4f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a5bda0-7da9-41de-a76d-7cb1b14c794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses that CNN has spoken with said fierce fighting raged in\
        \ Khartoum North, an area north of the capital, on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924efa2-10e1-475c-88c3-2cb7444eaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876522e7-b763-4b37-98db-5b329a51e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence has also hampered the work of humanitarian and aid groups.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b361e-0cfc-4f93-9bf5-4fb852d0ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72381b5-3c65-4243-908c-1919ce4b9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN's International Organization for Migration (IOM) said that it\
        \ has been forced to suspend its humanitarian operations in Sudan, after a\
        \ staff member died when the vehicle he was traveling in with his family on\
        \ Friday morning was caught in a crossfire between warring parties in the\
        \ southern Sudanese city of El-Obeid.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c86a29-41ee-467f-99a5-54432a4cd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a219b94-762d-4a8a-a5e2-ef10e26198a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Committee of the Red Cross (ICRC) says it has been\
        \ unable to deliver aid to civilians in Sudan because of a lack of security\
        \ guarantees due to the recent fighting and violence, according to a press\
        \ release.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2eaa5-f07a-4f62-980f-15d2a10b9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7296c-6c11-4c68-a0bc-c36a2445ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF had announced a ceasefire in a statement on Twitter on Friday\
        \ morning, saying it was due to begin at 6 a.m. local time SAF leader Abdel\
        \ Fattah al-Burhan released an on-camera statement Friday morning, expressing\
        \ sadness for victims of the fighting and praying for a peaceful Eid -- but\
        \ he made no mention of a truce.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fd5a7-fa8a-4691-8666-bc28eb5e16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaa746-1e34-482a-885a-8120f6952a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ruin and destruction and the sound of gunfire have not allowed\
        \ a space for the joy that our people across our beloved country deserve,\
        \ and we are deeply saddened by this,\" Burhan said in the statement -- his\
        \ first on-camera remarks since clashes broke out on April 15.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48cbff8-ab2c-4d70-8520-e83bffc3b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436f3e2-c9aa-491e-bd1f-525c5e4aa4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pleas for a truce have grown more urgent in recent days as the\
        \ death toll climbs. Most hospitals in the capital Khartoum are out of operation,\
        \ with many having come under attack by shelling; meanwhile, those still operating\
        \ are rapidly running out of supplies to treat survivors.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d0a2e-320b-4b3c-9306-ad63d5036e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722882e-26e5-4d3d-8c75-48484ce676bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents have been stranded at home and in shelters without food or\
        \ water, surrounded by the threat of gunfire and artillery outside.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31b38e-0b75-4d68-b96c-4a855bf1a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55c184-c91d-421f-a289-ba9ba3e0f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fighting could force millions into hunger, the World Food Program\
        \ (WFP) warned on Thursday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05298691-1bb9-413a-8bff-268cce8fa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aca6a7-d408-4f98-8519-e96f7a2609b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Record numbers of people were already facing hunger in Sudan before\
        \ the conflict erupted on April 15,\" it said in a statement, adding that\
        \ the fighting was preventing the organization from delivering emergency food\
        \ to civilians.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a0f18-61d9-4378-832c-1d0ed4b4ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54380aec-3934-4e45-aebd-3e0afa5d34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation efforts</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0abb9-48cb-4e58-9c56-7306392630ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death of a US citizen in Sudan was confirmed by a State Department\
        \ spokesperson on Friday. \"We are in touch with the family and offer our\
        \ deepest condolences to them on their loss,\" the spokesperson told CNN.\
        \ \"Out of respect for the family during this difficult time, we have nothing\
        \ further to add,\" they added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fb435-c558-495a-a98d-f36ad8ef824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513a3d7-742f-423d-8909-997cf04ba7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ceasefire could provide a crucial window not just for aid distribution\
        \ and medical care -- but for foreign governments to reach their citizens\
        \ stranded in the country.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ebede-cfaf-4d84-b485-6e8d160ce300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a37668-7f2d-47f0-aa9e-1918f44b2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are an estimated 16,000 American citizens in Sudan, most of whom\
        \ are dual nationals, officials told staffers Wednesday. Roughly 500 had contacted\
        \ the US Embassy since the outbreak of fighting, though only around 50 of\
        \ those people had asked for help, according to the staffers.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa57b52-aa9e-488f-82a5-b1adcfd2fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c0340-96a7-4d47-bd69-3ee0ab3af14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the security situation and the closure of the airport in Khartoum\
        \ has led to the US State Department to advise that American citizens in Sudan\
        \ \"should have no expectation of a US government-coordinated evacuation at\
        \ this time,\" State Department deputy spokesperson Vedant Patel at a press\
        \ briefing.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3ce52-9435-4623-8d0b-981427da0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bdc35-1ce2-4b07-b901-b15ec33ac281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is imperative that US citizens in Sudan make their own arrangements\
        \ to stay safe in these difficult circumstances,\" he added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2c816-e177-40bc-9046-84b2ec60abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31d10c-e3e6-4f85-aaa2-20f39c894f22'
      'mgnl:activationStatus': true
