      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a8505-dc83-4fb6-bdcd-0e04863eeab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The droughts and level of heatwaves that we saw throughout 2022 were\
        \ quite remarkable,” Samantha Burgess, deputy director of Copernicus, told\
        \ CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e96170-45a8-4ff5-a515-f54a5e7400eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d46c2e-b65f-462f-91cf-aeecf49f402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is really a wake up call that climate change isn’t a future problem,\
        \ it is a current problem. And we need to adapt as quickly as possible,” she\
        \ added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d25ad1-16dd-4685-8109-d5e9dc19bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/21/world/wmo-report-state-of-climate-intl/index.html"><em>"The
        world just failed its annual health checkup"</em></a></p>'
  'water-pollution-from-textile-dyes':
    'author': 'Rebecca Cairns, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T01:44:31.000+08:00
    'imagesource': 'jcr:2c011cd8-feac-409c-8796-e5447a478ea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b04c490-c39a-43fa-bb17-d5ac205cecad'
    'lead': 'Every year, the textile industry uses 1.3 trillion gallons of water to
      dye garments – enough to fill 2 million Olympic-sized swimming pools. Most of
      this water, loaded with harmful chemicals and dyes, flows untreated into rivers
      and streams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T01:47:11.587+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-22T06:49:06.479+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One-fifth of water pollution comes from textile dyes. But a shellfish-inspired
      solution could clean it up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756bfbd-a723-493c-bf55-211e464f2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every year, the textile industry uses
        1.3 trillion gallons of water to dye garments – enough to fill 2 million Olympic-sized
        swimming pools. Most of this water, loaded with harmful chemicals and dyes,
        flows untreated into rivers and streams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4e1a5-d781-48e5-8cc9-984aed923423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48eb56-49ea-4d0c-b7ce-e04c689026f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s why researchers at Khalifa University in Abu Dhabi, United Arab\
        \ Emirates (UAE), have created a new nanomaterial that they say can clean\
        \ up these dyes and other pollutants from industrial wastewater.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecfc79-d88d-456f-98d2-edc7be9b9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39a6e8-163f-4b2b-9568-71e1550d702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material consists of tiny sand-like grains, only visible to
        the naked-eye in clusters, which collect pollutants on their surfaces and
        in their pores, says Enas Nashef, project lead and a professor of chemical
        engineering at Khalifa University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dad7c0-e570-4715-815a-26c9fdebc67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nanomaterial consists of a substance called a polymer that mimics
        the “glue” that mussels use to stick themselves to rocks, combined with a
        solvent. Finding the right solvent was a challenge, says Nashef, because most
        solvents are toxic, but the team identified one which is both effective and,
        crucially, eco-friendly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892969c8-2544-4932-8028-f7b01b3af384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b216da5-5612-478b-9028-97cf19b6898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the thing you use will pollute the water, then what is the benefit?”
        he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968fe70-0864-4c09-af54-4c4c2b350552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tested their nanomaterial on a red-orange dye called Alizarin
        Red S, and published their findings earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2b20b-f30b-4b80-b0e4-723cd90f178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, there are no toxic effects,” says Nashef, adding that the
        polymer can be cleaned of the pollutants and then reused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191887bd-3a71-4906-90db-3a0ce59032d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dc893-ee89-487a-bc6b-fdf4dd6b8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re looking at the efficiency and also the environment at the same\
        \ time,” he says.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4805f-a28b-4192-bd15-830796aeb13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328b9dd-ba29-4f46-8e45-5014c482e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A global water crisis</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e204c4-c53e-4016-bec7-6c834304b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the textile industry is one of the biggest contributors to industrial\
        \ wastewater, it’s not alone: manufacturing, mining, petrochemicals, pharmaceuticals\
        \ and agriculture all add to the problem.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2cb1a-17b8-4a33-be6a-d83669ac4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fe9de-fef2-44ab-b5d3-e428c71cc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations estimates that globally, nearly 95 trillion gallons\
        \ of wastewater are produced every year – roughly equivalent to 41 years of\
        \ drinking water for the entire human population.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe4c26-cfa3-43b9-b320-45f8bcb40b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8465b-7f5c-44b4-bec7-9b0583ee7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A landmark report, published last month by the Global Commission on\
        \ the Economics of Water (GCEW), found that just 20% of wastewater is currently\
        \ treated, with far less being recycled, contributing to a global shortage\
        \ of clean water. The report anticipates that demand for freshwater will outstrip\
        \ supply by 40% by 2030.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9bb92-7fcc-404b-98d9-43a146a17fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dab9f-f8d8-484e-a3e1-497fa8ab60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The textiles industry accounts for up to 20% of industrial wastewater
        globally – one of the reasons that Nashef and his team decided to focus their
        efforts on dyes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c323c7-8492-4ec8-b009-1bf5f965db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They targeted “anionic dyes,” because there are not many effective
        methods to remove these types of dye from water. Nashef’s hopes his high-efficiency
        material can make a dent in the sector’s dirty wastewater problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eead8f8-ca34-49ac-a47c-1b7f614eac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, they can treat the (other) dyes, but with the anionic
        dye, they are facing problems,” says Nashef. “So they will need (this nanomaterial)
        to treat it.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347309ab-403b-4e02-8554-3edfcbf8e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae04f0f-6927-4476-ac6f-dcca5e878160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beyond textiles</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a474a16-a398-48ad-bd10-05c3d7eac848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now that the mussel-inspired nanomaterial has shown promising results\
        \ in the lab, Nashef is looking for industrial partners, to test it in the\
        \ field.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a39bb7-b75c-4d04-b889-8cb6becc559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe188e-48bb-4502-9e74-11d07711c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also hopes to devise solutions for cleaning more than just textile\
        \ dyes from water.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28d4f2-cd1b-49d9-a143-abbc66997bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd30838-2c66-482a-886b-9795be205035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nashef is developing another nanomaterial that he says could remove\
        \ viruses from hospital wastewater – an innovation that could help manage\
        \ the spread of future pandemics.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee006366-1a4e-4036-9cb7-4b5ae5608759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1df0f3-e4af-4df0-a8fb-035d74c355e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These water-cleaning polymers could also help to make desalination\
        \ processes more sustainable – an important factor in the Middle East, where\
        \ freshwater sources are scarce. Desalination plants consume a lot of energy\
        \ to remove salt from water. Nashef says that using membrane-based nanomaterials\
        \ in pre-treatment could cut the energy needed to clean the water. “If we\
        \ can target that, it will reduce the load on the desalination plants,” Nashef\
        \ adds.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbff45b-e220-4ed1-9cc6-fbe27b868e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f7836-ceae-4a7e-976c-275fe880f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately Nashef hopes his work in his lab will have a real-world
        positive impact on water supplies – and “do something for the next generation.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f8ca7-dad2-4e4f-9580-17ea3e1c6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:47:11.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T06:49:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/21/middleeast/textile-wastewater-pollutant-cleaner-hnk-scn-spc-intl/index.html"><em>"One-fifth
        of water pollution comes from textile dyes. But a shellfish-inspired solution
        could clean it up"</em></a></p>'
  'south-africa-mass-shooting-family':
    'author': 'David McKenzie and Nimi Princewill, CNN'
    'caption': '(Ihsaan Haffejee/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T06:58:26.000+08:00
    'imagesource': 'jcr:70360f3c-347d-417c-9ddc-80864715ed3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34738e7-396c-44fa-98d2-fd236f7a3c2b'
    'lead': 'Ten members from the same family, including seven women and three men,
      were killed by gunmen Friday in the city of Pietermaritzburg, in KwaZulu-Natal
      (KZN) province of South Africa, police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T07:02:53.395+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-22T07:02:53.715+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '10 members of same family killed in South Africa mass shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd30ed1-e6fc-46ac-be37-2eabd3619b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ten members from the same family, including
        seven women and three men, were killed by gunmen Friday in the city of Pietermaritzburg,
        in KwaZulu-Natal (KZN) province of South Africa, police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c5809-6d48-42e6-affa-c1ae1d8cd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"According to initial police reports, unknown gunmen stormed a Pietermaritzburg\
        \ homestead and ambushed the family,\" the South African Ministry of Police\
        \ said in a statement Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e96e0-b14d-4542-b49f-74e5f4472bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an updated statement, the police ministry said a 13-year-old boy\
        \ was among those killed by the gunmen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef379e-c297-4b36-b394-62da628fba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of the area told local media that they needed to bolster\
        \ capacity of local police stations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2f228-811c-4fad-a688-d86c65e28ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National police spokesperson Athlenda Mathe told CNN some arrests have\
        \ been made.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292f8d5-6fba-4341-86bc-160c26559da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Two suspects (have been) arrested, one dead, another fled the scene.\
        \ Police are on a manhunt,\" she said, adding that three firearms were recovered\
        \ from the suspects during a shootout.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54aef8-476a-4dbc-ba71-7f94a14eaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has been rocked by several mass shootings in recent
        months -- some, say police, are related to taxi business violence while others
        appear to be linked to drug cartels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7a586-79be-46be-84e2-5a143baee25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been no motive yet suggested for Friday's shooting.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab887d4-f3b7-4527-86fb-878175193151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa has one of the highest murder rates in the world, according\
        \ to police statistics. The rates have been increasing sharply after the temporary\
        \ lull during the most severe period of the Covid-19 pandemic lockdowns.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20eac7-99e4-4769-8883-2c839941a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 15 people died after a shooting at a bar in the township of\
        \ Soweto last July. Four other people were killed in a separate shooting incident\
        \ in a bar in Pietermaritzburg on the same evening.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebb6c5-25f8-40ea-9d5e-054cf1a22ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Police Minister, Bheki Cele, is visiting the crime
        scene of the recent shooting Friday with the top management team of the South
        African Police Service (SAPS) led by National Commissioner, Fannie Masemola,
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f22d06-a51c-43f5-ab50-13db4946c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:02:53.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:02:53.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/04/21/africa/kwazulu-natal-mass-shooting-intl"
        href="https://www.cnn.com/2023/04/21/africa/kwazulu-natal-mass-shooting-intl">10
        members of same family killed in South Africa mass shooting</a>"</em></p>'
  'us-preparations-sudan-personnel-evacuation':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
