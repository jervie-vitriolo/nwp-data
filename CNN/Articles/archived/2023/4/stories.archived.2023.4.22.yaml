        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fc403-9e09-4af5-b592-b88593433b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:33:08.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-22T13:33:19.732+08:00
