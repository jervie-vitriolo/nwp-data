      'mgnl:created': 2023-04-22T01:44:25.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4780792-9b2d-4dda-bd65-45fd6c152c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WMO’s annual State of the Climate Report, published Friday ahead\
        \ of Earth Day, is essentially a health checkup for the world. It analyzes\
        \ a series of global climate indicators – including levels of planet-heating\
        \ pollution, sea level rise and ocean heat – to understand how the planet\
        \ is responding to climate change and the impact it is having on people and\
        \ nature.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bc1de-1edd-4a10-bc5b-10663ebca775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11a3a8-4aa8-4c4b-bc49-8f8a6a6d5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings paint a stark picture. “2022 was a year of extremes
        for the planet – and this continues the trend set in previous years,” Omar
        Baddour, head of the Climate Monitoring and Policy Division at the WMO, told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e9d59c-ff89-48a5-b2df-170517497bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of climate records were broken, many of which have been,
        or are on course to be, broken again this year:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d5621-8265-4ad1-a1b7-895a779755ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a7c0a-a8cb-4724-9d70-e7dae0ab39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Oceans reached record high temperatures, with nearly 60% experiencing
        at least one marine heatwave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a616b9-f929-41b1-803d-6549cd3cfab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Global sea levels climbed to the highest on record due to melting
        glaciers and warming oceans, which expand as they heat up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805d2a5-49b1-49e0-b312-68e55c334535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Antarctica’s sea ice dropped to 1.92 million square kilometers
        in February 2022, at the time the lowest level on record (the record was broken
        again this year).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ae9ae-5d7e-4a5a-9569-9b4eabd851fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The European Alps saw a record year for glacier melt, with Switzerland
        particularly badly affected, losing 6% of its glacier volume between 2021
        and 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84e69e-a73a-4f36-85b7-3a60a6af4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Levels of planet warming pollution, including methane and carbon
        dioxide, reached record highs in 2021, the latest year for which there is
        global data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b81d8-ff14-4b0e-93ad-8a943167c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These broad climate indicators are an important reflection of the
        state of the planet, the report noted, but extreme weather events – fueled
        by climate change – are where the immediate effects are most felt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108fd32-a8ed-45f6-a9c4-001f3915f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9bbdb-5d6d-4de1-a034-76c15f0bbbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While greenhouse gas emissions continue to rise and the climate
        continues to change, populations worldwide continue to be gravely impacted
        by extreme weather and climate events,” WMO Secretary-General Petteri Taalas
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26a7f9-a165-4372-bd89-7361b101a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, climate change-fueled extreme weather “affected tens
        of millions, drove food insecurity, boosted mass migration, and cost billions
        of dollars in loss and damage,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14c4c2-264a-4fb1-94d5-b278ee030406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe95a62-6058-45e7-8394-ea40435fe532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, China had its most extensive and long-lasting drought on record.\
        \ Droughts also affected East Africa, with more than 20 million people in\
        \ Ethiopia, Kenya and Somalia facing acute food insecurity as of January this\
        \ year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b276008-e0d2-467e-851b-2bd95cca599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357dabe-97e7-4042-b0dd-d5eaf40126ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many western and southern US states experienced significant drought\
        \ and Europe’s punishing heatwave is estimated to have led to 15,000 excess\
        \ deaths.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502cb3d-a803-4718-b08b-98af8addbb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd438b1-463c-4eac-90ff-cd743651e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Pakistan, record-breaking rainfall left huge swaths of the country\
        \ underwater, killing more than 1,700 people, with almost 8 million displaced,\
        \ and causing $30 billion in damages.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd1a48-0b15-4686-a9b1-56adb7084ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3670ee-04b8-45cb-ac8c-e40ea0b2def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most vulnerable are the hardest hit, Baddour said. “Communities
        and countries which have contributed least to climate change suffer disproportionately.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a90096-23f1-4305-85c1-e4d4a1897a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year is unlikely to be an outlier, as temperatures continue
        their upwards trajectory. The past eight years were the hottest on record,
        despite three consecutive years of the La Niña climate phenomenon, which has
        a global cooling effect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d5618-f660-4a09-b060-0d54b509b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f95bc-f303-4d19-aded-3047970e9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global average temperature last year climbed to about 1.15 degrees
        Celsius above pre-industrial levels, according to the report, as the world
        continues its march towards breaching 1.5 degrees of warming for the first
        time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23abca2-8d4f-4b94-ba7d-b93b8ce9cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the predicted arrival later in the year of El Niño, which brings
        warmer global temperatures, scientists are deeply concerned that 2023 and
        2024 will continue to smash climate records.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e777ab9-6ae0-4768-b120-d5c0e0eb715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e13e74-8442-4bb6-a359-70a50e9df20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hottest year on record, 2016, was the result of a strong El Niñ\
        o and climate change, said Baddour. “It is only a matter of time before that\
        \ record is broken.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baa731-e5e3-49d5-9707-6f808e9c7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161ed15-0acc-4cfd-996a-9036e7264867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WMO report follows an analysis published Thursday by the European\
        \ Union’s Copernicus Climate Change Service, which focused on how climate\
        \ change affected Europe last year.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d885ca-f335-435b-83b0-9e72f2bc26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ab2c9-db93-4b00-8a41-f74c88b2bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T01:44:25.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T01:44:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It highlighted “alarming” changes to the continent’s climate, including\
        \ the hottest summer ever recorded, unprecedented marine heatwaves in the\
        \ Mediterranean sea and widespread wildfires.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803fe4b-74d0-419d-88d4-c2aa71278271'
