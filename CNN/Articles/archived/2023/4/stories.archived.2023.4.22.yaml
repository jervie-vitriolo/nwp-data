    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366f249-1652-4c2f-97d9-23b9c128c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.961+08:00
