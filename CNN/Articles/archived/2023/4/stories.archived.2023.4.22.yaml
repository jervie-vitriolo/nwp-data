    'mgnl:tags': ['concerts', 'Philippine-Arena', 'Bulacan']
    'stories': []
    'template': '1'
    'title': 'How to survive concerts at Philippine Arena

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7cc52-fbbc-4329-82f7-b47e47fecf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Live
        concerts are back and the enormous Philippine Arena in Bulacan has become
        a popular choice for producers of top acts who deserve a bigger audience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30212aa-24df-4c44-9d3f-5566090ba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at Ciudad de Victoria in Sta. Maria, the Philippine Arena
        has a seating capacity of over 50,000 — making it the world''s largest mixed-use
        indoor theater, according to the Guiness World Records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369db60-f8cb-45c4-bbd1-4ba3cf0c146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ef6da-d929-41d0-b650-e3f8d5b1cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the artists who already performed there were Irish rock band\
        \ U2, pop singer Harry Styles, and K-pop groups Seventeen and Blackpink. Filipino\
        \ American singer Bruno Mars will also stage his concert at the Philippine\
        \ Arena in June.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd46341-47b4-4f24-9c10-118e5dc9dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it is bigger than the other venues like the Araneta Coliseum\
        \ and the SM Mall of Asia Arena, not everyone finds the Philippine Arena \"\
        concert-friendly\" due to the lack of nearby commercial areas and access to\
        \ public transportation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c50d4-8262-4b72-82dc-96c886405700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eabb28-4350-4302-9813-0b5f5d4e096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But here are some survival tips when attending concerts in the world's\
        \ largest indoor stadium.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a1eb2-977d-4dfd-b8b8-f4ecb265700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c5904-ee48-4151-bae2-664e5776a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Transportation and parking</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975cd326-ae84-48d1-b88c-6ad5233443bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eaf014-36e6-4916-b45a-cd3a715309c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If you plan on commuting, the only thing you can do is ride a bus to\
        \ Brgy. Turo in Bocaue. From there, a tricycle can take you to the arena.\
        \ However, concert organizers and fan bases have recently offered roundtrip\
        \ shuttle services or carpools for concertgoers. These services cost from\
        \ ₱450 to ₱1,000, depending on the pick-up location. The amount is usually\
        \ inclusive of toll and payment for gas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb6964-e8e2-437a-8e2b-0d19243b3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c96ed0-f79f-481b-a515-99fe8154597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those driving to the venue, better go early as Ciudad de Victoria\
        \ is just along the North Luzon Expressway — where heavy traffic is almost\
        \ always guaranteed whenever there's a concert at the Philippine Arena. It's\
        \ also better to park near exits to avoid being stuck for hours just to get\
        \ out of the vicinity.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59562d76-2c8a-433a-a63b-11869184e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0aa895-d4ec-4e6f-a82d-d3d26b80c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Food</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12416fea-9cee-4b49-ae3d-0e60d6d0807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect food offered inside the venue to be more expensive, so it’s
        advisable to eat a full meal at home before going to the Philippine Arena.
        You may also want to bring snacks with you as getting inside the venue may
        take a while.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97177d3-897c-4da0-8e23-11fba236ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad61ca1-bdab-45fe-96e8-732eeb7d055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Don't forget to bring your own water, as concert organizers do not\
        \ always set up water refilling stations. Bottles are prohibited inside the\
        \ Philippine Arena so you would have to leave your tumbler in your car before\
        \ lining up, or throw your plastic water bottle before the security check.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfab7dc-1b2a-4ae9-859b-0942f0ec8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1b8ab-e34d-476e-b347-6664d32e549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Signal and contacts</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4aba32-86c1-4b2b-90a8-db765ec8a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phone signal in the vicinity is unstable regardless of your
        service provider. But be sure to have enough load.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95921c4-a4b0-4fb1-94c8-d32618cac47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5a196-2e9e-4cc8-b4d5-68fb14f5a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also advise not to solely rely on online messaging or social
        media apps as mode of communication. Always save the phone numbers of your
        friends and even of your family members for emergency purposes. If you are
        going to the concert through a shuttle service, please also save the numbers
        of the bus or shuttle driver, marshals, and of your seatmate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cfca6-1224-45a3-8557-a526d39c4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36b71f-e04b-4a48-a210-e19017bb24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Clothing and shoes</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5a79b-d8de-4c19-825d-23535d73617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vicinity of Philippine Arena is so huge you would have to ride\
        \ a tricycle from any of the parking sites just to get to the arena itself.\
        \ It's best to wear something light and comfortable, as getting around Ciudad\
        \ de Victoria will take long walks.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4a755-2c04-4755-87ea-4168fff625a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e93a0-a597-4420-a62e-ad5d1db65f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T18:48:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T21:26:13.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubber shoes are highly advisable. Aside from the long walks, you will\
        \ also pass through the large staircases going inside the arena. If you are\
        \ seated at the Upper Box portions, you would really need to wear comfortable\
        \ shoes as you will take many flights of stairs before you get to your seats.\
        \  \r"
    '29':
