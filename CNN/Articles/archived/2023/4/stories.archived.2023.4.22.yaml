      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4337031-0226-4d1a-be18-5888af0668cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:29:35.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:29:35.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was training, but a few days ago we decided to change course a\
        \ bit, do another treatment and see if things improve to try to get to what\
        \ comes next. I can't give deadlines because, if I knew, I would tell you,\
        \ but I don't know. This is how things are now.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ef6d6-c2cd-4477-b9bc-a243768baeba'
