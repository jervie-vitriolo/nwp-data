      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department said on Thursday it was deploying "additional
        capabilities" nearby Sudan to secure the US Embassy in the country and assist
        with a potential evacuation, if the situation calls for it. It includes hundreds
        of Marines who are already in nearby Djibouti, a US defense official told
        CNN, with aircraft capable of bringing in ground units to secure an embassy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b01ea-4f54-4efa-ab4c-02c80f6d1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden had "authorized the military to move forward
        with pre-positioning forces and to develop options in case -- and I want to
        stress right now -- in case there''s a need for an evacuation," National Security
        Council spokesman John Kirby said Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8287f-68b0-4ba6-8320-bca4f90a70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some countries have already begun the evacuation process, with Japan\
        \ announcing it would send its Self-Defense Forces to evacuate 60 Japanese\
        \ nationals, including embassy staff, from Sudan.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13828c-27af-4dc9-b71b-9f19597e1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s defense ministry said Friday it would send a military
        transport plane to evacuate its nationals from Sudan, adding that the aircraft
        and troops will "watch the situation from the US military base in Djibouti"
        since the Khartoum international airport remains closed. It added that all
        26 South Koreans in Sudan have been confirmed to be safe, and that their forces
        would "prioritize the evacuation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473ada4-cd83-48c6-8acb-b46ecdc198e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s army said Thursday that 177 Egyptian soldiers who had been
        trapped in the country were evacuated and safely returned to Egypt.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a033a0-dcfc-4eaf-935b-1023bbce4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all evacuations have started.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c848033-22f6-42c2-8089-a34f3e6b85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Foreign Minister Jose Manuel Albares said Friday that Spain
        has "pre-positioned" military planes to evacuate 60 Spaniards and about 20
        nationals from other countries from violence-torn Sudan, but conditions are
        currently not safe for the planes to land in the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2f111-67de-4539-8b32-64c4aef6bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albares did not say where the planes were pre-positioned, but prominent\
        \ Spanish newspaper El Pais reported that the site is in Djibouti in East\
        \ Africa. The newspaper said each plane has a capacity to evacuate about 100\
        \ people from Sudan.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78a47a-96f2-4e11-bfd4-d7ee316a3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain's Defense Ministry press office declined to respond to CNN's\
        \ questions about the number of planes sent and their location.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53422a76-e50d-4761-8350-6df640e34b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Swedish Prime Minister Ulf Kristersson acknowledged that
        his country has not been able so far to take part in an international evacuation
        mission of both Swedes and other foreign citizens who are in Sudan, his press
        office said Friday in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e366b2-7c2e-4b49-9c72-4a8f75a91963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, "the government made the necessary decisions needed
        for Sweden to be able to assist in an international evacuation mission of
        both Swedes and other foreign citizens who are in Sudan. Right now, it not
        possible to carry out that mission. We hope that it will be possible very
        soon," Kristersson said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e6b3a-bda3-4447-9d80-b49603269dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Switzerland said on Friday it was weighing evacuations of Swiss nationals\
        \ and a portion of its embassy staff. The Swiss foreign affairs department\
        \ said there were believed to be some 100 Swiss nationals registered in Sudan,\
        \ while others were thought to be visiting the Red Sea area as tourists.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb991df1-899d-482f-8303-10aa445216d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents, too, are fleeing the country in huge numbers. Eyewitnesses
        in Khartoum describe growing lines of people at bus stops, hoping to escape
        the fighting. And up to 20,000 refugees from Sudan''s Darfur region have fled
        to neighboring Chad in recent days, according to a statement from the UN Refugee
        Agency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e7d61-4c52-4a6f-bc6e-acc8ff534cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:13:31.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:13:32.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/04/21/africa/sudan-fighting-ceasefire-eid-friday-intl-hnk">Sudan’s
        warring factions announce ceasefire</a>”</em></p>'
  'sws-filipinos-satisfied-democracy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T10:08:37.000+08:00
    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cecaa4-dd99-47c7-97e0-122d8e917ab7'
    'lead': 'A ''record-high'' 89% of adult Filipinos are satisfied with the way democracy
      works in the Philippines, a Social Weather Stations (SWS) survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T10:10:06.943+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-22T10:33:25.583+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '89% of Filipinos satisfied with democracy in PH, says survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e6956-4db6-4911-9874-8eaa7a95edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — A "record-high"
        89% of adult Filipinos are satisfied with the way democracy works in the Philippines,
        a Social Weather Stations (SWS) survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70f8fe-8613-474b-b978-77d491c7a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a32e3-5f00-4b9d-89aa-a2f558f259c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is higher than the 78% satisfaction rating in April 2021, and\
        \ 3% higher than the previous record of 86% satisfaction in September 2016,\
        \ the SWS Fourth Quarter 2022 survey reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bff3a8-bfa1-4695-9bee-d35f19ac0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76dba4-93f7-430c-8b80-ba3a11f9b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS said that satisfaction with democracy was responsive to national\
        \ elections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bf525-ace2-4125-98b4-1dcf7eb813d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bccc17-b116-4b6d-94fc-1e4892acabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Satisfaction with the way democracy works had peaks of 70% in September\
        \ 1992, 70% in July 1998, 69% in September 2010, 86% in September 2016, and\
        \ the current record of 89% in December 2022, related to the successful presidential\
        \ elections of 1992, 1998, 2010, 2016, and 2022, respectively,\" it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31409a0-26e1-45ce-9ed7-90423cdba0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f68cd-e872-4094-a493-2c6eaf6b0e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Likewise, responsiveness was observed during the 2013 and 2019 senatorial\
        \ elections, when 80% and 85% of respondents were satisfied with democracy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1386d-3043-48a5-9808-d374fd947e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812e73b-2963-4c0d-b5d4-16951c801da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In contrast, the SWS also pointed out that satisfaction with democracy\
        \ fell to 44% in June 2004 after that year's presidential election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2eae31-93dd-4836-b283-935c5da5c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e47fa8-d64e-4d43-b910-5e4201ac0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also determined that 60% of Filipinos were committed democrats\
        \ and said \"democracy is always preferable to any other kind of government.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4afb7-c373-42f2-b703-6d1c54a98c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d154f92-e9ad-4fac-bcc8-27cec0e59ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 26% of respondents said that \"under some circumstances,\
        \ an authoritarian government can be preferable to a democratic one\" (conditional\
        \ authoritarians). On the other hand, 15% said \"for people like me, it does\
        \ not matter whether we have a democratic or a non-democratic regime\" (indifferent).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e38da2-4b14-42de-83a8-2908fe8fc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T10:10:06.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:33:25.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
