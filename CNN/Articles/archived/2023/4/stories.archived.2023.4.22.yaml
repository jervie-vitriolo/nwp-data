    'stories': []
    'template': '1'
    'title': 'Japan prepared to shoot down North Korean spy satellite rocket if necessary,
      minister says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e47374-23e5-4e03-bd59-0192803bd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan says it is prepared to shoot down
        a North Korean spy satellite rocket if it needs to.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0147d1f-1f87-40b3-89c1-d2d6fcece0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Minister Yasukazu Hamada told the Japanese military on Saturday\
        \ to make the \"necessary preparations,\" as he could potentially \"order\
        \ the destruction of ballistic missiles.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe134915-7c7a-4d23-b933-1c48a6968f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news follows an announcement by North Korea on Wednesday that Pyongyang\
        \ is making its final preparations to launch its first military reconnaissance\
        \ satellite.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d033cda-d6ab-444d-a8ae-bbf4b7669553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released by the Ministry of Defense, Hamada did not\
        \ rule out shooting down the rocket used to launch the satellite.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae13b0b-ff65-4cfb-a351-910a1eea9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Self Defense Forces have been put on alert for any debris\
        \ from the rocket falling into Japanese territory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d01481-659a-4682-be6b-45363c2159ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese military will deploy ground-based Patriot Advanced Capability-3\
        \ interceptor missiles and Aegis-equipped destroyer warships carrying sea-based\
        \ Standard Missile-3 interceptor projectiles, the statement added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35257777-c3ff-4807-9b81-d81708aac0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean state media KCNA reported on Wednesday that its leader\
        \ Kim Jong Un had ordered officials to prepare to launch the country's first\
        \ military reconnaissance satellite.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72bd79-10a1-400c-84a3-57c6e36250c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim made the remarks alongside his daughter, believed to be called\
        \ Ju Ae, who has increasingly accompanied her father on public outings, during\
        \ a visit to the National Aerospace Development Administration earlier this\
        \ week.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bba505-cce0-4953-9974-fb838fca3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea claimed as early as last December that it had conducted\
        \ an \"important final stage test\" for the development of a spy satellite.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbb06d-f3e2-4224-86f7-e0115293cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has previously said the satellite could be ready by as soon as
        April this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7994266-7ec5-4b59-bbd2-e4e19ec09375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:33:48.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:38:24.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/asia/japan-north-korea-spy-satellite-hnk-intl/index.html">Japan
        prepared to shoot down North Korean spy satellite rocket if necessary, minister
        says</a>"</em></p>'
  'belgium-destroys-shipment-american-beer':
    'author': 'Mitchell McCluskey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T15:38:28.000+08:00
    'imagesource': 'jcr:4ad3c341-d1fb-4006-bff5-2b25a4faced1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b8afd2-8aeb-44a8-bb45-924427fa4531'
    'lead': 'Belgium has destroyed a shipment of American beer after taking exception
      to its maker''s slogan that it was ''The Champagne of Beers.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T15:41:52.836+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T15:41:53.112+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Belgium destroys shipment of American beer after taking issue with ''Champagne
      of Beer'' slogan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa0b3b-daea-4b52-8051-ebc0f237efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgium has destroyed a shipment of American
        beer after taking exception to its maker''s slogan that it was "The Champagne
        of Beers."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dc857-df4c-4630-a191-47552ed79bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belgian customs crushed the 2,352 cans of Miller High Life beer earlier\
        \ this week, reasoning that they were improperly labeled as Champagne.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d78a5-757a-411e-8459-98aeb1029912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move came after a trade association for the Champagne industry\
        \ complained that the term should be used only on bottles of sparkling wine,\
        \ made using a traditional method in Champagne, France.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc99aa-def3-4416-88d9-64cb1e924594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By convention, true Champagne — as in, the French sparkling wine&nbsp;
        can only be made using Chardonnay, Pinot Noir, and Pinot Meunier grapes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b7de4-fa1d-4fe2-8c17-e130cbb76205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comité Champagne, a joint trade association for the Champagne industry,\
        \ requested the destruction of the American beers, arguing that the label\
        \ \"The Champagne of Beers\" infringed on the protected designation of \"\
        Champagne\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95025e0-2b47-43e1-877b-cacb984d12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller High Life was launched in 1903 by a Milwaukee-based based firm.\
        \ According to its website, it began to use the slogan \"The Champagne of\
        \ Bottle Beer\" three years later, shortening it to \"The Champagne of Beers\"\
        \ in 1969.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec1db1-2928-4422-951b-c748856f66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The beers were headed for Germany before they were intercepted at the\
        \ port of Antwerp in February.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fedd3-dc4a-448c-b61d-c9a2f7f47ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On April 17, the cans were destroyed \"with the greatest respect for\
        \ environmental concerns by ensuring that the entire batch, content and container,\
        \ is recycled in an eco-responsible way,\" the Comité Champagne said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf9ebe-17c8-45fc-b1ea-95ca98657530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Each year we carry out thousands of checks on designations of controlled\
        \ origin,\" said Kristian Vanderwaeren, general administrator of the Belgian\
        \ General Administration for Customs and Excise.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572f5e6-c538-4c6c-9d6d-1a486e12e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If a counterfeit is proven, as is the case here, we also consult\
        \ each other on the decision to destroy these goods and on the way in which\
        \ we have them destroyed.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09153a-daa8-42f1-8dd8-e9fe2c5e0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles Goemaere, managing director of the Comité Champagne, said the\
        \ move is the result of successful collaboration between the Belgian customs\
        \ authorities and the services of the Champagne Committee.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc09c31-0799-430f-90e9-d8b2a8f2590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It confirms the importance that the European Union attaches to
        designations of origin and rewards the determination of the inhabitants of
        Champagne to protect their designation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934196f-8e29-4f7c-8390-ac829775a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T15:41:52.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T15:41:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/europe/belgium-destroys-beer-champagne-intl-hnk/index.html">Belgium
        destroys shipment of American beer after taking issue with ‘Champagne of Beer’
        slogan</a>"</em></p>'
  'Philippines-China-resolve-differences-regional-tensions':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T16:18:17.000+08:00
    'imagesource': 'jcr:53b25877-918c-4a9c-92af-a99204593554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe5a19e-41fd-4665-b931-be126da9fe32'
    'lead': '''These differences should not prevent us from seeking ways of managing
      them effectively, especially with respect to the enjoyment of rights of Filipinos,
      especially fisherfolk,'' Foreign Affairs Secretary Enrique Manalo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T16:25:39.561+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-22T16:25:39.924+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, China top diplomats agree to resolve differences amid regional tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3b401-0b26-4e85-9276-d9980e30c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T16:25:39.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T16:25:39.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippines and China have agreed to resolve differences and address common
        challenges as the nations’ top diplomats meet amid brewing regional tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b462a-6b32-48dc-9b7a-5f28635ba72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T16:25:39.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T16:25:39.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e5848-7a38-44ce-9771-ead5a05f474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T16:25:39.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T16:25:39.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement for their bilateral meeting in Manila on Saturday,\
        \ Department of Foreign Affairs (DFA) Secretary Enrique Manalo and his Chinese\
        \ counterpart, State Councilor and Foreign Minister Qin Gang, acknowledged\
        \ the need to work on these issues to further boost bilateral ties.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
