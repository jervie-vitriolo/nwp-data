      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There has not been a decision made,\" Kirby said. \"It's just a matter\
        \ of making sure that we're ready for it.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa1e5d-6b86-4266-bcdf-bc847e03ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a3776-31b2-4924-9b1f-efb1e9b15426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, US Secretary of State Antony Blinken urged the commanders\
        \ of warring parties -- the Sudan Armed Forces (SAF) and the Rapid Security\
        \ Forces (RSF) -- to lay down their weapons this weekend in honor of the Eid\
        \ al-Fitr holiday, and he reiterated that call on Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa6479-3b59-467d-9d02-8aab5eb6c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6599db-da5d-4f00-a3da-71c2dd1b82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such a pause in the violence could present an opportunity for the US\
        \ to get its personnel out of the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb2f60-7e48-4513-bd4e-9c233aa2cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4c21f-937a-43ef-bd47-ea28b00ef8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, despite claims from both military factions that they had agreed\
        \ to a ceasefire, there were reports of continued fighting in the capital\
        \ city of Khartoum.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e467b26-cc61-4db1-9e08-bbb5e6cbbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf59f57-f109-4ce0-8090-374171acd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as the US government evaluates its options for an evacuation of\
        \ the American personnel in Khartoum, American officials on Friday made clear\
        \ that there were no plans at the moment to evacuate other American citizens\
        \ there.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b4ab1-49f3-4f27-94cc-716574127d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8781573-9b11-4ab1-a4d4-7f8fc6f8b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Due to uncertain security situations in Khartoum and closure of the\
        \ airport, Americans should have no expectation of a US government-coordinated\
        \ evacuation at this time,\" State Department principal deputy spokesperson\
        \ Vedant Patel said on Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4249aae-c965-457f-8baa-9a61bb3ddf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fb3a9-4145-4d00-8304-dcf14b854477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prudent planning''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16f22d-579c-4e3a-96d8-65cde017fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials on Friday noted that they were continuing \"to preposition\
        \ capabilities nearby,\" in Kirby's words, to be ready for a potential evacuation\
        \ of American personnel from Sudan.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68029df9-7e22-4f5e-aa7b-667f22349d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864f18f-ae64-4633-9efa-f05870f4bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We continue to coordinate with the State Department to make sure\
        \ we have a common vision of what the situation is,\" US Defense Secretary\
        \ Lloyd Austin said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17b05e-6287-4fb8-89c8-2994bd95d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47b910-40f0-4a15-a53e-9c2455db5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We always want to make sure that we're doing prudent planning, which\
        \ is what we're doing. We've deployed some forces to ... into theater to ensure\
        \ that we provide as many options as possible if we are called on to do something,\
        \ and we haven't been called on to do anything yet,\" he said at a press conference\
        \ in Germany.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5507d0-6b26-40a2-a83d-a240b970dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e09cc6-a257-422a-90ba-62e1285ca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US defense official told CNN that the US is considering deploying\
        \ the Army's Immediate Response Force to assist with an evacuation. The team\
        \ has deployed several times in the last few years, including to Afghanistan\
        \ during the chaotic US withdrawal, after an attack on the US embassy in Baghdad\
        \ in December 2019, and to Poland at the start of Russia's invasion in 2022.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0648bed-14fb-422f-98d4-2eb8fc2a1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ed6b3-4811-4bcf-8dfc-32f9bb93bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US intends to consolidate its personnel at the embassy in Khartoum\
        \ -- a facility that former NSC official Cameron Hudson described as a \"\
        fortress\" -- but Kirby said Friday that \"that process is not complete.\"\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891d1b0-5d51-41b2-94b9-c4959b51683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc3790-b957-4ab1-b744-0a9b5227f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evacuating the diplomats would require the US to trust that the warring\
        \ SAF and RSF commanders have good command and control of their soldiers on\
        \ the ground, said Hudson, who is now at the Center for Strategic and International\
        \ Studies (CSIS).\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddeebc9-f04c-4210-987f-4b577416abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21c455-5df0-4752-8473-16f1194a7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the trust department, they're bankrupt,\" he told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca1ab0-6103-4b76-93f6-b3388cb97bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eecd01-f6f8-4554-9ce5-c98a8aa248e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Kabul casts a very long shadow over Khartoum''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c43474-1592-49ed-9d1e-3fd9e147e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials on Friday stressed that they do not have plans to evacuate\
        \ regular American citizens from Sudan, and pointed to warnings issued by\
        \ the State Department about travel to the country.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae52fb-e4d1-44f1-8782-7a9e6c467702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82153b0-c6a5-46c8-9440-1ca3344dc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When it comes to Sudan, this is a warning -- a level four warning\
        \ that we provided to them many months ago, basically telling Americans who\
        \ were there to leave if they could, and not to travel -- Americans not to\
        \ travel to Sudan. So, we've been very clear on that,\" White House press\
        \ secretary Karine Jean-Pierre said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415d2d8-99ba-47de-a1fe-b20fd03309a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2bc49-e32f-4f5e-a565-7a3dbbb066e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patel, meanwhile, said at a State Department press briefing, \"It is\
        \ imperative that US citizens in Sudan make their own arrangements to stay\
        \ safe in these difficult circumstances.\" He added that the State Department\
        \ has been in touch with \"several hundred American citizens who we understand\
        \ to be in Sudan\" to discuss \"security precautions and other measures that\
        \ they can take on their own.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9567859-a16f-41c4-bb1a-54945224f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.843+08:00
      'mgnl:createdBy': 'seth'
