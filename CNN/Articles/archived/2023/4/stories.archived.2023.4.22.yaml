    'stories': []
    'template': '1'
    'title': 'World War II shipwreck of SS Montevideo Maru, which sank with over 1,000
      POWs, found in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42687b9d-7525-4a85-9686-4bf2a261705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;&nbsp;A Japanese merchant ship that
        sank during World War II while carrying over 1,000 prisoners of war in Australia''s
        largest loss of life at sea has been found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165c55d-725f-4ec3-b8a9-7ac929cccd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0ebe8-2aa7-436d-95d6-3f93921f1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Montevideo Maru was discovered off the northwest coast of the Philippines'\
        \ Luzon island at a depth of more than 4,000 meters (13,000ft) in the South\
        \ China Sea, Australian Deputy Prime Minister Richard Marles confirmed in\
        \ a video he posted on Saturday from his Twitter account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02a069-17cf-4f07-a9c6-b884cee5fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55f14f-2707-41b7-a7eb-60f5be670e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery brought to an end to \"one of the most tragic chapters\
        \ in Australia's maritime history,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d516b13-9224-4ecc-a9f3-4f56c405faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43f0a1-84d2-4128-b8c3-d95be6d436eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was transporting approximately 1,060 prisoners from around\
        \ 16 countries, including 850 Australian service members, from the former\
        \ Australian territory of New Guinea to what was then the Japanese-occupied\
        \ island of Hainan when an American submarine torpedoed and sank the ship\
        \ -- which had not been marked as transporting prisoners of war -- on July\
        \ 1, 1942.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163efc3e-59dc-48d5-a6a9-93215a953256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54169e-236e-48cc-b9fc-9e4f1a93ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The absence of a location of the Montevideo Maru has represented\
        \ unfinished business for the families of those who lost their lives,\" Marles\
        \ explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79f3c6-3326-4444-befe-4fdd8ab7a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff9aed-3ebd-4111-a8d2-b3ce7491def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australian authorities commended those who had taken part in the search,\
        \ including deep-sea survey specialists and members of Australia's armed forces,\
        \ thanking them for providing closure to those who lost loved ones 81 years\
        \ prior.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fdecf-0e9f-4360-85c7-d60ebb6367ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604154e7-fdab-460c-afd1-b3b1966160be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to thank the Silentworld team and the dedicated researchers,\
        \ including the Unrecovered War Casualties team at Army, who have never given\
        \ up hope of finding the final resting place of the Montevideo Maru,\" Chief\
        \ of the Australian Army Lieutenant General Simon Stuart said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2960791-d2b8-413e-a0f1-1b9120f28950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f73a7-893d-4100-9039-a14044cb83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A loss like this reaches down through the decades and reminds us\
        \ all of the human cost of conflict. Lest We Forget,\" Stuart added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d591a96-8bd5-40a8-9393-ac6f44896fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00941da8-6851-4614-bbda-bb0f1810edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:26:47.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T13:26:48.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extraordinary effort behind this discovery speaks for the enduring
        truth of Australia''s solemn national promise to always remember and honor
        those who served our country. This is the heart and the spirit of Lest We
        Forget," Australian Prime Minister Anthony Albanese wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5906d5-6960-432c-812d-7a7645734560'
