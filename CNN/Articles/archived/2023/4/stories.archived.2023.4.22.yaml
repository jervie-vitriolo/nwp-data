    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b40bb4-c193-4057-b6db-0cbbc716f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T16:25:39.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-22T16:25:39.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to [p]roperly resolve our differences in the spirit of credibility,\
        \ consultation, and dialogue, and keep our promises to each other so as to\
        \ bring more benefits to our two countries and people and inject greater positive\
        \ energy to the peace and stability of this region and the whole world,\"\
        \ Qin told Manalo during their first in-person meeting.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24941d-d5d4-4647-a9f3-b6fe61e7308a'
