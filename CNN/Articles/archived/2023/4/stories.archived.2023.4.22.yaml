    'mgnl:tags': ['supreme-court', 'abortion', 'united-states']
    'stories': []
    'template': '1'
    'title': 'US Supreme Court protects access to abortion pill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea2f59-afc5-41af-be46-b275dc5cdef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Supreme Court on Friday protected
        access to a widely used abortion drug by freezing lower-court rulings that
        placed restrictions on its usage as appeals play out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602c2d7-aaa0-4228-a139-a7c944b90500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca58c5-c1d7-44e6-bfec-08d8ca900757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the US Food and Drug Administration's approval of the\
        \ drug mifepristone and subsequent actions that made it more easily accessible\
        \ will remain in place while appeals play out -- potentially for months to\
        \ come.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cd12d-18e0-426d-84ca-3112f5ee5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d7297-7fbb-4d62-9031-f6aa93dcd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Friday night move is a striking victory for the Biden administration\
        \ and its allies in the abortion rights community, which suffered a withering\
        \ defeat at the Supreme Court last year when the conservative majority reversed\
        \ the Roe v. Wade precedent that protected abortion rights nationwide.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee4ef5-4d2a-4b0a-a308-fa7d64e10479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57cfe96-41ef-4d7a-b22d-f2e19285fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court's brief, unsigned order did not explain why it granted the\
        \ request by the Biden administration and a manufacturer of the drug to intervene.\
        \ Justices Clarence Thomas and Samuel Alito publicly dissented; the votes\
        \ of the other justices were not disclosed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f66720-9cf1-4bef-8444-7b5d8bf77887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ff3c6-5b05-4b35-b035-7b749a68db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case is the most important abortion-related dispute to reach the\
        \ high court since the justices overturned Roe v. Wade, triggering conservative\
        \ states across the country to either ban or severely restrict the procedure.\
        \ How the dispute over medication abortion is ultimately resolved could make\
        \ it more difficult for women to obtain abortion, even in the states that\
        \ still allow it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac30e1b-0ea4-4d31-bb25-fe36aa92ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccf10c-d788-4098-95b5-886e481b98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At issue is the scope of FDA's authority to regulate mifepristone,\
        \ a drug that the medical community has deemed safe and effective. Mifepristone\
        \ has been used by millions of women across the country in the more than two\
        \ decades that it has been on the market.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26137c-55b4-4fd5-b71f-c6ea18572f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ca961-cc33-424f-8ecd-8885aa8d70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next step in the litigation will be a hearing in front of a New\
        \ Orleans-based federal appeals court on May 17.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cee3b6-0750-4a02-bd44-55e7db06014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4ffd0-4c60-4833-bacd-93e047bde204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The case could well come back to the justices once the Fifth Circuit\
        \ rules, but nothing is going to change with respect to mifepristone access\
        \ until and unless the court both takes the case on the merits and sides with\
        \ the challengers,\" said Steve Vladeck, CNN Supreme Court analyst and professor\
        \ at the University of Texas School of Law. \"That's not going to happen for\
        \ a long time -- if ever.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353e5a2-86b5-4e8a-bcbe-fdaabe4ef405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbe170-becc-4244-9a48-4cf90a29c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden praised the order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b006f-d0b4-413d-8d53-67a3f7de0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359ab65-c17c-42ff-a871-1f63df7b4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a result of the Supreme Court's stay, mifepristone remains available\
        \ and approved for safe and effective use while we continue this fight in\
        \ the courts,\" Biden said in a statement Friday evening.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65e821-1313-49d5-a9b9-8a32e54996a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5b37b-8e72-4247-8777-276334acc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also urged Americans \"to use their vote as their voice, and\
        \ elect a Congress who will pass a law restoring the protections of Roe v\
        \ Wade.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c0ad5-2465-416a-aa2e-e5a18001696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989990f-60d2-488b-9b54-169cdd11392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawyer for the group of doctors who brought the challenge downplayed\
        \ the order. \"As is common practice, the Supreme Court has decided to maintain\
        \ the status quo,\" Erik Baptist, a lawyer for Alliance Defending Freedom,\
        \ said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f65a2-71c3-4eb5-8179-7d5861df14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803ac37-eb3b-4423-9ad2-a62702723104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our case seeking to put women's health above politics continues on\
        \ an expedited basis in the lower courts,\" Baptist added. \"We look forward\
        \ to a final outcome in this case that will hold the FDA accountable.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9519f-0eca-42fd-b42a-cf209b713c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c179469-b4b3-4be2-af78-f6b43619997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Alito suggests government might have ignored mifepristone ban</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2690577-a270-41db-96a4-e9b06a8ce7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his dissent, Alito said he voted to deny the request for a stay\
        \ because the 5th Circuit has scheduled such an expedited hearing on the merits\
        \ of the dispute.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb36aec-decb-4bfa-b662-1c4559dc5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3c2d1-6de5-48d1-b6d3-a9ef61c086b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He suggested that allowing the restrictions to remain in place would\
        \ not lead to \"any real harm during the presumably short period at issue.\"\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce06fdb-72d4-44c0-9bc5-cde927b037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4921769-7a03-40b5-a6f8-34a62ffd949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alito wrote that the stay would not \"remove mifepristone from the\
        \ market\" but would have simply restored \"the circumstances that existed\"\
        \ from the time the drug was approved in 2000 to when the FDA passed new regulations\
        \ to ease access to the pill starting in 2016.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318538a-f46e-4329-9546-e3f094c156cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18d38d-a89e-4126-89c8-50cd1f407a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Government has not dispelled legitimate doubts that it would\
        \ even obey an unfavorable order in these cases, much less that it would choose\
        \ to take enforcement action to which it has strong objections,\" Alito wrote.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd5133-ac56-4104-93c8-4df9665d7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb8d7b-9bbc-4a91-a5d8-61d16ce66daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No other justice joined his dissent.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb880bb-77c3-4359-a288-7f667cb098e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d3299-47d9-4c15-946e-7354436ad57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Defenders of abortion pills react</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633f97c-dce6-40c5-beaf-410657c4c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danco Laboratories, the manufacturer of the drug that intervened in\
        \ the case to defend mifepristone's approval, cheered the Friday order for\
        \ preserving \"crucial access to a drug relied on by millions of patients.\"\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e45a6-f820-4c55-85fb-3c82229017aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13da035-5d47-49e4-a8dd-99826e307311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The lower courts' reversal of longstanding FDA approvals has caused\
        \ widespread chaos among providers, patients, and healthcare systems. Today's\
        \ order provides continuity to all concerned as we litigate the underlying\
        \ issues in this case,\" Jessica Ellsworth, Danco's attorney, said in a statement.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a955e-4b2e-4090-b483-59e5b9db108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e61b85-ba30-4d17-9937-f31bf12dfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other manufacturer of the drug, GenBioPro, did not intervene in\
        \ the lawsuit, but the FDA's approval of their product -- the generic version\
        \ of the abortion pill -- would have been suspended had the Supreme Court\
        \ left the lower court rulings in effect.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5361954-b86e-48c2-b35c-ea9f8cf0a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec7582-2cc9-47fc-b7d4-cdc9664289e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today's Supreme Court ruling keeps mifepristone lawful and available,\"\
        \ the company's CEO Evan Masingill said in a statement responding to Friday\
        \ night's order. \"GenBioPro is continuing to serve its customers and is committed\
        \ to providing our evidence-based, essential medication to all who need it.\"\
        \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631913a-b150-47e0-a9bc-68b9b7ceaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451f209-43e4-4e35-9b49-dc7e0a8baac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Department of Health and Human Services Secretary Xavier Becerra\
        \ said the order was \" an important step in the right direction\" as the\
        \ administration \"vigorously\" fights \"to defend the FDA's independent,\
        \ expert authority to review, approve, and regulate a wide range of prescription\
        \ drugs.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6a06c-17a9-447b-8fc8-203d89510b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d966747-89be-4e5b-87ec-6d3d54ad1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are confident the law is on our side and remain focused on prevailing\
        \ in court,\" he said. The Justice Department declined to comment.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c68f3-8ee8-4531-bc88-6fcd268945fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4b28f-23b0-4c72-adf8-2d66e18dbc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lower court rulings that second guessed FDA''s assessments</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4e524-2f37-4dc2-bf8b-c41fa3d7451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal controversy began last November when a group representing\
        \ doctors who oppose abortion filed suit, arguing that the FDA had not done\
        \ enough to ensure the safety of the drug some two decades earlier.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b23946-b151-4d2d-aa24-af862445c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfccfd-be19-4626-b50c-a19f48f18271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US District Court Judge Matthew Kacsmaryk, a Trump appointee, issued\
        \ a broad ruling on April 7 that blocked the approval of the drug, as well\
        \ as changes the FDA made in subsequent years to make the drug more accessible.\
        \ He, however, delayed the effective date of his ruling by seven days to give\
        \ time for an appeal.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63b851-c7bd-4233-acf1-6e291d9ae76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c668cd-81c6-40e3-a0d4-391ebf8bc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rejecting the consensus of the medical community, Kacsmaryk raised\
        \ questions about the safety of the drug, peppering his opinion with jargon\
        \ that is often used by opponents of abortion. He labeled doctors who perform\
        \ the procedure \"abortionists\" and explained that he would reject the term\
        \ \"fetus\" in favor of the more inflammatory \"unborn human.\" Instead of\
        \ referring to the procedure as a \"medication abortion,\" he insisted on\
        \ calling it a \"chemical abortion.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8e397-c59a-4b5a-b4a2-826cd477b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee534f1-c5bb-4faf-b46b-0ab787c53618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA, Kacsmaryk contended at one point, \"acquiesced on its legitimate\
        \ safety concerns -- in violation of its statutory duty -- based on plainly\
        \ unsound reasoning and studies that did not support its conclusions.\"\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96224f-c061-4917-82c2-6a4f9fd536f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0242d-ce20-4695-8c8f-ca40d2041f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mainstream medical associations have rebuked his assertions about the\
        \ dangers of the drug, and mifepristone has been shown to be safer than common\
        \ medicines like penicillin and Viagra.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15e47a-ab40-4b99-bd89-753598c63986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731089f1-c376-494a-8345-70e84c73712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a key threshold issue, the judge insisted that the plaintiffs --\
        \ doctors who do not use or prescribe the drug -- had the legal right to be\
        \ in court to make their case because they allege that the use of the drug\
        \ could \"overwhelm\" the medical system.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c8ecb-0927-447e-973d-adcbb32f0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187014b-5ad9-4ea0-8427-a6308b5bf4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stunned by the breadth of the decision, the Biden administration and\
        \ Danco, a manufacturer of the drug, filed an appeal with the 5th US Circuit\
        \ Court of Appeals.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e748edd-903b-4751-a5ce-bf593d2c09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c9974-d81d-4219-bca2-60aaaa566f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appeals court ultimately let stand the government's approval of\
        \ the drug, but agreed with Kacsmaryk that access could be limited.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05656c16-e849-48c3-aa94-ee670ad3ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec57fb7-625f-4180-8a5e-de8419e188d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A divided three-judge panel ordered a return to the stricter, pre-2016\
        \ FDA regime around the drug, which prevents mailing the pill to patients\
        \ who obtained it through telehealth, or virtual visits with their providers,\
        \ rather than traveling to a clinic or hospital to obtain the drug in person.\
        \ It also effectively revokes the 2019 approval of the generic version of\
        \ the drug. The restrictions also affect the instructions on the label for\
        \ the medication, shortening the window of obtaining the pill to seven weeks\
        \ into pregnancy as opposed to 10.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a473e2-66b4-47d3-b076-663288dd9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239470e-2325-4a4e-9fc1-b35768e338dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's possible however that even with the ruling in effect, some providers\
        \ could go \"off-label\" and continue to prescribe mifepristone up until 10\
        \ weeks.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1241322-1339-47f5-a152-17e09fe57d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2e818-d719-4bb8-b6bf-693940eeb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 5th Circuit claimed that the FDA's rules for the drug created \"\
        an exceedingly unusual regime,\" and that the anti-abortion doctors had the\
        \ right to sue over it because they would \"necessarily be injured by the\
        \ consequences\" of the FDA's decision \"to cut out doctors from the prescription\
        \ and administration of mifepristone.\"\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c988f-befd-4100-891d-8bd25b53f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1de8f0-383d-4353-be3b-2736ec8f9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appeals court said that the statute of limitations likely barred\
        \ the plaintiffs from challenging the 2000 approval, but that they were likely\
        \ to succeed in their claims against the FDA's more recent moves to adjust\
        \ the rules around the drug.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108d655-63e1-4881-bf48-b7fd69501e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf35124-7e29-4b5b-ae3b-6cdfc908d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court accused the FDA of having an \"ostrich's-head-in-the-sand\
        \ approach\" to the drug that was \"deeply troubling.\"\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d7dc7-dcbb-498d-837e-ecb6e073b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3680f66-09fc-452c-9231-ebfeddca071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden last week decried how those lower courts had handled the case.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d2164-9707-4b6f-ad5c-1641b6dc15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0417a-0192-4ae7-bb02-47fa6657b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it's outrageous what the court has done, relative to concluding\
        \ that they're going to overrule the FDA on whether something is safe or not,\"\
        \ he said. \"I think it's out of their domain.\"\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595bf8f-cce3-4cf8-bdaa-32513d1cf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c2161-f007-4201-8eda-9d471517d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pleas for the Supreme Court to intervene</h3>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3da87-1f73-4e82-a2b4-c28aa596a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration asked the Supreme Court to intervene last\
        \ week, with court filings from Solicitor General Elizabeth Prelogar citing\
        \ \"unprecedented lower court orders countermanding FDA's scientific judgment\
        \ and unleashing regulatory chaos by suspending the existing FDA-approved\
        \ conditions of use for mifepristone.\"\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d744889-ed82-4b28-9c4d-08dd456afff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7e5be-1567-4b81-8976-701883a2d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Implementing the changes to mifepristone's rules ordered by the lower\
        \ courts would \"deny women lawful access to a drug FDA deemed a safe and\
        \ effective alternative to invasive surgical abortion,\" while putting the\
        \ FDA and the entities they regulate \"in an impossible position.\"\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cfe8d-b873-47d1-915c-ff44c2c03b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58bd00-7b4a-4114-b170-c2aad1e76d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danco Laboratories, a manufacturer of the brand-name version of the\
        \ drug that had intervened in the case to defend FDA's approval of mifepristone,\
        \ also requested the high court to step in.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e279ab-84c8-46a4-95d4-1ad933cc4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cabfdb-651f-4234-9a44-398e3a677364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaving the lower court rulings in place, the company's attorney said\
        \ in filings, would \"irreparably harm Danco, which will be unable to both\
        \ conduct its business nationwide and comply with its legal obligations.\"\
        \r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c295c-ddd3-4619-8596-fab6247de5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c16d8-e789-46dd-ae3f-e4165b708ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The lack of emergency relief from this Court will also harm women,\
        \ the healthcare system, the pharmaceutical industry, States' sovereignty\
        \ interests, and the separation-of-powers,\" the attorney, Ellsworth, told\
        \ the justices.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92bb56-3925-41f6-a07d-9ee06f03db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e2bb3-7b45-4498-83e4-8466c45be7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-abortion doctors who had brought the case meanwhile told the\
        \ justices that the restrictions the appeals court placed on the drug were\
        \ \"reasonable.\"\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc785ce-4cf3-4f62-bb9f-0e935f33147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64010b7-1d87-45d6-9156-f13d91ac4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T13:22:37.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-22T13:37:43.499+08:00
