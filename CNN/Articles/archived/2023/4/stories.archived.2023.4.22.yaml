      'mgnl:lastActivated': 2023-04-22T07:08:15.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc19b25-d632-4aa0-913b-68c664c6f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from the White House, State Department, and Defense Department\
        \ stressed that they are closely monitoring the volatile situation in the\
        \ country, where hundreds have been killed and injured since intense fighting\
        \ between rival military factions broke out days ago. Humanitarian organizations\
        \ have warned of massive consequences if the violence continues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3b4ee-d7a7-441a-afa1-83d9a978a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c0a6d-5592-4749-a7b3-f3b48745fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-22T07:08:14.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T07:08:15.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Kirby, the communications coordinator for the National Security\
        \ Council, said Friday that President Joe Biden would make the final decision\
        \ on whether to evacuate American personnel who are posted in the Sudanese\
        \ capital of Khartoum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
