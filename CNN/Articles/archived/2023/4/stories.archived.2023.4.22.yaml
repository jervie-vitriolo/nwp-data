      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Manalo vowed that the Philippines will continue to work\
        \ with China — which he labeled as one of the country's top trading partners\
        \ — to further strengthen their economic relations.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16e719-7caa-4767-b59f-7d8e466a1cab'
