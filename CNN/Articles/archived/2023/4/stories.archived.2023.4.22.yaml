  'WWII-shipwreck-montevideo-maru-found-South-China-Sea':
    'author': 'Heather Law, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-22T13:23:56.000+08:00
    'imagesource': 'jcr:1f32fb4c-f5a3-4937-9d29-f6a42a5eecf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a107c182-7c79-4fa7-9b53-096379c214e1'
    'lead': 'A Japanese merchant ship that sank during World War II while carrying
      over 1,000 prisoners of war in Australia''s largest loss of life at sea has
      been found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T13:26:47.916+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-22T13:26:48.195+08:00
