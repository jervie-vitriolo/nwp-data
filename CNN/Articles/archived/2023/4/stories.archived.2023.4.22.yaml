  'climate-change-commission-Earth-Day-2023-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-22T19:31:41.000+08:00
    'imagesource': 'jcr:c87f75e1-36cc-4b11-8ad8-cce69fffd08a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '620b1f4d-3b32-49de-b6a8-52f219bf39c8'
    'lead': 'The Climate Change Commission on Saturday urged the public to make an
      investment in the environment to fight climate change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-22T19:35:27.531+08:00
