      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The reality is that the situation is not what we would have expected,\"\
        \ Nadal said. \"All medical suggestions have been followed, but the progress\
        \ has not been what they initially told us.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ae6df-59bf-45e4-801d-fd3fd5703263'
