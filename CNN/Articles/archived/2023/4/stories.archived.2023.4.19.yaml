  'Aaron-Carter-cause-of-death':
    'author': 'Dan Heching and Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-19T06:48:10.000+08:00
    'imagesource': 'jcr:4f47760c-7762-4377-9b63-148be9a8dc6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d5607a-073f-4444-a263-78a6e6fb8e90'
    'lead': '[Trigger warning: death] The Los Angeles County Medical Examiner has
      determined the cause of death of singer Aaron Carter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T06:50:28.483+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-19T06:50:28.741+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aaron Carter''s cause of death determined by coroner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2a127-46b9-465e-a15f-ab6ad8106fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T06:50:28.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T06:50:28.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Los Angeles County Medical Examiner
        determined singer Aaron Carter died from drowning and the effects alprazolam
        and difluoroethane, according to a summary published on the coroner''s website
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2515b-7412-4163-accc-e165aca2f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T06:50:28.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T06:50:28.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alprazolam is the generic form of Xanax, while difluoroethane is found\
        \ in refrigerants and aerosol sprays. Carter died on November 5 of last year\
        \ at the age of 34.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cd8ed-c3a8-41e6-b909-0bddd04f861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T06:50:28.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T06:50:28.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Los Angeles County Sheriff''s Department
        told CNN at the time that they responded to a call for help at Carter''s Lancaster,
        California home, where a deceased person was found in a bathtub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47832c-b55f-4135-b3d5-a1c957e87a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T06:50:28.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T06:50:28.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer first found fame as a young boy with pop songs like "I
        Want Candy" and "Crush on You" before he released his debut studio album,
        "Aaron Carter," in 1997. His fifth and final studio album, "Love," was released
        in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8e1d6-3720-4693-9d3a-3eca9cb736aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T06:50:28.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T06:50:28.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known for his roles on television shows, Carter appeared in
        "Lizzie McGuire" on the Disney Channel and "7th Heaven," which debuted on
        The WB Television Network. He appeared on his family''s reality series on
        E! Entertainment Television, "House of Carters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61336eb-be0b-42ba-9f90-9879111c4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T06:50:28.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T06:50:28.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter is survived by his 1-year-old son, Prince, whom he shared
        with his partner Melanie Martin.</p>'
