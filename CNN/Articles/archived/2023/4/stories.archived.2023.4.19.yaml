      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0beb0-7302-4441-9a73-e7ebaa5a0b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Representation in media</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11db996-bbde-42f3-91a2-03076b59f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.027+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hollywood, the category “strong female lead” has been used to
        depict empowered women in contrast to the damsel-in-distress. A <a href="https://pdxscholar.library.pdx.edu/eng_bookpubpaper/55/">2021
        study</a> revealed: “there is a bias toward portraying women characters with
        more masculine-gendered language in order to depict them as heroes, resulting
        in an influence on the way society views traditionally feminine qualities.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e4b03-2598-446b-a5f0-d49fae1f0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.027+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0ddac-6256-4239-bc2c-aa667a20bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.028+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong female leads in Philippine cinema have been championed by
        Filipina filmmakers such as Antoinette Jadaone, who was recently hailed as
        one of eight <a href="https://www.cosmo.ph/entertainment/cosmopolitan-philippines-women-of-influence-2023-awardees-a2534-20230308-lfrm4">Women
        of Influence Awardees</a> for 2023 by Cosmopolitan Philippines. She was cited
        as having featured “strong, independent women in the lead,” a decision she
        said was inspired by her upbringing of being surrounded by independent women.
        (“Hindi nage-exist sa world ko yung weak women.”)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8f657-57c4-4a2f-a114-c9344d9ae39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.029+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaa826-a55d-40b2-a06e-3416f1a8b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.030+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Jadaone’s “Alone/Together” starring Liza Soberano, lead character\
        \ Christine was depicted as an “overachieving art student” — a contrast to\
        \ male lead Raf. The film reflects on dreaming big or choosing love.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce1bfe-e233-4ce6-bed8-a9d66469b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.030+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5a6f0-921e-4275-a58a-b146c16e1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.031+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I tell women’s stories because we need more women stories told from\
        \ the lens of a woman,” Jadaone said. “When we, especially kids and young\
        \ women, see women in film and TV being empowered, with their own agency,\
        \ being allowed to be who they want to be, it reflects on them and empowers\
        \ them too. Representation in the media is a powerful tool.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19d628-9572-43db-870f-cc2441a3d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f4167-21db-4fee-bd9f-f1f02de5f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is how Jadaone hopes Philippine cinema will depict women: “Bida\
        \ ng buhay nila. Sila ang may hawak ng desisyon nila.” She added, “And also,\
        \ women in other genres than romance.” \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f531e-e475-4eb7-808b-bfeeb91c41b6'
      'mgnl:activationStatus': true
