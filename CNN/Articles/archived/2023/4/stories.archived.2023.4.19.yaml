      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd966ff9-b7d4-4206-bfa2-1cf62e3425d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T08:41:39.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T08:50:23.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second booster dose was previously only administered to health\
        \ workers, people at least 50 years old, adults with comorbidities, and adults\
        \ who are immunocompromised.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ec7cc-61b2-42ff-ad22-a6bdaffbf7ec'
      'mgnl:activationStatus': true
