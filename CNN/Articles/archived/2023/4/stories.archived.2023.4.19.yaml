    'stories': []
    'template': '1'
    'title': 'Senator questions purposes of new EDCA sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1393b9b-0195-4397-a634-5bba05d2fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.039+08:00
