      'mgnl:lastActivated': 2023-04-19T18:31:38.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b66f53-5c61-4bf3-9a03-0365f70d4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there must have been like an element of ‘lost in translation.’\
        \ English is not his first language,” Marcos explained in an ambush interview\
        \ with reporters in Bulacan.\r"
