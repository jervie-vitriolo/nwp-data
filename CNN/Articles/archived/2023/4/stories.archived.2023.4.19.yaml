      'mgnl:lastActivated': 2023-04-19T08:50:23.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6511cb-7869-41b4-830d-4dfdadeee5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T08:41:39.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T08:50:23.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these priority groups, except for immunocompromised individuals,
        <a href="https://www.facebook.com/photo?fbid=616890707144372&amp;set=pcb.616890950477681">may
        get the second booster</a> at least three months after the first if it''s
        the AstraZeneca brand, and at least four months if it''s Pfizer or Moderna.</p>'
