    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The pop culture renaissance of the Filipino matriarch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb33c93-b51b-41c6-a083-a5d1acd58c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody, bludgeoned body was tossed mercilessly into the excavation,
        along with the remains of other innocent workers — uncertain if they’re dead
        or alive. Buried beneath layers of rocks, sand and concrete, the corpses hardened
        into their destiny: the foundation of a messily dysfunctional, aristocratic
        family’s ambitious construction project on which the matriarch would later
        on take the stage, crooning Pilita Corrales’ “Kapantay ay Langit,'''' while
        people whisper about their alleged hidden wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb578a-f872-42d2-ba48-608512a0f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e8015-46d5-4470-a989-d2524e1f9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene from the pilot episode of the Philippine drama television
        series <a href="https://www.iwanttfc.com/#!/search?phrase=dirty%20linen">“Dirty
        Linen”</a> was an undeniable success, but moreover, it shed light on the enduring
        power of the Filipino matriarch. While Tessie Tomas’ Doña Cielo Fiero — a
        cane-wielding, thrillingly murderous, but also heavily religious head of the
        family — is a figment of the imagination, she represents a female figure that
        has long existed in Philippine society.</p>'
    '3':
