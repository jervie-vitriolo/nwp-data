    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gunmen storm homes of UN staff in Sudan, according to reports, as confusion
      reigns over ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad87e02-706a-4ae8-9bd4-607c0b3fb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gunfire, explosions and overhead fighter
        jets were heard across Sudan’s capital Khartoum on Tuesday, as gunmen stormed
        the homes of people working for the United Nations and other international
        organizations, amid conflicting reports of an agreed ceasefire in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d13491-a0be-4d0e-a50c-8ac9b3b91069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196cf64-f399-4377-9781-73de31870c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting between the country’s armed forces and the paramilitary Rapid\
        \ Support Forces (RSF) is in its fourth day in Khartoum both near the army\
        \ command and the presidential palace, and close to two RSF bases to the north\
        \ and west of the capital.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7e15d-2abe-4697-84fa-df723e0a9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f6f43-7bd2-43ca-8aa4-6c247cd359ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents remain trapped in the middle elsewhere in the country; 11\
        \ people were killed in the western region of North Darfur and dozens injured,\
        \ including children, over the past 48 hours, medical charity Médecins Sans\
        \ Frontières said. On Monday, UN officials said at least 180 people had been\
        \ killed and 1,800 others injured, according to UN officials on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2fd06-a77f-4cd6-80c6-6aa5cd11b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03feafba-d5f6-400d-8ce0-6caa3c3d7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armed personnel raided the homes of UN staff and employees of other\
        \ international organizations in downtown Khartoum, according to reports in\
        \ an internal UN document seen by CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef32b9-8d23-4db0-a30f-d4ecc39ff48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5350ec-6b3c-4454-aaa7-edba58b29ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, the gunmen sexually assaulted women and
        stole belongings including cars. “In Khartoum armed uniformed personnel, reportedly
        from RSF, are entering the residences of expats, separating men and women
        and taking them away,” reads the report. One incident of rape was also reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675acc54-071d-488f-85b7-8dec30c9dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify these reports and has
        reached out to the RSF for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cb01d-92c2-4775-a144-b394ef01f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khartoum has been wracked by violence and chaos in a bloody tussle
        for power between Abdel Fattah al-Burhan, Sudan’s military leader, and Mohamed
        Hamdan Dagalo, also known as Hemedti, who is head of the RSF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742feef-7120-4140-916c-617425633400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8eef0b-f0cf-4124-a1bd-454269d66388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders have traded blame for instigating the fighting and\
        \ breaking temporary ceasefires.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9300a6-2650-4ec5-a035-c2704875507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33a14a-f4f5-4867-a919-7da7cbf9c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, tense efforts to establish a ceasefire have ramped up despite\
        \ confusion over whether one will be upheld.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a728e9-9f3f-4e52-97d9-c555491790ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6314f-31c4-4dfa-8d68-5dc0a9a08850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN High Commissioner for Human Rights Volker Türk called for an “immediate\
        \ cessation to hostilities in Sudan,” in a statement released Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c2a4e-e8bf-4f19-84b2-2055e29360b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6674477-8a19-4eea-902c-b59271519ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement says Türk “pleaded” with the rival forces to return
        to the negotiating table. Türk appealed to the clashing forces to consider
        the impact on the civilians living in Sudan who “only crave a peaceful life.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60353064-c704-4565-b9de-e484ba10c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Students trapped as clashes intensify</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131695d1-ea5d-42bd-a4af-c032ca7ad925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For more than three days, students at the University of Khartoum have\
        \ been trapped inside campus buildings as artillery and gunfire rain down\
        \ around them in Sudan’s capital. “It is scary that our country will turn\
        \ into a battlefield overnight,” said 23-year-old Al-Muzaffar Farouk, one\
        \ of 89 students, faculty members and staff sheltering inside the university\
        \ library.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c32a8c-19df-45d2-884d-3657f67b8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c24830-9f96-4284-b7d9-90226ab9168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and water are running low, but leaving is not an option – one
        student has already been killed by gunfire outside. Khalid Abdulmun’em had
        been trying to run to the library from a nearby building when he was struck,
        said Farouk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a86b5-d39f-4b63-ba0b-afd28c604889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40202293-c02f-49ee-bb21-bb46cf1cd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The students retrieved his body and brought it inside “despite the\
        \ bullets that were falling on us,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134994b-6b62-496e-a761-aa6db50c309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a1185-96eb-4626-a15d-9a7c94b0930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university confirmed Abdulmun’em’s death in a Facebook post,
        saying he had been shot in the campus’ surroundings. In a separate post on
        Monday, the university urged humanitarian organizations to help evacuate dozens
        of people stranded on campus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc35269-3c45-4d5d-90fb-527f0ab812d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses described the scenes across the Sudanese capital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d99b0-2835-40bf-b4bf-7906d7edbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2dc8c7-7fee-44be-a35c-967269a1632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can see outside smoke rising from buildings. And I can hear from\
        \ my residence blasts, heavy gunfire from outside. The streets are totally\
        \ empty,” said Red Cross staffer Germain Mwehu from Khartoum.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b6dcf-23cc-4582-9286-9162b8532936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f947774-1bbd-44f4-a641-e3e5d52dd692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the building where I stay, I saw families with children, children\
        \ crying when there are airstrikes, children horrified,” Mwehu said, adding\
        \ that people had little to no access to food or medicine given the fierce\
        \ fighting outside.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8997ddd-67cd-442f-b92b-b07776d784a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8141048-283f-47f6-b4c8-728525cbb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are among those killed; a 6-year-old child died on Monday
        after the RSF shelled a hospital in Khartoum and damaged a maternity ward.
        Medics were forced to evacuate, leaving patients behind – some just newborns
        in incubators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d4993-b3bd-4e10-b146-012b1cd97952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1ae2c-6b65-493f-8298-3e7f1a6fc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a dozen hospitals have been struck by both warring
        sides, according to Sudan’s Doctors Trade Union.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbceca19-c242-4090-89ff-33c8529bf055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple diplomats and humanitarian workers have been targeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5771d84-56bc-4018-a8a5-bc97eda01b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf258e32-4b64-438a-b442-ed2c61fa8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken confirmed there was an attack\
        \ on a US diplomatic convoy on Monday.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c65d5-2bea-402d-98e0-01a13bc5ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d6432-23b8-417f-85c8-c90927cb9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yesterday, we had an American diplomatic convoy that was fired on.\
        \ All of our people are safe, but this the action was reckless, it was irresponsible\
        \ and, of course, unsafe,” Blinken said in a press conference on Tuesday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec612bf7-8d0e-4845-8906-14f5a18997c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9b9d5-fc0e-4167-98a5-a9be86f69388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union ambassador to Sudan was also assaulted in his residency\
        \ on Monday, though he is now doing fine, according to a spokesperson for\
        \ the EU’s top diplomat.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83e0b5-0de4-4a67-9052-505a4c324261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed32eb-20e3-4a03-8c84-cb5f7f3a6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And three workers from the UN’s World Food Programme (WFP) were killed\
        \ in Darfur, prompting the WFP to temporarily halt all services in the country.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92a481-24ad-4034-9fde-67f55d711bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
