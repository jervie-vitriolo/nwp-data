      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Wedding
        photographer Melvin Vito has been a huge fan of popular American sitcoms “How
        I Met Your Mother” and “Friends.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b45d6b-77ca-4352-99e4-382621549f1f'
