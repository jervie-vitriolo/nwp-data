      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the destination saw ₱500 million in tourism receipts from\
        \ international arrivals in 2022 while as much as ₱1.2 billion in tourism\
        \ revenue could be collected when at its peak. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74f720-6ad4-4445-a112-bb8be7f77386'
