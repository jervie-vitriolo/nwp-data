  'filipino-matriarchs':
    'author': 'Pola Esguerra del Monte'
    'caption': 'There is a long-standing debate about Philippine society being patriarchal
      or matriarchal.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-04-19T10:37:33.000+08:00
    'imagesource': 'jcr:45283801-28fb-4a0f-a4ef-acb5d0f883b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e6a730-c5f1-49ef-90a3-1226c94ccc3e'
    'lead': 'There is a long-standing debate about Philippine society being patriarchal
      or matriarchal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T10:40:40.240+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-05-04T16:32:22.553+08:00
