      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Energy’s National Nuclear Security Administration
        can confirm that the letter is legitimate,” said Shayela Hassan, the deputy
        director of public affairs for the National Nuclear Security Administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf3436-74a5-466a-a2c3-a73c28c22311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: “The Secretary of Energy has the statutory responsibility
        for authorizing the transfer of unclassified civilian nuclear technology and
        assistance to foreign atomic energy activities. DOE does not comment on regulatory
        activities.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c578b37-b98c-418a-9ef6-79535bbc9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f756e-5ccd-4f0d-8570-9ca7d9dbfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another letter from Ferkile to the Energy Department’s Inspector General,\
        \ reviewed by CNN and dated October 24, 2022, outlines the technology the\
        \ US has exported to Ukraine for use in the Zaporizhzhia plant and reiterates\
        \ that the department has “no record of any current authorization to transfer\
        \ this technology and technical data to any Russian national or entity.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7c70e-ec93-4320-aca1-9accb087dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138380a-0843-4832-b9e4-6a53193f3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department’s Office of Nuclear Energy has been public
        about the US’ support for the plant, and stated on its website in June 2021
        that “the United States helped implement new maintenance procedures and operations
        at the reactor that should ultimately strengthen energy security” in Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cbda0-84ce-4cab-ad19-d9f55c9bdc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/18/politics/us-warns-russia-zaporizhzhia-nuclear-plant/index.html"><em>
        "US warns Russia not to touch American nuclear technology at Ukrainian nuclear
        plant"</em></a></p>'
  'G7-foreign-ministers-show-unified-front':
    'author': 'Simone McCarthy and Alex Stambaugh, CNN'
    'caption': 'Yuichi Yamazaki/AFP/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-19T04:19:50.000+08:00
    'credit': 'Yuichi Yamazaki/AFP/Pool/Getty Images'
    'imagesource': 'jcr:963188e8-7792-44a5-8ef6-7fbb432051a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cabf1416-0fc4-4b0e-8839-ac97c4598fe9'
    'lead': 'The Group of Seven (G7) advanced economies stressed their solidarity
      against Russia’s assault on Ukraine, and called on China to “abstain from threats,”
      in a communique Tuesday following talks in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T04:21:33.318+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-19T04:21:33.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'G7 foreign ministers show unified front as they condemn Russia’s war,
      call out China’s ‘coercion’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba15c6-c33a-4e7f-a9d5-fd4f89e9732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Group of Seven (G7) advanced economies
        stressed their solidarity against Russia’s assault on Ukraine, and called
        on China to “abstain from threats,” in a communique Tuesday following talks
        in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2269b2e-0247-49bf-95ed-a57664a664ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f2240-86cc-4395-be71-f4d7dad1b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloc’s top diplomats promised “severe consequences” for any use\
        \ of chemical, biological or nuclear weapons by Russia in the on-going conflict\
        \ in Ukraine, and pledged that those supporting the Kremlin’s war effort there\
        \ would face “severe costs.” In particular, they pointed to Russia’s threat\
        \ to deploy nuclear weapons in neighboring Belarus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9844e-4962-4626-967c-15092518eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de8533-13f4-4c86-85b9-598dbd8be77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministers also called on China to “abstain from threats, coercion,\
        \ intimidation, or the use of force” and raised “serious concerns” about the\
        \ situation in the East and South China Seas – opposing “militarization” of\
        \ the South China Sea, while presenting a unified front on Taiwan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfdd63-7cbf-4028-a7af-36b5e9118444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec587542-242e-4b6e-8ce0-9126c2c916f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no change in the basic positions of the G7 members on Taiwan,\
        \ including stated one China policies,” their communique said, which also\
        \ “reaffirmed” the importance of “peace and stability” across the Taiwan Strait\
        \ as an “indispensable element in security and prosperity in the international\
        \ community.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98fa29a-71dc-4d38-8718-046609555dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a715e-20fa-49c1-9e04-c9dd67b1dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That statement, which goes further than typical language in recent\
        \ communiques, comes after French President Emmanuel Macron sparked controversy\
        \ among western allies earlier this month for telling reporters Europe must\
        \ not become “just America’s followers,” including over the issue of Taiwan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa361bc9-bcf8-42cd-84a4-c5c6187c7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61791224-d23a-458d-b00f-64f73452da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement appeared to soften Europe’s reaction to a potential
        conflict involving a Chinese invasion of the self-governing island democracy,
        which China’s Communist Party claims as its own despite never having controlled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c15f27-cb05-4009-a369-092bdc353f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has since sought to downplay his comments, made during his
        recent state visit to China, saying on Wednesday that France was “for the
        status quo in Taiwan” and that his country’s position “has not changed.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2dd58-477b-4756-9d7b-d540ac186bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7807036-0219-4440-abbd-7a4788642abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his departure, China held three days of military drills in\
        \ the air and sea around the island, in retaliation for a visit between US\
        \ House Speaker Kevin McCarthy and Taiwan President Tsai Ing-wen – a meeting\
        \ Beijing claims is in violation of its sovereignty.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05219d4-5355-4632-a900-9b63ba10ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f028b-3e39-4a9c-ad92-882eb4c65506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The G7 foreign ministers said, however, that they “recognized the importance\
        \ of engaging candidly with and expressing our concerns directly to China”\
        \ and working together with Beijing on global challenges, according to the\
        \ statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69979f-ff70-4117-b35f-f1940c3b83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecb1a0-d094-48f1-ac35-fd8990ac6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wen-Ti Sung, a political scientist at the Australian National University’\
        s Taiwan Studies Program, said that as far as Taiwan is concerned, the communique\
        \ appeared to see the G7 “balancing two competing priorities.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c9433-ede3-4551-a8d0-1f453e9d6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e00c6d-1ea7-4337-844e-421400ff20f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They “underscore the interdependence between peace and stability of\
        \ the Taiwan Strait and that of the broader international community,” but\
        \ also “reassure” Beijing they do not support Taiwan independence, he said.\
        \ He pointed to the language referring to “one China policies” or agreements\
        \ by which governments have established diplomatic relations with Beijing\
        \ and not Taipei.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bbdba-7941-4878-ac1c-26fc7c3fef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f39d7-5d93-412e-8754-83ee528ff93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s G7 meetings are hosted by the bloc’s only Asian member.\
        \ The communique was released as the foreign ministers wrapped up three days\
        \ of talks in the central Japanese town of Karuizawa in Nagano prefecture.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddb77a-08f3-494a-830e-96d381251988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:21:33.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1e4d6-7f52-4777-825e-fe23e882c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:21:33.351+08:00
      'mgnl:createdBy': 'faith'
