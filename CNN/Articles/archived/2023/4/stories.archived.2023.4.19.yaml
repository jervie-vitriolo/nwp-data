      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SMC said the project will also cover the relocation of present
        utilities such as electrical lampposts, communication lines, drainage, water,
        sanitary ducts, and other services.'
    '7':
