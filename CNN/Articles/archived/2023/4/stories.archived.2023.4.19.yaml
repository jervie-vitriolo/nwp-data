      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632ac67-4993-4193-809a-67531a8dfe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the surprise by the lack of copies of CCTV footage, Hontiveros\
        \ and Tulfo aired their “impatience and exasperation” on the initial probes\
        \ of the Inter-Agency Council Against Trafficking (IACAT) and National Bureau\
        \ of Investigation (NBI) on the alleged scam hub in Bayport West NAIA Garden\
        \ Residences.  \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21751128-2dbc-47e0-a656-792152090c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9ab81-ebc3-4fd2-9336-92d640e5e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police also bared this was its first time to\
        \ hear a supposed operation in the area — on which Ridwan claimed at least\
        \ 1,000 foreigners are working in the Bayport complex.  \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d6b45-ca84-416c-83f1-adf624aa788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78e1b5-b38b-42b7-b81f-e5022ea15012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IACAT Undersecretary Nicholas Felix Ty admitted lapses, saying the\
        \ condominium complex was not yet on the council’s radar. However, he said\
        \ they are familiar with the modus but they did not know its intensity.  \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3a4cf-c72d-4985-aaf6-a7ca7f7b5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dbfd4-402e-48f8-9ae5-9166933a36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please don’t disappoint us lalo na't habang medyo coming full circle\
        \ na po tayo [especially that it looks like we are coming to a full circle]\
        \ on this particular investigation at mukhang palala nang palala ‘yong problema\
        \ [as the problem seems to worsen],” Hontiveros told Ty.  \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1627c-6c10-48de-917a-62d73c980f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776caa4-f36b-4995-b0ff-61df8aa690d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBI anti-human trafficking chief Catherine Nolasco said their agents’\
        \ initial visualization of the condominium confirmed that there are many foreigners\
        \ going in and out of the area.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b7a94-7d30-4db5-8166-b5b8757f5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8f038-b007-48c6-8615-18a5c60d6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Camba, a professor of Josef Korbel School at the University
        of Denver, said this scam hub may be “simply just one operation that’s happening
        underneath many operations,” adding that scam hubs and <a href="https://www.cnnphilippines.com/news/2022/11/30/pogo-industry-debate-possible-ban.html">Philippine
        Offshore Gaming Operators (POGOs)</a> have some similarities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6176a8-722d-48af-9bac-bf6e3a6721ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c05d70-9ef6-48af-b5e7-165928eeadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I call on the NBI and the PNP to act on this at once,” Hontiveros\
        \ said. “This is a serious national security issue we must urgently address.”\
        \  \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7863d-ebe4-48c5-8eeb-e089a051e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.608+08:00
      'mgnl:createdBy': 'jelo'
