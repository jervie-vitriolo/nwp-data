      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing prepared us for what we discovered,” Hontiveros said during\
        \ a Senate Committee on Women, Children, Family Relations and Gender Equality\
        \ hearing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
