      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe, Smart, and new telco entrant DITO Telecommunity earlier asked\
        \ the government to extend the SIM registration deadline, citing low registration\
        \ turnout.\r"
