    'lead': 'Gunfire, explosions and overhead fighter jets were heard across Sudan’s
      capital Khartoum on Tuesday, as gunmen stormed the homes of people working for
      the United Nations and other international organizations, amid conflicting reports
      of an agreed ceasefire in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T04:27:31.190+08:00
