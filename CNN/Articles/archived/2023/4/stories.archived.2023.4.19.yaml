      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) and the local government
        of Quezon City <a href="https://www.cnnphilippines.com/news/2023/4/14/mrt-directional-loop-groundbreaking.html">kicked
        off pre-construction</a> work of the turnback guideway last week.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be55deb-4e1d-4ead-ab30-7aef932f674a'
      'mgnl:activationStatus': true
