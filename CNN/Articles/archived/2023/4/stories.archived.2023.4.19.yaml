    'lead': 'At least 49 Filipinos in Sudan wish to be relocated while another 37
      are seeking repatriation, according to the Department of Foreign Affairs (DFA),
      as a deadly power struggle grips the North African country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T23:01:34.309+08:00
