      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08cfe2-97f5-4f4b-8156-7a1d19e1c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the portrayal of women in stereotypical romance roles,
        as better halves or homemakers, drives Aguilar’s notion that women’s influence
        is informal. Onscreen and on the ground, many of them wield power as a <em>wife</em>
        — an extension of her husband, the lord and master of the household.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1638a-1648-42d3-8282-ba615dc527d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cc2b9-0019-4654-b378-70cb47f934f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have always argued for an examination of the society in which gender\
        \ is situated,” Aguilar said in a recent Facebook message, three decades after\
        \ her paper was published. “For this reason, I do not entertain the illusion\
        \ that merely putting women in power positions will result in a more equitable\
        \ society.” \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e565d-1769-43d5-9eeb-8cfe89972ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6aae9-3eef-49e6-b292-bc9ad1f31188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in the end, is the renaissance of the matriarch a step forward
        for the women’s movement, if under their watch, other women are bludgeoned
        to death and buried into obscurity?</p>'
  'De-Lima-DOJ-drug-case-witness':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T11:09:03.000+08:00
    'imagesource': 'jcr:425ff218-700b-43d8-ab19-c90775035fd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f317ccc3-1a14-4f75-b4d9-6a79c30dbb8c'
    'lead': 'The Department of Justice has asked a Muntinlupa court to reopen the
      trial on one of former senator Leila De Lima’s remaining drug cases that is
      already submitted for decision to present ''rebuttal evidence'' against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T11:13:43.533+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-19T18:22:12.849+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'De Lima opposes DOJ''s move to reopen trial on her drug case submitted
      for decision

      '
    'updated': 2023-04-19T18:18:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed372178-3709-43d9-bb0b-dda760fad2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        camp of former senator Leila de Lima opposed the Department of Justice''s
        (DOJ) attempt to reopen the trial on one of her remaining drug cases already
        submitted for decision to present "rebuttal evidence" against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af0e82-a4b8-44ab-b427-e79f07d39125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a "vehement opposition" from the camp of the former senator,
        they argued that both the defense and the panel on April 17 agreed to end
        the proceedings and submit the case for resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ca4d9-78f4-499c-a2ab-e3ce14f11dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ on the same day filed an urgent motion for reconsideration
        before Muntinlupa Regional Trial Court Branch 204, seeking to reopen De Lima''s
        Criminal Case No. 17-165.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcaf46-ce92-4189-9f8e-a9232c1ede8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors said in their motion that they intend to submit exhibits\
        \ during the presentation of evidence of co-accused Ronnie Dayan, together\
        \ with testimony from the Public Attorney’s Office’s lawyer Demiteer Huerta.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a43012-c33c-417e-81a7-9d01502cb799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dayan served as the former senator’s bodyguard. Prosecutors alleged\
        \ he served as De Lima's drug money collector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da18db-d26e-45c7-99ee-c9e582057459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of President Rodrigo Duterte, has been in
        jail since 2017 over allegations that she financed her senatorial campaign
        using drug money from New Bilibid Prison inmates. This claim, however, had
        been withdrawn by former Bureau of Corrections officer-in-charge Rafael Ragos
        last year, saying that he was “coerced” by then Justice Secretary Vitaliano
        Aguirre, an appointee of Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db3445-35bc-4c59-9ea5-3ad7aea2847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But state prosecutors were confident that the rebuttal evidence would\
        \ “explain, repel, counteract, or disprove the evidence of the adversary.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342053a-10a4-4153-94b8-ccb58d500fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the presentation of rebuttal evidence is discretionary with\
        \ the prosecution in a criminal action, in the instant case, the overwhelming\
        \ import of the new facts disclosed by the accused which have a damaging effect\
        \ on the complainant's version is imperative and necessary for the prosecution\
        \ to present rebuttal evidence,” the motion stated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b04a2b-569d-495a-900c-53ef0e390c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:13:43.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T18:22:12.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Lima''s camp, the hearing on April 17 was scheduled
        after the termination of the presentation of evidence for Dayan last March
        10. They pointed out that over a month has passed and the prosecutors "remained
        silent as to its intent to introduce rebuttal evidence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fa3fe-8d40-48fd-ba88-984c2c395201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For the first time, through the challenged Motion, or 37 days after
        the last hearing, and after already agreeing in open court to submit the case
        for decision, the Panel suddenly moves to offer rebuttal evidence," they said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f7441-28db-4315-b103-87eae38e8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her camp further maintained that the proposed testimony from Huerta
        is "not newly discovered evidence" as they said Huerta was "in close and even
        direct coordination with the Panel."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1d418-3517-4d6e-a008-47d64b691cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Panel should have known, as of 17 April 2023, that his testimony
        will be material, if at all, for the Panel of Prosecutors and should have
        pleaded to the Court to allow them to present him as a rebuttal witness -
        instead of manifesting their agreement to consider the case closed and submitting
        the entire case for decision,” they said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d088f-e805-4f6f-8c8f-0e56e966349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The prosecution asked the court to reopen the trial despite a supposed
        agreement between the parties to have the case submitted for decision, with
        the promulgation expected on May 12, De Lima''s counsel Lawyer Filibon Tacardon
        told CNN Philippines.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025783f-e123-448a-bd4b-712d5e3be212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/17/de-lima-drug-case-promulgation-may.html">De
        Lima drug case submitted for decision, promulgation expected on May 12</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1914825-17ac-47f9-92e3-b4d1237b065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, reopening of proceedings is allowed under the Rules of Court
        "to avoid miscarriage of justice," according to retired Justice Magdangal
        de Leon.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1796e-2096-47e5-905a-c926bdfb75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Leon said that the judge would consider such petition given that
        it is a high profile case.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c2d54-fbb0-4328-b433-4a6d16ccb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:21:35.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:22:12.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge has to decide whether to reopen the trial before May
        12. This case is the last hurdle if ever for de lima should the other court
        grant her bail plea on May 8," he explained to CNN Philippines.</p>'
