      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We may have to import. We’re keeping that option open,” the chief\
        \ executive noted.  \r"
