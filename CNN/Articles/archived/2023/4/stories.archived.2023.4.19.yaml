    'title': 'Dozens of Filipinos in Sudan seek repatriation, relocation amid clashes
      — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b0895-21cc-4a9e-a2e6-ee835b288daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> At least
        49 Filipinos in Sudan wish to be relocated while another 37 are seeking repatriation,
        according to the Department of Foreign Affairs (DFA), as a deadly power struggle
        grips the North African country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15bded-56fd-47c0-971b-0577a1515955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df62a4-3021-40c2-b82a-18bf8af408b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been at least 37 repatriation requests, I'm looking at\
        \ the data. Less than 10% of the Filipinos in Sudan have indicated that they\
        \ want to go home,\" DFA Undersecretary for Migrant Workers Affairs Eduardo\
        \ de Vega told CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce444c3-5e45-4de6-9e7b-0b3fa144341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92891eb3-d5c0-4887-b659-267b9d907e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been about 49 who have been asking to be relocated,\"\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20e7d7-ea13-4962-939f-db44a6601800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22d6e4-d8e9-4c8e-adf0-64fd20d53646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said majority of Filipinos are emailing the department to
        report that they are "not in good condition" — as <a href="https://edition.cnn.com/2023/04/19/africa/sudan-fighting-hospitals-evacuation-wednesday-intl-hnk/index.html">clashes</a>
        continue between the Sudanese army and the paramilitary group Rapid Support
        Forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928e274-ada1-416a-a891-ffa9b99db4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fc5a9-a25b-437c-92a0-c564a13e8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the government will shoulder the Filipinos' trip back\
        \ home once airlines resume operations. Repatriating or relocating them by\
        \ land would be an option if airports remain closed, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68609de-08ea-4f69-a454-8074ff98e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f34a2-96e3-4fd6-9f63-b6302b9d1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:01:34.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T23:01:34.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said there are about 500 Filipinos in Sudan. They have been
        told to <a href="https://www.cnnphilippines.com/news/2023/4/17/ph-embassy-sudan-advisory-clashes.html">stay
        indoors</a>.</p>'
  'DFA-no-longer-send-Senate-invites-to-ICC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T23:24:31.000+08:00
    'imagesource': 'jcr:bd3cc613-e24e-4043-835e-c1cba388de59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9cf77b5-e00e-4dd6-bdc7-8a00a9362597'
    'lead': 'The Department of Foreign Affairs says it can no longer serve as messenger
      between the Philippine Senate and the International Criminal Court out of respect
      for President Ferdinand Marcos Jr.''s instruction to disengage from the tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T23:29:19.427+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-19T23:29:19.634+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA will no longer send Senate invites to ICC – Tolentino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2effe-7901-4bf7-a6a1-a40de0567df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:29:19.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T23:29:19.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Department of Foreign Affairs (DFA) will no longer serve as messenger between
        the Philippine Senate and the International Criminal Court (ICC), according
        to Senator Francis Tolentino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f5e69-1984-4b05-98a9-1cc8749c52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:29:19.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T23:29:19.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino on Wednesday disclosed that the scheduled hearing of the
        Senate justice and human rights committee was canceled after his office received
        a letter from the DFA stating that "it can no longer facilitate the sending
        of letters to ICC."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426e0ef-2875-44c4-bc3f-32c953f01d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:29:19.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T23:29:19.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His panel was set to tackle the international tribunal''s probe into
        the Duterte drug war.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae41bd-6638-4ace-bee0-fef6aca7c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:29:19.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T23:29:19.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a letter dated April 17, the DFA told Senator Francis Tolentino
        that it cannot anymore send invitations to ICC officials to attend the committee
        hearings "out of respect for President (Ferdinand Marcos Jr.''s) instruction
        to disengage from the tribunal."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14688f1-8842-4336-a680-c43f1b805807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:29:19.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T23:29:19.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ICC''s rejection of Manila''s appeal to suspend the
        drug war probe, Marcos said "there''s nothing more that we can do in the government,"
        adding that the country is <a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">"essentially
        disengaging from any contact, from any communication with the ICC."</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf138ee-46a3-4881-b4e7-1bca1484f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T23:29:19.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T23:29:19.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the foregoing, the DFA respectfully recommends that
        the Senate committee send the invitations directly to the intended invitees,
        Karim Khan A.A. KC, and Fatou Bomm Bensouda," the agency said.</p>'
