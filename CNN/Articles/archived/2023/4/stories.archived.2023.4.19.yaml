      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next month leaders from the member countries, Canada, France, Germany,\
        \ Italy, Japan, the United Kingdom, and the United States, as well as representatives\
        \ from the European Union, will gather for a summit in Hiroshima.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8fe8d-1eae-45cf-bb60-432a36626995'
