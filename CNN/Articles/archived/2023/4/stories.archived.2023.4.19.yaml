    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2192b0b-5fb1-4fca-b583-ae532ccbc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T05:07:50.055+08:00
