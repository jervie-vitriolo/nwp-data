      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Department of Health (DOH) has released the guidelines on the second COVID-19
        vaccine booster shots for people aged 18 and above, which means they may now
        head to immunization sites to get the additional dose.</p>'
