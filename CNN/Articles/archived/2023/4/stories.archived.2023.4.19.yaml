      'jcr:uuid': 'c92f6926-4c12-4bb1-b14f-890c7dbd8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.616+08:00
