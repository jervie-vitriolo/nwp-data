      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> President
        Ferdinand Marcos Jr. on Wednesday said he will speak to Chinese Ambassador
        to the Philippines Huang Xilian to hopefully get clarification over his recent
        controversial remark about the situation of overseas Filipino workers in Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93f4b1-a4ce-40a8-aa23-57c324418ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe9a3f-2d1c-45ec-a7b6-bb0ebf42e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huang’s advice to the Philippine government to oppose Taiwan independence\
        \ if it “genuinely cares” about its migrant workers drew flak from some lawmakers\
        \ and netizens — but Marcos cited a possible “difference in language.”  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bf6e0-380e-452b-8703-1a658a5804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.722+08:00
