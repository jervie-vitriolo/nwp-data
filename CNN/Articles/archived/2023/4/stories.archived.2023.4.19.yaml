      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e0141-1155-4da9-aa40-cfc74b3cf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.727+08:00
