      'mgnl:lastActivated': 2023-04-19T22:36:55.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said both nations are still discussing the substance of the\
        \ exchange of notes.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e8d24-7ec8-4f85-b754-f1986dcb34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5158422-1adf-4d96-b0be-a8bce6363778'
