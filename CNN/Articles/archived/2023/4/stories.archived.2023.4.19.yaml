      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way I see it Henry tries to detach himself with what his brother
        has been doing, what their group has been doing. But ultimately, Henry is
        the beneficiary of all of these,” Pamplona Mayor Janice Degamo told CNN Philippines’
        <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3246543-f33a-4c37-9dc1-dd3427cdf6d5'
