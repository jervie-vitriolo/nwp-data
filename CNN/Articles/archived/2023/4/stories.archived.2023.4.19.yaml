      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        TNT Tropang Giga are on the cusp of winning the 2023 PBA Governors'' Cup title
        after defeating Barangay Ginebra, 104-95, in Game 5 of the finals Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288b716-7f88-475d-aa84-356ca92da4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:58:29.985+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T21:03:14.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Import Rondae Hollis-Jefferson delivered another impressive performance\
        \ for TNT — tallying a triple double 32 points, 16 rebounds, and 10 assists.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a2ee1-3799-4988-8d91-d4e7245d8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:58:29.985+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T21:03:14.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a balanced effort from the Tropang Giga who had six players\
        \ scoring in double figures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a0762-c2c4-43da-8b60-1f8b22abf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:58:29.986+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T21:03:14.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ginebra struggled to find its rhythm in the second half, especially\
        \ after Justin Brownlee left the court in the third period due to food poisoning.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef29ce-c6f3-4a6c-a11f-18d15557b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:58:29.986+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T21:03:14.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calvin Oftana chipped in 20 points and eight rebounds, while Mikey\
        \ Williams added 15 points for the Tropang Giga.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82937a-0acb-4ef7-a29c-054b77871a7b'
      'mgnl:activationStatus': true
