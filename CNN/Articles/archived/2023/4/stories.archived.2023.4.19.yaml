      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No written agreement on 4 EDCA sites</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed02ac-32c4-4c66-af70-430166f989f2'
      'mgnl:activationStatus': true
