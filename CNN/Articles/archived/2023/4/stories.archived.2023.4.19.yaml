      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right under our very noses, a humanitarian crisis is taking shape,”\
        \ she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde82b6f-18c6-4b01-81af-1432ce707053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f9403-fc64-408b-9aa7-def2627f6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said while scam hubs in other nations such as Cambodia and\
        \ Myanmar are in remote provinces, similar sites in the Philippines are situated\
        \ in the country’s capital – with one of them just a few minutes' drive from\
        \ the Ninoy Aquino International Airport (NAIA).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77043aaa-cb41-4e9b-9d50-f2fc73ae24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd445796-57ae-4641-9c33-90ce46191a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Large condominium buildings are being repurposed to be used as living\
        \ and working facilities for trafficked human beings being forced to perform\
        \ scams on hapless victims,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a1358-ce64-4ad5-b9e5-0e7214900bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed6b79-6bdf-4338-beef-a51453c28abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator presented an Indonesian national, with the alias “Ridwan,”\
        \ identified as a victim of the illicit activities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757aa13-2e06-4179-8b02-c48eaf52ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135f836-d720-464f-b224-8c9775095bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The witness, who virtually testified during the hearing while wearing\
        \ sunglasses and a hooded jacket, said he arrived in Manila from Jakarta on\
        \ March 7 after being hired for a job described online as a “digital marketing”\
        \ post.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae465a22-8354-4072-bd35-de3a6efdaa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef5f60-649c-4d13-88eb-326d3d81bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He narrated that he found the job opening on Facebook and flew to the\
        \ country with two other Indonesians hired to work for the same company\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c7216-d2b0-4f3b-8a2b-455e3234414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffe8b4-ee24-40b2-be70-cbb409ab1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridwan said upon arriving in NAIA, they were brought to a condominium
        near the airport called Bayport West NAIA Garden Residences, where he was
        handed a contract to sign but wasn’t given the time to read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ce0d2-716a-40a9-93c0-e909f8359f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3fcd2-aaf0-47a3-8ce0-78d08f14cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The witness also said his passport was taken from him.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaae38-8d18-48fb-ae7a-2eb7b38a8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ccd08-f78f-47fb-ad18-333900c1d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ridwan, there were at least a hundred other Indonesians,\
        \ along with victims of other nationalities, in the condominium that became\
        \ their living quarters. He said there were also several Filipinos in the\
        \ building, which he believes is entirely being used as a scam hub.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599b46a-c280-43f8-be39-a6483cca1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bf56d-ad58-4975-af5b-bfaa89c7faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Basically, we were instructed to steal the identity of other people\
        \ and use their identity to scam targets,” Ridwan said, adding that the targets\
        \ were people they found on social media platforms such as Tinder, Facebook,\
        \ and Instagram, and whom they were told to scam into investing in fraudulent\
        \ cryptocurrency.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d45028-6dfc-475a-bfed-6e99d8751339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7e612-e8d1-487c-97a3-78e7d5c808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to get money from them and scam,” he added. “When we do not\
        \ get victim, we will get punishment.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7de9d4-c0bb-4c2e-9b8e-4e2b18e52dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bd9b8-26a4-44bf-99e4-8ff7dbb2a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ridwan said he believes some workers had their salaries withheld. Some\
        \ were even electrocuted as punishment, he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ae959-05c1-4eeb-975e-b3839e215a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bec45-a89d-4a16-b2ca-0c9b1efa026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said Ridwan – who was eventually able to leave the illegal\
        \ firm and return to Indonesia on March 16 – has executed a sworn affidavit\
        \ before the Philippine Embassy in Jakarta. This affidavit has already been\
        \ turned over to the National Bureau of Investigation.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd71744-395a-4b7c-ae21-def29183d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade80569-9fd5-4769-a196-e09453810027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No CCTV footage</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a06fe7-64b4-4a3d-a7f8-c9d51623f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914089af-1419-4987-8ae1-2f9e3d6af296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are considering the possible involvement of airport or\
        \ immigration personnel in the trafficking of foreigners for the scam hubs.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d81fb5-a945-4da5-9a03-957bc99cc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a0c2e-3c62-4baf-8e7f-e685186439d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was revealed during the hearing, however, that the Manila International\
        \ Airport Authority (MIAA), which manages NAIA, no longer has a copy of the\
        \ CCTV footage of Ridwan’s arrival in the airport.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23616c41-5549-402b-a516-e572fe77f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4747ea-d8f6-4e9a-8d31-646d2d19260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MIAA head Cesar Chiong, their storage capacity is only
        good for 30 days. Bureau of Immigration Commissioner Norman Tansingco meanwhile
        said the capacity of the bureau’s CCTV system in NAIA Terminal 3 – which only
        covers immigration counters – is only good for less than 30 days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b7cf7-c7f2-4b18-a6f5-1fb064cac145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
