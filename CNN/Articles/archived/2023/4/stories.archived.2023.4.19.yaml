      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0652d8-39ab-4030-8fff-8a59ee68ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.326+08:00
