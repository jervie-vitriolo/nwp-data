      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with Marcos’ <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-hospitals-provinces-cheap-medicine.html">pronouncement&nbsp;</a>during
        his first State of the Nation Address last year — where he sought the construction
        of specialized establishments to provide medical assistance for people in
        the provinces.</p>'
