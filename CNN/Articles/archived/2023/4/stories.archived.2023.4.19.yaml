      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> President
        Ferdinand Marcos Jr. on Wednesday said he sees no looming rice crisis in the
        country despite concerns raised by some farmer groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ae379-8ce6-4037-aa35-bffcd7f9b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87c245-0776-4c9b-bb89-31207e8b9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No. I don’t,” Marcos told reporters when asked about a possible deficiency\
        \ of the commodity in the next few months.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa062435-ffe8-40ae-a565-95fb0bf7d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ded675-454c-441d-8332-045a5a58d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a chance na ninipis talaga ‘yung supply (There is a chance\
        \ for supply to dwindle). So we are watching and waiting to see what the production\
        \ levels are going to be after the last planting season,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c80be-30aa-407f-864f-b28370467a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528ce8a-b6c6-4a95-b28a-c72764adc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns on a potential rice shortage were floated in the past weeks\
        \ amid the threat of the El Niño phenomenon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5301bc-3c7c-49ba-9ad6-c66fbf632835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87113447-77b8-423b-9184-8c9f727beb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture <a href="https://www.da.gov.ph/da-assures-stable-rice-supply-amid-el-nino-threat">has
        said&nbsp;</a>supply remains stable. A surge in stocks is also expected following
        the March and April harvests, it added.</p>'
