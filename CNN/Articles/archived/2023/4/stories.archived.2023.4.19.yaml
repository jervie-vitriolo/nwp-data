    'template': '1'
    'title': 'Tiny troubles: Toddler infiltrates White House grounds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c578ba-e5af-4720-a0e4-80badb4597ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>A tiny intruder infiltrated White
        House grounds Tuesday, prompting a swift response from the US Secret Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ce926-19f8-492f-89ee-09cce046868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf07ae-24af-4a73-a7b0-366e4a4e2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anthony Guglielmi, chief of communications for the Secret Service,\
        \ said a toddler crawled through the fence on the north side of the White\
        \ House, setting off security alerts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422bfba-b954-433c-9f1b-90211c9de514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacd6c9-fe67-43a6-a48a-dfd136dfff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Secret Service Uniformed Division today encountered a curious\
        \ young visitor along the White House north fence line who briefly entered\
        \ White House ground,” Gugliemli said. “The White House security systems instantly\
        \ triggered Secret Service officers and the toddler and parents were quickly\
        \ reunited.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e6316-71d4-4e65-854b-2687d86d7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d662d-9e2e-4449-ad86-b9b37b056a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the first time a toddler has crawled through the White House\
        \ fence. There was a similar incident in 2014 when a toddler squeezed through\
        \ the White House fence just before then-President Barack Obama was about\
        \ to address the nation on Iraq. The breach prompted a temporary lockdown\
        \ and delayed the briefing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729c40a-2d9d-4528-a810-330c701a8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5a19b-95fb-478f-8ea4-e41ca003a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were going to wait until he learned to talk to question him,
        but in lieu of that, he got a timeout and was sent on way with parents,” Edwin
        Donovan, then a spokesman for the United States Secret Service, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b4fba-5cde-4eb4-9bb8-479b6c56ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:17:13.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:17:13.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/18/politics/white-house-toddler/index.html"><em>"Tiny
        troubles: Toddler infiltrates White House grounds"</em></a></p>'
  'US-warns-Russia-not-to-touch-tech-in-Ukrainian-nuclear-plant':
    'author': 'Natasha Bertrand and Tim Lister, CNN'
    'caption': 'Alexander Ermochenko/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-19T04:17:19.000+08:00
    'credit': 'Alexander Ermochenko/Reuters'
    'imagesource': 'jcr:fcc33871-526c-4a07-a53f-92a70cab1f17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa643cf-6854-4531-aea7-9d13289175a9'
    'lead': 'The US has sensitive nuclear technology at a nuclear power plant inside
      Ukraine and is warning Russia not to touch it, according to a letter the US
      Department of Energy sent to Russia’s state-owned nuclear energy firm Rosatom
      last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T04:19:43.200+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-19T04:19:43.580+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US warns Russia not to touch American nuclear technology at Ukrainian
      nuclear plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c18c7-9d34-4f5c-b4c9-ead71501227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US has sensitive nuclear technology
        at a nuclear power plant inside Ukraine and is warning Russia not to touch
        it, according to a letter the US Department of Energy sent to Russia’s state-owned
        nuclear energy firm Rosatom last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa276d29-b3f6-4653-946e-176bd99bbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc844ad0-c9f4-4ca8-a88e-0493ce4f7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the letter, which was reviewed by CNN and is dated March 17, 2023,\
        \ the director of the Energy Department’s Office of Nonproliferation Policy,\
        \ Andrea Ferkile, tells Rosatom’s director general that the Zaporizhzhia Nuclear\
        \ Power Plant in Enerhodar “contains US-origin nuclear technical data that\
        \ is export-controlled by the United States Government.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6bd5a-8e11-4400-8b39-2f1ad006502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f996e0-9c1e-4b20-8012-441b1e2ef442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goods, software and technology are subject to US export controls when\
        \ it is possible for them to be used in a way that undermines US national\
        \ security interests.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce9d6b-732b-4711-ac3c-82e04d5e4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de29db-127c-4edc-9ae5-1167534245d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Energy Department letter comes as Russian forces continue to control\
        \ the plant, which is the largest nuclear power station in Europe and sits\
        \ in a part of the Zaporizhzhia region that Russia occupied after its invasion\
        \ of Ukraine last February. The plant has frequently been disconnected from\
        \ Ukraine’s power grid due to intense Russian shelling in the area, raising\
        \ fears across Europe of a nuclear accident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06ecb9-844f-4a52-8c1e-598345f2540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d607fe7-3413-43e1-ab83-45ab7d13d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the plant is still physically operated by Ukrainian staff, Rosatom\
        \ manages it. The Energy Department warned Rosatom in the letter that it is\
        \ “unlawful” for any Russian citizens or entities to handle the US technology.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83d0d4-828c-4a77-86c8-cbb13b32b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189554a4-8d83-456d-8532-a8dfb701c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Rosatom for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3e3af-c016-43c0-b010-1410053f3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is unlawful under United States law for non-authorized persons,
        including, but not limited to, Russian citizens and Russian entities,” the
        letter says, “such as Rosatom and its subsidiaries, to knowingly and willfully
        access, possess, control, export, store, seize, review, re-export, ship, transfer,
        copy, manipulate such technology or technical data, or direct, or authorize
        others to do the same, without such Russian entities becoming authorized recipients
        by the Secretary of the US Department of Energy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca793a-ffe9-4abb-9fdf-d131a7fe9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ceb365-8e49-4fd8-9591-7d9bbdc28165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear whether Rosatom has responded to the letter. The Energy\
        \ Department’s National Nuclear Security Administration told CNN in a statement\
        \ that the letter is authentic.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dafb4c-0d8a-436f-90ee-543be67f3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eefb770-099c-452b-9d98-bf701e62abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:19:43.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:19:43.595+08:00
