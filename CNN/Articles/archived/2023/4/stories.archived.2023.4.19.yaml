    'lead': 'A senator questioned the locations of the new sites of the Enhanced Defense
      Cooperation Agreement (EDCA) in Luzon, claiming that the military seems “obsessed”
      with the heightening tension between Taiwan and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T22:36:54.964+08:00
