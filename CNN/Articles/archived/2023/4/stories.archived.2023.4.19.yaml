      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was referring to Teves’ brother, suspended Negros Oriental Rep.\
        \ Arnolfo Teves, the alleged mastermind behind the killing of the governor.\r"
