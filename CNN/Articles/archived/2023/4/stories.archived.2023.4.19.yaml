    'lead': 'An Australian man has been refused bail after being charged with a foreign
      interference offense for accepting cash from suspected Chinese intelligence
      agents, with a Sydney court saying his close ties to China made him a flight
      risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T04:23:55.881+08:00
