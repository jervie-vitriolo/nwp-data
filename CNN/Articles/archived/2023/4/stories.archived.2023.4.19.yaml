      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the appellate court ruled that elements of money laundering
        is present in Deguito''s case — particularly the knowledge that any monetary
        instrument or property represents, involves, or relates to the proceeds of
        any unlawful activity; transaction of said money; and movement or utilization
        of said money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a11e43-abac-4a3a-af5f-1977b680a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It further stressed that Deguito — who was the business manager of
        RCBC Jupiter Makati — was "not just a mere employee," and that her opening
        of the accounts had "set the wheels in motion."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960dc825-9d9a-496e-bf25-acc64cb422a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the above conclusions, there is no doubt that the prosecution
        was able to prove that Deguito is guilty of eight (8) counts of violation
        of Section 4 (f) of R.A. No. 9160, as amended. Thus, the Court finds no need
        to further discuss the other issues raised by the parties," the CA said in
        its decision promulgated on Feb. 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05709932-cec1-47d7-aa1e-3dc16c5c28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Deguito was sentenced to four to seven years imprisonment
        for each count of money laundering, and was fined $109 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e95bc-8eff-4dbd-8f0f-9f81449f30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCBC branch where she worked allegedly processed a total of
        $101 million stolen by Chinese hackers from the Bangladesh government through
        the Federal Reserve Bank of New York. Of which, $21 million went to Sri Lankan
        accounts while the rest ended up in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60f11d-73bd-4cfe-ba79-c6d3c9e18298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The $81 million was later withdrawn and converted to pesos, then gambled
        in local casinos before authorities could track it.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8544e-2fe6-446b-8074-8fd8e42fda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati court found Deguito liable for the crime as she facilitated
        the withdrawal and deposit of the millions of dollars to accounts of unknown
        and fictitious bank holders. This has been denied by Deguito.</p>'
  'Senator-questions-purposes-of-new-EDCA-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T22:35:04.000+08:00
