      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Court of Appeals (CA) upholds the money laundering conviction of former bank
        manager Maia Santos-Deguito over the $81-million Bangladesh bank heist in
        2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb203f-c44f-46c7-8897-f510fe794576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 58-page decision released on Wednesday, the CA denied Deguito''s
        appeal to reverse her conviction for eight counts of violation of the Anti-Money
        Laundering Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b5dfd-6926-4b56-9796-03b2855ea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:33:06.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T22:33:07.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Rizal Commercial Banking Corporation (RCBC) employee
        argued the Makati trial court that convicted her erred in its understanding
        of money laundering offense, and that her supposed prior knowledge about the
        illegality of the transactions was "merely presumed."</p>'
    '3':
