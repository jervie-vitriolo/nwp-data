      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement also touched on a number of global issues, including\
        \ condemning North Korea’s weapons testing and nuclear programs, as well as\
        \ the military coup in Myanmar and an deadly April 11 airstrike by the Myanmar\
        \ military that left civilians, including children dead.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2e343-efca-4efa-b502-98bc8c2b6e62'
