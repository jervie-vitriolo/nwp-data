      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        country is hosting its very own scam hubs operated by trafficked foreign nationals
        who are forced to swindle other people, Senator Risa Hontiveros said during
        a Senate hearing on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8778c8-c0d0-4a1d-a519-c7ecd684eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the lawmaker, the trafficking victims number “in the hundreds,\
        \ and perhaps even in the thousands” and are reportedly from Indonesia, Vietnam,\
        \ Cambodia, Myanmar, and nations in Africa and South Asia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c9c7b-7fcd-4ff1-af37-5c8cfb53dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:05:07.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-19T23:52:50.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0d557-79ee-4dea-b62f-ad1288f3fb8a'
      'mgnl:activationStatus': true
