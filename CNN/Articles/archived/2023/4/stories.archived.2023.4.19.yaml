      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5913a9d-5093-427d-aa64-4e8c6d6140f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barko raised concerns for Csergo’s safety, saying some people may not\
        \ want him to give evidence against China.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803bc75-f65c-4a04-adb8-625f1446316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130227e-5d5b-4b26-a75f-9380af47b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Csergo’s lawyer, Bernard Collaery, had sought bail, saying the reports\
        \ Csergo had written were based on publicly sourced information and the case\
        \ against his client was “shallow and unsubstantiated.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67d9a1-0280-405f-a7b1-286ad96df129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd92c59-f017-4ca6-bb25-8ca84a64ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutor Conor McCraith disputed this, saying it was not all open\
        \ source because he had engaged covertly with two others to prepare reports.\
        \ He also said Csergo had not come to Australian authorities with his concerns\
        \ about Ken and Evelyn, and had instead invited Ken to come to Australia.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f620f-98d1-4afb-9ec4-f82d7194e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa018bb0-6e9e-45ff-be1e-544cafecbf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collaery said making cash payments was a common business practice in\
        \ China, and Csergo undertook the consulting work during the COVID-19 lockdown\
        \ in Shanghai as a source of income.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede8bdc-f225-4bc9-bb22-ce9737c0ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f26fa-f450-48d5-b4f8-851e8443654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course he believed Ken and Evelyn were keeping tabs on him. That’\
        s how it works in China, he became very worried about it,” Collaery said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b4b38-7153-4220-b19d-79b67dc5ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542b892-4377-4eaf-af66-813e38f8f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Csergo had worked in China since 2002 in data marketing, including\
        \ for a major international advertising agency.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416db3c-a6b4-4af4-bae4-281e4a5a7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44c007-60d2-43e8-8cf8-76094eb0adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collaery said Csergo’s career had come “tumbling down” since his arrest\
        \ and he had no intention to return to China and instead planned to pursue\
        \ the Australian government for damages for ruining his career.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5129bb-09a2-4279-afa7-d8a6e1b82f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e92f3-7a2f-4bc6-a6bb-e158295a5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collaery told media outside the court the case was a “civil liberties”\
        \ issue and raised concerns about the scope of the foreign interference law\
        \ introduced in 2018.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09e947-6f17-4456-b67a-c916fc6aa8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781e539-8db1-44b0-9f9b-a948cc8d6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you work as a consultant in any foreign country… and you undertake
        consulting work that may relate to Australia’s foreign influences or national
        security… you can be guilty of foreign interference,” he told reporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b2748-d1c1-4a03-90bf-c5fa79f09a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/17/asia/australia-csergo-china-foreign-interference-charge-intl-hnk/index.html"><em>"Australian
        businessman accused of supplying suspected Chinese spies with AUKUS information"</em></a></p>'
  'Gunmen-storm-homes-of-UN-staff-in-Sudan':
    'author': 'Jessie Yeung, Teele Rebane, Rob Picheta, and CNN journalists in Sudan'
    'caption': 'Stringer/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-19T04:24:13.000+08:00
