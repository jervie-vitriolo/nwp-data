    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe4d23-c486-4b20-96db-fef044b1f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.189+08:00
