  'Chinese-acrobat-death-heights':
    'author': 'Nectar Gan and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-19T11:41:13.000+08:00
    'imagesource': 'jcr:151fa905-25ca-4361-ab68-fde0671895b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae729ae7-4136-49cc-ab01-19da07c3ebe3'
    'lead': 'A Chinese acrobat has fallen to her death during an aerial silks performance,
      sparking horror and outcry on social media over the lack of safety measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T11:42:56.650+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-19T12:04:49.941+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese acrobat falls to her death during mid-air performance with husband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e68411-b5ac-4c3a-a6bd-0bdfaf12e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese acrobat has fallen to her death
        during an aerial silks performance, sparking horror and outcry on social media
        over the lack of safety measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aec6d1-cad1-454c-a726-8aab55fb73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman, surnamed Sun, fell to the stage while performing a mid-air\
        \ routine on Saturday with her husband in a village near the city of Suzhou\
        \ in central Anhui province. She was taken to hospital but died of her injuries,\
        \ the Tongqiao district government said in a statement Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209695f-7eb3-42f5-be50-feb5a3566f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online footage of the incident showed the couple being pulled high
        into the air by a crane above a large outdoor stage, with the woman holding
        on to her husband whose arms were wrapped around two pieces of fabric hanging
        from the crane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9c884-abcd-46c7-97e8-56527a0633ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they swung in mid-air, the woman wrapped her arms around her
        husband''s head and hung off him during a transition act. But she lost her
        grip and and plunged to the hard stage amid screams from the crowd. Her husband
        attempted to catch her with his legs but failed, the footage showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea758a-772b-47d7-b6af-396d89a59853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos of the horrific moment shocked Chinese social media. Many users\
        \ questioned why the woman did not wear any safety belt, and why there was\
        \ no safety net or crash mat on the ground. Others called for stricter regulations\
        \ on the acrobatic industry and better protection for performers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f489001-82e1-4133-b449-b9188057020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This kind of mid-air acrobatic performance is really dangerous. At\
        \ least put a safety net underneath so the (performer) can be protected from\
        \ falling,\" said a comment on China's Twitter-like Weibo platform. \"No matter\
        \ how skilled the performers are, there will always be mistakes. How come\
        \ there are no safety measures?\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfc46d-c914-4c62-aa52-306ae7b3ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another statement released Tuesday, the Tongqiao government said\
        \ an investigation by authorities had ruled the tragedy was an accident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636db0c0-28de-43bd-9d1a-1db106aa56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The show was hosted by a local farm business owner, who contracted\
        \ the Anhui Yaxi Performing Arts Media Company to run the performance, the\
        \ statement said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f83ac-57f4-4271-b69d-ef93a484fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company failed to obtain approval from authorities prior to the\
        \ show, and failed to provide essential safety protection and emergency measures\
        \ during the performance, the investigation found. The use of a crane in the\
        \ performance was also a violation of regulations, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8791d7c-becb-4541-ad83-b9c4239e1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has reached an agreement on compensation with the family
        of the acrobat, and will be punished according to regulations, the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c57231-4763-4567-926c-ac59d2b6d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's Acrobats Association said in a statement Sunday it was \"devastated\
        \ and shocked by the tragedy\" and called for acrobatic groups and performers\
        \ to pay greater attention to safety measures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f4f2a-2493-40b7-83dd-61cc9a1e2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Paper, a state-run news website, reported that during the show,\
        \ a host had boasted to the audience that in order to make the performance\
        \ look \"real,\" the performers were not equipped with any safety measures.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e56cf-a0ff-46d9-be89-bddb9a057392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T11:42:56.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-19T12:04:49.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that the female acrobat had been married to her
        husband for more than a decade and left behind two children.</p>'
  'DOJ-special-task-force-to-probe-20-Negros-Oriental-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-19T12:01:15.000+08:00
    'imagesource': 'jcr:af276d40-9993-40e7-96a4-60fd15c9dcb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144f75dc-df86-4729-bf40-2272c3ea8e42'
    'lead': 'The Department of Justice has formed a special task force that will look
      into the killings that occurred in Negros Oriental prior to the case of slain
      Gov. Roel Degamo, Sen. Francis Tolentino says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T12:05:51.671+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-19T19:58:49.245+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Oriental', 'DOJ', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'DOJ forms special task force to probe 20 Negros Oriental deaths prior
      to Degamo slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e7a13-5f99-4521-a953-4804bbab8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Department of Justice (DOJ) has formed a special task force that will look
        into the killings that occurred in Negros Oriental prior to the case of slain
        Gov. Roel Degamo, Sen. Francis Tolentino said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbed8f-ad22-4239-b861-00f3566eef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd9e1c-099f-423d-940c-9a1cf58428e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who proposed the formation of the task force during a
        Senate hearing on Tuesday, told CNN Philippines’ <em>The Source</em> that
        the body will focus on “all the 20 killings prior to the Degamo assassination.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0b569-9eec-4701-919a-f6dee56800b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48763020-e281-44e8-89c4-2e6cb9a826eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases being considered is lower than the 53 killings
        and attempted murders in the province that was earlier mentioned by lawyer
        Levito Baligod, counsel of the Degamo family and other murder victims in Negros
        Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703676a-62f1-46f5-9723-479559ef0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deed960-b52f-4617-91c7-1b05efea28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino explained that these 20 cases were the ones whose representatives\
        \ were present during the previous hearings after being issued with a subpoena.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fe5b2-0bd8-445b-bb4c-d6857012cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d55371-879d-4ba8-8984-429d59efc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the task force is expected to submit the necessary documents\
        \ at 1 p.m. on Wednesday so the Senate can also look into these.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528d7ad-7aab-47da-906a-248c25417c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb41b2-96d3-48e6-a6cf-095cb505fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-man committee composed of DOJ prosecutors will also study\
        \ the cases and refile such to finally attain justice for the victims and\
        \ their families, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb2466-c590-4328-8a5a-390d559dd5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3aa8a-22d0-4933-a47d-84a1c97362b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said what authorities will look into is the reason behind\
        \ the murders as some were reportedly politics-related or due to land acquisition.\
        \ They will also investigate the killings’ relation to the March 4 death of\
        \ Degamo, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bf754-6dc8-4d7e-834a-aaf634db3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:05:51.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T19:58:49.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5b4ea-cc9b-4ac5-84f3-d48efad03bd7'
      'mgnl:activationStatus': true
