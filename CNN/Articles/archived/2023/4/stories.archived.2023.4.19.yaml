      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9608ee7-ef86-40af-8b3d-f168c8a2e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:07:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-20T05:15:05.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But in the meantime, habang wala pa naman tayo sa (while we have
        not yet reached the) deadline, until that time let us treat it as BAU (business
        as usual) and we are of course acting with urgency to get all our subscribers
        registered before April 26,” Globe Telecom Head of Public Relations and Communications
        Strategy Liza Reyes told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd4888-c25f-4f92-b621-e6c3390718cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:15:04.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T05:15:05.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an official from Smart explained that while the company
        acknowledges DICT’s rejection, it reiterates its plea on behalf of all mobile
        users. Cathy Yang, PLDT and Smart FVP and Group Head for Corporate Communications,
        pointed out that countries like Indonesia and India allot at least one to
        two years for the registration period of their citizen’s SIM cards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2688c1a-548f-4e15-8f46-23703545650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:15:04.477+08:00
