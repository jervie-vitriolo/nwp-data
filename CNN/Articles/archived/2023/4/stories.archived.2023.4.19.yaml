      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The currently available brands are AstraZeneca, Pfizer, and Moderna.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400997eb-0618-453c-b2a2-9dab57307c57'
