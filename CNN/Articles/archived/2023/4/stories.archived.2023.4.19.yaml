      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I interpret it as him trying to say [that] the Philippines [should]\
        \ not provoke or intensify the tensions because it will impact badly on the\
        \ Filipinos. That's how I take it.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe85464-105a-4251-bf05-41eb64b52500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f83780-f7a7-471b-a397-7f514b3722b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I’ll be talking to the ambassador soon and I am sure he’ll be\
        \ very anxious to give his own interpretation of what he was trying to say,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a337d91-f195-4a0d-8dc8-a7475a91b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a212ac-6455-4cfc-a26d-7e6f56704de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum speech last week, Huang warned the Philippines against
        the United States’ use of military sites under the Enhanced Defense Cooperation
        Agreement, claiming that Washington “intends to take advantage” of these to
        interfere in the ongoing tensions in the Taiwan Strait.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1210cc-b75e-426f-81ad-0cc8787f8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba87427-d0e8-44ef-b2d4-de1b453a0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines is advised to unequivocally oppose ‘Taiwan independence’\
        \ rather than stoking the fire by offering the US access to the military bases\
        \ near the Taiwan Strait if you care genuinely about the 150,000 OFWs,\" Huang\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183682cf-0f30-45d8-a39f-e0ac04111233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8ccff-04b3-40da-8f2a-0a952dab105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2023/4/16/senator-hontiveros-huang-xilian-taiwan-edca.html">
        Senator calls out Chinese envoy over ''disgraceful'' remarks</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435cfd5-4d52-4fc0-a2ca-dc55a532b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy earlier said some reports may have “misquoted
        or misinterpreted” Huang’s comments, but offered no details to journalists
        who pressed for clarification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6abfbc-76da-41cd-979e-9aa46607c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:31:37.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T18:31:38.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
