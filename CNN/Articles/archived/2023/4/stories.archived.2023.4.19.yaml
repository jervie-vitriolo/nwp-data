      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive did not list down the specific sites authorities
        are eyeing, but said these will be the ones that have “weak localized healthcare.”</p>'
