      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33797396-0eab-4a07-9083-7f3d927d7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fae4ca-2f7e-4719-b30a-43c7dd297e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.581+08:00
