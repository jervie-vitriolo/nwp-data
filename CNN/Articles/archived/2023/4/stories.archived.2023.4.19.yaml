  'PH--Germany-collaboration-to-address-climate-change-impact':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T22:46:08.000+08:00
    'imagesource': 'jcr:f1dd9ee1-99c7-4a8b-aace-5c562bcb9a9f'
