    'stories': []
    'template': '1'
    'title': 'SMC to put walkways, bike lanes in MRT-7 elevated guideway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ec796-7810-4e2f-a542-c22205c4bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:14:06.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —&nbsp;</strong>
        Diversified conglomerate San Miguel Corporation (SMC) said it is coordinating
        with Quezon City government to integrate pedestrian walkways and bicycle lanes
        to the elevated turnback guideway of Metro Rail Transit Line 7 (MRT-7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e04b9c-d5e8-4d27-a1d4-cb6cd41c123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:14:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The turnback guideway, which will rise along West Avenue, will allow
        MRT-7 trains to change directions after terminating at the North Triangle
        Common Station in North Avenue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923de34-ec80-4c4a-a128-0a63d3a67981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:14:06.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SMC said the one-kilometer portion of the avenue, where the directional
        loop will be built, will be redesigned to create wider pedestrian walkways
        and bicycle lanes at no cost to the local government.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19223ac1-68da-4df5-bf76-55d480566903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:14:06.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The construction of MRT-7''s turnback guideway at West Avenue presented
        an opportunity for us to help advance Mayor Joy Belmonte''s push for more
        and better active transport infrastructure in the city," SMC President and
        CEO Ramon S. Ang said in a statement Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b9c10-cc81-40c0-a2c0-914108ba329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:14:06.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Once completed, the new configuration of the road will feature wider
        pedestrian walkways, and bike lanes that will benefit more people," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edd1be-90b5-4caf-af05-2dbfcfb2d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-19T18:14:06.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to SMC, the existing 2-meter-wide sidewalk will be widened
        up to 3.10 meters, with a portion of it dedicated as a bike lane. It said
        the existing perpendicular parking along the road will be converted into parallel
        parking as well.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959b4bc-d952-457d-8aa5-061837e5c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:14:06.400+08:00
