      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Palace briefing, Frasco said the Department of Tourism (DOT) \"\
        perceives with great concern\" the financial impact of the oil spill in the\
        \ province, which is estimated at ₱900 million overall.\r"
