      'mgnl:type': 'text'
      'text': '<h2><strong>IACAT, NBI grilled</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4875861-a92a-4b9b-b650-84ee9cbb1a30'
      'mgnl:activationStatus': true
