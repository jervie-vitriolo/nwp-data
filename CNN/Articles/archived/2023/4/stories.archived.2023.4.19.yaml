    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46f74d-19f9-45a6-812e-8e5b33af4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.054+08:00
      'mgnl:createdBy': 'faith'
