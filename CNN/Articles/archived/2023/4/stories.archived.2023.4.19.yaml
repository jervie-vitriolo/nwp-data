    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dfdfb-e8a3-4407-ab68-774a11fb69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T05:07:50.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T06:10:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"According to statistics, should Puerto Galera be closed to tourism,\
        \ there is a projected loss of no less than at least ₱5.3 million a day,\"\
        \ Frasco said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887f03f-b36e-4c2b-8ef6-3a1c52e15b84'
