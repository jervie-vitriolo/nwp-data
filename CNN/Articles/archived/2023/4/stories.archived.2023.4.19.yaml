      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b528d0d-8778-4bcb-a406-bdcc1dea724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the inquiry, the Senate panel also learned that the US and the\
        \ Philippines have yet to agree in writing regarding the new EDCA sites.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbce27-8271-4d09-bcb1-2d6747da2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaa8c8-9644-4fb2-abe4-8785a0292f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no annex as far as the four new sites are concerned. So what\
        \ is the guiding document? You're deploying personnel, making announcements,\
        \ and shifting military strategy to external aggression and yet there's no\
        \ agreement,” Marcos said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca84df9-9eea-4523-b6d0-6b1c1c2d9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663f698-e891-4972-818c-3ccfdde7e8d5'
      'mgnl:activationStatus': true
