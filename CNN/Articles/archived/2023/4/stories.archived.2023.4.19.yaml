    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b986e-c019-4e73-9c21-5389c025799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38312c-ac1e-42e6-b1bb-3f95ed6de4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jokes and common sayings do tell something about culturally-specific\
        \ world views,” Angeles wrote. “In this case, they reveal much about Filipino\
        \ men’s varied forms of display and different varieties of masculinities,\
        \ as well as local anxieties about changing gender roles and identities.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26206408-41e8-4bf0-92e7-f21fc7b0e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf599eb-76d2-4727-9dcc-f21e0bf0f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Jon A. Sanchez, Associate Professor of Broadcast Communication
        at the University of the Philippines Diliman, observed that our colonial history
        influenced our collective consciousness to bestow gender upon the concept
        of “strength.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f8306-f035-498f-97be-a664f72cb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49eb7d-3226-497e-b7e4-ea30063fd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve associated strength with males,” he said in an interview with\
        \ CNN Philippines Life. “Eventually, for women to legitimize their position\
        \ in society, she needed to confront the patriarchy. She needed to be a strong\
        \ woman.” \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efef3b-882f-44ab-aea0-00c9782a5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad29820-a3f2-401b-a831-cf5028b69fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sometimes, women connive to be legitimized in a highly patriarchal\
        \ system,” Sanchez added. “Which explains, for instance, the case of the late\
        \ Sen. Miriam Defensor-Santiago, former President Gloria Macapagal-Arroyo,\
        \ etc. In the politics of patriarchy, you will not win if you’re soft spoken.\
        \ Kaya mabenta si Inday Sara [Duterte-Carpio],” he said. “Leni [Robredo] was\
        \ a dream candidate, but she was criticized for being ‘weak.’”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92498430-33fd-4ddc-a9a5-d944f74a6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4ce60-7ae8-4649-82aa-9db3841864ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The media reflects society’s biases in the form of tropes. But are\
        \ these tropes accurate?\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3082a26-0729-4460-9b3d-0349c321c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920934c-550d-4404-9cdf-6c95c1e6f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think, more than a matter of accuracy, we have to ask what these\
        \ representations assert about current reality,” Sanchez said. “Representation\
        \ can never be completely accurate. But what is this phenomenon? What are\
        \ these strong women standing for?”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85aede8-9ecc-4dad-8a84-7507e22b7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a9f92-23db-4ddd-86b8-3fac600f7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “Yun bang mga paninindigan at pagpapahalaga nila ay mabuti?\
        \ Iba-iba ang strong women e. Tanong ang pino-pose talaga nila.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ca98d-61e0-4a71-a950-f17cabfe77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.024+08:00
      'mgnl:createdBy': 'gabrielle'
