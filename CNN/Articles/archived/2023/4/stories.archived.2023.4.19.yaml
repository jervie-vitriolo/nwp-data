    'template': '1'
    'title': 'Australian businessman accused of supplying suspected Chinese spies
      with AUKUS information'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c9d40-6c08-46ee-b7ba-0a1e67e579bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Australian man has been refused bail after being charged with a\
        \ foreign interference offense for accepting cash from suspected Chinese intelligence\
        \ agents, with a Sydney court saying his close ties to China made him a flight\
        \ risk.\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7530860-3d54-41a6-a2e2-e71859759b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c675949-e8d7-4b32-ba9e-44e0a50b046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magistrate Michael Barko said Alexander Csergo was a “sophisticated,\
        \ worldly businessperson” who had been on the radar of Australian intelligence\
        \ for some time before his arrest on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070542a6-6f8b-45a9-813b-d3fbf45c6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0ebfa-32b4-4e47-a9f6-354f8ac1788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecution had a strong case against Csergo, who had lived in\
        \ China for decades, Barko said in refusing bail.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae088f6-3b9e-4b05-b9d6-6c2e28aa69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436b89d-a120-4414-ba8a-134966627dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Csergo is alleged to have arrived back in Australia this year with\
        \ a “shopping list” of intelligence priorities he had been asked for by two\
        \ people he had suspected since 2021 to be agents for China’s Ministry of\
        \ State Security, the court heard.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30fcf2-3814-47bc-b645-5b68b5b30aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377709a-1f15-498d-b826-9bcce95daf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair, named in court only as “Ken” and “Evelyn,” first made contact\
        \ with Csergo through LinkedIn.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde93ca7-5c68-4918-b412-8844cb208a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3bf90-9225-47c5-850c-117d16974bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shopping list had been discovered by Australian intelligence
        authorities three weeks after Csergo returned to Sydney, the court was told.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb178b-c0e9-4ccf-a29c-4c43cf8ccab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Csergo had been allegedly asked to handwrite reports about Australia’s
        AUKUS defense technology partnership with the United States and Britain, the
        QUAD diplomatic partnership, iron ore and lithium mining, Barko said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74cde8-334f-4a30-82e7-cee2cf6c3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marketing executive, Csergo, 55, was arrested in the beachside
        suburb of Bondi on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ba786-2c6d-4353-b817-3c278b2d9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e08f8d-e2db-4c9e-8f4f-a6593ccb1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is the second person charged under Australia’s foreign interference\
        \ law, which criminalizes activity that helps a foreign power interfere with\
        \ Australia’s sovereignty or national interest. It carries a maximum 15 year\
        \ prison sentence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a74e2e-8945-4380-b966-93123251fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f37497-632d-4666-868c-4d1ec2aad6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Csergo appeared in court via video link from Parklea Prison where he\
        \ is being held as a high security prisoner. His mother and brother were in\
        \ court.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3967116-5310-4efd-98ff-7cc7a2fbaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d2b74-a476-4042-9b7f-5b42269c8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Csergo had told Australian intelligence agents in an interview that\
        \ when he met Ken and Evelyn in Shanghai cafes and restaurants, the establishments\
        \ had been empty and he suspected they had been cleared, Barko said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8ef97-62f1-467c-afc7-31c079684927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303d0e5-227a-45f4-8c72-82914d691afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He developed a high level of anxiety and was in “survival mode,” he\
        \ had told the Australian authorities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f96c-cb24-4cc3-b04c-e8c7a8bc9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af8fb0-55e2-41b6-8190-73ef0ac51ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:23:56.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Csergo had exchanged around 3,300 WeChat messages with the pair, and\
        \ had accepted cash payments in envelopes, Barko said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8574250-2fd5-4deb-a52f-258ae90dae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:23:55.914+08:00
      'mgnl:createdBy': 'faith'
