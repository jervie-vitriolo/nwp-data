      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christian Standhardinger posted 29 points and 13 rebounds for Ginebra.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13527c08-b33d-458f-98b2-6fcd8a068f87'
      'mgnl:activationStatus': true
