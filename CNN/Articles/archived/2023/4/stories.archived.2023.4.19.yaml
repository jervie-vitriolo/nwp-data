  'ph-us-assets-taiwan-ofws':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T16:01:05.000+08:00
    'imagesource': 'jcr:3e285891-5472-4e1b-a950-cbd58e339e64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2ed2cf-1c18-4f48-9367-9f40738c81f6'
    'lead': 'The Philippines is in talks with the US for the use of American assets
      to ferry Filipinos who might be affected if hostilities erupt in Taiwan, Defense
      Secretary Carlito Galvez Jr. said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T16:02:58.724+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-19T16:02:58.939+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH looking to tap US assets to evacuate Filipinos from Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36423b65-51cc-4e56-a751-49547d02ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Philippines is in talks with the US for the use of American assets to ferry
        Filipinos who might be affected if hostilities erupt in Taiwan, Defense Secretary
        Carlito Galvez Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261d170-3451-4f0b-9982-c0e60c3dd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As both countries have existing deals — the Mutual Defense Treaty and
        the Enhanced Defense Cooperation Agreement (EDCA) — Galvez told a Senate panel
        that “it is a “possibility.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14fbb8-7fcf-4736-9cde-bd08b087b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If there’s an attack on Taiwan by the Chinese forces, our main goal
        is to really first look for the welfare of OFWs in Taiwan,” he said during
        a Senate inquiry on Wednesday regarding the issues surrounding EDCA.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb147c3a-e2d4-4bf7-acf1-15698bb2345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Galvez said the Philippines might need to repatriate around 150,000
        Filipinos working in Taiwan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8356a9-2d49-434e-8ad3-12b34e15f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said the country’s concern was aired during the third
        US Philippines 2+2 Ministerial Dialogue in Washington last week.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92ff23-8980-432d-b5e2-9cfb255aac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We really intimated to them our concern. I believe, being our ally,
        they might consider… really help in bringing (in) 150,000 of our OFWs,” he
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db87e2-42d4-49c7-b50a-167659649ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The humanitarian assistance, he said, can also extend “to absorb further
        other evacuations of other nationals.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fbb14-ce05-4c24-b0bd-a35eb7de913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said the tensions facing the region have been considered in
        choosing strategic locations for EDCA.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb93ad1-2070-4372-b20d-678fca66b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s the reason why we have decided to have that EDCA so we have
        those preparations from now,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13da5b-e4b2-482d-a1b5-beb5c018bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, China advised the Philippines to oppose “Taiwan independence”
        as it also criticized the latter’s move to expand US military presence in
        the country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12232f2-48d5-4936-bd90-0c15404cf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:02:58.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T16:02:58.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is advised to unequivocally oppose ''Taiwan independence''
        rather than stoking the fire by offering the US access to the military bases
        near the Taiwan Strait if you care genuinely about the 150,000 OFWs [overseas
        Filipino workers in Taiwan]," Chinese Ambassador to the Philippines Huang
        Xilian said in a forum last Friday.</p>'
  '1.2-million-housing-units-in-10-months-marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T16:42:57.000+08:00
    'imagesource': 'jcr:3c689227-f5d2-46aa-9728-ff2da3c1aa31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e6283cc-2351-4200-9266-3cafac5d9420'
    'lead': 'Around 1.2 million housing units have broken ground since the new administration
      started 10 months ago, President Ferdinand Marcos Jr. said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T16:58:12.904+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-19T16:58:13.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '1.2 million housing units began construction since assuming office –
      Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd93f5f-c70f-4c03-a7f6-0ba120c8b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Around
        1.2 million housing units have broken ground since the new administration
        started 10 months ago, President Ferdinand Marcos Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d37458-75c7-458e-947a-fb913e0d9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said he is confident the government can meet its target\
        \ to build six million housing units by the end of his term — or 1 million\
        \ yearly — under the Pambansang Pabahay Para sa Pilipino Housing (4PH) program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e6298-115f-49a4-a6d2-2b847f45d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mukha namang matutupad 'yung ipinapangako sa atin,” the chief executive\
        \ said, as he toured Bulacan for various groundbreaking ceremonies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a8867-f162-4e26-9c48-ac23dc58a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ngayon pa lang, sampung buwan pa lang tayo, ang nasimulan na ay 1.2\
        \ million units na, kaya't kaya nating mahabol ang ating pinapangarap,” he\
        \ added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27484223-916d-433c-b71e-ce6c7d1817bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think we can fulfill that promise. We've been serving\
        \ for just 10 months but we already started 1.2 million units, so we can achieve\
        \ the target.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f0db7-aa69-4dee-a7b9-4456413580ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in a chance interview during one of the events, Marcos said\
        \ he is hoping to inspect soon housing units that have already been completed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a92459-5324-4c71-bd6e-14153db9311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya tinutukso ko si Secretary Jerry (Department of Human Settlements\
        \ and Urban Development Secretary Jose Acuzar), sinasabi ko sa kanya, sa susunod\
        \ naman dalhin mo kami do'n sa mga naitayo na kasi baka sasabihin nila panay\
        \ ribbon-cutting natin tapos walang nangyari,” he told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8e521-ff3e-439f-b527-c92b16829f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi ko that's the next part, pagkanagsimula ng umaakyat, iinspeksyunin\
        \ natin para makita naman na talagang gumagalaw,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801c00d-8da9-4e0c-bae9-31a9d7734d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T16:58:12.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T16:58:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I was teasing Secretary Jerry that next
        time, he should bring us to sites with actual structures because Filipinos
        might think we are only doing ribbon-cutting ceremonies. I said the next part
        is inspecting those structures so that we could see the progress.]</p>'
  'ph-hosting-scam-hubs-hontiveros':
