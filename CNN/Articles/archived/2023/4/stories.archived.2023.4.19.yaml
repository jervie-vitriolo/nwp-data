      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SIM Registration Act is also facing legal challenges. A petition\
        \ was filed before the Supreme Court on Monday seeking to declare the mandatory\
        \ registration unconstitutional.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76bdaee-0355-4721-b745-c753ce828e2f'
      'mgnl:activationStatus': true
