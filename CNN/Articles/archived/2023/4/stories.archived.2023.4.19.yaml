      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In statements early Tuesday morning, the two rival factions pointed\
        \ fingers at each other.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87802e-7489-4ca3-a845-16e2f1116c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c917997-44c0-47bd-9070-0fa3508ee846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF accused the army of conducting airstrikes on residential neighborhoods\
        \ and of attacking the EU ambassador’s headquarters in Khartoum; meanwhile,\
        \ the army accused the RSF of targeting the ambassador’s residency, and of\
        \ targeting the WFP’s headquarters in Darfur.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de4c22-1d78-466d-b82b-c9f985c94c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08748bda-af29-4fba-b297-f155115b3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trying to broker peace</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253add7-fb5b-46bc-92ac-bd07743886e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Various foreign leaders have called for peace, with Blinken speaking\
        \ separately with Burhan and Dagalo on Tuesday.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd9cc7-ddea-44fd-8ae6-0f8186fb1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8af5b-f74c-42fb-88e7-0f9f4adc4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken “expressed his grave concern about the death and injury of\
        \ so many Sudanese civilians,” and argued a ceasefire was necessary to deliver\
        \ aid, reunify separated families, and ensure the safety of diplomatic and\
        \ humanitarian staff, according to a readout from the US State Department.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cd7f3-ceb0-4fb2-8726-1330b28b2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697994d-7e05-4624-a5ed-8912db690d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Egypt has been “in direct communication with both parties” encouraging\
        \ restraint, cessation of hostilities and a return to dialogue,” Egyptian\
        \ Foreign Minister Sameh Shoukry told CNN’s Christina Macfarlane in an exclusive\
        \ interview Tuesday.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff49c1-a8a1-4b4f-9857-231b53a1652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e4560-8bac-40ea-a3f5-e4de45fe26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sudanese Armed Forces later issued conflicting statements on a\
        \ proposed 24-hour ceasefire, intended to go into effect later on Tuesday.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f3df7-c796-4566-abc1-c50664fb0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc0e6c-3eca-47a4-bca7-211db3fa850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement citing a spokesperson on the official SAF Facebook page\
        \ said the armed forces are “not aware of any coordination with mediators\
        \ and the international community about a truce” and that the RSF announcement\
        \ for a 24-hour truce “aims to cover up the crushing defeat it will receive\
        \ within hours.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55499f9f-ceef-4e3e-9ae5-909c70a1e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aef4f6-5f75-4c03-9397-74576a87914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burhan told CNN earlier that the SAF will “adhere” to a ceasefire
        proposal by the tripartite mechanism, comprising of the United Nations Integrated
        Transition Assistance Mission in Sudan (UNITAMS), the African Union (AU),
        and the Intergovernmental Authority on Development (IGAD).</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37c67c-369a-49c8-86a6-9da5e26b03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagalo meanwhile said on Twitter that a 24-hour ceasefire “to ensure
        the safe passage of civilians and the evacuation of the wounded” was approved
        by the paramilitary force.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33f682-c152-4eba-8b16-080112a1d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f039760-20e3-4f61-8eb4-7b7ca3434911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volker Perthes, the UN Secretary General’s Special Representative for\
        \ Sudan, said on Monday the organization has been trying to convince the two\
        \ rival parties to “hold the fire” for a period of time, and asked them to\
        \ protect embassies, UN offices, humanitarian and medical facilities.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf5674-db91-41ac-9a58-bf12403bfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc9903-2846-4af8-b07d-bec46bca7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides had previously agreed to a three-hour ceasefire on Sunday,\
        \ and again on Monday, with fighting resuming afterward, Perthes said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00714d0b-845a-4b8c-91ab-30c18a717b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d40ff3-80f6-4303-917f-c028910c0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But both Burhan and Dagalo have since accused the other of breaking\
        \ that ceasefire.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ca431-e492-4aa3-b479-66b57945740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea2931-2a7c-4b92-87ba-273896cb6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN spoke to Burhan on Monday afternoon, the sound of gunshots\
        \ rang out in the background despite the supposed ceasefire – and Burhan claimed\
        \ Dagalo had violated it for the second day.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f4042-639f-4e55-a4ae-ae36f61d9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4f080-0a10-49f8-8412-28a8670a230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the RSF rebutted the accusation, claiming that they\
        \ had been trying to abide by the ceasefire, but “they keep firing which leaves\
        \ no choice” but for the RSF to “defend itself by firing back.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f1723-024b-4279-8d0f-c764d3ec2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/18/africa/sudan-fighting-intensifies-students-intl-hnk/index.html"><em>"Gunmen
        storm homes of UN staff in Sudan, according to reports, as confusion reigns
        over ceasefire"</em></a></p>'
