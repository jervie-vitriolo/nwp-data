      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first public appearance since his speech, the ambassador also\
        \ did not comment on the matter, and instead stressed the importance of maintaining\
        \ Philippine-China friendship.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de12ced-2c25-4b84-a87f-1931a6d13aa1'
      'mgnl:activationStatus': true
