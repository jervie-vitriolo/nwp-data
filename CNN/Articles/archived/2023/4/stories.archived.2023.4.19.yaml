      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once they agree on the exchange of notes, it would then be added to\
        \ the annex of the deal, Foreign Affairs Secretary Enrique Manalo said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d644b88-912f-4903-ab34-3e15c2585e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff72ac5-0d26-4be8-bb45-cd9e9d877e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only development has been the announcement of four new sites,
        so I expect that we still have to enter into talks on terms of reference for
        the use of these new sites,” Manalo added.</p>'
  'Marcos-sees-no-rice-crisis-Philippines':
