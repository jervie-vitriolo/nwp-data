  'White-House-toddler':
    'author': 'Arlette Saenz, CNN'
    'caption': 'Nancy Benac/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-19T04:14:53.000+08:00
