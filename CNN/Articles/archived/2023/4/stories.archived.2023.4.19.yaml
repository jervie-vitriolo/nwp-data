      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — A regional
        director of the National Bureau of Investigation (NBI) has claimed that suspended
        Rep. Arnie Teves threatened to file charges against him and his men should
        they continue to raid e-sabong operations in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d36c7c-b457-4957-8b57-8260d13a1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:53.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T01:14:04.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76054b4c-819c-42b9-975b-41bf16473b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:53.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T01:14:04.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " “He (Teves) said he will sue my men for stealing ₱7 million at the\
        \ cockpit,” NBI Central Visayas director Renan Oliva said. “He (Teves) continues\
        \ to say he will spare me from the case if I make it negative of any incoming\
        \ operation against e-sabong.”\r"
