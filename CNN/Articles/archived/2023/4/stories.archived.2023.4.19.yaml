    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394c22f-dcba-416e-aac8-bfe44ae00539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T12:55:00.124+08:00
      'mgnl:createdBy': 'bamba'
