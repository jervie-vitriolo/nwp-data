      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> A senator
        on Wednesday questioned the locations of the new sites of the Enhanced Defense
        Cooperation Agreement (EDCA) in Luzon, claiming that the military seems “obsessed”
        with the heightening tension between Taiwan and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1826e3-b848-4192-a34b-87b571235e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4487b-4d35-43dd-9e98-afd882c4d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Senate inquiry, Sen. Imee Marcos — who heads the foreign relations\
        \ committee — said the choice “seems to be random” and “no longer purposeful”\
        \ for the military's push for modernization.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016563da-eb34-426a-af59-e5df073faa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03db30-82d9-4210-909f-6aced4b8eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The additional four EDCA sites are located in Cagayan, Isabela, and\
        \ Palawan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38f65b-b0e8-4d40-afd4-f3c23a213126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36206463-1a84-4d6b-8094-f3c9a72c0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we have given up all claims on the east sector, west sector of\
        \ the Philippines seas. We are now obsessed with the Taiwan Strait?” Marcos\
        \ asked Defense Officer-in-Charge Carlito Galvez Jr.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d87f09-e017-4b91-9b9f-fd7fdaa4aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42ed48-6804-4d7e-b2ba-f959e8dde3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said the country's armed forces remain “concentrated on the\
        \ West Philippine Sea.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc636343-be5e-44a7-9824-549d318e31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e3cc0-4f50-4a47-9c2b-93253550646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the lawmaker was not convinced, saying Galvez gave “very contradictory\
        \ statements.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b554a3-c9e1-47d1-ac62-cbcca4801638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081fa2d9-5055-4576-b25d-b461c47a9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the defense official insisted that choosing EDCA sites was strategic\
        \ for the Philippines as they seek to provide “total defense of the archipelago.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5380c61-c166-4727-aca2-767197de0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437c371-f14d-48aa-aecf-42d1be5e17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The instruction of the president is for us to prepare for external\
        \ defense. With that, we are trying to really allocate some resources and\
        \ our modernization program on the northern side. Our vulnerability is on\
        \ the north,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4c7b7-0950-4cf9-8675-f462f3e6a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254ac4b-2635-4435-8367-64b681456ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has long been asserting its sovereignty in the disputed waters\
        \ despite a 2016 ruling in The Hague that invalidated Beijing's sweeping claims\
        \ in the South China Sea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fbc92-cc61-4b3d-8c67-4e9cff1e018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d691bb3-2f90-4b44-9e16-0cb33f1bde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regarding the rising tension between China and Taiwan, China earlier\
        \ said the Philippines might get drawn into the conflict as it has allowed\
        \ the expansion of US military presence in the country.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ae09b-3f97-44c8-bbc8-0468f0ee3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b3b3a-c620-4b12-8c3a-d75914bf4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also questioned that if the basis for choosing EDCA sites was\
        \ to also accelerate humanitarian and disaster assistance, then why is there\
        \ no EDCA site in Samar, which was gravely hit by Super Typhoon Yolanda in\
        \ 2013.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e26d88-6627-41b9-a0ce-e21c56dba327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a68c75-8504-4cdb-aad3-392156804f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said there was an EDCA site that is east-facing, noting that\
        \ they are also in talks with Gov. Luigi Villafuerte as the latter offered\
        \ areas in Camarines Sur.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6158e-268c-4ae2-abf2-a1abd308b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:36:55.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3312b2-cdf2-4a9a-bd1d-235cfdd3a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:36:55.051+08:00
      'mgnl:createdBy': 'faith'
