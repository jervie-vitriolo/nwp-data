    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951e5e5-9dda-410c-aeec-f3562db6f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.256+08:00
