      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c8ff7-e329-4b89-9d2a-4c5f64b4b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:27:37.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T23:52:50.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo and Hontiveros also wanted to hear the side of the Securities
        and Exchange Commission, especially on a supposed revocation of the license
        to operate of the Bayport complex’s developer Tambo Realty Corp.</p>'
