      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prenup photos recently went viral on social media, reviving
        nostalgia among fans of the two iconic series. The photographer said they
        shot the reenacted scenes on March 12.&nbsp;</p>'
