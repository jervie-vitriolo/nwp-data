      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        government is identifying more areas in the country for the construction of
        specialty hospitals in a bid to boost local healthcare services, President
        Ferdinand Marcos Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184a32a-b481-44a4-b43b-9a089db51347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c93c27-40ad-4ba0-97e8-b7165735e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang napagkasunduan namin, imbes na magtayo ng bago pang ospital ay\
        \ mag-extension na lang ‘yung mga ibang ospital para mayroong specialty na\
        \ ilang kama para talaga as a specialty hospital,” Marcos told reporters in\
        \ an ambush interview in Bulacan.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ba45f-d7d1-438c-a21a-b5981689e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a76d8-adf0-4b46-b5d3-022907d0c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And we are now identifying kung saan ‘yung areas. Tinitingnan natin\
        \ kung ano ‘yung naging karanasan natin noong pandemic, saan sila nahirapan\
        \ at saan malayo masyado ‘yung pasyente kailangang dalhin at doon natin ilalagay,\
        \ doon sa mga lugar na ‘yun,” he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754d18f-2921-4727-92e8-f70621fc0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43e646-4dd3-4b9d-a2f6-65bbc8983c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we agreed upon is instead of building new hospitals,\
        \ we’ll just create extensions so that there will be specialty beds, for specialty\
        \ hospitals. And we are now identifying the areas where they can be built.\
        \ We’re looking at the situation during the pandemic, what the challenges\
        \ were, where the patients had to travel due to long distance, we’ll build\
        \ them in those areas.]\r"
