      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 500-year tradition of <a href="https://filipinawomensnetwork.org/epahayagan/did-you-know-pre-colonial-philippines-longstanding-tradition-of-women-leadership-and-mysticism">“indigenous
        feminism”</a> in pre-colonial times predated the emancipation of women in
        the West. At that time, women had a <a href="https://www.journals.upd.edu.ph/index.php/rws/article/view/3248/3046">high
        status in society</a>. However, scholars note that our history of Spanish
        colonialism introduced the patriarchal culture in the socioeconomic and political
        fabric of Philippine society.</p>'
