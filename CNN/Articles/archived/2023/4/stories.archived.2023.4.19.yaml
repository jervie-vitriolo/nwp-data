      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOT chief added that Puerto Galera is a \"top-rated destination,\"\
        \ which accounts for 85% of Oriental Mindoro’s tourism economy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9943ca7-3904-4581-a9ff-ffb0cb344401'
      'mgnl:activationStatus': true
