    'jcr:uuid': 'b85ea360-1364-47b8-8444-bed6b8c623fb'
    'lead': 'The Philippine and German government agree to further improve cooperation
      in addressing the impacts of climate change, and to help those deeply affected
      by the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T22:48:44.876+08:00
