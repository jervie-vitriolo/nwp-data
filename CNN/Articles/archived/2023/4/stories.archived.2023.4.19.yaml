      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guidelines issued on Tuesday state that the general adult population\
        \ may get a second booster shot at least six months after receiving the first\
        \ one.\r"
