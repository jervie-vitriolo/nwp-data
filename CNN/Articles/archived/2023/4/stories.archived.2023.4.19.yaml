      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am an avid fan of Friends and HIMYM like the couple. I already\
        \ rewatched it many times… so shooting and recreating the scene is not hard\
        \ at all,” he told CNN Philippines.\r"
