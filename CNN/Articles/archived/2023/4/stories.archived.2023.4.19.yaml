    'template': '1'
    'title': 'PH, Germany eye data sharing, collaboration between scientists to address
      climate change impact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb095cc8-e80f-42fa-9a31-2c6f2a104a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Philippine and German government agree to further improve cooperation in addressing
        the impacts of climate change, and to help those deeply affected by the climate
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3e345-8b1f-4769-837e-7e7a2998d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408de60f-192c-4f09-9911-3ca84e17035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German State Secretary and Special Envoy for International Climate\
        \ Action Jennifer Lee Morgan recently concluded her visit to the country,\
        \ where she met with survivors of Super Typhoon Yolanda in Tacloban and held\
        \ a series of discussions with Filipino officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4985e88-06ec-4897-803c-c23eba456860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a90eab-b0f0-4fbc-836b-7ba6fa27cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, Morgan said one aspect of possible\
        \ cooperation is sharing of data.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879daeb-7485-467d-b2ba-296bc4361607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766a5f4-fd96-41a4-89ef-edfcdabc8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have a project on climate research that's actually doing local\
        \ projection so that you can prepare in advance,\" she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e374b-6796-4b1c-b450-6d9549c73ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e3e26-8cfc-46c6-8594-41b805a44c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German official added that among her priorities is to speak with\
        \ German scientists and how they can work with their Filipino counterparts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2d574-5c7c-49d7-a046-5b930f662f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b8868-476e-4de2-8c2c-8f750abfd6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She revealed that her trip was personal since she was a climate change\
        \ negotiator when Yolanda struck, and she wanted to personally hear and see\
        \ how the survivors are rebuilding from the devastation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcec11-b29f-44d8-af6b-f8a206998abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e374aaa-226c-40dd-8c75-52ab4b8636fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The world is not doing what is needed on climate change yet and still\
        \ emitting so much so we can expect weather events in the future so getting\
        \ people ready making sure that their homes can stand storms, winds and water\
        \ is more important than ever,\" Morgan said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ab3c0-21a2-4b21-89a7-b2b02e591399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b268b-15f4-4fe0-813a-0ce741bce99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After visiting Tacloban, the German official said she will closely\
        \ work with her Filipino counterparts as they prepare for the United Nations\
        \ Climate Change Conference of Parties set for November in Dubai.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965de5f-31c9-47bc-83fd-1960df6979d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5f23b-019b-4d8f-a030-d8a181b48524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the agenda is a breakthrough agreement creating a \"loss and\
        \ damage fund.\" Under the deal, countries responsible for high carbon emissions\
        \ will compensate vulnerable nations gravely affected by climate change.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d1231-ee51-46b4-bf29-69097d7948e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603cc32-03e9-46c5-ace6-feca2181d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:48:44.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T22:48:45.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These funds should not only be for humanitarian assistance right
        after the disaster but should also explore how this can be tapped during the
        rebuilding period," Morgan said.</p>'
