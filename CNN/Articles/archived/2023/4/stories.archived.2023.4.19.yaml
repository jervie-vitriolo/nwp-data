      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sasang-ayunan niyo po ako, i-postpone po natin ang Barangay
        (and SK) elections sa Negros Oriental</em>," Tolentino said. "<em>Kung i-postpone
        po iyon, magkakaroon ng mas malakas na momentum ang ating peacekeeping forces</em>."</p>'
