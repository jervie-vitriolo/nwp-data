      'mgnl:type': 'text'
      'text': "Sen. Ronald “Bato” dela Rosa’s Committee on Public Order and Dangerous\
        \ Drugs is leading the hearing on the assassination of Degamo and others that\
        \ happened in Negros Oriental.\r"
    '19':
