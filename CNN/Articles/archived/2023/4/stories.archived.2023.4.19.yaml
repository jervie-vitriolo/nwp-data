      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister also urged fighting parties in the recent outbreak of\
        \ violence in Sudan to “end hostilities immediately,” and return to negotiations.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bd432-de8e-4974-9da8-f07b1186d836'
