      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0434b-205f-40b4-9700-1d8919cefb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:15:04.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T05:15:05.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension will also help our subscribers secure valid IDs or
        proofs needed to register their SIM. We don''t want to alienate or leave behind
        the remaining 45% who have not yet registered," Yang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe3109-1f08-4698-a1b0-a52e0e1bfbd4'
