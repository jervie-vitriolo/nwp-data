      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/18/asia/g7-foreign-ministers-meeting-japan-taiwan-ukraine-intl-hnk/index.html"><em>"G7
