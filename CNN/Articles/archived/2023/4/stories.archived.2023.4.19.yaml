      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The most important thing right now, as far as tourism is concerned,\
        \ is to really ensure the continued viability of Puerto Galera as a tourism\
        \ destination, considering that no less than 11,000 tourism workers depend\
        \ on the industry continuing to be open,\" Frasco said.\r"
