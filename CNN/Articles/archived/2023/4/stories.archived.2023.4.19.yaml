      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their communique Tuesday, the bloc’s foreign ministers stressed\
        \ their interest in working together in the Indo-Pacific – a region now viewed\
        \ by the US as a key theater for its competition with China.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8be22c-bc7e-4d08-939c-33f425584a42'
