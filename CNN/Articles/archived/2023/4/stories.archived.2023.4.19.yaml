  'stop-commercial-release-rice-eggplant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T19:43:02.000+08:00
    'imagesource': 'jcr:943671a9-c061-4a94-9606-34e60f91bf0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95450b9e-70df-4723-8225-ccf3767dd142'
    'lead': 'The Supreme Court issues a writ of kalikasan in a case seeking to stop
      the commercial release of genetically modified rice and eggplant products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T19:47:02.090+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-04-19T19:47:02.444+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court']
    'stories': []
    'template': '1'
    'title': 'SC orders stop to commercial release of genetically modified rice, eggplant
      products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f3832-0283-49b0-af71-0ab1044fcd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.102+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Supreme Court on Wednesday issued a writ of kalikasan in a case seeking to
        stop the commercial release of genetically modified rice and eggplant products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2872f-c0b9-4d29-8c3e-8da5ddbd0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.102+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f563137-ec03-4d54-9860-e7d96fe064a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.102+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petitioners, led by farmers’ group Magasasaka at Siyentipiko Para sa\
        \ Pag-Unlad ng Agrikultura, claimed that Golden Rice and Bt Eggplant are genetically\
        \ modified organisms, which need further study on its safety.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe8d2b-cd01-4ca8-97a1-c7ab506fdba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.103+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e6d0e8-e7e2-4e65-84f1-2930c8b7595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.103+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to petitioners, Golden Rice is a modified rice injected with\
        \ maize or corn and a gene from bacteria found in soil, which allows the plant\
        \ to biosynthesize beta-carotene — a source of Vitamin A — in the edible parts\
        \ of rice.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb788f-27b1-47c2-96bc-e8a087539440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.103+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520cbdb-c719-46c3-be12-1081153e2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the petitioners said the Bt Eggplant was designed to produce\
        \ its own toxin to kill fruit and shoot borer, a common pest that consumes\
        \ and damages eggplants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388a3ee-2cdc-49e2-939f-78920eecd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bdd55-745a-403e-b523-07850e4e238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court required the Department of Agriculture, the Bureau\
        \ of Plant Industry, Department of Environment and Natural Resources, Department\
        \ of Health, Philippine Rice Research Institute and the University of the\
        \ Philippines – Los Baños to file a verified return within 10 days from service\
        \ of the writ.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f71d4-36bd-4d2d-bd1e-265fa1984cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.105+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fed79d-0b56-4426-9a51-27c957418a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.105+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A writ of kalikasan is a legal remedy to protect one's right to a balanced\
        \ and healthy ecology when it is violated or threatened.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01043d7d-5058-4d2e-a6fc-fd274fde4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.105+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c759ee-170f-4b28-80d1-44727632081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.106+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2022, the petitioners also sought the issuance of a Temporary
        Environmental Protection Order directing the Agriculture department to do
        the following:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9f1a9-bec8-4100-87a8-934736625b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.106+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e63fac-8444-48e1-a541-baf4934cbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.107+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-19T19:47:02.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(a) Refrain from commercially propagating Golden Rice and issuing biosafety\
        \ permits for commercial propagation of Bt Eggplant.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2a25a-0367-48f2-bac4-d83a2d475e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T19:47:02.107+08:00
