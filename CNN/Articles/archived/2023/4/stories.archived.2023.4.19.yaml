      'jcr:uuid': 'cb908e90-7ba4-4d44-b4cd-64796f76696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T20:46:28.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T20:47:33.381+08:00
