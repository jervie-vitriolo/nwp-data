  'us-edca-sites-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-19T13:04:49.000+08:00
    'imagesource': 'jcr:9f1f6483-b13a-41a8-9a9d-fc6cd1dd4435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fe8e31-ba97-4dab-bd70-da8f74f99f72'
    'lead': 'The US government has earmarked an additional $18 million for the construction
      of Enhanced Defense Cooperation Agreement (EDCA) projects, Foreign Affairs Secretary
      Enrique Manalo disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T13:07:12.032+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-19T13:07:12.248+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: US allots $18M more for EDCA sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff4754-ebcd-4792-9c49-ce7b3e2e5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        US government has earmarked an additional $18 million for the construction
        of Enhanced Defense Cooperation Agreement (EDCA) projects, Foreign Affairs
        Secretary Enrique Manalo disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747edeb-48bb-4df4-b59a-82b4b940963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a Senate inquiry on Wednesday regarding the issues surrounding EDCA,
        Manalo said the US government committed to providing additional funding that
        would cover “existing and new agreed locations.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a64829-5c35-49ff-862d-135e7d1199b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was decided during the third US Philippines 2+2 Ministerial Dialogue
        in Washington last week, he noted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e9055-e67a-44af-bfd7-66b286526f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new funds are on top of the $100 million earlier secured from the
        US.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b698aaf-874c-4fd1-8b9f-0d020207414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manalo also said there has been “significant progress” in EDCA projects,
        with six of them set for completion “within 2023,” including the runway project
        at Pampanga’s Basa Air Base and storage facilities in Mactan Air Base.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e430f4-3371-4daf-9ef8-bf8fb4f0fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government earlier this month identified the additional four EDCA
        sites located in Cagayan, Isabela, and Palawan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbcdc9-452b-4054-873b-719914b6b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:07:12.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-19T13:07:12.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA seeks to beef up the alliance between the US and the Philippines,
        where they can conduct combined training, exercises, and interoperability
        in identified locations.</p>'
  'pakistan-ramadan-economic-crisis-hunger':
    'author': 'Sophia Saifi, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-19T13:46:58.000+08:00
    'imagesource': 'jcr:f2fa3d43-cc4e-4b1f-9842-1b9084e887c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9288737-dbea-46d6-bdff-718ff2dbe2ef'
    'lead': 'In Pakistan''s capital, people are lining up in the hundreds for a single
      bag of free flour at a government distribution center during the holy month
      of Ramadan, which ends this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T13:58:19.659+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-19T13:58:20.077+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'An economic crisis in Pakistan means many are going hungry during Ramadan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd7ef0-3d12-4095-8fcd-3b2d1616af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In Pakistan''s capital, people are lining
        up in the hundreds for a single bag of free flour at a government distribution
        center during the holy month of Ramadan, which ends this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a026267-fca0-4935-9c1b-d1ccb7f37534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid record inflation and soaring poverty, Prime Minister Shahbaz Sharif\
        \ announced a relief package in early March offering a bag of free flour to\
        \ \"to the poorest of the poor.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7541b2-f0fc-4c75-805a-8db966d57b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing in line under the hot spring sun, 20-year-old Waqas Chaudhry,\
        \ who works in the tech sector, has never had to ask for charity before in\
        \ his life.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26fa03-8b9c-4ce6-9fb0-4603dd7717ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything has become so expensive,\" he told CNN. \"It has become\
        \ incredibly difficult just to survive.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771c950-655f-4118-a4db-8644b395890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past month, about two dozen people have died in the country\
        \ while waiting for the food donations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1f0c3-abbc-40d1-8742-ce5cda74a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Karachi, Pakistan's financial center, 13 women and children died\
        \ in March when hundreds of people caused a stampede in the rush for free\
        \ food. Nine were killed in late March at separate government run flour distribution\
        \ sites in the northwestern province of Khyber Pakhtunkhwa.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339957a8-94bf-401a-b9d0-6891e8434a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Human Rights Commission of Pakistan has expressed concern at what\
        \ it called \"mismanagement\" that caused stampedes at wheat flour distribution\
        \ centers set up by the government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bea25e-d7ae-4492-90d2-b12d9cc6503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Few in this nation of over 200 million have been spared by an economic\
        \ crisis that started last year due to high inflation, a depreciating currency\
        \ and low reserves of foreign currency, which are used to purchase imports\
        \ like food and fuel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eed0e2-a148-40dd-92df-19821fef2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One third of Pakistan's farmland was affected after catastrophic floods\
        \ last summer. According to the International Rescue Committee, 33 million\
        \ people in Pakistan were affected by the severe flooding that has caused\
        \ $40 billion in economic damage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4fc36-5eab-4b1f-9f92-c170e2c0ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has been trying to reach agreement with the International\
        \ Monetary Fund to restart a $6.5 billion loan program that has stalled since\
        \ November, in an effort to keep the economy afloat.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93b9f7-169f-4b3a-8521-d4f36cce05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fund has presented a set of conditions in exchange for the release\
        \ of a $1.1 billion loan installment. It includes liberalizing the rupee's\
        \ exchange rate and raising taxes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d3f30-1652-4721-8ebf-b2879dee5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Unsustainable'' program</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab4737-f06e-48cc-a4c1-5140d84b1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s consumer price index rose to a record 35% in March from
        a year earlier, according to official figures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fb3c0-844d-45b4-8345-b6225e81732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The March inflation number eclipsed February's 31.5%, the statistics\
        \ bureau said, as food, beverage and transport prices surged up to 50% compared\
        \ to last year. Staples like the price of flour, a staple of Pakistani diets,\
        \ has doubled over the past year, according to the bureau.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ada913-0e18-4220-91a3-6f5a8539900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition leader and former Prime Minister Imran Khan has called the\
        \ government's flour distribution policy \"unsustainable\" and that it was\
        \ \"humiliating people.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c94e4-5fee-470f-85ae-07da787bcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Pakistan has lurched back and forth from multiple crises in recent\
        \ years, the current economic hardships are especially acute. There is widespread\
        \ discontent and despair.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643657b-b04d-4aa1-8680-dc9957c5748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a survey conducted by Gallup &amp; Gilani Pakistan, just\
        \ under three quarters of 2,000 respondents think the country's economic situation\
        \ has gotten worse over the last six months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9595e21-7bf0-433c-ad49-d7d486903642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ammar Khan, a senior nonresident fellow at the Atlantic Council, a\
        \ Washington think tank, says several factors caused the rampant food inflation:\
        \ surging global grain prices due to the war in Ukraine and a record drop\
        \ in the value of the rupee against the US dollar which made imports more\
        \ even expensive.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4eb44-b9d1-4954-b0bb-3448de3133c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan said a shortage of basic imports such as animal feed and other\
        \ raw materials essential for food production contributed further to the food\
        \ crisis and widespread hunger.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9416bda-0339-450f-99e2-f076e604ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a possible solution to the food crisis would require a successful\
        \ deal with the IMF, which would allow access to US dollar funding and help\
        \ more imports to flow back in.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edba53-47ee-4c2f-8283-f0112902004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rampant smuggling</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a69a83-5524-4ec8-a0e6-7b70f104936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smuggling has also contributed to food shortages.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ef375-f3ba-4d43-8b04-77274fc5be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adil Mansoor, a food security analyst based in Karachi, said basic\
        \ food items such as flour were being hoarded in Pakistan and smuggled across\
        \ the heavily policed Afghan border in the country's north to be sold for\
        \ lucrative returns in Central Asia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ceba6-21ce-4585-990e-1f09c179fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Pakistan's Interior Minister Rana Sanaullah reiterated\
        \ the government's \"resolve\" to take \"strict action\" against elements\
        \ involved in smuggling.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523222c6-d996-4eca-b3d6-52f3ab69f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramadan is a period of thanksgiving and shared meals, but the festivities\
        \ have been overshadowed by the economic crisis. Charity is an important component\
        \ of the holy month and each year soup kitchens lay out free iftars, the meal\
        \ eaten after sunset to end the daily fast.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9caa3c-ecf6-454b-8649-d6d20b48e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, according to the Saylani Welfare International Trust, a\
        \ nongovernmental organization that provides free meals, the number of people\
        \ relying on goodwill has doubled. There has been little to celebrate for\
        \ many.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16937ca8-2919-42c8-87b9-b2ca99c139c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can't pay our children's school fees,\" said Syed Naseer, a construction\
        \ worker waiting at the soup kitchen. \"We break our fast with just water\
        \ and a date...other delicacies are only things we can dream about right now.\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505341b8-ff01-49dc-96f8-27bc20ad354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic despair here won''t end with a bag of flour, as so
        many in Pakistan go to bed hungry this Ramadan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530c4f6-3b77-400d-a209-014b0195bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T13:58:19.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T13:58:20.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/19/business-food/pakistan-ramadan-economy-crisis-hunger-hnk-intl/index.html">An
        economic crisis in Pakistan means many are going hungry during Ramadan</a>"</em></p>'
