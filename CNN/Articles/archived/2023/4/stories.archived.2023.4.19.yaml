      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        widow of Negros Oriental Gov. Roel Degamo lambasted Pryde Henry Teves for
        trying to separate himself from the cases of killings the latter’s family
        had allegedly ordered in the province when he was the one who benefited from
        these.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952490fc-d225-4a8f-8f76-54581b37ee7f'
