      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On assigning EDCA sites for counterterrorism efforts in Mindanao, Galvez\
        \ said there is an existing camp in Zamboanga and an extension arrangement\
        \ in Cotabato City.  \r"
