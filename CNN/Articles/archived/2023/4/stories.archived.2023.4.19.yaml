      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH officer-in-charge Maria Rosario Vergeire earlier said the general\
        \ public may start getting the extra shot once the guidelines are out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2ce7e-2f8a-40f0-94bd-51f57634c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T08:41:39.866+08:00
