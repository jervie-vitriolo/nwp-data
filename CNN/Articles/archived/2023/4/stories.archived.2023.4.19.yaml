      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far back as the ‘80s, Filipina academic Delia D. Aguilar, author
        of landmark studies on the women''s movement in the Philippines, has been
        interrogating the gender relations of power in the family. In her<a href="https://www.sciencedirect.com/science/article/abs/pii/0147176789900278">
        1989 paper</a>, she wrote: “It is perfectly safe to say that in no other part
        of the Orient [do women have] relatively so much freedom or…play so large
        a part in the control of the family or in social or even industrial affairs.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9569098-c073-4d51-98e5-213a27105376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.260+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849596c0-82b6-46b9-9b96-45633d8cda4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.260+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Enjoying an equal status with her husband, [the woman] nevertheless\
        \ gives him the illusion that he is lord and master of his household. Although\
        \ she accepts a form of double morality, the males being allowed freedom denied\
        \ the female members of her family, her informal influence in society often\
        \ affects the economic and political affairs of the country.” \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb7f3a-2ee4-406f-85c0-e87d9e9b7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4b165-f7a2-4e5e-af80-a8fabed2c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One need not look far to understand the extent of women’s “informal
        influence.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf59dc-564a-4b87-8a47-8a73bd66cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c096b2-0677-461f-8274-be91ac8156b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the country’s highest seat of power, three strong female figures\
        \ are warmly ensconced within the proximity.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c4a7f-ba7a-4b31-bc6a-24f3fa6c33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f34945-70b1-46aa-a4ea-fb4d0b147fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s mother, former First Lady Imelda Marcos, has been
        previously described as the “supreme politician in the family” and a <a href="https://www.cnnphilippines.com/entertainment/2019/10/1/Imelda-Marcos-The-Kingmaker-documentary.html">kingmaker</a>
        in the Lauren Greenfield documentary of the same name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c16218-98c2-4034-b5f5-76c7ab6a04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dd283-4ae5-443f-a413-768b67730036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential sister Senator Imee Marcos, apart from being the
        self-appointed <a href="https://www.onenews.ph/articles/imee-to-be-bongbong-s-sap-super-ate-ng-pangulo">SAP</a>
        (“Super Ate ng Pangulo”) has began <a href="https://www.cnnphilippines.com/entertainment/2022/8/5/Maid-In-Malacanang-MTRCB-Daryll-Yap-Marcos-family.html">producing</a>
        <a href="https://twitter.com/cnnphilippines/status/1630572697133678598?s=20">Marcos-centric</a>
        films. In these films, she has the most prominent role, where she was in fact
        the titular “Maid in Malacañang” with the elder Marcos uttering the line:
        “Ikaw [Imee] naman ang pinakamahusay na katulong sa Malacañang.” (You, Imee,
        are the best maid in Malacañang.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315b56c-f9f9-48b7-bc38-42b8a61c71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a2fed-b535-4168-a8d8-079000745540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the current First Lady, Liza Araneta-Marcos, who <a href="https://youtu.be/QimmWabdg2c">previously
        implied</a> she did not want to be involved in politics, was repeatedly rumored
        to have a hand in <a href="https://www.cnnphilippines.com/news/2023/1/24/Liza-Marcos-appointments-Sandro-Marcos-groomed-to-be-president.html">presidential
        appointments</a>. The rumors were so rampant that both the First Lady and
        her husband have made statements to address them, with President Marcos explaining
        in a <a href="https://www.cnnphilippines.com/news/2023/1/24/Liza-Marcos-appointments-Sandro-Marcos-groomed-to-be-president.html">January
        media panel interview</a> that his wife only “helps in terms of organization.”
        “Not political decisions,” said President Marcos during the interview. “Legal.
        I will ask her. Whenever there’s a legal question, I’m not a lawyer, so I
        need an expert opinion. She’s right next to me most of the time, so I could
        turn to her,” he said. The First Lady, meanwhile, <a href="https://www.youtube.com/watch?v=F_a2Lz1Wz-w&amp;ab_channel=INQUIRER.net">sent
        a video message</a> to members of the Malacañang Press Corps, in which she
        said that she was “sick and tired of people using [her] name” in the appointments
        of Intelligence Service Armed Forces of the Philippines (ISAFP) officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6697edd-e165-4ff9-bb64-3f0fab8e045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The strong female character</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19d2c7-4d69-47ac-babf-bcf3e8bd5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 2022 Presidential elections proved that Filipinos still gravitate
        towards strong male figures, where do women position themselves in this society?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ac8f3-978f-4d75-af6f-819120cd628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23654a-c9ac-4838-a4d5-e0c1844cc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2001 <a href="https://www.journals.upd.edu.ph/index.php/kasarinlan/article/view/1073">study</a>
        by Leonora C. Angeles investigated the complexity of Filipino masculinity.
        “We often hear Filipino men speak of themselves as ‘macho, machunurin sa asawa,’
        as member of the ‘Yukuza, yuko sa asawa,’ or as ‘Pedrong Taga, taga-luto,
        taga-laba,’” she wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a1fc0-e530-4ccb-9c6e-55b8ddd33503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb1695-c50c-415c-8b26-24abde7b6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:47:40.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In today’s Instagram era, this has evolved into the cutesy titles like\
        \ “The Bullied Husbands Club,” popularized by Argentinian businessman Nico\
        \ Bolzico, husband of Filipina-French multi-hyphenate Solenn Heussaff.\r"
