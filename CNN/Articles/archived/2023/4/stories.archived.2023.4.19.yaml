      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Philippine National Police (PNP) and the National Bureau of Investigation
        (NBI) are still verifying Tuesday''s alleged massive data breach, where over
        1.2 million applicant and employee records of various agencies were supposedly
        leaked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562208ea-d8e5-4b30-b1fc-8927dbd125e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report on cybersecurity research company vpnMentor, researcher\
        \ Jeremiah Fowler said a database with a total size of 817.54 gigabytes containing\
        \ 1,279,437 records relating to affairs of law enforcement agencies had been\
        \ exposed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa6910-12bb-471e-939f-d54e7013a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fowler said he could \"validate that the data was exposed for a minimum\
        \ of 6 weeks, during which I did my best to have it secured.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de1649-b26d-4924-bb87-a07e137a08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that a comprehensive forensic audit is \"necessary.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5efc2f-67f7-4bc0-842f-fef82de60142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Samples of records include copies of fingerprint scans, signatures,\
        \ and required documents from multiple Philippine state agencies including\
        \ the Philippine National Police (PNP), National Bureau of Investigation (NBI),\
        \ Bureau of Internal Revenue, Special Action Force Operations Management Division,\
        \ Civil Service Commission, amongst others,\" he wrote.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d61eb-8df1-4c47-ab4a-5d3ae7caf640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cybersecurity researcher added that the database contained character\
        \ recommendations that certified applicants possessed a good moral character\
        \ and had no prior criminal records, and a selection of documents containing\
        \ Tax Identification Numbers (TIN).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f46248-994a-4ee7-8b5d-888fd8ae59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot categorically say at this time that there was a leaked\
        \ applicants data,” said PBGen. Sidney Hernia, the director of PNP's Anti-Cyber\
        \ Crime Group. \"We are still conducting vulnerability assessment and penetration\
        \ testing. We also requested complete access logs from PRSS (PNP Recruitment\
        \ and Selection Service) to evaluate those logs.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e350aa7-23f8-4310-9b5c-baef537545d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the initial assessment of our IT people, so far wala kaming\
        \ nakitang breach sa aming system but continuous ang aming verification at\
        \ monitoring [we did not see any breach on our system but our verification\
        \ and monitoring continue],\" said NBI spokesperson Giselle Dumlao.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221663e-d72a-423e-9ae8-6a4734acba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BIR has yet to issue a statement while the CSC has yet to respond\
        \ to CNN Philippines’ request for comment.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939efc2-ede2-4732-a904-ad0553b7ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fowler said he made attempts to talk with relevant authorities but\
        \ did not receive an official response.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f00b84-f525-499b-a615-d15d4f60be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Due to the amount of time from when the exposure was discovered, reported,\
        \ and finally closed it is unclear exactly how long the database was publicly\
        \ accessible or if anyone else may have accessed it,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf5453-878e-44f7-a62e-b0fd6746aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fowler warned individuals whose data were leaked could be potential\
        \ victims of identity theft, phishing attacks, and a range of other malicious\
        \ activities.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73fc99-85b0-438f-b37c-c5853bb46897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T21:45:23.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-19T21:45:23.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The availability of government records in an unsecured database
        raises concerns about potential national security issues. The exposed records
        could also potentially allow criminals to target members of law enforcement
        for blackmail or other schemes,” he said.</p>'
