      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f3c4a-4769-451b-bd7b-aa80338623c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T08:41:39.862+08:00
      'mgnl:createdBy': 'kristel'
