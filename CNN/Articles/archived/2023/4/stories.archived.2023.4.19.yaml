    'jcr:uuid': '485b0cb3-24e3-4200-b234-ff307dc0f04e'
    'lead': 'A tiny intruder infiltrated White House grounds Tuesday, prompting a
      swift response from the US Secret Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T04:17:13.469+08:00
