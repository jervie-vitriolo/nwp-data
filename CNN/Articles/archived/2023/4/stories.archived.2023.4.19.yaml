      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ad003-7796-47df-b072-3b2fd829f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T04:27:31.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-19T04:27:32.087+08:00
