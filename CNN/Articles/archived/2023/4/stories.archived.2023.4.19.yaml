    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef39042-f67b-44ea-a4b2-777b44b0447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.323+08:00
