      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, however, said the government won't be closing its doors on\
        \ the product's importation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c59852-8c45-4fec-8b12-b3755802f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f234d7a-489d-4ece-b058-b5d5523f2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T22:40:43.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-19T22:42:41.616+08:00
