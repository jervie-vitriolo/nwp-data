  'Ed-Picson-ABAP-president-sportscaster-dies-69':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-19T18:26:17.000+08:00
    'imagesource': 'jcr:abf82a6d-ec1c-4f94-a3b7-9b18812e153d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feef6460-6386-4497-a24e-ac7aa0c4aa8a'
    'lead': 'It''s a sad day for Philippine sports as the national boxing head loses
      his bout against liver cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-19T18:27:53.873+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-04-19T18:29:18.261+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ABAP president Ed Picson dies at 69'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9f79d-e13c-40cc-8e0e-b5c9e41a3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:27:53.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Association
        of Boxing Alliances in the Philippines (ABAP) president and veteran sportscaster
        Ed Picson died Wednesday morning due to liver cancer complications. He was
        69.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f5920-d8c6-41c0-9313-168d30578e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:27:53.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with deep sadness that I confirm that ABAP President Ed Picson\
        \ passed away this morning due to complications from cancer of the liver,\"\
        \ ABAP secretary general Marcus Manalo said in a statement. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e272d6b-c2b3-42ff-a3ca-2d1d6877e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:27:53.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Picson became a household name among local basketball fans during his\
        \ stint as an anchor and commentator in the Philippine Basketball Association.\
        \ He also gained popularity with his boxing show called \"Blow by Blow\" in\
        \ the 1990s that featured the early fights of Filipino ring legend Manny Pacquiao,\
        \ who revived the program again late last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfff30d-a2db-4e3b-bab2-5e4d69fb0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:27:53.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Picson then transitioned to sports politics. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea2cee-1a55-4af4-830c-7277051e3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:27:53.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After years of serving as executive director and secretary general\
        \ of ABAP, he was elected president of the sports body in November 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04732cb9-dfe2-4dcc-895d-b61a221d5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:27:53.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under his watch that ABAP had its best campaign ever in the
        Olympics when Carlo Paalam and Nesthy Petecio bagged one silver medal apiece
        and Eumir Marcial won a bronze medal at the Tokyo 2020 Summer Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388d8c3-5039-4457-8ceb-e9ad74ba54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T18:29:18.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-19T18:29:18.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this report.</em></p>'
