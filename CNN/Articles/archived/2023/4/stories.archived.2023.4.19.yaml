      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82707ff8-e831-42af-86c4-f3ba0ddf9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T14:49:47.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-19T17:58:18.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So when couples who want to recreate scenes from the sitcoms reach\
        \ out to him, producing them is barely a challenge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5e445-3e10-4bef-b635-a8d1d0ef8575'
