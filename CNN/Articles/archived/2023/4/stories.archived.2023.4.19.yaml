      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, matriarchs have been having a moment. “Kadenang
        Ginto’s” Daniela Mondragon, played by Dimples Romana, was immortalized as
        a meme in her red dress, black purse, and red suitcase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d6def-bb2b-4803-8c32-2021fb2e92e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad42432-5f26-4f21-b318-f95268decfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T10:40:40.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-04T16:32:22.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as early as the year 2000, when “Pangako Sa ‘Yo’s” Madame
        Claudia (Jean Garcia) rose to fame, this was how wealthy wives have been usually
        portrayed — as villains. How does this portrayal of Filipino matriarchs as
        antagonists further stereotype and shape our understanding of women?</p>'
