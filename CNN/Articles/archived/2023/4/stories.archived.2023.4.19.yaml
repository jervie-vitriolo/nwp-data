      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Tolentino proposed to postpone the upcoming
        barangay and Sangguniang Kabataan (SK) elections in Negros Oriental.</p>'
