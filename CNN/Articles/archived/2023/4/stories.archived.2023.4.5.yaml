      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 14-page decision, the SC ruled that the delay in the probe violated
        Yap’s right to speedy disposition of case.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12082a-414c-4360-a844-62fec4058088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Although delay is not to be determined solely from the length of time
        taken for the conduct of the preliminary investigation, a long delay is inordinate
        unless the Office of the Ombudsman suitably justifies it,” the SC said.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f706be4-251f-428b-a603-a0fccb36418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The courts must take unusually long periods into careful consideration
        when determining whether inordinate delay exists for otherwise, the constitutionally
        guaranteed right to speedy disposition of cases would be reduced to nothing
        but an illusory promise,” the court added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d46cec-81d7-45c4-9e98-fa1e9bc30cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sandiganbayan in 2018 filed graft charges against Yap and nine
        other PhilRice board members over the irregular car loan plan for employees
        that was “grossly and manifestly disadvantageous to the government.”  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfcf4a-5bd5-40fa-8bda-b2bf2938aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The high court noted that the Ombudsman took three years, six months,
        and two days to finish the preliminary investigation.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccceaf62-740b-4ba0-b974-736c253ce426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Apart from averring that the period was reasonable considering that
        it allowed the investigating prosecutor to carefully evaluate the complaint
        and supporting documents, it is quite palpable that the prosecution miserably
        fell short of discharging its burden to justify the delay in contravention
        of the guidelines set in Cagang,” the SC said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13ff22-415d-4cb3-b5e9-84fe43d5c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cagang case in 2018 set the parameters in determining the presence
        of inordinate delay in right to speedy disposition of cases or the right to
        speedy trial.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8328a-a4a9-4654-9018-f762312b86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:21:37.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T20:21:37.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Petitioner cannot be deemed to have waived his right to question the
        inordinate delay in the termination of the preliminary investigation as he
        invoked his right to speedy disposition of cases at the earliest opportunity,”
        the SC added.<p><br></p>'
