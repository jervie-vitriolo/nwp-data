    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Roel-Degamo', 'task-force']
    'stories': []
    'template': '1'
    'title': 'Task force to file complaints vs. alleged masterminds in Degamo slay
      in 1-2 weeks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be832a2-359c-4b8d-b485-c99c09e7292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The joint
        task force formed to investigate the killing of Negros Oriental Gov. Roel
        Degamo may file the complaints against the alleged masterminds in a few weeks,
        the Department of the Interior and Local Government (DILG) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02ef0b-286d-4c52-86ae-f4633e6e342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let’s see, probably in a week or two,” DILG Sec. Benhur Abalos told
        CNN Philippines’ The Source.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee8dc3-a774-44ff-9743-b4162abd14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On March 27, Justice Secretary Jesus Crispin Remulla said complaints
        may be filed that week against Negros Oriental Rep. Arnolfo Teves, who he
        said appears to have orchestrated the crime.  https://www.cnnphilippines.com/news/2023/3/27/more-complaints-vs-Degamo-slay-suspects.html'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8072f-51ca-431b-99cf-048299aca1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Remulla on Degamo assassination: ‘Case closed’</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b44c7-90c4-4e4c-adfd-9761287bb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, murder and other complaints were filed against the 11 arrested
        suspects. Meanwhile, state prosecutors will formally include as co-accused
        in the case ex-army reservist<a href="https://www.cnnphilippines.com/news/2023/4/5/marvin-miranda-charges-degamo-killing.html?fbclid=IwAR1D0aQBAiLmPCOBDl5n_DwgVynIAk4eGKoYaBuVUuvTTiMdDJT_IoTod20">
        Marvin Miranda,</a> whom they claim worked with Teves to kill the governor.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f493812-368d-4169-9702-39d56a0d5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abalos said authorities are now focused on catching other alleged masterminds.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e7c3f-ba39-4db2-9249-21b92d72b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More pieces of evidence are also being gathered to make sure these
        are "airtight" once the case is heard before the court, he added.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39d882-beec-4cc4-aa4d-bc8eb0074bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang ebidensyang dapat ilatag mo should be really airtight and stand
        not only ‘yung probable cause sa fiscal dahil hanggang fiscal ka lang non,”
        he noted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8439344-fd73-4882-800d-7a31c9e49927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The evidence you should present should be really airtight
        and can stand not only the probable cause in the fiscal because otherwise
        you cannot pass through the fiscal.]  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1dc2f-2036-46a8-8831-12a218912e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If proven that Teves is guilty of the crime, Abalos said international
        police may be tapped or the lawmaker’s passport may be revoked if he still
        refuses to return to the Philippines.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa860d00-30e5-4da1-947a-f5dc573c2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves flew to the United States late-February for medical purposes.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7e21e-4533-48e0-b9f5-e9f89a01a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:02:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T15:02:20.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While his travel authority expired on March 9, the embattled lawmaker
        refuses to return to the country, citing security concerns.<p><br></p>'
