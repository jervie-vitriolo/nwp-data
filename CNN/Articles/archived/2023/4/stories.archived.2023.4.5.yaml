      'mgnl:lastActivated': 2023-04-05T11:42:08.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation in Metro Manila also fell to 7.8% from February’s 8.7%, while
        it dropped to 7.5% in areas outside the capital.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b8297-937d-4979-be08-a929f912e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Western Visayas had the highest inflation last month, recording a 9.1%
        rate. The Cordillera Administrative Region, on the other hand, posted the
        lowest inflation at 5.6%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6cee8-acad-4a59-96b8-56f9237f196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Mapa, 15 regions recorded a drop in the inflation rate
        in March.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9b966-7d21-4eb4-8010-78159896f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, core inflation, which excludes volatile items like food and
        energy, continued to increase to 8% from February’s 7.8%.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1835f-1b39-4615-88b0-10ed69c7b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, asked when Filipinos would feel the recent surge in oil
        prices in the global market, Mapa said that based on early last year’s situation
        when the Ukraine-Russia war triggered skyrocketing oil prices, the impact
        was seen in about two months.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf8af4-c175-458b-a6ab-96e60d66c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang effect niya sa price ng gas and diesel, medyo mabilis pero ‘yung
        isa nating nakita ay ‘yung effect sa transport, ibang commodity groups that
        are being delivered ay medyo may lag,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276244f-a32d-46d2-b9ec-78b1d2b4998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Its effect on the prices of gas and diesel was quite
        fast, but the one thing we saw was the effect on transport, other commodity
        groups that are being delivered, had a bit of a lag.]<p><br></p>'
  'marvin-miranda-charges-degamo-killing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-05T11:45:32.000+08:00
