      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos added Alberto Bernardo, Napolcom vice chairperson and executive\
        \ officer, was also instructed to conduct a fact-finding inquiry into Mayo’\
        s case.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
