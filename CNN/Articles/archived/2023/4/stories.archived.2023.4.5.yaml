  'manila-115th-imd-smart-city-index-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-05T19:25:02.000+08:00
    'imagesource': 'jcr:c2560f64-7a15-4478-b1b7-cfa2e4c9814c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa7811a9-1bd4-40e5-8b16-ab40d7257189'
    'lead': 'The nation’s capital Manila ranked 115th out of 141 cities included in
      the 2023 Smart City Index, still falling behind compared to its peers in the
      Southeast Asia region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T19:31:13.271+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-05T19:41:28.381+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manila ranks 115th in IMD’s Smart City Index 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebf686-5a32-4aff-93a2-304724b94e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The nation’s
        capital Manila ranked <a href="https://www.imd.org/wp-content/uploads/2023/04/SmartCityIndexReport-2023-FINAL.pdf">115th
        out of 141 cities</a> included in the <a href="https://www.imd.org/news/asian-and-european-citizens-see-their-cities-as-the-smartest-finds-2023-imd-smart-city-index/">2023
        Smart City Index</a>, still falling behind compared to its peers in the Southeast
        Asia region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19012cea-2858-4c2a-894a-4721b647de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It fell 13 notches from its 102nd rank in 2021, though the Switzerland-based\
        \ business school International Institute for Management Development (IMD)\
        \ noted that this year’s report should not be compared to previous iterations\
        \ due to changes in approaches.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e6279-18c4-4e59-bec7-b90ef013c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMD said the Smart City Index combines hard data and survey responses\
        \ to show the extent to which technology is enabling cities to address the\
        \ challenges they face to achieve a higher quality of life for their inhabitants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0051f-b79e-4dda-a6f5-21f5a1c40abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2023 edition, Zurich (Switzerland) still leads the index, followed\
        \ by Oslo (Norway), Canberra (Australia), Copenhagen (Denmark), and Lausanne\
        \ (Switzerland).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87439bed-1c08-4d40-8fe8-544891df9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore came in seventh, becoming the top city in Asia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031f06f-5201-4f6b-ae16-c00403ad08d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Apart from Abu Dhabi and Dubai, all of the cities occupying the top\
        \ 20 are either in Europe or in Asia-Pacific. The absence of American or African\
        \ cities is notable,\" the report said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d475fdc-268d-43ed-9c17-ed6a7a42ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although the SCI’s top 20 include 12 capital cities (such as Oslo\
        \ and Canberra), and several ‘economic capitals’ (like Zurich and Dubai),\
        \ the picture is different when one looks at the top half of the rankings\
        \ (1 to 70); a significant number of medium-sized cities show both solid positions\
        \ and a continuous ability to move up,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da530f-f354-43f6-ad7e-edb0a8e9c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Near Manila's spot was Makassar, Indonesia (114th) and Hyderabad, India\
        \ (116th).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489edff5-156d-4673-a7c0-bb3752bb5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the bottom were Guatemala City (Guatemala), Sana'a (Yemen), Beirut\
        \ (Lebanon), Accra (Ghana), and Tunis (Tunisia).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43ea8c-7cad-4b8d-af5c-58edabd7e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine capital ranked 94th out of 102 in <a href="https://www.imd.org/research-knowledge/reports/imd-smart-city-index-2019/">2019</a>;
        104th out of 109 in <a href="https://imd.cld.bz/Smart-City-Index-2020/71/">2020</a>;
        and 102nd out of 118 in <a href="https://www.imd.org/smart-city-observatory/home/2021/">2021</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f056a7b-cf2e-472e-b8f0-89985f16cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, Manila still belongs to Group 4, the group with the lowest\
        \ Human Development Index quartile.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e915b-d4f1-4c03-bb97-5c9f1fc7ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It maintained its \"C\" Smart City Rating and factor rating for structures\
        \ while receiving a slightly improved \"CC\" factor rating for technologies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688b37d-5495-48a4-b1a3-469e4ebea0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to other Group 4 cities, the report showed that Manila had\
        \ somehow scored higher than group averages for structure and tech indicators\
        \ of work and school opportunities and governance, but needs to work on health\
        \ and safety, mobility, and activities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a989c-869e-464f-9590-5186bfcea4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, health services, corruption, unemployment, security, and road\
        \ congestion were the top five \"most urgent\" priorities for Manila respondents.\
        \ Other priorities include air pollution, public transport, and affordable\
        \ housing, among others.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7e94d-8ea6-4b63-ba55-4a8fd3aaee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:31:13.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T19:41:28.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the city''s respondents also have positive attitudes
        regarding willingness and comfortability to share personal data, face recognition,
        and non-cash transactions.</p>'
