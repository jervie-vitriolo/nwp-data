      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ports tycoon Enrique Razon Jr., who chairs International Container
        Terminal Services (ICTSI), comes second with a net worth of $7.3 billion.
        ICTSI’s operations cover Asia-Pacific, Eastern Europe, Africa, and America.
        Aside from holding the country’s biggest port operator, Razon also gains from
        his hospitality firm Bloomberry Resorts, and business in water utilities and
        renewable energy through Prime Infrastructure Capital.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356623c8-39aa-47a7-a501-939b8682fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:29:27.113+08:00
      'mgnl:createdBy': 'lisbet'
