      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opposing femininities</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56566b8-6747-4a86-8037-c1765ee548df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maramara worked with production designer Tata Tuviera and choreographer
        Franco Ramos to arrive at a visual language to embody this conflict. “Femininity
        is a power that [Ada] finds in the rock, but it’s also the same power weaponized
        by the Amazonistas,” says Ramos, who contrasted the Amazonistas’ sharper,
        geometric, and canned movement with Zsazsa’s fluidity, playful, and kenkoy
        dance breaks, much of which was thanks to the collaboration with Kim Molina.
        “Her movement also has this energy about it that feels like it’s bursting
        at the seams, escaping her body any which way it likes.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32cc09-b26f-4fae-91af-a9b6afe7001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c7c79-f45b-4bce-abc2-8ca46562d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In bringing out the larger-than-life personalities of Zsazsa and
        the Amazonistas, Maramara and Tuviera used drag as a source of inspiration.
        “Before we even fully explored the material, sinabi na ni Missy: This has
        to be one big drag show!” These are most apparent with Queen Femina and the
        Amazonistas, whose looks veer away from the Spice Girls-esque inspirations
        in the graphic novel. Instead, Tuviera opted to externalize the values and
        the rigidity of their wearers — their hair hardened to become glittered helmets
        and their caged armor matching their caged, regressive ideals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a029ece-4b10-49b2-b27d-0a3edaf51567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.229+08:00
