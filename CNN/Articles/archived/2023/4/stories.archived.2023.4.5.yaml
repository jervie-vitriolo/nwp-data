      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07770f-742f-4f60-b47b-3b684ed02b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:21:04.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:21:04.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, authorities destroyed <a href="https://www.cnnphilippines.com/news/2023/4/4/pnp-pdea-destroy-shabu-seized-from-ex-police-sergeant.html">990
        kilograms of shabu</a>, the local version of methamphetamine hydrochloride,
        confiscated from Police Master Sergeant Rodolfo Mayo during an operation in
        Tondo, Manila last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26131a99-09d2-4ba3-8d75-ef87d5d1e106'
      'mgnl:activationStatus': true
