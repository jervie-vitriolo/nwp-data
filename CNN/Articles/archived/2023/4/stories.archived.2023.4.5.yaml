      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Batangas Port, operation of ticketing booths will be 24/7. However,
        due to the limited space, shipping companies cannot deploy additional manpower
        who will serve as ambulant tellers.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45c795-a4d8-439e-94e1-72ef5d4aacf5'
      'mgnl:activationStatus': true
