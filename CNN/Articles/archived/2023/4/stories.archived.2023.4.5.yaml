    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI implements price freeze in Oriental Mindoro coastal towns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176de72c-e704-45bb-8065-35987a308414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T22:32:15.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:41:10.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Department
        of Trade and Industry (DTI) has implemented a price freeze on basic necessities
        in the coastal barangays of Oriental Mindoro, except Puerto Galera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81e4a1-62d8-4f02-a5c7-95c72a374ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T22:32:15.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:41:10.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DTI said the price freeze is in
        light of Sangguniang Panlalawigan <a href="http://https://www.facebook.com/EjayFalconViceGovOrientalMindoro/posts/pfbid02wYqR5vniatyAdd3RBZsKEmsASpNaF7S5bJKsCVNMy7JtLSUkvig2iVhtMbT3W4E2l">Resolution
        No. 6340-2023</a>, which placed the province’s coastal towns, except Puerto
        Galera, under a state of calamity on March 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11397f7a-d6f8-491e-b065-4c66248d3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T22:32:15.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:41:10.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of basic necessities, such as canned fish and other marine
        products, processed milk, coffee, laundry detergent/soap, candles, bread,
        iodized salt, instant noodles, and bottled water, are frozen at their prevailing
        prices “effective for the duration of the condition that brought about it
        but not more than 60 days.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe97cb-ed8b-44c3-95b4-a2e0b84b9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T22:32:15.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:41:10.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Naujan, Pola, Pinamalayan, Gloria, Bansud, Bongabong, Mansalay, Roxas,
        and Bulalacao have been previously placed under a state of calamity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c9201-6a0e-4cde-92d8-af2c10bc5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T22:32:15.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:41:10.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DTI said the existing price freeze in these towns will also be
        extended.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b3e40-b230-4b15-8557-355e7fa7b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T22:32:15.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:41:10.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will suffer the penalty of imprisonment of one year to
        10 years, or a fine ranging from ₱5,000 to ₱1 million, or both, at the discretion
        of the court aside from the applicable administrative penalties.</p>'
