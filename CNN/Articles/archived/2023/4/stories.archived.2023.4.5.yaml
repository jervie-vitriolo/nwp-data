      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It gives me strength and I’m going to make you guys really proud.\
        \ Or at least, I hope to,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96d5e4-a7ec-444a-a961-abf64a46bf2d'
