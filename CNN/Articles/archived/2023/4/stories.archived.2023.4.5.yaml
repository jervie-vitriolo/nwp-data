      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A month since then, the PCG reported that the sunken tanker is estimated\
        \ to have already released close to half of the oil it carried.\r"
