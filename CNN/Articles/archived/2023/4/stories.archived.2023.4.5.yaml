    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645647a-08ec-4482-b8ae-d7342b06c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:11:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 22-year-old stunner from Cebu shared that preparations for the\
        \ pageant are now in full swing, and she is confident in the team supporting\
        \ her.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11c741-12b5-45e7-8469-06ba9edd03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:11:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8e65a-e47f-4269-9ecf-1bc41fec7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:11:10.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be honest with you, I’m just going to be putting my best foot forward\
        \ throughout the whole journey. I don’t want to be pressuring myself too much\
        \ through this but I’m really, really confident in my team,” Borromeo said.\r"
