      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the next week, we’ll be doing a combination of preparation for\
        \ the next phase, but we will also be seeking an opportunity to take in some\
        \ of the beautiful culture and hospitality that the Philippines has to offer,”\
        \ US Army Pacific Col. Michael Van Welie said at the ceremonies.\r"
