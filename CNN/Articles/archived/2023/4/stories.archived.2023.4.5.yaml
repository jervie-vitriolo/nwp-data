      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Fourteen
        Filipinos landed in Forbes Magazine’s 2023 World’s Billionaires List, with
        real estate magnate Manny Villar still the wealthiest with a fortune estimated
        at $8.6 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1d93d-1da4-4d08-ab5e-8cdc2e78b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T15:29:27.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T15:29:27.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar’s empire is anchored on the property and retail markets—Vista
        Land &amp; Lifescapes, VistaREIT, Vistamalls, AllHome, and AllDay Marts'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd4a49-b522-49d6-b4b2-93901c4a45b1'
      'mgnl:activationStatus': true
