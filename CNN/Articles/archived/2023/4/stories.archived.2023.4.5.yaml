      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Forbes, the former lawmaker’s biggest asset is his stake
        in Golden MV Holdings, a developer of mass housing projects and memorial parks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52e09c-01f3-4134-8024-1369ab336c9d'
