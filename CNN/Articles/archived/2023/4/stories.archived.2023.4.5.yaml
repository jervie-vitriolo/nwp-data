    'mgnl:tags': ['Rodrigo-Duterte', 'China', 'Digong', 'United-States', 'Taiwan',
      'Enhanced-Defense-Cooperation-Agreement', 'EDCA', 'US']
    'stories': []
    'template': '1'
    'title': 'Ex-President Duterte: EDCA bases to be ''staging'' areas in case of
      conflict between US and China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8969dee-c04d-40ca-a50f-71aaaa77c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Former
        President Rodrigo Duterte gave a warning that Enhanced Defense Cooperation
        Agreement (EDCA) locations in the country could be used as staging sites should
        conflict erupt between the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b026d-38e3-41be-bb91-279535e76e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a televised interview last month, Dutete stressed that the bases\
        \ were not in the country's national interest, but rather only for the benefit\
        \ of the U.S.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edff876-e417-43a0-b7f9-0c0fa2a3cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask now what is, at whose national interest is the additional
        bases there? It could not be for Taiwan because... Taiwan <em>wala naman hiningi
        sa atin,"</em> Duterte said in an interview with Pastor Apollo Quiboloy on
        March 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452041f-7798-4b96-974d-3446eec98320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will ask now what is, at whose national interest are\
        \ the additional bases there? It could not be for Taiwan because... Taiwan\
        \ is not asking for anything from us.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f15261-8c3a-44af-b234-b0eb62aacd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has previously said it would defend Taiwan against China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5cb10-ecac-4f9d-a4ea-4e9e207e459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So the Americans must have a staging platform from the actual targets\
        \ there and that is where the base is now, those are actually platforms for\
        \ America to fight the war against China,\" Duterte said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6260375-3024-451f-a2db-4495cfadc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the interview, the former president said his interests were\
        \ not for anyone else but the Philippines, adding he was not criticizing President\
        \ Ferdinand Marcos Jr.'s decision to add more EDCA sites\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a8d6a-b266-4066-af88-3a0ef48cf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html"
        target="_blank"><strong>RELATED: Palace unveils 4 new EDCA sites</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc8ed9-0b75-4aef-bd98-a96d7ca6b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he also said in case of conflict between China and the US,\
        \ the Philippines would be caught in the middle.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638fc9c-6561-4b18-90e5-481d594c0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ganito iyan, ''pag maraming</em> base and in case of war<em>
        na talagang paputok ito ay</em> multiple targets <em>na tayo,"</em> he pointed
        out. "And you know they do not do it by rockets and mortars. It''s going to
        be missiles coming in from the South China Sea or wherever from the land base
        facing from the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb81d0a-da66-41de-a9ad-a9201c341df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's like this, if there are a lot of bases and in case\
        \ of war which will erupt, we become multiple targets. And you know they do\
        \ not do it by rockets and mortars. It's going to be missiles coming in from\
        \ the South China Sea or wherever from the land base facing from the Philippines.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a9784-5781-42eb-83b3-b99935bd861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte said while he worked to strengthen the country's military during\
        \ his time in office, he recognizes it is not enough to take on other nations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b27ee-cff9-4b7e-b432-1b82233e641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umalis ako ng pagka presidente kumpleto ko yung</em> when I
        said before I will leave the presidency and I will leave a strong military
        for the Philippines," he said.<em> "Binili ko na lahat, ang ating</em> armaments
        is only good to defend the country. It is not an armed forces that is geared
        to take other nations to be the aggressor. <em>Hindi natin kaya iyan, atin
        lang</em> insurgency."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764be968-fd8f-4f90-a768-9fbb1962c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I left the presidency and completed what I said that\
        \ I would leave a strong military. I bought everything, but our armaments\
        \ are only good to defend the country. It is not an armed forces that is geared\
        \ to take other nations to be the aggressor. We can only take on insurgency.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c4fca-a893-4739-a5c5-5b0919c6c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having EDCA bases would make the Philippines vulnerable, Duterte said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7386fb-f795-41c7-914e-d9524a108c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should conflict erupt, he said America should give the Philippines
        arms equal with China''s or whoever wants to attack the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639de76-fc88-4dad-99e1-0c096c64c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is using us as a pawn actually," Duterte claimed. "<em>Pinupusta
        nila sa mga</em> bases <em>na yan</em> [They are betting on the bases]. The
        best that you can do is give us arms that would be equivalent to the arms
        of the enemy, because China...will become our enemy if you decide to go to
        war because of Taiwan, so China will bomb us because you are here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487a16b-5092-4d6d-9f3f-27c44eb3fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon, meanwhile, said that the US is not seeking permanent\
        \ bases in the Philippines.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6929a6-c717-4154-b090-1fa450986901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not seeking permanent basing here, so you're going to see an\
        \ increase of rotational forces in the region, but this is more about supporting\
        \ combined training, being able to respond to natural disasters, humanitarian\
        \ disasters in the region but this is really about regional readiness,” said\
        \ Sabrina Singh, deputy Pentagon press secretary.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9d6e2-c7b8-4511-a599-b6334d309337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel Romualdez
        also said the new EDCA sites will boost Manila’s push for strategic defense
        capabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f9225-2886-4775-98bc-c7cf86f410d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the Armed Forces of the Philippines said\
        \ it supports Marcos' decision on the new EDCA sites.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9022d-5f1f-4187-bc0a-93b6ccaeb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:27:54.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T18:33:30.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new EDCA sites are strategic in the AFP''s thrust to strengthen
        its capacity to protect the people and the state, advance our national interests,
        and enhance the country''s disaster response capability. EDCA will give us
        the needed infrastructure to develop our force in line with our acquisition
        of modern equipment," the AFP said in a statement.</p>'
  'South-Korea-donates-supplies-for-oil-spill-clean-up':
