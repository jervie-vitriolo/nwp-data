      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New treatment</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90036f28-3edc-45c7-b4d7-8e510a8884c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maramara, who serves as the organization’s moderator, previously
        directed Ateneo Blue Repertory’s critically acclaimed darlings “Spring Awakening”
        in 2019 and the short-lived “Next to Normal” in 2020 and is a long-time fan
        of the graphic novel and the staging directed by Chris Millado. Yet despite
        her reverence for the material and its various interpretations, she felt something
        was amiss when she first watched it at CCP. “I couldn’t understand it back
        then,” says Maramara. “Maybe because wala pang literature for what I was feeling.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a553648-c519-4dc8-a5ee-54e6bdd0a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316fc892-4e13-4205-97ea-cf4406a1a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the development of queer theory and conversations around
        LGBTQIA+ representation in the Philippines over the years, Maramara realized
        the core of her discomfort with the text. “Ang ayaw ko kasi nung babae versus
        bakla,” says Maramara. “I love so many gay men and have been loved by so many
        gay men that I do not see that sexuality as conflicting. So bakit masama yung
        mga Amazonista?” Knowing the only way to alleviate this pinch was to face
        it head-on, Maramara agreed to direct the production after a unanimous decision
        by the company core.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9cc58-04d1-4fa2-9ee6-d4732747ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003f844-04d8-4dcf-83f3-4c2760b068d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In search of an alternative, Maramara sat with transwomen and LGBTQIA+
        advocates Mela Habijan and Janlee Dungca to talk to them about the possibility
        of having a trans woman portray the titular character, but Maramara ultimately
        felt like it wasn’t her story to tell yet. “[Instead,] they taught me the
        term ‘terf’ — trans exclusionary radical feminists,” says Maramara. “So [it’s]
        not women versus bakla. We’re against being exclusionary. Because terf is
        an extension of patriarchy and that’s exactly what the Amazonistas are. The
        violence by which they assert their femininity… I refuse that. I think we
        can choose love.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8e544-e2ae-434f-b423-e106aa374d1c'
