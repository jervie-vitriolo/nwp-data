  'Hugh-Jackman-undergoes-skin-cancer-tests':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-05T04:02:04.000+08:00
    'imagesource': 'jcr:f3e7a924-9821-4622-8c1e-da2c8dbc7169'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c56f849-ca2f-46d3-9e6f-4fc4b6b76eac'
    'lead': 'Hugh Jackman has revealed he is undergoing skin cancer tests following
      a medical check up, and urged his fans to protect themselves in the sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T04:03:48.623+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-09T21:13:31.314+08:00
