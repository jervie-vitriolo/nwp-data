  'MARINA-preparing-charges-vs-MT-Princess-Empress-owner-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-05T21:34:27.000+08:00
    'customLead': 'MARINA charges MT Princess Empress owner'
    'imagesource': 'jcr:bf134c7c-4601-4310-afce-a2089d6e3774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a145002-e8ee-40d3-b1cb-1b81435c5a7c'
    'lead': 'The Maritime Industry Authority (MARINA) on Wednesday said there is enough
      evidence to bring administrative charges against the owner of the MT Princess
      Empress, the tanker that sank off Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T21:37:56.567+08:00
