      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9933ff4-f885-4125-8c5c-079398902e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:36:22.124+08:00
