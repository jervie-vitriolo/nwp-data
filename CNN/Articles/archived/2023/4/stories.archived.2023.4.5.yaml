        agencies gave last-minute reminders to motorists as traffic surge is expected
        to peak on Thursday with millions of Filipinos observing Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4da0ab-e2d5-48d8-9a3c-d41927990c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.448+08:00
