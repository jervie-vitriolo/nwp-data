      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317541d6-5be5-46e0-a324-029acfe35471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force may request assistance from other government offices,
        including local government units, Marcos said.</p>'
  'John-Wick-spinoff-Ballerina-Ana-de-Armas-Keanu-Reeves':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-05T08:20:14.000+08:00
    'imagesource': 'jcr:99fc9aa0-9cc1-4a2b-97bd-6fea2329c40a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75218eba-87f1-4fd3-a4f1-71cb9b4b667d'
    'lead': 'In what will surely delight action movie audiences worldwide, it looks
      like John Wick isn''t going anywhere any time soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T08:27:17.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-05T08:27:18.117+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''John Wick'' spinoff film ''Ballerina'' featuring Ana de Armas and
      Keanu Reeves set for summer 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff97fa1-bda6-4573-a484-d63c090c8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In what will surely delight action movie
        audiences worldwide, it looks like John Wick isn''t going anywhere any time
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83858513-c702-4249-a2d4-a8f747bf546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously unkillable assassin played by Keanu Reeves—  who
        has portrayed the character in four films thus far, most recently in last
        month''s well-received "John Wick: Chapter 4" —  will again be seen in next
        year''s spinoff movie "Ballerina," studio Lionsgate announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc04425-45ff-40a8-ade4-b6f39cb2bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which will expand on a character enigmatically named Ballerina
        introduced in 2019''s "John Wick: Chapter 3 - Parabellum," will also feature
        Oscar nominee Ana de Armas, as "an assassin trained in the traditions of the
        Ruska Roma," according to the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a84c2f-1541-47aa-b4b5-9bbaa3cb0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actors from the \"John Wick\" universe set to return for \"Ballerina\"\
        \ include Anjelica Huston, Ian McShane and the late Lance Reddick, while franchise\
        \ newcomers Gabriel Byrne, Catalina Sandino Moreno and Norman Reedus are also\
        \ set to appear.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30803f31-c5b0-456a-91dd-ac07b3e71861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The role of the Ballerina was first played by dancer Unity Phelan in\
        \ \"John Wick: Chapter 3.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc71df-b891-4874-b106-6fa6e553a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lionsgate announcement this week did not share any specifics
        on plot for "Ballerina," nor where the film will fall in the Wick timeline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5db1cd-97f1-47b6-94b9-ddda827d527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other planned entries in the \"John Wick\" franchise include a fifth\
        \ film, aptly titled \"John Wick: Chapter 5,\" as well as a prequel seires\
        \ set for Peacock later this year called \"The Continental.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0074d05-648b-4d19-b9ea-9efb3262a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:27:17.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T08:27:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ballerina," from director Len Wiseman, is set to open on June 7,
        2024.</p>'
  'ph-inflation-march-psa':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-05T09:05:59.000+08:00
    'imagesource': 'jcr:604800d5-d86b-42e9-b4a2-eef164387bf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91693534-5e5a-47a4-bfb3-5df227564630'
    'lead': 'The country’s inflation rate further cooled last month to 7.6%, its lowest
      yet since September 2022, the Philippine Statistics Authority (PSA) reported
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T09:05:40.375+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-05T11:42:08.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH inflation cooled to 7.6% in March, lowest in 6 months'
    'updated': 2023-04-05T11:42:06.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b70340-aac3-4c15-8957-fd83012a2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The country’s
        inflation rate further cooled last month to 7.6%, its lowest yet since September
        2022, the Philippine Statistics Authority (PSA) reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d39e1-b368-4f71-88a1-a3beaaaa409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rate is slower than the 8.6% posted in February, but is within
        the 7.4% to 8.2% forecast range of the Bangko Sentral ng Pilipinas (BSP) for
        the month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c6709-ec5d-4ea4-94db-89ad306b6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the BSP, possible upward pressures on inflation include
        higher electricity rates in Meralco-serviced areas as well as increased prices
        of other key food items, such as pork, fish, eggs, and rice.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da33d5-dc8b-4258-a017-bd69eafc9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa said the March
        data pushed the average inflation in the first three months of 2023 to 8.3%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cb028-2d09-4cde-9760-f5f4c1bd5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s now going down," he said. "Starting January, pababa na siya
        (it has been going down). Ang challenge dito ay (The challenge here is) we
        want to bring it down further.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a8ee3-77db-4cea-b516-cf6b29733fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T11:42:08.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He attributed the dip in inflation to lower prices of food and non-alcoholic
        beverages, transport and housing, water, electricity, gas, and other fuels.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2b29b-ba8d-4367-b3e2-5c4b0b41f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T11:42:08.331+08:00
