    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hugh Jackman undergoes skin cancer tests and encourages sun safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a64547-351a-4517-b816-755f4babe5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hugh Jackman has revealed he is undergoing skin cancer tests
        following a medical check up, and urged his fans to protect themselves in
        the sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79453238-dd23-442b-8860-a7013a382ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a video message posted to his Instagram account, the Australian
        actor, who had a plaster on his nose, said he’s awaiting the results of skin
        cancer tests after his doctor spotted irregularities that “could be or could
        not be basal cell [carcinoma].”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c988b-4786-45b4-b063-9c9379b78c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jackman has received treatment for basal cell carcinoma several times,
        and in 2013, revealed he had a cancerous growth removed from his nose.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845854c3-ca91-4d87-9a1a-f39ae2d5a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just to remind you, basal cell, in the world of skin cancers, is
        the least dangerous of them all,” said the “X-Men” star, who has famously
        portrayed the character of Wolverine since 2000. He added that he will receive
        his results in the coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b595b-ac5a-4efe-9dc4-791a9112122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basal cell carcinoma of the skin is one of the most common cancers
        in the US and treatment can be highly effective when the cancer is detected
        early.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16950139-11cc-4aa2-8fd3-0cc85552e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cancer starts in the top layer of the skin, and is associated with
        sun exposure, according to the American Cancer Society.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40d803-df36-4d08-aaee-fa0653d91971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, if I can just take this opportunity to remind you, summer
        is coming,” added the 54-year-old actor, who has also starred in “Les Miserables”
        and “The Greatest Showman.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59ac29-2e03-43e7-b471-cd542d7d3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those of us here in the Northern Hemisphere, please wear sunscreen.
        It is just not worth it. No matter how much you want a tan. Trust me.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430be005-2765-4416-b1d8-b41fc049686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Referring to the cancer scare, Jackman pointed to his face and explained
        “stuff that happened 25 years ago [that] is coming out now.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4fae4-0b38-47bc-9142-57ee1cf60435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 2015 interview with People magazine, the actor said: “I never
        wore sunscreen growing up so I was a prime candidate for it.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49848d-f51d-4fbb-a782-aa1f99e40a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Put some sunscreen on,” Jackman said in the video this week. “You’ll
        still have an incredible time out there, all right. Please be safe.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148cb82-a21c-4503-bc00-0723cf4119b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:03:48.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-09T21:13:31.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/04/entertainment/hugh-jackman-skin-cancer-test-intl-scli/index.html"><em>“Hugh
        Jackman undergoes skin cancer tests and encourages sun safety"</em></a></p>'
  'ANALYSIS-Beijing-promised-to-fight-back-over-Taiwan-US-visit':
    'author': 'Simone McCarthy, CNN'
    'caption': 'John Minchillo/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-05T04:03:59.000+08:00
    'credit': 'John Minchillo/AP'
    'imagesource': 'jcr:4d33bddc-cdfa-4664-90c6-aabc627f9baa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b195224c-f9db-47de-89d6-0b1bcdefe399'
    'lead': 'An anticipated meeting between Taiwan’s President Tsai Ing-wen and US
      House Speaker Kevin McCarthy in California this week has sparked concerns of
      a repeat of the pressure campaign China launched last year when then-Speaker
      Nancy Pelosi visited Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T04:07:38.909+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-05T04:07:39.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Beijing promised to ‘fight back’ over Taiwan leader’s US visit.
      But this time it has more to lose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9587025-3a42-43d3-9a46-f4a120f5dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An anticipated meeting between Taiwan’s
        President Tsai Ing-wen and US House Speaker Kevin McCarthy in California this
        week has sparked concerns of a repeat of the pressure campaign China launched
        last year when then-Speaker Nancy Pelosi visited Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8036f-42b9-4437-8807-d857b958d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Beijing encircled the island democracy with unprecedented
        military drills – firing multiple missiles into its surrounding waters and
        sending dozens of warplanes speeding across a sensitive median line dividing
        the Taiwan Strait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c4a5a-5485-4764-a8ec-b6c48739c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also cut off contact with the United States over a number of issues
        from military matters to combating climate change, in retaliation for what
        it viewed as a violation of its sovereignty.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151f393-51b6-4a5f-b68a-8776dce46743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Beijing has already threatened to “resolutely fight back”
        if a Tsai-McCarthy meeting goes ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1dc39e-bab3-47a2-83fb-4b9da477a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also slammed Washington for allowing Tsai to stopover in the
        US while en route to and from official visits in Central America, warning
        it could lead to “serious” confrontation between the two powers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7813b-8402-4a0c-902b-05a6771bfc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A defiant Tsai staked out her own ground, pledging as she took off
        on her 10-day trip not to let “external pressure” stop Taiwan from connecting
        with the world and like-minded democracies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6f477-a0ef-4dcb-988b-04224fb4c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the optics of the meeting, taking place in California and not
        Taiwan, and its timing – at a particularly thorny moment in China’s foreign
        relations and ahead of a presidential election in Taiwan that could reset
        the tone of its relationship with Beijing – may see Beijing tread more carefully
        this time, or at least not escalate further, analysts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e312750-e305-4aef-8e6d-d254af434c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This puts the burden on China not to overreact, because any overreaction
        is only going to push China further away from the world,” said Yun Sun, director
        of the China Program at the Stimson Center think tank in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcd697-eece-4d8c-a126-0dcdbde152c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That doesn’t mean, however, that Beijing won’t be closely watching
        Tsai’s movements as it calibrates its response – and decides how much military
        might to flex over her meeting with an American lawmaker on American soil.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a13d3b-f3a6-44a7-87ef-b62d5f624a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The opacity of China’s system – and the potential for competing interests
        within its vast bureaucracy – also make it difficult to accurately predict
        its response.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f2212-d541-4d5a-a064-af8a8666e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time Taiwan does anything that China doesn’t like, the Chinese
        react with their own military coercion,” Sun said. But in the current situation,
        “they have to consider the consequences of overreaction,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e60a8d-b9bb-4aa3-a8c9-3f615fc0c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising pressure</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bfdd2-aa03-4b0c-9eef-fb3119f82ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected meeting, which McCarthy’s office announced earlier
        this week would take place on Wednesday, also comes at a precarious moment
        in US-China relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe054a8-e47e-4234-94cd-1564314d6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Beijing are struggling to stabilize their communication
        amid flaring tensions over issues from a downed suspected Chinese surveillance
        balloon to semiconductor supply chains – raising the stakes of potential damage
        to that relationship if Beijing lashes out as it did when Tsai met Pelosi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75421019-929b-4029-a27e-d4d4f9e06faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is still feeling the fallout of that response last August,
        with Chinese military forces now regularly making incursions over what had
        previously been an informal but largely respected border of control between
        Beijing and Taipei in the Taiwan Strait. Taiwan’s official Central News Agency
        also reported Monday that Tsai would meet with McCarthy, citing Tsai’s presidential
        office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b974f6-c60d-4821-bb9d-21a22ca33502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a meeting between Tsai and the leader of the Republican majority
        in the US House of Representatives, who ranks second in line to the Presidency,
        would mark another symbolic moment for Taiwan and the US, which only maintain
        unofficial ties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47764b43-4cb1-4a41-a8de-4b52188f485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Tsai, who is entering the final year of her two-term presidency,
        “it’s clearly a capstone event,” according to Wen-Ti Sung, a political scientist
        at the Australian National University’s Taiwan Studies Program. “She has this
        image as the Taiwanese president who has taken US-Taiwan relations to new
        heights, and who … has been able to give Taiwan almost unprecedented international
        visibility,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b690c-b4ae-4614-b21e-47b944410631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That increased visibility – and enhanced cooperation with the US –
        has followed China’s mounting pressure on the island, which sits fewer than
        110 miles (177 kilometers) from the mainland coast.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fded587-4c6a-415b-835c-e9ce34229e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Communist Party claims the self-governing island democracy
        as its own despite never having controlled it, and has vowed to take the island,
        by force if necessary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fb491-6786-4969-a39a-ce62d770db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party has undertaken a sweeping expansion of its military capabilities
        over the past decade under leader Xi Jinping – and ramped up its pervasive
        economic, diplomatic and military pressure on Taiwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f979c-a3f8-422e-87d1-0e833c0bbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s driven concerns, among some in Washington, that Beijing is preparing
        for an invasion, though China’s official language still suggests that scenario
        is not its preferred option for achieving the claimed goal of “reunification.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f80b01-827a-4f6d-a2e7-9bd8104a7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is those pressures – and how to support Taiwan against unilateral
        actions by Beijing – that are likely to be on the table when Tsai, McCarthy
        and a bipartisan group of US lawmakers sit down on Wednesday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaae39f-e2d5-48d0-8889-320e316e6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Congress has been a pillar of increasing American support for Taiwan
        in recent years. Lawmakers regularly visit the island and drive bipartisan
        legislation enhancing support and cooperation.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2717828-20a0-45b2-baa5-c1c8912769ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the US switched its diplomatic relations to Beijing decades ago,
        it maintains unofficial ties with Taiwan and is bound by law to provide the
        democratic island with the means to defend itself.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42279968-cc16-48fc-918a-99561e4c2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Washington’s longstanding “One China” policy, the US acknowledges
        China’s position that Taiwan is part of China, but has never officially recognized
        Beijing’s claim to the island of 23 million.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf52dbc-8a98-43db-b8b2-7390fba22249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though McCarthy does not have Pelosi’s decades-long record of advocacy
        regarding China, the California Republican is now a leading voice pushing
        for closer scrutiny of Beijing, and meeting Tsai could help him to burnish
        that image.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96e90f-6324-4d46-ad00-1886f09edb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, McCarthy told reporters that meeting Tsai in the US
        would not impact whether he travels to Taiwan in the future – something he
        had earlier said he wanted to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e68eb0-97aa-49f7-baea-10e9c9bf9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beijing watching</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f4efa-ea69-44bf-870f-cbe81427db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A meeting in California, on US soil, is widely seen as less likely
        to provoke Beijing than a McCarthy visit to Taiwan.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe73c6-e095-4a25-b762-75b240557d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pelosi’s trip – the first from a lawmaker of that rank to the island
        in 25 years – generated a fever pitch of nationalist and anti-US rhetoric
        in mainland China.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b349aaf-a99c-425e-9560-9b0ddfdda72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This time, so far, domestic conversation in China’s heavily controlled
        media sphere has been significantly muted.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b49982-5965-4b53-9a83-6f5f0d7805af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the stakes remain high – including for Beijing itself – over how
        it responds, analysts say.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbb2ac-9892-45d1-a22c-e756ba9ac5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Taiwan prepares for a presidential election in January, a fierce
        response could push voters away from Taiwan’s main opposition party Kuomintang
        (KMT), widely seen as more friendly toward Beijing.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f86726-6ae1-471b-97cd-62008ca5519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It could also jar with another high profile trip happening now: a tour
        of mainland China from former Taiwan president and senior KMT member Ma Ying-jeou,
        the first visit from a current or former Taiwan leader since the end of the
        Chinese Civil War in 1949.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b40f6-491d-4eb7-bd85-696dfa0b465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma’s tour is a “once in a half a century opportunity to send a conciliatory
        message between the two sides, Beijing shouldn’t want to tank that,” said
        Sung, the political scientist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a3b55-5935-455d-85ff-76bef7dab4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also acutely aware that its actions toward Taiwan are under
        a significantly brighter global spotlight following the invasion of Ukraine
        by Russian President Vladimir Putin, a close diplomatic partner of Xi. Putin’s
        rhetoric over Ukraine has echoes of how Xi speaks of Taiwan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd013ed5-1fa0-4bf1-85c3-694bdba3b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing has recently sought to position itself as an agent of peace
        in that conflict – especially as it aims to repair frayed ties with Europe.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd826d-4f33-48e1-a010-f3afa834146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week, as Tsai is expected to meet with McCarthy, French President
        Emmanuel Macron and European Commission President Ursula von der Leyen will
        head to China – an important opportunity that Xi may not want to overshadow
        with military posturing.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65d331-e1d2-4d47-973c-a97c427a9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An aggressive response also risks stoking confrontation with the US,
        not yet six months after Xi and US President Joe Biden called to enhance communication
        during a face-to-face meeting in Bali.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672b778-e8c9-48ae-99ca-43e4b2553417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(A less overtly aggressive response) would imply that Beijing does
        not wish to escalate tension with the US to a level that can risk getting
        out of hand,” said Steve Tsang, director of the SOAS China Institute in London.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03087a82-4011-4468-bce7-459e3c34ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A reset in US-China ties is not on the agenda, but an easing of
        tension is not beyond the realm of possibility.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0462ab-5ae9-4175-ab24-69c59b9765f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:07:38.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:07:39.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a data-cke-saved-href="https://edition.cnn.com/2023/04/04/asia/tsai-ing-wen-taiwan-mccarthy-meeting-analysis-intl-hnk/index.html"
        href="https://edition.cnn.com/2023/04/04/asia/tsai-ing-wen-taiwan-mccarthy-meeting-analysis-intl-hnk/index.html"><em>“Beijing
        promised to ‘fight back’ over Taiwan leader’s US visit. But this time it has
        more to lose"</em></a></p>'
