      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://www.esquiremag.ph/culture/the-magazine/zsazsa-zaturnnah-cover-a1510-20161009-lfrm">not
        intended</a> by Vergara, Zsazsa Zaturnnah’s emergence and reemergence as an
        icon of queer strength seems to parallel the battle for LGBTQIA+ rights in
        the Philippines. When “Zsazsa” was first staged by Tanghalang Pilipino, anti-discrimination
        bills were already being submitted to Congress to little progress. 17 years
        later, despite the mainstream popularity of LGBTQIA+ entertainers and shows,
        LGBTQIA+ representation has still not translated into legislative support
        — with not only recent <a href="https://pulitzercenter.org/projects/pride-and-prejudice-lies-hound-philippines-queer-anti-discrimination-bill">pushback
        against the SOGIE Equality Bill</a> in the Philippines but also a more disturbing
        <a href="https://www.theguardian.com/world/2023/jan/21/anti-drag-show-laws-bans-republican-states">crackdown
        against trans and gender non-conforming individuals</a>, especially in the
        US.</p>'
