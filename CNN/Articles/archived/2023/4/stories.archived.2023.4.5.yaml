      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon clarification from reporters, Remulla said Teves was the person
        who instructed Miranda.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cfec6-5982-40c7-8c79-c10632553e90'
