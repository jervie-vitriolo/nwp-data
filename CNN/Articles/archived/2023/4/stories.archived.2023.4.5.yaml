    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa505b1-4af6-4eba-971a-b0f48758fdee'
    'lead': 'Filipino and American defense and foreign affairs officials will meet
      in Washington, D.C. next week for the 3rd Philippines-United States 2+2 Ministerial
      Dialogue, the Department of Foreign Affairs announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T19:59:45.323+08:00
