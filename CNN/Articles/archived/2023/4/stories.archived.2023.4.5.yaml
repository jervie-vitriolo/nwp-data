      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0abc5-5f43-4a93-8870-0932416e5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f94e4-a55c-4865-ae59-958ac3cb7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.318+08:00
