  'BI-human-trafficking-Thailand-Cambodia-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-05T18:09:22.000+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b29d0e-6de8-48d3-af4a-ebf01da288fb'
    'lead': 'The Bureau of Immigration expressed alarm on Wednesday over the physical
      abuse experienced by the latest batch of repatriated human trafficking victims
      from neighboring countries in Southeast Asia.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T18:15:47.929+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-05T18:15:48.286+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crypto-scammers', 'electrocuted', 'Cambodia', 'starved', 'syndicate',
      'Bureau-of-Immigration', 'Thailand', 'human-trafficking']
    'stories': []
    'template': '1'
    'title': "BI alarmed over electrocuted, trafficked Filipino workers in Thailand,\
      \ Cambodia  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe95e1-fd0a-4245-8bf0-76f439fbcefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Bureau
        of Immigration (BI) expressed alarm on Wednesday over the physical abuse experienced
        by the latest batch of repatriated human trafficking victims from neighboring
        countries in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ab22a-97d1-4d9f-b65d-d567ed919efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven victims arrived in Manila last Monday after working for a year
        in Mae Sot, Thailand as crypto currency scammers.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e628d7-fcad-4d6a-bf4e-e6a71293ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The victims recounted how they were starved, electrocuted, and beaten
        with PVC pipes for not reaching their quota of investors in the pseudo-investment
        scheme,” the BI said in a statement.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd797b52-c79d-4b75-9059-4fd13b1f7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bureau said that the victims posed as tourists when they left the
        country last year.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d753288-5465-4cc3-aeb4-66c875743994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, three other Filipinos were also repatriated last April 1
        from Phnom Penh, Cambodia after being recruited by a syndicate to work as
        customer service representatives in a bogus shopping website.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85303a7-2cb7-46c9-838e-99b89d0dba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“According to the victims, their employers deceive their clients through
        a social messaging app where they will encourage them to invest more in their
        site but would not allow them to withdraw their investment after the first
        two successful payouts,” the BI said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3d35a-dc4f-4a57-8b3b-ee42843136af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the victims recalled that she was sold to a different company
        to work as a love scammer without being compensated, the BI said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49016dcd-e7e7-4c9e-98b8-f78b986985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the two others, who were a couple, managed to escape from
        their employers and were assisted by the Philippine Embassy in Phnom Penh.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce10527-f7cf-44b3-8891-376d1e254475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI warned the public to only transact with legitimate working agencies
        for career opportunities abroad.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0678a05-85b7-4f14-b28f-200601ed3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:15:47.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-05T18:15:48.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bureau earlier said that it has recorded some 6,000 suspected victims
        of human trafficking, illegal recruitment, and misrepresentation for the first
        two months of 2023.<p><br></p>'
  'rodrigo-duterte-edca-sites-staging-area-conflict-us-china':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-05T18:18:39.000+08:00
    'imagesource': 'jcr:8019938a-f8ed-41b7-929c-68d07a3c65c4'
