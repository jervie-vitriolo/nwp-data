    'jcr:uuid': 'df2ea31d-e17f-44c1-b09a-764e14236849'
    'lead': 'Former President Rodrigo Duterte gave a warning that Enhanced Defense
      Cooperation Agreement locations in the country could be used as staging sites
      should conflict erupt between the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T18:27:53.850+08:00
