      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Holy
        Week break is the perfect time for families to reunite and bond with each
        other after a challenging year due to the pandemic. Globe At Home understands
        the significance of this season for Filipinos and wants to be part of their
        Easter celebrations as they make up for lost time.</p>'
