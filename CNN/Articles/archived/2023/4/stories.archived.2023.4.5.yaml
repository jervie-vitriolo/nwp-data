    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d947b9-698e-491e-a921-de9adaed98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.311+08:00
