      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Binibining
        Pilipinas International 2022 Nicole Borromeo is ready to showcase the “artistry
        of being a Filipino” as she represents the country in the international pageant
        this October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981504f6-243d-4b2c-adf2-43bac49b415b'
      'mgnl:activationStatus': true
