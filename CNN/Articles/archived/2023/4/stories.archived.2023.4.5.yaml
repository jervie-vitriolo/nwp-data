      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3da2f3-d636-4270-bc1f-a3a74a57f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:11:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s Miss International 2023 representative said she hopes\
        \ to feature herself and her diverse experiences in being a Filipino on the\
        \ stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ac63c-d08c-4723-939e-c970e2b3e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.097+08:00
