      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sy is a co-vice chairman of SM Investments, a conglomerate founded
        by his late father Henry Sy Sr. As the eldest son of the founder, he also
