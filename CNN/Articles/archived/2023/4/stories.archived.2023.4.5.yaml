      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 4) — After three weeks of joint
        drills for the first phase of Salaknib exercise, the Philippine Army maintains
        the country is not in conflict with anyone, but it should always be prepared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99958688-daad-4620-a046-b192ccb531ef'
      'mgnl:activationStatus': true
