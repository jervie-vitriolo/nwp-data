    'lead': 'Ex-army reservist Marvin Miranda will formally be named as co-accused
      in the killing of Negros Oriental Governor Roel Degamo after other suspects
      claimed that he played an ''indispensable part'' in the assassination, the Department
      of Justice says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T11:48:09.235+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-05T13:46:19.177+08:00
