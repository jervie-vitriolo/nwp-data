      'text': "\r"
    '39':
      'image': 'jcr:077315b4-cb7a-474d-9cac-1c6164bd4727'
      'imageCaption': '“I see Zsazsa and Ada as one entity. None is more than the
        other. It’s just that Zsazsa has more avenue to be brave,” says Maramara.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
