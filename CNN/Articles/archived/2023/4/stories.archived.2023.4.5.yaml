      'mgnl:type': 'text'
      'text': 'In a statement, the Philippine Ports Authority said it is on heightened
        alert as they expect 191,000 travelers in ports until Easter Sunday.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916c1a7-dc55-4c60-814e-a6b597936c7a'
