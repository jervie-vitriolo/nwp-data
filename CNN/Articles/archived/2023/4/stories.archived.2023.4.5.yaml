      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said Teves funded the planning and the firearms used for the\
        \ murder, while Miranda — tagged as the lawmaker’s former bagman — recruited\
        \ the gunmen.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeccefb-f052-4efa-9854-f39f2eea7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.746+08:00
