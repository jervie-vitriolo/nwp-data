      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the traffic situation now back to pre-pandemic levels, the Land
        Transportation Office shared the following tips on Wednesday to make sure
        Filipinos would be safe on the road for their five-day break:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e7f25-d7b1-44a7-9c23-1930e85dbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Check vehicle’s road worthiness</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcab80-63eb-4448-b56b-5b08bbfcdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LTO chief Jay Art Tugade said motorists must perform regular maintenance,
        such as oil changes, tune-ups, and battery and tire pressure checks to ensure
        every passenger’s safety.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d90bfa-66cb-4fbd-a8ec-ec9718608194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Load up RFID</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998566a9-c6ca-4887-842e-847fcb40d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists can avoid delays and long queues along expressways if
        they make sure their radio frequency identification (RFID) accounts have enough
        load.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da89b0-5cb3-41ed-857c-e5b0064e78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Focus on driving</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d84ab-223e-4e62-8a22-4d33926e3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Do not text and drive,” Tugade said, as he warned motorists of possible
        penalties motorists might face if they violate the Anti-Distracted Driving
        Act.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c5cf0-8343-41b6-baec-7691f6699529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First offense — ₱5,000</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5339b57-9148-4e45-8812-f1ea860fcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Second offense — ₱10,000'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52b53a-dcd8-46f3-8066-eaccdc049566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Third offense — ₱15,000 plus suspension of their driving license for
        three months'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d1b31-a827-4472-b199-71f47b1bd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fourth offense — ₱20,000 plus revocation of the driving license'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede26785-e428-404e-9408-5e90be9583ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep the speed limit</p>'
    '14':
      'image': 'jcr:94b60cd8-4736-4bf6-bc0b-c63ab1e7f0bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc860cab-fc63-4741-966a-dfc4b0b51791'
