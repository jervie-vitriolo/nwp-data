    'stories': []
    'template': '1'
    'title': 'Manny Villar remains PH’s richest person — Forbes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b5f6f-ea81-4d95-bc52-908ee0c78ba3'
      'mgnl:activationStatus': true
