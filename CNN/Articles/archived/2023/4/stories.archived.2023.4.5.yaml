      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Army and the US Pacific Troops are taking a break for\
        \ the Holy Week before the next phase of the Salaknib exercise begins.\r"
