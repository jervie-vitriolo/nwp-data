    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MARINA preparing charges vs MT Princess Empress owner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1df701-b61c-45ea-bf01-5a852ad20594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Maritime
        Industry Authority (MARINA) on Wednesday said there is probable cause to bring
        administrative charges against the owner of the MT Princess Empress, the tanker
        that sank off Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2777d-4cf6-49df-bcca-28f75558a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MARINA said it is preparing to file administrative
        charges against the ship’s owner RDC Reield Marine Services Inc. for “operating
        without authority or operating without a valid Certificate of Public Conveyance
        (CPC)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401b7aa-e965-4e0e-9d71-a16c59b49273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The regulator said it found that the “respondent still chose to operate
        the subject ship, and this they had done not only once but nine (9) times,”
        as stated in a resolution it issued on March 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c67bc-d090-4da4-a1e3-4f4590b9852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Operating a ship in domestic trade without a valid CPC is a prohibited
        act under Section 16, Chapter VI of RA 9295, and Section 16, Rule VI of the
        2014 Amendments to the Revised Rules and Regulations implementing RA 9295,”
        MARINA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508b74b-2d58-43bd-b940-4efec32ce123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This prohibition is likewise reflected in Section 7, Rule III of
        the 2014 Amendments which requires that the CPC shall be amended in case a
        ship is to be added or removed from the shipowners/operators'' CPC,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1239a-f2f9-4cc9-83bc-d56f779319be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/3/18/DOJ-probes-PCG--MARINA.html">Department
        of Justice (DOJ)</a> previously said it is investigating the Philippine Coast
        Guard (PCG) and MARINA for allowing MT Princess Empress to sail without a
        permit to operate.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21f320-eb16-45a7-a427-e18e804759df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ chief Jesus Crispin <a href="https://www.cnnphilippines.com/news/2023/3/21/There-should-be-criminal-liabilities-in-Oriental-Mindoro-oil-spill---Remulla-.html">Remulla</a>
        earlier said people should be held accountable for the oil spill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cdd1e-4b32-4bdb-b892-961f1626c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MT Princess Empress sank off Naujan town in Oriental Mindoro on Feb.
        28 while carrying 900,000 liters of industrial fuel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee04dc-5807-4e4a-8bd0-034ce1213153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill it caused has so far affected 178,000 individuals
        in 187 barangays and the livelihoods of thousands of fisherfolk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80adf98-fa7a-40f1-8c9c-bb00e2f8c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month since it capsized, the PCG said the sunken tanker is estimated
        to have already released close to half of the oil it carried.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b0a15-9790-4f3b-b808-e6143b95dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T21:37:56.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-27T15:03:30.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the coast guard reported that <a href="https://www.cnnphilippines.com/news/2023/3/30/pcg-progress-oriental-mindoro-oil-spill.html">around
        60% of areas affected</a> by the oil spill in Oriental Mindoro have already
        been cleaned up.</p>'
  'DTI-price-freeze-Oriental-Mindoro-coastal-towns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-05T22:29:50.000+08:00
    'imagesource': 'jcr:5b632bba-7102-4dda-a4e3-aee1ed024455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9fcd9b-6095-42a4-b360-2a616b66464d'
    'lead': 'Prices of basic necessities are frozen at their prevailing prices in
      all coastal barangays of Oriental Mindoro, except Puerto Galera.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T22:32:15.389+08:00
