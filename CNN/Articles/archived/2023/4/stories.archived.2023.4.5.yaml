      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a43cf9-25ed-4e31-8161-85b2dfd10a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just Zsazsa that transforms. The community transforms
        with her,” says Tuviera, who has the ensemble progressively exchanging their
        black, white, and brown clothing for a wardrobe and interior design with bursts
        of color and more daring patterns and prints. “They become more open to the
        queerness and I’m trying to do that with color, with their hairstyles, etc.”</p>'
