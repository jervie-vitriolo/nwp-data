      'mgnl:lastActivated': 2023-04-05T06:18:45.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc560d-d11e-4448-84e5-7c6e0877369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:37:04.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:18:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t want to have any conflict against anyone. But nevertheless,\
        \ we should always be prepared should there be one,” Philippine Army Major\
        \ General Audrey Pasia said at the closing ceremonies of the joint exercise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32d641-56d8-4886-935a-cc11bdc477b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:37:04.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:18:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bd079-472e-4edb-96ea-ccca1b192b32'
