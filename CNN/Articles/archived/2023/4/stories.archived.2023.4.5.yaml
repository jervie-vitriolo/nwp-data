      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1963a9-40a3-4832-8bc1-46976c2c6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:36:22.124+08:00
