  'Trump-in-court':
    'author': 'Jeremy Herb, Kara Scannell and Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-05T03:59:45.000+08:00
    'imagesource': 'jcr:94c559b0-f5ef-4c64-a7db-baf2c2e6df36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '052eda8d-a5c9-4f50-a3f1-2c45bc0c3860'
    'lead': 'Former US President Donald Trump pleaded not guilty to 34 felony criminal
      charges of falsifying business records in Manhattan criminal court Tuesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T04:01:53.567+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-05T06:09:38.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Donald Trump pleads not guilty to 34 felony counts of falsifying business
      records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab72df6-6659-4f97-9d03-dedc957986f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former US President Donald Trump pleaded not guilty to 34
        felony criminal charges of falsifying business records in Manhattan criminal
        court Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f5766-4f62-4292-bf17-7482e9e3916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment against Trump alleges that the former president sought
        to undermine the integrity of the 2016 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c50c98-21e9-4c9d-b935-05c4b71e73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prosecutors alleged Trump was part of an unlawful plan to suppress
        negative information, including an illegal payment of $130,000 that was ordered
        by the defendant to suppress the negative information that would hurt his
        campaign.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413a61c-24fa-4820-bd69-8320077fd3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reason Trump committed the crime of falsifying business records
        was in part to “promote his candidacy,” the indictment alleges.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f6878-a9ad-4c99-b20c-4d2fd10990ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former president’s voice was measured in the courtroom. He walked
        in slowly scanning the reporters in the courtroom and looked at the judge
        when he was speaking.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9c846-9bba-4afd-9844-e97e767738ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trump had arrived at the Manhattan district attorney’s office earlier
        Tuesday afternoon, where he was placed under arrest and in police custody
        before the arraignment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fd1ef-cc37-4bfd-8785-6abc37ff61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arraignment in the Manhattan courtroom Tuesday represented a
        surreal and historic moment in US history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68ff8f-2334-45b5-83ca-8782e0f656d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge said Monday night that news outlets were not allowed to
        broadcast the proceedings, rejecting a request from several media organizations,
        including CNN. Five still photographers, however, will be allowed to take
        pictures of Trump and the courtroom before the hearing begins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b5c4a-9630-489e-9db4-3e3af2ba064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The indictment returned last week by a grand jury against Trump will
        provide the public – and Trump’s legal team – with the first details about
        the specific charges he will face. The investigation stemmed from a hush money
        payment made to adult film actress Stormy Daniels during the 2016 presidential
        campaign.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89d25e-3148-4454-8775-0668367452bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether Trump will speak in New York. Chris
        Kise, one of Trump’s lawyers, said he expects the former president to speak
        to the cameras in the hallway outside of the courtroom before and after his
        arraignment, and multiple people familiar with Trump’s thinking tell CNN that
        he has weighed saying something while still in Manhattan. Advisers have warned
        him, however, that any unplanned remarks put him at high risk of hurting his
        case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f177b8-08d4-493e-a3a9-9e3ad7ba184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is slated to fly back to Florida following his court appearance
        and will hold an event at Mar-a-Lago Tuesday evening that gives the 2024 Republican
        presidential hopeful a chance to respond to the charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642eae9f-ec99-4c88-a3b0-181fe6b85d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump’s comments will signal how he intends to fight the charges
        against him in the political arena, the former president is also preparing
        for the fight in court: He added a new attorney, Todd Blanche, to serve as
        lead counsel on his defense team on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a707ac-bbf1-43b5-bd01-a99782aa1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan District Attorney Alvin Bragg’s indictment marks the first
        criminal charges against Trump, but it’s not the only potential legal trouble
        in front of the former president: Special counsel Jack Smith is still moving
        forward with an investigation into Trump’s role in the January 6, 2021, attack
        on the Capitol and the handling of classified documents at Mar-a-Lago. And
        a Fulton County special grand jury has completed its investigation into efforts
        to overturn the 2020 election in Georgia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113f184-706b-44b4-944a-6e8d613332d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trump arrived in New York on Monday afternoon, flying up on his jet
        from Palm Beach. He stayed overnight in Trump Tower, 4 miles north to the
        courthouse in downtown Manhattan on Tuesday afternoon.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169e221-f397-48cb-bae0-5584ed8654c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement in New York and the US Secret Service have been
        planning for the prospect of Trump’s appearance at the courthouse for weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04d68b-0503-4546-89c7-b2374353e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:01:53.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:09:38.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
