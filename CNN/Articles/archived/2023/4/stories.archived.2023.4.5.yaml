    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk loses his position atop Forbes'' annual billionaires list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facce9b-5614-439d-a4b4-3c23293cf6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk has officially been dethroned
        from the top of Forbes'' annual "World''s Billionaire''s List."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8193fb4-5c17-4988-afa1-10329c1e7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tesla and Twitter chief is now the second-richest billionaire,\
        \ worth an estimated $180 billion, which is $39 billion less than the previous\
        \ year. The top spot has been awarded to Bernard Arnault, the chairman of\
        \ French luxury goods giant LVMH. His net worth increased more than $50 billion\
        \ in the past year to $211 billion.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19103356-b20f-4afa-9f48-e9a24213e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This shouldn't come as a surprise to Musk, whose position wobbled on\
        \ the Forbes' \"Real-Time Billionaires\" list, which is updated daily, for\
        \ the past several months. He and Arnault often switch places.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f07557-3e0b-4c66-9377-a4f74460d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Tuesday's list tracks his wealth annually. Forbes explained\
        \ that Musk's wealth had fallen because his $44 billion Twitter purchase,\
        \ funded by Tesla shares, scared investors and sent Tesla stock sinking sharply\
        \ last year. Tesla gained much of those losses back this year but is still\
        \ significantly lower than before Musk bought Twitter.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a37b6-030c-4405-85da-217095b30e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forbes said that \"Musk has mostly tweeted himself out of the top spot\
        \ on the ranks\" because Tesla shares are down 50% since his Twitter takeover\
        \ a year ago. SpaceX is a bright spot for the billionaire, the magazine notes,\
        \ since its valuation has increased $13 billion to $140 billion over the past\
        \ year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941a8bd-74b1-4721-8659-9f5c72e6c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon founder Jeff Bezos lost the most amount of money of any billionaire\
        \ on the list ($57 billion), knocking him down from second position to third.\
        \ The loss can be attributed to Amazon shares losing nearly 40% of their value\
        \ last year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21e13c-3b65-40ad-bd83-e44934b60c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Arnault, Forbes said the Frenchman had a \"banner year\" in\
        \ 2022 because of record-high profits at the luxury conglomerate, which comprises\
        \ Louis Vuitton, Christian Dior and Tiffany &amp; Co. Shares of LVMH have\
        \ climbed 25% over the past year and the patriarch has recently unveiled succession\
        \ plans to his children.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366c4c0-c294-4d12-8ae6-35d04d0182cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forbes said that the total number of billionaires on this year's list\
        \ fell to 2,640 (down from 2,668), marking the second-straight year of decline.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe222f5b-8648-43b4-b4bf-a444b2d00e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's been another rare down year for the planet's richest people,\"\
        \ said Chase Peterson-Withorn, Forbes senior editor of wealth, in a release.\
        \ \"Nearly half the list is poorer than they were 12 months ago, but a lucky\
        \ few are billions — or even tens of billions — of dollars richer.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971d644-a997-4154-b885-a648f1fdf609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:30:40.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:01:44.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 people who were on last year''s list didn''t appear
        on this year''s, including Kanye West, who lost his Adidas deal, and embattled
        FTX founder Sam Bankman-Fried, who lost 94% of his wealth in one day.</p>'
  'Loreal-Aesop-acquisition-deal':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-05T06:30:53.000+08:00
    'imagesource': 'jcr:2658426b-3381-4546-bbc1-472fa5402801'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58bd08d5-20f3-4b7f-88ec-747d62ddabab'
    'lead': 'It brings Aesop, which is known for its luxury skin and body care products,
      under the same umbrella as brands such as Garnier and Maybelline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T06:32:17.867+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-05T07:02:19.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'L''Oréal buys Aesop in $2.5 billion deal, its biggest acquisition ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615e58d-ba22-4422-b0fa-6050c837970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — L''Oréal is buying Australian brand Aesop in a deal that
        values it at $2.5 billion, in the biggest brand acquisition ever made by the
        French beauty giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63e84d-9889-4590-8e31-58ed7240bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sale was announced Monday by Aesop's parent, Brazilian firm Natura\
        \ &amp; Co, which also owns The Body Shop and Avon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ea5ab-65e0-4176-aa11-af731c42e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings Aesop, which is known for its luxury skin and body care
        products, under the same umbrella as brands such as Garnier and Maybelline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6d457-ad7f-4b5a-9ae5-4dc9043443d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal would be L'Oréal's largest acquisition of another brand on\
        \ record, followed by its $1.7 billion purchase of YSL Beauté in 2008, according\
        \ to data from Dealogic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817958a7-3953-42f7-97cf-5ab529918e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natura &amp; Co bills itself as Brazil's largest beauty and cosmetics\
        \ company, operating in more than 100 countries. In a statement Monday, the\
        \ firm's CEO Fabio Barbosa said the divestment of Aesop would help it reduce\
        \ debt and hone in on other paths for growth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d5588-d556-447d-86ab-34e9003bf112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With a strengthened financial structure and a deleveraged balance\
        \ sheet, Natura &amp; Co, exercising strict financial discipline, will be\
        \ able to sharpen its focus on its strategic priorities, notably our investment\
        \ plan in Latin America,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5168f-2951-4675-84fc-fd7926173acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aesop was founded in Melbourne, Australia in 1987. Natura picked up\
        \ a 65% stake in the company in 2012, and formally acquired it in 2016.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e765c3-40f5-477a-bbeb-38ff46b9bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Aesop's sales have skyrocketed nearly 20 times — from $28\
        \ million in 2012 to $537 million in 2022, according to Natura. Over the past\
        \ year, Aesop posted double-digit growth in revenue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b4269-9246-43de-84c7-24054362b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company sells its products, which include exfoliating hand wash,\
        \ scented body lotions and incense kits, in 29 markets. The brand is hoping\
        \ to push further into mainland China especially, where it opened its first\
        \ brick-and-mortar stores last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78808e-68c2-4354-ae20-cf385460b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Aesop taps into all of today's ascending currents,\" L'Oréal CEO\
        \ Nicolas Hieronimus said in the statement. \"L'Oréal will contribute to unleash\
        \ its massive growth potential, notably in China and travel retail.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bd401-83ea-4025-8b6e-c89a1b06af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:32:17.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:19.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to close in the third quarter of this year.</p>'
  'Justin-Long-Kate-Bosworth-engaged':
