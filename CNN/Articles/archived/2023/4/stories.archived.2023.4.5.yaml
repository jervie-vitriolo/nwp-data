    'jcr:uuid': 'd240ed9e-7de4-44c1-9578-c5b9ad8258b6'
    'lead': 'Elon Musk has officially been dethroned from the top of Forbes'' annual
      ''World''s Billionaire''s List.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T06:30:40.346+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-05T07:01:44.942+08:00
