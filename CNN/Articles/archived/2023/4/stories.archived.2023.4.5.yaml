    'stories': []
    'template': '1'
    'title': 'DILG: 917 of 953 police officers cleared of link to illegal drugs trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbcb0e-d678-4ed6-bcb4-08418a3e4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:22:54.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Majority
        of the top personnel of the Philippine National Police (PNP) who submitted
        their courtesy resignation have been cleared by the five-man panel looking
        into their possible link to illegal drugs trade, the Department of the Interior
        and Local Government (DILG) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44b29b-c6a5-41a5-8e0b-600b069cb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf626fc4-1997-4659-869e-131e0a634a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of the 953, the five-man committee has gone over the list and recommended
        that 917 resignations will not be accepted,” Interior Secretary Benhur Abalos
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadbfa11-3fc8-49dd-94ff-25a0036a0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0fdba-8c7b-46cb-8c67-a2d2f32023d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted, however, that 36 police officers are still being investigated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac5093-3c03-4134-98ad-18ebc89950c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f883b-649f-4212-bcc5-dfc8858ca9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if any of those under investigation may not be able to return
        to service, Abalos said: “I’m sure <em>mayroon</em> (there is).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48426a9-9f55-4153-9690-5bc171af2c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a134288-7495-4f1f-9bdf-d456410f3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has formed the advisory group to cleanse the PNP
        ranks. The panel started its probe in <a href="https://www.cnnphilippines.com/news/2023/2/13/pnp-five-man-team-azurin-investigation.html">February</a>.
        It is composed of PNP chief Rodolfo Azurin Jr., retired police general and
        Baguio City Mayor Benjamin Magalong, Office of the Presidential Adviser on
        Military Affairs Undersecretary Isagani Nerez, former Defense Secretary Gilbert
        Teodoro, and retired Court of Appeals Justice Melchor Sadang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129b049-81b2-41ea-85cd-1568d0633c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a0170-d1ed-487a-8269-9c2781a25b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:24:56.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin, who was first cleared by President Ferdinand Marcos Jr.
        of link to the illegal drugs trade, earlier said the panel hopes to complete
        the screening of resignations in <a href="https://www.cnnphilippines.com/news/2023/2/13/PNP-officials-screening-courtesy-resignations.html">less
        than three months</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a311bf-15f5-438d-b538-cca6cb05e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:24:56.042+08:00
