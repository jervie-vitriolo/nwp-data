      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">
        Remulla: Rep. Teves appears to be ‘main mastermind’ behind Degamo killing</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86846850-5992-4b76-8e97-5d18a5dbc312'
