      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Co also said flights are manageable as airplanes arrive and depart
        the Ninoy Aquino International Airport on time.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae045c9-1e25-4e4e-810d-f8cd3d04e5ff'
      'mgnl:activationStatus': true
