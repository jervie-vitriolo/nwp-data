      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcc18b-57ab-4e95-9a2e-2c681967cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get rest, keep an emergency kit in your vehicle</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea39ee-8e12-4901-9027-5a674fe61f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get a full 8-hour’s sleep and take regular breaks on long drives.
        An emergency kit, meanwhile, may include cellphone and car charger, first-aid
        kit, flashlight, jumper cables, candles and matches, non-perishable food items
        such as biscuits, water, and blankets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bde96d-5814-4cd2-8b69-8b8268db307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is on heightened alert until April 10.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044f925-3ccb-432e-ba79-7ccb757d47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Land Transportation Franchising and Regulatory Board
        (LTFRB) warned operators of public utility vehicles and “colorum” vehicles
        against overloading and overcharging.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1932f6-8939-4dfd-9b73-653356cda285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LTFRB Chairman Teofilo Guadiz III reminded the public to be wary of
        transport companies or operators who might take advantage of the busy season.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d97dc5-1051-4c89-b551-612e1b2e1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“During peak travels, some may take in more passengers than what their
        vehicles can accommodate safely,” Guadiz said, noting that overloading may
        endanger the lives of those on board.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac664ae0-1daf-4be6-a9db-209a2be45d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LTFRB executive said they have been also receiving reports of overcharging
        of fares.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736427c0-6fde-40a6-973b-9db8eef71f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T17:26:08.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those found to be overloading and overcharging, motorists would
        be slapped with a fine of ₱5,000 to up to ₱15,000, with the third offense
        demanding the cancellation of certification of public convenience.</p>'
  'zsazsa-zaturnnah-musical-bts':
