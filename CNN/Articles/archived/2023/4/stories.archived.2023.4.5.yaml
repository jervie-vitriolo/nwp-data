      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kate Bosworth and Justin Long are engaged, the couple announced
        on their Instagram accounts on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504f5d6-ed75-4db6-9528-91c4c72a4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:38:40.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:02.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She said YES,\" Long said in the caption of his post, accompanied\
        \ by a photo of the \"Blue Crush\" actor showing off her engagement ring.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197c69c-9808-44c9-8d6f-8902a605bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:38:40.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:02.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he feels "eternally grateful" that he found "a partner
        who makes each day SO full, whose mere presence IS a reminder of the beauty
        and brevity of life, and who makes me laugh from the minute we wake up til
        the one I begrudgingly fall asleep."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c7888-7079-4c7d-a350-fbe6ced163e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T06:38:40.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T07:02:02.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If life is short, find the one who brings you endless peace and
        radical wonder. @justinlong I am so grateful it''s you," Bosworth wrote in
        her post.</p>'
