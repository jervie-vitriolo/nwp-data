      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be more cases that will be filed against <em>doon sa
        sampu</em>. En route for filing [charges on] direct assault, attempted homicide
        and physical injuries <em>dahil lumalabas na</em> they assaulted the duty
        jailer,” PMGen Edgar Alan Okubo, Metro Manila police chief, told reporters
        Wednesday.</p>'
