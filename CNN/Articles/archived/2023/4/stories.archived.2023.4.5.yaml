      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love and transformation</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1309a-7ae8-4bcb-be87-d2e103a1e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through these collaborations, Maramara zeroed in on the spine of
        the musical — transformation. “How does a queer person find love within this
        heteronormative world?” she asks. “They won’t. Unless we transform that world.”
        The new staging emphasizes how radical Vergara’s work is by never shying away
        from the flamboyance and shamelessness of Ada and Didi, rightfully celebrating
        them as crucial parts of the community, while also subverting their personas
        in the choice to humanize them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e81ea9-b730-456c-b5b5-7b2ac17882ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8f467-f75c-408b-a52a-bab29659986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: Ada’s first transformation into Zsazsa (“Babae Na
        Ako!”) is not played strictly for laughs, but is instead depicted as a genuine
        moment of discovery akin to one’s self-exploration in adolescence. Didi’s
        star moment in Act II (“Nakikita Ko Na Ang Nakakasilaw Na Ilaw”) becomes a
        chance to question how the audience perceives gays as mere human punchlines.
        And Dodong’s earnest act of confession becomes a balm after the chaos, challenging
        Ada’s invisibility, assuring that someone sees through his mask of strength.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2e09d-e9d8-43da-a57e-2ab2d2742ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bf1e4-773a-4fb7-aff3-2fe5637fb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In revisiting the music, de Jesus, who also serves as the production’s
        musical director, only altered the lyrics minimally after consulting with
        the actors, opting instead to rearrange and trim all 21 tracks for the new
        staging and adding three new ones. “It was meant to sound like karaoke even
        if it’s gospel, soul, and rhythm and blues kasi [nasa] probinsya,” says de
        Jesus. “It’s been 17 years… I feel like I had to redress this to give it a
        fresh take.” In the process, a new song emerged — “Wag Mong Itataboy” — which
        catalyzes the show’s thesis on love and transformation before the finale,
        sung not by the apple of Ada’s eye Dodong but by Aling Britney — the voice
        of experience, the closest thing Ada has to a parental figure, and a pillar
        of the community.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef9589-8898-4d0c-8c63-638ced328d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea9cda-e87a-495c-a3d9-49af4aabd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similar struggles</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd3b3c-ceab-4dbf-bfd3-b9d6b29b15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara, concerned that Ada may be lost in the shadows of his spectacular
        superhero alter ego, requested that the character be given more time onstage.
        Hoping to show how Ada and Zsazsa are not competing entities, Maramara weaves
        Ada in during crucial emotional moments as a specter, emphasizing how they
        are two sides of the same coin. “I see Zsazsa and Ada as one entity. None
        is more than the other. It’s just that Zsazsa has more avenue to be brave,”
        says Maramara. In one of the show’s most touching moments, Zsazsa protects
        Ada from the insults hurled at him by his reanimated father (“Multo Ng Nakaraan”),
        the two embracing as an act of self-love. But as the story progresses, Maramara
        also displays how Ada grows further from his identity, his kabaklaan, by choosing
        to hide beneath the protection of Zsazsa’s ideal female body.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db508056-ede2-408b-a0ad-dfa0a02042db'
      'mgnl:activationStatus': true
