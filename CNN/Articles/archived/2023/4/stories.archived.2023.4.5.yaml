      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The 10
        recaptured detainees from Pasay City will face charges including attempted
        homicide for assaulting the duty jailer, according to police</p>'
    '1':
