    'lead': '''Of the 953, the five-man committee has gone over the list and recommended
      that 917 resignations will not be accepted,'' Interior Secretary Benhur Abalos
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T13:22:54.411+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-05T13:24:56.306+08:00
