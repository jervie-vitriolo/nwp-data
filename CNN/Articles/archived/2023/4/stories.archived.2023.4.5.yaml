      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Maritime Industry Authority said a manifest is being prepared while
        ports assess passengers’ names and destination.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e35bef-1c74-44b5-a0f8-426bfb6e2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:58:05.426+08:00
