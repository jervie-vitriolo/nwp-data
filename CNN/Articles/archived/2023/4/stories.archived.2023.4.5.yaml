    'title': 'First lady Jill Biden will attend the coronation of King Charles III,
      White House announces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bd978-f69a-472f-a017-bc0c52a78560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden will attend the coronation of King Charles
        III, White House announces</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b269b-bd12-4001-aea1-b551faa8af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First lady Dr. Jill Biden is set to travel
        to London next month for the coronation of King Charles III of the United
        Kingdom, leading the US delegation to the highly anticipated event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56af244-902f-4785-8a64-84b6c1bbe9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden spoke by phone Tuesday with King Charles,
        the White House said, offering his congratulations to the monarch as he reaffirmed
        the strong ties between the US and the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2dd34-c9cf-4b85-9d29-c3a05884d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The President congratulated the King on his upcoming Coronation and\
        \ informed him that First Lady Jill Biden looks forward to attending on behalf\
        \ of the United States,\" a White House readout of the call said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462551d2-7fed-4685-b02c-6bbbe66df942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As reports surfaced that President Biden would not attend the coronation,\
        \ despite the expected presence of dozens of world leaders, US officials downplayed\
        \ the possibility and noted that no previous US president has attended a British\
        \ monarch's coronation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8945cce-450f-4011-855f-8f012bcf7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the first lady will attend the event, set for Saturday, May\
        \ 6, and President Biden made clear in the Tuesday call that he plans to meet\
        \ with King Charles in the future.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715a8f0-31af-46b1-9461-27501b51f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The President also conveyed his desire to meet with the King in the\
        \ United Kingdom at a future date,\" the readout said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b956f4-349b-4576-9113-b45ee5dad0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coronation itself will be \"a solemn religious service, as well\
        \ as an occasion for celebration and pageantry,\" conducted by the Archbishop\
        \ of Canterbury Justin Welby, Buckingham Palace announced earlier this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515590a-8713-40af-aa03-f134e4f11609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last coronation ceremony took place nearly 70 years ago as King\
        \ Charles' mother, Queen Elizabeth II, was crowned in June 1953.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20dda1-ac9c-4486-8eb7-f229ef9d3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the president and first lady traveled to London in September to\
        \ attend the funeral of the late queen.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d37d73-81e9-4533-8877-97af0e11718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jill Biden told CNN last year that she had spoken with King Charles\
        \ about his mother during a private reception with the royal family and other\
        \ visiting dignitaries on the eve of the funeral service.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2c204-bc50-4229-9fa4-902a4984514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We really talked about the woman, and who she was, and what she meant\
        \ really to the whole world,\" she said in a phone interview from London in\
        \ September, adding that she noted to King Charles the human toll of grief.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17105c02-8e18-43de-9aac-08ad51a77fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:51:01.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-05T15:12:26.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He is the king, but, you know, no one should forget he lost his mother,
        and Prince William lost a grandmother, and sometimes we tend to forget the
        really human piece there, and the sorrow they have to bear -- and how they
        have to grieve in public. But ... they seem to be doing OK," the first lady
        said.'
  'Task-force-file-complaints-alleged-masterminds-Degamo-slay-1-2-weeks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
