      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benjamin Abalos Jr. also earlier told reporters\
        \ that 11 suspects under the custody of the National Bureau of Investigation\
        \ said Miranda received instructions from someone known to them as “boss idol,”\
        \ “big boss,” and “kalbo [bald].” \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db463337-e379-46c9-bb84-d4dcb527bbaa'
