      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he did not specify how many police officers are possibly involved\
        \ in the illegal trade, Abalos said these are high-ranking officials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb5075-5197-4c46-80ea-e11d4c3377d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:21:04.319+08:00
