      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3f6be-9716-4ad9-9e82-1fe6bb564d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:28:28.791+08:00
