    'template': '1'
    'title': 'NTC to telcos: Deliver uninterrupted services during Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc697d-0fb3-4cf7-adf9-a1cf7d15f1ce'
      'mgnl:activationStatus': true
