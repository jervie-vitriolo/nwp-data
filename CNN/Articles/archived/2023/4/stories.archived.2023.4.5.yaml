      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Supreme
        Court (SC) acquitted former Agriculture Secretary Arthur Yap of graft charges
        after the Office of the Ombudsman took over three years to conclude its preliminary
        investigation on the public official’s case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55166390-6e5c-4d42-9d6b-1bb8f850a10c'
      'mgnl:activationStatus': true
