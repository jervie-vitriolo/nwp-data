      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josep Borrell, the European Union''s foreign policy chief, tweeted:
        "I warmly welcome the accession of #Finland to @NATO. This historic step will
        strengthen the Alliance, reinforce European &amp; Transatlantic security and
        contribute to further fostering our #EU-NATO strategic partnership."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2d60e-c808-4c20-80e4-7720a58eb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.335+08:00
