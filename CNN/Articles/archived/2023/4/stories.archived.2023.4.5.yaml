      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 28, four experts from the Korea Coast Guard (KCG) Emergency\
        \ Response Team and the consul and staff of the Korean Embassy joined forces\
        \ and provided technical support in running response equipment in coordination\
        \ with the PCG.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbdac0-72b4-4094-a6db-9b323fb3e136'
      'mgnl:activationStatus': true
