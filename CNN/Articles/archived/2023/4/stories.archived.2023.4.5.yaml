    'jcr:uuid': '779347ab-dcc0-4f5d-8f1c-169655c884ff'
    'lead': 'The joint task force formed to investigate the assassination of Negros
      Oriental Gov. Roel Degamo may file the complaints against the alleged masterminds
      in a few weeks, Interior Secretary Benhur Abalos says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T15:02:20.280+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-05T15:02:20.549+08:00
