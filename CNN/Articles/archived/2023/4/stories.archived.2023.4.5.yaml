      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy said the Korean team shared expertise to address the oil\
        \ spill during a five-day operation in affected areas in Mindoro,\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e62568-7a8d-46dc-8474-aa58c8762912'
      'mgnl:activationStatus': true
