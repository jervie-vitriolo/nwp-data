      'mgnl:lastActivated': 2023-04-05T13:21:04.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DILG chief said he expressed dissatisfaction with the outcome of\
        \ the case, so he issued a memorandum on March 27 creating a special task\
        \ force ordering the National Police Commission (Napolcom) to monitor and\
        \ investigate police anomalies and irregularities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa124bf-c532-4a55-a492-83f515d9ea24'
