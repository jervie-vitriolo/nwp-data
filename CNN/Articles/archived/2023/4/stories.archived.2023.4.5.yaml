      'text': '<p>“I believe there are some other officers of the Philippine National
        Police (PNP) involved here <em>sa mga nakita kong ebidensiya</em> (based on
        evidence we saw),” Interior Sec. Benhur Abalos told CNN Philippines’ <em>The
        Source</em>. “I promise you this, heads would roll here. I’ve got evidence
        against them.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e56b3-82c9-46cd-8271-faafe4663d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:21:04.317+08:00
      'mgnl:createdBy': 'bamba'
