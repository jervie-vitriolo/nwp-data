      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Telecommunications
        companies must make sure services are not interrupted during Holy Week and
        boost internet connectivity, particularly in areas where people converge,
        the telco regulator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c5cb1-9246-4a0e-a829-003a2df19f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:01:57.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a memorandum order issued on Tuesday, the National Telecommunications
        Commission (NTC) said telcos must provide higher network capacity in points
        of convergence, such as religious places.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173edc7-cdc4-47ef-8c59-6e0fc2d265bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:01:57.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Having a fast and reliable internet broadband connectivity is vital
        to religious and Holy Week break travelers,” the order read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2d890-2cf6-4e59-83b8-3b53616f1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:01:57.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Reliable and quality broadband connection with sufficient capacity
        shall be made available to help ensure that user experience is maximized in
        places where the populace historically converges during the Holy Week break,”
        it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1afaca-83c8-4afc-90f8-391f1f99bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:01:57.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Telcos’ technical personnel must also be deployed immediately to fix
        disruption issues, which should not exceed one hour from April 6 to 10.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293da108-1657-4723-b4a9-251f4627b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:01:57.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The memorandum was signed by NTC Commissioner Ella Blanca Lopez and
        Deputy Commissioner Jon Paulo Salvahan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d776859-c9d1-484e-aacc-f0429a41b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T14:01:57.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-05T14:01:57.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Millions of Filipinos are expected to travel locally for the five-day
        break.<p><br></p>'
