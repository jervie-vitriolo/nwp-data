      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The influx
        of travelers in transportation hubs are manageable amid the Holy Week rush,
        authorities said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c250b-0058-4578-b8a6-c7a6350cb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:58:05.423+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T20:59:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police Major General Edgar Alan Okubo, chief of the National Capital
        Region Police Office, said there were no “untoward incidents” reported at
        the Parañaque Integrated Exchange (PITX) Terminal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343714b-0e05-43c2-bad2-f52e0721a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:58:05.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T20:59:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have not recorded any untoward incident sa [in] PITX. Likewise,
        we have very good deployment dito sa [here in the] area to ensure the safety
        and concern ng mga [of our] passengers namin,” Okubo told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f616d0-6ff2-401f-bd12-2e750b31ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:58:05.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T20:59:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 130,000 passengers are expected to flock to PITX this week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730593c-18c9-4ed0-a3ee-99cc7c680cf2'
      'mgnl:activationStatus': true
