      'mgnl:lastActivated': 2023-04-05T06:11:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e067ab-2e65-4a7a-b41c-3ff0291ec9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:11:10.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of style, I’m bringing Nicole Borromeo on stage. I’m hoping\
        \ to showcase who I am, my experiences, and the artistry of being a Filipino.\
        \ It’s more diverse than you think, it’s experiences-built,” Borromeo told\
        \ CNN Philippines’ The Final Word.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fa08a-17dc-4d7e-b47b-44356e3bcd31'
