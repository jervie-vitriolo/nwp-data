      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine Coast Guard (PCG) welcomed the aid supplies, describing\
        \ every item much needed. The supplies will be sent to the affected region\
        \ promptly,” the embassy said.\r"
