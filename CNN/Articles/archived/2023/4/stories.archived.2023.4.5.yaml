      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress was loaded with around 900,000 liters of industrial\
        \ oil when it sank off Naujan town in Oriental Mindoro on Feb. 28.\r"
