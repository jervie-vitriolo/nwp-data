      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four people were found dead near a
        hotel in Cancun on Monday, according to Mexican officials, the latest bout
        of violence in the popular tourist destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92f58a-f318-4186-99fc-a2029b31fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two people have been arrested for their possible involvement in the
        deaths of four people, according to the attorney general of the state of Quintana
        Roo.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca053c5-d912-428d-9016-6b2bcacf0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All of the deceased are Mexicans, said José Pablo Mathey Cruz, the
        secretary of public security of Benito Juárez, the municipality where Cancun
        is located.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7ce0f-9110-46a8-8405-914005635e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the suspects are allegedly engaged in the sale and distribution
        of narcotics, adding that footage from local security cameras and the joint
        work of local authorities helped lead to their arrest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c87ec1-9936-434d-ac24-03857eb0500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor’s office confirmed earlier on Monday that three people
        had been found dead and an investigation was opened. Later, the office said
        they found a fourth body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18002a4e-3406-422a-9947-953e96bc9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polo Gallegos, a tourist who was in the area at the time of the
        shooting, told CNN en Español that he heard shots while at a nearby gym at
        around 10 a.m. local time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e2d82-4b61-4739-89b6-3a9eaf8aeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We heard the shots and they hid all of us in an office and they
        kept us there until the incident was over. Everyone kept us there until they
        secured the area, and right now there are police, the Navy, everyone, everyone
        in the beach area and it’s very uncomfortable for us,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbc733-fba3-41b5-9f30-8be88b35d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security situation in Cancun has deteriorated in recent years.
        In 2021, the Mexican government said the National Guard would permanently
        deploy to Cancun and its surrounding area following a rise in violence there
        linked to organized crime, Reuters reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585d4e0-4bd6-4248-8455-a30807cf3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been a series of violent incidents around the Caribbean
        coastal area. In early 2022, two people died after shots were fired in a hotel
        at Playa del Carmen, according to CNN en Español.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ac482-a94d-411b-8416-23095221d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There were shootings reported in late 2021 in the tourist areas of
        Puerto Morelos and Cancun.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6a071-9d9c-44a4-858f-0d8a687e03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The State Department advises travelers to “exercise increased caution
        due to crime and kidnapping” in the state of Quintana Roo. The advisory says
        that violence and criminal activity may occur anywhere, “including in popular
        tourist destinations.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74beae-0ad2-499d-a6b3-06e3f58776fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Travelers should maintain a high level of situational awareness,
        avoid areas where illicit activities occur, and promptly depart from potentially
        dangerous situations,” the advisory warns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dfa155-1d28-4fca-914f-081b3db15885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T04:09:38.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T04:09:38.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/04/americas/mexico-cancun-hotel-deaths-intl-latam/index.html"><em>“4
        people found dead near a hotel in Cancun"</em></a></p>'
