      'mgnl:type': 'text'
      'text': "A sizeable number of American troops are staying in the country with\
        \ some recreation on the side.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa660a-deb6-4fa5-8dff-80b013a2dc61'
