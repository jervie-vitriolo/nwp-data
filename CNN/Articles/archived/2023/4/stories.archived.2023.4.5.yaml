      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ramon Ang, president of San Miguel Corporation (SMC), one of the Philippines’
        major conglomerates, followed in third spot with a $3.4 billion net worth.
        Forbes said SMC dominates the food and beverages market while gaining more
        momentum in power and infrastructure sectors.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c56b1-9fd2-45d2-8266-62bfc4a46d23'
      'mgnl:activationStatus': true
