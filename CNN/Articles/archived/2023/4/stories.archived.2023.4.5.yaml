      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d51f0-3110-4c78-b36e-5a30145e15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:36:22.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T18:41:18.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea will continue to stand together with the Philippines based\
        \ on decades-long partnership, it added, as the two countries mark the 75th\
        \ anniversary of diplomatic ties next year.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f31a-a451-41ec-9a1a-36971dffac4f'
