      'mgnl:lastActivated': 2023-04-05T13:21:04.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57056bfa-6fdb-4464-8b30-74fe618f6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:21:04.319+08:00
