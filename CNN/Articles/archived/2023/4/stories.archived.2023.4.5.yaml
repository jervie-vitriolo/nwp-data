    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73ddc6-9ead-4bc8-ac38-347f07aa1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.230+08:00
