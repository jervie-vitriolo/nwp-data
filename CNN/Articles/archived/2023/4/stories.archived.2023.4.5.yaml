      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — President
        Ferdinand Marcos Jr. has ordered the creation of a special task force to ensure
        peace and order in Negros Island amid cases of violence in the area, including
        last month’s Pamplona massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90fc7e-ad5c-484f-8cf8-0c278684150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7425d02-f32f-4741-9a88-f9de700d9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a need to create a Special Task Force to prevent the spread\
        \ and escalation of violence elsewhere in the Philippines, and to preserve\
        \ peace and order in Negros Island, with due regard to the fundamental civil\
        \ and political rights of the people,” Marcos said in Administrative Order\
        \ (AO) No. 6 dated April 3 and uploaded a day later.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92b259-7d23-4d00-9d78-b9237b9f5f39'
