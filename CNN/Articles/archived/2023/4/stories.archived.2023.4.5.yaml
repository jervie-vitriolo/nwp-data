    'template': '1'
    'title': 'Russian envoy: Moscow still believes Marcos promotes ''balanced foreign
      policy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ff14a-2cac-4d3a-8b8d-36c1a25ed96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Russian
        Ambassador to the Philippines Marat Pavlov on Wednesday said Moscow and Manila
        continue to enjoy a high level of cooperation, as President Ferdinand Marcos
        Jr. still promotes a "balanced foreign policy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dbb26-a22c-4e19-bb59-6e5a187b4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was Pavlov''s response when asked on CNN Philippines'' Politics
        As Usual regarding his comment on the stance of Marcos on the Russia-Ukraine
        war.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23499d4-7221-451f-b3d0-d5e0f25a388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, the Philippine leader said the conflict between
        Russia and Ukraine was "<a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-Russia-Ukraine-war--unacceptable-.html">unacceptable</a>,"
        urging both sides to pursue diplomatic solutions.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a24d0-335a-4823-a406-e1de49058fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But at the same time we are continuing to cooperate [on] basic concept
        principles that the Philippines now is neutral to the crisis event," the envoy
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce259ab3-7d3e-4023-bb78-09b652afcdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your president is the promoter of the balanced foreign policy as
        he has said, ''We are friends to all, enemy to none,''" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b10ab5-ebd1-46ff-bd83-e0f33ef25050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-West-Philippine-Sea-UNGA.html">Amid
        WPS rift, Marcos underscores Philippines is a ''friend to all and enemy to
        none''&nbsp;</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537d649-ff4e-4b4b-b36d-375c8a257089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is the concentration of his foreign policy so I can confirm that
        for us it''s a good example on how to promote our cooperation," Pavlov said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefd577-a104-432a-8ec8-db3b9db28319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pavlov was also asked for more details regarding his meeting in June
        last year with Marcos, but he only said the conversation was focused on how
        the cooperation between the Philippines and Russia would proceed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913800a-829a-4059-8497-0efcced26c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/6/13/Marcos-Pavlov-Russia-PH-energy-sources.html">Envoy:
        Russia ''ready to cooperate'' with PH on energy sources</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d994cd-0aa3-4d5e-94f4-94db73d66578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavlov said in June last year that he believed Marcos would continue
        his "<a href="https://www.cnnphilippines.com/news/2022/6/10/PH-to-remain-neutral-on-Russia-Ukraine-conflict-under-Marcos-admin.html">independent
        policy</a>" on the war — something that former National Security Adviser Clarita
        Carlos also expressed.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16bb8a-72d9-4222-b4db-997f2b7f00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy also said that Moscow is ready to continue its technical
        military cooperation with Manila.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f6259-410e-478c-81e7-02baad397a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/20/Marcos-Russia-chopper-deal-US.html">PH
        to get choppers from US after scrapped Russia deal&nbsp;</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc83015-9fb2-4b0e-aa7b-4959e2c594cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are ready to continue our cooperation in many fields including
        the energy one," he said, adding that there were some requests regarding liquefied
        natural gas and "nuclear peaceful cooperation."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d466f9b-6d3f-4419-8fba-44f7d006eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:23:28.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T23:23:28.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should put on the table all the requests from the Filipino side,"
        Pavlov said.</p>'
  'finland-joins-nato':
    'author': 'Tara John, CNN'
    'caption': 'CNN Wire (Kenzo Tribouillard/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-05T23:48:49.000+08:00
    'imagesource': 'jcr:3e1573b1-a71f-47cf-8409-b2b654499aae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf8d9ed-4eb8-4e24-9fb9-bf388c0733a1'
    'lead': 'Finland officially became the 31st member of the North Atlantic Treaty
      Organization (NATO) on Tuesday, marking a major shift in the security landscape
      in northeastern Europe that adds some 1,300 kilometers (830 miles) to the alliance''s
      frontier with Russia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T23:51:37.260+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-05T23:54:32.195+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Finland joins NATO, doubling military alliance''s border with Russia
      in a blow for Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d6d5a-f92c-4cc9-88f8-afb785d5f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Finland officially became the 31st member
        of the North Atlantic Treaty Organization (NATO) on Tuesday, marking a major
        shift in the security landscape in northeastern Europe that adds some 1,300
        kilometers (830 miles) to the alliance''s frontier with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7df250-f4a0-49bf-8d31-c452d4822011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Nordic nation''s accession was sealed during a formal ceremony
        at the NATO headquarters in Brussels on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d57c2a-d05f-456b-b0f2-3f1d76d1fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Secretary of State Antony Blinken and NATO Secretary General Jens
        Stoltenberg were on hand as the Minister for Foreign Affairs, Pekka Haavisto,
        established Finland''s accession.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f59ad-2ea6-4959-881d-93e8cbb0e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Finland has today become a member of the defense alliance NATO. The
        era of military non-alignment in our history has come to an end. A new era
        begins," the Finnish presidency said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cfbc07-7a8f-4b9c-98e5-de4d72ec50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Each country maximizes its own security. So does Finland. At the same
        time, NATO membership strengthens our international position and room for
        maneuver. As a partner, we have long actively participated in NATO activities.
        In the future, Finland will make a contribution to NATO''s collective deterrence
        and defense," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba94330-fc33-437b-9b4e-0227c1b873cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finland''s acceptance into the US-led security alliance presents a
        blow to Russian President Vladimir Putin, who has long sought to undermine
        NATO, and before invading Ukraine, demanded the bloc refrain from further
        expansion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81594fc0-dd5a-491f-b541-b7f752d904ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The invasion instead drove non-aligned Finland and Sweden to abandon
        their neutrality and seek protection within NATO, though Sweden''s attempt
        to join the bloc has been stalled by alliance members Turkey and Hungary.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc9355-74d6-4cdb-9ff0-cbe1455857ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the eve of Tuesday''s ceremony, NATO Secretary General Jens Stoltenberg
        heralded the raising of the Finnish flag for the first time at the alliance''s
        headquarters in Belgium, saying "it will be a good day for Finland''s security,
        for Nordic security, and for NATO as a whole."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d139ac7-91dd-46b6-9891-e6f697defc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Russia has warned that further NATO expansion will not bring more
        stability to Europe, and on Monday said it would scale up forces near Finland
        if the alliance sent any troops or equipment to the new member country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd08bae-1fd3-42d1-a8e3-af9b524baf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will strengthen our military capabilities in the west and northwest
        if NATO members deploy forces and equipment on Finnish territory," Russia''s
        Deputy Foreign Minister Alexander Grushko told Russian state news agency RIA
        Novosti.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cd9aa-7f39-4cad-b9fb-e56fdbebf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kremlin spokesperson Dmitry Peskov reiterated that Finland''s accession
        will force Moscow to "take counter-measures to ensure our own security, both
        tactically and strategically."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74bfa1-e645-4e1e-a78e-c98520f5d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to Tuesday, Russia shared about 1,215 kilometers (755 miles)
        of land border with five NATO members. Finland''s accession more than doubles
        NATO''s land border with Russia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f41de-4812-47ca-aaec-282796ab9f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stoltenberg said Putin had "failed" in his attempt to "slam NATO''s
        door shut."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec48c27-6b6a-4ca6-b7d1-7758bb0b6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Today, we show the world that he failed, that aggression and intimidation
        do not work. Instead of less NATO, he has achieved the opposite -- more NATO
        -- and our door remains firmly open," he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e56f16-61ef-4135-8631-4b2f67f5b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Joining NATO is good for Finland. It is good for Nordic security and
        it''s good for NATO as a whole. Finland brings substantial and highly capable
        forces expertise on national resilience and years of experience working side
        by side with NATO allies."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276edc4-d0aa-4faf-9979-dd5dce25bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What it means for Finland and the alliance</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa86fe1-cb6c-4338-a0af-18bceb75045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finland''s NATO membership guarantees the northern European nation
        access to the resources of the entire alliance in the event of attack.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f37a6-d8e7-4a64-a061-f4b3d5efab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It includes the protection offered by NATO''s Article 5 principle,
        which states that an attack on one member of NATO is an attack on all members.
        It''s been a cornerstone of the 30-member alliance since it was founded in
        1949 as a counterweight to the Soviet Union.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f80905-be62-44f8-abe0-9f4126011bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NATO membership also better integrates Finnish forces in training and
        planning with NATO allies.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1a8cd-3ca0-4f7b-b74a-323c0e76f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country is no stranger to working with NATO, with its troops regularly
        participating in NATO exercises under a partner status.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2499d6d-b9ba-4dd5-8ed5-6aa35f7a0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Finnish Defense Force also operate some of the same weapons systems
        as other NATO members, including US-made F/A-18 fighters, German-designed
        Leopard main battle tanks and K9 Howitzers used by Norway and Estonia among
        others.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cab3ac-76a5-4c63-b6a1-59b9b88a8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Helsinki has also signed on the F-35 stealth fighter program, which
        will allow its air force to work smoothly with NATO members including the
        US, UK, Norway, Italy, Canada, Poland, Denmark and the Netherlands.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193aef0b-2bd7-4a15-a564-ea6e2f2747f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A November report from the Washington-based Wilson Center lists three
        key areas where Finland benefits NATO: reserve forces, technology access and
        artillery forces.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f889bb-5c7a-459b-bf52-e593136298b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Finland''s artillery forces are the largest and best-equipped in western
        Europe," the report said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02cea2d-ab70-478e-af70-9e5743878bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With some 1,500 artillery weapons, including 700 Howitzer guns, 700
        heavy mortar, and 100 rocket launcher systems, the Finnish artillery has more
        artillery firepower than the combined militaries of Poland, Germany, Norway,
        and Sweden can currently muster," it said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b428c-6291-441f-b135-8fb73c875eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Wilson Center report also noted Finland''s strong cyber security
        record, pointing out the country is home to Nokia, "a major provider of 5G
        infrastructure," and one of three major providers of 5G infrastructure in
        the world, along with Sweden''s Ericsson and China''s Huawei.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256dd06-d78f-4cda-a321-a2c681203a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And it said Finland can muster 900,000 reserves who have been trained
        as conscripts in its armed forces. The wartime strength of Finnish forces
        is 280,000 troops, it says.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9eebd-546c-48a4-83f8-beb7fc463ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sweden still waiting</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe411ed-8465-4f9d-8fa1-961a3bdb55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finland''s accession comes days after Turkey''s parliament voted to
        ratify the country''s membership, clearing the final hurdle for the country
        to join NATO and putting an end to months of delays.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b0209-3c30-4d3c-a3a6-dd81b304c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finnish and Swedish public support for joining NATO surged following
        the invasion of Ukraine. "Everything changed when Russia invaded Ukraine,"
        outgoing Finnish Prime Minister Sanna Marin said last April. "People''s mindset
        in Finland, also in Sweden, changed and shifted very dramatically."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312661f5-19f9-453b-a10a-0ff2f4e89451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NATO has an open-door policy, meaning that any country can be invited
        to join if it expresses an interest, as long as it is able and willing to
        uphold the principles of the alliance''s founding treaty.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7630cec-fc14-4087-9951-690786acf403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, under the accession rules, any member state can veto a new
        country from joining.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee636f-ac6b-4e45-9ae2-2cda660631b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An overwhelming majority of NATO members welcomed Finland and Sweden''s
        applications, but two countries -- Turkey and Hungary -- began to stall the
        process.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe31e5-03ea-4df4-a2f5-b0a815ebc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turkey and Hungary later softened their stance on Finland''s accession,
        opening the door to its membership in March, while continuing to block Sweden''s
        membership application.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1da2b8-5e3e-4351-8f9a-b1f545de6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is hope for Sweden''s bid, however. On Monday, Stoltenberg said
        Finland''s accession is "in itself something we should celebrate" but that
        it was also good for Sweden.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f9b7e-cd48-4342-8a82-b9b61fbb9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It makes Sweden more integrated into NATO and makes Sweden even more
        safer," Stoltenberg said. "At the same time we celebrate and enjoy that Finland
        is now a full-fledged member, we should continue work to finalize the Swedish
        accession process."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b535b-a32d-4524-8415-cb63289c07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finland''s fold into the alliance also reignited calls from Ukraine
        to join.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61b16f-092e-4d46-ac77-4d2a126592d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finland''s accession is a clear message that the time to revise
        old strategies and old perceptions has come and there is no better solution
        to ensuring Euro-Atlantic security as a whole than eventual membership of
        Ukraine in NATO," Ukrainian Foreign Minister Dmytro Kuleba said as he was
        welcomed to the NATO headquarters by Stoltenberg on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38ef5e-86b9-4e73-b47d-3c6b2ef9a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World leaders welcome Finland''s accession</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231421ac-ac16-4e09-93c3-da32744fafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A chorus of NATO members congratulated Finland as it joined the alliance
        on Tuesday.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0439f-b8a1-4077-88df-6a1e4af15e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Finland, welcome to NATO," Britain''s Prime Minister Rishi Sunak tweeted.
        "This is a historic day for you and for our alliance. It''s a step that makes
        every one of us safer. All NATO members now need to take the necessary steps
        to admit Sweden, so we stand together as one to defend freedom in Europe and
        across the world."'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052282ce-a2bd-4274-aa23-c09461c714a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also called on Turkey and Hungary to ratify Sweden''s bid for NATO
        membership.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5cd89-5ceb-413c-857b-6f33feedd923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'German Chancellor Olaf Scholz also hailed Finland''s accession to NATO.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4454c3-ab94-486e-9716-e47b47ddc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Finland is now a member of #NATO - this is good news and a victory
        for transatlantic security. With #Finland, our defense alliance has gained
        a strong friend," he tweeted.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714463f6-59f9-490e-ae17-0ec3e49a6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:32.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scholz also gave his backing to Sweden''s bid to join the military
        alliance.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ec241-11b0-4ee9-baac-d654ba32eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:51:37.335+08:00
      'mgnl:createdBy': 'syrah'
