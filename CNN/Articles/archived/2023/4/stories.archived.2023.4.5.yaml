      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40502894-9d6c-4d1d-bf28-567e8f1e4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:21:04.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T13:21:04.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayo, the owner of the lending office where the illegal drugs were\
        \ seized, was dismissed on March 21 for three counts of grave misconduct and\
        \ conduct unbecoming of a police officer.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d9011-5c47-4399-9361-af19b47993e3'
      'mgnl:activationStatus': true
