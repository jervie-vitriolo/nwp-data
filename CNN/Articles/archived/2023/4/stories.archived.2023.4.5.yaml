    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfa143-d715-427e-8f3e-af81bd9f0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla earlier tagged Miranda as one\
        \ of the masterminds in the killing of Degamo, along with Rep. Arnolfo Teves\
        \ Jr. whom the DOJ chief said appears to be the orchestrator.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3bed2-94b8-4df9-86f5-6b98c633f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.744+08:00
      'mgnl:createdBy': 'kristel'
