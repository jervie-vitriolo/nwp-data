      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ex-army reservist was arrested on March 27 in Antique where authorities\
        \ said he was in “hiding,” and was presented for inquest proceedings before\
        \ state prosecutors on April 3, the DOJ said.\r"
