      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the highlights of Globe At Home’s Holy Week lineup is the new\
        \ GFiber Plan 1699. The plan includes 12 months of Disney+ mobile access and\
        \ 3-month premium access of HBO GO, Viu, Prime Video and Konsulta MD. It offers\
        \ speeds of up to 200 Mbps — perfect for streaming movies, playing games,\
        \ and video calling loved ones who may be far away.\r"
