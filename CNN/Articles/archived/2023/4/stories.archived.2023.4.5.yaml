  'Johnson-Johnson-bankruptcy-talc-cases':
    'author': 'David Goldman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-05T07:51:02.000+08:00
    'imagesource': 'jcr:df655473-c80c-4b3a-9197-ba5da6fe5562'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dea3b558-dc70-4c49-a161-fdae34bafc71'
    'lead': 'Johnson & Johnson is again trying to use bankruptcy to settle talc cases
      for $8.9 billion'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T07:59:51.946+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-05T07:59:52.565+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnson---Johnson', 'bankruptcy']
    'stories': []
    'template': '1'
    'title': 'Johnson & Johnson is again trying to use bankruptcy to settle talc cases
      for $8.9 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adacac9-3a8c-480f-aced-2b8238d92957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnson &amp; Johnson is trying once again
        to use the bankruptcy courts to settle tens of thousands of cases that claim
        its talc products cause cancer. The pharmaceutical company is now willing
        to pay $8.9 billion to plaintiffs over 25 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38768d8e-89f7-4d0c-a9f9-61877169de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168b304-1c6f-4387-9a1e-31ca3bd184af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a second time, a J&amp;J subsidiary called LTL on Tuesday filed\
        \ for bankruptcy — a strategy the company said could \"equitably and efficiently\
        \ resolve all claims arising from cosmetic talc litigation\" in North America,\
        \ according to a regulatory filing. A previous attempt to use Chapter 11 bankruptcy\
        \ protection to resolve the talc cases was rejected by an appellate court,\
        \ which ruled the company couldn't go bankrupt because it wasn't in financial\
        \ distress.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd9076-ae80-4b42-a5d8-0a1c75176148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbb714-eed5-4b99-b8c5-797f363fa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, J&amp;J's LTL spinoff upped the offer by $6.9 billion over\
        \ the initial $2 billion settlement. The company says it has secured commitments\
        \ from over 60,000 current claimants against J&amp;J to support the resolution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfcb56-6637-4f78-ae4e-f4983eb17c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d4f73-6b6f-4598-912b-489e5a41ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company says the settlement does not constitute an admission of\
        \ wrongdoing. Johnson &amp; Johnson has long held that talcum powder products\
        \ are safe to use. Although J&amp;J claims it has won the majority of its\
        \ talc lawsuits, juries have awarded some customers billions of dollars in\
        \ damages, siding with claimants' arguments that the company's talc products\
        \ caused their cancer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635647b-b645-45b2-972d-13e2410e0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e298968-0639-4e59-98b8-291df5237149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The company continues to believe that these claims are specious and\
        \ lack scientific merit,\" said Erik Haas, Johnson &amp; Johnson's worldwide\
        \ vice president of litigation, in a statement. \"However, as the bankruptcy\
        \ court recognized, resolving these cases in the tort system would take decades\
        \ and impose significant costs on LTL and the system.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800b4d5-6785-4b95-852f-4bdab9a2eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b21afd-8d23-48ad-9ab8-badbc92b5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haas said resolving the claims through bankruptcy benefits both the\
        \ company and the claimants, because it will get money to claimants faster\
        \ and gives J&amp;J the ability to end substantially all litigation related\
        \ to talc suits in North America.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eeeddd-e044-4f7b-8a4e-d7ed36d82c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac62aab-88d8-4c36-8d4a-e21de5ba714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attorneys representing thousands of claimants basted the proposed bankruptcy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bde55e-0a3b-401d-9d6c-6e9ff257928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e7ec3-2122-4ecb-b3ae-88ac244efedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sham deal does not even pay for most victims'' medical bills,"
        says Jason Itkin, founding partner of the Houston-based personal injury law
        firm Arnold &amp; Itkin LLP. "Medical costs alone can range from $140,000
        to more than $1.4 million per victim for ovarian cancer cases. The costs for
        mesothelioma are even higher."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653f77f-34ad-45d3-978b-9835d70ff82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T07:59:51.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-05T07:59:52.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/04/investing/johnson-and-johnson-talc-bankruptcy/index.html">Johnson
        &amp; Johnson is again trying to use bankruptcy to settle talc cases for $8.9
        billion</a>."</em></p>'
