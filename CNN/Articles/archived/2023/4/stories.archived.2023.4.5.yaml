      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials and expressway operators earlier said traffic volume would
        be heavy leading to the long weekend, starting Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adf63e-76e3-4f14-931c-81dfa5b93068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:25:12.448+08:00
      'mgnl:createdBy': 'lisbet'
