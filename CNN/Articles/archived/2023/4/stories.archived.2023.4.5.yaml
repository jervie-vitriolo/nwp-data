    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alleged co-mastermind Marvin Miranda to face charges over Degamo killing'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e564e6d-c280-4938-9199-6a21a85e16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Ex-army
        reservist Marvin Miranda will formally be named as co-accused in the killing
        of Negros Oriental Governor Roel Degamo after other suspects claimed that
        he played an “indispensable part” in the assassination, the Department of
        Justice (DOJ) said on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753595a4-dbaa-45b3-9f3f-7b219d68c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6bb844-8d8b-4190-a58a-0bbdf8be4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said state prosecutors found that Miranda conspired in the
        crime that killed nine people, including Degamo, and wounded 17 others on
        March 4 in Pamplona town.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c66935-a038-43d5-a3cc-140dce661e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In effect, the state prosecutors would be amending the informations
        previously filed in court to include Miranda as one of the accused,” the department
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e916d9-73c2-4c44-a55a-18ed21d50df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5b4b8-8d0a-41b3-a9e8-7b6b2246a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said charges were recommended for Miranda and six others
        in relation to the massacre.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d945e-e378-411f-b74b-9e0096654f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de972038-4468-4873-a7d3-52cd7462a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These cases are for nine counts of murder, 13 counts of frustrated\
        \ murder for the victims with fatal injuries, and four counts of attempted\
        \ murder for those with non-fatal injuries.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416be6e-1c69-45a0-9b1c-458edd307d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e56bf-8d10-4f89-ae74-47a8c776862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T13:46:19.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said these will be tried jointly with previous cases filed\
        \ by the Office of the Provincial Prosecutor of Negros Oriental against other\
        \ accused people.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ee745-0a96-4b7e-8573-df701a96d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:46:18.743+08:00
