      'mgnl:lastActivated': 2023-04-05T20:21:37.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case stemmed from the anomalous ₱15.78-million car plan for employees
        approved by the Philippine Rice Research Institute (PhilRice) board of trustees
        in 2008, where he was then ex-officio chairman of the agency.  '
    '2':
