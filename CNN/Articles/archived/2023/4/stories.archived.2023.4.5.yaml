  'marcos-appoints-oics-new-maguindanao-provinces':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-04-05T16:12:48.000+08:00
    'imagesource': 'jcr:07211a3f-b277-44ea-886a-2d4e00d3e669'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a02d48-b30f-4b18-983d-080f66ec7a72'
    'lead': 'President Ferdinand Marcos Jr. has appointed officers-in-charge of the
      newly-created provinces of Maguindanao del Norte and Maguindanao del Sur, putting
      an end to the "confusion" over the local authority in those areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T16:17:40.321+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-05T16:31:43.024+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos appoints OICs of Maguindanao del Norte, Maguindanao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f96fc-c584-48cd-8fbb-68680dfe7929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> President
        Ferdinand Marcos Jr. has appointed officers-in-charge (OIC) of the newly-created
        provinces of Maguindanao del Norte and Maguindanao del Sur, putting an end
        to the "confusion" over the local authority in those areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5be645-5a40-4614-93f0-94c4a459b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Marcos designated on Tuesday Abdulraof Macacua,
        Bangsamoro''s senior minister, as the OIC of Maguindanao del Norte, while
        Bai Mariam Mangudadatu, the governor of Maguindanao before it was split, was
        the OIC of Maguindanao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edb395-150b-4f31-83fd-ad54ad21c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only Macacua was sworn in, according to the Presidential Communications\
        \ Office on Wednesday, which shared photos of the Bangsamoro official taking\
        \ the oath before Marcos.\r"
    '3':
      'image': 'jcr:26a2eebd-c91a-4571-baab-c3e1adef6bcc'
      'imageCaption': 'Abdulraof Macacua, Senior Minister of the Bangsamoro Autonomous
        Region in Muslim Mindanao, takes his oath as the appointed officer-in-charge
        of Maguindanao del Norte before President Ferdinand Marcos Jr.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aca06f-cab7-45b7-b22d-edeefedabfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb6f3d-6a17-4a2c-9348-da5f330f79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Marcos chose Mr. Macacua to lead Maguindanao del Norte\
        \ as OIC as it organizes itself into a newly created province of the Bangsamoro\
        \ Autonomous Region in Muslim Mindanao (BARMM),\" the PCO said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50a86f-21cd-4f3c-bf76-470101060efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As OIC, Macacua is tasked by the chief executive to \"maintain peace\
        \ and stability in the region.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3e113-07e6-4de4-970b-45d471994960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the appointment of an OIC in Maguindanao del Norte, the Marcos\
        \ administration expressed assurance that the province has an able and competent\
        \ leader while still under the chief executive’s administration and guidance,\"\
        \ Malacañang added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc66f80-0b55-4d83-8b70-0ed98fc909c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Offices of the Vice Governor, Marcos chose Bai Fatima Ainee\
        \ Limbona Sinsuat as OIC in Maguindanao del Norte and Datu Nathaniel Sangacala\
        \ Midtimbang as OIC in Manguindanao del Sur.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d18964-0579-4141-8420-49cfa90e425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They have yet to take their oaths, the PCO said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b340a7-9698-4662-b824-e1ff1b5bb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang said local chief executives in Maguindanao del Norte have\
        \ previously called on Marcos to appoint an OIC in the newly-created province\
        \ to put an end to the \"ongoing crisis that they said created confusion among\
        \ provincial employees and residents.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfe41b-7050-47c4-96db-855ba0406fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Installing an OIC or an acting governor, they said, would end the\
        \ confusion among local leaders and residents who wondered who to take orders\
        \ from and whom to report to a few months after conducting the plebiscite,\"\
        \ it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9eb53-f11f-42bb-9774-3edd0ad33f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/9/18/maguindanao-plebsicite-results.html">plebiscite
        in September last year</a> ratified the Duterte-approved Republic Act 11550
        dividing the province of Maguindanao. The division aims to help local officials
        "focus better" on addressing the needs of their constituents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de54ea3-c9d4-4211-b344-aa38d5ccb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T16:17:40.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-05T16:31:43.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 99% of those who took part in the plebiscite voted in favor\
        \ of the split.\r"
    '13':
