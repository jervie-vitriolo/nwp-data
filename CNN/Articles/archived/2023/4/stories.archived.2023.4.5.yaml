      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T20:59:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA Assistant General Manager Bryan Co said there were no flight
        cancellations recorded due to possible congestion of aircraft using the runway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31ae2d-5d87-4c35-9bde-830b842ad878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:58:05.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T20:59:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pero syempre [But of course], from time to time, airlines would have
        possible delays or cancellations because of issues sa mga eroplano [of airplanes],”
        Co told CNN Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98180e-6c08-47b9-960a-e06dde76cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T20:58:05.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T20:59:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Although, we are assured by the airlines that the passengers are being
        handled properly in terms of the re-accommodation or being given amenities,”
        he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf5e9f-23db-466e-9358-21a28d832e9d'
