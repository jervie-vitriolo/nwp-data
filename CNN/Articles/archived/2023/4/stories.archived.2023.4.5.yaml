      'mgnl:lastActivated': 2023-04-05T13:21:04.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a0ec4-953b-4309-bdb0-edd9b50df0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T13:21:04.320+08:00
