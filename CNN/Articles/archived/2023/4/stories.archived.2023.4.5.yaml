      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/04/europe/finland-joins-nato-intl/index.html">Finland
        joins NATO, doubling military alliance''s border with Russia in a blow for
        Putin</a>."</em></p>'
  'gun-violence-more-lethal':
    'author': 'Deidre McPhillips, CNN'
    'caption': 'CNN Wire (Jim Vondruska/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-05T23:51:45.000+08:00
    'imagesource': 'jcr:084e3d2e-ff7b-40a2-bd3a-7b596c7f26c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2fcf9e7-014d-4840-a1f1-62d82c58770d'
    'lead': 'A record number of people are dying from firearm injuries in the US,
      and new research suggests that shootings are becoming more lethal, too.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-05T23:54:14.310+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-05T23:54:14.680+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gun violence in the US has become more lethal, research suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2be76-228f-4990-982b-cf3f4efda83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A record number of people are dying from
        firearm injuries in the US, and new research suggests that shootings are becoming
        more lethal, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d341ea-b364-42d0-bf32-df02dcc63b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most victims of fatal firearm injuries die at the scene of the shooting,
        before they can be treated in a health care setting. But that has become increasingly
        common over the past two decades.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d11171-82dc-4f72-9386-de175e4f3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 57% of firearm fatalities in 2021 occurred at the scene of the
        shooting, up 9% since 1999, according to a research letter published Wednesday
        in the JAMA Surgery journal. For this analysis, researchers used data from
        the US Centers for Disease Control and Prevention and excluded suicides and
        other self-inflicted firearm injuries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cd21b-94f5-49a3-b3f4-c4b95f99db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly 49,000 people died from firearm injuries in the US in 2021,
        CDC data shows -- an unprecedented surge of about 23% over two years during
        the Covid-19 pandemic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4cd1e-7d58-4c25-b2a5-207353386662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And a shift in the type of firearms that are being bought and used
        is a key factor making shootings more lethal, experts say.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901cd971-0387-4e81-84f1-cfa871b8b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s leaning more and more towards military-grade, higher velocity,
        higher lethality type of weapons," said Dr. Eric Fleegler, an emergency physician
        at Boston Children''s Hospital.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103e9bb-1374-4c80-b97c-be6230b9c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That includes larger magazine capacity so they can shoot more bullets,
        the ability to fire them at faster rates, and quite frankly, just bigger,
        faster bullets which cause more damage to a human body."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fff049-1079-4b41-ad3c-75a3edde3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Federal data shows that handguns are the most common murder weapon,
        used in more than half of all homicides that involve firearms. But rifles,
        such as the AR-15, are becoming more frequently used.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab916f8c-5896-40a3-9dbf-fe5db3b18540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly 4% of firearm homicides in 2021 involved a rifle, killing 447
        people, according to data from the Federal Bureau of Investigation. That''s
        more than twice as many deaths and nearly twice as common compared to firearm
        homicides in 2015.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bffe44-1f34-492c-95e5-985b3179b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other external factors could also play a role in the location where
        a victim dies, such as increasing demand for ambulances that could affect
        emergency transportation options.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb22b49-67fa-4130-85f7-5e30a5c1218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, experts say that more -- and better -- data on gun violence
        is needed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2747a4-438a-4924-a4b5-bcd596de1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the CDC data, for example, definitions to help differentiate location
        of death were lacking and many were coded as "other" or "unknown."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc9438-57e7-4857-aa2b-465684f2fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the true scope of America''s gun epidemic is far broader than the
        deaths it causes, experts say.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71686aa4-471a-496e-a97b-11ebfc166bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Deaths from firearm injuries are horrible tragedies, but they are
        unfortunately just the tip of the iceberg," said Fleegler, who has studied
        gun violence but was not involved in this research.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288ea38-9b38-411a-bfad-405776c0c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are many others who suffer physically from gunshot wounds and
        a deep emotional toll on families and communities, he said, and more robust
        data is needed to understand that.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a17d4-9eba-489f-9744-19a2b83bb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While there are more questions to be answered, experts say that this
        new research adds to evidence that an important step to reducing gun violence
        will involve addressing the types of guns that are available.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960063b6-74f8-43bd-ab7e-f2668f21e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It reiterates that maybe there should be a look at solutions which
        limit the magazine capacity and access to high-caliber weapons, as well,"
        said Ari Davis, a policy advisor at the Johns Hopkins Bloomberg School of
        Public Health Center for Gun Violence Solutions.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dcda59-fe56-4d0d-aa82-2f9c464b254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T23:54:14.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T23:54:14.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN,com, "<a href="https://edition.cnn.com/2023/04/05/health/gun-violence-more-lethal/index.html">Gun
        violence in the US has become more lethal, research suggests</a>."</em></p>'
