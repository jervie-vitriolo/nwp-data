      '2-2-Ministerial-Dialogue', 'Anthony-Blinken', 'Lloyd-Austin-III', 'Department-of-Foreign-Affairs',
      'Department-of-National-Defense']
    'stories': []
    'template': '1'
    'title': 'PH, US to hold 2+2 Ministerial Dialogue next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030c5e4-7896-4e97-90f7-8f528a510068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:59:45.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T20:01:36.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — Filipino and American
        defense and foreign affairs officials will meet in Washington, D.C. next week
        for the 3rd Philippines-United States 2+2 Ministerial Dialogue, the Department
        of Foreign Affairs announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390624d-6092-4542-903b-19ca7d1bc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:59:45.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T20:01:36.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Secretary Enrique Manalo and Department of National Defense Senior\
        \ Undersecretary and officer-in-charge Carlito Galvez will lead the country's\
        \ delegation to the April 10-12 meeting aimed at reaffirming \"our shared\
        \ commitment to advance common priorities as treaty allies.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998bc07c-b6fe-4703-8478-899b995de2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:59:45.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T20:01:36.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their counterparts, US Secretary of State Anthony Blinken and US Secretary\
        \ of Defense Lloyd Austin III, have confirmed their attendance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceea5c6-0aa8-44bb-aefd-c6a07e685b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:59:45.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T20:01:36.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This third iteration of the 2+2 is significant as it comes after\
        \ a seven-year hiatus since the second Ministerial Dialogue was held in 2016,\"\
        \ the DFA noted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44909b-82b8-4ad1-b76c-c56ea7a4011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:59:45.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T20:01:36.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that among the topics to be discussed will be global prosperity\
        \ issues, particularly energy security, strategic trade and investment cooperation,\
        \ critical and emerging technologies and infrastructure, and supply chains.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454b5f4-a9b6-40c8-a946-1fdac7d40052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T19:59:45.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-05T20:01:36.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the US Jose Manuel Romualdez earlier said
        the decision to add more Enhanced Defense Cooperation Agreement (EDCA) sites
        in the country would also be discussed.</p>'
