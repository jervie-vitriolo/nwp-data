    'title': 'Behind-the-scenes: The road to staging ‘Zsazsa Zaturnnah The Musikal...''Yun
      lang!’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32e6ec-1271-4545-832b-3c5cc807e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T17:43:47.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Zsazsa Zaturnnah” first debuted onstage 17 years ago, it shook
        up the Philippine theater scene. First birthed by Carlo Vergara in 2002 as
        a National Book Award-winning graphic novel, “Zsazsa Zaturnnah” was adapted
        into a <a href="http://theaterfansmanila.com/zsazsa-zaturnnah-musical-to-stream-online-this-june/">landmark
        musical</a> by Tanghalang Pilipino in 2006, becoming an on-and-off staple
        until 2011. With a book by Chris Martinez, music and lyrics by Vincent de
        Jesus, and direction by Chris Millado, “Zsazsa Zaturnnah” made audiences chuckle
        and cheer while queering the dominant ideas of heroism, provincial life, the
        bakla, and our patriarchal roots during a time when such interrogations weren’t
        commonplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c254871-5b37-4253-8766-c773810a0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epic tale finds Ada, a timid bakla, transforming into the titular
        bombastic redheaded superwoman after swallowing a glowing rock. While his
        best friend Didi initially plans to use these strengths to pull them out of
        poverty, Ada is forced to defend their barangay from Queen Femina and the
        Amazonistas of Planet XXX — colonizers from an all-female planet bent on destroying
        all male forms and grabbing land. While battling giant frogs and reanimated
        corpses, Ada wrestles not only with his one-sided attraction to the dreamboat
        Dodong, but also with familial traumas and inner saboteurs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4816c-6bd2-42df-ba42-6ad7997484ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:54:38.224+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-07T11:18:46.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12 years since its closing show at the Cultural Center of the Philippines,
        “Zsazsa Zaturnnah” now finds itself in the hands of the collegiate musical
        theater organization Ateneo Blue Repertory in their first on-site production
        since the pandemic began, in what is likely the company’s most ambitious undertaking.
        “Doing student productions online was not easy. Transitioning back onsite
        was not easy,” says Missy Maramara, director of the new restaging. “Even the
        experienced ones seem to be back to zero. It’s really the learning curve that
        we’re up against. But what’s wonderful is everyone is learning from each other.”</p>'
