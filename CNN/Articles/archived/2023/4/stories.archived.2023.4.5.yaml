      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borromeo also thanked her fans for their overwhelming support.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756558c8-7d92-4e44-ac74-782f50f9152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T05:31:13.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-05T06:11:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b1e63-6898-4096-9819-2afd7be3ee3a'
      'mgnl:activationStatus': true
