    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ec338-4e77-44e6-ba7c-8b83b16c2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The President cited the March 4 killings in the town of Pamplona, where\
        \ several armed men fatally shot Negros Oriental Governor Roel Degamo and\
        \ eight civilians, and wounded 17 other people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68c878-9b7b-4e03-9b39-16ee2165d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e92fea-3f39-4867-af62-8a5d51c115c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Similar violent incidents have occurred in the past, and at present,\
        \ threats to safety and security cut across different sectors and affect various\
        \ stakeholders in Negros Island,” the AO read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078bf11-1a9f-4e66-a340-a5b1adb74d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecacd1e-6009-4b70-8b04-7b82b1af0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new group, called the Special Task Force DEGAMO, will be led by\
        \ the Interior Secretary, with the heads of the Justice department and the\
        \ Defense departments as vice-chairpersons. The chiefs of the Philippine National\
        \ Police (PNP), the Armed Forces of the Philippines, and the National Bureau\
        \ of Investigation will act as task force commanders. The spokesperson will\
        \ be the head of PNP's Public Information Office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d78ca-3b83-4fac-8ea5-8cbfab55bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793e4a8-a6dc-41eb-a400-e1f0195003cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AO also states that task force members may designate an alternate\
        \ to represent their respective offices in their absence and to decide for\
        \ and on their behalf.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e5bb2-9522-4db6-b4b5-02cdc3c28f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c7d72-7e2e-418f-8fb8-f49925eab72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the directive, the group shall coordinate the efforts\
        \ of concerned government agencies to ensure a “whole-of-government” approach\
        \ in the prevention, investigation, prosecution and punishment of violence\
        \ in Negros Island.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12654fae-c95f-4f11-8486-c9555a100c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578e981-6f21-4f2f-a1f6-9c8447e080a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-05T08:18:21.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also tasked to intensify the campaign against private armed
        groups and loose firearms, as well as to perform similar actions as may be
        directed by the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22abaa-6af1-486f-9e3f-aca203d23453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T08:18:21.318+08:00
