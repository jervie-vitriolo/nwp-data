      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The ship
        loaded with equipment and supplies sent by Seoul to aid in the Oriental Mindoro
        oil spill clean-up efforts arrived in Manila on Wednesday, the South Korean
        Embassy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569f175-af67-498d-86b5-f2f4aed39b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-05T18:36:22.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-05T18:41:18.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel unloaded 20 tons of sorbent pads and snares, 1,000 meters\
        \ of solid flotation curtain boom, and 2,000 sets of personal protective equipment\
        \ (PPE) as part of the Korean government’s assistance to address the oil spill.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41989a27-1364-49f4-8da6-56e99e302b20'
      'mgnl:activationStatus': true
