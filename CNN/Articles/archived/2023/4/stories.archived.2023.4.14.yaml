      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Czech
        Prime Minister Petr Fiala is set to visit the Philippines next week to meet
        with President Ferdinand Marcos Jr., the Department of Foreign Affairs (DFA)
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9dbae-86d1-4f0e-8dc6-7c7c0b448d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e7a6e-954e-4b51-8b1f-5f40c927de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The visit marks an important milestone in the diplomatic relations\
        \ between the two countries, as Manila and Prague prepare to commemorate the\
        \ 50th anniversary of the establishment of diplomatic relations on 5 October,\"\
        \ the DFA added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55ec91-6006-4508-b654-5641f993bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02932a69-f717-4e13-b89b-cf35dd21fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos and Fiala will discuss the strengthening of the two countries'\
        \ bilateral relationship through defense cooperation, trade and investment,\
        \ university linkages, judicial cooperation, and labor cooperation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd569e-6df5-4e0a-9267-49531bd4e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fda691-a19e-4ce6-927b-40a1762f9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders earlier met at the Association of Southeast Asian Nations\
        \ (ASEAN) and the European Union (EU) commemorative summit in December last\
        \ year, where they discussed security cooperation \"in the context of the\
        \ Armed Forces of the Philippines modernization program.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982e62f-3bb0-4cb7-b4ec-0a72c02338e7'
      'mgnl:activationStatus': true
