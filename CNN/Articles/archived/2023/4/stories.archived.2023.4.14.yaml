      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr said the MRT-7 will cut travel time from San Jose del Monte\
        \ in Bulacan up to North Avenue in Quezon City from the usual two to three\
        \ hours to only 35 minutes — benefitting around 800,000 daily commuters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170f04a-12cd-4167-8724-9fdf1b120959'
