      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Department of Transportation (DOTr) and the Quezon City government on Friday
        began pre-construction works that will allow the Metro Rail Transit-7 (MRT-7)
        to loop around and change direction upon reaching the common station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394883c-5367-45f1-bb7f-ef3f3423b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:32:19.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T20:04:16.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The turnback guideway will allow MRT-7 trains to revert directions\
        \ upon terminating at the North Triangle Common Station in North Avenue,\"\
        \ said Transportation Assistant Secretary for Railways Jorjette Aquino.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e8999-0770-4df2-9a21-7424e63b7ef7'
      'mgnl:activationStatus': true
