      'text': '<p>As the Philippines further improves its military capabilities, Romualdez
        said, "we will be ready with our Armed Forces with the kind of defense posture
        that we’ve been looking at in about 3-5 years."&nbsp;</p>'
  'Teves-motion-dismissal-illegal-possession-firearms-explosives-case-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
