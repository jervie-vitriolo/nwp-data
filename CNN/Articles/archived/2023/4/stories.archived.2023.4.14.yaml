      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701ed33-c4c5-4277-8506-3d3c85d08ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, <a href="https://www.facebook.com/CzechEmbassyManila/posts/defense-cooperation-started-the-czech-republic-and-the-philippines-successfully-/2337886246268072/">Manila
        and Prague convened the first Joint Defense Committee (JDC)</a> which paved
        the way for possible defense and security cooperation between the two nations,</p>'
    '9':
