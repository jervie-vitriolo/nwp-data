      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For this year, the Supreme Court announced the 30 highest scorers,\
        \ in which the top five were all from the University of the Philippines. \
        \ \r"
