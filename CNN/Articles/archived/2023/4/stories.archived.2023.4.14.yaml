      'mgnl:created': 2023-04-14T10:25:44.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president answered numerous questions in the deposition\
        \ with the New York attorney general's office, a source familiar with the\
        \ matter said, sitting for nearly seven hours plus breaks.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb034711-4194-491e-9dbd-2f458fc9c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit, brought last September by New York Attorney General Letitia\
        \ James, a Democrat, alleges that Trump, his children Donald Trump Jr., Eric\
        \ Trump and Ivanka Trump, and the Trump Organization were involved in an expansive\
        \ scheme lasting over a decade by providing false financial statements to\
        \ lenders and others that the former president used to enrich himself.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fa999-cd09-476c-a380-a67d816f91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suit is seeking $250 million and bans on the Trumps' ability to\
        \ operate a business in the state. The case is set for trial in October. The\
        \ Trumps have denied wrongdoing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3352c97-e258-4825-b4e2-999b665082d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president''s deposition is part of the discovery process
        of the case, and his attorney said earlier Thursday that he was prepared to
        answer James'' questions — a notable departure from his refusal to respond
        to questions from her team during a deposition that occurred a month before
        the suit was filed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b22fc-6a49-4dda-8f99-2bed0e4b726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He remains resolute in his stance that he has nothing to conceal,\
        \ and he looks forward to educating the attorney general about the immense\
        \ success of his multi-billion dollar company,\" Trump's attorney, Alina Habba,\
        \ said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740df8c7-0811-4f44-97a5-046a4ef54295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James was in the room for at least some of the meeting, the source\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da9ca1-101c-4248-ad34-d7a0c245b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a civil case, if a defendant asserts the Fifth Amendment, the jury\
        \ can make what's known as an \"adverse inference\" and place weight against\
        \ Trump for refusing to answer questions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6167ff8-555a-43cb-a38c-222c2e0220d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's appearance marked the first time Trump has been back in\
        \ New York since he pleaded not guilty last week in Manhattan criminal court\
        \ to 34 charges of falsifying business records following an investigation\
        \ into hush money payments made to adult film star Stormy Daniels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779ac4b-b4fa-47bf-88ab-aa53c00e4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Trump's first sit-down in August, the former president and his\
        \ legal team have been able to glean more knowledge about the allegations\
        \ against him because documents and other materials have been turned over\
        \ to them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577cf5b-6acc-416c-bc12-8baa5d01c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's three children named in the case were also deposed by the attorney\
        \ general's office last year, with Ivanka and Donald Trump Jr., both providing\
        \ answers to prosecutors, while Eric Trump invoked his Fifth Amendment right\
        \ in 2020 in response to more than 500 questions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64182908-5dd6-44eb-a9c2-2a2eec2560c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a new campaign video released Thursday, Trump said that if elected\
        \ he would appoint 100 new US attorneys to fight what he described as \"Communist\
        \ corruption,\" as he railed against the US justice system and made baseless\
        \ claims of bias by district attorneys across the nation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8d50f-6e15-4054-a826-d320ecc62a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president argued district attorneys and their staff in Chicago,\
        \ San Francisco and Los Angeles should be subpoenaed without providing any\
        \ explanation or evidence for such an action. He promised to \"completely\
        \ overhaul the federal Department of Justice and FBI\" and launch \"sweeping\
        \ civil rights investigations into Marxist local District Attorneys.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451312c4-6956-4b4d-914f-8e87d3962b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said there would be a \"complete investigation into the use\
        \ of police state tactics by federal authorities to arrest conservatives and\
        \ Christians.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1387c-4394-4c7c-9930-86da01c41c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:25:44.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:25:44.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/13/politics/trump-deposition-civil-lawsuit-new-york-trump-organization/index.html">Trump
        appeared for deposition in high-stakes civil lawsuit threatening the fate
        of his business empire</a>"</em></p>'
