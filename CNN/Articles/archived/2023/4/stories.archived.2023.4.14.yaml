      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-14T22:27:28.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is scheduled on April 16 at the Big Dome.</p>'
