    'template': '1'
    'title': 'DOTr, QC gov’t break ground for MRT-7 directional loop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c16b50-aed9-4a6a-b93f-fe01d3179e50'
