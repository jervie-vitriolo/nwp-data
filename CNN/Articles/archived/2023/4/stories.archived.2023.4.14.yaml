      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Rave Garden” by T33G33 (2022)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74617486-dfdb-4cd4-b4c0-e3ab403004ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.067+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’ve been watching Aly Cabral play music under a number of acts and\
        \ monikers for a few years now, most recently under the DJ name T33G33. Sometimes\
        \ I’d find myself deep in the throes of her playful and progressive sets needing\
        \ to remind myself that she also wrote a whole bunch of the Ourselves the\
        \ Elves album “Self is Universe.” This isn’t to say her best work is behind\
        \ her, T33G33’s latest forays into techno is some of her most exciting music\
        \ yet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738088eb-4ba2-407e-8a22-68bb56d530c2'
      'mgnl:activationStatus': true
