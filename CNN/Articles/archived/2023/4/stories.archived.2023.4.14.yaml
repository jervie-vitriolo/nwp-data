      'mgnl:type': 'text'
      'text': '<p><strong>“Silver Fairy” - Megumi Acorda (2023)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bdf7a-ef8d-4566-9000-ee2b007922bb'
      'mgnl:activationStatus': true
