      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Philippines maintained it is no longer interested in accepting military equipment
        donations from the United States, which are usually only functional for a
        few years, Philippine Ambassador to Washington Jose Manuel Romualdez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f0d48-c622-4704-9dfb-b77cf068c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.882+08:00
