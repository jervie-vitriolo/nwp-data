    'lead': 'Embattled Negros Oriental lawmaker Arnolfo Teves Jr. filed a motion on
      Friday before the Department of Justice to dismiss complaints for illegal possession
      of firearms and explosives filed against him for "utter lack of evidence to
      support a finding of probable cause."  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T13:56:01.693+08:00
