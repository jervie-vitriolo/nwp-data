    'template': '1'
    'title': 'BOI approves ₱463.3-B investment plans in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522b9a0-0a89-4c3e-81d8-316da0ee748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Investment
        commitments in the Philippines ballooned by 155% in the first three months
        of the year, according to the Board of Investments (BOI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744da9b-383d-4f90-842a-60557b87937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the BOI said the total approved investments
        for the period reached ₱463.3 billion, significantly higher than the ₱181.7
        billion posted a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ce586-4982-48a1-9ac1-921052e0d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trade Secretary Fred Pascual, the Philippines continued
        to attract investors from other countries as evidenced by strong foreign investments
        approved in the first quarter, which hit a whopping ₱165.4 billion against
        the previous ₱4.33 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a0202-1b15-43ee-ae56-782e45f33d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the foreign capital came from Germany with ₱157
        billion. It was followed by the Netherlands, the United States, Japan, and
        the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064821f8-2db9-4fdb-9c1c-339bc542f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic investments that secured BOI’s nod also increased to ₱297.9
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba07d5-92fc-47d0-ac9f-483dbc2818be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The steady growth is proof of the government’s resolve to further
        improve the country’s business environment through investment-friendly policies,”
        Pascual said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029f958-2701-40e3-bd2f-565f0a66b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shall continue with our aggressive investment promotion campaigns
        as investments are also set to provide higher quality and better-paying jobs
        for Filipinos,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e58813-cea1-45ce-be79-23a216eaad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:18:27.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T16:18:27.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade chief was optimistic that the agency would hit its annual
        investment target of ₱1.5 trillion amid “serious interest from global investors.”</p>'
  'degamo-letter-dela-rosa-reconsider-teves-virtual-attendance':
