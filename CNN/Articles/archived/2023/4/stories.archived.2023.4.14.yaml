      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO memorandum sets the maximum prescribed rate for theoretical\
        \ and practical driving lessons for motorcycles at ₱3,500, and ₱5,000 for\
        \ light vehicles.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
