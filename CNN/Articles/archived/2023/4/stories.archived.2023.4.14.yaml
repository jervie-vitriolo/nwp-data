      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> President
        Ferdinand Marcos Jr. has declared April 21 a regular holiday in observance
        of Eid’l Fitr, the end of the holy month of Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a542a-1e28-4a9f-b55f-fc8154b06b97'
      'mgnl:activationStatus': true
