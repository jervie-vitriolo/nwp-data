      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held at the BGC Amphitheater in Taguig City and hosted by Vince
        Velasco, guests also had the opportunity to meet OPPO celebrity brand ambassadors
        Bea Alonzo and Nadine Lustre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7f245-d8ef-4deb-a8ed-446685b1e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:22:14.792+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-04-14T13:01:32.318+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re proud to bring to life our mantra Inspiration Ahead through
        this one-of-a-kind experience," said Joanarc Sales, PR and CRM Head of OPPO
        Philippines. "This is a celebration of our latest innovations and an invitation
        for more Filipinos to experience what OPPO has to offer.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
