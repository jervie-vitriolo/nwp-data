  'tibetan-govt-defended-dalai-lama':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T12:59:22.000+08:00
    'imagesource': 'jcr:3279f614-b3af-4f25-84a1-59e13fcf4e1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7a384e-c1f6-48fb-b862-2041e014d184'
    'lead': 'The head of the Tibetan government-in-exile has defended the Dalai Lama
      over a video in which the spiritual leader kisses a child on the lips and then
      asks him to "suck my tongue."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T13:03:41.417+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-04-14T13:03:41.819+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dalai-Lama']
    'stories': []
    'template': '1'
    'title': 'Tibetan leader defends Dalai Lama after ''suck my tongue'' request to
      boy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148eccb8-e476-44c5-96c4-3f2bc56c6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – The head of the Tibetan government-in-exile
        has defended the Dalai Lama over a video in which the spiritual leader kisses
        a child on the lips and then asks him to "suck my tongue."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3f8a1-d929-4a84-8f91-e22bc476a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f0196-8a6e-4958-a1e8-0d02b8e2acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dalai Lama's actions were \"innocent\" and had been misinterpreted,\
        \ Penpa Tsering told reporters at an event in the Indian capital New Delhi\
        \ on Thursday, adding that the controversy over the video had \"hurt\" the\
        \ leader's followers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339e845-15ec-4f12-92db-66ef3bc29684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7eadaa-2ccb-46d7-907c-ff05d12c88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His holiness has always lived in sanctity, (following the life of)\
        \ a Buddhist monk, including celibacy. His years of spiritual practice have\
        \ gone beyond sensorial pleasures,\" Tsering said. \"His holiness is now being\
        \ labeled all kinds of names.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbba243-9897-4fbc-803d-53594444cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392171e4-fd25-4bb3-9165-dfa3d1fe945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Monday, the Dalai Lama -- a Nobel peace laureate --\
        \ apologized after a video of his exchange with the boy went viral on social\
        \ media and prompted a wave of international criticism, including accusations\
        \ of child abuse.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2202d7-2b1c-4f57-a276-edca229ee1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f94ae7-fdcd-4e58-a051-f250576c4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsering claimed that internal investigations suggested \"pro-Chinese\
        \ sources\" were behind the spread of the video on social media, but gave\
        \ no evidence for the claim.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6101a-a0ed-4337-9a8a-5e18c6a42167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4c944-8c9b-48bd-8b78-f5abb517ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.432+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The political angle of this incident cannot be ignored,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f01672-3945-4eca-8115-c012601a292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8519ab6-4c0e-4507-b608-35c3fd4208e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current Dalai Lama, 87-year-old Tenzin Gyatso, is the world's best-known\
        \ living Buddhist figure.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ae17f-9961-4430-a24f-fe6d7049c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.433+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba7333-79fe-46b0-a109-a28d014b7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.434+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The principal spiritual leader of the \"Yellow Hat\" school of Tibetan\
        \ Buddhism, the Dalai Lama is revered by millions as the reincarnation of\
        \ his 13 predecessors.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d5375-d956-4fbf-9452-2d0a78881ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.434+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3d3f5-5e2c-4025-a7d4-7e569717192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.435+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has been based in India since 1959, following an unsuccessful Tibetan\
        \ uprising against Chinese occupation. He later established a government-in-exile\
        \ in Dharamshala, leading thousands of Tibetans who followed him there.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2b553-da19-4ac1-8bd5-dd1f9f021aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.435+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6af95b-5576-4c80-b78d-5d69a0001d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:03:41.435+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T13:03:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the Dalai Lama's supporters claim his actions in the video,\
        \ which was filmed in the northern Indian hillside city of Dharamshala in\
        \ February, have been misinterpreted under a Western lens.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
