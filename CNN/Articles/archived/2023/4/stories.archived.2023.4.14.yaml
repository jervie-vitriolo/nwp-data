      'jcr:uuid': 'c04be57a-40ea-4c63-9bad-32a3be89846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has also warned against the establishment of additional sites\
        \ for Enhanced Defense Cooperation Agreement (EDCA), saying this could backfire\
        \ on the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bbae5-726b-4f27-be23-f185658e43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.394+08:00
