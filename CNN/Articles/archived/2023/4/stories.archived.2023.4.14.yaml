      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Barangay
        Ginebra regained the series lead after beating the TNT Tropang Giga in Game
        3 of the 2023 PBA Governors'' Cup finals, 117-103, Friday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039b1be-ccab-438c-8a4e-f8c7c93731de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:27:28.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-14T22:27:28.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justin Brownlee, Jamie Malonzo, and Stanley Pringle made it rain from\
        \ beyond the arc as Ginebra's 14-2 fourth quarter run helped them secure the\
        \ win for a 2-1 advantage in the best-of-seven championship affair.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f936f-73cc-42a8-b1db-e3e8fd271c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:27:28.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-14T22:27:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownlee tallied 29 points and eight rebounds, while Malonzo chipped\
        \ in 27 markers 10 rebounds. Pringle was perfect from the field with 7-of-7\
        \ shooting to finish with 22 points.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633967ce-2a27-472a-a9db-c5af6ca1f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:27:28.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-14T22:27:28.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ginebra set a franchise record after hitting 18 three-pointers in Game\
        \ 3, which is also the second most in the PBA Finals, next to TNT's 20 in\
        \ Game 7 of the 2015 Commissioner's Cup.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50971f-bb75-4573-9de9-012752efa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:27:28.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-14T22:27:28.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TNT's Rondae Hollis-Jefferson dropped 32 points and 10 rebounds.\r"
    '5':
