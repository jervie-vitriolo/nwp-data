      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To ensure that the government will be able to purchase all the needed\
        \ equipment, Romualdez said lawmakers should allocate a portion of the annual\
        \ budget for this program.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4281db4-61a9-4813-b4da-99cc5b06d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a5763-c06f-4649-b65f-154782e1f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
