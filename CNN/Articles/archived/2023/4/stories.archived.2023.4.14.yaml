    'template': '1'
    'title': 'Marcos: PH rice supply still ''good,'' but NFA buffer stock low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d4d93-74d1-45d0-ba9f-19fb09bea7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — President
        Ferdinand Marcos Jr. said the country generally remains to have an ample supply
        of rice but the current buffer stock of the National Food Authority (NFA)
        is not enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1fe72-d764-460b-b13e-5f5a64c3c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49df4b-7dfb-4437-aa3a-59fbf7c05d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yun lang ang nakita naming problema, mababa ‘yung buffer stock ng\
        \ NFA [That’s the only problem we saw. The buffer stock of the NFA is low],”\
        \ he said in a video released by the Presidential Communications Office on\
        \ Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc6ec1-4cad-47c9-9984-6eaf7a91b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35b1a5-8171-46a3-a6e1-e23f5fd25ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A buffer stock is a large amount of a commodity bought and stored when\
        \ there is extra, so that this can be sold when supply runs low in order to\
        \ help stabilize prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdc683-0e04-43dd-9fba-a28acceffd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4273b36-d95c-4612-9a41-19bbeb83fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who is also Agriculture secretary, said he wants the NFA to\
        \ buy more rice from local producers and ensure that the stock would be good\
        \ for at least nine days of national demand.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8c05b-4b1d-4ca1-83d4-1c018a977627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d377d-ee1b-4c6a-924a-1f1a3001a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he noted that this still needs planning to prevent price hikes\
        \ due to the purchases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ae8d0-0670-4b05-a28e-3cc6aac11d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc361d-5af7-4239-9af4-4c69f3112ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang problema, kapag sila ay pumasok sa merkado, pag sila’y namili\
        \ na para i-replace yung buffer stock na kulang nila ay tataas naman ang presyo\
        \ ng bigas dahil marami silang bibilhin. Kaya’t yun ang hinahanapan namin\
        \ ng paraan para i-adjust,” the President said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f98a2-3dd1-489d-a2c2-bd8b3629d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59454dc4-128e-4007-89e2-487f8d1d9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro ang magagawa natin ay ang pagbili ay hindi bigla, hindi malaki,”\
        \ he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20f3c5-e2a9-4d0d-a038-ac0b761a0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe9ce6-c30e-4dba-8575-a7177045c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem is if the NFA buys rice for its buffer stock,\
        \ prices will increase because the agency will purchase in large amounts.\
        \ That’s what we’re trying to address. Perhaps what we can do is not to buy\
        \ big quantities at once.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c5859-7736-4603-9fc0-e00c1ec616cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224d8c0-d16c-424d-bf65-3168d948c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In terms of the country’s overall rice supply, Marcos said \"I think\
        \ we are in good shape.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e1a5a-bfb8-45c4-b6c8-b49a668354c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab669da2-fb7f-42b1-9e11-e4675c9a59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T10:09:51.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although we still have to import, our importations have come down,\"\
        \ he noted. \"Our agricultural sector is beginning to come back beyond pre-pandemic\
        \ levels, and so that’s progressing nicely.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fef65-a5b6-4074-9654-9e72d6892033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.251+08:00
