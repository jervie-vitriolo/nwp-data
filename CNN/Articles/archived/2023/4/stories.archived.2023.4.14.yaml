  'Aklan-first-ASF-case':
    'author': 'Carla Doromal, Aklan-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-14T17:41:05.000+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2045e354-56b7-4713-bf10-8606f98576be'
    'lead': 'The province of Aklan has detected its first case of African Swine Fever,
      according to its governor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T17:43:11.933+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-14T17:43:12.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aklan logs first ASF case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d51c7c-fb95-462d-b8b5-3cb740f845b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (April 14, 2023) —</strong> The province of
        Aklan has detected its first case of African Swine Fever (ASF), according
        to its governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e8cd3-d726-41fc-bd4d-d013b37a3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press statement on Thursday, Governor Jose Enrique Miraflores\
        \ said the Aklan Provincial Veterinarian Office will be tasked to monitor\
        \ the affected areas and its neighboring barangays.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82007253-507b-4000-afcb-4c52d38fb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strict border will also be imposed in the exit areas for 24 hours\
        \ following the confirmation, he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec934421-624f-495b-b71d-b7b740df2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two days ago, Balete Mayor Dexter Calizo released Executive Order No.\
        \ 06 which temporarily suspends entry of live hogs and pork products in and\
        \ out of their locality due to a suspected ASF case.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67fe87-38e1-4d61-bd08-62117a60a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.279+08:00
