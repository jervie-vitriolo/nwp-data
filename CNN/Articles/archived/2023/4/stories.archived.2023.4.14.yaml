  'North-Korea-ICBM-missle':
    'author': 'Brad Lendon and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T13:24:43.000+08:00
    'imagesource': 'jcr:ac8d7974-4f63-454e-a4e1-7c025ca517e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b226819-75ac-4777-8c3c-35d7d7500180'
    'lead': 'North Korea says the new intercontinental ballistic missile (ICBM) it
      tested Thursday was solid-fueled, a development that analysts say could allow
      it to launch long-range nuclear strikes more quickly and easily as it ramps
      up its missile program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T13:30:37.470+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-14T13:30:38.126+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New ICBM could make it easier for North Korea to launch nuclear strike,
      analysts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82209ca7-7c76-4710-b19a-942594c22eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea says the new intercontinental
        ballistic missile (ICBM) it tested Thursday was solid-fueled, a development
        that analysts say could allow it to launch long-range nuclear strikes more
        quickly and easily as it ramps up its missile program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb3b41-18d3-47bd-b84a-811e4998b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new missile, called the Hwasong-18, was launched just after 7 a.m.\
        \ Thursday, triggering a brief evacuation order on the northern Japanese island\
        \ of Hokkaido before it fell into the waters east of the Korean Peninsula.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a14ab-0ff3-4b80-8e23-fe429488df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State-run Korean Central News Agency (KCNA) reported Friday the missile\
        \ launch, attended by leader Kim Jong Un and his daughter, \"would serve as\
        \ a powerful strategic attack means of greater military efficiency.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629ad0f-d542-4d9d-bf19-c333612ffd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA quoted Kim as saying the Hwasong-18 would "radically promote"
        his county''s ability to launch a nuclear counterstrike to suppress invasions
        and protect the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f0af7-1885-4114-b85e-c86cb7924269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts noted that North Korea already has that ability, though the\
        \ new missile may enhance it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ffe6e-dae1-4019-bad3-45ffccee60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it demonstrates technological progress, but I would not describe\
        \ this as a game changer,\" said Ankit Panda, a nuclear policy expert at the\
        \ Carnegie Endowment for International Peace.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f34ed-fa2d-4c6c-b599-61324a55e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea's Defense Ministry said Friday Pyongyang still needs \"\
        more time and effort to successfully complete its solid-fuel intercontinental\
        \ ballistic missile technology.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c2f84-dff6-41bf-a5f8-4ad1778fee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's missile test was North Korea's 12th of the year, according\
        \ to CNN's count, and it came after United States and South Korean forces\
        \ had earlier this month concluded their biggest military drills in years,\
        \ including a large amphibious landing exercise.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912f65b-2389-4b14-a93b-e1102bdbaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also came just days after a key meeting of North Korea's Central\
        \ Military Commission on Monday, when Kim stressed the need to quickly expand\
        \ Pyongyang's nuclear deterrence in response to \"the ever-worsening security\
        \ on the Korean Peninsula,\" according to KCNA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9237e-f505-46ec-bdce-8a32c7ef6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The testing of a solid-fueled ICBM is important because they're more\
        \ stable than the liquid-fueled ones that North Korea has previously tested\
        \ on long-range missile launches.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe163145-66be-473c-ad67-368863d1e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A solid-fueled ICBM would be fueled during manufacturing and can be\
        \ moved more easily to avoid detection before a launch that can be initiated\
        \ in a matter of minutes, according to Joseph Dempsey, a research associate\
        \ at the International Institute for Strategic Studies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34497adc-83e4-4c32-8a7e-193123b42d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A liquid-fueled ICBM would need to undergo a fueling process at its\
        \ launch site that could take hours, giving time for an adversary to detect\
        \ and neutralize it, Dempsey wrote in an analysis earlier this year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717af70-ff45-4c53-b3ba-2d2c5ea5fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea reaches world standard</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a0921-2165-4816-bf13-178900ca6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's launch came as no surprise to analysts who noted that North\
        \ Korea had publicized a test of a solid-fueled rocket engine in December.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b49b8e-027d-425d-a6d6-186120d86f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has wanted to bring his forces up to the standards of other
        nations with ICBMs after starting out with easier-to-master liquid-fuel technology
        — and the apparent success of the solid-fueled ICBM launch suggests his missile
        program is advancing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626a2e7-64d2-4ff9-8da7-aabb3e28d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At an earlier stage of North Korea's missile program, liquid-fuel\
        \ ICBMs represented the quickest and easiest path to achieving the country's\
        \ historic goal of being able to threaten the continental United States,\"\
        \ the IISS' Dempsey wrote.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c74cd6-cfb1-492f-8ac3-a349ce304918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The addition of solid-fuel ICBMs to the missile force would make\
        \ it a more credible strategic deterrent by providing a more capable, less\
        \ vulnerable pre-emptive and retaliatory capability,\" Dempsey wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b79e6d-1e4f-401a-be47-499b9eddb6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new Hwasong-18 has three stages, according to KCNA, just like the\
        \ United States' main ICBM, the Minuteman III, which is powered by three solid-fueled\
        \ rocket motors.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d77a6-ad2d-4bb1-9df3-7ce3888d601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeffrey Lewis, an analyst at the James Martin Center for Nonproliferation\
        \ Studies, said on Twitter that it was \"no surprise\" a solid-fueled ICBM\
        \ wasted tested by North Korea, saying \"it's just easier to use solid-fuel\
        \ missiles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87450e6a-cb68-4d41-8c00-21e4d30b0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"North Korea was always going to follow the same technical path as\
        \ the US, Soviet Union, France, China, Israel and India,\" he added. \"Given\
        \ that North Korea has been testing large diameter solid rocket motors for\
        \ ... several years, it's been clear (to me at least) that since 2020 a test\
        \ like this could have come at any time.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bb690-5567-4e36-bb8f-1d381ac44901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about reentry technology</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbba24-8926-47d4-81b3-e80fa3901443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with Thursday's test, some doubt remains as to whether a North\
        \ Korean ICBM could actually deliver a nuclear warhead at a long distance,\
        \ for instance to the mainland United States.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34875ced-05d0-4380-aaa3-8cd488007cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's test, like earlier North Korean ICBM tests, was fired at\
        \ highly lofted trajectory, with the missile falling into waters between the\
        \ Korean Peninsula and Japan. To cover the longer distance to the mainland\
        \ US, an ICBM launched from North Korea would have to be launched at a much\
        \ flatter trajectory.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f32cb7-a79d-433f-8714-51a1cbff49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICBMs are fired into space, where they speed along outside Earth''s
        atmosphere before their payloads -- nuclear warheads — undergo a fiery reentry
        process, much like a space shuttle or space capsule, before plunging down
        on their targets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293bc36-91de-48dd-9a09-e1fe1069a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the process of reentering the atmosphere isn't executed with pinpoint\
        \ accuracy and with materials that can withstand the immense heat generated,\
        \ the warhead would burn up before reaching its target. Reentering the atmosphere\
        \ at a shallow angle that would be needed on a long-range strike can make\
        \ the process more difficult.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c3615-f5d6-4a73-9b38-0cf3a6a7e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panda, the Carnegie expert, said North Korea acknowledges that its\
        \ lofted ICBM launches do not test reentry technology. But he said Pyongyang\
        \ likely has the ability to master it.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7c9d6-9d1d-4d3d-afac-c4fcf95e1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on their competency with materials and engineering that we've\
        \ seen in other areas, developing a robust enough reentry vehicle is not a\
        \ substantial technical challenge,\" he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d324b-f273-4775-9822-dd89e6fc08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Thursday's test, KCNA said the highly lofted angle was used to\
        \ prevent debris from posing a danger to other countries.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a75aae-79f9-4450-931f-ea5be2534b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the launch sparked momentary panic on the Japanese northern\
        \ island of Hokkaido after the government's emergency alert system warned\
        \ residents to take cover. The warning was soon lifted.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720d6f6-2992-4503-a4c1-adf12b8e8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, fear turned into anger and confusion amid reports that
        the evacuation order had been sent in error, with local officials saying there
        was no possibility of the missile hitting the island, and Tokyo later confirming
        it had fallen outside Japanese territory, in waters off the east coast of
        the Korean Peninsula.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c656cb-105b-473b-9cdb-417892a75d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:30:37.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:30:38.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New ICBM could make
        it easier for North Korea to launch nuclear strike, analysts say."</em></p>'
  'Iran-execution-report-2022':
    'author': 'Kareem El Damanhoury and Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T13:31:34.000+08:00
    'imagesource': 'jcr:f938e33d-f63c-4c59-950a-2e07896c60d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c00339-e97a-4f96-85a7-81e45f827e7c'
    'lead': 'Iran executed at least 582 people last year, a 75% increase on the previous
      year, according to human rights groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T13:35:25.799+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-14T13:35:26.151+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran executions up 75% as Tehran seeks to ''instill fear'' in protesters,
      rights groups say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f8630-9166-40c0-afd4-16d0c50a539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Iran executed at least 582 people last year, a 75% increase
        on the previous year, according to human rights groups who say the rise reflects
        an effort by Tehran to "instill fear" among anti-regime protesters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b13837-5472-46e8-8ea2-d5be3ccea219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the highest number of executions in the Islamic republic
        since 2015, according to a report released Thursday by the Norway-based Iran
        Human Rights (IHR) and the France-based Together Against the Death Penalty
        (ECPM) groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacfbd3-e6bb-4d1e-a0f8-94dc08541ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the executions — at least 544 — were of people
        accused of murder and drug-related offenses, said the report. It added that
        almost 90% of the executions it recorded were not announced by Iranian authorities
        and some had been carried out in secret.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5c4dc-d225-47d1-b122-e8e6ee649b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two rights groups said the increase was Tehran's way of trying\
        \ to frighten protesters and prevent dissent, following a nationwide uprising\
        \ sparked by the death of 22-year-old Mahsa Amini last September.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8298c-17c8-4f97-91e1-1247903a3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iran's authorities demonstrated how crucial the death penalty is\
        \ to instill societal fear in order to hold onto power,\" the report said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af8ee3-a53c-4328-8353-7e3436f9e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian authorities have responded to the protests with brute force,\
        \ mass arrests and hasty sham trials, drawing sharp global condemnation and\
        \ sanctions from the United States.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ed357-e4dd-44ba-8c3c-82aed656b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report documented 15 executions carried out on the vaguely defined\
        \ charges of \"enmity against God\" and \"corruption on Earth.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba51527-eac5-4176-98d5-18843d3c8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohsen Shekari — reportedly the first person to be executed in connection
        with the protests — was hanged on December 8 after he was convicted of "waging
        war against God" for allegedly stabbing a member of the Basij paramilitary
        force, a wing of Iran''s Revolutionary Guard, at a protest in Tehran on September
        23. Less than a week later, Majidreza Rahnavard was also convicted for reportedly
        killing two members of the same paramilitary force and injuring four others
        on November 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c43df-534d-43d1-8172-03315e9a7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Iranian young men — Mohammad Mehdi Karami, a karate champion;
        and Seyed Mohammad Hosseini, a volunteer children''s coach — were hanged on
        January 7 this year in connection with the protests, according to Iran''s
        judiciary news agency Mizan. They were convicted of killing a member of the
        Basij paramilitary force in Karaj on November 3, Mizan reported. The human
        rights report said they were charged with "corruption on Earth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39463ec-786a-4ea9-8cec-f805aafc48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of other protesters have received death sentences in recent\
        \ months.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e83c2-e71d-4d06-a982-c195f12d7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran's Supreme Leader Ayatollah Ali Khamenei has openly praised the\
        \ Basij for its role in the crackdown, describing the protesters as \"rioters\"\
        \ and \"thugs\" backed by foreign forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698d2dc-bf49-438c-8534-03f0b1b96a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But United Nations High Commissioner for Human Rights Chief Volker\
        \ Turk has criticized the crackdown as pushing Iran into a \"full-fledged\
        \ human rights crisis.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45469729-7f45-48b4-a03e-1e207c029d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''execution machine''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0485e9-195c-437b-855c-07cf3466ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than half of the executions last year took place after the protests\
        \ erupted in September. Some 44% of all those sentenced to death were accused\
        \ of drug-related offenses, despite no evidence of a marked rise in drug use\
        \ or trafficking reported by international agencies, the report said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c1368-cae5-49ae-8c11-b97de43f4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IHR Director Mahmood Amiry-Moghaddam suggested Iran would have executed\
        \ even more people had it not been for \"international reactions to the death\
        \ sentences against protesters\" which had \"made it difficult for the Islamic\
        \ republic to proceed\" with the killings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19632ed-6732-475c-aa9d-009820cbd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To compensate, and in order to spread fear among people, the authorities\
        \ have intensified executions for non-political charges. These are the low-cost\
        \ victims of the Islamic republic's execution machine,\" Amiry-Moghaddam said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcabd2-dcb1-440a-b263-29e5dfcb860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:35:25.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T13:35:26.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
