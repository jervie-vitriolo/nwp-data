    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd52cf-582d-4b38-abe4-6a512f64f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:42:22.715+08:00
      'mgnl:createdBy': 'seth'
