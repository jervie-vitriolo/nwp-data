      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mass transit project, which is a partnership with San Miguel Corp.,\
        \ will connect to the existing LRT-1 and MRT-3. It will have 14 stations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
