    'title': 'AFP fully-equipped to defend PH in 3-5 years, envoy says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d5d3c-7a74-448c-95a3-03c21cb5ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 14) — The Armed Forces of the
        Philippines (AFP) is seen to be fully ready to defend the country’s territory
        in at least three years as it continues to modernize, Philippine Ambassador
        to Washington Jose Manuel Romualdez said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58833dd0-53f4-4512-8007-5709d9e7ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22800e15-bc43-49d2-a53e-9a46560c48f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are really upgrading the many equipment or many technological
        advances that come with the military right now, and I think as I’ve said on
        many occasions that we will be ready with our Armed Forces with the kind of
        defense posture that we’ve been looking at in about 3-5 years,” Romualdez
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b9004-6ca5-4264-b5a9-236592f30ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177f9aa-a4eb-4ea7-994c-d37d4ddab1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the statement following a ministerial dialogue among foreign\
        \ affairs and defense officials of the Philippines and the United States,\
        \ with defense as one of the main topics discussed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41369a1a-d79b-4afd-9d3a-06ab16a22344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40c0a6-7a20-4d60-8e7c-284fc65caeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, officials from both countries issued a joint
        statement outlining their <a href="https://www.cnnphilippines.com/news/2023/4/12/joint-statement-us-ph-ministerial-dialogue.html">commitments</a>,
        which include adopting a Security Sector Assistance Roadmap in the coming
        months that will guide shared defense modernization investments and inform
        the delivery of priority platforms over the next 5 to 10 years.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d25009-6146-42e5-99d8-8bbb5538ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fae34-2cf9-4257-aa58-ebcfbe515130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:47:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T12:54:59.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Romualdez, the US will provide the Philippines access\
        \ to be able to purchase the necessary equipment to enhance the latter’s defense\
        \ capabilities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b775956-2042-4205-9b92-e95ebc461996'
