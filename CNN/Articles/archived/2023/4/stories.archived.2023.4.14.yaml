    'lead': 'PH Ambassador to US Jose Manuel Romualdez is confident the Armed Forces
      of the Philippines will be ready and be able to defend the country in at least
      three years as the government continues to modernize its defense capabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T12:47:52.254+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-14T12:54:59.003+08:00
