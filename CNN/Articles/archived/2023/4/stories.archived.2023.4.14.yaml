      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that all participants in the hearing should be treated\
        \ equally and given the same opportunity to attend personally, regardless\
