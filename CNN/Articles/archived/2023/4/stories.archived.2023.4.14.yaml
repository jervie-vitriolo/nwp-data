    'template': '1'
    'title': 'Envoy: PH not interested in taking second-hand US military equipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda322d-48e7-4684-bc5a-981e8e841060'
      'mgnl:activationStatus': true
