      'mgnl:type': 'text'
      'text': '<p><em>Buy “Heaven is a Long Exhale” on <a href="https://call-and-response.bandcamp.com/album/heaven-is-a-long-exhale">Bandcamp</a>.</em></p>'
  'arrest-warrant-bantag-zulueta-percy-lapid-slay':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-14T17:27:02.000+08:00
    'imagesource': 'jcr:8a975269-fb87-40ce-9b54-6d0556188917'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82724932-492c-4624-8aa6-4ffbf3c7e4f7'
    'lead': 'A Las Piñas court issued an arrest warrant on Friday against former BuCor
      Chief Gerald Bantag, former Deputy Security Officer Ricardo Zulueta, and three
      others for the murder of broadcaster Percy Lapid.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T17:27:33.927+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-14T19:29:52.304+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court orders arrest of ex-BuCor chief Bantag, 4 others for murder of
      Percy Lapid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c3aec-d3d8-4dc8-a9da-ff29376aafdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:27:33.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — A Las
        Piñas court issued an arrest warrant on Friday against former Bureau of Corrections
        (BuCor) Chief Gerald Bantag, former Deputy Security Officer Ricardo Zulueta,
        and three others for the murder of broadcaster Percival “Percy Lapid” Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994b94d-e730-4053-b7fd-fa000d30542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Las Piñas Regional Trial Court branch 254 issued a non-bailable warrant\
        \ for the murder case filed against Bantag, Zulueta, brothers Israel and Edmon\
        \ Dimaculangan, and an alias “Orly/Orlando.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c4951-46f8-46fd-a815-70ed0af8cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day earlier, on April 13, a Muntinlupa court also issued an arrest\
        \ warrant against Bantag and Zulueta for orchestrating the murder of New Bilibid\
        \ Prison inmate Jun VIllarmor, an alleged middleman in Mabasa's murder.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed2a99-d1ec-45bc-a5bd-0ecc9bfa560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/13/arrest-warrant-bantag-zulueta.html">Court
        issues arrest warrant vs. ex-BuCor officials Bantag, Zulueta</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab94624-59a0-4489-bd34-7eeb320da063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Mabasa-slay-case-.html">October
        3, 2022</a>, Mabasa was brutally gunned down inside his vehicle by motorcycle-riding
        gunmen at the gate of his subdivision in Las Piñas, renewing calls for press
        freedom and the protection of media practitioners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91743a58-be3c-4421-bd08-cca1a2da6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was the alleged mastermind behind the assassination. The
        Department of Justice (DOJ) said there was “sufficient circumstantial evidence”
        to establish this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06782ebf-b647-4da3-9e0d-89b3d5a5beaa'
      'mgnl:activationStatus': true
