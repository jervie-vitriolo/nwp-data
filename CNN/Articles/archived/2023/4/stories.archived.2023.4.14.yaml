      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Philippine
        Ambassador to the United States Jose Manuel Romualdez said Manila does not
        want to be involved in a conflict with China despite an ongoing territorial
        dispute between the two nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5382648-9526-469a-a7c2-931e011074dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.390+08:00
