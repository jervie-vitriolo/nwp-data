    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China tells PH to oppose ‘Taiwan independence,’ warns anew vs. EDCA
      sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe78df-db61-46f2-b0f3-4fbb7eb1caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> China
        has advised the Philippines to oppose “Taiwan independence” amid ongoing regional
        tensions as it issued anew a warning against the United States’ expanded military
        access in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f1dd6-8e4d-4594-bc93-b53dea5dcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7841523-796c-4341-945b-6be9b913fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a forum on Friday, Chinese Ambassador to the Philippines\
        \ Huang Xilian claimed the US “intends to take advantage” of the new sites\
        \ under the Enhanced Defense Cooperation Agreement (EDCA) — a deal between\
        \ Manila and Washington — to supposedly “interfere” in the situation in the\
        \ Taiwan Strait.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf70fb-10b2-4615-b4c7-a03ea67e779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8ed47-7cf7-40d5-badc-76efc317eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines is advised to unequivocally oppose ‘Taiwan independence’\
        \ rather than stoking the fire by offering the US access to the military bases\
        \ near the Taiwan Strait if you care genuinely about the 150,000 OFWs [overseas\
        \ Filipino workers in Taiwan],” Huang said in his speech.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536776a3-de57-4f9e-bf8d-c01ed1981298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ad6da-0cd3-4c45-baf8-28442d500418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Obviously, the US intends to take advantage of the new EDCA sites\
        \ to interfere in the situation across the Taiwan Strait to serve its geopolitical\
        \ goals, and advance its anti-China agenda at the expense of peace and development\
        \ of the Philippines and the region at large,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a08c59-c08d-42ac-b14c-07d5d0ae9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcde830-d764-4e61-9dc4-dacd59b7dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, China launched military drills around Taiwan after the latter’\
        s president met with a top US official in California.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48567d5-93cf-4630-a3f9-d6745b27b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea976ca9-5020-490f-91d8-e3658c81d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The island nation — which Beijing sees as its own territory — denounced\
        \ the move.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d44bd1-e010-43ee-80b5-7de594725fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b9800-62df-47fd-b06f-db930f9be175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/11/China-Taiwan-tension-rivalry-Philippines-.html">PH
        urges US, China to ''manage rivalry'' amid rising tensions in Taiwan</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd5e4f-79a3-4d37-96c9-bb39ceb4626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T00:11:31.779+08:00
