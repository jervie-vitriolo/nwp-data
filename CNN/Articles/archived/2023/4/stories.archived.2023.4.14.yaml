      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> A total
        of 3,992 out of 9,183 examinees passed the 2022 Bar examinations, yielding
        a 43.47% passing rate.</p>'
