      'mgnl:lastActivated': 2023-04-14T16:02:48.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c9c58-5ce7-4aa3-b6b0-523ab298a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Romualdez
        said even President Ferdinand Marcos Jr. has said he does not want to clash
        with the East Asian superpower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7812d6-509f-4ccb-9435-76fee512045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab0a24-7ec5-40fd-a487-bc256ed1054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are merely doing what we feel is our right to defend ourselves\
        \ and defend our sovereignty and our territorial waters,” Romualdez explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0dd65-9ecd-4856-84c3-c07647267375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16101d2-4881-4e5d-ba3d-f3ee79f78263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/13/China-US-Philippines-West-Philippine-Sea.html">China</a>
        on Thursday expressed serious concern and strong disapproval of the joint
        statement issued by the United States and the Philippines on the South China
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c9e29-d193-4167-8a28-975d5a3d1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.392+08:00
