      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Huang also slammed statements lamenting the safety of OFWs\
        \ in Taiwan following the military exercises.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b105e1-d12b-471f-98eb-f6dbc8ed16d6'
      'mgnl:activationStatus': true
