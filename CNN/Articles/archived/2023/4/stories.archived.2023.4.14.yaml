      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Heaven is a Long Exhale” - The Buildings (2021)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b20630-740c-4475-80f2-3a27e5f72427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:57:35.834+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s such a privilege to be on the cusp of adulthood when a certain
        piece of art comes out — this is certainly how I felt about The Buildings’
        debut album “Cell-O-Phane,” and their 2021 follow-up “Heaven is a Long Exhale”
        certainly didn’t disappoint.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c242e-0227-4817-84db-8097943e6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:57:35.835+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to talk about these two albums without getting too personal,
        and without relating them somewhat to each other. I had met some of my dearest
        friends the night I first heard the band. I was so awestruck by first watching
        them perform, that at the end of their set I just turned to my friend to say
        “...they rock.” They launched their second album deep into 2021 lockdown.
        We partied on Minecraft and it’s still one of the best gigs I’ve attended.
        This was exactly what I needed when I was deep in my Quarantine Depression.
        That title! The title track! The instrumental breakdown on the title track!</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
