      'mgnl:type': 'text'
      'text': '<p><strong>“Morning After” - Drip (2008)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8ce70-4b9a-4d2e-8720-ef9c9fc1a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:57:35.831+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the bands that defined the mid-2000s indie-electro era, <a
        href="https://www.facebook.com/dripmanila/">Drip</a> has consistently flown
        under the radar, which is strange because they might conceptually be the strongest
        of the bunch. This is in large part because of Caliph8’s intricate production
        flourishes, but Beng Calma’s vocals remain ever in the fore. There’s a dominating
        quality to it that makes it perfect for dance music and songs about wanting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935d414-49d4-4cbd-9ed4-c8c8673e2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:57:35.832+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This track is an epic clash between Caliph8 and Calma. Strong production.
        Stronger vocals. It’s dripping with the Utada Hikaru blueprint. Also worth
        noting: this music video! The wardrobe, the martial arts choreography, the
        Final Fantasy of it all. It’s just ambitious enough that it works.</p>'
    '32':
