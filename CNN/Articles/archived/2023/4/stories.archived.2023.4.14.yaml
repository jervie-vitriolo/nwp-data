    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429efa6-b6ed-472f-bb19-0509c6a9e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez emphasized that the US will only provide access to the Philippines\
        \ to purchase its new military equipment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12823c-13e6-47ce-ae98-e7076ca2f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bf5ee-7328-4ae0-953a-7fe0db92efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of those in the list are new Black Hawk helicopters to replace\
        \ the old Huey choppers, since the latter have recorded a number of accidents\
        \ that killed some members of the military.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195224f-6ffb-4148-9c6e-c0a7d1e71254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a9514-9c33-4ad8-8cdb-e70f3b44b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines also wants attack helicopters from Turkey, heavy lift\
        \ helicopters, as well as water assets like coast guard cutters, Romualdez\
        \ noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37925a-d74b-4943-ac56-e51171880f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
