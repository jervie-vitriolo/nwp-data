      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23c2f0-acdf-486c-aa5e-12cc31a4bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T22:20:03.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaningful connections between the Filipino and Czech nations find
        historical inspiration in the visits of first Jesuits and scientific expeditions
        to Philippines from the European continent, the famed friendship between Dr.
        Jose Rizal and Prof. Ferdinand Blumentritt, and the shared heroism of Filipinos
        and citizens of then Czechoslovakia fighting alongside each other in the battle
        of Bataan during the Second World War," the DFA said.</p>'
  '2022-Bar-exam-topnotcher':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-14T21:33:58.000+08:00
    'imagesource': 'jcr:5b1c7f7c-64bc-47ed-bb6e-81c4de6b4d4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5fdaa1-3a5f-47c4-a9b5-7738fa2ece5a'
    'lead': '2022 Bar exam topnotcher Czar Matthew Dayday said being a lawyer is about
      making sure the country’s justice system is accessible to all, regardless of
      a person''s rank and status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T21:46:45.237+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-15T11:58:13.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
