    'template': '1'
    'title': 'Czech Republic PM Fiala to visit PH - DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7b875-0efa-441a-8e1d-b6ec478e0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:38:47.419+08:00
