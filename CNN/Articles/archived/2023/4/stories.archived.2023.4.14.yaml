      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AADSPI earlier urged the LTO to postpone the implementation of\
        \ the price cap on driving courses as it may lead to operational and financial\
        \ challenges.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c354f68-6c03-459f-8493-bb8acdcb111f'
