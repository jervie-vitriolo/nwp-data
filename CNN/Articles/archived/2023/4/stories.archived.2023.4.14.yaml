      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa chairs the Committee on Public Order and Dangerous Drugs,\
        \ which will lead the hearing. He revealed that Teves had committed to virtually\
        \ attend the inquiry.\r"
