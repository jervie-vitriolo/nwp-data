      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: Their cover of “Crimson and Clover” is my absolute favorite
        rendition of the song.</p>'
    '26':
