      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we had all the money in the world, then we can bump up our purchase\
        \ of our equipment,\" he said. \"We are not asking for aid from the United\
        \ States, we are slowly but surely buying equipment we need.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43c39b-8793-4029-b139-ece651123f76'
      'mgnl:activationStatus': true
