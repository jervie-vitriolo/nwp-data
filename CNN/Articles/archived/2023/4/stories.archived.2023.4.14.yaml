      'mgnl:lastActivated': 2023-04-14T13:39:02.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf123b34-6db5-4999-9cad-71dab14a0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the <a href="https://www.cnnphilippines.com/news/2023/4/12/joint-statement-us-ph-ministerial-dialogue.html">commitments</a>
        made was the implementation of a Security Sector Assistance Roadmap that will
        guide shared defense modernization investments and inform the delivery of
        priority platforms over the next 5 to 10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbf66a-81b9-45c6-a6c9-fafbef121fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
